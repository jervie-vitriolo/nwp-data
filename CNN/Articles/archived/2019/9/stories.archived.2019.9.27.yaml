    'template': '1'
    'title': 'US Senate panel eyes cutting counternarcotics assistance for PH amid
      gov’t drug war'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9239e-9624-4b15-9edd-13acebb778ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)—</strong> A
        U.S. Senate committee is looking to cut America’s “counternarcotics” assistance
        to the Philippines amid the administration’s ongoing drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527a8b8-fea2-4ad8-a67c-b652da757efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d8b9a7-61e0-4029-89cc-9dfbd658d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposed provision filed by U.S. lawmakers in the Fiscal Year
        2020 State and Foreign Operations Appropriations Bill has recommended to cut
        the anti-drug funding for the Philippines under the International Narcotics
        Control and Law Enforcement (INCLE), as the latter’s campaign is not consistent
        with international standards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b620aa9-4251-49b3-88d3-0fa53d64f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd33d3-c3dc-4326-a6be-a83a9174469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Committee prohibits assistance under the INCLE heading for
        counternarcotics assistance for the Philippines, with certain exceptions.
        The counternarcotics strategy of the government of the Philippines is not
        consistent with international norms,” the document released Friday read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833eee4-9af0-4fc2-8a58-e46f10c0c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91def54e-ee01-4fa3-b342-b12da9988f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.securityassistance.org/content/international%20narcotics%20control%20and%20law%20enforcement">INCLE
        program</a> provides assistance—through equipment and training—to foreign
        countries for narcotics and anti-crime efforts.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a3618-7f74-4e5d-9d68-87e75af84743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e2479-7ec6-49e5-bf64-385d862851a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the provision, funds shall still be made available for the
        United States Agency for International Development (USAID) to support national
        and community-based drug treatment programs implemented by the Health Department
        and other local agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8fb93f-3086-4fdc-87fb-dcb5c77ff19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c4411-2d94-4d07-ab23-174ec51a8dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such funds shall be made available on a cost-matching basis, to
        the maximum extent practicable,” the document added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06b1f3-b93f-4005-81ce-5284d3a70e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788ebea-ba28-4f80-9197-0efdef955885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also encouraged U.S. authorities to deliver a detailed
        report on the Philippine administration’s drug war campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad05a3-bc74-4628-af24-3e3590754b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc692628-b42d-4e9d-8b4c-dc298c3b932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte faces a complaint before the International
        Criminal Court for crimes against humanity in connection with his bloody war
        on drugs. Lawyer Jude Sabio filed the "communication" before the ICC in The
        Hague in April 2017. Two months later, then opposition Senator Antonio Trillanes
        and then Rep.Gary Alejano also filed supplemental communication before the
        court. The court''s prosecutor ,Fatou Bensouda last year launched a preliminary
        examination on the situation in the Philippines, and depending on the results
        of that, may decide to start an investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1624d1d-9591-405b-8235-51c76c843248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51501153-a1f6-4ff3-9364-9788dce6b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local lawyer groups have also filed cases before the Supreme Court
        challenging the legality of&nbsp;Duterte’s administration''s flagship anti-drug
        campaign, which has led to the death of thousands of suspected users and dealers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4842b-7f91-46cb-b8d0-039f705530e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959aabf6-af43-421f-9dd8-8ec365eef90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows at least 6,600 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59deb031-c366-486b-be03-08625333c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8283a7c-f22d-4aa0-98f0-96252a552778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, through a memorandum published on the
        Bureau of Customs’ website, earlier suspended all negotiations on financial
        assistance from the 18 countries linked to the United Nation’s probe on the
        country’s war on drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faaf74e-668f-4dcc-a533-73d34677b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a910397a-30d0-4345-b9d1-6b2aeb594174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same U.S. committee report also approved a ban on Philippine
        officials involved in the continued detention of Senator Leila de Lima from
        entering the North American country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22244c5c-7918-4c52-b686-1963363ad719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T22:30:55.166+08:00
      'mgnl:createdBy': 'alyssa'
