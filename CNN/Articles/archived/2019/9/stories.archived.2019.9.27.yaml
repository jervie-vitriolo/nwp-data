    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko', 'Sentral', 'Pilipinas', 'BSP', 'reserve', 'requirement',
      'ratio', 'cut']
    'stories': ['157af88a-7af4-410c-b45c-a1afe971f522', '447bdf49-4955-4500-bdec-acc6086567c7']
    'template': '1'
    'title': 'BSP trims bank reserves to 15%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ec733-d5fa-4e08-ad26-0f9aeb2bc62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The Bangko Sentral ng Pilipinas (BSP) announced another cut on the reserve
        requirement for banks, just a day after a fresh easing wave via its policy
        interest rates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a54b2-78b2-4ccd-ba0b-8a6a30e480fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank announced on Friday that the reserve requirement
        ratio (RRR) for local banks will be reduced anew, following three cuts that
        took effect <a href="https://cnnphilippines.com/business/2019/5/16/BSP-bank-reserve-cuts.html">between
        May to July</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b910a-a18e-4e98-aab9-b959756006c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current RRR for universal and commercial banks is 16 percent,
        which will drop to 15 percent by the first week of November. The reserve standard
        for thrift and rural lenders will likewise be slashed by 100 basis points
        (bp) to 5 percent and 3 percent, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1daf8-fe18-416f-a65c-f7eb8f55301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the fresh cuts will reduce banking costs, as banks
        would have to keep a lower proportion of their cash deposits in their vaults.
        It follows a 25 bp reduction in the key interest rate, the third wave of easing
        this year after a series of hikes introduced in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34e4a1-e148-4c1e-a3af-970397101da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/9/26/BSP-trims-rates-September.html">BSP
        trims rates anew as prices ease further</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6a9c0-5b52-4f8a-a975-9618404bee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks have been calling for a lower RRR, saying that it was effectively
        a tax on banks as they are forced to keep a substantial portion of deposits
        intact rather than use them to grant more loans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610d030-c64c-4f6e-afce-a96bdd65be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e47f3-80fb-47f9-996f-1e304585a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank added that the RRR cuts also serve to boost money
        supply, which it expects to boost lending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ff68c-e2bf-4cdf-abdb-d219c5e21bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae399a49-a07e-4269-8d2a-cce58e076b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank lending grew by 10.7 percent in July, which is a lot slower
        than the 18.7 percent climb tallied a year ago, according to BSP data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461cd3f-c1b2-454f-a24d-5e188eed213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.311+08:00
