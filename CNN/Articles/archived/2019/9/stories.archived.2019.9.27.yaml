    'jcr:uuid': 'f60395fe-105f-416d-a376-ca64653fa93c'
    'lead': 'In this handwritten statement, PMA cadet (PMA) Darwin Dormitorio — who
      died due to hazing— details the beating he endured from his upperclassmen almost
      one month before he died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:52:59.012+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:04:27.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:55:03.136+08:00
