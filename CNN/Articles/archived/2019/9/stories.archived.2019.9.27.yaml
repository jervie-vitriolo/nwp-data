    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfa7b0-0575-465b-a9e2-9886a8bc12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:54:48.378+08:00
