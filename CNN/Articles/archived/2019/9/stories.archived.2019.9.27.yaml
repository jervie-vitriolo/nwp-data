      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ff6a5-909c-4b07-ae98-369173171f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:57:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO announced the return of Keno and Instant Sweepstakes in a notice
        posted on its Facebook page on Friday. It said ticket sales and draws resume
        Saturday.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcsoofficialsocialmedia%2Fposts%2F527603864472668&width=500"
        width="500" height="619" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9a018-fbef-41b7-95d9-76c8c8ef7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:57:57.691+08:00
