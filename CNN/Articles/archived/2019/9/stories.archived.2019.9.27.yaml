    'title': 'Hong Kong''s Carrie Lam faces public anger in first community dialogue
      since protests began'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e614ead-d2aa-4114-ac0f-75aa91b26bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> <a href="https://cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">Hong Kong''s</a> embattled <a href="https://cnn.com/videos/world/2019/09/26/carrie-lam-dialogue-event-hong-kong-ripley-pkg.cnn"
        target="_blank">Chief Executive Carrie Lam</a> took part in a community dialogue
        session with members of the public on Thursday, the first such meeting since
        <a href="https://cnn.com/2019/09/26/asia/hong-kong-protest-violence-intl-hnk/index.html"
        target="_blank">anti-government protests</a> began 16 weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29708768-3e72-45bf-9a5a-d56c0d6fce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add0f69-6b5b-4ba8-bf19-528a83148e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam, who has come in for<a href="https://cnn.com/2019/09/05/asia/carrie-lam-hong-kong-protests-intl-hnk/index.html"
        target="_blank"> intense criticism</a> and anger for her handling of the widespread
        public and <a href="https://cnn.com/2019/09/15/asia/hong-kong-protest-violence-intl-hnk/index.html"
        target="_blank">political unrest</a> in the city, faced some of that emotion
        Thursday night as a small sample of citizens asked her questions and voiced
        their frustrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccccd0-0406-41c6-a0a9-7a4f7a83c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that a lot of people have lost confidence in me,"
        Lam said in her opening remarks. "No matter where you stand politically, I
        understand people are anxious, worried and maybe even angry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8f8ff-ff3c-4970-9ea4-1d7042411436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256fefb-1237-43a5-900c-cd5b1e82e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the stadium where the event was being held, a few hundred
        protesters gathered and shouted slogans, calling on Lam to meet their <a href="https://cnn.com/2019/08/13/asia/hong-kong-airport-protest-explained-hnk-intl/index.html"
        target="_blank">five demands.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc4af4-ca6b-4050-8da0-b7a7994fe296'
      'mgnl:activationStatus': true
