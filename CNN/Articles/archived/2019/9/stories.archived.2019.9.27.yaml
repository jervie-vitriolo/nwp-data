    'mgnl:tags': []
    'template': '1'
    'title': 'Facebook is rolling out a test to hide your likes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f01aa-2f67-46fc-b96b-379b02c2c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the past decade, "likes" have been
        the chief currency of Facebook. It''s the way we''ve determined how many people
        think our babies are cute, believe our jokes are funny and recognize our new
        jobs are impressive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108e062-a8a8-4223-9dca-533b661216dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:01.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40768ed3-c51a-4ec8-ab1a-bf8d2fe3b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook itself has been so synonymous with likes that the thumbs
        up icon for the like button was placed on the sign outside the company''s
        headquarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed804d-dd7c-42d3-b853-57cd853429dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ec86d-122d-4649-922f-7ebacac8e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Facebook is rethinking this feature as part of a broader effort
        to make the social network less stressful to use.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3db8c9-8177-4b29-a297-ab4a32b03cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:03.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c496d7-c2b8-4226-bc7d-b4dcc6439ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the company said it will begin a test to hide the number
        of likes, reactions and video views from posts in Australia. The author of
        the post will still be able to see those metrics, but other users won''t.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda0ca7-b8db-46f4-8287-bd719e8e558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:04.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b4c38-f288-42be-9e2a-18bcaf429ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test applies to posts from users and pages, as well as ads across
        Facebook. It will slowly roll out to the majority of Australian users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d92501c-c091-48c4-914e-74961b1b9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928f6c7-983b-4fff-8ffc-c12f57ab1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are running a limited test where like, reaction, and video view
        counts are made private across Facebook. We will gather feedback to understand
        whether this change will improve people''s experiences," a Facebook spokesperson
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff7731-deba-4697-82ac-d6805ec4062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c795a5f-75c9-46e3-a10c-297fb87637a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the company said it was considering hiding like
        counts on the platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f11ff-4766-481d-b2b7-4d808b027390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e975a11-c70f-4773-b81d-4ccf432eb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Facebook-owned Instagram announced it would begin testing
        hiding like counts in Canada, in a move to help reduce pressure on the platform.
        It has since expanded the experiment to several other countries, including
        Ireland, New Zealand and Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28816d-4eb8-4a6f-ab49-04fb13ac914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22bb04d-3041-44b5-897d-9c74b22ff548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are testing this because we want your followers to focus on
        the photos and videos you share, not how many likes they get," an Instagram
        spokesperson said earlier this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30caa377-6200-49c9-83ed-ecacab52ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00509475-03b2-4aa0-95eb-feac57c91dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly to Instagram''s test, it will say "[name of user] and
        others" under the Facebook post where likes and reactions would normally appear.
        Users can then click to see a list of the other Facebook users who have liked
        it, although they won''t see a number saying how many.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669b6a9-b918-4bc9-a2e7-29702ca94a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6324cd7-d5eb-48f9-b217-16048c91c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Instagram may see different results from their respective
        tests. On Instagram, users may feel more pressure to rack up the likes in
        comparison to Facebook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce0175-0bad-4a41-8c2a-a315ae694d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72a3c1-85d4-493a-9eb3-537c46303fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both tests could give the platforms insight into whether users
        feel more comfortable posting without public-facing likes, or whether that
        will hinder engagement and interactions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e8144-623e-42aa-8086-dcafe6011526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca0a5f-7cd7-4cde-9d49-7c0c7687fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business spoke with users in countries with the Instagram test,
        and most of them felt positively about the effort to improve wellbeing on
        the app.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f89cd-674c-456b-a5ab-bfd17e409e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ee3ac-d161-4cec-a263-d65ab9730c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likes are powerful because they are immediate feedback," Renee
        Engeln, a psychology professor at Northwestern University, previously told
        CNN Business. "In a way, likes give you the same kind of hit like a gambler
        gets at a slot machine."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5e0bb-7fd9-4723-96fc-73367d47f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d4401-5fe5-4620-8929-2061e11f2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some social media influencers who have built a business
        on Instagram said they have concerns about the test. Instagram personalities
        working with brands on sponsored content are paid, in part, based on the engagement
        of their posts, which includes likes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fcd11-bd4c-4e22-a3ff-bf3567924030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659eb7ae-4cae-40d2-a7c8-042a7e48185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamiu Lee, CEO of influencer marketing platform Activate, said the
        impact of Facebook hiding likes will likely be less of a concern for influencers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e2e82-bfb5-4a82-8f94-315cfe7146ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f12bbe-05fc-4d11-9a2c-d1a2fba8ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:49:37.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:06:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instagram is a much bigger platform in the influencer space," she
        said. "A lot of influencers do post on Facebook, but more as a secondary amplification
        [of their content]. They really view Instagram or YouTube as their core channel."</p>'
  'too-much-exercise-bad-decisions-food-':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-27T06:48:46.188+08:00
    'imagesource': 'jcr:845d615d-0dd8-4b45-aa11-14c7401370a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b55f96-362f-4423-a8d7-fafc3e2a8808'
    'lead': 'It turns out that overworking your brain with either physical or mental
      exercise may lower your ability to delay self-gratification. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T06:53:08.033+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:05:42.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:55:01.435+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['exercise']
    'template': '1'
    'title': 'Too much exercise could lead to bad decisions on what you eat and buy'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6a6f5-bcb5-47c3-ac0b-88152a47a2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>It turns out that overworking your
        brain with either physical or mental exercise may lower your ability to delay
        self-gratification. And that may set you up for poor choices in your eating
        habits, self-care and finances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5a3b8-1e66-4e2f-8c8f-a157e71c2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883926d-3b84-48a7-b88d-1468dffc206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study published Thursday in the journal Current Biology asked
        elite endurance athletes to overtrain for three out of nine weeks, and compared
        them to a group who did a normal 9-week training program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b67d02-7a73-49c4-86d7-90aace938117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74364c-c788-484d-9592-ad1526d8f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did those overworked athletes perform worse on a cycling
        test administered at the end of the overtraining, MRIs of their brains during
        behavioral tasks showed more fatigue in the cognitive control part of the
        brain system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340eb212-3825-4768-a514-8229aea5ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b610b5-26fd-4889-921f-4c88980c5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cognitive control in this situation is the capacity to maintain
        exercise despite things like muscle pain," said study author Bastien Blain,
        a research associate at University College London. "And what we found is there
        is an intellectual component involved in exercising and it has a finite capacity.
        You cannot use it forever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36330e-ef25-4de1-b679-0226de42ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f228c83-3077-47e6-9b69-e5451bdf6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, your brain will burn out and affect your body''s
        ability to exercise. But that''s not all. Overworking that part of the brain
        also reduced the athletes'' abilities to resist temptation of an immediate
        reward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0ca9b-b95b-4347-99a2-53a0108e4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec81a1-7e5c-4fc2-aece-a86c21063255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, they were asked whether they preferred $10 now or
        $50 in six months," Blain said. "And those who overtrained were more likely
        to choose the immediate reward, which is interesting. It could provide a mechanism
        to explain why some athletes are using drugs to improve their performance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda6056-0e1a-435b-b10d-9c925b8fa255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a6df3-a601-431f-bd41-06f563c677fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blain had done a similar study in 2016 on mental burnout. A group
        of 58 adults performed hard executive tasks over a 6-hour period, then underwent
        MRI imaging and were asked if they would choose $5 now or $50 later. Just
        as with the physical burnout, researchers found overworked brains were much
        more likely to choose immediate self-gratification.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c73547-1ad2-4317-973a-5dab909c887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c4362-96f9-4e76-97fe-c9192e2aeeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Perhaps less is more?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315a276-1d82-4880-999f-771b5a6e2357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One caution about the exercise study is that it only looked at endurance
        athletes, said Dr. Marc-Andre Cornier, who is associate director of Colorado
        University''s Anschutz Health and Wellness Center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcaadf-f342-49a9-8e0b-596c114436b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdadb0-1c75-4f86-b751-5fd656063fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is potentially very important for the higher end athlete who
        is overdoing it," Cornier said. "But does this have anything to do with the
        average Joe going to the gym? You can''t conclude that from this study."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00a3fe-4a5e-4391-9b0e-5e9c2401d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebe555-8528-47d9-87c4-985c6310f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a <a href="https://www.ncbi.nlm.nih.gov/pubmed/22155218"
        target="_blank">preliminary study</a> done by Cornier found that regular moderate
        exercise -- an hour on the treadmill four to five times a week -- was associated
        with reducing the brain activity in regions associated with impulse control
        and the desire to eat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b046750-9a59-41fa-802a-da4f57b53d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100f56a-7725-4d6d-aa11-07f02a82a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found is that 6 months of exercise in certain people who
        were otherwise sedentary altered the brain response to food," Cornier said.
        "Those people ate less and they lost weight. And the more we saw that change
        in brain activity due to exercise, the more weight they lost."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61eef4-4e03-4246-bb93-369bd7ee924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53ac13-81e1-418a-a95f-c6a7a9e71a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:53:08.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone''s brain responded to exercise, Cornier found.
