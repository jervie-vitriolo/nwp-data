      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRRC was once <a href="https://cnnphilippines.com/news/2018/10/17/Pasig-River-rehabilitation-Asia-RiverPrize-Awards-2019.html">awarded
        for successfully reviving the much-polluted waterway</a>,&nbsp;which has been
        declared biologically dead in the 90s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb2837-62c4-4fd4-b986-4c9cc7eb479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:56:20.002+08:00
