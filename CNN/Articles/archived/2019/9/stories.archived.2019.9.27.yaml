      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be451a-330e-460c-ae68-a804d944d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Fairhurst, director of policy for the ETOA (European Tourism
        Association), told CNN: "It will likely make Amsterdam''s the highest overnight
        tax in Europe, on average."</p>'
