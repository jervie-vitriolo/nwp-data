      'mgnl:lastActivated': 2023-01-27T11:07:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House lawyers also directed officials to remove the transcript
        of the call from a computer system that stores them for Cabinet-level officials
        and instead put the transcript in a system for especially sensitive information,
        the whistleblower alleges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ec6a3-e8f3-4dd9-aad0-2101e3fcfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77100f-8d8e-48bb-82f8-544eb63235e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move concerned some officials, who shared their worries internally
        that this was an "abuse of the system."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda300ed-4fbf-4578-a6ba-42083cc09f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36ba97-5061-417d-8a79-c33b960159ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower said they heard from other White House officials
        that this was "not the first time" that the Trump administration used this
        storage system to hold politically sensitive documents. The codeword-level
        system is meant to hold files of national security importance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b8061-25d3-4cd4-bf7e-8b92f12deece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e51ade-a2ef-432f-86ea-7378457ac14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There weren''t additional details in the complaint, and some of
        the details came from secondhand sources. Republicans on Capitol Hill have
        used that point to question the veracity of the complaint, though the intelligence
        community inspector general already deemed it credible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66fe807-a8f9-4acf-aa4a-b085781a8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bbcb8-5dd5-426e-94eb-17df8214a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rudy Giuliani''s role worried State Dept officials</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a475c-f46f-454c-9d15-03c2af505543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials were concerned, the whistleblower said, with Trump''s
        private lawyer Rudy Giuliani and his contacts with Ukrainian officials. The
        whistleblower alleges the US officials believed Giuliani was a conduit for
        messages between the President and officials in Kyiv and that he was at the
        helm of a problematic "circumvention of national security decisionmaking processes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39738c38-7613-4075-8902-2e3702645720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6b1aa-d81c-4c59-b2ca-6f6512c3107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the past two years, <a href="https://www.cnn.com/2019/05/09/politics/giuliani-goes-on-offense-biden-ukraine/index.html"
        target="_blank">Giuliani</a> has played a peculiar role as Trump''s personal
        attorney, a pro-Trump surrogate on television, and as an informal diplomat
        of sorts. This year, he has used his position to promote conspiracy theories
        about Ukraine, Biden, and the 2016 election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b2bf1-98bb-49af-b97b-2c2732cd6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a6efe-6a01-4681-b855-f741ba608abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower said they heard that two State Department officials
        intervened with Giuliani in an effort to "contain the damage" he was doing
        to national security. The complaint also said US diplomats worked with the
        new Ukrainian leaders to help them navigate the strange situation, where they
        juggled outreach from Giuliani with US diplomacy coming through official channels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd810f54-ac40-4b27-a759-888887265f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f17c50-8745-4947-b3ba-9cc487de10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials met with Ukrainian political figures
        and provided advice "about how to ''navigate'' the demands that the President
        had made of" Zelensky, the whistleblower wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a90189-0841-4c45-996c-5bfcabb0df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9104a6-61f4-42ec-9f5c-929aec90e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the identity of the whistleblower, which is
        even still hidden from some of the most senior US intelligence officials.
        The Justice Department has said there are some indications that the whistleblower
        opposes Trump''s reelection, but the complaint was indeed credible. They used
        lawful channels to file the complaint and get the message to Congress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63751c71-fa6c-41e8-ac32-53dbd2db39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef107cd2-4453-4e88-bb6a-25a88ed5dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump potentially exposed to blackmail</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b849455-b063-4116-a8a0-0aa424198093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter accompanying the whistleblower''s complaint, Intelligence
        Community Inspector General Michael Atkinson wrote that the alleged conduct
        by Trump "would also potentially expose" the President "to serious national
        security and counterintelligence risks with respect to foreign intelligence
        services aware of such alleged conduct."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23e241-8d38-4629-b705-30e5edd06aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05e178-4839-43ba-b66b-021d1231787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implication is that US adversaries are always spying on the
        US and trying to intercept sensitive phone calls by US officials. If a hostile
        government possesses a recording or is aware of the details of Trump''s phone
        call, they could use it to blackmail Trump. The gravest risk is from Russia,
        which is essentially at war with Ukraine and has strong intelligence capabilities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5602e9-06a2-4e98-9482-004a5f367dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc4f2f7-e913-419c-ad78-87af1f6b7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atkinson also wrote in his letter that that the whistleblower''s
        complaint amounts to a "serious or flagrant problem [or] abuse" under US laws
        regarding the inspector general''s office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253850f7-1d86-413c-b39b-1ccfaa07fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07938b-9045-47fd-a3c2-0accbd4ee19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were made in an August 26 letter sent to acting Director
        of National Intelligence Joseph Maguire. Atkinson explains the reasoning behind
        his determination that the information amounted to an "urgent concern," which
        triggered its eventual transmission to Congress.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806a0d9-cf6f-42df-97ac-05685d104bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403a1ec-1629-4c3f-9f66-710905e90d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Whistleblower confused by Trump''s CrowdStrike interest</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a788dc-8c0c-4c5e-9d99-f081cc50c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower expresses confusion about Trump''s references
        to CrowdStrike during his calls with Zelensky. The Democratic National Committee
        hired CrowdStrike in 2016 to investigate hacks to its computers, which were
        later blamed on the Russian government.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0cd1dd-e567-4c79-b663-624d74e0ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1181e379-f8f0-498c-8796-8ecc111ab6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the call, Trump mentioned the US cybersecurity firm and said,
        "the server, they say Ukraine has it." Trump also encouraged Zelensky to "find
        out what happened" with the server.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98b7c6-da29-4fbf-940b-57ce53d1315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
      'mgnl:createdBy': 'catherine'
