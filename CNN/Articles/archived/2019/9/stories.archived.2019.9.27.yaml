      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRRC said it has resettled nearly 19,000 informal settler families
        living by the Pasig River in the past 20 years. About 16,000 families are
        yet to be relocated, with the agency able to move only 900 families each year.</p>'
    '17':
