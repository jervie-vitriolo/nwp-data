    'title': 'UAAP: Juan Gómez de Liaño believes UP has what it takes to beat mighty
      Ateneo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c55b6b-638d-4ee4-888f-7c981c75e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:00:47.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:01:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        It''s Battle of Katipunan again in the UAAP men''s basketball tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944a28c-c649-4a6c-84ae-caf7c83245d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:00:47.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:01:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles (6-0) and Fighting Maroons (5-1) are the hottest
        teams in the league right now. They hold the top two spots in the standings
        which adds more hype to this brewing face off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ebf7b-5aa6-4976-abec-e708a2aee7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:00:47.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:01:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rematch of last year''s finals, the Ateneo Blue Eagles and
        University of the Philippines (UP) Fighting Maroons will lock horns in the
        highly-anticipated meeting on September 29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21b9ce-9efd-48d4-a17b-0aee83c9ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:00:47.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:01:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP third year guard Juan Gómez de Liaño is anticipating nothing
        but a thrilling encounter whenever they battle their neighboring school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfaa301-cfc8-46cf-b1c6-ebacda0efc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:00:47.840+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:01:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they are coming as the underdogs, De Liaño is confident they
        are more than capable of taking down the reigning kings of the league.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1ed5f-935f-4fb6-adf2-d3e01409c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:00:47.839+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:02:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be exciting," he told <em>CNN Philippines
        Sports Desk.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4c5c1-e25e-43d9-a1e3-71cbbbc5dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:00:47.840+08:00
