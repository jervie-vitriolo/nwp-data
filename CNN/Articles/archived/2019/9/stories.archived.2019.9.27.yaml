      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, “There are signs of weakness and paralysis but we can’t
        make any conclusion yet if these are attributable to polio.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b8c02-d4ed-4618-aee2-51856850b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.212+08:00
