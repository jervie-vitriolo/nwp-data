    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dormitorio narrates PMA upperclassmen''s punishment for allowance spending

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b71f4d-10d1-46c0-9cb9-e968ac8969d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:52:59.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The late Philippine Military Academy cadet (PMA) Darwin Dormitorio personally
        detailed the beating he endured from his upperclassmen almost one month before
        he died.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287d53b-5ad8-415a-8146-027043c7fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868aaace-f239-4706-be2f-153e6305a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio police on Friday shared a photo of Dormitorio’s handwritten
        note. The cadet recalled what happened on the night of August 21, detailing
        the abuse he received from 3rd class Cadets Shalimar Imperial and Felix Lumbag
        and a certain Cadet Manalo. He said the three cadets deemed spending half
        of his allowance as a punishable offense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33320e8-c3a3-457c-8557-2e3c425743c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d359b78-8a0f-48b9-8f5a-f6d9a8262aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 4th class of Echo Company he told to signify the allowance
        in order to track the allowance spending of plebes. I already spent half of
        my allowance and it was an offense to my buddies namely Cadet Imperial, Cadet
        Lumbag, and Cadet Manalo," he wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c8e0d2-6639-434e-a7ea-9262d60ad383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4aabf-2e3a-4447-8011-58d589b0c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio said he was ordered by his upperclassmen to do "pumping
        exercises" and "bridge under bunks," which led him to getting punched and
        hit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437101d-2a95-4131-975a-5e5bb09c62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3932b9a-610d-4758-bb55-8b04f723d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fell from bridge under bunk many times and hit the floor many
        times. Cadet Lumbag was very angry and made me raise my arm up high and punched
        me in the body in the rib part. I was hit a few times more after," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9d59b-42c1-4a04-88b1-598c6edbff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:52:59.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812fb72-504b-46b5-a0d0-8c0e18d21b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:52:59.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978d210-1929-46c9-bbca-146ebade5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:52:59.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75072ac5-28dd-4d6a-b3ae-6d86419aa85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:52:59.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'image': 'jcr:0d81d1d2-84c8-40cd-8a40-06720ef59587'
      'imageCaption': 'Darwin Dormitorio''s handwritten statement'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7d9a8-e6b1-4e00-be39-840593787470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:52:59.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630dae5d-41d0-4762-9150-daa343d184dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:52:59.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City police chief PCol Allen Rae Co said the statement was
        an incident report written by Dormitorio in mid-August for the first of the
        series of maltreatments he will end up receiving from his fellow PMAers. He
        said PMA conducted an investigation and ordered Lumbag to stay away from the
        plebes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4c46e-6740-4c03-9ee5-19ada2ebdc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9fec8-1f08-4b51-b161-2c32ac02b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On August 29, there was already a recommendation for penalty ng
        administrasyon kay Cadet Lumbag specifically. Itong si Cadet Lumbag was declared
        off limits to all plebes, especially kay Cadet Dormitorio. But again he violated
        that off-limits prohibition," he told CNN Philippines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6988f-8307-4386-8f59-5dcd8900a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
