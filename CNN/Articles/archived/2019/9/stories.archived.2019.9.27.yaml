    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed317fe1-4abf-4394-b1af-f78e8f043d7c'
    'lead': 'This comes after seven members of a dragon boat group died when their
      human-powered watercraft capsized Wednesday.'
