      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Philippine National Police Chief Oscar Albayalde on Friday accepted the invitation
        of senators to shed light into the alleged involvement of police officers
        in the illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4860f-9412-4bab-9fe2-1d6715168fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:54:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca97bf3-2bd3-4c2f-8c8d-dd410aa2a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:54:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakahanda si PNP Chief, Police General Oscar Albayalde na humarap
        sa pagdinig ng Senado para bigyan ng linaw ang isyu na diumanoy mayroon pa
        ring mga tiwaling pulis na pinaghihinalaang may kaugnayan sa iligal na droga,"
        PNP said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144bcc43-e756-4d6d-867a-84fcfd18cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:54:48.378+08:00
