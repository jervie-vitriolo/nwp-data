      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 750 universities were included in the study, more than 680
        were ranked and 501 published.</p>'
    '10':
