    'jcr:uuid': '98382ab6-6e31-42e9-9824-c023091b3dc1'
    'lead': 'A U.S. Senate committee has approved an amendment to a bill that seeks
      to ban Philippine officials involved in the continued detention of Senator Leila
      de Lima from entering the North American country, a lawmaker says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:04:27.055+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:02:39.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:55:06.314+08:00
