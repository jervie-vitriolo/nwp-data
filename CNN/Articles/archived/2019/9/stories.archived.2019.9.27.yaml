      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine Pontejos posted 18 points on 4-of-7 shooting from deep, five
        rebounds, and four assists for the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19844ae-dd13-4a98-be2f-d5eeaa5cadd8'
      'mgnl:activationStatus': true
