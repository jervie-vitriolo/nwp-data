    'title': 'Businessman demands ₱50M in damages in cyber libel case vs. Rappler'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2e55a-f031-4d4b-9bd9-e0adf5e125d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        A businessman who sued Rappler for cyber liber is demanding ₱50 million in
        damages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c6474-9cb4-4039-a1ff-f3c51e9c4b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0728d-2611-4c73-b93d-2ed42f084e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilfredo Keng in his September 18 affidavit asked for ₱25 million
        in moral damages and another ₱25 million in exemplary damages. ‪This is in
        connection with the October 2017 case he filed over an online article about
        his supposed ties with then Chief Justice Renato Corona.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884ac71-13aa-42ff-9f12-02fac6c7f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d96106-e3de-4f56-a2ac-75cceb11d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the amount could not even compensate the injury inflicted
        by the online news site on his reputation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe3f82-2077-4c80-a08f-e528b3afa472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a50f85-3059-4256-a9f7-4aba8f322795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng said he and his family have been publicly ridiculed and judged
        because of Rappler''s malicious imputations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c3c38-3a62-4f29-8cf7-edc42a405abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04265ae6-c91d-4641-bc97-a1e51a186ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he just wants to send a message to the media that they cannot
        “simply destroy a person’s reputation and character” through irresponsible
        reporting — without consequences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ccc8d-1ba1-43e4-af36-39c973b8da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551d503-5af7-41fb-b9c0-4fc50169b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said does not intend to keep the money, and that he will donate
        it to charity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02c735-846b-457b-a4e6-a27cb92f8d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20ac97-0fb4-49d9-9781-147982580e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler’s lawyers said no monetary damages were listed in the information,
        but the Manila court overruled their objection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454cd0c4-bd1a-4916-83fa-391c34254359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.538+08:00
