    'template': '1'
    'title': 'Jeff Bezos says Amazon is developing facial recognition regulations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da525f-77e8-4c92-b327-b2d3a2567801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon is crafting a set of proposed regulations
        to govern the use of facial recognition technology, company CEO Jeff Bezos
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9dcf4d-a69b-4e04-a046-2d3db0b59d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a product event in Seattle, Bezos told reporters that
        Amazon''s public policy team is working on draft rules, which could apply
        broadly to all facial recognition services, because "there''s lots of potential
        for abuses with that kind of technology, and so you do want regulations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb42081-8869-44d3-8a41-2d38cae29d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45823162-3490-4e40-b26d-bc698e0a61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a classic, you know, dual use kind of technology. You can
        have good things and you can have bad things," Bezos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a04e5-2b29-46d9-81ce-62c93b246d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c16c0-18b3-4c71-becc-e2a7510c0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acknowledgment appears to be Bezos''s first public remark regarding
        Amazon''s efforts to introduce some restraints on facial recognition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4dbd6-bb15-4c78-a2bf-ca6c22a9c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50660f61-d64a-46c5-ae99-b4989bf6a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to regulate facial recognition have grown as privacy and civil
        liberties advocates have raised alarm bells over how the technology could
        be abused. Last year, Microsoft said unregulated facial recognition could
        harm society by leading to mass surveillance or by reinforcing discrimination
        and bias.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559ffa0-e231-4786-b6c9-726ba0c6191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4328af8-414d-413f-973f-3c7d43967229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns have been heightened as Amazon has become increasingly
        close with government agencies nationwide. Police in Florida and Oregon are
        among those who have signed up to use Amazon''s facial recognition service,
        known as Rekognition, to catch suspected criminals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47277c0f-3695-40b4-8a24-7552dac25b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
