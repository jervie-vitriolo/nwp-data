    'title': 'Villar wants to slash budget for Pasig River rehab body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd0db0-b1c5-4749-a729-346f5600cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:56:20.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:00:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Senator Cynthia Villar said she wants to cut the budget of the Pasig River
        Rehabilitation Commission (PRRC) by half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff303c0-75d2-4972-b884-978b8c9f9435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:56:20.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:00:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04741d66-b3de-418b-bf3f-9c09ea42c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:56:20.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:00:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she is eyeing to pluck ₱145 million worth of projects
        under the PRRC, which involves housing and resettlement as well as flood control
        programs. The agency asked for a ₱261-million budget in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35e2b3-0358-4c04-a328-57b2c8d8a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:56:20.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:00:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531b9a6-1647-440f-ae6e-e61a3b90e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:56:20.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:00:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRRC, an agency attached to the Department of Environment and Natural
        Resources, has been trying to clean up the Pasig River since 1999.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938b66c-ba07-47ba-8a07-bb6c22bec38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:56:20.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:00:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
