      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes just weeks after President Rodrigo Duterte fired
        PRRC Executive Director Jose Antonio Goitia over corruption issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee99a6-1d16-40f0-abeb-26fd506fb893'
