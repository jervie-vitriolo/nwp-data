      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos''s remark in Seattle Wednesday, however, seemed to suggest
        Amazon is continuing to hone those ideas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99544fa2-b2b5-46e4-8e1d-223bdaa405f0'
