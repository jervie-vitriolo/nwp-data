    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BARMM', 'Bangsamoro', 'parliament', 'Marawi', 'Maute', 'Task-Force-Bangon-Marawi',
      'Marawi-rehab', 'Marawi-rehabilitation', 'Zia-Alonto-Adiong']
    'template': '1'
    'title': 'Bangsamoro Transition Parliament establishes Special Committee on Marawi
      Rehabilitation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0a37b-436e-41b1-81a8-805e3281a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The Bangsamoro Transition Authority (BTA) is working on plugging the gaps
        in the rehabilitation of Marawi City, Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386ee72-a474-471f-9b8c-b5cb3351c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA on September 26 created the Special Committee on Marawi
        Rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86bf3d-e1cc-40af-9340-fd411bf193ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Special Committee on Marawi will exercise purely plenary powers
        to inquire, coordinate and recommend to different Ministries in the Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM) to bridge the gaps in the intervention
        assistance to the victims of the siege," Marawi crisis spokesperson and BTA
        member Zia Alonto Adiong said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b19de4-cf66-4b20-8050-06ad0507e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, Adiong explained, is separate from the ongoing rehabilitation
        efforts of the government''s Task Force Bangon Marawi (TFBM), but will be
        providing it support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a580752-c8bc-41b8-bcf0-9dac314550b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:53.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having to exercise its legislative oversight powers, the Special
        Committee constitutes an accountability mechanism in order to facilitate the
        identification of projects and programs coming from private partners and international
        funding institutions to make sure that funds go straight to its target beneficiaries,"
        Adiong said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d1d69-cdfd-4f36-9fbc-3cf35ba99067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 17 marks the two year anniversary since President Rodrigo
        Duterte declared the liberation of Marawi from the Maute rebel group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136f4d2-028c-4bc5-80b3-09645e12bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash between government forces and the rebel group led to the
        death of 163 government troops and 47 civilians. A total of 847 Maute fighters
        were killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17944012-c83b-4f25-8842-b9057c6ff0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siege also led to the displacement of 359,680 people living
        in Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db264e2-05f7-43c1-b787-f0de05733cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html"
        target="_blank">Timeline: The Marawi crisis</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca4aa3-cada-4b6d-8cef-5d7d00e794b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitation of the city is currently ongoing, with the government
        Task Force confident that it would be completed by December 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3641a-930d-40f5-b166-78f5f90f7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:03:34.086+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/02/19/Marawi-rehab-ghost-city.html"
        target="_blank">Ghost city? Task force says Marawi ''alive and booming'' amid
        ongoing rehab</a></strong></p>'
