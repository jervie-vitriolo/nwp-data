    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec6f395-228d-4d71-8a2e-7c75973f6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.733+08:00
