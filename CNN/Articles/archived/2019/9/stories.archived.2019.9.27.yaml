  'hong-kong-carrie-lam-community-dialogue':
    'author': 'Kenneth Leung and Anna Kam and Helen Regan, CNN'
    'caption': 'FILE PHOTO. Hong Kong''s Chief Executive Carrie Lam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-27T12:53:39.154+08:00
    'imagesource': 'jcr:9003765d-6b86-4a73-ac92-540636845927'
