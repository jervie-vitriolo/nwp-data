      'mgnl:lastActivated': 2023-01-27T11:04:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7293cf-d555-4976-ab06-f3e217f87915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:54:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, along with other policemen implicated in the controversy, was
        invited to the next hearing of the Senate Justice and Blue Ribbon committees
        on October 1. This will be part of the ongoing hearing on the Good Conduct
        Time Allowance (GCTA) for convicts which will also discuss the topic of so-called
        "ninja cops" or police officers allegedly recycling or reselling drug evidence.</p>'
