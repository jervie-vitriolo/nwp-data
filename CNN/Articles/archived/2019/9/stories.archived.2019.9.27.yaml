      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the six upperclassmen are responsible for a series of maltreatment
        on Dormitorio, who eventually died of hazing on September 18. The police chief
        said the first reported incident of violence was recorded in mid-August when
        Dormitorio complained that third class <a href="https://cnnphilippines.com/news/2019/9/27/PMA-cadet-Darwin-Dormitorio-hazing-allowance-spending-letter.html">cadet
        Felix Lumbag punched him</a> after he spent half of his (Dormitorio''s) allowance.</p>'
