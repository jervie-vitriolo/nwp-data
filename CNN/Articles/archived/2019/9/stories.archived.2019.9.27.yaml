      'mgnl:lastActivated': 2023-01-27T10:57:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NSC lawyers directed that the classified document be handled appropriately,"
        the senior White House official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc05be0-523f-456f-85b7-c184f8c2feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d360a8-bf6b-498d-921c-c91d7598907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials say the transcript was already classified
        so it did nothing wrong by moving it to another system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2226bb-939e-4e6c-8d9b-434f0dd4aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543e985-2c18-4a31-91fb-0bd331c83df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission lends further credibility to the whistleblower complaint
        description of how the July 25 transcript with the Ukrainian president, among
        others, were kept out of wider circulation by using a system for highly sensitive
        documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6977a0b-56ab-439b-81a6-ef344c2de0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd824519-6336-41e2-81d2-3b54c9672dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the statement did not explain whether anyone else in the White
        House was part of the decision to put the the Ukraine transcript in the more
        restrictive system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c01cf-721e-4def-95b7-2d6d4543f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f5dbb-9335-4259-9020-9c58f2fc83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor did it delve into an accusation in the complaint that other
        phone call transcripts were handled in a similar fashion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af5bee-728b-41eb-93db-25cf7a4c52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70079fe7-1748-417d-aa2a-7170cc0fe604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that officials sought to conceal the content of the
        phone call -- during which Trump suggested to his Ukrainian counterpart that
        he order an investigation into Joe Biden and his son -- has led to accusations
        of a cover-up. There is no evidence of wrongdoing by Biden or his son.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ee16a-1e96-4d52-a221-0290c159e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcc212-d5aa-433b-9e88-ff0b6560f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript of the Ukraine phone call -- which the White House
        released publicly on Wednesday -- did not contain information like intelligence
        secrets or military plans that might ordinarily merit moving it to a highly
        classified system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163cab6-5a99-4dad-b39a-32e6decf0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b768d3-a578-45e5-9974-d85a5bfb1631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials familiar with the matter say Trump and others at the White
        House sought to restrict access to phone calls with foreign leaders after
        embarrassing leaks early in the administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165d9c3-4460-4cb4-9a6c-4ac346babee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6435c4d-39cc-4803-8ce4-18776740e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s statement on Friday indicates an effort to paint
        the practice as sanctioned by lawyers and overseen by the National Security
        Council, rather than a politically motivated attempt to keep Trump''s conversations
        from becoming public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a67cd-260e-4034-a3c8-81ca1f0eb486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b88b2-dfa7-4e52-89a5-7ed110fb20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself lashed out against the whistleblower on Thursday for
        revealing information about his phone call to relevant authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53490fe7-1e3d-479a-93be-b7f308f4c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2497d5-17f6-4a08-859e-205ad9038305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to know who''s the person, who''s the person who gave the
        whistleblower the information? Because that''s close to a spy," Trump said
        during a private event in New York. "You know what we used to do in the old
        days when we were smart? Right? The spies and treason, we used to handle it
        a little differently than we do now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b7ee3-abbb-4a97-900f-fd6c7e5dba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/09/27/politics/donald-trump-ukraine-transcript-white-house/index.html">
        "First on CNN: White House says lawyers directed moving Ukraine transcript
        to highly secure system."</a></em></p>'
