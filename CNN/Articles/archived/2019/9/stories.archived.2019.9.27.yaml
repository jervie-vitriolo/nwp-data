      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third class cadet only identified in police reports as Volante
        arrived and saw Dormitorio sitting on the floor, pulling his pants down. Wearing
