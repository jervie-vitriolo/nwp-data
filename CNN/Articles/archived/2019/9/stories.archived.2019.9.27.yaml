    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Senate panel OKs barring PH officials involved in De Lima''s detention'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e586d-8165-488b-b4c9-dfbbfacf8c89'
      'mgnl:activationStatus': true
