      'mgnl:lastActivated': 2023-01-27T11:01:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24ae12-0de4-4c83-adb2-10b38317fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has earlier offered for oil exploration an area
        in the Recto Bank, also known as the Reed Bank, which China is contesting.
        The Recto Bank has been eyed as a possible replacement for Malampaya, whose
        natural gas deposits are expected to run out in ten years. Malampaya accounts
        for 20 percent of the country''s power supply.</p>'
    '27':
      'image': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d37c9-2b63-4233-aff8-a40c4ad83b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
