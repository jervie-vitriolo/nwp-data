      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb517b2-628f-4808-905f-5ce874cf4848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Amazon''s own employees and investors have balked at Rekognition''s
        expansion, in some cases calling on the company to refrain from selling the
        tool to governments unless independent analyses can show the technology won''t
        violate human or civil rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7c0d4-3837-4ba5-95f2-25dd3d2e8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc3416-6203-4b7e-8a16-928c94c0686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon acknowledged that pressure in February, when it unveiled
        a series of proposed guidelines to govern the use of facial recognition tech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bf55d-6a03-40df-93d7-d0296674111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25b027-88e7-4bbd-a8b0-9f6745019bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the calls for an appropriate national legislative framework
        that protects individual civil rights and ensures that governments are transparent
        in their use of facial recognition technology," wrote Michael Punke, Amazon''s
        vice president of global public policy, in a blog post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a85703-1504-47cf-9b29-18df047b560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33594867-62c0-47c2-8c7f-8206f518a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:04:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s guidelines suggested law enforcement officials should
        manually review any matches produced by the technology before acting on the
        information, and that the use of facial recognition technology "should always
        be used in accordance with the law, including laws that protect civil rights."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d0163-394e-4c49-9a9b-ce40c64b632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.515+08:00
