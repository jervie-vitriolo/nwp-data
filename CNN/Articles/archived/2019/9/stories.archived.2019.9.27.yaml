      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299c836-c069-4b64-b395-d55802db1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:00:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio could be transmitted through feces and saliva. Polio virus
        thrives in areas with poor sanitation. Vaccination is the best way to avoid
        contracting infectious diseases as they have no cure, experts say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050ec70-74a0-4bc9-975f-baf2ebf413ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.212+08:00
