      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Third ''no'' vote</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dcc753-18a9-4025-9b9a-9f50d24ef24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time that the Duterte government rejected a UN
        measure on the supposed ethnic cleansing of the Rohingya.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf6866-e00d-4910-93e1-fec562c00be6'
      'mgnl:activationStatus': true
