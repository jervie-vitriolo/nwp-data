      'mgnl:created': 2019-09-27T12:04:50.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974e23c-97d1-460b-9d01-b3a73484e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said it is testing the P.L.T. because of customers''
        growing interest in plant-based alternatives. The company said it''s still
        in "learning mode," so it will review the test''s results before adding the
        Beyond Meat burger elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6a8ce-3944-406d-82e0-34fc0356b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe578fd9-2a31-4bfa-ad00-d0cca05d09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant-based protein trend is growing rapidly as people try to
        eat less meat and to reduce their environmental footprints. Unlike veggie
        burgers, which long had a mediocre reputation, the new plant-based proteins
        are designed to look and taste like meat and appeal to meat eaters as well
        as vegans and vegetarians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43dec43-90ae-44e6-8b4e-d42c34cad75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b797f-9d61-42cc-a7c8-e641342e081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has been slower than its competitors in embracing the
        meatless trend. Burger King sells Impossible Whoppers to all of its US locations
        and Tim Horton''s sells variations of Beyond Meat-based sandwiches in select
        Canadian markets. White Castle, Qdoba, Bareburger and others, are selling
        plant-based menu items as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d2d03-5ce4-4852-ac16-3b55309731f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a1c83-4884-4068-a76c-45f86d19a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, McDonald''s plant-based burger sales have been limited.
        Two years ago, the company announced it would sell a McVegan burger, made
        with a soy patty, in Finland and Sweden. McDonald''s partnered with a specialty
        Norwegian food company called Orkla on that earlier product. The chain also
        offers veggie burgers on some menus, depending on local demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdaf0c-d7db-4a40-a870-32133ca60402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e505f5-f547-49b4-8f40-b843d98710f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For McDonald''s, the decision isn''t as easy because it has struggled
        with a complex menu that has angered franchises and slowed down service. CEO
        Steve Easterbrook previously said that the company has to weigh whether adding
        plant-based menu options is "worth it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9dd405-8f75-46c7-8b8b-1c7c18f4a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db7f3d-1ced-4b99-b32a-504101f309c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P.L.T. will be served on a toasted bun with the usual array
        of toppings, including lettuce, onions and tomatoes. McDonald''s will charge
        $6.49 Canadian ($5 US). Cheese is also optional.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25768222-b565-4985-829d-87a9d9a4d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed58bbe-bd8c-4176-8abc-0415b1764769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:04:50.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:04:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Meat''s stock surged nearly 600% after it went public in
        June, but it has faded in recent weeks over fears it was overvalued. Still,
        shares are up more than 400% since its opening price of $25 per share.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41375eeb-69fc-4236-8179-c7cecb754c13'
