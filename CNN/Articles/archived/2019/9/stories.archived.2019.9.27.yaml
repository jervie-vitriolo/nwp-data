      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —&nbsp;Alleged
        “drug queen” Guia Gomez Castro is facing three warrants of arrest for different
        cases, including violation of the law on anti-illegal drugs, authorities said
        Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab7d230-050b-4b00-8407-ab70986b8083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:23:13.566+08:00
