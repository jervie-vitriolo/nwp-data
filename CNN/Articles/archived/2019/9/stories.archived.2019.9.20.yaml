      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42827e-a57b-4c4f-9a13-be20dc8b73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Imee Marcos: Romanticized past, relevant present</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9491e-47cd-473e-917f-c2684ec589a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee Marcos, without a doubt, has one of the most successful social
        media strategies even before the campaign season. She maintains strong presence
        across all platforms, including YouTube where her channel produces short and
        engaging talk shows and Instagram where she documents her campaign engagements,
        uploads her TV ads, and posts endorsements from fellow politicians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32088a-bcb8-4832-9ea7-5982cc7a3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her digital campaign team effectively uses the combination of what
        we call the romanticized past and the relevant present.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454470f-97b7-45b5-a9b9-de4df9456e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The romanticized past refers to her posts that softens the image
        of Martial Law. She tells stories about the best legacies of the Marcos presidency,
        from social welfare initiatives like the Nutribun, Kadiwa, and BLISS (see
        image above). Critics describe this as part of the Marcos’s blatant attempt
        at historical revisionism, where the accomplishments of the dictatorial regime
        are amplified while casting doubt on historically settled controversies of
        corruption and human rights violations. In light of the controversies, Marcos
        has repeatedly <a href="https://news.abs-cbn.com/news/05/13/19/imee-marcos-tells-critics-after-voting-give-us-a-chance"
        target="_blank">invited</a> her critics to forget the past, be more forward-looking,
        and judge her candidacy on her track record in governance. She revisits the
        past when it’s convenient to her narrative but excludes those that would tarnish
        her family’s legacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44011ca4-0dd1-437c-97ed-a77c48bded08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee Marcos, however, does not just dwell on the past. She has strategies
        to claim relevance in present times. Her campaign hashtag #IMEEsolusyon is
        a play of words that Imee “has the solution” (ay may solusyon) to pressing
        perennial socioeconomic problems. This branding panders on the failure of
        politicians to solve these issues as she claims her current track record in
        governance would translate into her being a good leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ffe554-0b71-476b-b1b0-a02b44eac878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strategy to claim her relevance in present times is her
        appeal to groups that have gained more traction like the LGBT+ community.
        In a campaign sortie, Marcos claims to be a “tunay na bakla” (true queer),
        placing herself on&nbsp;a pedestal as the sole candidate to claim such. She
        uses this not only as a license to engage in gay lingo and/or internet speak
        in her tagline, “Keri yan!” (It can be done/It’s possible) but to also appeal
        to the masses who use gay lingo in daily conversations online and offline.</p>'
    '24':
      'image': 'jcr:1ee8d713-15f0-435b-89f7-f93f30282c75'
      'imageCaption': 'A screenshot of Pia Cayetano’s YouTube channel featuring lifestyle
        videos during the campaign season. Screenshot from PIA CAYETANO/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc241a-1993-453f-9035-e83d537d3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:59:44.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95434db3-2bd1-4eb7-94a1-58da6884dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pia Cayetano: Embracing influencer culture</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230ab74-a03b-45a7-8eab-7dc96716b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One candidate is a cut above the rest in displaying creativity in
        her official social media campaign. Administration-backed Pia Cayetano ran
        an online campaign that mainly published lifestyle content through vlog-style
        aesthetics. Her carefully curated grid on Instagram, casual use of Facebook’s
        Live Video feature, and maximization of her YouTube channel&nbsp;blends particularly
        well with her advocacy on youth, women/gender, health and wellness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688a914-1914-4d84-a612-2a97443e2a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano’s embrace of the influencer culture means that candidates
        are now more concerned at finding innovative ways of capturing audiences.
        Politicians are wary to capture the younger voter demographic present in online
        platforms through increased emphasis on authenticity and relatability. Not
        only should politicians establish their presence online, but they also need
        to engage them in the language they speak or are familiar with. In general,
        we see politicians adapting and innovating based on shifts and trends in popular
        culture exemplified by Cayetano’s branding as an influencer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d5d87-b3f2-426e-9255-c03b53a717bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Politicians on digital</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697dd67-be79-4934-9455-7ee7fdd673f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three examples demonstrate the many ways politicians can build
        their online identities and the different implications of these identities
        to democratic life. By observing these social media accounts, we are starting
        to learn that politicians extend the electoral campaign in the digital space
        and show their skills in making use of what social media can offer. Based
        on the lessons presented, it becomes clear that social media campaigns offer
        a glimpse of the evolving state of Philippine politics.</p>'
  'Taiwan-China-Kiribati':
