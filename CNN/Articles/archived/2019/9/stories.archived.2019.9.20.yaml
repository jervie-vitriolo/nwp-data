      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane landed safely there, the airline said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
