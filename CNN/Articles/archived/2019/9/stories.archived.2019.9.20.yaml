      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec928bb-ed51-4417-b068-d5373a91fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T20:59:47.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:46:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the ₱100,000 allocation for each Representative in
        the proposed 2020 budget was placed by members of the executive branch when
        they submitted their proposal, and was not touched by the representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85a7e4-d802-4ce6-9ffa-47cdc36e2c86'
      'mgnl:activationStatus': true
