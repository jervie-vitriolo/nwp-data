      'mgnl:created': 2019-09-20T10:37:12.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Starbucks has begun construction on
        a new location dedicated exclusively to mobile orders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1330a01-0e0d-4d06-9855-d987ea640ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-of-its-kind location in the United States will be located
        near Penn Station in New York City. The new store format is called "Starbucks
        Pick-Up," only accepting orders from the Starbucks app. The first-of-its-kind
        location in the United States will be located near Penn Station in New York
        City. Starbucks hasn''t announced an opening date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806434e-b9ea-4926-8d35-75c911ea5d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed84c2d9-18d9-45e0-b613-5c59fbbb41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location is based off "Starbucks Now," a similar store format
        that only exists in China. At Starbucks Now stores, customers order ahead
        and pick up their drinks in a store that''s smaller than a typical cafe. The
        concept is similar to Luckin Coffee, a rapidly growing regional rival that
        only accepts payments and orders through its app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ca47b-ac80-4587-bc52-6ab2e6ed2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pick-Up store in New York City is part of Starbucks plans to
        modernize its business with a greater emphasis on digital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006724f2-ebc6-4348-9301-630cf39dca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has also said it wants to expand its "third place" idea:
        Starbucks has long said it is another place for customers to congregate, in
        addition to work and home. But as people continue to change their purchasing
        habits, Starbucks said it is looking for ways to adapt its strategy. The smaller-format
        store is a further evolution of the idea. The company has previously said
        it wants to bring "convenience, comfort and connection" to its customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c91ad5-20d4-4b44-8653-f668455edbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A greater emphasis on its app-based rewards program is paying off:
        Starbucks said it grew the number of people using its app by 14 percent last
        quarter, reaching more than 17 million members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4f3ef-3487-4163-975d-dee58b101cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique store could help Starbucks prevent cannibalization, which
        is when one location takes clients from another nearby. That poses a problem
        particularly in dense areas such as New York City. In cities with high rent,
        it can open more of these smaller stores instead of larger cafes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4ade3-5082-46f4-ae37-bc0089ae70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c8da7-4294-4476-a685-19c7043f3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks CEO Kevin Johnson previously told CNN Business that he''s
        thinking about the full "portfolio" of stores, which include remodels and
        new concepts, such as glitzy Roastery locations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13838b-3b65-43b3-9717-ac497390f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f782a818-016b-4cdc-ac10-bf9e35b58260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every store, every community, has its own personality," Johnson
        said. The idea is to "serve the multiple needs of that community."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e832aa-53ca-4dd2-80ff-320baf74ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:12.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Danielle Weiner-Bronner contributed to this report.
        This was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/business/starbucks-pickup-location-new-york/index.html">Starbucks''
        new store concept: Pick-up only</a>."&nbsp;</em></p>'
