  'Apple-iOS-13-contact-details':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-20T07:00:21.123+08:00
    'imagesource': 'jcr:08f83d58-4dbc-44f7-adfa-af103b29bfc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a38957b-ee47-4550-ae1c-64c1445c6bde'
    'lead': 'A flaw in iOS 13, the new iPhone operating system Apple released Thursday,
      exposes contact details stored in iPhones without requiring a passcode or biometric
      identification.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T07:02:50.981+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:47:14.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:46.146+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A flaw in iOS 13 can expose your contact details, even though Apple
      was alerted about the problem in July'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f0afd-41e7-4587-a55a-e0156cd11e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A flaw in iOS 13, the new iPhone operating
        system Apple released Thursday, exposes contact details stored in iPhones
        without requiring a passcode or biometric identification. And Apple has known
        about the flaw since July, a person who reported the bug to Apple told CNN
        Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c02b5-aafd-4526-a9f5-b9b208523e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83b3cb-0c39-4c91-8395-a2ca158cc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hacker would need physical access to a target''s phone to complete
        the hack — but once it is in their possession they could bypass Apple''s standard
        security features like facial I.D. Once they have done so, they can access
        the phone''s address book and see information for contacts stored on the phone,
        as well as indications of the most recent contacts with whom the phone''s
        owner had been communicating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e213cbd-11f2-4891-be29-3bcbef046bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e30b3-8910-467a-8e21-8c91a2f600a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Rodriguez, a cybersecurity enthusiast, living in the Canary
        Islands, contacted Apple on July 3rd suggesting that he had found a "passcode
        bypass" and asked if his findings would be eligible for an Apple Security
        Bounty — a program that rewards security researchers who bring bugs to Apple''s
        attention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea2855-67f5-42c3-86bf-f9074700588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba62c33-5c35-4771-a820-8f05bd1b2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple promptly followed-up on Rodriguez''s tip and company staff
        had several calls with the researcher during which he walked them through
        the vulnerability on a beta version of the software, Rodriguez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b9382-db21-4d2e-9e7f-2a8845e7eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2fc64d-5e39-4dcb-8082-dede4327b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez provided copies of the emails and phone records of his
        correspondences with Apple to CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2b4f0-0aa1-439b-99a3-8e3706402858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e3a65-e6e9-4c88-afa3-47cfc511d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspecting Apple might not fix the flaw before releasing the new
        operating system to its customers, Rodriguez last week went public with his
        findings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f205f-2934-42d8-aec2-2abc26c1cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2c861-dc8d-48a7-9964-eb65a49a1fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business was able to replicate the exploit on Tuesday on iPhones
        that had updated to the official version of iOS 13.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73473fb-76f2-4de3-a8f9-b72c3bce04b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31366490-a050-40ab-8f51-ec24a428ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple confirmed that the exploit Rodriguez identified would be fixed
        in the next version of the operating system, iOS 13.1, which is due to be
        released on September 24th.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a69260-e543-4798-a6ef-054ad39bf227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353623ad-b65f-4bb8-ace4-c43dd2e6153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:02:50.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously moved the release date for that update forward
        from September 30th. The company declined to say if Rodriguez''s discovery
        had prompted the early release.</p>'
  'GCTA-heinous-crime-convicts-arrest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-20T07:35:26.950+08:00
    'imagesource': 'jcr:2f340dde-d671-409e-9c63-5d7253f555d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '321c11bb-94ba-48fb-b0d3-ef675797b536'
    'lead': 'Despite the order, the police began carrying out their manhunt early
      Friday. So far, at least two convicts have been arrested by Metro Manila police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T07:37:45.115+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:47:13.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:46.313+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rearrest of heinous crime convicts on hold'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59359be9-16a1-4e69-8191-41b390fe3742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:37:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f301c4-2503-4e7c-bc06-2be105a2dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:37:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        The manhunt against released heinous crime convicts who failed to surrender
        was put on hold on Friday morning after the Department of Justice directed
        the police to temporarily stop the warrantless arrests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17513420-9584-41ec-9b6a-f115a65cb1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:37:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28806f54-97a2-438d-b01d-fe42bd5cf422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:37:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersectary Markk Perete said the DOJ on Friday morning&nbsp;instructed
        PNP, which is under the Interior Department, to temporarily stop the rearrest
        order because they still had to sanitize the erroneous list of heinous crimes
        convicts&nbsp;prematurely released for their supposed good behavior under
        the Good Conduct Time Allowance (GCTA) law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32726f8-8569-4c3a-9979-5abf48d03677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:37:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41aceb-2aee-43d5-b67b-ef3f9b4d7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:37:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 1,914 names on the government''s list. President Rodrigo
        Duterte gave them 15 days or until 11:59 p.m. of September 19 to surrender.
        If they fail to do so, they will be considered fugitives and will be arrested
        without warrants. A few minutes before the ultimatum lapsed, 1,717 have surrendered.
        It is unclear if all the surrenderees were part of the list of heinous crime
        convicts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc9aff-400b-498c-b08f-1f42b9460665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:26:07.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said they issued the order after the number of surrenderees
        exceeded the 1,914 names on the list of freed heinous crime convicts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670d0e9-3dc6-438e-9c37-18f5eaf91c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:37:45.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884feb39-3a87-4b9c-9b0c-f7139d826ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:37:45.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOJ order came in too late. Early Friday morning, the
        police began carrying out their manhunt. So far, at least five&nbsp;convicts
        have been arrested by the police from their homes in Makati and Manila City.
        Metro Manila police chief Major General Guillermo Eleazar said&nbsp;he hasn''t
        received any directive from DOJ, but they will implement it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d421e31-fae9-47c2-887f-92b971b0a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:26:07.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the news, we gave instruction to just monitor them,
        hindi muna huhulihin," he told CNN Philippines</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
