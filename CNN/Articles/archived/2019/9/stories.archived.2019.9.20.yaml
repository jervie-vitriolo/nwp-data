      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health research reveals there is no cure for polio, which causes
        nerve injury leading to possible paralysis. A disease which can be fatal on
        rare occasions, polio can only be prevented through multiple doses of vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376665d-cbca-48f8-9c9a-0b2cfe3c4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:35:27.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:40.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba697db-c643-48c7-bbb1-6a7879892025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:35:27.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:40.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new case, DOH renewed its call for the public to practice
        proper hygiene to help stop the spread of polio virus, which is typically
        transmitted through the fecal-oral route.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9cadb-d0d6-4fd0-964c-a17c78b67214'
