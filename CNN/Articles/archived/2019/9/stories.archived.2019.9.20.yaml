      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its update, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said Luzon will have cloudy skies and scattered
        rains due to the combined effects of the storm and the southwest monsoon or
        habagat.</p>'
