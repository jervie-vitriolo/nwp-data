      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakar, Senegal — On a sweltering afternoon in a suburb of Dakar,
        Binta is among a group of women waiting to be seen in the back of a Senegalese
        government clinic. When her name is called, she is ushered into a check-up
        room, tested for a series of sexually transmitted infections (STIs) and handed
        free condoms.</p>'
