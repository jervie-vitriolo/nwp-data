    'caption': 'The incoming Armed Forces Chief of Staff vows to prioritize the fight
      against communist insurgency, as ordered by President Rodrigo Duterte. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-20T13:14:01.528+08:00
