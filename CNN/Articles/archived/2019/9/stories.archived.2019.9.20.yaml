    'lead': 'The home-rental service says it intends to go public in 2020, though
      it did not specify whether its IPO would take place in the first half or second
      half of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:03:16.844+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:47:12.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:46.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airbnb announces it plans to go public in 2020'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800601d-e419-4fb1-b651-3395a1b026d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Uber and Lyft are each trading well
        below their IPO prices. Slack''s stock took a beating after its first earnings
        report as a public company earlier this month. And WeWork is struggling just
        to make it across the IPO finish line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21bf69-97f9-4030-871f-7a0b29d0a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Airbnb, one of the most highly valued tech startups around,
        wants the world to know it still intends to go public despite all the red
        flags from its peers -- just not this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9858ee3-d341-4579-9eec-999dfb0c5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad760f12-84f7-4d8e-a5f4-6e0d60534bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home-rental service said Thursday that it intends to go public
        in 2020, though it did not specify whether its IPO would take place in the
        first half or second half of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13dbf7-d170-4d73-9cdd-28764d0ece35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de605014-c89f-4739-9cbd-c8b00eb5891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s somewhat unusual for a company to announce its intention to
        go public so far out. And it''s unclear whether Airbnb has confidentially
        filed paperwork with the Securities and Exchange Commission for an initial
        public offering, which would allow it to get feedback from the agency without
        making its financials available publicly. Airbnb, which was valued at about
        $31 billion in its most recent private fund-raising round, didn''t reveal
        how it plans to list its shares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7715c0-9141-426b-b48f-2fd72b4d3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd68917-f61d-432a-8990-a0c16dc8c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb did not immediately respond to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd8422-94e4-408e-912a-e0e1bc0ef6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4dd33d-f556-4775-aa34-4e3df320d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb is one of the most well known so-called unicorns, or startups
        valued at over $1 billion. This year has seen a number of high profile IPOs,
        including from Uber, Lyft, Zoom, Slack and Pinterest, so Airbnb has likely
        faced questions over the timing of its offering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d122ed0-4762-4192-9831-8ca2f8d01223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd492049-c43a-4397-bb6a-fdf3f8cc2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WeWork has also taken steps toward an IPO but the plans have reportedly
        been delayed as investors worry over its history of massive losses and questionable
        corporate governance practices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0384b-248a-4647-89d8-052f761ed62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05270f2a-6acb-4b78-a4db-6843958d407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street has been tough on companies that haven''t shown progress
        toward turning a profit, most notably Uber and Lyft. For its part, Airbnb
        says it was profitable in 2017 and 2018, excluding some expenses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a05b2-15d7-4980-a617-26afffe3522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc01a76-ee72-489c-977e-b5502ee19e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its founding in 2008, Airbnb has slowly evolved from a home-sharing
        site into more of a full-service travel company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abade638-c847-439e-bc45-ddacf4f66cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03d7bf-10ae-4953-8bec-a2be8ae6c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:03:16.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the company announced it was adding Airbnb Adventures —
        trip packages in locations around the world — to its platform.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed6970-6e4a-4da6-8652-8d210a4f5a2e'
      'mgnl:activationStatus': true
