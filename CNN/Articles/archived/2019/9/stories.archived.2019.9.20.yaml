      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Bristol’s launch in the second quarter of 2018, more people
        continue to enjoy its elegantly-designed residential units, its Zen-inspired
        landscape, its fitness center, state-of-the-art gym facilities, and swimming
        pools.</p>'
    '0':
