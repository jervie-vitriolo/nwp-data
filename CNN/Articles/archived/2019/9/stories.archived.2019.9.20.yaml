      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed case—a three-year-old girl from Lanao del Sur—earlier
        prompted authorities to declare a nationwide outbreak of polio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ff626-dce7-4d1a-9f51-bc3135d716cf'
