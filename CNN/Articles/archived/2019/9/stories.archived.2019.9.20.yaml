      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-China trade war and its impact on global manufacturing and
        trade growth are to blame for this bleak forecast, according to the OECD.
        Brexit also remains a big question mark, and the slowdown of China''s massive
        economy presents its own set of challenges for the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9e09c-593c-4b8c-835a-eedca70c118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf67eb-0b51-4c8b-9f3a-9a6fb691ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing trade tensions are also weighing on business investments
        and confidence, which just adds to the uncertainty. The sluggish business
        investment has created an investment gap that will have a long-term and structural
        impact on growth, according to OECD chief economist Laurence Boone. This could
        mean slower growth becomes the new normal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747b666-f2dd-468b-adcb-97fcae661535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38c1f0-9d3c-493a-98cf-4b8eb2b404a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An urgent response is required, failing which we run the risk of
        finding ourselves stuck in a long period of growth, the brunt of which will
        be felt primarily by the most vulnerable," said Boone in a blog post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43bb37-7f77-42c9-b183-00ec86cb5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.568+08:00
