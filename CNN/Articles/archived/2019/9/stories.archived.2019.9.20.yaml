      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Other disease outbreaks possible’</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa97e97-c140-449b-9fc8-64a775503a38'
