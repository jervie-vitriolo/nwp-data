      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)—</strong> Rains
        will continue to pour over Metro Manila and parts of Luzon as “Nimfa” (international
        name: Tapah) intensified into a tropical storm Friday, the weather bureau
        said.</p>'
    '2':
