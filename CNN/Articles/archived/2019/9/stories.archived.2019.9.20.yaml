    'template': '1'
    'title': 'Katy Perry explains why she ended her feud with Taylor Swift'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af715f2-8555-4981-a981-665b2f128cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.798+08:00
