      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/economy/oecd-global-growth-slowdown/index.html">Global
        economists predict the world''s lowest growth in a decade</a>."&nbsp;</em></p>'
