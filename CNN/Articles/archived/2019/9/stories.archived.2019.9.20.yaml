      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Kiribati has become the second nation
        in a week to drop Taiwan as a diplomatic ally and move towards Beijing, Taipei''s
        foreign ministry announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f41dac-469c-4791-8874-8e488b165c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102f305-242b-4620-8894-f5973a6bc311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Joseph Wu announced the change at a press conference,
        saying that in response Taipei would cut diplomatic ties with Kiribati.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362d65b-8965-48fe-a061-c1abf22b72a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3a2e4-c707-4c42-98fb-604522e45b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just four days after the Solomon Islands'' government voted
        unanimously to recognize mainland China over Taiwan, a move which was condemned
        in Taipei and welcomed in Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556cf20-a21a-49c1-95ce-4c271ebf6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed73b3d-0900-4e8d-b103-711d3510239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of the Solomon Islands and Kiribati has left Taiwan with
        just 15 diplomatic allies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ac58c-a44a-4657-9674-d2aef1269fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431ff32-5c24-43db-8cd5-f65782030b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.598+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu told reporters that Taiwan regretted and "strongly condemns"
        Kiribati''s decision, which he added disregarded years of "assistance and
        friendship" between the two governments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0aeb3-528b-435e-bd26-dd2b254cb348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfae2f-ea60-43be-abbf-f0b76840c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has yet to comment on the decision but when the Solomon
        Islands moved to begin diplomatic ties with Beijing earlier in the week, Chinese
        Foreign Ministry spokesman Hua Chunying described it as "an irresistible trend
        of the times."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301da50c-22a0-432b-8a29-517ecd8cc99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232171c9-e7f9-4234-b7e6-af02ec64870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of countries who have diplomatic relations with Taiwan
        -- officially the Republic of China -- rather than the mainland Chinese government
        has shrunk rapidly since 2016. Last year alone, El Salvador, Burkina Faso
        and the Dominican Republic all announced they would no longer recognize Taipei.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b56b9-fd79-49a8-8105-dfcbabdaed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde8cbb-2f75-495e-8733-ba5b040bb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid loss of diplomatic allies comes at a bad time for Taiwan
        President Tsai Ing-wen who is facing an uphill battle for re-election in January
        2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05095755-82a0-4577-beaf-2549e3c3bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872b1d0-67a7-4100-aeda-30d86a5dc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday after the Solomon Islands severed ties, Taiwan''s
        Mainland Affairs Council, the top body in charge of relations with Beijing,
        accused China of luring away diplomatic allies in a bid to influence the result
        of the election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308d2bf-0e3a-4ffb-9d4f-9118ca727618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff62e1-5147-48ae-a483-12a726bcb781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing authorities have been attempting to influence elections
        in Taiwan. This has gradually undermined peace over the Taiwan Strait through
        infringing Taiwan''s rights and interests," the statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89893106-fde0-477d-903f-05e678a403c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f538850-f632-47d8-b442-af370fddf7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taipei''s diplomatic isolation</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032ae51-a311-40d9-beb4-4b70fa0a0cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist leadership refuses to maintain diplomatic ties
        with any country that recognizes the self-governed and democratic Taiwan,
        an island of 23 million people off China''s southeastern coast that Beijing
        regards as part of its territory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd74d5-1075-4eb3-bdf4-eecd6d737e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214bb8e-dc4d-43ff-9291-a100acce33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been separately governed since the
        end of a bloody civil war in 1949. Since then, Beijing and Taipei have competed
        to gain economic opportunities and diplomatic support from governments around
        the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86180ca4-da65-401e-a46e-caff205cfcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1b0b1-d208-483f-a70d-017b1dc5dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After just under 70 years of competition, Taiwan only has 15 diplomatic
        allies remaining, mostly small nations in the Caribbean and the Pacific, as
        well as the Vatican.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e5337-709a-45e8-99d6-af25eba46bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241cf0a0-53a4-4233-97b2-a997bc97f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Taipei and Beijing have worsened since the 2016
        election of Taiwanese President Tsai Ing-wen. Her Democratic Progressive Party
        (DPP) has a history of supporting a declaration of official independence from
        China, even though Tsai herself has publicly opposed such a move.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba82e4b-0b51-4761-a973-a505cc796468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf05e08-2b84-4187-b650-45cba1739afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Solomon Islands cut relations this week, Tsai denounced
        Beijing for using "financial and political pressure" to suppress Taiwan''s
        international relations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888fe0a-ff7f-4fc3-a1ff-5150de7a8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57f16e-ffec-467c-bd20-fe8efbc18f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spare no effort and treat our allies with sincerity. However
        in the face of China''s interference and suppression, we will not stand to
        be threatened, nor will we be subjected to ceaseless demands," Tsai said,
        according to Taiwanese news agency CNA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3974c2-2c04-46a1-b8fb-bae15c219a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd74714d-79f0-483f-a2b9-58c2c6477675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an editorial published by state-run tabloid Global Times
        Tuesday, the paper said that Taiwan would continue to lose diplomatic ties
        "until it reaches zero."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d55cf9-2a94-429b-8ab7-44b2acd7ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2820c-fb24-4451-bda1-be5d4f0278f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is simple: China is so strong already and has taken
        an important role in economic and political arenas. No single normal country
        will stand on the opposite side of Beijing," the article said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592ae03-523a-431b-8997-e654707562ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:51:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/20/asia/taiwan-china-kiribati-intl-hnk/index.html">"Second
        Pacific nation in a week ditches Taiwan for Beijing."</a></em></p>'
