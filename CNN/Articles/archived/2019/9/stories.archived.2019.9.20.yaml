    'jcr:uuid': '88398b6b-ca71-417f-927d-c5ffc871574e'
    'lead': 'Instagram announces a new policy that will block, and sometimes remove,
      content promoting weight-loss or cosmetic procedures to younger teens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:16:25.549+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:47:11.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
