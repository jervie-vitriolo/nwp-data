      'mgnl:lastActivated': 2023-01-27T10:46:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96c1ed-4a77-4c06-97d5-2dd911a1bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:01:20.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s a hectic moment so the passengers around me, a
        lot of people were kind of hyperventilating, breathing really hard," Dewoskin
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
