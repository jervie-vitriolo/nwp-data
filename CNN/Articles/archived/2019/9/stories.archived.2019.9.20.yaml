      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps SB19’s training under Korean entertainment agency ShowBT
        can explain everything. The five were chosen in 2016 among throngs of Filipino
        hopefuls who auditioned for a chance to be trained by the agency. This made
        the group the first in the Philippines to be coached by a Korean company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80189a0-ea9c-4aae-9771-18c29d428c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.430+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the obvious similarities, SB19 maintains that they are
        not K-pop copycats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751707e2-ee65-4d11-b2a9-ff7b9cf0c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Pag magkakasama po kaming lima parang ang dating po</em>&nbsp;is
        <em>parang</em> Korean boy group ''<em>to kasi hindi po sya normal dito sa</em>
        Philippines,” Sejun&nbsp;told CNN Philippines’ The Source.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b8c65-6f90-451d-addd-151c86396407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we are together, people think we''re like a Korean
        boy group because it''s not normal in the Philippines.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba41c58-3cf1-451b-9bc1-5134d89143af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh, meanwhile, thinks Filipinos are just more accustomed to western
        performers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2ef7d-bf5d-47e4-83c9-2dbf94354ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.431+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Medyo bago nga po talaga ‘yung</em> idol group <em>dito sa</em>
        Philippines <em>siguro medyo nasanay po tayo sa</em> hip-hop groups,” Josh
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c9336f-af2f-4f97-a0ea-13bc859b96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.432+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Idol groups are really quite new in the Philippines
        because Filipinos have been used to hip-hop groups.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abd5e0-7ac6-41d3-bb7e-15760a04d4d3'
      'mgnl:activationStatus': true
