      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another console-maker from the 16-bit era
        of video games is trying to tap into the nostalgia market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7439777-5c52-4b2f-8892-a0cd5b737ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sega is making a return to stores on Thursday with a mini Genesis
        console based on the original system. Sega Genesis launched in October 1988
        in Japan and a year later in North America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d66b1d-929d-4ba5-ab88-d18d28ce462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd81dc3-70e3-4c1c-aa5c-3e02993ec32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which has focused on developing and licensing games
        in recent years, is also releasing some classic titles for the mini console,
        including "Street Fighter II: Special Champion Edition," "Sonic the Hedgehog,"
        "World of Illusion Starring Mickey Mouse and Donald Duck" and "Castlevania:
        Bloodlines," which was recently adapted into a Netflix series. Other titles
        are more obscure, dating back to releases from the late 80s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaa543-24a2-48cb-ba72-fe8013e50b2d'
      'mgnl:activationStatus': true
