  'friends-25th-anniversary-china':
    'author': 'Jessie Yeung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-20T17:27:51.228+08:00
    'imagesource': 'jcr:e640a344-66ac-498b-9594-f08249195b23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73241c49-e277-49ce-955f-fa51f9d5d4d4'
    'lead': 'In China, many used the show to teach American-style English, and there''s
      even Central Perk replica cafes in Beijing and Shanghai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T17:29:55.766+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:46:41.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:55.452+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Friends'' 25th anniversary: The iconic 90s TV show remains popular—especially
      in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2de0be-fc86-4ca1-bbc6-2c4027837787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Nearly 25 years ago, Rachel Green
        stumbled into Central Perk, dripping wet in a wedding dress -- and "Friends"
        was born.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbc655-e8f1-4ecc-81dd-df8587fa15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the 25-year anniversary this weekend, cast members, fans,
        and companies worldwide are paying tribute to the iconic decade-long television
        show that followed six friends through their life in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045eb29-491a-4ba9-a04d-340016c09d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the starring actors posted the same group photo on Instagram,
        of the five arm-in-arm strolling down the street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c022425-92cf-4418-89a1-d3b3cd18ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celebrating a Thursday night 25 years ago. Thank you to all of
        our loyal fans across the world. You''ve certainly been there for us! I love
        these guys!" posted Courteney Cox, who played type-A neat-freak Monica Geller.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371d2a1-3657-410a-8115-c12e1f8abe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Schwimmer, who played paleontologist Ross Geller (aka "We
        were on a break!") posted a similar message with the group photo, adding,
        "Big love to the other five friends."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24caf525-4a7f-43ae-8d24-7cc0f4f68813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt LeBlanc, who played lovable womanizer Joey Tribbiani, posted
        that the show still "seems like yesterday." Lisa Kudrow, who played eccentric
        musician-slash-masseuse-slash-vegetarian Phoebe Buffay, said, "We might be
        in different places but we are connected."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8275bf2-92d0-4006-87de-3b3c54d953aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cast members like Cole Sprouse, who had played Ross Geller''s
        son before going on to star in Disney''s "The Suite Life of Zack and Cody,"
        also posed in photos commemorating the show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d83d6-1a95-44e7-af52-ae027ba6cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Big in China</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a285f27-4ca3-49cf-8716-94c36c4274a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show wasn''t just a smash hit in the United States -- it gained
        huge followings worldwide. In China, many used the show to teach American-style
        English, and there''s even Central Perk replica cafes in Beijing and Shanghai.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c19f7-2a3f-41f9-a432-2d4d39732eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite ceasing production 15 years ago, the show''s popularity
        has endured -- a Chinese fan group has created a Friends-themed 2020 calendar.
        The comment section on Weibo, a Chinese social media site similar to Twitter,
        is full of fellow fans promising to buy the calendar once it''s released.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ad4a4-12d8-4058-a10d-f6765b2a4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anniversary hashtag is trending on Weibo, already read by more
        than 3.7 million visitors. People are posting the hashtag #stillthereforyou,
        a nod to the show''s theme song, as well as video compilations of their favorite
        scenes and running gags.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965621f-7397-4efe-a137-0a43f800a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One user posted a series of Friends-themed photos "to show how "Friends"
        made us fall in love with it for so many years, and to show how the series
        have impacted, encouraged, guided and accompanied us in our day-to-day life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b95a9-f6a0-4bd0-8580-e5eafe896a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Google is taking part in the anniversary celebration -- it
        has rolled out a special feature so that when you search the characters''
        names, you get special icons and animations personalized for each one. For
        instance, a guitar and a smelly cat show up for Phoebe -- a tribute to her
        most beloved and truly terrible musical number. Smelly cat, we still don''t
        know what they''re feeding you.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c8719-4132-4209-84bb-7634b71fde84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:29:55.768+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/20/entertainment/friends-25-anniversary-china-intl-hnk-scli/index.html">''Friends''
        25th anniversary: The iconic 90s TV show remains popular—especially in China</a>."</em></p>'
