    'mgnl:tags': ['Blue', 'blood', 'numbing', 'topical', 'cream', 'benzocaine', 'Cyanotic',
      'Rhode', 'Island']
    'template': '1'
    'title': 'A numbing medicine turned a woman''s blood blue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591c1c2-f75b-4137-bbc5-27ef7accf2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 25-year-old woman walked into an emergency
        department in Providence, Rhode Island, complaining of generalized weakness,
        fatigue, shortness of breath... and an unusual symptom you don''t see every
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eae4bb-a651-490a-80cd-4fa8299f294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ee28f-e8ea-4d46-a862-dde0c9d88ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was turning blue. Literally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e85de-4e65-4549-b181-1c98d03d3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818abe4-4e83-409d-b512-c47428d87eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drs. Otis Warren and Benjamin Blackwood wrote about the case in
        a study published in the New England Journal of Medicine on Thursday. Their
        patient, they wrote, looked "cyanotic," the clinical term for appearing blue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693dc780-74aa-4cb8-b932-8b7a7778d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e07dee-f600-428f-a6a8-c0aabf07ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They attributed her blueness to a numbing agent the woman was using,
        which deadens nerve endings in the skin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07a9c5-b525-4e04-ab91-39e0a9dcf5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0c913-d59f-487b-9492-931bf7cda097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She reported having used large amounts of topical benzocaine the
        night before for a toothache," the two co-authors wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb5dfa-9251-4190-a458-ec96e9dab779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90418564-20a9-443c-87f9-91fb549ddd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren, an emergency medicine physician at Miriam Hospital in Providence,
        told CNN he''d only ever seen one other "blue" patient while completing his
        residency. It stuck with him, so he was immediately able to identify the woman''s
        condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942fa7d-1a87-485d-bbbb-add8f5dc34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f5d83-809c-41bc-b98c-40a702c8bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of those rare cases that we''re taught about, you study
        for, you take tests on, but you rarely ever see," he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bbd920-b019-4202-9232-d57e382ff5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5254ad-0f64-42c5-83e8-fc9be18c1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Her condition kept blood from tissue</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4f5e3-c5f2-4fba-bf78-30100dda0024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren diagnosed her with "acquired methemoglobinemia," a reaction
        caused by certain medicines that stops blood from carrying oxygen to tissue,
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ba628-c7ea-4231-8880-eda58c4e73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0c172-3a57-4659-8c38-536057805e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxygen-rich blood is typically associated with a bright-red color.
        But even though blood appears blue in patients with methemoglobinemia, oxygen
        levels are actually quite high, Warren said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4056c-9c41-4a36-83cf-350d3d4b4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dae843-a4ce-43e9-bab9-d080ceb4b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood "selfishly binds" with oxygen and doesn''t release it to the
        tissue where it''s needed. And thus, the patient appears blue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b53252-242b-416f-8dbc-a5a5408c0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9c9a8-a3b3-41cb-871c-78a5ea33d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s fitting that the antidote is a brilliant blue, too. Methylene
        blue returns a missing electron to the hemoglobin molecule that restores oxygen
        levels and helps release oxygen back into tissue, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7449b14-ebba-466e-a2ab-ff2bc58a1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da4bf2-65d3-47e2-a2a7-cb4c0ddaa54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my field, emergency medicine, when you can cure a patient with
        a single antidote--that''s a rare thing for us," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c169f3-a637-421d-a2a6-2a2e6092ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22d60b-e2b2-40af-85d6-445a84e804ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Numbing medication caused her reaction</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda25932-01c0-4f58-a319-d8bc0171ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his patient''s case, her reaction was caused by benzocaine, an
        active ingredient found in over-the-counter toothache and cold sore medicine.
        And while hers is a rare side effect, it warranted a warning from the Food
        and Drug Administration, which cautioned against its use in children under
        2, who sometimes take the medicine to soothe teething pain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4501d36-ec8e-41c8-829d-c79b3d8bae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd059d04-d737-41ca-bd44-e5bd753eae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s patient recovered after two doses of methylene blue and
        an overnight stay at the hospital. But when levels of the mutated blood rise
        50 percent or higher, patients can enter a coma or develop heart and brain
        complications from the lack of blood to tissue. Any amount over 60&nbsp;percent&nbsp;can
        cause death, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d752ab0-49ea-4409-818a-01e25c781fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:24:57.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/health/blue-blood-trnd/index.html">A
        numbing medicine turned a woman''s blood blue</a>."&nbsp;</em></p>'
