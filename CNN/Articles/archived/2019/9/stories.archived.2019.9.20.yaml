      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        .Philippine Military Academy (PMA) 4th class cadet Darwin Dormitorio died
        from injuries caused by hazing, Baguio City police confirmed on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ba69b-b01e-4825-84f0-32758cffc848'
      'mgnl:activationStatus': true
