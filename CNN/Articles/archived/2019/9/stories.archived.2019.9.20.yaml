      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakahalaga talaga ng bakuna</em>. We cannot belittle the
        value of vaccines,” Duque told CNN Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b43bd2-6272-492b-94bd-5acc12601b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:35:27.083+08:00
