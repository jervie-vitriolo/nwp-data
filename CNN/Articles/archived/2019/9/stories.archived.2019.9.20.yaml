      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ee0f0-266d-4249-b3a1-32acbf5812e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.625+08:00
      'mgnl:createdBy': 'mel'
