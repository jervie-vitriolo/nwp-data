      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d67d39-321d-48ea-907c-90baa60d61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:01:20.753+08:00
