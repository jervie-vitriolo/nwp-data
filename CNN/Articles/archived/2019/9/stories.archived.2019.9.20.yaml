  'Woman-blood-blue':
    'author': 'Ryan Prior and Scottie Andrew, CNN'
    'caption': 'A woman''s blood has turned blue after using a numbing cream'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-20T10:21:22.999+08:00
    'imagesource': 'jcr:856ed40e-8f99-42dc-8ad2-d64c73da53ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd285e27-a632-4b8d-9f1e-e577db8e6cb6'
    'lead': 'Doctors attribute the blueness to a numbing agent the woman was using,
      which deadens nerve endings in the skin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:24:57.112+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:47:04.274+08:00
