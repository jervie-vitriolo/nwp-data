      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c4fea-3011-49ed-9fd0-096194e2e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Re-arrests on hold</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfff63-cb11-4fbd-90e5-2919d2e4b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested at least four heinous crime convicts in Metro Manila
        early Friday. At around 5 a.m., Perete said they asked the Philippine National
        Police, through the Department of Interior and Local Government, <a href="https://cnnphilippines.com/news/2019/9/20/GCTA-heinous-crime-convicts-arrest.html">to
        temporarily stop any more arrests</a> until the DOJ releases an updated list
        of fugitives that should be apprehended.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd4922-8c3d-45d0-b0b0-61e420c53725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f9ccf-d52c-4887-ad9d-c1dbcbb33ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete stressed that coming up with the list is not easy because
        of "complications." They have to remove from the initial list those who have
        surrendered, those who have been granted pardon or parole, and those who were
        not convicted of heinous crimes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50629005-b8a1-4422-9a39-2990320d6179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/12/BuCor-GCTA-list-Janet-Lim-Napoles.html">RELATED:&nbsp;BuCor
        hit for including Napoles in freed convicts'' list</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9665beb-b359-47a5-994b-39aedd765448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa368bd1-e4ce-41b5-8e06-a8ea1fdb70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday said it supports the DOJ''s move to review
        the list first. PNP said it will hold off the re-arrest of heinous crime convicts
        pending the release of the document.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a4fba-e993-4ee5-8fc1-98f0594a6e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379abd3-ed7a-48a0-9070-db604bdcc6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, the DOJ found at least 600 individuals in the
        initial list have yet to surrender to authorities, but it is not clear if
        some of them were part of the mass surrender later that day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bc0fa-c5a3-4ed6-a540-dda02dade0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc7138-6a33-4525-9696-2ee865ce68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously <a href="https://cnnphilippines.com/news/2019/9/17/Rodrigo-Duterte-bounty-heinous-crime-convicts-GCTA.html">offered
        a bounty of ₱1 million for each heinous crime convict captured after the deadline.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c1a8e-fbb6-4fd3-8478-b755e31e2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5a536-1a65-4bfd-b508-345e529e287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is trying to bring back to jail all heinous crime
        convicts who were freed since the implementation of the expanded Good Conduct
        Time Allowance (GCTA) law in 2013.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a8ab3-fb2a-4aea-8917-9048342550b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29de5ce-ea91-4fa6-96b2-6cba59416259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This controversial measure was put on spotlight following public
        outrage over reports<a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR27ngQ1LFZXOl99h6gp3dsz1Ccw7D0CtI4IZ9-zE1VV9rr6XEMzBYXbx-M">
        former Mayor Antonio Sanchez of Calauan, Laguna, could be granted early release</a>
        despite being convicted of rape and murder.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e423a7-e194-4432-a799-759dd7221cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992bace-456d-4ec4-9a3d-2428635c5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case revealed at least 1,914 convicts had earlier
        been released on good conduct, prompting the DOJ to review the GCTA guidelines
        and the Senate to investigate the implementation of the law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fe850-6858-49e7-95af-4ce6d0bf113d'
      'mgnl:activationStatus': true
