  'india-business-tax':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-20T17:24:51.057+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a250b8d3-5dea-48e4-a194-8b124cfce97c'
    'lead': 'India is slashing taxes on companies and manufacturers to try and revive
      its struggling economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T17:26:23.395+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:46:41.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:55.186+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India slashes business taxes in a bid to boost growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67ac0b-b4d4-495c-9425-371bb6e837dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;India is slashing taxes on companies
        and manufacturers to try and revive its struggling economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6c809-578c-4bdf-a0bb-1d9de18715a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits made by Indian companies will now be taxed at a rate of
        22%, down from 30%, as long as they don''t apply for other incentives or exemptions,
        Finance Minister Nirmala Sitharaman announced on Friday. New manufacturing
        firms incorporated after October this year will be taxed at 15% instead of
        25%, as long as they start production before March 2023, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778bc29-a76d-487e-ba72-717ad9e45778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement sent Indian stock markets surging, with the country''s
        benchmark index, the Sensex, up more than 5% by Friday afternoon. India''s
        currency, the rupee, also rose around 0.5% against the US dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9505867-f61d-4057-9386-e951f1ad2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax cuts will result in a 1.45 trillion rupee ($20.4 billion)
        drop in government revenues every year, according to Sitharaman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe02a5-7854-47ba-8d5a-ca6f04a4c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is [that] economic buoyancy will itself generate enough
        reasons for better revenue generation," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b4bfa-b26d-4f75-a4d4-ef5c16758eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax cuts are the latest in a series of moves by the government
        to try and boost India''s economic growth, which has been falling for more
        than a year and dropped to a six-year low of 5% in the quarter ended June.
        Major industries like automobiles and consumer goods are struggling, and hundreds
        of thousands of workers have been laid off in recent months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e904efc-511d-4e81-8882-409afbec91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also eased rules on foreign investment and relaxed
        regulations that prevented companies like Apple from opening stores in India.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc16d39-c7d4-4991-83c0-f5ff8aa7e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitharaman said boosting India''s manufacturing will mean "a lot
        more investment, a lot more employment generation [and] a lot more economic
        activity" in the long run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99fca9-3c39-4db1-b96b-bdb5bc6a4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the tax cuts will help.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfdfa63-c4a0-4131-a969-32f2f688ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fiscal steps by the Indian government are likely to re-energize
        investor interest," Jeffrey Halley, senior market analyst for Asia Pacific
        at Oanda, said in a research note. India still has big problems like a banking
        sector saddled with a huge pile of bad debt "but this is most definitely a
        step in the right direction," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f253f-acc6-4d63-9e14-f91ef8fe8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:26:23.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/20/economy/india-corporate-tax-cut-sitharaman/index.html">India
        slashes business taxes in a bid to boost growth</a>."</em></p>'
  'real-estate-the-future-proof-investment':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
