    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842788a-28e5-47af-a1eb-f3c1b7f15669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:01:05.876+08:00
