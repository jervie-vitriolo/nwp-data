  'ios-13-download':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-20T07:54:20.912+08:00
    'imagesource': 'jcr:46b9fd76-4f7d-4576-a650-7854eeb7dd31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42631be-9d19-480d-835c-f3b6d2b7c85c'
    'lead': 'After months of waiting, Apple''s new software update for iPhones is
      finally here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T07:59:23.070+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T10:47:13.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:46.479+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'iOS 13 is available to download now. Here''s what''s new

      '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb8f64-e741-4c05-9701-5e78abcffbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong>&nbsp;— After <a href="https://edition.cnn.com/2019/06/03/tech/wwdc-2019-apple-keynote/index.html">months
        of waiting</a>, Apple''s new software update for iPhones is finally here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1d6d7-8a99-4dcd-8c86-b1f9f3c03dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest version of Apple (<a href="https://money.cnn.com/quote/quote.html?symb=AAPL&amp;source=story_quote_link">AAPL</a>)''s
        mobile operating system officially became available to download on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc256d8b-3896-46a0-aa5b-5c992d65e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone with an iPhone 6S model or later can download the update.
        Here''s how: Go into the Settings section on your phone, tap on the tab that
        says "General," and then press "Software Update."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403eb92-efd4-43d5-b891-80b25cdb1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple <a href="https://support.apple.com/en-us/HT204204">recommends</a>&nbsp;plugging
        your phone into a power source and connecting to WiFi for the download. It''s
        also always best practice to back up your iPhone first. You can do that by
        connecting to Wi-Fi, going to your Settings section again, tapping on your
        name at the top, then selecting "iCloud" and scrolling down to where it says
        "iCloud Backup."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe2392-66c9-4702-af5c-4f14de14e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, if the new software update is buggy, your important files
        and data will be saved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf98fd2-2d5c-4bfe-aa02-42f88656dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iOS 13 release promises a number of significant changes. Here
        are some of the key iOS 13 features that Apple has teased so far:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5556cd4-e990-4bd5-b339-b0783ce1cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dark Mode</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5e610-ee4e-478d-88ab-b83f3074ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the single most buzz-worthy update in iOS 13 is <a href="https://edition.cnn.com/2019/06/13/business/apple-ios13-features-trnd/index.html">dark
        mode</a>. Apple will give users the option to have a dark background that
        is said to be easier on the eyes and potentially better for battery life.
        Some prefer it purely as a stylistic choice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8e96e-30ee-4c2f-972a-c2953b911857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Swipe to type</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e3f55-582a-4240-993a-34bb86b3ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.071+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tired of punching in one letter at a time on your phone''s keyboard?
        Apple is set to introduce a new Quickpath keyboard, which lets you swipe to
        type more quickly, similar to how Google''s Gboard works. Until now, Apple
        users interested in this option have had to rely on apps from other developers,
        such as SwiftKey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5d6d2-c534-4d2a-8c2f-2629eff1660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.072+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new privacy feature</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a3f01-2444-4857-a744-e583aa87a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.072+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has a new feature that lets you log into third-party
        apps and websites using your Apple ID. As part of this option, called Sign
        in with Apple, you can even choose for Apple to generate an email address
        for you to log into these services, thereby limiting the amount of personal
        information you have to provide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5c4e1-6483-43e8-a3da-90be73c6b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.072+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Maps</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b89c91-8321-40ee-825f-3b74e52c193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.072+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Maps — if you use it — is getting a few updates. For one,
        you''ll be able to explore cities in 3D. With the updated Apple Maps, you''ll
        also be able to favorite spots you frequent and create collections of places
        you want to visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fabae5-1ce5-45bb-a986-05e5857f2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.072+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Siri</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b6a66-c37b-41ed-9ca7-1dfd2b3b6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.072+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Siri didn''t get much mention during Apple''s September keynote
        this year, the voice assistant is getting some changes. Siri will soon be
        able to read your incoming messages to you and let you share audio from your
        AirPods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297b587-e54e-4ffd-b9a2-fe4afd75a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.072+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Apple Arcade</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c792980-5a91-48cc-b9c9-3a0f8df11ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T07:59:23.072+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:47:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/16/tech/apple-arcade-mobile-gaming-overland-shinsekai/index.html">Apple''s
        new gaming subscription service</a> launches on iOS 13. It costs $4.99 with
        a catalog of over 100 games. Analysts say it could be a game-changer for mobile
        apps, but it could take a while to gain traction.</p>'
  'Airbnb-IPO-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-20T08:00:18.872+08:00
    'imagesource': 'jcr:633e9b01-6c85-4e0f-ad62-98b2219b82ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
