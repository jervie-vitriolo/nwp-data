      'mgnl:lastActivated': 2023-01-27T10:46:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Mark Ronson also spoke of his divorce from French
        actress and singer Joséphine de La Baume last year, and his friendship with
        Miley Cyrus and her recent split from Liam Hemsworth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf89189-10f4-444c-a601-04e12565154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/20/entertainment/mark-ronson-sapiosexual-scli-intl-gbr/index.html">"''Shallow''
        hit-maker Mark Ronson puts brains before looks as he comes out as sapiosexual."</a></em></p>'
  'adult-bully-survivor-tips-wellness':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-20T22:49:57.802+08:00
    'imagesource': 'jcr:a9c09de8-ce19-4ca9-8911-98b284203429'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aef3e78-4d59-4e53-b41f-dd24cae7a0a7'
    'lead': 'We all have jerks to deal with, but some are grown-up bullies who make
      our existence miserable. Here''s your survival guide to the adult bullies in
      your life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T23:09:19.869+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:46:22.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:46:01.149+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bully', 'adult-bully']
    'template': '1'
    'title': 'How to handle the adult bully in your life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f744457-0d37-48a7-91c3-acfa92876ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Most of us behave like a jerk at times.
        The stresses of today''s fast-paced society combined with a national epidemic
        of sleep deprivation can turn anyone temporarily toxic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbc76d-3eb7-4ffe-b757-3fe38bf2aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f1041-d17b-4792-b159-b9ba96f6f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s ok if it''s not a habit, experts say. It''s frequent boorish
        behavior that can become contagious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e71727-4e93-4f3c-84b6-287b898bc556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf464932-b238-472f-811c-99404b756124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bad behavior is actually more contagious than good behavior," said
        Robert Sutton, author of "The A--hole Survival Guide: How to Deal With People
        Who Treat You Like Dirt."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7cd03-5d3b-4f2a-8049-9bb27a7a8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce574d5a-d65d-42fe-8b2f-faf04f5365c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you walk into a situation where there''s a bunch of disrespect,
        it''s hard not to catch that behavior," said Sutton, a professor of management
        science at the Stanford University School of Engineering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996b36e-2a2e-4bdc-bd28-aea7328cbd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104177c-075f-4edc-94c0-03f1affaae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But turning from Jekyll to Hyde occasionally does not make a person
        a bully. What does define a person as a true bully, Sutton says, is if they
        regularly make you feel "oppressed, humiliated, de-energized or belittled."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216349b-2ebb-4e27-b2be-7e8aea6ac054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad20f65-3376-4145-9b11-a62745d9c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutish actions that often lead to those feelings, Sutton said,
        include personal insults, teasing jokes, threats, public shaming, rude interruptions,
        invasion of personal space or uninvited personal contact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5851e4d-a8ae-45b7-b4a2-1e6d986dec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b423d-e255-4f31-b325-9969d31ea39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Types of bullies</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25094689-9f81-4f50-993a-d2554cc55c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preston Ni, the author of "How to Communicate Effectively and Handle
        Difficult People" and a communications professor at Foothill College outside
        San Francisco, has identified five types of adult bullies who use different
        techniques to inflict harm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81e008-3297-453c-8c34-0372f38d5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135b80e-efb8-4aeb-8e9e-971541c49dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tangible/material bully</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efd72f-89ea-4938-bdb7-75b53476db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09401d3-f935-455f-b08a-a2d72efff99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bullies use their formal power, such as being a boss or executive
        at a company, or material power, such as having legal authority or control
        over finances, to intimidate others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba90f24-a62e-4169-97ee-2870a084ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb5c820-d244-4769-b7bb-9de3e54eab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power is a dangerous thing, Sutton said. "If you''re an a-hole and
        a winner, you are still a loser as a human being in my book."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806c73f-7076-4bf7-9494-9e5e05c24256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2656b72d-8e1b-4818-8ff8-9989c413b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Verbal bully</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0371894-25bd-4a8d-a2f9-243c9c879116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of bully shames and insults with words, often expressing
        constant criticism or using hostile teasing, Ni explained. Sometimes the language
        can be sexist, racist or homophobic, and can be threatening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe686a-3171-4b59-8537-94c09558e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83f691-2e5a-4853-8c6f-52d70b43b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Passive-aggressive bully</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6ea2b-467c-4224-a0b4-58c0985bc09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ca0d7-c08c-42b6-859e-26da81fe178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might not sound like bullying, said Ni, but in some ways, this
        method is the most cunning. This type of jerk behaves nicely on the surface,
        but stings subtly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054e4e6-f257-4f82-bf0d-898c587d5407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135134fd-4195-4bac-8975-937f7e06d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples include toxic gossip, jokes and sarcasm at their victim''s
        expense. A passive bully can roll their eyes, make rude facial gestures and
        ridicule their target by mimicking some small action. They can also socially
        or professionally isolate their prey, thus causing insecurity and anxiety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8ef67-27d7-41bb-9915-e271178523ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210df32-13c0-4932-a11a-2909988006e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cyber bully</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9345f-5532-4265-b816-e3b1f3a09869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2724c-607d-473f-931f-b98c4e9252db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge problem today, cyberbullying can have lethal consequences
        for the young and vulnerable. Even mature and emotionally stable adults can
        be victims of harassing texts, emails and social media. Identity theft is
        another way of cyberbullying, Ni says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3393e3-5491-4e30-a643-c1a963f2f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd23b1-13a7-4f5f-9ff5-e917b50622c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Physical bully</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebe87c-0298-47ac-a28e-7f5484914acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af4745-fd0a-4822-8807-43226b5d5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can range from simulating violence by raising a fist as if
        to strike, to throwing objects, to violent acts of physical, sexual and domestic
        abuse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bda4bd-d7f0-4a21-bd53-90d8c6c73829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638a780-1fe7-444c-a5d1-582f8f475b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Note: This article is not addressing sexual or domestic abuse and
        violence. If you are a victim please call 911, the National Domestic Violence
        Hotline or the National Sexual Assault Hotline.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa9037-378c-4ee3-9954-1a660770e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80aed41-4967-4f1d-947c-38c912d46354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to survive an adult bully</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936b3ec-0a96-4c72-a80d-d602cbeb386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many adult bullies, the journey begins in a troubled home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa9358-36ce-4033-a662-cc0d0bd067de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367fae4-8cd9-405f-896f-a64c07c241de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, there''s things like upbringing," Sutton said. "Perhaps
        they had role models around them who treated others with disrespect and advised
        that to get ahead in life you should crush others and treat them like dirt."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b10990-ae22-497f-a553-64067c14e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c93854-cee7-43c3-8854-6c96256b331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research at Duke University shows that adults who bully often have
        had troubled childhoods and can be victims of abuse or bullying themselves.
        They also suffer the worst outcomes as adults. They are much more likely to
        suffer from a serious illness or psychiatric disorder, abuse drugs or be convicted
        of felonies. If they were chronically bullied, they are likely to be more
        isolated, less educated and poorer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109dd796-e249-4b72-bcec-ff387722c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493113b-161a-47d1-a2f9-ad671d81f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s this saying: Some people want to feel tall by cutting
        off the heads of others," said Ni. "Many bullies actually don''t feel very
        good about themselves, and the only way for them to feel good about themselves
        is to put others down."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005b0d4-9fe3-4f02-aa95-0268ea54cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34bfe6f-f38b-46b4-bb7b-2e43347e4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flip your point of view</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87f4dc-dd43-49b1-8353-a86c3408c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d123d7-8f10-4722-94ed-a4de43ef8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, does that mean we should feel sorry for some bullies? As long
        as the bullying is not violent or threatening, you might consider it, Ni said,
        but not for the sake of the bully. It can actually help you cope.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ba679-bec5-4900-be4c-1d7e54088596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8546982-eb2f-4a15-afbe-5ab0670d7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the smartest keys to learning how to deal with bullies,
        especially if this is somebody who you interact with on a more or less regular
        basis, is to consider this person''s background," Ni said. "And if you know
        the person came from a traumatic family environment, showing some empathy
        and understanding in no way excuses the bullying behavior, but it reduces
        the intimidation factor."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407f2ef-9b04-4f0f-973e-a04a861ce119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ad924-43b0-47f2-b6c2-5610e3ddc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you stop thinking of the bully as a scary person, you stop
        reacting in a flight-or-fight manner, Ni said, and can be wiser in devising
        assertive ways of handling the situation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf5ccc-d23a-4711-8f18-b9d6b2976545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5c7d4-9e26-4dd1-89a4-7793440f7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pick your battles</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a8056-475d-493e-aca8-5806284c53e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf779e84-9cf5-4826-9ed9-3b5f04d9c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deciding on how to react depends a lot on the frequency and severity
        of the bullying behavior. If the behavior is not excessive or harmful and
        you only see the bully on occasion at work, or the obnoxious relative once
        a year at family reunions, then Ni suggests keeping your distance. As soon
        as you''re done with the task at hand, disengage and stay out of that person''s
        line of sight.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f45f4-4308-4f1a-9e30-7cd1cea822b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87afa215-e2c4-45fe-bdac-fdec2cd350e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re always looking to right wrongs in every single situation,"
        Ni said. "But it does take time and effort to handle bullying behavior in
        many cases. So, if it''s not directly harmful, if it''s infrequent, consider
        picking your battles. Engage, then disengage."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa487215-7717-444c-be28-593c56e8dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9bae2-ddca-4020-965e-ee62fd0b0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Try some Jedi mind tricks</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a7c58-c541-419b-8a1b-4206854b2a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jedis used the Force to implant suggestions in the minds of others
        to bend them to their will. Sutton suggests applying those tricks to your
        own mind as well as that of the bully.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2331e-87f0-4581-afce-ed03db0e8645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd196d37-89fb-42bc-b66c-d825ed8795a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if the bullying is not affecting your personal safety
        or livelihood, Sutton suggests trying to see the humor in it (sort of like
        picturing all those people in the audience naked to get over stage fright).
        Or you might try being overly nice to the bully.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e8ecc-05e9-47e8-8397-0e90c17e8dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c6f88-d829-420c-9cc0-a4aaed86321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you just have to rise above it and kill them with kindness,"
        he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8352d23-140f-4120-8a13-a88de639cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bfff71-2115-49eb-b146-2280bdf73589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also try to look the bully in the eyes while they are being
        a jerk.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884d893-c46b-4855-9031-63d8423a4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3163be6-7f57-4c95-9803-2cf409363c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have much less empathy for human beings when you don''t see
        their face and don''t see their eyes," Sutton said. "When you don''t have
        eye contact with someone, you''re much more likely to be nasty, and so it
        turns out eye contact can be very important."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42239a-5a00-414e-bd9d-722254681f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91607f0b-8001-4226-a05f-671b6baab85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coping with a chronic, toxic bully</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807d3f4-13ef-462c-a32b-c0b8b609b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you''re dealing with a chronic bully and it is completely
        disrupting your ability to enjoy your home or work? Then it''s time to bring
        out the bigger guns.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786d60b-6991-46f8-9a3f-7ef935c6ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd2aec-eca5-4ef5-8ed5-e477553bb43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make a clean getaway</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107337a9-95aa-4692-a653-9f943ce5cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb9028-89ef-4725-b666-ead44c4db1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutton''s first rule of surviving a toxic bully is escape, if you
        can. See if you can move your desk far away from the offender, or restrict
        your interactions with a toxic neighbor or avoid that unbelievably irritating
        soccer mom and dad. If that fails, try again. Can you find another soccer
        league? Can you move to another role in the organization?</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaee80e-c42e-45ac-9703-d8be094e4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bba92-2109-4ea3-bac9-b82c36cbf593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Document every detail</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf749a-1aaa-4011-9e92-d426e0e135f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4655a5-19a9-4030-a272-58547d41b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ni and Sutton say the most important thing you can do if you
        find yourself in an untenable situation with a chronic bully is to document
        the behavior. If this is at work, start by checking your company''s anti-harassment
        policies. They may have specific guidelines on how to report the bully''s
        behavior.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e28c8e-7d8e-4e4d-9e03-a71f16b8d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18077ddf-8308-487b-9d3a-c2d0996d3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Write down exactly what happened when you get back to your desk,
        including exact quotes if possible. Were there any witnesses -- even passers-by?
        Write down their names and if you are comfortable, ask them to document what
        they saw or heard. Add the time, location and any circumstances that led to
        the behavior. Do it every time the harassment happens and build a file.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38aea1f-57e6-497d-a2ef-4dcbdd724ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b69a0-5a00-428d-b95b-5208d9be83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are there any emails, voice messages or other evidence that can
        help build your case? Collect it immediately and create a formal way to archive
        it until you''re ready to act. Be as professional as possible in your presentation
        of the events.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9a3be-c2d4-4d74-b982-efa5629dec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ad64a-6b9a-4525-8f94-2a8ace996aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But be careful about taping the encounter with audio or video. Each
        state has different laws, with some being "two-party" states -- which means
        you must have the permission of both the person being recorded and the recorder.
        Audiotape or videotape someone in one of those states and try to use it and
        you could be facing a lawsuit.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb51fb8-641e-4981-9b9d-36620f056181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e8e67-18a1-4480-a58a-5dd3d14109a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documentation is effective outside of work too. Ni tells a story
        of a neighbor who smoked so often in close proximity to Ni''s house that the
        vapors entered his home. After numerous requests to get the person to stop
        their behavior failed, he began collecting bills for drape and rug cleaning
        and presented those to the neighbor, and suggested that if he didn''t pay
        he''d be contacting a lawyer.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20f832-9c63-402b-8bb0-c1d006603072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e22c86-5605-4061-9ebf-b74a24008d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hasn''t smoked near my home for three years now," Ni said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d24e8-6ffd-43ce-bbd1-d3ca47f277eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6c6fc-5ee5-4262-aa57-90fa1b1d5729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
