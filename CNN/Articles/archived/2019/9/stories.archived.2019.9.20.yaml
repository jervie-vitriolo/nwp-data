      against communist insurgency, as ordered by President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:16:14.151+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:46:55.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:51.292+08:00
