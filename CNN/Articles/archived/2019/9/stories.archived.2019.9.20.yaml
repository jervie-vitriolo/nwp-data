      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lulu Bravo of the Doctors for Truth and Welfare echoed the sentiment,
        cautioning that other disease outbreaks may be on the table soon due to the
        country’s poor vaccine coverage. She noted the Philippines may soon “go back
        to the middle ages.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb0625-8eb0-4117-aeff-17541be34c82'
      'mgnl:activationStatus': true
