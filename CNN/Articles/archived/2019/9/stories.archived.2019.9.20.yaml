      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senju said SB19 has one goal: to “break into the music scene in
        the Philippines” and eventually “promote Filipino music” to the world.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f87787-4927-439d-be80-9638ab66c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.432+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is banking on their training under ShowBT as their advantage
        in accomplishing this goal.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eff1e2-f0df-4d7d-b2a8-f7d01b280b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.432+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bago po kami talaga sumabak o mag</em>-perform on stage, we
        trained for more than three years, so ‘<em>yung</em> dedication <em>namin</em>,
        we put a lot of hard-work into it,” Sejun said.</p>'
