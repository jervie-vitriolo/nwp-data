      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d0ffa-b78c-4322-8550-a46d04ea3ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T20:59:47.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:46:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano added that there were realignments
        to increase the funds for the departments of agriculture, health, energy and
        education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e93ac-bc7b-4bb4-9b15-fe8dbd383117'
