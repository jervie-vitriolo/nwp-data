      'text': '<p>DOH earlier said the poliovirus, the causative agent of polio, has
        been detected in samples from sewage in Manila and waterways in Davao. The
        samples were tested by medical institutions in Japan and the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239be75-b2e0-40a7-b059-35b1aca18311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:35:27.082+08:00
      'mgnl:createdBy': 'alyssa'
