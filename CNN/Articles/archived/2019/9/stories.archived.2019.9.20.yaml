      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the flight attendants repeatedly told passengers over the
        intercom not to panic, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79c79c-51ed-4d4a-b8ff-928f017ffa1d'
