        namin&nbsp;‘yung</em> best <em>namin kahit konti ‘yung</em> audience <em>o
        madami. Kailangan ma</em>-satisy <em>namin ang mga sarili namin at ‘yung</em>
        audience,” he added.</p>'
    '72':
