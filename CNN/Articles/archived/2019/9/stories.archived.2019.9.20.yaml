    'template': '1'
    'title': 'Why Marco Polo in Cebu City is the perfect venue for your business gathering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5009188-6b82-40b6-a4e7-8bd7f40834fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There’s more to
        Cebu than its rich history and picture-perfect spots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1306a5-16ab-4b35-b431-5e79cb715046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Queen City of The South,” over 300 miles south of Manila, is
        also a perfect place for business gatherings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc845a-ad48-4db1-a418-49468bef1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour away from Mactan International Airport is Marco
        Polo Plaza, a 24-storey hotel that boasts of features that suit the needs
        of engaging and productive business events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22327e-1614-4b45-a6b3-90f7e20692c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towering 600 feet above sea level in the prestigious Nivel Hills
        district, Marco Polo Plaza is an urban resort and business hotel that offers
        a panoramic view of the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90a81c-8cff-494f-8c55-76b9272757ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the Mactan Channel and other neighboring islands,
        with land surrounded by 7.5 hectares of lush greenery.</p>'
    '18':
      'image': 'jcr:4a648da6-fd05-4b99-9465-4885f543a94e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab60c60-cd17-4e82-ae9d-92038db4332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.025+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452a1e9-77e7-4d28-a816-0ba92d6a941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has seven function rooms and one grand balcony. These event spaces
        can be used in many ways depending on guest requirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb5439-a716-45c4-972a-272a603b0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total area available for events is over 3,600 square meters
        with the grand balcony occupying the biggest space at 1,480 square meters
        and the Cebu Grand Ballroom at 1,000 square meters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a54d3-1c87-48cd-9918-e33fe2640921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.025+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Grand Ballroom recently went through a major renovation
        which involved an expansion and improvements on aesthetics and facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb90408-accd-4000-a3c4-392d2889e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.025+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its original size of 756 square meters, with the capability
        to accommodate 500 guests on a banquet set-up, it is now 1,099.6 square meters
        enough for up to 800 guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd85920-cc04-4b46-a015-5115fc77cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:28.025+08:00
      'mgnl:createdBy': 'joemil'
