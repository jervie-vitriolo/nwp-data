      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) –</strong>
        Rains will continue to pour over Luzon due to the southwest monsoon and the
        extension of tropical storm ‘Nimfa,’ the weather bureau said Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd6299-77e2-4414-80ab-bd71f16c1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:05:58.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration said light to heavy rains may affect
        Bataan, Cavite, Batangas and Occidental Mindoro, Metro Manila, Oriental Mindoro,
        Marinduque, northern portion of Palawan including Calamian Islands and the
        rest of Central Luzon and CALABARZON.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da015b-e662-4408-9ebc-d38811ed4e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:05:58.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said ‘Nimfa,’ which was last seen 620 kilometers
        east northeast of Basco, Batanes, maintained its strength, carrying maximum
        sustained winds of 75 kilometers per hour near the center and gusts of up
        to 90 kph.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7753c-09b5-4f74-9446-30fe01290378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:05:58.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm slowed down, moving west northwest at 10 kph from the
        previous 25 kph, the weather agency said. It is not expected to make landfall
        before it exits Philippine territory on Saturday morning, the weather agency
        added.</p>'
    '7':
