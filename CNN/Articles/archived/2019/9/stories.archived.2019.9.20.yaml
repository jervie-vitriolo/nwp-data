      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> From London to New York City and from Perth
        to Paris, climate activists will take part in a <a href="https://cnn.com/2019/09/17/us/nyc-students-climate-strike-trnd/index.html"
        target="_blank">global general strike</a> on Friday in what is expected to
        be the biggest day of climate demonstrations in the planet''s history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d2fe1-b2b9-4da5-b13b-2b28912a3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58732767-a5bb-4351-8464-0c20f4a3191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Climate Strike march in central Melbourne, Australia, has already
        gathered a massive crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a9a03-5240-45d9-8d4c-4be4f90ea8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3619214-4ffa-4f73-8992-82540089b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is HUUUGE, Melbourne! Announcers just said over 100,000 people!
        #climatestrike #Greens," Greens MP Adam Bandt, who represents the seat of
        Melbourne in Federal Parliament, tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af009ab-9b5e-4f72-a554-f74752926cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd7c73-5844-4078-a270-f53cadb20b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Climate Strike is the <a href="https://cnn.com/world/live-news/global-climate-strike-students-protest-climate-inaction-intl/h_a7a58fe20bdbcc1415d08ebafc137097"
        target="_blank">third</a> in a worldwide series of <a href="https://cnn.com/2019/05/24/world/global-climate-strike-school-students-protest-climate-change-intl/index.html"
        target="_blank">climate rallies</a> organized by school students, and led
        by 16-year-old <a href="https://cnn.com/2019/08/28/us/greta-thunberg-new-york-landfall-scli-intl/index.html"
        target="_blank">Greta Thunberg</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adaa257-c33c-4c7b-8c8f-77bd7a3cc5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb0ffa-010e-4275-b68b-416f8a3edac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not just young people taking part this month, with labor
        and humanitarian groups, environmental organizations and employees of some
        of the world''s biggest brands also set to participate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabb96e-79ca-4e6e-8d33-69fc2bece6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad43daa-9705-45fa-88df-24a62228884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Swedish schoolgirl Thunberg, who is in New York ahead
        of the United Nations Climate Action Summit on September 23, around 4,638
        events have been organized in 139 countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5c344-a5e3-413f-906a-669b3d25bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a06071-e3da-48bf-963d-2dd863fe4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By going on strike on September 20 -- and September 27 in a few
        countries -- protestors hope to put pressure on politicians and policy makers
        to act on climate issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84390bf-ac30-422c-8acb-f8b875a63624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a383c-febb-4219-99ff-9ebfd186a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://cnn.com/2019/09/18/opinions/climate-youth-strike-eder/index.html"
        target="_blank">opinion piece for CNN</a>, teenager Katie Eder, co-founder
        and executive director for <a href="https://strikewithus.org/" target="_blank">Future
        Coalition</a>, said climate change was "the five-alarm fire that America''s
        political leaders pretend not to see."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2ce87-991c-4d76-b72e-9b07648a52e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
