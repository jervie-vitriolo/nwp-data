      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because other than polio, there are other diseases that can still
        come back—like pertussis, meningitis-- these are all potential disease outbreaks
        in the future because our vaccine coverage has gone down,” Bravo told CNN
        Philippines.</p>'
