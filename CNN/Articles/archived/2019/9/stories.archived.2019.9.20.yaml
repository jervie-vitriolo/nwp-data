      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4ea87-a9bf-4ab9-b9cd-049547c081c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon is <a href="https://www.cnnphilippines.com/news/2019/9/14/african-swine-fever-outbreak-rizal-luzon-.html">under
        close monitoring</a> as authorities try to contain an outbreak of the African
        Swine Fever in the country.</p>'
