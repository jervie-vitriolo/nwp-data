      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42b529-96c0-4b96-b17e-c9076d1ea948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Director Allan Rae Co of the Philippine National Police (PNP)
        Baguio unit said that, based on initial findings, Dormitorio was maltreated
        by at least three of his fellow PMA cadets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66cfb43-6289-4710-ac25-bdca78f9036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7290c2-26a1-4fa8-92aa-4a7aaefb44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung kinamatay po is a result of maltreatment na ginawa sa kanya
        ng ilang kadete rin po," Co told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d8b4d-37da-4c32-9da1-cbf16d6563c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.199+08:00
