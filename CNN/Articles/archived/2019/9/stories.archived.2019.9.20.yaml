      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A handful of brands and retailers are backing
        the global climate strikes, as a message to government leaders that it''s
        time to do something about the climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36923f-8bbd-4270-b273-0d540bd44ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:54:46.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Sustainable Business Council, along with nonprofit
        350.org and leading businesses such as Ben &amp; Jerry''s, Lush Cosmetics
        and Patagonia are supporting the student-organized climate strikes and other
        events scheduled between September 20 and 27. The companies'' involvement
        ranges from closing stores and operations to supporting employees who want
        to participate in the strikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08100d4b-ee5d-44dc-8cc7-d117aadbb384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:54:46.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21457a55-e8fa-4dfa-ad97-516d22f134b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:54:46.194+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already American businesses are being hurt by climate-related extreme
        weather and changing weather patterns," David Levine, president of ASBC, said
        in a statement. "The damage includes supply chain disruptions, harm to facilities,
        and increased energy and employee health costs."</p>'
