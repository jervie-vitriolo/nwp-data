    'template': '1'
    'title': 'More than 100,000 have gathered in Melbourne as the world begins climate
      demonstrations'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889c4fd-b167-4219-a3c7-b2dd10e3067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.951+08:00
