      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the reemergence of the infectious disease, public health officials
        and medical experts alike called on the public—particularly parents-- to restore
        confidence in vaccines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86ffcd-98d4-4955-a161-92922a33b2a9'
      'mgnl:activationStatus': true
