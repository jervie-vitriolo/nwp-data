      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        When a rehearsal video of Filipino boy group SB19 for their single “Go Up”
        made the rounds on social media, many viewers were quick to compare them with
        popular Korean pop groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
