    'jcr:uuid': 'feced753-dd74-42ad-93ea-cc1651e8a09d'
    'lead': 'Are you a Filipino working overseas? Tracking remittance money and your
      family''s finances does not have to be a hassle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:41:13.692+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T10:46:45.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:53.921+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tracking remittances and savings in one go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae466bf-a989-4cf3-8791-4ed5fc57d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:41:13.693+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As if life working
        abroad is not challenging enough, sending money back home can also be a hassle
        sometimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d12b3a-85cb-4982-aa62-cbe8c6c59a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:41:13.693+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino Workers often worry about two things: their job
        in a foreign country, as well as their loved ones left at home. For now, they
        make their love and presence felt by sending their hard-earned money to support
        their families back in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9159254-6d94-47c9-a40a-a11fe80038d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:41:13.693+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping track of remittances as well as the family''s expenses is
        now made easier with one card able to do both.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145b1dd-c0cf-4391-be8b-fd1b3dea41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:41:13.693+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of Commerce has started offering the Sikap Pinoy Debit Card,
        which gives OFWs a more convenient platform to send money home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6acaec-7427-4ba3-8f1a-ead3b0e77b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:41:13.694+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same card can be used for internet banking, where owners can
        track deposits and remittances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681eeea-1da3-4be4-aafe-6de935aea0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:41:13.694+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can open an account without a minimum deposit or maintaining
        balance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6144d-e46d-4f02-a9a9-f2ed56b7fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:41:13.694+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sikap Pinoy Debit Card can also be used for online shopping
        and bills payment, as well as cashless transactions for convenient and secure
        purchases. With this card, managing the family''s money is a lot easier.</p>'
    '7':
