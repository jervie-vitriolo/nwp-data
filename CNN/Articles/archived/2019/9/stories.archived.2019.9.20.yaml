    'template': '1'
    'title': 'Quezon City to cull more pigs as swine fever cases confirmed'
    'updated': 2019-09-20T18:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e168857-c2aa-4aff-9026-baec67e6d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Quezon City is the third area in the country affected by African Swine Fever,
        with the local government citing confirmatory tests from the Department of
        Agriculture (DA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee753a7-4a7f-4809-94cf-1d0af1981462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb78e18-a428-45e1-9319-fd1a8e375bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swine fever caused recent pig deaths in the city, with the DA confirming
        the initial report made by Mayor Joy Belmonte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de108b57-bc5d-4493-aeeb-0f84bc7fc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342f22e-02b0-488a-a7dd-6aea2ae3ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Belmonte said the DA and the Bureau of
        Animal Industry (BAI) confirmed that 21&nbsp;of the 45 pig blood samples taken
        from local pigs tested positive for the disease. These samples were taken
        from hogs in barangays Bagong Silangan and Payatas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c54620-8088-4c89-924e-2cdaef0c76b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462c9ed-b972-486c-a97a-8f1d2bc53501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said Agriculture Undersecretary Ariel Cayanan and BAI
        Director Ronnie Domingo turned over the official blood test results on Thursday
        afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17ce3c-4c33-4004-85a7-57a1857223fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1dd6d-73c8-4b0f-b8c1-1fac6afec698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte is set to meet hog raisers in Payatas to discuss how they
        will cull pigs in the area. She previously said about 2,500 pigs will be affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81b8ea-7782-469d-8549-a24c7a08fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78041539-8a86-40b7-8753-7739ce340055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 pigs have been culled as of Sunday, Belmonte has said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba9cd4-188c-4062-93fb-efa8bc2f4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b85dec-7dc3-47fb-a5a9-3c6a1a52554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barangay Payatas chairman Manny Guarin, who also raises around
        300 pigs, will lead the way in implementing the culling as part of the 1-7-10
        protocol," the mayor''s office said in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf7dba-97e3-441a-9412-7bf78e689722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348eef1-c9f2-4b31-a869-21ebe298e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep the disease under control, all pigs within a 1-kilometer
        radius of confirmed swine fever deaths are immediately killed and buried.
        Those within a 7-kilometer range will be tested, while those within a 10-kilometer
        radius are placed under close monitoring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615af6f-32bb-4e39-8a57-31b8ab02e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/21/pork-sales-african-swine-fever.html">Pork
        vendors sales slump amid African Swine Fever fears</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dda57-ac16-4fd2-8f59-56e38dadfc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.625+08:00
      'mgnl:createdBy': 'mel'
