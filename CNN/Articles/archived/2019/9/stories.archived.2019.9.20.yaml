        death linked to vaping as illnesses surge around the United States"</a></em></p>'
  'Indonesia-wants-to-criminalize-sex-outside-marriage':
    'author': 'Helen Regan and Masrur Jamaluddin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-20T10:47:33.346+08:00
    'imagesource': 'jcr:bb17b559-c7a4-4495-8fd1-1382133947a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5156339-90f1-45ea-8ba8-e767df09af52'
    'lead': 'Indonesia is set to pass a highly controversial new penal code that would
      criminalize consensual sex outside of marriage and effectively outlaw same-sex
      relations, in a move human rights groups have criticized as a violation of basic
      freedoms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:01:13.592+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:47:00.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:49.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['indonesia', 'joko-widodo']
    'template': '1'
    'title': 'Indonesia is about to pass a law that would criminalize sex outside
      of marriage'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642ba0c-5fb5-44ab-a5c2-713c64248dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Indonesia is set to pass a highly
        controversial new penal code that would criminalize consensual sex outside
        of marriage and effectively <a href="https://www.cnn.com/2018/02/25/asia/indonesia-lgbt-criminal-code-intl/index.html"
        target="_blank">outlaw same-sex relations</a>, in a move human rights groups
        have criticized as a violation of basic freedoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ecf72e-77fb-49f4-abb9-070e35b3250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e73062f-b3ad-4fa1-995b-2767a0ea1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.592+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft code, which will also introduce penalties for insulting
        the president, is set to be adopted as soon as next week, after the government
        agreed to the bill Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2e566-3c25-4ce7-a368-138d8164da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efebcd-df62-44f2-93e4-cea8d41b36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch called the draft criminal code "disastrous not
        only for women and religious and gender minorities, but for all Indonesians,"
        and is calling on lawmakers to drop the controversial articles before passing
        the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be7325-4d24-42de-bf3c-8fa789db26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of NGOs are now urging Indonesian President <a href="https://cnn.com/2019/07/27/asia/indonesia-joko-widodo-interview-intl-hnk/index.html"
        target="_blank">Joko Widodo</a> to step in and delay the 628-article bill,
        before it is expected to be legalized on September 24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a5051-4153-4825-944c-a4ba62bf096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09f0cf-a2ac-4eb1-8f85-535c75cdd27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is the world''s largest Muslim-majority country, but prides
        itself on <a href="https://cnn.com/2019/07/27/asia/indonesia-joko-widodo-interview-intl-hnk/index.html"
        target="_blank">being a tolerant nation</a> with a diverse mix of ethnicities
        and religions. But there has been a <a href="https://cnn.com/2017/04/17/asia/jakarta-election-indonesia/index.html"
        target="_blank">rising intolerance</a> in the country against religious and
        sexual minorities from increasingly assertive religious conservatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d588dd-ba73-47a7-9f1d-9381d506cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cba5a-bb67-4cdb-a2f1-4afe9d3aa6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes months after a <a href="https://cnn.com/2019/05/21/asia/indonesia-election-jokowi-intl/index.html"
        target="_blank">closely fought election</a> that saw progressives pitted against
        Islamic hardliners and worries over increased involvement by Islamic groups
        in politics were brought to the fore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ecc39-5500-44e5-9b3e-19a016f2b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb270a47-8393-4044-8243-84869c8e240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new criminal code has been in the making for decades. Indonesia''s
        Minister of Law and Human Rights Yasonna Laoly, who reintroduced the bill
        in 2015, told CNN that the law replaces the 100-year-old Dutch colonial-era
        penal code and would make Indonesia''s criminal law more in line with how
        Indonesians live today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989d5d3-9a22-410b-8c9a-d8ac11a6d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead0c86-dcf8-4cd6-81ea-96a1c55bdf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to change to our new penal code to focus more on
        Indonesian perspectives in the law. The reason is because there are some laws
        in the penal code that are not suitable for Indonesia any more," Yasonna Laoly
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb9a3c-9b63-412a-a746-d5ad3f1b9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d980b-3872-41b0-95ab-36c00802eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.593+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives commission that oversees legal affairs
        agreed on the final draft on Wednesday and the bill will go to a parliamentary
        plenary session on September 24 where it will be made into law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a53354-b307-416a-b7db-28eb202973ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8e297-88a8-47fe-8135-f89918a31365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a formality because all the parties in parliament have
        agreed," Laoly said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20145e72-09c8-406f-996e-88ff3415ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e11ce4-77be-496b-8fc8-681b15c311d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ratified, the law will take about two years to take affect
        so the public and law enforcement can become familiar with the new regulations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358160a4-6e5b-48a1-a9a3-dfcd3658353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3c294-c7ea-4050-b724-05c11d6003cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups say many of the articles would discriminate against
        against women, religious minorities, members of the LGBT community, as well
        as stymie freedom of speech and freedom of association.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2ab9f-40bf-4f7f-9bc1-52f2cb9b54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8b41f-e6ef-49e3-8ab5-ea78b56e518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreas Harsonso, senior Indonesia researcher at Human Rights Watch,
        said that the next century would "likely be disastrous for minorities in Indonesia."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640c54e-51a6-45f4-9ec3-0f326eb29cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e496fc4-14ff-4cd6-b6cf-f4f332f8a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, extramarital sex can be punished by up to
        one year in prison and couples can be prosecuted if a close family lodges
        a police complaint.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abdc9a-0194-4216-a858-8b3495c2d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd2c67-5dbf-4fad-9868-8a9b4c1774b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups say, while the article does not specifically mention
        same-sex conduct, it effectively criminalizes all same-sex relationships.
        Members of the LGBT community, <a href="https://cnn.com/2017/05/31/asia/indonesia-lgbt-rights/index.html"
        target="_blank">who already face persecution and discrimination</a> in the
        country, could also be targeted with a vaguely-worded article that criminalizes
        "obscene acts" with a penalty of up to six months in prison.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5026714-9b81-4bd5-b77e-7704f03364d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2eaab-66e4-4e54-a5cb-0433e4143942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unmarried couples who are reported to police for living together
        could be sentenced to six months in prison or face a fine. A village chief
        can also file a police complaint if close family do not object.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1c127-b8e0-43f1-a8ea-5497cb5fd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440d09e-feef-499a-b75f-0651244656ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many changes to existing laws, the draft code states that
        only a doctors have the right to decide to perform an abortion and a woman
        could face four years in prison for having one. Anyone who helps a woman terminate
        her pregnancy faces five years in jail.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfdadd8-7e61-44ff-962d-59b8b569062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7e88f-0f6c-4812-9e81-0edfb1f3a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code would also make it a criminal offense to insult the president
        or vice-president, raising concerns relating to the stifling of press freedom.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8875fc-4a60-46ee-ad40-1a0f15adfdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5eea98-1155-4584-99c8-1e7187eb17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head of the Indonesia Legal Aid Foundation, Asfinawati, who like
        many Indonesians goes by one name, said that the new penal code is a set back
        for democracy in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab6f81-ece3-42bd-bdda-3efe0f608585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e04c0-d299-4b7e-b633-cc903ccf7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some articles that can easily put people into the jail
        and a lot of multi-interpretations on those articles," Asfinawati said, adding
        that they would conduct a judicial review.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69c83b-b8fe-4ad9-b480-ee979345a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb9383-d17b-42f4-8e0b-222f08c88665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another provision expands the current blasphemy law and maintains
        the maximum five-year prison term, according to Human Rights Watch. The group
        said more than 150 people, most of them religious minorities, have been convicted
        under the law since it was passed in 1965, including former Jakarta Governor
        Basuki "Ahok" Purnama in 2017.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c579b20-9913-4739-a661-63cceee23f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some see the law as evidence that hardline religious forces are
        influencing politics -- an issue that was a major theme during recent elections
        -- and of increasing Islamic conservatism and intolerance against minorities
        in the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f6bbb-d8e4-40f3-86e0-759565a9424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290ac52-92d7-41b9-82ba-b38e704de444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the law "will confirm that Indonesia is now becoming
        an Islamic state,"Harsono said. "The unwritten part of all of this arguments
        is that it is based on Islamic Shariah minus the lashing."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7472c-de05-4400-acef-8c2574545bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba6ab8-be3f-4372-afdf-12969bf6dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northernmost Banda Aceh is the only province in the country that
        observes Shariah -- or Islamic law -- and those found guilty of breaking the
        strict morality laws are flogged in public.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b196f-9747-4f6a-bcdf-17e7cdff69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e2b43-ea10-40f8-8dd2-ac604e9be78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of Law Yasonna Laoly said that was a "big misperception"
        and called the law a "legacy" as the bill was made for Indonesians by Indonesians.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7a968-61c0-46ab-a07a-a8980d163781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894362dd-1c27-4e61-a8c1-3e2a8aaee1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all the people agreed to some articles -- if we were to listen
        to everybody we would never finish this bill -- but we have made the best
        one. We have listened to everybody, every expert, political party and tried
        to come up with rules that can be accepted," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3e058-253a-4ef2-b2cb-fb1d5caf6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:01:13.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/19/asia/indonesia-criminal-code-reform-intl-hnk/index.html"
        target="_blank">Indonesia is about to pass a law that would criminalize sex
        outside of marriage</a></em>"</p>'
