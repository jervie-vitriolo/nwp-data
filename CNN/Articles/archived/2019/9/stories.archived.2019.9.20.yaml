      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>This weekend marks 25 years since "Friends"
        hit TV screens -- and Google is marking the occasion with a sparkling special
        feature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd1352-dfd1-4b85-b7c3-cbec3c6d65b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T19:27:05.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe3682-4e7c-44ac-adc4-19303052ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T19:27:05.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search engine has launched seven "Friends"-themed "Easter eggs"
        that show users special icons when they search for their favorite character.
        The icons appear in the right-hand panels of the search page, next to information
        about the character.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bf04f-acba-424a-a305-1d98f0cfc031'
