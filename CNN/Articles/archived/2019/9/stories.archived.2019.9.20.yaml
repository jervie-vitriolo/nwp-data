      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b9ce5-738d-4c89-a207-fcc7d9a2409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mini costs $79.99 and is about 55% the size of the original.
        It ships with 42 games pre-installed and two simple controllers. It can plug
        directly into a TV and the controllers plug in via USB. The electronic music
        and 16-bit graphics feel very much from the console''s original era.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5163bc-c608-4eeb-ab91-31dd2bd423e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9dd08a-f995-435a-85c4-14d5c304e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, console makers including Sony and Nintendo have sold limited
        edition versions of vintage consoles, at a fraction of the cost of the originals.
        And they''ve proven to be pretty popular.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259113db-e158-4ec2-bd55-a26ff3ce804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333fe9c-9a73-488e-ba92-3767e4f35517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The retro gaming market is definitely a niche market," said Ed
        Barton, chief analyst at research firm Ovum and previously a games industry
        analyst. "If you''re of a certain age, you might remember them and this might
        be the easiest way to play games today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46011504-dfe9-455d-a951-243d59ac5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb67c92-d705-458f-a98e-a3af6cc20b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of devices shouldn''t involve much in terms of development
        cost, making them a relatively low-risk proposition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a4a2e-1b03-4dd7-b699-80b456543906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82ad47-0aa0-45ee-a208-cd00ca2d63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Sega Genesis Mini] is completely copycat," said Andrei Hagiu,
        an associate professor of information systems at Boston University, who previously
        wrote case studies on video games. "It''s just a quick opportunity to make
        money, why not?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37e404-d892-439a-87ed-056455cd2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874fc21a-3c50-445a-b54e-638184dd9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, Sega was all the rage, alongside Nintendo and Sony.
        While Sony and Nintendo grew bigger over the years, Sega dropped out of making
        new generations of consoles following dismal sales in 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161a138-57e8-44f1-a32f-021f4cf6e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b9298-75cc-47e6-83e0-c080054d9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of simply surviving in the console business today is so
        extraordinarily expensive," said Blake J. Harris, author of Console Wars.
        "Sega doesn''t have the financial resources to compete with companies like
        Microsoft, Sony, or even Nintendo."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543613c-36d3-49f0-be5b-03037ae5dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c66eb-87bb-4698-97db-8059ddcb7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether the Genesis Mini could help boost struggling retailers
        at the end of a console cycle, analysts aren''t hopeful. "This will have zero
        impact on the market," said Barton. "It''s minuscule compared to what the
        big chains need to significantly turn around their business."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d4fc1-e2d0-4e96-9168-c2455f4bfdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602b5e9-950c-422f-b4da-251d3adbf2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment, GameStop stated, "Our pre-orders [of the
        Genesis Mini] are doing very well and we expect to move a lot of inventory
        as we head into the holiday season."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39072b06-bdf4-4ac7-ac84-55b4b21e0fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:10:29.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:06.338+08:00
