  'tracking-remittances-and-savings-in-one-go':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-20T15:38:57.813+08:00
    'imagesource': 'jcr:985330c4-d6ad-4ad1-ae77-c2461a589cab'
