      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lauded Puyat, saying tourism industry stakeholders have
        no complaints against her.</p>'
