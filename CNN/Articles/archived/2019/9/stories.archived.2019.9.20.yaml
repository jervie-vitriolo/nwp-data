      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City 1st District Rep. Duterte on Thursday said he had heard
        of some complaints about Puyat’s management style in relation to her approval
        of contracts and projects in the Tourism department, but did not specify what
        the complaints were.</p>'
