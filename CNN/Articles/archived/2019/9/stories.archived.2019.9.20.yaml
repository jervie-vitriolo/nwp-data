      'mgnl:lastActivated': 2023-01-27T10:47:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;They did it for their fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283befe-dd34-4eb5-bd7a-335b6c3ebe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02778aa0-f004-48b4-aa4c-f8c05e783057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katy Perry and Taylor Swift ended their feud -- which Perry now
        calls a "misunderstanding&nbsp;—&nbsp;because of the young girls who look
        up to them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381cd11-4dac-422d-b28b-27bd361f6d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68134acc-d57a-40f8-a01c-708d7b7982e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Small Talk" singer appeared on "Ellen" Wednesday to perform
        the single and sounded mature while talking about her former rival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0ae70-b79c-4f4d-9b26-419a6a3301d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a336e50-cb62-4b6e-b556-b82401628b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have such big groups of people who like to follow us," Perry
        said, "and so they kinda started turning against each other a little bit,
        too, and it was really unfortunate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a1ae10-d064-43d2-8759-d4d955ec9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace961f-d31f-45bf-949b-3ad1ec2b2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry continued, "I''m all about redemption and forgiveness and
        for setting an example for those younger people, that it can be cool to ask
        for forgiveness, and confront someone that you may have an issue with or a
        problem with and talk it out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840f1c0-afd2-4613-a8b8-74572c5eb18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be202b6d-e957-4732-8480-2ff4b09f6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry explained that while Swift was on her "Reputation Tour," she
        sent her a literal olive branch, then would say hello to Swift and be kind
        whenever she saw her in public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fedf0cd-fad7-47c6-9b60-c51472c6d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6e973-fb9b-4b88-a033-180140fbbd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former foes then got together to bake cookies and talk, and
        decided that since "10 people in the world have as much in common as we do,"
        that they should get along.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fe349-a6b1-4f6e-8b2e-d5a568419b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:05:42.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
