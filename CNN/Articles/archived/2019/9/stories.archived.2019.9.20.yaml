      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac92327-b29c-4068-ba2c-1b3998826aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:35:27.082+08:00
      'mgnl:createdBy': 'alyssa'
