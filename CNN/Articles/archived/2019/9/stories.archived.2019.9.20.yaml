      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        A wholly-owned subsidiary of Robinsons Land Corporation (RLC) has applied
        for a permit to list its shares at the local bourse by way of introduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed214c-582a-4d56-a492-55eec5513fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:10:48.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prospectus sent to the Securities and Exchange Commission,
        Altus Property Ventures, Inc. (AVPI) said it will distribute as property dividends
        and list to the Philippine Stock Exchange&nbsp;100 million common shares valued
        at ₱10.10 apiece. The price was determined by Navarro Amper &amp; Co.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318eb5e-465f-4611-a125-74a151d7e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:10:48.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introductory listing allows a company to be listed at the PSE without
        having to hold an initial public offering (IPO) right away. However, AVPI
        will be required to sell shares to the public within a year from its listing
        date. IPOs take only months to list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952534f-bc1b-4de8-9eb7-6f590241ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:10:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of the date of this prospectus, the issuer has an authorized
        capital stock of 100,000,000 comprised of 100,000,000 common shares, with
        a par value of ₱1 per common share,” the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152a128-fbed-421a-9671-d553afe5afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:10:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AVPI said there will be no proceeds from the dividend distribution
        and listing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a0f91-e412-443c-a14c-2a2695b54ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:10:48.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RLC, the real estate unit of JG Summit Holdings, Inc., on July 31
        said its board of directors had approved the declaration of AVPI’s dividend
        consisting of 100 million common shares valued at P1 each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fcb16b-6d28-4987-9393-854f48049c23'
      'mgnl:activationStatus': true
