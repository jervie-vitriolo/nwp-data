      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.433+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:46:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before we began performing, we trained for more than
        three years. We are really dedicated and we put a lot of hard-work to our
        craft.]</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42496dab-1be8-4543-afcd-b58bea11809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:29:42.433+08:00
