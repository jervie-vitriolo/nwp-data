      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        An industry group opposed the move of local government units (LGUs) to impose
        a ban on the entry of pork products amid cases of African swine fever, saying
        that jobs and incomes are at stake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5fb624-2570-49b0-98ad-8cebf159ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc3cb6-dcd3-45f6-a704-1f7eb4e4961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Association of Meat Processors Inc. (PAMPI) even
        revealed that some of their members are reluctant to manufacture Christmas
        hams — a <em>noche buena</em> staple — as more towns and provinces block the
        transport of pork products just weeks before the holiday season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913303ca-6d36-42ea-a3b4-833c27f94570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a81ff-5e57-4f97-9622-9d011398ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap naman mag</em>-produce <em>tapos hindi maibebenta dahil
        pagbabawalan kaming dalhin ang produkto sa ibang lugar</em>," PAMPI Vice President
        and CDO Foodsphere Inc. President Jerome Ong said in a media briefing on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5300b-b0e3-48b1-b533-084b526021c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36714b15-f358-4cb4-b50e-70e8f9981f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard for us to produce (hams) because we might
        end up not able to sell these in some areas.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a522b78-6efb-4f82-8ddc-d4d7a508473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef562919-38bc-4f30-9686-abdbb7ca090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture declared a swine fever outbreak in
        Rodriguez and Antipolo in Rizal and in Guiguinto, Bulacan. Quezon City is
        the third area with confirmed cases of the swine fever in barangays Bagong
        Silangan and Payatas, Mayor Joy Belmonte announced Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999428b-7282-4937-9a02-c00ac58e3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3b58c-c98c-48cf-926c-a45c05c6e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Benguet, Cebu, Bohol, Negros Occidental, and Pampanga
        have tightened watch against the disease by banning the entry of live hogs
        and even pork products shipped from areas affected by the swine fever.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361e994-91f4-4668-85e5-0d1346651517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T16:14:46.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a conditional ban is in place in Catbalogan, Samar; Maasin,
        Southern Leyte; Catarman, Northern Samar; Negros Oriental; Misamis Oriental;
        General Santos City; Ilocos Sur; and Ilocos Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848fca9-dba8-4461-a181-0ae012ca68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the group rejected the move of mayors and governors
        blocking the entry of pork products, directing the appeal to Malacañang. PAMPI
        President Felix Tiukinhoy, Jr. added that there should be collaboration among
        LGUs and the national government to minimize losses to the ₱300-billion industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f3784-769c-4270-9d12-0fba0b2055ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fb0f9-4183-47e9-b679-eaa535893aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMPI also dispelled fears that canned and processed pork products
        are carriers of the disease, as their goods are cooked in high temperatures
        for 40 to 60 minutes. "At those cooking temperatures, the ASF virus is killed,"
        the group said, noting that member firms only use raw pork which come from
        disease-free locations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b837be9-731d-41b5-9620-e037bb6f723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cc095-1d77-45ae-81e6-92511b36eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is best for national or local authorities to look for the cause(s)
        of the spread and transmission of the African Swine Fever virus elsewhere,
        rather than processed meat products," PAMPI added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783c217-febc-4213-98f9-adbdbdf89edb'
      'mgnl:activationStatus': true
