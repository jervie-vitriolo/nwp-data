      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114aed5-7753-4d03-a2bd-f16978e3b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T20:59:47.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:46:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of these will be in the category of pork or lump sums na paghahatian
        ng mga kongresista (that congressmen will split among themselves) ... There
        will be no post-budget enactment intervention by any member of Congress,"
        Cayetano said Tuesday.</p>'
