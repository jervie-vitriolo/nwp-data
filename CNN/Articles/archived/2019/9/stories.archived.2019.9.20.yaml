      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281cdee-8864-4122-8c24-f5992309ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:39.033+08:00
      'mgnl:createdBy': 'robert'
