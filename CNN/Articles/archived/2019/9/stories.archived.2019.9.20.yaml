      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get a posse</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89c2c2-d3e1-457e-b54c-8cc4102e6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195d00d-0f71-42bd-9a79-17ee4d0bf8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most bullies, most chronic bullies, pick on more than one person,"
        said Ni, who coaches clients and counsels Fortune 500 companies. "When victims
        are willing to band together it helps because there is strength in numbers."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa0db4-07ef-4cbb-b782-e2efa464d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5cc0a0-61d9-4d14-ad07-e82cc5d419f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow victims can help you document any abuse, share their own
        experiences, and convince management or the local condo association that the
        bully''s behavior is real and has to stop. That puts you in a greater position
        of power, and when you have that, said Ni, the bully will back off.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f291047-8181-4975-a44a-d68c311fb87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea894b-3b86-4f51-aed8-1f9de43fc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most bullies are cowards on the inside," Ni said. "They find weaker
        people to pick on because they know they can get away with it. I would say
        nine times out of 10 when you confront a bully from a position of strength,
        they back off right away.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff95903-7e1a-4259-b981-e52f8ba2def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45664fd-4739-4561-86c1-72f6c4b6f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been my experience a great many times," Ni said, "both
        in dealing with aggressive people myself as well as helping my clients or
        my students deal with bullies."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7bebe-49c5-4da7-87bb-3207d0378ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T23:09:19.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutton agrees. "When people fight back alone, it doesn''t work very
        well, but the bigger the posse, the more power and safety they have in the
        situation," he says. "The successful efforts against everything from abusive
        Catholic priests to Harvey Weinstein are good examples."</p>'
