      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the confirmation, Belmonte said the city will allot ₱10 million
        to assist affected backyard raisers, saying that they should "surrender their
        pigs before the budget runs out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34212cb7-af8b-4f58-bb1e-18820f339064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.625+08:00
