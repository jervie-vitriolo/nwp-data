    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:47.021+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram will block content that promotes weight-loss products or cosmetic
      procedures to anyone under 18'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c427595-960f-496e-ba74-926b46157ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Instagram announced a new policy that
        will block, and sometimes remove, content promoting weight-loss or cosmetic
        procedures to younger teens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d68fa-1ec2-4b23-ae9c-2d1a5d31c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965cbf3-4a2c-477d-8ade-2d07c6d91297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users known to be under 18 will now be blocked from seeing posts
        promoting the use of certain weight-loss products or cosmetic procedures and
        those that have an incentive to buy or includes a price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ccd6d-53eb-46ed-93ba-672cba414bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ea0a4-d774-40f1-8681-fefc7a5c9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content that makes a miraculous claim about certain diet or weight
        loss products, and is linked to a discount code or other offer, will no longer
        be allowed and will be removed from the platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04ae44-8548-4a69-b177-d60225106b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f1a6a-0ad7-4c5f-9b70-6f805b41609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes come as the platform grapples with the impact of influencers
        promoting diet teas, supplements and certain cosmetic surgery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ddd81-29c8-40a0-9788-4eb01b7acc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a24ec4-0dd7-4490-80e6-e181a10e8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Instagram to be a positive place for everyone that uses
        it and this policy is part of our ongoing work to reduce the pressure that
        people can sometimes feel as a result of social media," Instagram''s public
        policy manager Emma Collins said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368ba93-03e0-4ada-b5e6-ff33fd93acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90a1bc-255d-4131-9922-ddeae15c30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the change is being led on Instagram, the policy will also
        be in place on Facebook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98bb1a-1d60-401c-b54e-287dfb708187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52e240-1424-4d8c-8419-021c14e84cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the coming weeks, Instagram will roll out a feature to allow
        users to report a post within the app if they believe it violates this policy.
        The post will then be reviewed and actioned appropriately by the app''s team
        of content reviewers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b7cdc-8f55-45cd-a901-d1a40ad4851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d6943b-4319-4bd5-8e90-a2a525ea73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy change is a long time coming. Actress Jameela Jamil
        said she has been working with Instagram all year toward this change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ee218-3bf0-4343-b2f6-d6c65d0e3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4522d2a-f3fe-4ab1-8846-9803f52c9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extraordinary win that is going to make a big difference,"
        the actress wrote on Instagram. "Influencers have to be more responsible."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a5415-de74-4d06-9261-637a6d35e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6c249-4d4f-4e79-9b8c-00f730056594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamil has been a loud advocate for these regulations for years.
        In 2018, she started the "I Weigh" campaign on Instagram, which promotes body
        positivity. She has publicly criticized celebrities like the Kardashian/Jenner
        family and Cardi B for promoting detox teas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d9234-3fc5-47ef-aa36-b53dfd2dc5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245cce96-6f12-4570-b5c3-d0d8a530f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Instagram has attempted to control the
        content on their platforms. Earlier this year, the company said it would start
        blocking hashtags that surface vaccine misinformation, but two months after
        that announcement, misinformation was still rampant on the platform.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca175c17-8bfb-4d85-ae31-11a23d550112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e204c-3944-4d8c-a13f-de6f728bbd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May CNN Business report revealed that, though Instagram had announced
        it was blocking hashtags like #VaccinescauseAIDS, the hashtag #VaccinesKill
        was still up on the app and appeared as a top result in a search for "vaccines"
        after anti-vax accounts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc1497-f6cf-48c4-bbc3-04b2ed719333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ec860-6826-4d0e-803e-e63ec30a149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, the platform cracked down on blocking more hashtags.
        While the hashtags are no longer on the app, top results in a search for "vaccines"
        today are still all anti-vax accounts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b8011-dec1-4193-bcce-968b13d288a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99826bea-cf78-4ca7-9b91-98a68ba66afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:25.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:47:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Instagram also rolled out a set of tools to help manage
        time on the app more effectively and has been testing the removal of likes,
        which the company said is "designed to help people focus on what they share
        rather than how many likes something gets."</p>'
