      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With SB19 starting to gain a legion of supporters, it''s safe to
        say that the group has a long way to go. Their hard-work is also starting
        to bear fruit. The music video of Go Up, which the group said took them 1,000
        practices before the release, has surpassed the one-million mark on YouTube.</p>'
