      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight experienced a "cabin pressurization irregularity" during
        the journey, the airline said in a statement. It was going from Atlanta to
        Fort Lauderdale but was diverted to Tampa out of caution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac92f3a-e789-4bba-9c00-52c3cea8597f'
