      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders have previously defended the budget from allegations
        of pork and illegal insertions, an issue that has delayed the passage of the
        2019 budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535ca69-5fc7-4b7f-861a-8abf6e472555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T20:59:47.642+08:00
