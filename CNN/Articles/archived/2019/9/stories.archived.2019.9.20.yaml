      'mgnl:type': 'text'
      'text': '<p>“He''s (President Duterte) happy with the work of Secretary Berna
        so far, <em>so abangan na lang natin</em>. Anyway <em>magkakaroon naman kami
        ng</em> Cabinet meeting... Perhaps we''ll have some directives from the President
        as far as the Tourism industry is concerned,” Nograles told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399bb73-1a8e-465d-846d-3c62ac11d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:39.032+08:00
