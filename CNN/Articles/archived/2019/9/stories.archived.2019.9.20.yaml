    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94a7f0-71df-42a0-b5ea-64a5906433d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.080+08:00
