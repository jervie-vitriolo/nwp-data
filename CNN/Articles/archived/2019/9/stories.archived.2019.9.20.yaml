    'template': '1'
    'title': 'No more Christmas hams? Pork producers reluctant amid swine fever scare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465ab03-306d-47fa-8d3a-2022172ae51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:39.198+08:00
