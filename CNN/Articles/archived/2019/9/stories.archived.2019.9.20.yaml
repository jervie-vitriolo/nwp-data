      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CALABARZON, Metro Manila, Zambales, Bataan, Occidental Mindoro,
        and northern portion of Palawan including Calamian Islands will have occasional
        light to moderate with intermittent heavy rains, while&nbsp;Ilocos Region,
        Cordillera Administrative Region, Marinduque, Oriental Mindoro, Camarines
        Provinces, and the rest of Central Luzon&nbsp;may expect intermittent light
        to moderate rains with scattered heavy rain showers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80a543-efaf-4620-995a-03341b52fbd6'
