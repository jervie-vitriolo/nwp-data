    'template': '1'
    'title': 'Real Estate: The future-proof investment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253e444-50cb-4eeb-8937-e33c9b9e1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:15:31.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Investments in
        real estate have been known to be a low-risk, high reward opportunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b5f17-b400-4db5-82c8-1634e969e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:15:31.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With luxury projects such as the 40-story Bristol at Parkway Place
        by luxury brand Filigree, early investors were able to spend less to earn
        more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c5d64-85ab-4f89-a4f6-66aa1ac014e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:15:31.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unit that cost P125,000 per square meter five years ago can now
        net an investor up to a 60 percent return on investment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366bec5-14a2-40ed-9d4b-1ccaf6ae2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:15:31.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the surge over the years, the average condominium price
        in Bristol remains competitive at 20% less than those in Makati and Fort Bonifacio.</p>'
    '10':
      'image': 'jcr:8b33ba91-c84f-47ce-90c0-a0c8a83d00c4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395498a8-0d07-42a6-a8be-7f1c04bb8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:15:31.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00884958-8d3e-44d3-8ef6-ad97a3e7f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:39:08.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steady increase of condominium unit value is due to&nbsp;Bristol
        being&nbsp;located in the&nbsp;urban center of Filinvest City, the vibrant
        district of southern Metro Manila, thus, maintaining its stature as a dynamic
        global hub.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd39ef5-1c2a-4e09-b326-bdc07c4d802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:15:31.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city itself is the first Leadership in Energy and Environmental
        Design (LEED)-registered business district in the Philippines. Its efforts
        to create a green-oriented community have attracted expatriates who prefer
        condo living and appreciate fresh air and green open spaces.</p>'
    '11':
      'image': 'jcr:bce6a698-3c68-45e3-bde6-9d128e1bb8a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254c3ef-1527-4edb-a1f0-bf02ece11965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:15:31.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:46:41.620+08:00
