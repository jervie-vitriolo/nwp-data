      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte confirmed cases of swine fever in the city last week, saying
        <a href="https://www.cnnphilippines.com/news/2019/9/14/quezon-city-african-swine-fever-joy-belmonte-.html">11
        pigs have died due to the disease</a>. The DA has refuted the mayor''s claim,
        saying it was <a href="https://cnnphilippines.com/news/2019/9/15/Department-of-Agriculture-Quezon-City-African-Swine-Fever.html">premature</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526e4e3-d79b-49ea-9663-8aaf5671badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:54.625+08:00
