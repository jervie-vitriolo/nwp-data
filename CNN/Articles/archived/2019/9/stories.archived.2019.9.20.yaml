    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c620e8d2-b94d-4ece-b969-15959a351648'
    'lead': 'Less than one hour away from Mactan International Airport is Marco Polo
      Plaza, a 24-story hotel that boasts of features that suit the needs for engaging
      and productive business events. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T18:31:28.024+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T10:46:26.978+08:00
