      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0272e3-977d-4cd9-b60a-0e334afbf16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old single mother travels over an hour and a half by
        taxi to get here, even though it means she''s sometimes late for her evening
        computer science classes. On the ride through Dakar''s traffic-snarled streets,
        she flips through photos of her 4-year-old son on her phone. For Binta, it''s
        worth the long commute: "I go here because it''s discreet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284dd16-3bb0-41a0-8593-47edabf3e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544d62a-4c72-4996-970b-e03ad3eeefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first came to Sébikhotane clinic last fall, after signing up
        to a government scheme that regulates the sex industry in Senegal. Under the
        program, sex workers must register with police, attend mandatory monthly sexual
        health screenings, test negative for STIs and carry a valid ID card confirming
        their health status. If a sex worker contracts HIV, they''re given free antiretroviral
        therapy treatment before being allowed to continue soliciting clients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36081034-d518-4381-b57d-21fe99a841b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f15e87-a968-485e-9f98-0cbfda73474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binta didn''t think twice about joining the program, convinced that
        it would help safeguard her from sexually transmitted diseases and abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f0cd6-36d0-4ae4-931e-2815bb558719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18eafc-6015-47cc-b60a-5016c3bc0c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal''s legalization and regulation of sex work has been applauded
        for controlling the nation''s HIV rate. At 0.4 percent, HIV prevalence in
        the country is significantly lower than many of its West and Central African
        neighbors; the average for the region is 1.5 percent, per UNAIDS. That figure
        is even higher in East and Southern Africa, where HIV prevalence is 7.1 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d0383-e4ad-4fe1-9c27-4bee6f038892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ecb63-8b39-4f8e-8604-a2c4d67bc180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the only nation on the continent where sex work is legal
        and regulated by health policy, according to the Global Network of Sex Work
        Projects (NSWP), which advocates for decriminalization of the profession.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13566931-86ff-4703-9645-83d31fd499a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513064d-c278-4d86-8b15-2e492d45c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some public health experts suggest that Senegal''s registration
        system opened dialogue about sexual behavior and laid the groundwork for future
        HIV prevention programs targeting vulnerable populations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf1ea5-d036-4af8-8e5c-89cfbfbfcc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad662f9c-909c-48c4-9dba-114e79529530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions remain about the policy''s efficacy in controlling
        the HIV/AIDS epidemic. Sex work is still criminalized in Senegal for those
        who are unregistered, which effectively creates a two-tiered system in which
        "clandestine" prostitutes fall through the cracks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2f57b-b516-43f8-833e-e3e81c226779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e4e6d-24f4-4703-a97b-f967dbc4ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And signing up for the legal scheme is not such a simple choice
        in Senegal, a 96-percent&nbsp;Muslim-majority nation where sex workers face
        enormous social stigma and discrimination. NSWP says that leaves sex workers
        open to exploitation by police. Plus, the system only applies to women over
        21, leaving male sex workers without support (homosexuality is illegal under
        Senegalese law).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de70a0-b65d-42d8-8dff-dd8dd1de8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36822a-ecc1-43bf-a584-d0a576d6ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors combined are cited by researchers to explain the low
        level of registration -- only 20 percent&nbsp;of sex workers across Senegal
        and 43 percent&nbsp;in Dakar have signed up to get the card.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0762d2-c0fa-4fc0-bbcc-49d3aeac46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64753869-3597-476c-9948-bc7ddead3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the system doesn''t work," says Khady Gueye, program
        coordinator for the HIV division of Senegal''s Ministry of Health, who provides
        support to both registered and unregistered women through outreach programs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e745440-7ee7-4ea5-aa7f-80af43070e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af45dbd-7b7e-4e7b-b24d-7557d1bcbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal''s Ministry of Health and civil society groups are hoping
        to change that, particularly because sex workers are still the main contributor
        to the HIV epidemic: with a prevalence of 6.6 percent, they are up to 16 times
        more likely to be infected than the general population.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f78be-0640-4c96-91ff-34810054e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf842b-b8fe-490e-b11b-fe003d30221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The problem is the card''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d450ea-3bb5-4fcd-bd8f-2a012bf46676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the registration law was first introduced in 1969 -- inherited
        from French colonial legislation that stuck around even after Senegal declared
        independence -- there was little evidence of its impact on sex workers until
        recently.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557f108-ea97-495f-afe2-5014389aea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af293c-0670-4c7e-9eca-57ffd9f2fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelia Lepine, a development economist at University College London,
        published a report last year in collaboration with Professor Cheikh Tidiane
        Ndour, director of the AIDS and STI division of Senegal''s Ministry of Health,
        which revealed that the registration system has a crippling impact on sex
        worker''s mental well-being.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70310e-c024-48b9-8347-f2a4f755358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec371b0-72f5-4db0-b08f-e3a53a59c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Senegal, there is this idea ... that the low HIV rate is due
        to this policy," said Lepine, explaining that this was part of the reason
        she wanted to study the system. But while she found registration led to a
        38-percent&nbsp;decrease in STI prevalence, it also dramatically reduced the
        well-being of sex workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26ae70-7136-4d83-80a8-ab925329061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade9c7f-b998-4100-af5e-096ac6d5e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good policy in terms of public health. The problem is the
        card. So, it''s not the policy itself, but it''s the way it is materialized,"
        Lepine said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bec50c-d309-4a40-a3c4-98ee6772d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ce669-9d57-4e8a-89ee-0a6e82199d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who are registered live in fear that family members will discover
        their identification cards, or somehow see their name on a registration database.
        To avoid detection, they go out of their way to visit remote health clinics
        like Sébikhotane.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debcc039-79a7-4445-9055-82533ab1c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2a9a3-efa6-4243-aa0b-02e5700f5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awa, a 28-year-old registered sex worker who spoke with CNN after
        her appointment at the clinic, worries constantly that her 11-year-old son
        will find her ID.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e4e43-3ef5-40ef-9d27-b23fdb97ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6389578-396b-46c0-af92-a5c6d2851116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At home I made a little hole in my mattress where I hide the card,
        because my son is old enough to understand," Awa said, wiping away tears.
        "Registering has helped me on one side because I never have any health issues,
        and when I need medication I can get it. But in other ways it doesn''t help
        at all."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2c85d-31a9-4a4b-849d-8501273511b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4453a-6ca6-4912-8802-dda9e459ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report, Lepine suggests that the card could be replaced by
        a mobile application to track appointments, or with a quick response (QR)
        code issued at each medical visit. She recently received a grant from the
        UK Medical Research Council to explore these alternatives with the Ministry
        of Health.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa299fa0-dac4-4dff-87ed-0cec7a545099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa001be-9b23-4365-8da3-c9b9bccb01b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Registered for life</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53e3d5-5b99-47b5-b867-561a0a060ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ataya tea in his office at Dakar''s Polyclinique hospital,
        Ndour said it would be difficult to change the card, but acknowledged that
        the current system was problematic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726ba0c-0148-42e1-9aa1-a736b9b442cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31617b00-7cb8-4d70-983f-ef35100641f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are registered, you are registered for life," said Ndour,
        referring to the database of registered sex workers, which is easily available
        to police forces and healthcare workers. "That, I think, needs to change.
        The duration. There is no limitation, and somewhere, even if you stop pursuing
        this profession, your great-grandchildren can find your name somewhere, and
        that is a problem."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b328b9e-4ef9-4c2e-b7e9-e369a427889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d20e1-b3fc-4b5f-8ede-0c5b1bc4c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This opens the door to certain infringements," Ndour added, explaining
        that exploitation of sex workers by police forces is alleged to take place
        in some parts of the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71d27e-6c47-46de-8616-dccaa250a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60574fd-a451-4f3a-add0-7a36e0ca97af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Director-General of Senegal''s National Police did not respond
        to CNN''s request for comment.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168f8d7-0e18-430f-9205-9d1e0ba8853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4cf03-26eb-4dd6-91d3-fc73b9ce351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If registered sex workers miss their monthly appointments they can
        face up to six months in jail, Lepine found in her research, which puts police
        officers in a position to abuse their power.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2f6d0-353a-4693-8444-7317df660cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1838e-7d1c-4c27-aa1b-d2a0e4290777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that registered sex workers were more likely than
        unregistered prostitutes to experience violence at the hands of police officers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42c6b3-49a2-4fa9-ad17-fdbf83d92714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d49594-2dcd-4a6f-96ad-8756d8873121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard stories from women who were telling us that because a
        policeman knew she was a sex worker, they will go to their place asking for
        money, or if they refuse to give them money they will reveal to her family
        that she''s a sex worker ... this type of blackmail," Lepine said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b116203-df80-4c93-bc39-c498d1a06c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14ec01-2e31-41d4-bb58-1fafc402c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But registered sex workers are also more willing to report clients''
        violence to police, according to Lepine''s findings, an aspect of the system
        that is praised by women like Binta.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bef1b7-9ef1-47e9-91f5-c1e5e140af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f9684-22be-4335-a098-8b8b70db8f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a registered worker has a problem with a client, they can get
        justice with their card," Binta said, explaining that unregistered prostitutes
        have no means of legal recourse.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6f48b-8c2c-4d14-b8f3-fa5a7bcc57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b0803-2a8d-4c03-b09d-d21bc94138c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadija, a 37-year-old unregistered sex worker who lives in a concrete
        compound in one of Dakar''s poorest districts, said that if she had an ID
        card she would have reported being raped to police.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714b7d7-d315-438f-b7c3-07dd204dbec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8db45-b5a2-4932-9b6b-1c3ea759e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in her bedroom, a news broadcast playing on the muted television
        behind her, Khadija recalled the night she was assaulted by a client. She
        said she was robbed by the man, who forced himself on her without a condom.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c96ad-a2f8-45da-bfb3-3a93c8259d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570d41e-e5fa-4ee0-8336-ed3fab3fce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she said, she would rather risk the consequences of not having
        a card -- which include arrest -- than face the stigma associated with it.
        She''s been locked up twice for soliciting sex without an ID. The second time,
        she spent 45 days in jail. Now she''s more cautious about where she meets
        clients.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d495b-b509-4b2f-8d2c-b48a01f6da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793dacd-44af-492c-8888-b7838a1a203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you don''t have the card, the stigma is there, but with the
        card it''s even more," Khadija said, underlining the double-edged sword of
        the legal system that so many women describe.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcc17a-cd44-4639-80a6-432a61bab1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd7545-41ca-4159-9dc3-c01207125727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadija recalled an incident from several years ago, when she went
        to a nearby police station to resolve a dispute with her landlord, and a man
        came in to report that he was robbed by a prostitute. The police, she said,
        showed him a booklet of photos of registered women working in the area.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2f4ab-7246-4aed-b6ae-6003bd773718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ad475-dde7-46e1-a0c2-1d61d96205ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Senegal''s National Police about the incident,
        but they did not respond.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd208b-b708-4f93-9838-7c65fe881ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d81442-988c-4d44-aba6-23969f899f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadija said she couldn''t face the possibility of her profession
        being so easily revealed.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ba450-f186-4cde-a9f7-427807a504b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a460ab-5300-4cec-95a0-2bda516a7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My main concern is my family. I don''t want them to know. I don''t
        care about anything else," said Khadija, who lives with her elderly mother,
        as well as a friend, who also works clandestinely.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd305b0-af78-4809-b9d8-aefc6416572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be070bc1-def9-4b11-9d2e-fda33a78fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Providing alternatives</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4307ae-45d5-4ad2-b343-89157559bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadija is among a group of women that serve as peer-to-peer educators,
        working with non-profit organization Enda Santé to organize meetings, distribute
        free condoms, and share advice with other sex workers in Dakar.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0e499-972d-484a-ab4f-f754ed4fa56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae92404-d42e-42d3-a4b9-bc086066332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daouda Diouf, director of Enda Santé, says that leaders like Khadija
        have been instrumental in building trust within the community, allowing them
        to reach unregistered women. He says that, since Enda started operating its
        grassroots program 15 years ago, the prevalence of HIV in Senegal''s sex work
        population has dropped from more than 20% to 5-6%. Diouf credits that success
        to the nonprofit''s mobile clinic, which treats women on their own terms,
        providing services at night in the neighborhoods where they meet clients.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58587956-6b29-4b5a-ac4f-b4a6c396f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c71ad6-699c-47ea-8f91-37c7164e0bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with sex workers is the thing that is keeping Senegal in
        control of the (HIV) epidemic," Diouf said. "But the reality is not only on
        the public health and technical approach side, it''s also society, religion,
        and community that has to be taken into account."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526573c-aa99-4346-800b-dc9ac5194de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f522d2f-6f41-4828-8043-6056237df88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For both registered and unregistered women, the realities they face
        are often the same: juggling jobs, caring for children alone, supporting aging
        parents, navigating nights out,meeting new clients and trying to stay safe.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2be3b-e653-48ea-8a67-59efe03b4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139a92b-a843-49fb-bd83-722a61497023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Saturday evening, many of the seaside bars in Almadies, Dakar''s
        nightlife district, are packed with sex workers and their clients. Some women
        are carrying cards, and some are not.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8ecad-1326-422d-96ab-7031f8e2c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70acdc51-b9bc-464e-9f0d-f3db304300cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Binta works there on the weekend she always takes her ID card,
        concealing it in a secret compartment of her purse.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f506e1-90fd-47ae-97a4-63b4873c2b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c6af9-ec0d-4a1f-9702-d679378094ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could change one thing, it would be to remove the photo and
        my residence from the card," says Binta, who is saving up money to open a
        multi-service shop for fixing computers.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d624a5-80e2-44b3-a933-faf22897bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25934bdc-d86b-41f3-b858-6fbaf4eba098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she doesn''t want it to define who she is.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebca822-c982-4730-a4c2-fc3df2b03833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a52ab-6192-40b0-bd1d-c490b9c89373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Meissa Seck contributed to this report from Dakar.</em></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b18770-38be-4f9b-b608-4ceff95cb54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:50.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/20/health/senegal-sex-work-asequals-intl/index.html"
        target="_blank">Sex work is legal here. But only if you register with the
        police</a></em>"</p>'
