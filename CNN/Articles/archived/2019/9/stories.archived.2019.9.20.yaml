    'mgnl:tags': ['Mark-Ronson', 'sapiosexual']
    'template': '1'
    'title': '''Shallow'' hit-maker Mark Ronson puts brains before looks as he comes
      out as sapiosexual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a8367-3a20-47dc-93a4-99fb10f6c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Chart-topper Mark Ronson has come out
        as sapiosexual. In case you''re not familiar with the term, it means being
        attracted to intelligence above other traits -- or, in other words, putting
        brains before looks or gender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec360b42-6a67-4803-b88d-9f5f8e6b96c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272ebb6-bd5c-4599-83b3-6e54af8df37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronson, 44, is known for a string of successful collaborations with
        A-list artists from Amy Winehouse and Adele to Miley Cyrus. This year, he
        won the Oscar for Best Original Song with "Shallow," interpreted by Lady Gaga
        and Bradley Cooper in Hollywood''s latest reimagining of "A Star Is Born."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb799dca-c4e6-4315-bfab-bb6f49f489a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d8200-211c-4448-8e0c-dc657ec61161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on ITV''s Good Morning Britain on Thursday, he said: "I
        feel like I identify as sapiosexual." Anchors Ben Shephard and Kate Garraway
        congratulated him on being "out and proud."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b0a3c-6ae1-4795-9a96-0dbe166e8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71850c4-696a-4d07-9a46-b261108b498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Nichi Hodgson appeared on the show earlier, defending the
        term. "The definition of sapiosexuality means intelligence first," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1964f8-8770-4e01-9d12-6b7d4c8b2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3658c7-24ce-4630-bed8-d385d696d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have dated men, women, transmen, transwomen, and across the gender
        spectrum and identify now as bisexual," she added. "The thing that has linked
        all these people has been their brains."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810bc307-fcae-4cfc-9da9-b10ff89efdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66963e10-a587-4014-aafb-5c8ebacfd761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguing that research on the subject validates the term, Hodgson
        said: "We know that a certain percentage of the population is also sapiosexual.
        They just might not know it themselves, because we haven''t used the term
        before."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c7886-1439-47cc-a873-a18730f7bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425e1ec-ea7f-4fb4-b0a7-8d89b6ff45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always existed, we just didn''t have a word for it," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40ab09-66e0-4bb1-a6ef-f9604f446d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:42:57.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:23.033+08:00
