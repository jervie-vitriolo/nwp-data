      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/tech/sega-genesis-mini-console-vintage/index.html">Sega
        returns with a nostalgic console from the late 80s</a>."&nbsp;</em></p>'
  'Quezon-City-swine-fever':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'A pig found dead in Quezon City (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-20T10:13:51.878+08:00
    'imagesource': 'jcr:d978f4a3-b227-44f2-8883-66cec791598d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98062e1c-f28a-4e35-91b6-ad96e22288ef'
    'lead': 'Quezon City is the third area in the country with confirmed cases of
      African swine fever, the local government says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:17:54.623+08:00
