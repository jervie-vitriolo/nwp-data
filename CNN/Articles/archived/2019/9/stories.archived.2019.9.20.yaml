    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989bcb07-3972-42ca-9b80-439fa767ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:39.033+08:00
