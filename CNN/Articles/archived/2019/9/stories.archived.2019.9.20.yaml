      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/tech/huawei-mate-30-pro-launch/index.html">Huawei''s
        new Mate 30 has flashy hardware but Google apps are missing</a>."&nbsp;</em></p>'
  'convicts-surrender-duterte-deadline-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-20T18:05:12.370+08:00
    'imagesource': 'jcr:762783a5-7d02-407c-b311-cf527c345f08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd6496f3-f581-447d-87b4-04ad704c25e0'
    'lead': 'They want a ''certification'' from the government that they will not
      be rearrested or ordered to surrender again in the future. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T18:10:58.484+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:46:28.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:59.414+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Good-Conduct-Time-Allowance', 'Rodrigo-Duterte', 'Bureau-of-Corrections',
      'Department-of-Justice']
    'template': '1'
    'title': 'Some surrenderers found eligible for release opt to stay in jail for
      now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011345dc-ef2e-4643-ae33-dfa75ea76d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Some of the previously released inmates that the Justice Department has found
        to be entitled for release on valid grounds are refusing to leave jail – for
        now – without the government''s assurance they will not be rearrested or ordered
        to surrender again in the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f667a7-82a8-495d-bf6e-37e2a22a48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b85121b-270c-4de3-9e0d-ba10f96a8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Justice Undersecretary Markk Perete, who admitted
        that the department was caught off guard by the mass surrender of freed convicts
        Thursday night. This was the <a href="https://cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html">deadline
        set by President Rodrigo Duterte</a> for heinous crime convicts who were allowed
        to walk free under the expanded good conduct law to surrender, saying their
        grave offenses exempt them from getting their jail time shortened based on
        good behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a92795-4aa4-4e3d-8023-819d7cc99733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19daa3b-4647-43e9-bc4f-883d9b8f2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, Perete revealed that a total of 2,009
        individuals have turned themselves in, when the government was only expecting
        <a href="https://cnnphilippines.com/news/2019/8/29/heinous-crime-convict-good-conduct-release-BuCor.html">1,914
        heinous crime convicts</a> to surface, based on an initial list by the Bureau
        of Corrections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebd8ea-9e71-43a9-a3e8-ff9d0177712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b945c11-d9ee-46e0-be44-0c0e67537c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said surrenderers whose names are not on the list are automatically
        eligible for release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed3ce6-4649-42f9-baa3-62cca6041a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a23af8-bb6e-4fe8-84b3-b29d113b4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the BuCor, those who surrendered last night, from
        11:00 p.m. onwards, after verification that they were excluded from the initial
        list, they were asked by the BuCor to leave the premises," Perete said in
        a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff6b20-d423-41c2-bd4d-de5d40b92085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a20c9-8887-4c89-877b-1aebef270054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, they refused to do so because they were asking for a certification
        from the BuCor that they will no longer be the subject of rearrest," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5f76d-9fa7-4da3-a811-97dbbfcace8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58c9e2-0a77-4070-bdcb-6a438fb9ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention how many of the surrenderers are staying in jail
        despite being asked to leave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6c412-5f9c-4775-a594-bfdc85b45950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23cea15-1a88-48d8-97e3-43a02b3c83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that at least 41 of those in the BuCor''s initial list
        were actually granted parole or pardon and were not among those who benefited
        from questionable early releases. It is not clear whether they were among
        those who surrendered or not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87f0a3-a7c4-406d-934d-cad1367b4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1972f-d389-43fe-92d0-d50441f23f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said the Department of Justice is now swamped with work.
        Aside from "cleaning up" the erroneous list of heinous crime convicts, it
        has to prepare the certifications requested by the surrenderers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b54db8-5fb2-4c18-8aad-7056ab243669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbecdae-4f6d-4805-a61f-7efb7b04a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:10:58.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are verifying the list. We are trying to come up with a cleaned
        up list and at the same time we will have to prepare the necessary documentation
        which would somehow legally protect those who have turned themsleves in that
        once they are already outside they will long longer be subject to rearrest,"
        Perete said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
