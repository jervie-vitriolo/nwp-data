      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16b095-e256-4e90-b684-9d70dce8dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:01:20.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air masks, the oxygen masks dropped from the top of the plane,"
        passenger Harris Dewoskin told CNN affiliate WSB. "Chaos sort of ensued amongst
        the passengers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f8484-c8d1-4e99-ae6f-9f783b097e85'
