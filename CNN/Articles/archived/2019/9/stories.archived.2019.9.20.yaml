      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said that the number of foreign tourists who
        visited the country incrased by almost 12 percent to 4.1 million in the first
