      'mgnl:lastActivated': 2023-01-27T10:46:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb677b66-abb5-492c-b0a6-654eac4c750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA, the military school of the Armed Forces of the Philippines,
        said autopsy findings ruled that blunt force trauma was the cause of Dormitorio''s
        death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beaa78a-2079-46e3-965d-8592dfb4f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c238edd-7701-40ee-a202-4163c1c6ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three PMA cadets are considered suspects in the fatal hazing of
        Dormitorio; two cadets are in the stockade and the other one is kept in PMA''s
        holding center. Co added that there may be more names who will be implicated
        in the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07935243-1803-48b3-bca6-166eb97ef627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a1f7bf-ed8f-4596-8ab9-dc3a92256cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PMA said it will file administrative charges
        and will sanction those behind Dormitorio''s death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb133d-f289-4190-94c7-9c5ebd630894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3dc2c-82cf-4d62-bb02-d295f931f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the criminal legal processes will take time, PMA is committed
        to be fervent and thorough in ascertaining that justice will be achieved through
        the assistance of PNP," the military academy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc5fc8-2461-4cc0-80a3-d1a5ea6a6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75346b96-f9ce-4f8e-8722-dd4b146c3734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 17, Dormitorio was brought to the PMA Hospital, but
        doctors ruled that the young cadet only diagnosed urinary tract infection
        so he was discharged. Hours later, he started vomiting. He was found unconscious
        in their barracks in Baguio City in the early hours of September 18. He was
        rushed to the hospital where he was declared dead on arrival.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154330dc-cd41-4122-bb74-19df4d41dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc7671-b9e5-41ff-ae0a-a9996eb5e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said they are also investigating the liability of the PMA Hospital
        officials who discharged Dormitorio.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c206f-5d65-4a38-8f9c-18ce956f300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2bbab-34a0-4711-9488-9a0fbb9494fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal daw po na four hours ino-observe if there will be signs
        of internal injury like ''yung paninigas ng tyan, pagsusuka, wala raw siyang
        pinakitang mga symptoms na ganun so he was returned. Kasama po sa iimbestigahan
        namin criminally and sa kanila po administratively, ''yung mga lapses that
        might have been committed by the medical personnel of the PMA Hospital," the
        Baguio police chief said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8d08a-802c-4e39-8495-754f123939e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50dac2-a6f3-4a41-a3bf-9da181f66ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in 2018 signed a new law prohibiting hazing,
        following the death of University of Santo Tomas law student Horacio "Atio"
        Castillo III.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd8417-639e-4137-953b-599022834db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29b41a-ac42-489c-95ac-ec5a9722accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11053 or the "Anti-Hazing Act of 2018" bans all
        forms of hazing and orders the regulation of initiation rites — physical and
        psychological — of fraternities, sororities, and organizations to make it
        safer for recruits.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a3b2b-60d6-4a10-89c4-7fd971f1db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4a7da-f643-4906-9068-1b3446940203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also covers the citizens'' military and army training.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac73f1-bf14-4c28-b63f-b9afa1367b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d9ad5-a0d9-4420-9330-8aad1d5a8022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law penalizes violators with life imprisonment and a P3-million
        fine if a hazing rite leads to death, rape, sodomy, or mutilation. The previous
        anti-hazing law did not include a fine. Those who are present and were involved
        in the planning and conduct of a hazing incident, including the faculty adviser,
        will be imposed a fine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251e05d-8ae1-4d2d-9d17-99317c23f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T18:31:52.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4720c-f6f3-42d0-a500-8853de8e674e'
      'mgnl:activationStatus': true
