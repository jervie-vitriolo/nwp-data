  'vaping-deaths-united-states':
    'author': 'Jen Christensen and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-20T10:51:58.191+08:00
    'imagesource': 'jcr:dfc6dc1c-c023-410f-9381-0fa0988672a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfd71ab8-cb06-4091-839f-34787b27aa69'
    'lead': 'The Missouri Department of Health and Senior Services said the man had
      normal lung function before he started to vape in May. He developed mild respiratory
      symptoms that worsened, and was hospitalized on August 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:55:10.502+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:47:01.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:49.376+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eighth death linked to vaping as illnesses surge around the United States'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba478b86-f628-4dd0-96ab-34c302adf9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Missouri health officials announced on
        Thursday the vaping-related death of a man in his mid-40s. This is the United
        States'' eighth death linked to severe lung injury and illness tied to e-cigarettes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48df46-3659-43ed-9305-6f9e7ff08a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e55aa-30e2-48ba-a301-d87d86584e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Missouri Department of Health and Senior Services said the man
        had normal lung function before he started to vape in May. He developed mild
        respiratory symptoms that worsened, and was hospitalized on August 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5df27f-4398-40ac-a4e6-0c9346a66684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083f1b9-c158-48bc-97b7-11b8a1830b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unfortunate case of a young man with no prior lung illness
        who started vaping because of chronic pain issues," Dr. Michael Plisco, Mercy
        Hospital St. Louis critical care pulmonologist and medical director of Mercy''s
        extracorporeal membrane oxygenation (ECMO) program said in a media release.
        "He started out with shortness of breath and it rapidly progressed and deteriorated,
        developing into what is called acute respiratory distress syndrome (ARDS).
        Once the lungs are injured by vaping, we don''t know how quickly it worsens
        and if it depends on other risk factors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab8538-c23c-46b7-9ae4-22c1fcbe2e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524eb344-fd67-4cf9-8d6b-21d2fc806c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping-related illnesses have been linked to seven previous deaths
        -- two in California and one each in Kansas, Illinois, Indiana, Minnesota,
        Oregon. CDC health officials said on Thursday they expect more deaths to be
        reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b3767-2134-461c-a530-065aecf566cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed20979-7391-451c-9c5f-b66ae3437794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 530 confirmed and probable cases of lung injuries
        related to e-cigarettes as of September 17, the US Centers for Disease Control
        and Prevention said Thursday. That''s 150 more than was reported on September
        11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ca323-4251-4f1a-941d-478f079f45f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7dfc47-e36d-4663-8b0d-26f99866777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 17, there have been vaping-related illnesses in
        38 states and one US territory, the CDC said. Among the cases for which patients''
        sex and age are available, 72% are in men, 67% are in people ages 18 to 34,
        16% are in people younger than 18 and 17% are in people age 35 and older.
        More than half of the cases are in people younger than 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff0605-31a5-47cf-93a2-1b060a21f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f6ab8-6de7-495b-bf57-af22e2435165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, health officials said they haven''t found a definitive cause
        or a clear connection between cases, and they warned that patients worried
        about becoming ill from vaping should refrain from using e-cigarettes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57aacc-ab3a-4099-a952-bc72688edd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b8765-591e-4513-8fea-d184a2697108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of cases, multiple substances</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310eb4dd-9f65-4a1d-948e-a4ea8142189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, officials from CDC, FDA and states complex investigations,
        involving hundreds of patients -- including some who are reluctant or too
        ill to talk with investigators -- and multiple substances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6271f88-8f70-4b02-ab47-4ce7ec362a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdff817-e225-4cb3-88e5-44663e143b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish we had more answers," Dr. Anne Schuchat, principal deputy
        director of the CDC, said during a media briefing on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4af46-1751-4c24-9431-3fc6f747129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764e4cd-2473-4f3c-b060-c71b8b7dbfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and various state health departments have reported widespread
        use of products containing THC, or tetrahydrocannabinol, the psychoactive
        substance within cannabis, among people who became ill. But health officials
        emphasized Thursday that not all people who became ill had used THC, and many
        had used multiple substances.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364805a-edeb-4fb3-b5ca-d5dad5e4ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec66270-f65d-4927-8944-3de29781789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitch Zeller, director of the US Food and Drug Administration''s
        Center for Tobacco Products, said the agency has collected more than 150 vaping
        product samples for analysis in its forensic chemistry center and the number
        continues to grow. Investigators had previously mentioned finding vitamin
        E acetate in some samples, but lab tests show a "mix of results," Zeller said,
        and no one ingredient, including vitamin E, has shown up in all of the samples.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08a925-f44c-4a36-90c3-d4e764398c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4cba9e-9a04-4b81-9c92-88c3b75e4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeller also said the FDA has activated its law enforcement arm,
        the Office of Criminal Investigations for a parallel investigation to identify
        what is making people sick and how it''s supplied. Zeller said the investigation
        is ongoing, but the office is not pursuing any prosecutions related to personal
        use of e-cigarette products.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81667318-cccd-4d98-a216-0473b792572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258348d8-2c26-44d4-8e29-e3bbd640db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jennifer Layden, the chief medical officer and state epidemiologist
        with the Illinois Department of Public Health, said satte investigators have
        struggled to gather information from patients who are too ill to speak or
        can''t recall the products they had vaped before becoming ill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e465539-9758-42c8-885d-e71024e072b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b198acf-9eeb-4404-8839-d54e50a5463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois health officials are asking people who use e-cigarettes
        -- whether they are ill or healthy -- to fill out an anonymous survey about
        their vaping habits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ddcc54-f17b-40b1-a02b-58f46a92abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b0c40-380b-4b92-9fda-089ad20e6a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layden said the survey might be able to fill in some details to
        explain why some people become sick and others do not.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee784cf-3700-46c8-acc2-95c9ef1716db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ccb28-242a-42a2-9304-3825cc15eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symptoms of vaping illness</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac5461-a9ae-4612-9e44-3c9b8e801db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people -- especially youth and young adults, women who are
        pregnant and adults who do not currently smoke -- should not vape, CDC officials
        said. Adults using e-cigarettes to quit smoking should not return to cigarettes,
        Schuchat said, but instead should talk to a health care provider about other
        tools to help them quit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123ba7b-4e29-467a-9b0a-5d4c58124d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38591cd1-6845-4d59-91c7-8f0d8252cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials urged people not to buy vaping products off the
        street or modify them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c2d46-f8cc-418b-86ae-780b04673c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf44f68-b5c8-4d7c-ba5e-b0d833b09665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who became ill experienced cough, shortness of breath and
        chest pain, and in some cases, nausea, vomiting, diarrhea and abdominal pain,
        health officials said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b1b37-5b80-4de1-8a16-e04e09f8b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a190022-e099-413f-863f-482ad85f2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people who vape experience symptoms, they should seek medical
        care.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40902a-ea4d-4834-a2f9-a9ac496bbf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:10.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
