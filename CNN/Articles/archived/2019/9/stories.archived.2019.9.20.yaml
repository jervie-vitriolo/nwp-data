      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)—</strong> A
        day after <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html"
        href="https://www.cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html">health
        officials declared an outbreak</a> of the disease in the Philippines, the
        Department of Health (DOH) on Friday confirmed a second case of polio in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa23c8b-a11c-4a45-b86e-8fb4a1178d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T22:35:27.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:40.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOH announced that a five-year-old boy from Laguna
        is the second confirmed case of the infectious disease, which has reemerged
        in the country after nineteen years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa05afc-fc20-4f33-8601-6520a46d8279'
      'mgnl:activationStatus': true
