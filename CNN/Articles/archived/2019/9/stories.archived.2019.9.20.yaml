    'lead': 'Chart-topper Mark Ronson has come out as sapiosexual. In case you''re
      not familiar with the term, it means being attracted to intelligence above other
      traits -- or, in other words, putting brains before looks or gender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T22:42:57.738+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:46:23.029+08:00
