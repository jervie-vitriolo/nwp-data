    'title': 'Could it *be* any more fun? Google marks 25 years of ''Friends'' with
      Easter eggs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f514e0-ab75-4052-a579-0485767a718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T19:27:05.861+08:00
