      'jcr:uuid': 'dceb121d-aef1-4948-a882-68ee15546804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old added: "On Friday, we''re striking for a Green New
        Deal; for the immediate cessation of fossil-fuel projects on sovereign indigenous
        land; for environmental justice; for the protection and restoration of nature;
        and for sustainable agriculture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648240f8-3d87-4e94-a8d5-726443c64be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7c2bd-132c-4629-8a90-4209f027e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re striking for ourselves, for our friends and family, for
        the kid who lives down the street from us. We''re striking because it''s what
        we have to do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4415c-e2ae-4a3c-8c3e-27266331bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e436d8-f194-40b3-b03c-b4644ffc7ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Amazon &amp; Microsoft workers striking</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5e9fc-38be-421a-9129-cd1fccaca846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, over 1.6 million people took part in the first Global
        Climate Strike to demand transformative action on the climate crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3347a79-8d9f-4644-bac6-6508ecbcd268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a06bb-4a5e-488d-a6b9-5e14f221ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global youth movement has asked for adults to join them this
        time and many have said they will respond.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d17915-c40a-4a64-ba6e-ae9e01ebda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a35ff0-4b09-45c6-a7b1-6fece422c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,500 Amazon employees have pledged to walk out and Microsoft
        workers have also said they will join the strikes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc7b04-3974-4d2f-a188-0e81621d659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a091bf5-01eb-4e07-9e60-66c7f5a52166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft Workers 4 Good tweeted earlier this month: "Microsoft
        workers will be joining millions of people around the world by participating
        in the youth-led Global Climate strike on September 20th to demand an end
        to the age of fossil fuels."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d886c-897c-4396-a8bd-e19dce2c0cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c9641-e743-4109-8074-0355d1fdf382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoor clothing brand Patagonia has said it plans to shut down
        its operations on Friday to allow employees to join the Global Climate Strike.
        (Stores in Italy and the Netherlands will close on September 27, and in Switzerland
        on September 28.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb39fc1-34bd-4ebf-b2b8-9205191fa166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0aae6e-083e-4a0f-a5bb-31874435d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the labor groups taking part is the Maritime Union of Australia
        which has reportedly said that that 380 stevedores from Hutchison Ports at
        Sydney''s Port Botany would stop work from 10 a.m. to 2 p.m. local time Friday
        to attend the climate strike, while the Trades Union Congress (TUC) in the
        UK has called on its members to support the climate strikers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081d9c7-2b9a-4391-8de2-a5c6012850f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b409d-3795-4222-97ad-f8f2e27482d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Victoria, Australia, students and public workers are being encouraged
        to walk out of school and work.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daecb45-b5df-4a63-bf64-db4de50c04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5a16b-006d-495e-aa23-fd84e7ca3bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesman told Melbourne-based daily newspaper The
        Age: "We want our kids to be engaged in the world around them, so we don''t
        think it''s fair to criticize students for holding a peaceful protest about
        an issue as important as this."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef10c4-32ec-494b-9b3c-b683170086b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70cb0e0-a5e9-4a07-9ead-d9dddbdba20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NYC gives 1.1 million students permission to skip school</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f4ad1-d865-46bd-bb26-df5910f134e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City 1.1 million pupils will be allowed to skip school
        on Friday after the city announced it would not penalize public school students
        joining the strikes, but made it clear that the students did need parental
        consent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2d296-d8ba-4399-80b6-647ca28777dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ed5e9-8106-4b6c-9dfc-846d89b3cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio tweeted he supported the move: "New
        York City stands with our young people. They''re our conscience."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6b3a0-4d3c-481d-b335-23688187dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b58ba8-1ca0-4d46-a2e7-f50bf856b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds will rally in downtown Manhattan at 12 p.m. ET, where a roster
        of young climate activists will speak, including Thunberg, who sailed to New
        York to attend the UN Climate Action Summit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7b1c4-ac72-4cae-886e-beae243788fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8abb8-2785-4933-be85-7621aa8ee5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thunberg the figurehead</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60171b69-22db-4b71-828f-319d853e047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Thunberg 15 days to sail across the Atlantic -- from Plymouth,
        UK, to New York City. She traveled on a on a zero-emission sailboat to reduce
        the environmental impact of her journey, according to a statement from her
        team.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fae91-3855-484f-844c-c63f3396a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60872c72-1e9e-4751-a51c-e2caabf488a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager, who last August began staging weekly solo protests
        outside the Swedish parliament every Friday, has become the figurehead of
        a burgeoning movement of youth climate activists.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4431a7-565b-467c-abf3-a98e31704dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971fb72-cb96-404b-b003-61aaa042a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week she met former US President Barack Obama and told US politicians
        that they were not doing enough to combat climate change.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcecc75-1481-42a5-bb1c-f52e88b058d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60705c75-499d-4901-b84f-584d57d44d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been invited to talk at the UN summit by UN Secretary-General
        Antonio Gutteres, who has called for heads of government to not bring speeches
        but plans on what he has called a climate emergency.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1ed89-351a-4772-a924-3a24a67d0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346b4b2-f08d-4464-a803-ade0b4d32502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Financial Times, leading economies such as Australia
        and Japan will not be invited to speak at the summit because of their continued
        support for coal is at odds with Gutteres'' aims.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbb836-1b74-46b6-9e99-79ed8e37ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac070fe-582d-446f-811a-53458e9008d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris treaty, signed in 2015 by 195 nations, obliged governments
        to limit global temperature rises to "well below" 2 degrees Celsius and to
        strive for 1.5 degrees Celsius. The United States withdrew from the treaty
        in 2017.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7baf524-5f69-4f39-8f30-b5efd95c71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82331766-d2fc-4bfb-b2fa-163f1d3b5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Obama lamented President Donald Trump''s decision, saying
        in a statement that the deal was intended to "protect the world we leave to
        our children."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b6b48-6bc6-47ae-96dd-8a8a7a8f46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:38.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/20/world/global-climate-strike-september-intl/index.html"
        target="_blank">More than 100,000 have gathered in Melbourne as the world
        begins climate demonstrations</a></em>"</p>'
  'bird-population-in-US-Canada-drop':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-20T14:06:14.638+08:00
    'imagesource': 'jcr:bf6e4de5-8d18-43e0-ae2a-308a7a3f069e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '335f666e-680e-4feb-be3d-8d3388329547'
    'lead': 'Bird populations in the United States and Canada have dropped by 29%
      since 1970, signifying 2.9 billion birds lost in almost 50 years, according
      to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:10:17.113+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:46:52.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:52.219+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Canada', 'bird']
    'template': '1'
    'title': 'US and Canada have lost 2.9 billion birds since 1970, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65da83-7e55-44ea-ac14-11b7ee144f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Bird populations in the United States
        and Canada have dropped by 29% since 1970, signifying 2.9 billion birds lost
        in almost 50 years, according to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e929131-3908-42db-8262-457c99d257be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf5a6b-85d0-40ea-87c7-a4002307c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists involved in the study warn that like a canary in
        a coalmine, birds reveal environmental health. This steep loss of bird populations,
        including some of the most common birds like sparrows and finches, shows that
        human impacts on the continent''s environment mean it can no longer support
        the wildlife systems it once did.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc0f16-5079-4c60-a89e-1269d77e72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341052a0-c382-469b-9467-43ef93627c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, it''s hard to track animal populations this way. But birds
        are much easier to monitor. The study combines almost 50 years of data, including
        information collected by citizen scientists and weather radar data of migratory
        birds from 143 stations across North America. Observations by people were
        shared with the North American Breeding Bird Survey at the US Geological Survey,
        the Canadian Wildlife Service, the Audubon Christmas Bird Count and Manomet''s
        International Shorebird Survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1c732-46fe-4f48-936c-437923742e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b89f1-cfe2-4b42-8ef2-18a47d400d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizen-science participants contributed critical scientific data
        to show the international scale of losses of birds," said John Sauer, study
        co-author at the US Geological Survey. "Our results also provide insights
        into actions we can take to reverse the declines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246d3df-8698-4508-a250-c9ddb504f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5a9df-e244-4851-9e41-4f4d218f2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Thursday in the journal <a href="https://science.sciencemag.org/cgi/doi/10.1126/science.aaw1313"
        target="_blank">Science</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc319c6-e771-4a0f-af57-1cff23a6ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec437d79-0e68-4943-ac41-c3cac71ddd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple, independent lines of evidence show a massive reduction
        in the abundance of birds," said Ken Rosenberg, the study''s lead author and
        a senior scientist at the Cornell Lab of Ornithology and American Bird Conservancy.
        "We expected to see continuing declines of threatened species. But for the
        first time, the results also showed pervasive losses among common birds across
        all habitats, including backyard birds."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8641eb-5945-40ef-8595-d25e6ed62495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28211225-9901-4539-a27c-8d0bfcaf44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 90% of the birds lost came from 12 common songbird families
        like sparrow, blackbirds, warblers, finches and swallows. Shorebirds have
        also lost one-third of their population, and grassland birds lost more than
        720 million, resulting in a 53% population reduction. Forests across North
        America lost more than 1 billion birds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe96978-50ad-4838-88a0-4cb05872912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a69b75-292c-4266-b4f0-2f0c8f35c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme loss matches a similar picture emerging around the globe.
        The loss of grassland birds in North America is similar to a decline in farmland
        birds across Europe, according to the study. The study did not analyze causes
        of the declines. But widespread population decline is usually due to a loss
        of habitat, and factors that interfere with breeding and increase mortality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91d590-1f07-4af0-8cd7-b223755cfb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dae761-ba66-4a93-94f4-036df922e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has warned that domestic cats, glass buildings,
        pesticide use and climate change all play a part.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970ba74-29d8-4eac-af21-ac0413ae9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d17af0-6d8c-400d-a5de-7b4090f7d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data are consistent with what we''re seeing elsewhere ...
        showing massive declines, including insects and amphibians," said Peter Marra,
        study co-author and director of the Georgetown Environment Initiative at Georgetown
        University. "It''s imperative to address immediate and ongoing threats, both
        because the domino effects can lead to the decay of ecosystems that humans
        depend on for our own health and livelihoods -- and because people all over
        the world cherish birds in their own right. Can you imagine a world without
        birdsong?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb099a1c-ae6f-4771-87b7-efe27f24d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb5075-69a3-426a-8958-5c985f46a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study also showed that some bird populations have bounced
        back after suffering previous declines. For example, duck, geese and swan
        populations have improved over the last 50 years due to conservation efforts
        and funding to protect wetlands. The banning of DDT has allowed raptors, like
        the Bald Eagle, to also improve.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ade0b-4909-4103-85b3-c9dd1e081149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1409ba5-7519-4517-b0d1-c6fb5b8a9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these gains don''t make up for the current losses because the
        numbers can''t be offset.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c876996-1274-488a-8d93-544f149737e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee60a58-9117-4e6d-a4bb-308cc7df5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Species that had been introduced in certain areas didn''t fare well,
        either. When native and introduced birds are dying out, nothing is replacing
        them because the birds just aren''t thriving in environments so altered by
        humans, the researchers said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13c2ed-6ad4-4a0a-b7f0-ceec3c743865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b16643-3015-4a77-91d8-e0a096dc9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wake-up call that we''ve lost more than a quarter of our
        birds in the US and Canada," said Adam Smith, study co-author at Environment
        and Climate Change Canada. "But the crisis reaches far beyond our individual
        borders. Many of the birds that breed in Canadian backyards migrate through
        or spend the winter in the US and places farther south -- from Mexico and
        the Caribbean to Central and South America. What our birds need now is an
        historic, hemispheric effort that unites people and organizations with one
        common goal: bringing our birds back."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82fccf-e015-4d47-9056-fadd4b14c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99b247-e20f-463b-b0c9-3426aefaa726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also said their estimates include only breeding
        populations, so the loss could be greater.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1256b-3113-4285-ba1e-035237d45305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c05150-f30f-4660-b3f1-cc4efcbdbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of common birds has happened before, like the extinction
        of the passenger pigeon, according to the study. Once the most common bird
        on Earth, it rapidly went extinct in 1914 due to loss of habitat and excessive
        hunting -- and because no one was monitoring the population.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a8aa8-2ba4-4bc3-8bc5-93d234fb56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1c75b-03e9-493e-911c-7f68cf38c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds are part of a well-functioning ecosystem. They''re part of
        the food chain, they eat insects that are considered pests to humans, and
        they help with dispersing seed and pollination, the researchers said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72007f-6b67-43dc-91cc-370a2123f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2864cb-8678-4d92-918c-e073ba76041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because birds are monitored so well, the researchers fear that
        this may "represent the tip of the iceberg, indicating similar or greater
        losses" in other animal groups, according to the study.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab47382-f976-4ee0-9a65-a3f05f2081e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44e802-1eb7-4127-afe3-78d050a840e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can be done? The improvement in certain bird species has
        shown that conservation and legislation work, the researchers said. But there
        are other things people can do to help. Suggestions on a website launched
        in tandem with the study, 3billionbirds.org, include installing screens on
        windows to prevent birds from crashing into buildings, keeping their cats
        indoors, adding native plants to their yards, avoiding the use of pesticides
        and single-use plastics, and drinking coffee that supports bird habitats rather
        than destroying them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590faf8d-9a28-4e05-b26e-3de4515d7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c021d-b121-457c-bc89-74cc19f5cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can even share observations of birds in their own backyard
        with different projects to track where birds are thriving or need help.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a81ecc-da8d-484a-8f5f-7cea3fab42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bd501-82f5-4112-a450-fe1e0af66b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story is not over," said Michael Parr, study co-author and
        president of the American Bird Conservancy. "There are so many ways to help
        save birds. Some require policy decisions such as strengthening the Migratory
        Bird Treaty Act. We can also work to ban harmful pesticides and properly fund
        effective bird conservation programs. Each of us can make a difference with
        everyday actions that together can save the lives of millions of birds."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532e2a9-f5fa-4a76-8e4e-ba65e7ca5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:10:17.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/19/world/north-america-bird-population-loss-scn/index.html"
        target="_blank">US and Canada have lost 2.9 billion birds since 1970, study
        says</a></em>"</p>'
