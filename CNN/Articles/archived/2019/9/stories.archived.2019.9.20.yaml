      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is happy with the work of Secretary
        Berna so far, so let''s just wait. We''ll have a Cabinet meeting and perhaps
        the President will give some directives as far as the Tourism industry is
        concerned.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168eeefb-c8da-4247-874c-ef019b04801b'
      'mgnl:activationStatus': true
