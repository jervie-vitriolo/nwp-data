      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world economy is slowing, and it could
        be headed toward a recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f7908-eaf3-4c0a-ad69-cf1a7532ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352750a-2114-4153-a524-48867d3fc210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization of Economic Co-Operation and Development, an intergovernmental
        economic group, just slashed its forecast for global growth to a decade low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95306efc-961f-4540-8d5e-c567fa570c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c04487-48b7-4a32-8a8f-160ec6997992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD projects the world economy will grow just 2.9 percent&nbsp;in
        2019, which would be the lowest forecast since 2009. In 2020, growth is predicted
        to inch up to 3 percent. Just 18 months ago, the organization still expected
        4 percent growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed239b-c492-42d1-ae6d-683596967613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14dd067-5add-4c44-9d86-37864e18b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global growth at 3&nbsp;percent or less constitutes a recession,
        according to past definitions used by the International Monetary Fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd093f-d052-41eb-ba69-d1ee7308b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae9c61-af24-41ae-a41d-30e7c614b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:54:18.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G20 nations are expected to grow 3.1&nbsp;percent this year
        and 3.2&nbsp;percent next year, as per the updated outlook. US growth was
        cut to 2.4&nbsp;percent in 2019 and 2&nbsp;percent in the following year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd17ea-fd9d-477b-8195-b09be4bcbbeb'
      'mgnl:activationStatus': true
