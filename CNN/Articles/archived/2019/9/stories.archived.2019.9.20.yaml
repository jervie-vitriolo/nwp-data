      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/19/Senate-isolate-heinous-crime-convicts.html">READ:&nbsp;Senate
        panels seek isolated facilities for heinous crime convicts</a></strong></p>'
  'why-marco-polo-in-mactan-perfect-venue-gathering':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-20T18:27:37.155+08:00
    'imagesource': 'jcr:b269a5ad-a790-4ebb-a3f2-44a61dbdb20e'
