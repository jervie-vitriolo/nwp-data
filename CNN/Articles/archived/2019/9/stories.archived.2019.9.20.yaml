      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a2b4c-1c76-40f2-bbc7-0df3845528fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:39.033+08:00
