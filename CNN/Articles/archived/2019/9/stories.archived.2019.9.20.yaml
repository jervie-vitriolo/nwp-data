  'Instagram-block-content-weight-loss-products-cosmetic-procedures':
    'author': 'Gabrielle Sorto, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-20T08:14:59.799+08:00
    'imagesource': 'jcr:db1a4e58-d610-4b19-8cc9-7aa80e897bba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
