      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2e5f5-6d0e-4321-b6e7-62c4432b0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T20:59:47.642+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:46:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As defined by the Supreme Court, there’s (no pork)," House committee
        on appropriations vice chair Joey Salceda said in a media briefing Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893efc3-68e7-4266-a31d-6e8e05189695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T20:59:47.642+08:00
