      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the appointment, the nurse stamps her identification
        card, called a "carnet sanitaire," which she is required to carry as a registered,
        legal sex worker.</p>'
