      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mga magulang ay dapat magbalik ang tiwala sa ating</em>
        immunization program,” added the Health secretary, who confirmed that the
        first polio case had no history of vaccination.</p>'
