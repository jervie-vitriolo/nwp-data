      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/booking-com-misleading-sales-tactics-cma/index.html">Booking.com
        ''misleading'' travelers despite legal warning, say campaigners</a>."&nbsp;</em></p>'
