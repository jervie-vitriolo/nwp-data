    'title': 'DOH monitors another suspected polio case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bcca64-1d22-42fc-ae61-8c93eb0e9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) –</strong>
        The Department of Health (DOH) is monitoring another case of polio in the
        Philippines, an official confirmed on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69495873-329f-441e-9b51-517fcbe00dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c43c7-8427-4efa-a87d-05afdd8965b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is possible that we have more than one case,” Health Undersecretary
        Rolando Domingo said in an interview with CNN Philippines’ New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5597b-bc00-4c9a-98dd-e3a6dec1ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea851c-3bd5-4586-8b6c-c2c2defc0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added that before the first confirmed Type 2 polio case
        involving an unidentified three-year-old girl from Lanao del Sur a month ago,
        the Health agency has detected the polio virus in the water samples from the
        sewerage systems of Manila and Davao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c74484-899d-4619-926b-dc59102a82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1878f8-5d7e-4480-8e13-872bbeff55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and World Health Organization (WHO) on Thursday announced
        that there is a polio epidemic in the Philippines after the vaccine-preventable
        disease has re-emerged in the country after almost two decades of having polio-free
        status.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4b6d4-6263-4721-b6cc-4d0a64a56142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c018dad-6a33-4f4d-970b-9ef31adff2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single confirmed case in a polio-free nation automatically calls
        for a declaration of an outbreak, the Health Secretary Francisco Duque 3rd
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00e80e-3173-493a-bdbb-4b4b1919c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7b643-9c7c-4bc3-9897-b4a114f0f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html"
        target="_blank">Polio outbreak declared in PH</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81580d5a-3947-4dc2-ad0a-e364c0d0a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department confirms polio has reemerged in the Philippines,
        19 years after the World Health Organization declared the country free of
        the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d976812-5ae1-42e2-a0f5-2b614751c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3608f56-ae4f-4624-b56f-c6014e4d983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said that a polio epidemic has been declared in the country
        because of a number of factors namely poor vaccination coverage in the last
        five years and environmental sanitation issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e8e2b-2f65-4ac8-a67d-b52c7ed753ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f18950-c117-49f7-934a-c2ebb895b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said that the immunization rates have ranging between 60
        to 70 percent and this means that every year, around 30 percent of Filipino
        children five years old and below are more vulnerable to vaccine-preventable
        illnesses because of their weak immune&nbsp;system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8285b52-7e06-4e64-8a37-9f9b147d0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “Once you have fecal matter possibly contaminating your
        water source, and it getting back into circulation, there is a possibility
        of it infecting people.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c070c-e983-4483-b52e-7311f57e9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio''s clinical manifestations include flu-like symptoms, the
        Health department said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050df832-21f0-48de-9118-ee28ea79b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said that children at risk to the contagious illnesses would
        receive polio vaccine next month.</p>'
  'Saudi-Arabia-drone-warfare':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-20T09:04:28.539+08:00
    'imagesource': 'jcr:1b2208c8-5359-4393-98e6-a2e1da63c044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '697c5765-af59-46a5-a787-7f9fed1fb71a'
    'lead': 'Saudi Arabia has spent billions on state-of-the-art air defense and early
      warning systems, but a mix of cruise missiles and drones was able to penetrate
      its airspace on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:07:46.367+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:47:09.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:47.496+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi', 'Arabia', 'Yemen', 'Houthi', 'Iran', 'US']
    'stories': ['1ee140a8-d0ed-48e2-86cb-521bdbd89afb']
    'template': '1'
    'title': 'The billions Saudi Arabia spends on air defenses may be wasted in the
      age of drone warfare'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ecf51-725c-46df-a329-01b9f0c736fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.367+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia has spent billions on state-of-the-art
        air defense and early warning systems, but a mix of cruise missiles and drones
        was able to penetrate its airspace on Saturday, inflicting substantial damage
        on the world''s largest oil processing plant at Abqaiq.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dce024-c09a-4a9c-99b7-95594564fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.367+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suggests serious shortcomings in where Saudi systems are placed
        and what they''re designed to do. But it also illustrates a bigger problem:
        the age of drone warfare is a massive challenge to governments around the
        world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2464a4-413f-4582-b23d-69c71065b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab8c7b-1774-4447-9928-461ec438b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise missiles used in the attacks were re-tooled versions
        of a Russian design from the 1970s -- and drones are still the poor man''s
        missile even if they are getting more sophisticated. In other words, 5 percent
        of global oil supply was taken out by weapons worth not even millions -- let
        alone billions -- of dollars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5092f6c4-aa3d-4e50-bf03-55e7fb655494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7600172-158d-469c-b214-5bd5dc4fe127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official told CNN that Saudi and US missile defense
        systems did not detect the launch nor engage the missiles. One reason was
        that much of the "missile defense architecture" is oriented toward Yemen from
        where Houthi forces have regularly fired missiles and drones over the past
        two years, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076e315-fbcd-4fac-906d-c1c0e09eb878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f5780-1d9a-426c-9cd7-f29fb02b4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the attacks, US President Donald Trump has ordered
        new sanctions on Iran. While Trump has not definitely stated that Iran was
        behind the strikes, others in his administration have pinned blame on Tehran.
        Iran has denied responsibility for Saturday''s attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec0550b-7344-4930-b644-8ec22f172b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f687816-a6ee-4cde-8f15-08fd993aaf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source familiar with the Saudi/US investigation into
        the attacks, the cruise missiles flew at very low altitude to avoid detection
        and would have avoided traveling over the Persian Gulf where US and Saudi
        radar systems are strongest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235235b-ee78-47d4-9bd4-c5ae46d1a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcc09c-97d6-4bee-9036-222abea18e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have dealt effectively with the barrage of short-range
        ballistic missiles fired from Yemen in the past two years. Saudi Defense Ministry
        spokesman Lt. Col. Turki al Malki told a news conference on Wednesday the
        Kingdom had intercepted more than 230 such missiles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f15a93-9607-45b0-a757-6579a0b92380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644059b5-48aa-4261-a17d-3962abc1864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ballistic missiles, which leave and then re-enter the atmosphere,
        are not the current problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6eeee9-c923-4dd5-90d7-8fdd55068f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059e4a1-bc6a-47d7-8040-eec3cd093dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has six battalions of US-made Patriot batteries designed
        to take out incoming missiles. Jeremy Binnie, Middle East editor at Jane''s
        Defence Weekly, says that according to satellite imagery "the Saudis have
        shifted Patriots back to defend the eastern province, with one facing towards
        Iran, the other towards Yemen."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f3839-e1c5-4f76-bca5-59a9d72f6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9dcae-a161-4db0-a7d8-e6f1b655dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently another was deployed just to the east of Abqaiq but again
        facing Yemen. But any cruise missile approaching from the north would have
        appeared only fleetingly -- if at all -- on its radar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ad634-4e7b-4ab5-a407-d5aa96e50b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d973f6-9700-4e0b-b7f5-ee47eec55cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the problem, Binnie says, is "Iran''s development of
        cruise missiles with ranges that can exploit gaps. Saudi defenses were already
        stretched by the threat from Yemen and now these new Iranian weapons are opening
        up even more attack options."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96421764-9955-40f4-a44f-b356b5454e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0c49e-fe1e-49a8-b544-5e5b6a7280ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A swarm of projectiles</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae223ee-05ad-46a9-9d22-e6984db6dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kingdom announced plans in October 2017 to buy the Russian-made
        S-400 anti-missile system, which has a longer range than the Patriot. The
        S-400 is mainly designed to deal with ballistic missiles but can be combined
        with a smaller Russian system known as the Pantsir S1, which is designed to
        combat short-range cruise missiles and can also tackle drones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a02f8-607a-4d5c-aaf7-5276885b1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035f3a1-0dc4-483e-8d90-9ace3b5ca4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pantsir has both missiles and guns but Binnie says "there are
        suggestions -- contrary to what the Russians say -- that it has not performed
        that well in Syria."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f6c6a-c88e-4ed5-a2b3-e82979b80dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62afbe4-cb9c-4237-bc51-3a49e3ad71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia actually has a system -- bought from Germany -- to
        deal with short-range attacks, called the Skyguard. It''s basically radar
        vans attached to anti-aircraft guns -- but they have to be close to the target
        they are defending. According to Binnie, at least one Skyguard unit was deployed
        at Abqaiq.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e76744-ad24-4386-9b9e-305b6f7d808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f6da23-6ffd-4c97-adff-2038bcf4ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Duitsman, a research associate at the James Martin Center
        for Nonproliferation Studies in Monterey, California says the radar -- if
        operational -- would have been trying to distinguish the projectiles from
        all sorts of ground ''clutter.'' "The warning times were minimal -- the drones
        would likely show up on the Skyguard radars two minutes or less before impact
        -- if they showed up at all."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc0688-d2b2-4d09-a2f9-84ce4f94ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be624454-1a36-41a0-9349-606c2a6c3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trouble is that the air defenses at Abqaiq were designed to
        stop an attack by manned aircraft, Duitsman says. "The range at which most
        radar systems can detect a small drone or cruise missile is substantially
        less than the range at which they can detect a full-sized aircraft."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710415f-4179-4373-9eb3-60b3b7741d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a6bb0-b51c-4d2b-922b-3a58bdb2e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Justin Bronk, research fellow at the Royal United Services
        Institute in London, the Skyguard has a "very limited range which restricts
        the area each battery can protect and can be swamped by multiple incoming
        threats at once, especially if approaching from different directions."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c289f-ff25-44d3-a7b8-1cadd227d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36819c-c9f8-4882-b46d-f21c9c6f1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the nightmare scenario for the Saudis and others: a swarm
        of such projectiles converging from multiple directions -- some designed to
        confuse or jam radar and others to overwhelm air defenses. And it can be done
        cheaply.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1317e4-10bb-4c9e-8f16-3fde1d2f8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b23f5-a8d0-408e-bc59-bfccbfaa5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronk told CNN that "the cost curve is very favorable to the attacker,
        meaning Saudi Arabia would have to spend far more than its enemies to protect
        against additional strike capabilities. As such, there is almost no way the
        Kingdom can completely defend against such attacks."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112a57f-fa90-4084-8924-6347c3839525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c26cdf-ad2e-4972-8ed5-3cc25f005b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is that at least some of the infrastructure that is critical
        to the global oil supply is vulnerable.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40255cef-0279-426c-a099-d9e24a209b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb455d-eed8-4ba5-abc8-3cd767d144b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The drone dilemma</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd138c8b-183e-445f-893b-243490bf6ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age of drone warfare has opened up a Pandora''s Box of risk,
        with no obvious answers on the horizon. Drones are relatively cheap, can carry
        a modest explosive charge and their range and accuracy have increased.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99041eb4-0fa9-462b-9c04-4c223fff1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee034b2-5103-4f0e-8c1a-1439620f8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones have become very popular among terrorist and rebel groups.
        ISIS flew dozens in an effort to take out Iraqi armor in the battle for Mosul
        in 2016. In January 2018, Moscow claimed that Syrian rebels sent 13 drones
        against the Russian airbases in the country -- each packed with about 10 bomblets
        that contained about half a kilogram of high explosives. ​The Russians claimed
        that electronic countermeasures and the Pantsir system blocked the attack.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5e1a1-e615-4cc8-85f0-392a374ae961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233105ec-e907-4a42-9408-5f5eb34172ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has increased the deployment of Stinger ground-to-air
        missiles with ground forces in part to counter the drone threat. In recent
        years it has also conducted an exercise called ''Black Dart'' into combating
        hostile drones, using everything from lasers to guns and electronic counter-measures.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eaba0c-054f-43dc-b165-0a815ce1e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a82ac-d09b-402b-bd41-3115614e25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binnie expects that the shock of the weekend attacks will send Saudi
        Arabia -- already the world''s largest arms importer -- into the market again.
        "Having previously focused on ballistic missile defense, the Saudis and others
        now need to look at how to defend themselves against cruise missiles as well,"
        he told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cf5de-21d8-4aea-8931-cabefe0bfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645614f-1869-4adf-9f1c-ffa2b667cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size of the kingdom, the way its critical infrastructure is
        spread out, and the ability of very long-range cruise missiles to take circuitous
        routes around defenses makes this a serious challenge."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521f5c4-a25d-4d7a-ae6c-b9b5385e52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691d07c-ea62-44b6-a380-c19e1442c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a strange irony of modern warfare that "low, slow and small"
        can often pose a greater danger than more sophisticated systems. Saudi Arabia
        has just seen how devastating that can be at first hand.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc2d6b-a1ff-42f6-94b9-dcdefcde80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:07:46.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/19/middleeast/saudi-air-defense-analysis-intl/index.html">The
        billions Saudi Arabia spends on air defenses may be wasted in the age of drone
        warfare</a>."&nbsp;</em></p>'
  'Booking-misleading-one-room-left':
    'author': 'Julia Buckley'
    'caption': 'Booking.com''s interface '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-20T09:08:45.533+08:00
    'imagesource': 'jcr:74def2c5-a07e-435a-ba4e-307838c0039f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f7938f3-21e8-4632-8dd7-d770ece7a8ba'
    'lead': '"Only 1 room left"? Booking.com has defended itself against accusations
      that it''s continuing to use pressure selling tactics, despite a crackdown by
      UK regulators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:58:50.268+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:47:07.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:47.834+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Booking.com', 'Booking', 'hotel', 'misleading', 'one', 'room',
      'left', 'travel']
    'template': '1'
    'title': 'Booking.com ''misleading'' travelers despite legal warning, say campaigners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b91a9d1-6015-4aa9-a9ce-8d69fd2eb9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Booking.com has defended itself against
        accusations that it''s continuing to use pressure selling tactics, despite
        a crackdown by UK regulators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6ed4b-41d3-4d6f-8a2e-77a03cb7054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Competition and Markets Authority (CMA) announced
        that six hotel booking sites — Expedia, Booking.com, ebookers, Hotels.com,
        Agoda and Trivago — had been the subject of enforcement action due to "serious
        concerns" around "misleading" selling tactics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9de94-d672-47da-919f-aec30a620034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure selling, misleading discount claims, and pushing hotels
        which pay commission further up the rankings could confuse guests and be in
        breach of consumer protection law, the CMA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e23483-e71b-489a-9e6b-09f8158433bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa560b-c1aa-4ae1-a755-cc76ed16e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, all six sites agreed to take action to be clearer about
        discounts, the number of other guests considering the property, and the number
        of rooms left. The final price of a room must be included in the headline
        price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7187a-33d0-4708-afe0-f090404e53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386bfb8-4d43-4a57-84ba-e56777f5e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sites were given until September 1 to comply.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64bbe7-746b-49a8-ad2e-a85822d3f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83047a24-cb2f-4942-b180-9497737b02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But spot checks carried out after the deadline by UK consumer group
        Which? showed that while the other sites have complied, Booking.com was still
        in breach of the rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f91241-3d61-4fca-a2a7-1dde95eab45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa068d-4a4d-4c27-aedd-0a103af6cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it has made some changes to its site — including making
        it more explicit where some hotels have moved up the rankings after paying
        commission — it has "not gone far enough," the group said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5bb1d-c30c-4f59-b306-bf0dd8ec76cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10dc49f-fd01-4f1e-8a7f-65aea98131cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five out of 10 of its "only one room left on our site" claims were
        incorrect, the investigation found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960ab4b-b652-4adc-aacc-64ee63ca2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f5806-99ce-4526-ba36-c53d140b35ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which? looked at five UK destinations and five European destinations
        until it found examples of "one room left" claims. They then clicked through
        to see if the claims were legitimate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac22892-cef8-4978-8e97-ec22f9959853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb90ada-b020-4b45-9ec1-2a0558458944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Failure to comply</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6653a-4d46-4c6e-b894-f253e9edd2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one example, the Booking.com listing for The Banjo B&amp;B in
        Liverpool warned "one room left" on a "budget double room." But when researchers
        clicked through, they found four identical budget doubles on sale at the same
        price of £49.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12eeb2-7124-48d2-8662-26b55472585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was showing the same issue when CNN checked on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a29f1f-e0a9-4e0d-99ca-d83651b12969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a dummy booking on October 9, The Banjo showed "only 1 room
        left on our site!" But when CNN clicked through to book, it showed four identical
        budget double rooms, two at the same price of £26, and two at £32. Other hotel
        listings had similar results.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3665b-6f2b-436d-884e-720a911f1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spot checks showed that the other sites flagged by the CMA had
        changed their listings. Agoda, for example, has changed its wording to read,
        "We have only one [room] left at this price."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c7fa9-3d74-44f8-886a-90a1496dff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b344cc3-2a02-4b29-9b85-38257339af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the CMA announced that a further 25 accommodation booking
        sites, including Airbnb, Google, and major hotel chains, had agreed to comply
        with its guidance. Six hotel chains — Accor, IHG, Hilton, Radisson and Wyndham
        — have requested more time to make the technical changes required to ensure
        that UK-based customers will always be shown the full cost of a room upfront.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6055b-f667-42d5-b90b-127034421c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72df1d-d7f3-4e69-8b5b-e30eca7a9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMA said in February that it would take action "if we find evidence
        that firms are breaking consumer law."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c71ef-ff61-4ab8-b25c-97907e8a7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1a11e-12c4-4f08-9e69-5cbbd45ea6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which? Travel''s Naomi Leach said Booking.com needed to take immediate
        action.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233dbecd-a128-40c1-b307-b4a90c1ff440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b592cf-5ab5-4cac-b18d-c585d5dc3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found clear evidence that Booking.com has not yet sufficiently
        cleaned up its act and is flouting the rules on pressure-selling, which could
        lead to millions of consumers being rushed into making a booking," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7a4e8-6bc5-4ed7-9815-49baa4c49b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d4172-92b3-455e-8ea9-d996fd281050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must now provide cast iron guarantees that it won''t continue
        to mislead holidaymakers with these unscrupulous practices, otherwise the
        regulator will have to step in with strong action to bring it into line."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c263526-8cb0-4118-acdf-270f94e48d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d405c-44e1-49e6-a1d6-aa2b2646331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Working hard''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ebbd7-4866-4cae-820f-b59873930385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Booking.com told CNN it was "working hard" to
        comply with regulations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a4870-f631-40b8-b1e8-8e40ab7698a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8182ce49-e604-4158-b686-3989ddcb2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes implementing new ways to surface information to consumers
        about the availability and popularity of specific properties, with this messaging
        currently being optimized as part of that iterative process," the spokesperson
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e1d67-2a4f-4cff-bb63-9202b3d1612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d759dce-34b6-47fd-8727-9d24d5d19b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never stop looking at how we can optimize the consumer experience
        on our website and mobile apps, as well as working closely with authorities
        like the CMA on industry-wide improvements."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed91c8f-eb1b-4922-86c0-d0f9eaca25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9e5d4-e98e-4b08-a692-f86d77e32a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMA said it was poised to act if Booking.com failed to implement
        the required changes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ca5d1-49a7-4154-ad05-1495db4b70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9b236-0d97-47cc-b95d-acddc33dee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of this isolated issue with Booking.com and have already
        raised it with the site," a spokesperson said. "They have assured us it will
        be quickly fixed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d2b52-c5f2-46fa-8d36-835568e7f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd4764-0340-49c4-abf4-113e2d06829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:47:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find that Booking.com or any other hotel booking sites use
        misleading statements then we will not hesitate to take further action."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3af06-9311-49b6-8016-1895797183c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:58:50.272+08:00
      'mgnl:createdBy': 'mel'
