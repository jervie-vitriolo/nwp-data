  'politicians-social-media-analysis':
    'author': 'Samuel Cabbuag and Rossine Fallorina '
    'caption': 'Three lessons from three politicians who used social media in different
      ways during the elections and beyond. '
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2019-09-20T15:39:14.277+08:00
    'imagesource': 'jcr:0ee603e3-951a-4804-b79b-0dd8ba84750a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '256149e0-7875-4368-9c8a-40458f89cc7e'
    'lead': 'Three lessons from three politicians who used social media in different
      ways during the elections and beyond. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:50:42.910+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T10:46:45.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:54.224+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '(ANALYSIS) Samira, Imee, and Pia: What can we learn from politicians’
      social media profiles?'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c76c29-710b-4b3f-9df6-40f8a6123be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.912+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong>&nbsp;Samuel Cabbuag teaches
        sociology at the Department of Sociology, University of the Philippines Diliman.
        His research interests include the sociology of media, popular culture, and
        digital cultures.&nbsp;Rossine Fallorina is a graduate student of sociology
        at the University of the Philippines Diliman and was a research assistant
        for the Digital Disinformation Tracker. He is the managing editor of Television
        and New Media and editorial associate of Philippine Sociological Review.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257a406-d318-4352-b97e-4bcafdf2d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —&nbsp;</strong>Social media
        has transformed the way citizens relate to politicians. The distance between
        people and power now seems to be closer, more personal, and interactive. How
        exactly do politicians use social media? Is there a relationship between popularity
        online to popularity offline?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2034c65-03fd-4ac2-955b-c79c771a11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to May 2019, we were part of a research team that examined
        how Twitter, Facebook, Instagram, and YouTube were used in political campaigns
        (full report <a href="https://www.newmandala.org/disinformation/" target="_blank">here</a>).
        We closely followed senatorial candidates’ social media accounts to learn
        about their campaign strategies and how voters received their online persona.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b318f1-a5b5-4a61-9808-dee1eba9660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this piece, we share three lessons from three politicians who
        used social media in different ways.</p>'
    '9':
      'image': 'jcr:d9301f68-9096-44af-9c31-30319e3f30bb'
      'imageCaption': 'Samira Gutoc’s most retweeted post criticizes President Rodrigo
        Duterte for his controversial remarks on women. Screenshot from SAMIRA GUTOC/TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc66d24c-8f08-4369-8cbb-e07a35354185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:59:44.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20242aa8-8989-48c3-b04c-c94f4dd650e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samira Gutoc: The most talked about candidate is not the
        most popular on the ballot</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4aad2d-f86d-4bd8-9a52-3a114436252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates from opposition slate Otso Diretso took the internet
        by storm with Twitter Philippines&nbsp;<a href="https://twitter.com/twitterph/status/1128244846794141697?s=21"
        target="_blank">recognizing</a> them as “most tweeted about candidates during
        election.” Samira Gutoc, in particular, caught the attention of many. She
        was eloquent in millennial speak and gay lingo, mastering the callout culture
        on Twitter. She was as feisty on Twitter as she was on television debates,
        with her tweet calling out the President’s sexist jokes going viral at the
        peak of campaign season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d503f37-e67c-4e23-aeff-cc9f3fa0fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a media analysis perspective, Gutoc ticks all the boxes of
        a media-savvy politician who has mastered the digital cultures appropriate
        in contemporary times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b291d-8cf3-47f0-ab4b-91ba93f0f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc’s performance on the ballot, however, reminds us that the
        most talked about candidate online is not the most popular candidate on the
        ballot — she ranked 25th in the official COMELEC tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e3012-c08f-4e5d-be30-aed2a577ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrast this to Senator Cynthia Villar, the top-ranking senator,
        whose digital campaign was much more restrained compared to Gutoc’s. A quick
        preview of Villar’s Instagram page shows how her campaign values traditional
        ways of courting votes — giving speeches in front of massive crowds, sticking
        to campaign colors, and posing with the Duterte fist bump. Villar had none
        of Gutoc’s millennial speak, clap backs, and #AskMeAnything cyber townhalls.
        Instead, she used social media in the most traditional and conservative manner:
        to document her experiences in the campaign trail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600532c3-bbff-48fc-a706-55201e372f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One clear lesson we can glean from this comparison is the continued
        importance of political machinery in generating votes. While social media
        holds the promise of deepening engagement with constituents as Gutoc shows
        us, it also has clear limits if one takes a narrow view of politics where
        winners and losers are defined by the ballot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496f0ed-5251-47b5-980b-bebdddf4618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:50:42.911+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T10:46:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean Gutoc was wrong to overly rely on social media? Not
        necessarily. Given limitations in campaign resources, Gutoc had little choice
        but to use social media as the main vehicle for her to reach out to constituents.
        That she continues to be active on social media today matters to democratic
        life, even though she did not land a spot in the Senate. Today, Gutoc uses
        her social media influence to advocate for indigenous peoples’ welfare and
        health, among other issues, retweeting content from the United Nations and
        the World Health Organization. Her use of social media outside campaigns showcases
        active citizen engagement beyond the ballot.</p>'
    '23':
      'image': 'jcr:baa0b82e-5c28-45b3-8109-134b457a94af'
      'imageCaption': 'Imee Marcos calls for the revival of popular government programs
        associated with President Ferdinand Marcos. Screenshot from IMEE MARCOS/FACEBOOK'
