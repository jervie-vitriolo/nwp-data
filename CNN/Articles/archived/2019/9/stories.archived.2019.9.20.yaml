      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Canadian Prime Minister Justin Trudeau
        apologized again on Thursday for wearing blackface in three separate incidents
        and said he did not know how many times he had put on racist makeup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1afbdb-464e-4c5a-9734-0ea270b8eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0befe29-48d3-442c-bf1b-8ad920035393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I did hurt them, hurt people who shouldn''t have to face intolerance
        and discrimination because of their identity. This is something I deeply,
        deeply regret," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23fd28-830b-4186-9833-d3f06fad27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184813d-f37f-4947-9d47-0f9ffd254f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darkening your face, he added, "is always unacceptable because of
        the <a href="http://www.cnn.com/2019/09/19/world/brownface-blackface-yellowface-trnd/index.html"
        target="_blank">racist history of blackface</a>. I should have understood
        that then, and I never should have done it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a296b-b855-486b-a8b9-d5bf5ea2b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau still insisted he was an ally in the fight for social justice
        and highlighted his administration''s actions to fight racism and intolerance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f75c5-bfab-4ebe-8154-ea14354a72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84fe83-842f-4ab9-a787-870d78a272a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he declined to say definitively whether there were more instances
        of him wearing dark makeup. He did not remember each instance, he said, because
        his privilege gave him a blind spot on the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af38e2-ea95-496e-b50a-c752fffd2d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8484d-85e7-4ed1-a6f7-a9fdd0aa6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is I didn''t understand how hurtful this is to people
        who live with discrimination every day," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0731be-1b18-4f4b-8689-3ed821a4dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387219a2-a40c-4775-9390-d57d0823bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2015/11/03/americas/justin-trudeau-fast-facts/index.html"
        target="_blank">Trudeau</a> first apologized on Wednesday after Time posted
        a photo of him wearing brownface when he was a school teacher in 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9706f19-b56d-4b13-98db-08af2833deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20ffbe-8b1e-499b-826d-5d597ac76750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology, Trudeau admitted he had put on dark makeup when
        he was in high school as part of a talent show in which he sang the traditional
        Jamaican folk song "Day-O." Late Wednesday, CNN partner CTV News obtained
        that second photo from a source, who says it is a picture of Trudeau in a
        yearbook at Brebeuf College.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1a47f-f22b-458f-bde4-62447aef3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff2db8-eccf-4c32-8058-444b810f6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Global News reporter Mercedes Stephenson obtained video
        of Trudeau in blackface from a Conservative Party of Canada source. The source
        told her the video was shot in the early ''90s, specifically sometime around
        1993-1994.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07794a43-2682-4d2d-aa4e-e24eff5cc113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ddbe11-1329-41e6-aa52-1bc171f5e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephenson spoke to the person who shot the actual video. The person
        declined to comment but did not deny that the video shows Trudeau.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd2067-7052-45df-8f75-bf5de2e44821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201125b-6627-44b7-ad88-a54427506f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party spokesman confirmed to CTV, a CNN partner, that
        the video shows Trudeau from the early 1990s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e9555-4fd8-4a3c-8e7e-1a7be87f8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acbdaa-3c1a-4ffd-9d28-60a01f301604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents angered politicians across the political spectrum
        who said that dressing up in brownface makes a mockery of <a href="http://www.cnn.com/2019/09/19/world/justin-trudeau-political-scandals/index.html"
        target="_blank">people''s experiences</a>. The scandal could have political
        repercussions for Trudeau, who is running neck-and-neck with Conservative
        Andrew Scheer for next month''s election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d60acc-f9a0-435d-9f56-c4ca0c217945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I shouldn''t have done it''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365d203-4564-47a8-a60e-b363e274a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said the brownface photo revealed by Time was taken when
        he was a teacher in 2001 attending an end-of-the-year gala with an "Arabian
        Nights" theme. He said it was a racist photo, but he <a href="https://www.cnn.com/2019/09/19/world/brownface-blackface-yellowface-trnd/index.html"
        target="_blank">didn''t consider it racist at the time.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f23e4-6daf-4018-b221-15b508abc3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b685bd8-0267-450e-92cd-079d56ac04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shouldn''t have done it. I should have known better, but I didn''t,"
        he told reporters on an airplane. "And I''m really sorry."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c684e-51e2-4bac-8680-78d54a41bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949553af-9d6d-4649-a757-50f60697436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future prime minister attended the event with friends and colleagues
        and was dressed as a character from "Aladdin," said Zita Astravas, speaking
        on behalf of Trudeau''s party, the Liberal Party of Canada. He was wearing
        a turban.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b3ca32-dc29-4b3d-a5da-146c066d627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6276d-c829-4af4-949b-193bfa58bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand here before Canadians as I will throughout this campaign
        and talk about the work we have to do to make a better country together,"
        Trudeau said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f8aa4-bce7-4ac4-b848-0d868a086e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ba9d6-2bec-4880-b1d5-81a40084d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I am going to continue to stay focused on that and continue
        to work to fight intolerance and discrimination, even though obviously I made
        a mistake in the past."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e59c4-4ee3-4b5f-af48-4c22e230ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc372f-8cb2-40a3-82d3-7e21b9a78162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:31:48.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:46:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
