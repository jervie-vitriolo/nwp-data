      'mgnl:lastActivated': 2023-01-27T10:46:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8535709f-b453-4ad6-b0b7-56e92635ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T19:27:05.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:46:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search for Ross Geller, pop-culture''s most famous paleontologist,
        brings up a couch -- click on it, and you''ll hear Ross'' helpful suggestion
        to "pivot!" "pivot!" "pivooot!" with accompanying screen titling. Click one
        too many times, and you''ll hear Ross say "OK, I don''t think it''s gonna
        pivot any more..."</p>'
