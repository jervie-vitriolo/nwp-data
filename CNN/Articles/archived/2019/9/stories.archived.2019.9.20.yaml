      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez also issued a statement on Thursday
        to say that pork certified by the National Meat Inspection Service is safe
        to eat, while canned goods and hotdogs approved by the Food and Drug Administration
        are also safe to consume.</p>'
    '19':
