    'mgnl:tags': ['Armed-Forces-of-the-Philippines', 'Noel-Clement', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte picks new AFP chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa933307-71a9-4e59-b060-e4748a5256f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Lt. Gen. Noel Clement, current head of the Cebu-based Central Command of the
        Armed Forces, will soon take the helm of the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7724d-564c-4447-916f-675426c39a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4f9f3-e2a5-42a0-a0f0-985a4ab95cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang confirmed Clement''s appointment as Chief of Staff of
        the Armed Forces of the Philippines on Friday. It said President Rodrigo Duterte
        wants Clement to prioritize the fight against the Communist Party of the Philippines
        and its armed wing, the New People''s Army.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad12ec-2729-40b8-a584-4eae78d47f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111aa593-1b01-4e19-acc1-336a8ffd1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace recognized the three-star general''s anti-insurgency
        achievements, having led the Philippine Army''s 10th Infrantry Division in
        Mindanao. A report on state-run Philippine News Agency credited him for the
        "degrading of the New People’s Army''s (NPA) capability and support structure"
        under his watch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa435c-9783-4494-9174-4a09a2c90ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af610cb-e323-4552-b184-b0259750231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement thanked the President for his trust and promised to fast-track
        efforts to finally end the communist movement''s five-decade armed insurgency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ba0f2-6eae-483c-8292-e114a40d085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b196095-04aa-4e55-bc06-fafa784ff1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I will have to engage more sectors <em>para mas marami
        tayong lumalaban and mas mapabilis nating matapos yung problema</em> (so more
        forces will fight and it will be faster to end the insurgency problem)," Clement
        said in a phone interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27638d8-93a7-48a4-9103-0119ba716ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">READ:&nbsp;How
        peace talks with communist rebels failed</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263eb196-8f75-4e34-9795-55f7272be340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ee2d8-1c73-4a2c-bbfb-7d4b8ddfeb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement will replace Gen. Benjamin Madrigal, who is set to retire
        as he turns 56 next week. Like Madrigal, Clement is part of the Philippine
        Military Academy''s SANDIWA Class of 1985.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b5ec3-7a8b-4fa1-8cd6-5db1af88169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdee0eb-0c97-451a-925f-45c049b468be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:16:14.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:46:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement''s three-decade track record in the military is marred by
        his alleged involvement in the 2007 abduction of activist and "desaparecido"
        Jonas Burgos. Clement on Friday maintained he has nothing do with it. "They
        did not even have any iota of evidence against me," he stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21b850-8a78-4624-a686-4062d97c5cfb'
      'mgnl:activationStatus': true
