  'Huawei-Mate-30-launch':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'Richard Yu of Huawei reveals the new Mate 30 and Mate 30 Pro in Munich '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-20T17:55:21.548+08:00
    'imagesource': 'jcr:e9b954ef-af0e-4a51-acad-ce4b749c215e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dfad622-a37c-4d7c-b379-0fb7f5910e1a'
    'lead': 'Huawei is about to find out just how important Google is to its global
      smartphone business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T17:58:49.270+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:46:28.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:45:59.169+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'Mate', '30', 'Pro', 'Munich', 'Harmony', 'Google', 'Android']
    'template': '1'
    'title': 'Huawei''s new Mate 30 has flashy hardware but Google apps are missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f45c4f-78c4-400d-bc80-e242c915467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huawei is about to find out just how important
        Google is to its global smartphone business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c96db3-a406-4b37-b6d1-6539f08cd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech company launched its latest smartphone range, the
        Mate 30, in Munich on Thursday. Slick videos showed off new displays and high-end
        cameras pitched at challenging the iPhone 11 or Samsung''s latest Galaxy but
        the devices were missing key Google apps that are usually pre-loaded on Huawei
        smartphones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb1f64-c255-466a-8051-ff8392e1b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because this is Huawei''s first smartphone series since
        the company was put on a trade blacklist by the United States back in May,
        cutting off its new products from access to Google apps and services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b526674-e6de-4261-aefa-fe3ae0e66ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mate 30 phones come with Google''s open source Android operating
        system, but don''t have access to the Google Play Store and won''t come pre-loaded
        with apps like YouTube, Gmail and Google Maps. Third party apps like ride-hailing
        platforms and food delivery services that rely on Google Maps won''t function
        without access to Google services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517ab46-f0a3-4610-9c23-15510840349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year is quite a challenging year for Huawei," Richard Yu,
        Huawei''s consumer business chief, said during the launch event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270162c4-5bfc-44d4-a054-4f0d13ce0aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphones and other consumer products made up nearly half of Huawei''s
        revenue last year. But without access to popular apps, those phones become
        a lot less attractive to international customers. Earlier this year, Huawei
        founder and CEO Ren Zhengfei said the company''s global smartphone sales fell
        by 40 percent in the month after the US ban went into effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08937b1f-fec7-46ee-94ab-9ea474c563e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2416044-a4d3-4c7b-bbef-585fe9bbc6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be quite difficult to convince users to buy a premium smartphone
        without Google services," said Kiranjeet Kaur, a mobile analyst at IDC. "Even
        if ... other options are available to install apps, it will not be as straightforward
        as before and there will always be the threat [that] the app support will
        go away anytime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2767495-1f12-444c-85eb-6a4235539a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c62462-7a73-4c83-ac86-02c30d1f7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phones are not cheap: The Mate 30 and Mate 30 Pro 5G will cost
        €799 ($885) and €1,199 ($1,326), respectively. A special Porsche Design version
        is €2,095 ($2,320). The company did not specify which markets those prices
        apply to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25b739-9ebc-4e7b-8149-b6d359631922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7674e-f280-4d20-bfc4-d93753b80feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the US ban, Europe in particular was a market where Huawei
        had been successfully selling high-end phones, such as the Mate and P series.
        The company shipped 26.3 million smartphones in Western Europe in 2018, up
        more than 60% from the previous year, according to market research firm IHS
        Markit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754726a-0122-4712-8b01-3271786f5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39534182-40e8-41d2-a7ac-edec9eefe930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Mate 30 "will help Huawei compete in China — still the
        largest smartphone market in the world — the firm will struggle outside of
        China ... due to the lack of the Google Play Store," said Thomas Husson, an
        analyst with research firm Forrester. Huawei''s business in Europe is particularly
        vulnerable, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41e742-5309-400b-b59d-aeb4b456fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ec877-f273-40c8-92c9-6f1004cab64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s Mate 30 series comes with a lighter and longer-lasting
        battery than its predecessor, better cameras and faster hardware under the
        hood. The new range can support 5G and comes with Huawei''s new Kirin 990
        chipset, the company''s homegrown answer to Apple''s A13 Bionic chipset in
        the iPhone 11 and the latest Qualcomm chips found in Samsung''s new phones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f350cc-71d7-4246-a576-da2911bd2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7433af-2307-4d18-b475-eb8f05919249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu compared the phone to the iPhone 11 and Samsung''s Galaxy Note
        10, highlighting the Mate 30''s bigger, edge-to-edge display and the fact
        that it can support 5G, unlike Apple''s latest device. The new Huawei phones
        come with four Leica cameras on the back of the phone contained in a circular
        cutout, one-upping the three cameras housed on the back of the iPhone 11.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2443d5-d0a1-454a-b9d4-cc4cfc116753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6954c05-63fd-4df0-960f-a76ff3a1969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said the Mate 30 series will be available in China starting
        on September 26, before rolling out elsewhere in Asia in October. The company
        said the phones would be sold in Europe, but it did not say when they would
        be available. A spokeswoman said that "sales plans for other markets are not
        confirmed yet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7701f-6604-4344-98fb-22d3283b701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57695ed7-b853-4b56-960a-c4f2c5984b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say even with the superior hardware, it will be hard for
        Huawei to sell phones without key apps and services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27ef07-8e14-428b-b8ca-93bbda2768c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b210b-8531-4458-ad00-3ad9b93cb6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mate 30 "could have competed with the latest iPhone 11 devices,"
        said Husson, but without Google services "the total product experience won''t
        be on par for consumers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965eff0-a599-47cd-9592-186a7f4b81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T17:58:49.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:46:29.009+08:00
