      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on a Delta flight this week were terrified when their
        plane plunged mid-air, dropping nearly 30,000 feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2071975-bac0-45c5-a9dc-87d3c903b392'
