      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fe052-1451-4718-a512-f74bd37e2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 17, Darwin was brought back to the PMA Hospital, where
        he was diagnosed with urinary tract infection and discharged after a four-hour
        observation. Hours later, he was back to the barracks where he started vomiting.
        He was found unconscious early morning the next day. He was rushed to the
        hospital but was declared dead on arriival, Police Director Allan Rae Co of
        the Philippine National Police''s Baguio unit said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5842a-3c3d-4875-8726-e104e46eb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87d70f-68ed-41ef-8152-d61070d4251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cadets considered as possible suspects in the fatal hazing
        are detained in the academy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825af16f-652d-429f-a8e8-2d72393176c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42be5e1-69bb-4918-80fb-7057c8103d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family suspects more cadets involved</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c311471-b9df-487e-abaa-898cb10a8dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Dormitorio family thanked the government for its quick
        response, they are "not happy" that only three cadets are detained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4728ed7-d995-47e8-818c-4a6a803f6151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f9cd4-50b2-4346-8537-8e3c84704c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very certain that there are more so sana, sana mahanap sila
        (we really hope they will be found)," Dexter said. "We just want justice to
        be served."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9057bd4-9851-4fff-8734-7b7c1dbd27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8424cb8-537d-441a-b961-cc25c96af5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the family will "definitely" file criminal cases,
        but refused to disclose details for now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3f6c5-c992-4099-a180-7a5bb2016280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604699df-08d4-416c-bfe9-603899f06001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA said it will file administrative charges pending the criminal
        legal proceedings. The PNP vowed to press for criminal charges. Co said the
        PMA Hospital officials will also be investigated for any possible liability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415241f6-66d3-4bfc-b64e-2a8301a33d16'
