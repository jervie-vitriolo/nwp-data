      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Hillary Clinton slammed President
        Donald Trump on Friday after his personal attorney Rudy Giuliani admitted
        to asking Ukraine to investigate former Vice President Joe Biden, who is currently
        the Democratic front-runner to challenge Trump in next year''s presidential
        election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f57bc4-80c4-444d-b149-5c28c470b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16151cfb-e414-4a2d-96c3-196621f3ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president asked a foreign power to help him win an election.
        Again," the former secretary of state tweeted, referring to Trump''s call
        during the 2016 race for Russia to look into Clinton''s deleted emails.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b5aa1-2367-4c40-83a5-8341f2679613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da493497-4413-4c33-92b9-287e405b7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s tweet included a video of <a href="https://www.cnn.com/2019/09/19/politics/rudy-giuliani-joe-biden-ukraine-cnntv/index.html"
        target="_blank">Giuliani''s comments</a> on CNN''s "Cuomo Prime Time" Thursday,
        when Chris Cuomo pressed the former New York mayor over conversations he''d
        had with a <a href="https://www.cnn.com/2019/08/21/politics/giuliani-ukraine-lawyer-meeting/index.html"
        target="_blank">Ukrainian official</a> about Biden''s possible role in that
        government''s dismissal of a prosecutor who had investigated the former vice
        president''s son, Hunter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d977c95-d1a1-404b-a907-aa9983c9af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a199e-bdda-4f26-8fd3-33fad4de8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you ask the Ukraine to investigate Joe Biden?" Cuomo asked
        Giuliani.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434beb1-e4c6-4c18-9252-7b2774dc23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5458e-a80a-45a8-84af-c60d673e5815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, actually I didn''t. I asked the Ukraine to investigate the
        allegations that there was interference in the election of 2016 by the Ukrainians
        for the benefit of Hillary Clinton, for which there is already a court finding,"
        Giuliani responded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04679bff-8461-49ea-a700-3e00ca848003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e942e30-4de4-4007-8391-af52e6046c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never asked anything about Hunter Biden? You never asked anything
        about Joe Biden and his role with the prosecutor?" Cuomo asked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cba7d-1129-4e51-b260-4b346a896ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911936a-50c9-4442-bab4-8803a8946641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing I asked about Joe Biden is to get to the bottom
        of how it was that (Yuriy) Lutsenko, who was appointed, dismissed the case,"
        Giuliani said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fb2f1-6fef-4553-94f0-a75d34e5e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949778e7-6e83-47f3-ae30-286e02234bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you did ask Ukraine to look into Joe Biden?" Cuomo pressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b9c7e-d011-4044-a65b-eb008d29ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb87830-4a15-400f-a247-93d45e9eb7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I did," Giuliani said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00ba42-630b-4050-89a0-ca020d12797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22cb95-c10b-4554-9a6a-ed44443d755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his contradicting answer, Giuliani said he "didn''t
        ask" for Biden to be investigated specifically, but asked Ukraine "to look
        into the allegations that related to my client, which tangentially involved
        Joe Biden in a massive bribery scheme."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291f764-e3ab-4e31-a3b3-2cbe410da604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3cb41f-b6db-4ad2-ac96-f46415c06ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Friday if he discussed the former vice president with Ukrainian
        President Volodymyr Zelensky, Trump said it "doesn''t matter what I discussed"
        but that someone should look into Biden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ab677-5d2b-4f23-aeda-619f2876e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91877b31-2673-44a8-9759-fdca413fc061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.060+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 campaign, then-candidate Trump called on Russia,
        China and other hackers to turn over Clinton''s emails.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35525d16-9ef7-421d-b845-e22812b77459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33cfbd2-5628-4c22-8175-b1460ea1a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia, if you''re listening, I hope you''re able to find the 30,000
        emails that are missing," Trump said in July 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513bcc82-9d5d-4b94-98bb-02c3994fcd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcf93b-6ff6-4b4a-bafd-addd7729e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-White House press secretary Sean Spicer later said Trump was
        "joking" when he publicly asked Russia to hack his Democratic rival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe89b2e-c78e-48c5-bf2d-aa8c6343dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Hillary Clinton: Trump
        ''asked a foreign power to help him win an election. Again''"</p>'
