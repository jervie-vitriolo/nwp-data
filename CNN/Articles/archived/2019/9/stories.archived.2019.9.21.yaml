      'jcr:uuid': 'e6f716d0-9742-42e2-b3ca-eaabec43a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D supplements can also help, and are very effective for
        those who have low vitamin D levels, Farris added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027bdee-0eed-40da-8ac5-321738b49557'
      'mgnl:activationStatus': true
