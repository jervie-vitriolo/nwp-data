    'template': '1'
    'title': '‘Nagbabalik sa kapangyarihan’: Robredo hits return of autocrats on 47th
      Martial Law anniversary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d4b87-a61a-43c4-b7f9-3b8e36ba2a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) –</strong>
        On the 47th anniversary of the declaration of Martial Law in the country,
        Vice President Maria Leonor ‘Leni’ Robredo urged Filipinos to stand up for
        democracy amid the return of human rights violators, autocrats and plunderers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026ea1d-d58e-487e-a446-f0864d4fac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820bdda-a6ee-4a28-a4e8-880cb47871ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayong araw, matapos ang higit apat na dekada, nahaharap tayo
        sa isang panibagong hamon: ang mga taong yumurak sa ating mga karapatan, tinapakan
        ang ating kalayaan, at nagnakaw sa kaban ng bayan ay nagbabalik sa kapangyarihan.
        Pinipilit nilang baluktutin ang katotohanan nang walang kahit anong bahid
        ng hiya at pagsisisi, para sa pansarili nilang kapakanan</em>,” Robredo said
        in a statement on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842951c-a077-4d74-aaa1-a5d5f6eb0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffe726-0072-46b3-9332-e936b6de8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, after four decades, we are facing a new challenge:
        people who have abused our human rights, trampled on our freedom and looted
        the country’s coffers are coming back to power. They are trying to bend the
        truth, without any sense of propriety and remorse, to advance their personal
        interests.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293a9e5-db9e-4168-bf59-07fec2f334fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ee700-f54d-4603-91c1-0745cbd38216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President asked Filipinos who have not experienced Martial
        Law to remember those who have suffered at the hands of the “abusive and oppressive”
        regime of Ferdinand Marcos. The country was under martial law from September
        21, 1972 to January 17, 1981.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232f6a3-a2c5-4b1c-8c6d-d64adc13c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c4d33-995c-4cb4-bafd-70f610d192bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70,000 people were imprisoned, 30,000 tortured, more than
        3,000 killed, and hundreds disappeared, Robredo said, citing data from international
        human rights group Amnesty International.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794b9e6-243e-4958-b1d1-df8f59fd4380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173ab15-b427-45ea-812a-5c343239a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo stressed that these victims are more than statistics, adding
        that they are real people with real stories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8227b-908d-4e2d-914d-99bbf9edbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37f71c-8282-4ef5-8123-a2901b1846a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang iba sa kanila, mga bayaning nagpasyang tumindig sa kamay na
        bakal, kahit na buhay pa nila ang kapalit. Ang iba, ordinaryong mamamayan
        na nagsikap lamang manahimik at mabuhay nang payapa sa gitna ng pang-aapi
        ng diktadurya, ngunit naging biktima pa rin ng mga kampon ng isang administrasyong
        lasing sa kapangyarihan,” the government official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2edd307-5641-4aa9-b5bb-3fc4b7c0e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:16:04.742+08:00
