      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a8f98-afe6-429a-bea6-01c3310453cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter appealed to netizens to stop sharing photos of his father,
        mother, and brother online, saying their family finds it "painful and a bit
        disrespectful."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22b8d8-c5bc-4d2a-923b-2604f7cb1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8d357-2df4-4a35-8a7e-868d8a0b2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-hazing law</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782853cd-4af3-4a59-8c4f-e71a2989054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in 2018 signed a <a href="https://cnnphilippines.com/news/2018/07/11/Law-ban-hazing-Duterte-Atio-Castillo.html">new
        law prohibiting hazing</a>, following the death of <a href="https://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">University
        of Santo Tomas law student Horacio "Atio" Castillo III.</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e410a-59aa-4839-9f13-13f685a5f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3d467-fe02-4388-acd0-ab32abdad0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11053 or the "Anti-Hazing Act of 2018" bans all
        forms of hazing and orders the regulation of initiation rites — physical and
        psychological — of fraternities, sororities, and organizations to make it
        safer for recruits.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c607b28-1f30-4606-b5a2-15aa6c6e4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b61f1-75db-48a5-ba6c-db31d1d66a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also covers the citizens'' military and army training.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7436f0-916f-442c-a4a9-61efc5bc44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987bb51-9212-45a4-94c0-18ac08bece21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law penalizes violators with life imprisonment and a ₱3-million
        fine if a hazing rite leads to death, rape, sodomy, or mutilation. The previous
        anti-hazing law did not include a fine. Those who are present and involved
        in the planning and conduct of a hazing incident, including the faculty adviser
        also face fines under the 2018 law.</p>'
  'Robredo-hits-return-of-autocrats-on-47th-anniversary-of-Martial-Law-':
