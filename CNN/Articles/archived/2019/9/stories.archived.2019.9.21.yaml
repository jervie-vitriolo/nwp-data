    'template': '1'
    'title': 'There were (thankfully) fewer alien enthusiasts than authorities expected.
      There were arrests and a Naruto runner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bacb8-1630-4249-bcd2-401682fede29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The day we had all been waiting for is
        finally here -- but it wasn''t as exciting as expected. And that''s probably
        for the best.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1b674-0edd-4cf9-bda9-f1a5dd4f196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21481012-b8de-4312-94cb-b86b691f13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two million people had pledged to storm Area 51, the highly classified
        US Air Force facility in Nevada, on Friday to "see them aliens."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe3f23-a675-4560-86b1-eefdae15e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28d43c-d6c7-426e-8ec4-b98c3976b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, many of the 3,000 or so people that showed up in surrounding
        areas decided against storming the mystifying location, the Lincoln County
        Sheriff''s Office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7076302-fe3a-4e1e-8b85-7b825a5de30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176990d-3f40-4dd9-98b2-d512dd67b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did threaten that they were going to storm," Lincoln County
        Sheriff Kerry Lee said. "Once officers warned them about the consequences
        for storming the base, they did have second thoughts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94c1c7-ad74-445f-a324-458639d24f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f281b-2c9b-4a17-9809-105a53e11a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one alcohol-related arrest and a Canadian citizen was
        also arrested for indecent exposure, Lee said. One woman came close to crossing
        and she was briefly detained and released at the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a060428-487c-4d15-ba5e-4201058f91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d81f21-2609-4ab4-b07b-2df199442e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said the Nevada Highway Patrol had also made a couple
        of arrests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409053e2-046e-4a3a-82ae-29703aa5dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769b940-6b93-4c16-b644-1a66d5325ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Come, look, see''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea83c81b-89e9-4f87-a294-baa6f78d41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was "very manageable for emergency services," Lee said,
        adding it was nowhere near the number of people initially expected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef5a38-7610-458c-a5fa-71bf5a0da80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575da73-5afb-4e7a-b108-e66c99920229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowd has been good," he said. "Officers have been mingling
        with the crowds and the crowds have been positive and so far it''s been really
        well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247e85b-1b48-4b85-aef2-3207d10f0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf70286-6292-4f00-bc6b-3245e02fe2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they expect more people to show up throughout the day and night,
        the sheriff said, and are keeping their guard up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11133b84-f3e5-4403-83c3-a1f28b36484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f6ee9-90f8-4c15-a707-daaad94c144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s advice: "Come, look, see what you can see, but just don''t
        cross."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e40aa6-f529-4b81-95d5-fbea11e68275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3a821-d877-45d7-8fd2-c1f7763c6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the campers told CNN they had no plans to go through with
        the raid Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f9afc-93d0-4838-8a9a-156c542cb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd73d0-3793-4f23-856d-9005f656bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Ramirez, sporting an alien-themed T-shirt and alien sunglasses,
        said she thought storming Area 51 would be a bad idea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe948d-f57d-4417-a645-4f446f5a198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296cd824-58db-4cc5-ab16-d31041ba2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think I''m crazy?," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44718ce7-ba8d-412f-8168-f0b6b62cf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91243935-f6d2-48b4-8944-b2afba414084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Arizona resident said he came out for the fun of it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e17cbd-87a5-4f94-8038-ea0504a37be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4718cfe-7501-4a72-8623-8d4b05b7b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like this thing said, everybody''s always wondered, are they
        really holding aliens down there," the camper said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55731cbc-ff67-4e2b-82f5-e0544e664e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cef0d4-a96a-4e57-bb8e-2bfef35a166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook event''s creator had already disavowed the whole thing
        and the page was taken down. But that didn''t stop alien enthusiasts from
        dedicating the day to our fellow galaxy residents. There were multiple events
        planned around the base and many attendees camped out in nearby highways,
        enjoying a sunny day and a drink.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b4bab-e869-4cf8-ae48-ad09349b8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca504bb9-4872-4d08-90e2-da3d9729a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, how did all the hullabaloo get started?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22c784-792a-48ab-9a15-39ee6145c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b1101-e303-4d01-8dd1-cf2051132521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The creator underestimated the allure</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7e29c-229a-473f-a53e-cc72a9ab6202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matty Roberts was just joking. He didn''t believe anyone would take
        him seriously when, on June 27, he created a Facebook page for an event entitled
        "Storm Area 51, They Can''t Stop All of Us."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a4f2c-3d41-4bb3-84ef-e0d0dcbd0e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00edce4a-180e-4a0c-a973-5b6ba3b82262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roberts may have underestimated the allure of Area 51, the highly
        classified US Air Force base in southern Nevada. It''s long been a topic of
        fascination for conspiracy theorists and paranormal enthusiasts who believe
        it to be the location where the US government stores and hides alien bodies
        and UFOs. Just this week, the US Navy acknowledged that some videos of UFOs
        are indeed images of objects that can''t be identified.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0aee6-d63b-403e-a581-3c8ec5f6cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b271bbd-c71d-4ca3-8598-97e4d02ae27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts said he came up with the idea for the meme page after podcaster
        Joe Rogan interviewed Area 51 whistleblower Bob Lazar and filmmaker Jeremy
        Corbell. Lazar claims that he worked with an alien spacecraft while he was
        employed in one of Area 51''s underground facilities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51267340-b35c-472d-8af5-bc8e9403e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdab98-e3f1-4bb6-8d84-f85ac831191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force didn''t see the joke in any of this and promised to
        stand "ready to protect America and its assets," so Roberts switched tactics.
        He started promoting a music festival, Alienstock, to be held this weekend
        in Rachel, Nevada, one of the closest towns to the base. But he pulled out
        of the festival last week, because he feared it would turn into a "humanitarian
        disaster."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce216caa-5bfd-43a5-a587-e867418f1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13675fb8-cf3d-453e-a99e-6ea6fef7745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the lack of infrastructure, poor planning, risk management
        and blatant disregard for the safety of the expected 10,000+ AlienStock attendees,
        we decided to pull the plug on the festival," he wrote on a website for the
        festival. (Roberts set up a separate festival, the Area 51 Celebration, in
        downtown Las Vegas.)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8536d86-a78e-4786-bc2a-f80e1080acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0b679-7ce0-43ee-a90b-c5a2a3661eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alienstock will go on in Rachel, as well as other events in
        the nearby town of Hiko, and that''s what has local officials worried. They''re
        afraid that some people really will try to "storm" the desert base or put
        themselves in danger trying.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a27df-5cb7-4794-8e37-c2e4669109ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c712de-6140-427f-a51b-e4611cf4b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are not enough accommodations</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d795a04-2b7b-4ebe-b0ab-ea4c011e8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities and the community spent the past few weeks preparing
        for Friday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ad2c7-1068-46f1-971d-e810bb56aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05693cb3-3bd5-4aac-8540-285061c66856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel has a population of 54 and is surrounded by ghost towns and
        desert. The town boasts only four businesses in its city limits, and the Little
        A''Le''Inn is the only one that provides lodging and food.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29b400-b771-4da9-a1be-440feaba3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f7d16-d6bf-42d1-96f0-980c25a40411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the inn is "booked solid." The inn has
        14 rooms, and camping space is now the last available option.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a544094-facc-48d7-ac1e-5143e87b5dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1848bc-0aae-4581-8d6a-8a3248d475ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Friday, the sheriff''s office reported there were 2,000 people
        in Rachel. There were another 250 were in Hiko.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0e4d8-5308-4075-bde5-4a217d4573a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e5cfd-6965-4f08-8ade-49a34e59593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vehicle traffic is starting to get heavy coming in to the area,"
        the sheriff''s office said. "Please use extreme caution and plan ahead for
        delays in travel."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccfa03-9b60-4678-87d2-deb163b2e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa459aa4-0fff-4771-a989-0d6fb809e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:20:02.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, Rachel''s only gas station closed in 2006,
