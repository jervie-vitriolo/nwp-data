      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:47:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Police Commissioner Didier Lallement told reporters the police
        contingent deployed on Saturday would match that of May 1, which saw violent
        scenes and scores of demonstrators gathered en masse. He said on Friday: "Tomorrow,
        there will be people who will want revenge... I want to tell them that we
        will be there."</p>'
