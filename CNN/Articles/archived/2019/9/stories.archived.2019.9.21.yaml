      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4744a5-dadc-4f60-9d4f-85468c82fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to vitamin D supplements, the American Academy of Dermatology
        recommends getting vitamin D from a healthy diet that includes foods naturally
        rich in vitamin D, such as salmon, tuna, sardines, cod liver oil, and egg
        yolks, or foods and beverages fortified with vitamin D, such as cereals, yogurt,
        milk and orange juice.</p>'
