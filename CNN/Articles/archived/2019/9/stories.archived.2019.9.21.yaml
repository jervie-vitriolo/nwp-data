      'mgnl:lastActivated': 2023-01-27T10:47:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz&nbsp;lifted 93 kg in the snatch, which placed her only at the
        eighth spot for the category, but was enough to raise her overall tally (snatch
        with clean and jerk) to 214 kg, landing her an overall bronze finish.</p>'
