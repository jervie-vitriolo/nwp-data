      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather agency warned against traveling by sea over the coasts
        of northern Luzon and the eastern seaboards of central and southern Luzon
        because waters there may be rough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb13f1b-e93f-4d46-8f0a-ec31f5b6b2c8'
