      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49251f4c-d92b-4f75-8aa9-9c2ccb8cf15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T23:32:28.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests were immediately announced, and authorities haven''t
        said what led to the shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507dd8b-2d41-49ba-a790-1e7ec0e356ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T23:32:28.497+08:00
