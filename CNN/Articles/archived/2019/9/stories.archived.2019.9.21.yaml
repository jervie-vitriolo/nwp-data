    'template': '1'
    'title': 'China depends on foreign oil. The Saudi attack is a wake-up call'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01c15b-a488-4c53-b985-d4e5a6d083cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Last weekend''s drone <a href="https://www.cnn.com/middleeast/live-news/saudi-oil-attack-iranian-base/index.html"
        target="_blank">attack on Saudi Arabian oil facilities</a> sent shockwaves
        through global energy markets and the price of crude spiking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3439f3-89af-4344-ada1-6dd25e1875d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e961e5-77c1-42d8-a628-a771acc2c8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Saudi authorities have pledged that production will soon be
        back on track and oil prices have fallen, the attack underscored China''s
        particular vulnerability to disruption in oil supplies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58b97d-2dfb-49b5-8daf-ee95b96fd324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1b7b0-0b6b-4090-ac35-65e939a5e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world''s largest crude oil importer, China''s heavy dependence
        on other countries for energy has influenced much of its foreign policy. Beijing
        is trying to reduce that dependence, but the needs of its growing economy
        <a href="https://edition.cnn.com/2019/09/04/business/us-china-trade-war-talks/index.html"
        target="_blank">and a trade war</a> with the United States have put it in
        an awkward position. It''s buying more Saudi oil than it has done for years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7fb1d-1b2e-41f7-93f9-86f59bee0fd0'
      'mgnl:activationStatus': true
