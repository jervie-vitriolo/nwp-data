      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmic in P. Burgos and General Luna looks like a modern dining
        room in a condominium building. It offers a mix of Filipino, Italian, American
        and Mexican dishes made of plant ingredients which are locally sourced to
        help Filipino farmers. Some of the crowd favorites are their “special bagnet,”
        which duplicates the crunch and taste of real deep-fried pork belly; and,
        sisig, which is made of vital wheat gluten and tofu – meat substitutes for
        minced pig head and chicken liver. If you are craving pasta, their spinach
        vegan lasagna has generous amounts of marinara sauce, vegan béchamel and vegan
        bacon, and is a must-try.</p>'
