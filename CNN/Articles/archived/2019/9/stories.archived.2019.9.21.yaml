      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about protein?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa0f95-432e-44fa-b9c4-65029472c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8194567-af4a-49b6-8b3a-ae4d341765c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the growing number of options for vegan diets, this lifestyle
        still faces contention and confusion from predominantly carnivore folks. The
        common concern: Where do you get your protein?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b98a7-4da8-4e48-80e6-411d5db7f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d68a7-83e7-4ae9-a280-864bb3af033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, children are taught the basic food groups with an emphasis
        on meat and poultry as sources of protein and carbohydrates. However, according
        to Dr. Johann Mañez, a plant-based doctor and founding president of the Philippine
        College of Lifestyle Medicine, there is no exact study that points to the
        unique benefits of animal-based food.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de0742-2b94-49cd-b164-6d5437dbd515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba6685-33fd-44f4-89a2-3ce2bebc8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’ll always get enough protein from plant-based foods. I always
        tell them (my patients) you know, where do you think cows get their protein
        from? Do they eat meat? They’re huge, big and strong. They get their food
        from plants, from grass,” Mañez said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d8b2d-e885-447d-a612-e6ba29ddc8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7734e-722b-4407-948b-c9dc3dfabe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegans get their protein from whole plant-based foods such as lentils,
        nuts, soy and tofu, which have lower risks of complications such as diabetes
        and chronic heart diseases.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcb373-9a49-46b8-9edc-ccd8a0a73e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5292a6b-daa0-4277-9f8e-0f62f97bee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Red meat is a class 2-A carcinogen... there’s no black and white
        connection yet, but we know there is probable risk for developing cancer when
        you eat red meat, so when you eat red meat and processed meat what do you
        expect? People will get cancer. People will get heart disease,” the doctor
        pointed out. “I’ve never seen a patient with protein deficiency, so it’s more
        like a worry that isn’t real. It doesn’t happen.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b38975-0d0f-47e0-9e7a-1c2e5238de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00898381-fbe2-4de8-8eab-1e2e242b8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mañez pioneered in the country a newly-established specialization
        in the medical field called “Lifestyle Medicine.” Under the program, doctors
        train to advise patients to follow whole food, plant-predominant diets as
        well as regular physical activity, sleep, smoke cessation and stress management
        to reverse the effects of chronic illnesses. Lifestyle Medicine prescribes
        plant-based diets where each meal would include four food groups: vegetables,
        whole grains, fruits and beans.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a0d6a-fb20-49d6-8a4c-a25b74bd4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74731c3a-d093-4c5e-86d5-03fdf008e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is not to say that veganism or vegetarianism is a
        completely clean diet - there’s room for error.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c9711-d4c9-43ec-8609-491dee498542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c152c6b-3760-4558-9c46-7d7a0b3e8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study showed that <a href="https://edition.cnn.com/2019/09/04/health/vegetarian-vegan-diet-stroke-heart-disease-risk-intl/index.html">vegetarians
        have a 20 percent higher risk of having a stroke</a>&nbsp;than meat-eaters,
        possibly due to lack of other nutrients. This is no surprise to Mañez. He
        said vegetarians would often eat an excess of eggs and milk to make up for
        not eating meat.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e522425-a148-4208-9ecd-216cec8f5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b0c4f-6ac8-4eca-a79c-68edd2de9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dairy contains casein, a carcinogenic protein, which raises the
        risk of developing cancer. Mañez pointed out that vegan food doesn’t necessarily
        mean only vegetables and fruits. Some snacks such as fries and sugary cookies
        do not have animal-based ingredients and a diet primarily composed of these
        products can still be considered vegan.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b428e-c438-4dfe-8805-c2cd47e9899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b5843-6cdb-4439-a441-880587640769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can be vegan and you can be the most unhealthy person in the
        world because being vegan doesn’t mean eating whole plant foods. You can be
        eating vegan junk, and become very unhealthy,” he explained.</p>'
    '127':
      'image': 'jcr:81f1b82c-9112-4421-aade-4073947fe896'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11434fc5-7ab5-4add-8bfd-62f686b70afe'
