    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159541d3-96e9-47b2-ae94-273accec3006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T19:09:07.651+08:00
      'mgnl:createdBy': 'alyssa'
