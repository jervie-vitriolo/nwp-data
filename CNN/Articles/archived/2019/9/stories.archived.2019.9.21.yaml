      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all tested positive for illegal drug use, PDEA Metro Manila
        Regional Director Joel Plaza said. Authorities seized around 25 grams of suspected
        shabu amounting to P170,000. The alleged supplier of the group remains at
        large.&nbsp;</p>'
