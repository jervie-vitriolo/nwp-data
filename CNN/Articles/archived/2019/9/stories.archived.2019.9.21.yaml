      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people were in the bar when the shooting happened, sheriff''s
        office spokesman Doug Barfield said.</p>'
