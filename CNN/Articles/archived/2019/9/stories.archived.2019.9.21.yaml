      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "March for Climate" protest was organised by NGOs and Greenpeace.
        In a tweet following the clashes between police and demonstrators, Greenpeace
        France asked climate change protesters to leave as "conditions for a non-violent
        march are not met."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf06cc-d2d0-415a-968f-1f498b64287a'
