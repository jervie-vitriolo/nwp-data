      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c043fc8-752a-41aa-aa25-18703182ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter described him as the "pride and joy" of their parents. He
        was "very kind" and "just quiet."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c330a-f5c3-4f74-8070-a3d28c6a562b'
      'mgnl:activationStatus': true
