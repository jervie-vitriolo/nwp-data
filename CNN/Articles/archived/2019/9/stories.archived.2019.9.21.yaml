    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f199724-0041-4d3c-9522-be30fdeaf2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —&nbsp;</strong>With
        vegan or plant-based meat showing up in restaurants and fast-food chains across
        the globe, many people — including Filipinos — are starting to remove meat,
        dairy and eggs from their diet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1533fa3-e0b0-408b-b4dc-5e58c6e497c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defbf36f-d992-4d36-bd2d-13ab0452d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, big names in the fast-food industry have,
        for the first time, released plant-based alternatives to their products.<a
        data-cke-saved-href="https://edition.cnn.com/2019/08/01/business/impossible-whopper-national/index.html"
        href="https://edition.cnn.com/2019/08/01/business/impossible-whopper-national/index.html">
        Burger King introduced “The Impossible Whopper,”</a> while KFC tested out
        its&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2019/08/26/business/kfc-beyond-meat-chicken/index.html"
        href="https://edition.cnn.com/2019/08/26/business/kfc-beyond-meat-chicken/index.html">“Beyond
        Fried Chicken”</a> —&nbsp;both made entirely out of plants. The phenomenon
        is also slowly spreading to restaurants in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2662b-872c-4416-8041-a6c697d93c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0fb37-657f-462c-8948-c7f76b350f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What usually begins with a desire for a healthier lifestyle is also
        often done in response to a greater call: consuming less meat to help save
        the environment.</p>'
    '117':
      'image': 'jcr:b6550035-bdbc-492b-a43f-2599332d4590'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f1254-ef62-4bd2-985f-a9ed17d55ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509693d-20a0-4499-bd6c-a1a69edc7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418baccb-b8c6-4e74-b408-5a49b80497ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For the Planet</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b07f6d-60c8-497c-b518-4a92e64047a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross, Matt Ganuelas-Rosser and Alex Cabagnot, professional
        basketball players for the San Miguel Beermen team, have been eating vegan
        for years. They revealed that almost nothing has changed in their routines
        since cutting out meat from their diets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17181f-5706-4168-8712-c18244e2cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross, one of the team’s guards, hasn’t had any meat for almost two
        years, and he doesn’t regret it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860aec30-deb8-4566-b6da-2ae1c1d7489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once I went in [got into] it, my main thing was, what took me so
        long to do this?” Because I felt amazing,” he shared. “I’m a big sleeper.
        Usually when I wake up, and before I went vegan, I can’t wait to get home
        so I can nap... but once I went vegan, my energy level went up. I couldn’t
        nap, my sleeping patterns were better and I just felt better overall, my digestive
        system was better.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2f5d3-7489-4849-a383-121265722299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 34, Ross said he wanted to keep his strength up to stay ahead
        in the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539eba6-f57c-4108-8029-af44bf92ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt like younger athletes were trying to take my spot, trying
        to push me out of the league, so I had to do something drastic to help myself
        maintain my body and get a leg up on [the] other guys,” he said. “I went from
        190 pounds to right under 170, but the thing was, I still felt strong.”</p>'
    '120':
      'image': 'jcr:3292d128-006b-47e6-b29c-8733bc50e640'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25458935-f950-4a51-9c50-80759af80483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d323bb2-b2ae-4107-8008-07468b34fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot, a point guard, has been eating vegan for the last four
        years, agreed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e7342-f296-4841-bca3-afd657eb06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m 37, and I’m still playing a young man’s game, so I have to
        figure out certain ways to be competitive. I want to be at a competitive level
        as Father Time gets closer,” Cabagnot explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa737db-b679-4585-86e8-9f37f29e6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both began their journey to veganism to pursue better health but
        stuck with it to help animals and the environment.</p>'
    '122':
      'image': 'jcr:53d44c01-fb89-4236-acdf-d6389911b008'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44b4de-4d70-4383-aa49-2572a65f1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49862df-4fe2-4b64-8d3f-82ec89a08d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we are making a difference. Every little thing helps,”
        said Ganuelas-Rosser. “I do get a lot of negative backlash from it, but I
        didn’t stop because it felt right and connecting it to the animals and that
        industry I feel right as a human being not contributing to that suffering,
        to those animals.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c9ee4-0fbb-4fb4-8665-5576f88ccb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three are members of Manila Vegans Facebook group. Founded in
        2014, Manila Vegans began with only 70 members, but in May 2019 had grown
        to 31,000. It now has around 34,000 members who are either vegans or vegan-curious.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e905fc4-84f6-420a-9e57-8dd620e7d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although dietary vegans do not expect to see instantaneous results
        in the environment in the next few years, they continue to be optimistic in
        the change they contribute to the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234743f-b155-48e3-916a-b8aab08f3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a5dc99-df30-49bf-a0f4-b7e872f26c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A way of life with a cause</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b2a20-16fc-4773-8294-975686cdb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326798ab-0875-43ab-90a9-a9fb46fee9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns about the impact of agriculture on the environment
        are not unfounded. The United Nations Intergovernmental Panel on Climate Change
        <a href="https://edition-m.cnn.com/2019/08/08/health/ipcc-report-healthy-eating-climate-diet/index.html?">published
        a report</a>&nbsp;in August that says changing our diets to consume more plants
        would contribute to reduce greenhouse gas emissions by 20 percent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f98c1f-3a62-44e7-8ba5-a824ed1d1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fbad9-e100-47fd-8151-f0227feeca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock emissions <a href="https://edition-m.cnn.com/2019/08/08/health/ipcc-report-healthy-eating-climate-diet/index.html">make
        up 14.5 percent of global emissions</a>, according to the World Wildlife Fund.
        Apart from clearing land to raise cattle, the production of feeds and fertilizers
        also contribute to the release of greenhouse gases. Cows are also a major
        source of methane, one of the most potent greenhouse gases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ad477-78e8-40f9-b99b-ed753f0d9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da27c2f-6c52-43d6-b0eb-1c3c47a84eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-government organization Greenpeace has reached out to local
        governments across the nation to implement plant-based diets and information
        drives in schools. By encouraging people to avoid meat and demand more vegetables,
        the group notes that farmers would be able to shift to ecological farming
        that produces diverse yield.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b91a62-888c-4b58-86a1-167c6ff32d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d294fc-7f78-40ec-96a0-0606c4461561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specific for the government,<em> ang</em> call namin <em>ay gumawa
        sila ng</em> appropriate programs and policies to drive the dietary pattern
        <em>ng mga Pilipino kasi</em> if the government will stay silent about the
        issue<em>, lalo na ''yung mga</em> local government units, <em>kasi nakikinig
        ang mga tao sa mga</em> officials <em>nila</em>,” said Vigie Llorin, Greenpeace
        Philippines food and ecological agriculture campaigner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758fde1-7c06-4107-914d-f0a340518ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4442e4-a14e-41b4-b4c9-7c7d28811eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the government specifically, our call is for them
        to create appropriate programs and policies to drive the dietary patterns
        of Filipinos because if the government will stay silent about the issue, especially
        the local government units, well, the people listen to their officials.]</p>'
    '124':
      'image': 'jcr:ce01d81e-959f-49cb-8e02-70ad750c21b0'
      'imageCaption': 'Greenpeace worked with Adarna House to launch a storybook that
        would encourage kids to eat various fruits and vegetables.'
