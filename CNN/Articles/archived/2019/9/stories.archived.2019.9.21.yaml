      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93001462-8f14-4bad-b517-76611056e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T07:45:18.059+08:00
