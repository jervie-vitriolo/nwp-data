      'jcr:uuid': 'b5ed1b69-0a12-4fa4-a3eb-e4b0d156d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Even if the Philippines is among the countries expected to be hardest hit
        by climate change, the government is not giving enough funding to projects
        that would mitigate its effects or would better equip the country against
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c153f-acc9-4f73-9b50-ff04aaed7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e8285-f8ad-4d33-aed6-e7c2f0317fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Climate Change Commission (CCC) obtained by CNN Philippines
        even show that the government tried to cut spending on climate change mitigation
        and adaptation programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12da7a-0327-4d39-999b-c175055cfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2099e-7041-4074-8418-eb85797443bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed funding for these programs in 2018 dropped sharply to ₱47.89
        billion from ₱187.55 billion in the 2017 spending bill. Congress, however,
        overturned this proposal — increasing funding for climate change mitigation
        and adaptation to ₱276.09 billion in the final fiscal plan from ₱204.59 billion
        in 2017.</p>'
    '67':
      'contentWidth': '100%'
      'embedCode': '<div class="flourish-embed" data-src="visualisation/690656"></div><script
        src=" https://public.flourish.studio/resources/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38659fd1-0fae-4d63-acb2-deadd67e6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2a63a-58f5-4ed2-b23a-29d776bd77c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eaeacf-18f3-4028-9074-29436ede5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Congress’ rejection of the administration''s slashing of
        the budget allotted for climate change, it still proposed a measly ₱63.6-billion
        budget for this year — just 1.6 percent of the ₱3.757-trillion budget for
        2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47572351-8619-4461-a410-564b2676cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2365a806-a571-4253-ab43-911fe455e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCC has yet to finish calculating the proposed funding for climate
        change mitigation and adaptation programs for next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343acd0-d1aa-44fd-8575-8510355ad62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b44de-cb23-4a59-88cc-b3ae08e91f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kulang tayo ng pagpopondo [We lack funding,]” CCC Commissioner
        Rachel Herrera told CNN Philippines. “You might have very good plans, but
        for you to have the support and the technical capacity, you have to have funding.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120a956-f6e2-4a24-b923-64c61b3df96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74724ef-2baf-4640-b428-56c5b8068f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/2019/5/24/young-climate-change-leaders.html"
        target="_blank">Funding for programs targeted towards climate change is crucial</a>
        for a country like the Philippines, which stands among nations most vulnerable
        to its effects, despite hardly contributing to greenhouse gas emissions which
        cause the warming of the planet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c16905-6e4a-4967-b576-8c9fb0554ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2018/12/22/NEDA-Ernesto-Pernia-climate-change.html"
        target="_blank">Socioeconomic planning chief warns climate change will affect
        food security in PH&nbsp;</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f788c5c-7c25-44ad-87d9-fe367f8e3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825f9cb-6283-4d02-a74d-bbd4e4508918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the budget for these projects and programs have always represented
        just a fraction of the national budget.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecec0cc-ff3c-4763-ab09-b94f7b2ab8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f24e7-842b-4022-8520-1f8667ef2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the government began requiring agencies to identify their
        climate change-related programs in 2015, funding for these only enjoyed —
        at most — seven percent of the fiscal plan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e8971-8577-40ca-bfa7-8008926ebf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'contentWidth': '100%'
      'embedCode': '<div class="flourish-embed" data-src="visualisation/690993"></div><script
        src=" https://public.flourish.studio/resources/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75de2d-42ee-4bd0-9fa4-6e8aaec123ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e6cc4-5aa6-47ce-815d-8b1fe7fd2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the problems behind the puny funding for climate actions,
        CCC communications officer Ian Soqueño said, is that they could only do so
        much to influence the budget-making process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa6019-d7c2-4329-8f8e-2a454040eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89b6c6-87c3-4cf0-8ba6-f5805f0f3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala kaming</em> say sa budgets <em>nila eh.</em> We can only
        suggest <em>na, oh ito ‘yung ina</em>-advocate <em>natin, ito ang</em> priorities
        <em>natin, ito ang kailangan</em>. But how to translate that into actual items
        in their budget, <em>sila ang may</em> say,” Soqueño told CNN Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8bd3a-c162-4d0f-8f48-4e2bae45029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d71d9a-1a44-4983-a974-e16da8143fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not have a say in their budgets. We can only
        suggest that this is what we advocate for, these are our priorities, this
        is what we need. But how to translate that into actual items in their budget,
        they have the final say.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95160fd6-c3dc-4a8a-b327-53f022facbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6b5d7-0339-4412-9f16-5b8b621455ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, the Public Works department always had the largest funding
        for climate change projects and programs, while the Agriculture and Environment
        departments followed at second and third, respectively.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984daec6-fcc2-4e90-8f7c-acbcc4566458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32282d2-83d9-4c55-8eb5-ea49c9e90d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government agencies, like the Finance, Foreign Affairs and
        Trade departments have also allocated budget for climate change programs,
        albeit at smaller portions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284b567-7a4a-4009-ba93-7b7a9fd68e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40f64c-ac7b-4d0e-ba8b-7a39e279b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soqueño said that while government agencies do have a sense of urgency
        when it comes to climate change, there is still a need for them to understand
        the phenomenon better so they can identify the proper response.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15c3dd-9b2e-4da8-8aab-084836c25943'
