      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre has previously alleged that she was forced to perform sex
        acts with Andrew and other famous men. All have denied the allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36c0dd-71e5-4c37-ba48-85e9fe276fc9'
