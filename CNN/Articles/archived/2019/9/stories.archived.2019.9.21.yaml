      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, local authorities issued a decree forbidding the gilets
        jaunes from gathering on the Champs-Élysées at the weekend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6889a24-b68a-4e2d-a8d1-72e333fafa08'
