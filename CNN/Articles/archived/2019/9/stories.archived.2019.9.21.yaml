    'lead': 'Philippine oil companies may implement a fuel price increase of ₱2 pesos
      or more per liter next week, the Energy Department confirms. The development
      comes amid the attacks in Saudi Arabia’s production facilities last weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-21T21:47:06.772+08:00
