      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At least one person opened fire inside
        and outside a crowded South Carolina bar early Saturday, killing two people
        and injuring eight others before fleeing, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f42c8f-7471-4bcc-a2b5-024a8774571f'
