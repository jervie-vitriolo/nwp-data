      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small confrontations broke out between police and protesters, with
        officers firing tear gas at the demonstrators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91235c9b-8c59-410c-916c-10533029e501'
