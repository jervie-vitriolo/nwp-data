      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4b649-5bb6-4c60-b118-57b3754ccdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T23:32:28.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened at the Ole Skool sports bar just outside the
        city of Lancaster around 2:45 a.m. ET, the Lancaster County Sheriff''s Office
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ab69c-4597-4f4d-b469-e8a7767570e4'
      'mgnl:activationStatus': true
