      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f49a1-deca-4692-8801-9c5dd0d38815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So my brother was ready for the challenges inside the academy,"
        Dexter Domitorio told CNN Philippines in a phone interview. He said Darwin
        did exercises to be physically fit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190d680-3e3c-419d-9f4d-03c26f8c42a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f87a8-fc16-482e-926c-9ffd6958c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he was not prepared for is yung daily abuse na nakuha niya
        (that he got)," Dexter said, adding that it was evident from the results of
        the autopsy on his younger brother''s body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d7ab8-3e8c-47ea-b54e-22345b3a8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d857a-d9f9-4c1f-b398-3f52e60c5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt force trauma <a href="https://cnnphilippines.com/news/2019/9/20/PMA-cadet-hazing-Darwin-Dormitorio.html">was
        ruled as the cause of the death of Darwin</a>, a 20-year-old 4th Class cadet
        of the PMA. He was "maltreated" by at least three of his fellow cadets, according
        to Baguio police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb5be5-a6a8-4d14-a6bf-aa108b0de795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d1f31-f56e-475e-b0d4-0390fbe84828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter said he visited Darwin on August 25, after reading a letter
        written by his brother from the hospital, which is now circulating on social
        media. Darwin requested a cadet''s mother to give it to his parents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717ffd1-3aa7-470f-84e5-78ec423009ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a6f9c-73ee-437e-85a1-0d157fbf5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw him pinakita niya sakin yung dibdib niya wala namang
        bruises (he showed me his chest and there were no bruises). That was six days
        into his hospitalization or confinement so siguro by that time yung bruises
        wala na (maybe the bruises were healed by that time)," Dexter said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308ca82-3544-407d-b1a0-8014ec3acc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb6b31-268f-4d35-afbd-ff531c057249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me that okay siya, kaya niya, he was smiling," he added.</p>'
