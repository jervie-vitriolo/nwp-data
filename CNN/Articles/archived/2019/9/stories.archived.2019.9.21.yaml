  'Second-polio-case-delayed-vaccine':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-21T21:01:16.100+08:00
    'imagesource': 'jcr:71c80c14-7159-4069-b5ef-b177f2710d3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cdadbb0-1d43-4efc-837f-9ea3ffdc15a3'
    'lead': 'The boy who contracted polio in Laguna received his third dose of the
      vaccine months behind schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-21T21:06:42.769+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:47:33.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:47:21.626+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['second-polio-case', 'delayed-vaccine', 'Laguna']
    'template': '1'
    'title': 'Delayed vaccine schedule caused 2nd PH polio case - DOH-CALABARZON'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03127734-e81c-4b7c-aea1-4e3496bb37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—&nbsp;</strong>A
        health official from CALABARZON said&nbsp;the caretakers of the 5-year-old
        boy who contracted vaccine-derived polio in Barangay Lingga, Calamba City
        did not follow the prescribed schedule that led to his illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ddc47-77ec-4a53-ab51-3e1eaf79ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d592d45-eca2-4a4f-946f-49a683b28eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, DOH Region 4A Director Dr. Eduardo
        Janairo said the child’s first dose of oral polio vaccine (OPV) was given
        in August 2014, and the second one was given in October of the same year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c8a3a1-3b18-41cd-b30f-d21a33735e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb5c49-c4aa-42a1-9205-96ed5de90329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child’s third dose of OPV, coupled with the inactivated polio
        vaccine or IPV, was given six months later, in February 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626fe82-15c6-4d63-beb9-3ead97f382b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a09ad-a51b-46a2-8e0a-eb99dc63f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health Department’s 2019 vaccination schedule,
        the first OPV dose should be given 1 and a half months from birth, followed
        by the second OPV dose at 2-and-a-half months, and the third OPV-IPV dose
        at 3-and-a-half months from birth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e08b9-ae49-4be1-a740-1b70192bc1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47e1cd-a263-4419-94ab-0ea6048edb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang kanyang</em> polio<em> ay nagmula mismo dun sa</em> vaccine
        <em>na nag</em>-mutate<em> dahil hindi tama ''yung pagbibigay,</em>” Janairo
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57830695-c915-407d-9af0-1b3e9da246c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134653e-7785-480b-a6f9-6e4153039cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The child’s polio came from the [virus in the] vaccine
        that mutated because it wasn’t administered in time.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba69014-f2d9-4db7-bd7d-e21a7101aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b49f81-9cc6-4f5a-8671-5980326a1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/features/qa/64/en">World Health
        Organization</a> says the polio virus included in oral polio vaccines lingers
        in the intestines, and is excreted through human feces. On rare occasions,
        the agency says, the virus can transform into a paralytic form called circulating
        vaccine-derived polio virus (cVDPV).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf78592-989f-436d-accd-db2c01f8592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed7b35-4026-42ae-8926-0a8678cb4c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also says low vaccination coverage is the problem, and not
        the vaccine itself, as multiple doses of the polio vaccine help protect children
        and stop transmission of the polio virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748c632-b86f-4668-a43c-19ebdf3a06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be735ce6-8d21-4aef-b08f-c48440073679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor being looked at by health officials is the possibility
        that the boy contracted the disease from being exposed to food, water, and
        surroundings contaminated by the polio vaccine-virus he excreted. Aside from
        diarrhea, Janairo adds, the child had other illnesses including tuberculosis,
        pneumonia, and a liver disease called biliary atresia. As a result, the child’s
        caretakers – his grandparents and uncle - will also be tested for polio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612510f1-a104-427d-81b5-29d65fad61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0739ae-a503-4d49-87df-16f713b797e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, the DOH also said the child experienced
        the onset of paralysis last August 25. The boy can now walk and is recovering
        at the Philippine Children’s Medical Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337c36c-cb8a-4a0b-aacd-e2eceda040f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc6f3e-4483-4706-80b1-c0ec1973f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Janairo says on-ground monitoring and vaccination programs are
        being done around the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2388d-2a95-4d43-b665-b5179054c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132de981-a523-4380-a6e5-2c5c04ee7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:06:42.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang importante na aksyon ay ''yung pagbibigay ngayon ng</em>
        polio vaccine.<em> ''Yan ang kailangan</em>. Massive vaccination <em>na naman
