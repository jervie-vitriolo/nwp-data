      'mgnl:lastActivated': 2023-01-27T10:47:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other four gunshot victims were treated at a hospital for noncritical
        injuries, he said.</p>'
    '13':
