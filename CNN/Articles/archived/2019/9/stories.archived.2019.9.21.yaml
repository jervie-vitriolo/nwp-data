      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d79f85-937a-4419-aa6a-10c161eb9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. said stopping
        the aid talks with these countries was a "good idea," claiming the Philippines
        has "more than enough."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff44f7c-c829-4a91-9454-01c6dad9b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f686090-4742-4c55-b67d-57e38e192228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need the money; we''ve more than enough without turning
        to anyone outside except Japan of course whose generosity is unconditional,
        quick; and whose motivation is honestly to help the Philippines. The rest
        are tongue in cheek and negligible," Locsin said in a tweet on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185308a-f2a1-45af-bded-ea5f0607cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf77cd9-24a9-49a0-a40f-b4b5248d849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Duterte is <a href="https://cnnphilippines.com/news/2019/7/15/Rodrigo-Duterte-mulls-Iceland-diplomatic-ties.html">"seriously
        considering" cutting diplomatic ties</a> with Iceland. The President has repeatedly
        <a href="https://cnnphilippines.com/news/2019/7/12/Duterte-Iceland-UN-human-rights-probe.html">lashed
        out at the Nordic country</a> as his administration maintained the Philippines
        will not allow UN investigators in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bad4f2-5176-41a2-bcc0-a85c841b3f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/callamard-duterte-unhrc-probe.html">READ:
        Philippines can condemn UN probe now, but rejecting findings would draw sanctions,
        Callamard says</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa8391-e424-4657-a729-75109320a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167ae4f-a1d5-44bd-893d-1f8e54d5dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. Aside from the drug
        killings, the 18 countries asked the UN to investigate the following rights
        abuses: enforced disappearances; arbitrary arrest and detention; intimidation,
        persecution of, or violence against critics, human rights defenders, indigenous
        peoples, journalists, and lawyers; and restrictions on the freedoms of opinion
        and expression.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875766f-4405-4ef6-b32b-bca38a4295d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473155be-7a88-4622-a916-51b20aad7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has argued it does not need the international
        community to intervene because it can investigate these cases, noting the
        murder conviction of three cops in the killing of then 17-year-old Kian delos
        Santos in a police operation in 2017. But human rights groups are saying it
        is not enough assurance justice will also be served in the cases of thousands
        of other victims.</p>'
  'Hong-Kong-16th-weekend':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-21T13:49:52.256+08:00
