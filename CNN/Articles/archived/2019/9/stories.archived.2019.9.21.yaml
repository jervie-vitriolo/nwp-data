      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d36c9d-b9ae-445c-8b56-db9c61456c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ea763-b235-4598-9aa1-013522c42a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipino Tradition</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300b184-074a-4813-a3ed-dbb68251ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes without saying that offering food is a prominent sign of
        Filipino hospitality. And often this means extra effort on the part of Filipino
        vegans.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e6dbe-b5ca-49e9-8ed0-d7adb8c5aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a27cb-8c6e-4cdd-88c9-9037490a3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suratos, who has been vegan for 13 years,  eats before attending
        social events or calls ahead to the restaurant to see if she could have a
        special meal prepared for her.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7770933-b1fd-4d3d-b4e3-95d5297d6920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c950c-9ff2-425e-b106-15b59ad9d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I do, I eat first before going to parties, <em>kasi</em> I
        go there to bond with relatives, with friends. I know it’s hard... but what
        I do which works for me, I eat first, I check <em>kung may makakain ba ako
        kasi</em> [if there is something I can eat]&nbsp;I don’t want to pressure
        the celebrant or bride and groom to prepare for me,” she explained.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62508999-3f21-41d6-9c2f-d3967cbc860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7699b3b-307b-4219-bd2a-c4d7299d4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot, on the other hand, accepts meat at big gatherings to avoid
        offending the hosts.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6632d-508b-4e5c-98db-9d7cc0e17448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd4123-04ae-4948-8614-cd8f2de93965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, Filipino<em> tayo eh. Mahirap. Naghanda na sila</em> for
        you. <em>Binigyan ka ng</em> plate <em>ng</em> beef steak, sinigang. They’re
        doing their due diligence just to accommodate... It’s very difficult for me
        <em>kasi</em> I was raised that way,” he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb713842-db8d-4eab-aacd-3060777e63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e738c88-7d1f-48f5-8556-134d95e2356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, we’re Filipinos. It’s hard. They prepared
        food for you and they gave you a plate of beef steak and sinigang. They’re
        doing their due diligence just to accommodate you. It’s very difficult for
        me because I was raised that way.]</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60071b51-eba8-4d86-b107-6678948c5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39512333-a557-4b74-9751-734ef337b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a common notion to expect vegans to have a difficult time
        eating outside. However, nowadays, vegan and vegetarian restaurants and pop-ups
        have scattered in the local eating scene. The international Happy Cow directory
        lists <a href="https://www.happycow.net/asia/philippines/">403&nbsp;vegan
        and vegetarian restaurants</a> all over the country.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aceaba3-50a3-43e0-94a8-46314169a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0fcd8-287e-48ea-aa3c-9bc28111afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.680+08:00
