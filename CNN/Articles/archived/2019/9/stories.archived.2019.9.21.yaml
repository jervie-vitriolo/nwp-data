      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e71b87-ce43-4e3a-a6ed-afa1429816ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 15 years, Enriquez has been eating nothing but vegan.
        Her journey began when she took a nutrition class in college. After learning
        the benefits of eating plant-based diets, meaning eating only plants without
        artificial or processed ingredients,&nbsp;she gradually transitioned to veganism.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e72db2-556f-410f-b897-13ae768b010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f16aa-d1f8-4c51-aa62-595d16fd7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was becoming more conscious of what I eat. Later on, I started
        eating less meat and later on, I realized I didn’t eat meat anymore and then
        it became [more for] empathy towards animals,” she shared.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582c90b-fd5e-4891-a88c-44b6142f584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44751cac-859c-46e5-a087-f25e7f67501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better known as “Astig Vegan,” on social media, Enriquez has a YouTube
        show that features Filipino-style cooking with no meat, dairy or eggs. She
        teaches her audience how to make kare-kare, mechado, longganisa, kaldereta,
        among other dishes, using alternatives such as soy protein, tofu and coconut
        milk.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5783123a-c882-47b5-a141-04c23fbe3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78812e19-72aa-4433-913d-a4a17331e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After not having tasted meat for almost two decades, Enriquez relies
        on her mother’s guidance to replicate Filipino flavors.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c23bb6-a235-41f5-8fe0-c9d4e5ba2167'
