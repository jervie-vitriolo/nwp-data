    'template': '1'
    'title': 'Big-time oil price hike seen next week amid Saudi attacks – DOE'
    'updated': 2019-09-22T11:39:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784fbe8b-f3c0-4ca0-be07-9fb9d4f7a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—</strong> Heads
        up, motorists!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f58660-4134-4239-8e88-1118ac4404ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30941c-ae71-4e82-a964-10bd992470f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local oil companies are set to implement bigger fuel price adjustments
        next week— a development which stemmed from <a href="https://edition.cnn.com/middleeast/live-news/saudi-oil-attack-iranian-base/index.html">last
        weekend’s drone attacks</a> on Saudi Arabian oil facilities.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fa2ae-e2a0-48d5-b6df-36374a0a9764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a44d2-42e6-4e24-947c-3bac26ad8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Department of Energy (DOE)
        Undersecretary Wimpy Fuentebella confirmed that the next round of fuel price
        hikes will likely fall in the ₱2.00/liter mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960f9dc-a1d7-4256-a351-f7f95aeced71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae303ec-0c2b-4b56-8c94-33a90b17c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE, however, has yet to provide an exact date for the price increase
        implementation. The agency is still verifying the exact amount of the price
        adjustments from the Oil Industry Management Bureau.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7b669-98cb-48d1-88b3-bf3d0fe21af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-22T11:34:11.050+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:47:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro Gazz has announced that it will implement a&nbsp;₱1.80 per
        liter hike on diesel and a&nbsp;₱2.35 per liter hike on gasoline beginning
        September 24, 6 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb4d9c-edd5-4816-8603-a445bc60e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September 14 drone attack on Saudi’s key oil processing facilities
        in Abqaiq and Khurais has shocked the global energy market and has also led
        to worldwide fuel price spikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c63595-db0c-4bf5-994b-8c9f384f5308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca8959-2115-4ce4-a134-280782a03f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Houthi rebels have taken responsibility for the attack
        which has disrupted about half of Saudi’s oil capacity, or 5 percent of the
        daily global supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df920194-1db3-494a-8c15-e019a6331439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb5c87-2687-494d-af24-eca4a8cb3fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/9/15/saudi-oil-output-impacted-drone-attack.html">Coordinated
        strikes knock out half of Saudi oil capacity, more than 5 million barrels
        a day</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e8021-3aee-425a-84c3-43fad12d8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f53a34-1f1e-4e80-bc6c-3df722de8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DOE data, one-third of the country''s oil supply comes
        from the United Arab Emirates, while about 26 percent is sourced from Kuwait.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad1e89-fb13-44fb-88e8-e42cfb71ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T21:47:06.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:32.936+08:00
