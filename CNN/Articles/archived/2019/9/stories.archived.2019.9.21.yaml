      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c063bf1-a3ad-4174-8882-c67b55e06f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added climate change funding is small partly due to government
        agencies’ failure to properly tag projects enumerated in their budgets as
        responses to the phenomenon.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34d884-b83d-40d9-92e3-978eecda0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56aeb27-a115-48c9-b968-add5976c60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Make budget 100% for climate change’</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7b16d-432d-45fd-9228-600640e85cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d12ed-8795-44c9-8866-bd8eaf72194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is taking action to lower carbon emissions and prevent
        global temperatures from rising by another 1.5 degrees Celsius. The Philippines
        has also committed to this, as a signatory to the Paris Agreement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcd5a0-9bd6-4d0f-ab27-ec32383b8635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e6d76-86f5-4dbc-829b-69db1899b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how committed remains in question, though, with President Rodrigo
        Duterte downplaying global efforts to fight climate change.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e21a08-90ff-4f84-beae-caf3fd9f9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c428fe0-dd0b-4a92-900d-45a9e105936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2019/5/31/Duterte-climate-change-conference-waste.html"
        target="_blank">Duterte downplays climate change efforts, calls conferences
        ‘waste of time’&nbsp;</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7fda8a-fa14-457b-aac3-50f73616bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc4e73-983a-4f96-9d3d-79261dafe2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is already feeling the effects of climate change,
        according to the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13d0ac-2f59-48c3-9618-49306c611515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd06b0-15f1-4dd4-9b1e-ee21b1d4cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a mid-range emissions scenario, PAGASA expects temperatures to
        rise by 0.9 degrees Celsius to 1.1 degrees Celsius nationwide by next year,
        and then by 1.8 degrees Celsius to 2.2 degrees Celsius in 2050. Maximum temperatures
        can even go higher than 35 degrees Celsius.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad36f9-5bb7-4a15-a953-94c18e41912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307050b-f9c1-4e90-8ad4-978cf60f1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mid-range emissions scenario is characterized by a world that
        is experiencing rapid economic growth, with a population set to peak mid-century
        and then falling after, with more efficient technology being introduced and
        energy generation is balanced across all sources.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f621c-8646-4761-a693-81fdb60d8b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62371acb-a4f0-4108-b639-a122c4614f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also expects rain to be less during the months of March,
        April and May, but an increase in rainfall from June to November when the
        southwest monsoon, also known as Habagat, starts blowing. It also expects
        the northeast monsoon, also known as Amihan, to bring more rains on the easternmost
        areas of the country.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a3dc8-2177-4e90-b28a-fd8ce449b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f034367-0eb7-42ef-a888-af28b9a05851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Decisively dealing now with climate change is key to ensuring sustainable
        development, poverty eradication and safeguarding economic growth. Scientific
        assessments indicate that the cost of inaction now will be more costly in
        the future,” the weather bureau said in its report on the potential impacts
        of climate change on the Philippines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46b023-5a15-46e0-ae22-c1d8ebc8708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2e671-7c87-4fed-8c3e-1fcf71574d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2018/12/13/PH-climate-policies-Paris-agreement.html"
        target="_blank">PH climate policies compatible for a 2°C global temperature
        increase – report&nbsp;</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399177d-a25b-46c2-8d15-608439acec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104ca86-bfaf-49e1-ad52-03fbe4882982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:16:54.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why should we not make the entire budget for climate change?” Herrera
        said. “When you think about the problem of climate change, it will impact
        all sectors. Sana lahat ng programa, [All programs should] to the extent possible,
        eh may [have a] climate lens.”</p>'
