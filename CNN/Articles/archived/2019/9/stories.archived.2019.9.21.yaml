      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez received a copy of the order on
        September 4, while Customs Commissioner Rey Guerrero got it September 16,
        a copy of the memorandum showed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3bd09-0684-407c-a0d0-d67860ce4c80'
