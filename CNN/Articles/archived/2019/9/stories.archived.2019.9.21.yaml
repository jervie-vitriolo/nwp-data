      'mgnl:lastActivated': 2023-01-27T10:47:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Friday''s allegation Buckingham Palace told CNN it
        had nothing to add to its previous statement: "It is emphatically denied that
        The Duke of York had any form of sexual contact or relationship with Virginia
        Roberts. Any claim to the contrary is false and without foundation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68e6af-4486-473a-b1f4-869c729d4916'
