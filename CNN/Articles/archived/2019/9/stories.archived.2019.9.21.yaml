      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Prior to entering the Philippine Military Academy in Baguio City, Darwin Dormitorio
        was personally trained by his father, a retired colonel and alumnus of the
        institution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b117e-cf6c-45fc-8708-501c739702d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:04:16.942+08:00
