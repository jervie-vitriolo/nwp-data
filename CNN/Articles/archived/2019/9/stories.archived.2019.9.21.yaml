      which is crucial for bone health. That might make you wonder: Does wearing sunscreen
      interfere with vitamin D levels and potentially cause vitamin D deficiency?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-21T14:47:18.400+08:00
