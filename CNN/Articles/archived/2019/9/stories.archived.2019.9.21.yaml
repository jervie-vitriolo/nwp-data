      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration said northern Philippines would experience
        scattered rain showers, thunderstorms, possible flooding and landslides until
        Sunday due to ''Habagat.''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
