      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly asked Congress to extend
        martial law in Mindanao, citing insurgency. The current extension will last
        until December this year. He originally declared martial law in 2017 due to
        the <a href="http://https://cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html"
        target="_blank">siege of Marawi</a>, which killed more than 160 soldiers and
        police officers. In August this year, following the spate of killings in Negros,
        he ordered the deployment of more police and military personnel to Samar,
        Negros Oriental, Negros Occidental and the Bicol Region.</p>'
