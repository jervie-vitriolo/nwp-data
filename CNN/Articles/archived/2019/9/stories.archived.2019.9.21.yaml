      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446a14d-b5c5-4535-9964-50f33427c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 2000, and Jennifer Lopez wore that plunging, green jungle-inspired
        Versace dress to the Grammy Awards, causing so many searches on Google that
        the company had to create Google Images. No, really.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b54df7-0352-44a3-b1a8-2329876e05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce3d4a-4cdf-471b-ad09-ad5d4fefd110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dress went viral before viral was a thing. And now, almost 20
        years later, J.Lo wore an updated version of it -- this time, at Versace''s
        jungle-themed Spring 2020 show during Milan Fashion Week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2f06f-a370-4fde-9486-e061a8b0b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d277df-d0a8-4530-b9c6-dd2792d363d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.Lo closed out the show with a bang, with the crowd rising to their
        feet as J.Lo strutted down the runaway in a remaking of the original dress
        from 2000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943849e7-b6bb-4620-b402-18d42b602939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f57f04-163b-4031-8c70-9b984bdfdebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s magical.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1210539-5c14-48d1-b4e4-5bb03c3fe1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a56ad-b6d4-4404-8389-26493ed3b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd, for their part, immediately understood the magnitude
        of what they were witnessing. There was cheering, applause, a couple laughs
        and a healthy number of cell phones filming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48aee37-fd7a-4dae-9569-00b41cde6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2839c2c-df1f-413f-a9d9-8752130bf5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new dress is slightly upgraded from the original. It''s sleeveless,
        for one, and shows a bit more skin in the back and at the waist than the old
        one did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b80fd8-e55d-49e3-9670-2dd6fcac833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a113dd0-bace-4e13-a691-1e62dd12f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s a reason why the old one became so iconic. No one
        was really flaunting their curves at the time, and then BAM! Here comes J.Lo,
        looking ah-maz-ing, plunging neckline and all. It''s also one of Donatella
        Versace''s most iconic dresses and helped make the designer a household name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6de2af-3ddc-4f28-a5d2-6de7f24a23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.240+08:00
