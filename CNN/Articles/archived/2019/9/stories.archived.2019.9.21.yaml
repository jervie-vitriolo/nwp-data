      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14881668-a0c1-4d36-ae22-7c2ba5029a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace is working with local government units (LGUs) in Iriga
        and Cebu on a local ordinance that would put this into action, but often their
        worry is access to resources.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986a07f-bd4e-4801-8979-0f8ea5adca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Access, you can have it if you want to... <em>Ang isa nating problema
        ‘yung kaisipan ng tao mahirap lutuin ang gulay, ang mahal ang gulay, at ang
        hirap hanapin ang gulay,</em>” Llorin said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42fff5-0977-4357-aa08-66cb36ed6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ...One of our problems is the mindset of the people
        saying it’s hard to cook and find vegetables and they’re too expensive.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6491e-a2ae-45e5-a1d2-dcd6ac031e07'
