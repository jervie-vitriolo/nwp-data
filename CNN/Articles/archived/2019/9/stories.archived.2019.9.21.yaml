    'mgnl:tags': ['imported-rice', 'william-dar', 'association-of-southeast-asian-nations']
    'template': '1'
    'title': 'Agriculture dep’t to at least double tariffs on imported rice to help
      local farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87c21f-f275-4a89-8c2d-55c8ef233627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) –</strong>
        The Department of Agriculture said it will at least double tariffs on imported
        rice in a move to ease the situation of local farmers suffering from low prices
        of their produce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58937a1b-f7d9-42da-bbb8-fdad6c7663f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to holistically and systematically protect the consuming
        public and much more, the farmers," Agriculture Secretary William Dar said
        in a statement. "So I have taken the necessary steps and the direction where
        we will enforce legal messures to at least double the current tarrif of 35
        percent during these times when we have greatly exceeded the volume needed
        to fill up the slack in national rice supply," Dar added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46873180-1cbe-497c-b142-7e46f54ce7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, he said the DA will release by the end
        of the month an order raising duties on rice from Southeast Asian countries
        to 75 percent from the current 35 percent while tariff on imported rice from
        other countries will be increased to 100 percent from 50 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645092a1-86da-4543-9da8-a72cced5921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:54:57.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar''s succeeding statement removed reference to the numbers except
        to say that the current 35 percent tariff will at least be doubled. It also
        said another option is to impose stringent sanitary and pythosanitary and
        inspection measures on rice imports.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7609f07-93f1-422e-b141-9be096ad3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:54:57.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DA will protect farmers by not allowing additional imports
        especially this main harvest season and so that they can benefit from the
        respectable farmgate prices of palay set by the government through the National
        Food Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13308cee-71aa-4734-9177-4c520f9db1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:54:57.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for an explanation, Dar told CNN Philippines that the earlier
        statement was "recast" because they are still discussing the numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1235d-db0c-4a3a-867d-4c8f0b834a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief noted that there is an oversupply of rice
        in the country following the implementation of the rice tariffication act,
        a measure that opened the country to rice imports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ffd42-5363-4127-b871-435cf734a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers have been complaining that the deluge of imports has caused
        a plunge in prices of unmilled rice or palay, while a lawmaker blames natural
        disaster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a514c9-3d73-4380-9103-d66a107184ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/9/3/Farmer-rice-tariffication-palay-prices.html?fbclid=IwAR1xnQvBCslN3K5HCU5Qqjhl32sSBe0S7mZSYuGQ-81XG82JdP4fr2CeoCU"
        target="_blank">Farmers blame rice tariffication law for low palay prices,
        a lawmaker blames a natural disaster</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f465fdb4-5283-4edb-82a1-827528b4ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the government imported 2.4 million metric tons of rice
        in February 2019 and this is&nbsp;beyond what is needed by this country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de1164-1c07-41d4-a74b-517200b35949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to increase tariffs is in line with the Anti-Dumping Act
        of 1999 wherein anti-dumping duties are imposed on imports which the government
        determines to be priced below fair market value, the statement added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5104c55-a302-4d5f-9a52-f7b8c34628ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said that the country produces 93 percent of its rice supply.
        The remaining rice requirement for the Filipino food staple is sourced abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20018408-ef33-4cad-a802-52fcbd12faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Philippine Statistics Authority data, as of the second
        week of August 2019, the average farmgate price of palay was ₱17.62 per kilogram,
        lower than the ₱22.28 per kg in the same period last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba757a-0568-42b5-9492-8287275608ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a decline of about 21-percent. The production
        cost of unmilled rice is around ₱12.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b53c73-bff8-4b2d-99f9-290e2a41c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the DA said two weeks ago that it will ''flood''
        markets with more than 3 million bags of National Food Authority (NFA) imported
        rice for a month. The measure aims to bring the down rice prices by ₱2 per
        kilo and raise the support price for palay from&nbsp;₱17 to ₱19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc1665-f23b-4c7c-8a2a-95d83084fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T10:03:48.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/12/nfa-sells-palay-to-lower-rice-prices.html"
        target="_blank">Agriculture dep''t bares plan to lower rice prices</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
