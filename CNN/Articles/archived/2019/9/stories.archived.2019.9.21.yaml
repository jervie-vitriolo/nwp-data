      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipino Soul Food</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31397e02-0238-45aa-8ee5-82dd8daca75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.839+08:00
