      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53ee16-dd4d-4428-8af6-e258775017ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Find a need, Fill a Need</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868d469-6bef-416c-ab9b-929494bb5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b33b7-1e78-47bf-9c2a-ef68a2b37bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auggie Suratos wants to provide a solution by helping vegans find
        meat-free and dairy-free items.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e2e4e-0b77-419f-bc16-9f10f28cc02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eceac4-81cd-4ba3-86b2-a857a060073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her store,''The Vegan Grocer,'' you won’t find any cow’s milk,
        eggs or meat —&nbsp;but there is chocolate, mayonnaise, cakes, as well as
        other Filipino dishes such as sisig, bagnet, Bistek Tagalog, tocino and tapa
        —&nbsp;all made from pure vegan and plant ingredients.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08888b6e-ed65-4c10-abd0-2850a8edfa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e4377-43c8-4010-9cb4-c4b5abbd116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband opened the store in May 2017 to sell vegan products
        made with soy protein, vegetables and almond milk, but with flavors that closely
        resemble traditional Filipino flavors.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ac609-2970-4ed6-b91d-aabfa1c73a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4133978-9695-4b38-8946-e6326ad25672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suratos was suffering from a gynecologic disorder, and wanted to  remove
        meat, fish, eggs and dairy products  from her diet. But she couldn’t find
        a store  that sold healthier food.  That’s when the couple decided to open
        a one-stop shop for vegan products in San Juan.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eafac0b-da70-45e0-808b-4970989262ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254cf7b0-25b4-4c97-8411-9427707a03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the growing interest in veganism in the Philippines, they opened
        a second store&nbsp;in Las Piñas. In addition, they also now supply their
        products to two restaurants.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4e5d5-e10b-4ae2-b4a7-c9a12e67fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e357932-1b7e-4dae-baa9-c60b11aa620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille Acosta, owner of ''The Good Choices,''&nbsp;is in the same
        business. Her store sells plant-based ready-to-cook Filipino food like tocino,
        tapa, embutido, longganisa and Bistek Tagalog. A Hare Krishna member, Acosta
        is a vegetarian who wants to help Filipinos with their transition to meat-free
        diets.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3cff4-1274-4922-8e4e-dd4ea98618f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7dc91-d319-4bb6-a080-46334a6cccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:58:41.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(I aim for "The Good Choices"&nbsp;to be) a household staple just
        like Pampanga’s best, CDO. It’s a household brand. People know The Good Choices
        because they have it in their freezer,” Acosta said.</p>'
