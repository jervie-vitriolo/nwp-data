      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film Development Council of the Philippines head Liza Diño confirmed
        Chionglo''s passing in a Facebook post on Saturday.</p>'
