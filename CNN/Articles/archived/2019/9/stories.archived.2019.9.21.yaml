      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency said Marieto Laurino, 40,
        sold shabu to an agent posing as a buyer Friday night. Laurino and three other
        individuals identified as Arbie&nbsp;Chua, Winnie Hunter, and Louwy Manabat
        were arrested at 28 Finance Street, Brgy. Bahay Toro in Project 8.</p>'
