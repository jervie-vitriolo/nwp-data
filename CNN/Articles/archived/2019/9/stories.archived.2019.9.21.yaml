      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Some of them were heroes who chose to stand against the iron fist
        at the expense of their own lives. Others were ordinary people who tried to
        remain silent and live peacefully amid the abuses of the dictatorship, but
        still became victims of an administration that is drunk with power. ]</p>'
