      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea signed the document, which states it was "by the order
        of" President Rodrigo Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360dd2f-fd99-4f88-9579-58cfba17d00c'
