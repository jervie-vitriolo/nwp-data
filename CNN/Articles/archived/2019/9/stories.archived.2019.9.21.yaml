  'Paris-France-gilets-jaunes-tear-gas':
    'author': 'Frank Andrews and Arnaud Siad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-21T23:59:34.521+08:00
    'imagesource': 'jcr:03b22e03-d359-4b5f-a8f1-0649b8ea63df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab297f6c-e2f3-4b61-81f5-37844f8e1ea9'
    'lead': 'Violent clashes breaks out between riot police and protesters in Paris
      after yellow vest protesters, as well as anti-capitalist activists joined a
      climate change demonstration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-22T00:01:59.535+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:47:31.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:47:22.308+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'yellow-vest', 'gilets-jaunes']
    'stories': ['b62ad045-e7aa-4792-ba9d-8c8f73f8646e']
    'template': '1'
    'title': 'Police clash with demonstrators in Paris as yellow vest protesters join
      climate change march'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012719a5-9f50-4a6f-9be1-1600d512b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-22T00:01:59.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Violent clashes broke out between riot
        police and protesters in Paris on Saturday, after "<a href="https://cnn.com/2018/12/07/europe/who-are-gilet-jaunes-intl/index.html"
        target="_blank">gilets jaunes</a>," or yellow vest protesters, as well as
        anti-capitalist activists joined a <a href="https://cnn.com/2019/09/20/world/gallery/climate-strike-2019/index.html"
        target="_blank">climate change</a> demonstration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0869c-9466-4b35-8c29-c0ff5fc5666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-22T00:01:59.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used tear gas, shields and truncheons as they pushed back
        the protest, which included Black Bloc activists -- anti-capitalist protesters
        dressed in black, some with their faces covered by masks -- and some gilets
        jaunes in addition to environmental activists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f581d05-cc35-4524-9f7a-9b0e0122149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-22T10:52:06.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:47:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5977e-0bcf-4698-9f38-d888583795b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-22T10:52:06.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:47:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riot police hit protesters with truncheons, while a pile of burning
        motorcycles billowed plumes of black smoke into the sky. A bank and an estate
        agent had their front windows smashed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4a2d5-3b14-407c-a2f0-9e563777654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-22T10:52:06.975+08:00
