      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—</strong> Department
        of Health (DOH) Assistant Secretary Dr. Lyndon Lee Suy has passed away Saturday
        due to cardiac arrest, the agency confirmed. He was 55.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d1941-21e1-4908-bb8f-6fc095854b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T19:09:07.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3008a4-4254-43cc-8cb2-e7afd02bae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T19:09:07.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOH said Suy, who also served as the department’s
        spokesman, was delivering a lecture at the medical school of the Our Lady
        of Fatima University Medical Center when he experienced difficulty in breathing.
        He passed away at the Philippine Heart Center in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab8942-62a6-401c-af25-a6cd3c128c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T19:09:07.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcfd46e-198d-41fc-ba0f-4a70c64b241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T19:09:07.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suy first joined DOH back in 2002 and became the agency’s program
        manager for dengue and infectious diseases. He likewise served as director
        of the Disease Prevention and Control Bureau, and was appointed department
        assistant secretary in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fcad07-b97b-4255-bca5-80161ccdf8ab'
      'mgnl:activationStatus': true
