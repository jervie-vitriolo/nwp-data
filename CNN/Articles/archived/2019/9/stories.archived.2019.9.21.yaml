      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shooter or shooters are out there," Lancaster County Sheriff
        Barry Faile said. "We need to talk with everybody who was at the club ...
        and I encourage those witnesses to contact us immediately."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067444c-5dde-4230-a290-6ada2c6bdc95'
