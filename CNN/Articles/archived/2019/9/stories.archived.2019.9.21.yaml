      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) –</strong>
        Severe tropical storm ‘Nimfa’ is now outside the Philippine territory, but
        monsoon rains will continue to drench Luzon, the state weather bureau said
        early Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516727a4-ccf8-4943-9fc5-81bcfc7d1956'
