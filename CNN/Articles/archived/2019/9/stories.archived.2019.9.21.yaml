      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Veteran director Mel Chionglo has passed away. He was 73.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cca91e-0c81-4f9c-b179-542fe7cbb9e3'
