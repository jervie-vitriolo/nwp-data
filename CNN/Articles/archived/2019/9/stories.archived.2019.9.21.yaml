      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand has led <a href="https://edition.cnn.com/travel/article/hot-vegan-destinations/index.html">restaurants
        in some countries to serve alternatives</a> to meat, dairy and animal products.
        However, <a href="https://edition.cnn.com/2019/08/09/health/plant-based-diet-heart-disease-study/index.html">sustaining
        a vegetarian diet in the Philippines</a> - considered as one of the world’s
        top beef importers - can be difficult.</p>'
