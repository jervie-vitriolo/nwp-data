      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre tells NBC''s Dateline she was forced to perform sex acts
        with Andrew when she was 17-years-old, after the British royal gave her vodka
        in a London nightclub.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e59a6-69aa-4007-9d0d-d51fead45fd8'
