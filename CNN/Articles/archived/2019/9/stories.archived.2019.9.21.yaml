      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people had already tried to get on the base earlier this month.
        Two Dutch men were arrested about three miles deep into the Nevada National
        Security Site, which is near Area 51. They pleaded guilty to trespassing and
        illegal parking. They told authorities they just wanted to get a good look
        at Area 51.</p>'
