      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>600 IU for children, teenagers and adults 1-70 years</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa27316-72ea-4c75-be89-e1aaac571817'
      'mgnl:activationStatus': true
