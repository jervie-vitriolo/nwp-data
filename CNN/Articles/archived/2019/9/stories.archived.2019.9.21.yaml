      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1eac1-8846-4177-9ca2-eda28c135fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Less American oil, more Saudi oil</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6ac08-5700-4d2b-a1da-9df3e504060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has traditionally purchased the bulk of its oil from Russia,
        <a href="https://edition.cnn.com/2019/04/22/energy/china-iran-oil-us-sanctions/index.html"
        target="_blank">Iran</a>, Saudi Arabia, and the United States. But it has
        been forced to cut back on at least two of those sources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5091eca-733a-436e-8ad3-3febebfbb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf5fba-ba8f-4bf1-93c0-2df7c08199b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese imports of US oil plunged 76 percent&nbsp;in the first half
        of 2019 because of the escalating trade war and the threat of tariffs, according
        to data from customs authorities. Imports from Iran also dropped sharply due
        to sanctions re-imposed by the Trump administration on countries buying Iranian
        crude.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4456ba1-f5fa-46c0-814c-3429dad2c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c320a2-d5dd-41e0-82c9-c1241a176842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gap has largely been closed by Saudi Arabia. The world''s largest
        oil exporter has become China''s biggest supplier in recent months, increasing
        its share of Chinese imports from 14 percent&nbsp;in 2018 to 18 percent so
        far this year, and overtaking Russia for the first time in more than five
        years, according to a report by financial data provider Refinitiv.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f9a3c-ad9c-4996-b004-ac70b5bab748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92272f41-ef28-4630-ae3e-ce21cd93e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday''s attack, which knocked out about half of Saudi oil
        production, left China worried.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6db3de-d016-41ce-a4df-3ac80f29dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38bdd7-6c12-4417-975c-bc04e70e020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned about the attack''s potential impact on the
        international crude supply and price stability," Hua Chunying, a spokeswoman
        for China''s Ministry of Foreign Affairs, said at a press conference on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9b9f9-84f3-48f6-9485-3825c756e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68e65f-b359-4332-a465-f85e37c963ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not enough reserves</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224dd332-4a93-42af-9722-f2570f6b53e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly emphasized the need to diversify its energy
        sources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d13c6-b2c1-4e3e-bf8a-e0e43372573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f5e1b-231f-425b-a440-c9854408aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our most important task is to ensure energy security," Zhang Jianhua,
        director of China''s National Energy Administration, said in a statement posted
        on the website of the Chinese government last month. "How to ensure national
        energy security and economic and societal growth is always the No. 1 issue
        for our energy development," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe67d74-c633-4a17-9bca-ffe2586aa714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d278c-5c49-43b7-8a2c-7ce697823c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, China imported nearly 70 percent&nbsp;of its oil, according
        to a paper released earlier this year by the China Petroleum Enterprise Association.
        The association expects that figure to rise to 72 percent&nbsp;in 2019.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb3e07-63ff-4250-b231-31ed08643896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6443dc8-a66c-4ef7-b47f-8df6d54ae912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As its economy grows, China will need more oil, the paper said.
        But domestic production has been going backwards and efforts to establish
        strategic reserves have fallen short of targets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ba3e05-b202-41d2-bb30-810e7dd4488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808f142-2fa0-4595-b3c4-867eeaed3ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China''s crude oil production decreased 1.3 percent&nbsp;to
        189 million metric tons, a third straight year of decline. That''s less than
        one third of its annual consumption of 648 million tons in 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d151b0-11d0-423c-bd2b-d926e6678a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b8e75-428c-48f5-9dac-b1a91cc44b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s crude imports will continue to increase in 2019," the
        paper said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a5f08-dc57-47ae-9596-86a00b3e5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff84397-679f-4997-a40f-55f15298ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Friday, Zhang from the National Energy
        Administration said Beijing is trying to reduce China''s dependence on foreign
        oil. He said the government will increase investments and support exploration
        to boost domestic oil production.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66edf152-172c-43a0-a94b-54e8337296f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccad2e-430a-4c8d-9841-f72964882fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s oil production should increase slightly to reach 191 million
        tons by the end of 2019 and 200 million tons in 2022, he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59814b1c-5acd-45d1-9432-bef796fbcb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85fb00-93d9-44e0-8e90-2479e134b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China doesn''t release data about its oil reserves. But the statistics
        authority said at the end of 2017 that the country had established nine major
        oil reserve bases across the country, with a combined capacity of 37.7 million
        tons. Going by the 2018 consumption figures, that would only satisfy the country''s
        needs for about three weeks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f2148-1c6f-4059-aca6-30eb5b1a23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e147d06-cb9d-4ce8-a81b-24ddd2a206de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the Chinese government had set a goal of increasing its
        oil reserves to around 85 million tons by 2020. That''s almost as much as
        the United States keeps in its Strategic Petroleum Reserve — the world''s
        largest backup oil supply.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28d67f-c902-4aff-9698-557c342cefbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585875e-fc3c-49af-aef1-cbcb1043d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weaning itself off foreign oil</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3132e87-0943-48cf-a187-97071cffcfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has also been trying various means to achieve
        energy independence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518192a2-1200-4375-b5cb-df517614c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fb55c-8e23-47d7-ba08-9003243227dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 13th five-year plan, China''s policy blueprint for 2016 to
        2020, the government established a goal of becoming at least 80 percent&nbsp;self
        sufficient in energy by 2020.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a61407-b264-42a0-a586-afeb47c5cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc44e32-f96d-4ec9-9854-7af2bc4eb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Chinese President Xi Jinping proposed a New Energy Security
        Strategy, calling for the country to diversify sources of energy imports,
        foster cordial relations with major oil and gas producers, boost alternative
        energy development as well as encouraging technological innovation in nuclear
        power and electric vehicles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b89ada-cdb4-4357-9070-36aa49551938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a2d2c-c0b7-4bdf-99f8-c8628989803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an opinion piece published in June, Lin Boqiang, director
        of the China Center for Energy Economics Research at Xiamen University, said
        China is finding it hard to cut its reliance on oil because its vast transportation
        industry accounts for 70 percent&nbsp;of consumption.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c36a0a-2bbb-4d9d-b743-ea35e155529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78183a14-9a5c-431b-929f-5f5e0a874df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most effective way for China to boost energy security is to
        accelerate the development of electric vehicles, high-speed railways, and
        transit systems that are more efficient, according to Lin.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e2b1f-4d75-4b95-a859-b5aa02f9b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a4939-9ffc-4356-8e2b-787c78c96b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Higher gas prices</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e93224-d422-48f0-8fd0-fe430d339e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already struggling with a slowing economy, a long drawn
        out trade war with the United States and a pork crisis that has pushed up
        inflation. Volatility in the global oil industry will only make things worse.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9edb4bb-0b53-4ab3-840e-e8707e890e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3ecc1-6f90-4afd-bd4d-e4328062552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High oil prices could propel inflation further upward and leave
        policymakers less leeway to reduce the severity of the economic downturn.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944bb11a-fb7a-427e-81b1-415e4af01630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032cf75-bc68-41d2-b51f-e08314ae0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the People''s Bank of China made a surprise move by keeping
        a key loan rate steady. Markets previously thought the central bank would
        reduce the rate given poor economic readings for last month.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673f320-49ca-4755-b8a6-1254983598a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dadf681-8b45-4a76-ab50-30e19dcd5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said rising inflationary pressure is limiting the room
        for the central bank to cut rates. Cutting interest rates stimulates growth,
        but it also stokes inflation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81155e0-15a9-41e2-9db5-6cd339925676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca912c2-915f-41eb-baaf-6b088d9cbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s consumer price index rose 2.8 percent&nbsp;in August, driven
        mainly by a spike in pork prices after a bout of African swine fever wiped
        out roughly a third of China''s pigs.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdaca6-9095-4b4f-9f5c-f0d33f4fb159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e43261-c88d-42fd-89d4-4e5a9528e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has dipped into its national pork reserves to stave off that
        crisis, but it doesn''t have the same ability with its oil reserves.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b554437-7477-4e9b-8c7b-65a7151face6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7f608-944c-497a-accc-a13b0fc9bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Chinese consumers already paying more for a variety of
        goods thanks to higher US tariffs, a jump in the price of gasoline will only
        add to their woes.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d35d2-c305-4bc8-a02c-c8ebe9dab321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ae143-02f9-4687-9f19-3681d41dfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Chinese regulators raised the retail prices for both
        gasoline and diesel by 125 yuan ($17.6) per metric ton.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918e7ad-f480-4f90-8f62-bb15d6855633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58a5d6-2a92-4c45-964c-a6859a232c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:17:18.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price increases were due to "recent changes in international
        oil prices," according to a statement by the National Development and Reform
        Commission, the nation''s top economic planner. The commission sets China''s
        domestic fuel prices by issuing price guidance every few weeks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d974e2-54cc-46ae-8202-ef36315ebdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:20:02.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/20/business/china-saudi-oil-attack-trade-war/index.html"
        target="_blank"><em>China depends on foreign oil. The Saudi attack is a wake-up
        call"</em></a></p>'
