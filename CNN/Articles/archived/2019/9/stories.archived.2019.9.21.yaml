      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then, I still had so much qualms about acting. But as the
        amazing director that he was, he made me feel that there could be a bright
        future for me here," Diño recalled.</p>'
