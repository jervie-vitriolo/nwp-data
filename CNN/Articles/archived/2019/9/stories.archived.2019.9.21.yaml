      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—</strong> Philippine
        weightlifter Hidilyn Diaz added a few more medals under her belt as she copped
        two bronzes at the 2019 International Weightlifting Federation (IWF) World
        Championships held in Pattaya, Thailand on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b28c2-f585-4b8b-ab7c-74e462851fa7'
      'mgnl:activationStatus': true
