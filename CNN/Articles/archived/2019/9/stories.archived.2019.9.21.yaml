      'mgnl:type': 'text'
      'text': '<p>On Friday, senior officers suggested that the situation could be
        relieved by courts taking a larger role in enforcing the rule of law, such
        as fast tracking trials and granting less bail in cases of protester violence.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bfeda-b434-4f23-83ca-fe87bbeac906'
