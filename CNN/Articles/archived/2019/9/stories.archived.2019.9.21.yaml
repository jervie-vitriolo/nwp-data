      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89923edd-7c6a-4bcb-9072-f767303182e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was amazing!" Donatella Versace said in a press release. "The
        world had the same reaction: jaw dropping. Today we live in a technological
        world, but back then, one event prompted the creation of a new took that now
        has become part of our lives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41a9b9-4d66-4445-afc7-8b99764ac3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc026b-9e41-421e-a9fd-8dbc7b580ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez is riding high right now, after "Hustlers," a movie that she
        stars in and also produced, made an estimated $33 million at the North American
        box office its opening weekend. If that wasn''t enough, it was her biggest
        live-action opening ever.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212a910-345a-4f6b-9a68-3ed4c3f18aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T16:05:36.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/jennifer-lopez-versace-dress-jungle-iconic-trnd/index.html">"Remember
        J.Lo''s iconic dress from the 2000 Grammy''s? She just wore an updated version"</a></em></p>'
  'area-51-raid-weekend':
    'author': 'Doug Criss, Christina Maxouris and Nick Watt, CNN'
    'caption': 'SOURCE: Frederic J. Brown/AFP/Getty'
