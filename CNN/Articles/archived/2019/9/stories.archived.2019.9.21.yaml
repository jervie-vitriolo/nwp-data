      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Champs-Élysées, popular with tourists and Parisians alike, has
        been a focal point for the gilets jaunes since the movement against President
        Emmanuel Macron''s proposed economic reforms began. The protests, now in their
        45th week, have proven an enduring challenge to Macron''s presidency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094a11f-93cc-4641-b9eb-c9f2a8e018d5'
