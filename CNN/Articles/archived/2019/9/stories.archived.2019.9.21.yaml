      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents show that Giuffre accused Epstein of keeping her
        as a teenage "sex slave." Epstein, 66, died by suicide in jail in August awaiting
        trial on charges that he abused underage girls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d6db9-57ad-42a9-9fd7-5d059e8dba94'
