      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what was earlier reported as a "confidential" memorandum,
        Panelo said, "The President has not issued any memorandum suspending loans
        and negotiations involving 18 countries that voted in favor of the Iceland
        resolution."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1b38b-483a-4248-bea8-879649d0f54e'
