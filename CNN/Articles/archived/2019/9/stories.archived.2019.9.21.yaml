      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement released last month Andrew said he met Epstein
        in 1999 and "saw him infrequently and probably no more than only once or twice
        a year." Andrew also said that he stayed at "a number of his (Epstein''s)
        residences."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238950c-5332-45c7-b6a7-2971380c8949'
