      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24052c1a-698e-4246-b6ef-5381b80ac173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a growing phenomenon that''s left almost no one unscathed,
        from comedians and actors to musicians and TV hosts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31438c38-7709-4af4-bb1e-aff611dff73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8cf3f-445b-4b57-8c07-36c001837dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people rail against this "cancel culture" while others say
        it''s necessary. And a lot of people just have questions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22e770-dbe6-4948-a4a7-6fa06cacec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214591d6-2520-49b7-9862-4a3bd4773f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some answers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f7acb-d759-4f86-b2f6-0ed2467be9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263ad8f-42d1-46fd-a37f-984ae7118f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean to cancel someone?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d66d3-9bb4-4699-9a6a-b298dc444a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dictionary definition of "cancel," per Merriam Webster, is to
        "destroy the force, effectiveness or validity of."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46017d7-6762-454f-91d4-bf41f6c4ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.492+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13d224-2292-4d32-a7ac-d5902da2f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people say they''re canceling a famous person, that''s essentially
        what they''re trying to do. They want to take away their power or their cultural
        capital. They want to diminish their significance, whether it''s a personal
        boycott or a public shaming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523aeb0-13ce-498c-a622-63ca027c79c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d5042-7a6c-48e9-8508-36b8f9153915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does canceling actually work?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b02a00-8ff8-4cf2-ad43-6485903c2869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eh. It depends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32899bc-7c1d-48cd-b822-af5ec636c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd75c6-15c3-4a6f-946b-e21f7f8ee4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When was the last time you saw Kevin Spacey in a new movie or on
        TV? When was the last time you heard anything about him that didn''t involve
        allegations of misconduct?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8664fa-28a8-41de-bc5f-ac2eeb6db816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94102f7-9940-4caa-8d2e-f843bab8bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being accused of sexual assault on Nantucket in 2017, Spacey
        hasn''t done any new projects. His latest movie was 2018''s "Billionaire Boy''s
        Club," which was filmed before the allegations were revealed. The Oscar-winning
        actor was kicked off the hit show "House of Cards" and cut from 2017''s "All
        the Money in the World," a movie he''d already filmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb3c10-c26d-4e2d-bc44-b781321b6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f0e5e-f92e-41f2-ae4f-6223bcdc525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the only news about the actor has been on his sexual
        assault case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84890b7-3b00-4e1b-b905-2f16e51e4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d603845-04b4-47dd-9427-ebbcc1100e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R. Kelly has also been scrubbed from recent cultural relevance.
        The singer faces numerous sexual assault and abuse charges, and Spotify has
        removed him from its playlists. To sing an R. Kelly song now is almost taboo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5ca6c-2c90-4776-ad12-eb66c6ac2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839d228-b612-4fdf-add4-ab209df99758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Woody Allen, who has been accused by daughter Dylan Farrow
        of sexually assaulting her, lost his movie deal with Amazon earlier this year.
        Roseanne Barr''s TV show was canceled last year after she went on a racist
        Twitter rant. And Shane Gillis was fired from "Saturday Night Live" this month
        after some past racist jokes resurfaced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc17d8-af5d-49d6-8bde-8e8eeb7c0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7853f-e155-44a8-8782-666bf992d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the truth is, most attempts at canceling someone don''t really
        work like that. Many people, for example, have tried to cancel Taylor Swift
        over a series of perceived missteps. But she''s still out there, making music.
        She''s not really canceled, not in the way Spacey or Kelly are.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abda7f8-1560-4899-8359-d9bdac1895a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Kanye West. His very public support of President Donald
        Trump -- at a time when some people of color have felt victimized by the President''s
        comments -- shocked fans. And then West went off and called slavery "a choice."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361f8a9-cbf8-44bf-8ed3-71d62788741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a71756-bb77-486b-9d47-8d89b1fb31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What came next for West? Cancellation, right?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43ec7f-6eea-4aea-b149-4864f87d5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aaa1ee-ee97-49f0-a382-18a47a9c3c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is a bit more complicated. Some people certainly tried
        to cancel the rapper by swearing off his music and criticizing his viewpoints.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444cdcd-e54a-46b0-b823-9993a7658b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd9b97-eec7-44d5-be07-052165a3f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let''s be honest. Many other people still bump Ye''s songs,
        and his recent Sunday Services have garnered huge crowds -- including actor
        Brad Pitt. Ultimately, Kanye proved just too big to cancel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201939e-d287-41d5-ad3c-5ed9a03925d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312cbad7-0d98-4c46-83f5-0b33cce7c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about Michael Jackson? How do you cancel a legend?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab65a89-bd0e-4884-93d3-c2d8c94effbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the allegations of sexual assault surrounding Jackson are
        serious, can you really cancel someone whose influence runs so deep and who
        is so omnipresent?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f160919-061a-412e-b8bb-13b0574e2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b59a6c-c405-4018-99b1-ea3ec3ec1e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Wortham, a culture writer for the New York Times, contemplated
        this question on the podcast "Still Processing." She says she''s managed to
        cut out such entertainers as Allen, Louis CK and Chris Brown -- but Jackson
        is still everywhere. His songs influenced generations of musicians. It simply
        isn''t possible to totally cancel him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35686c42-14df-4c51-99ac-16ff0168307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13809a-382e-4913-9e7d-db3de393993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Cancel culture] doesn''t really work," Wortham says. "You can''t
        just cut problematic people and problematic cultural properties or entities
        out because it''s whack-a-mole, right? You''re dealing with the symptoms of
        a sick society rather than actually treating the disease."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6460dd3-20fa-44f2-9468-1ad0847fc5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5c0b3-734e-4381-a1b4-2fbefa50b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceling also doesn''t undo the harm these people have done and
        doesn''t prevent them from doing it again, Wortham says. She cities the example
        of Chris Brown, who assaulted then-girlfriend Rihanna in 2009 and continues
        to see musical success despite continued allegations of assault and rape.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0da9a-b2dc-4a11-9e94-ef8c00191489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44407b06-d67a-4d1f-8b16-cb1f4587f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in a lot of ways, is what cancel culture has become. It''s
        less about eradicating the offender and more about giving the offended a personal
        catharsis.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b505c0-b8d2-45ee-937c-298f0f8e243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8ac83-39bf-4bb8-af52-cfd2130da304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is cancel culture going too far?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea5899-ab5f-4131-a1b1-959fbca3f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people argue that cancel culture is justified because celebrities
        are facing repercussions for their actions. Others complain that it''s is
        an unfair form of "gotcha."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f4efd-e06f-43b0-8f2f-2d48fdadbebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae9e50-d13d-48a6-a6a4-a00391e2279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After old tweets surfaced last year that revealed homophobic language
        by Kevin Hart, fellow comedian Billy Eichner came to Hart''s defense, saying
        people sometimes rush to judgment. Eichner said he doesn''t like the culture
        of bringing up past tweets and using them against someone.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda4882-ba9f-4c24-bd50-59570715be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a7cb1-e37f-49d4-bbd3-b26c7a9b36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not into people being permanently ''cancelled'' over something
        like this," he said on Twitter. "To me, ''cancellation'' is childish. I''m
        into conversation, not cancellation. I''m into owning up to past mistakes,
        acknowledging blindspots and hurtful remarks, talking through it, discussing
        it, learning, moving past it and making progress together."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea16a99-a566-4fc7-9c87-d3572e8a7d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a91acc-ad88-4237-9c38-e9009722c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cancel someone immediately, Eichner is essentially saying, is
        denying them that opportunity to learn and grow.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127df103-ec16-41d3-9067-45f7ffec2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd8493-947d-416b-b0e8-4279b4a8d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s easier to do when the problem is homophobic tweets from
        a long time ago.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231922cd-9400-476d-b7ad-c0a7b50f71a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46597098-cf66-4240-8f83-73942b3b1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tougher when the issue is bit more muddled. After Gillis was
        fired from "SNL" for racist jokes he made as recently as 2018, comedian Jim
        Jeffries said, "This is just cancel culture. The guy shouldn''t have been
        fired."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a198d3-b2f2-46da-b20f-db9e94e4fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050cfdf-d07e-4230-8eda-dedcebbe2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people agreed with Jeffries. But others took an opposing stance,
        like author Mark Harris, who said, "SNL reversing its decision to hire Shane
        Gillis isn''t a triumph of cancel culture or political correctness or whatever
        else idiots will label it. It is the swift and appropriate rectification of
        a mistake."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af553d2-dfcc-4d51-9c2e-07e1d3453369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e87c67-ee4c-4801-9ee8-69e335554c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in the end, maybe public cancellations don''t really matter.
        Brown is still making music. Comedian Aziz Ansari, who was briefly "canceled"
        after a controversial 2018 article about his behavior on a date, just released
        a comedy special on Netflix. West is doing ... fine. So is Swift. Barr is
        planning a comeback.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137a67b-15df-4135-aa12-15a70bab97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4445d8-88b2-4832-b24a-70501efe1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancel culture, in most cases, isn''t permanent. But it does let
        public figures know that fans will hold them accountable.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88601d96-7ab0-4e20-ad7f-7eb54b30da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T15:46:09.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/21/entertainment/cancel-culture-explainer-trnd/index.html">"Why
        ''cancel culture'' doesn''t always work."</a></em></p>'
