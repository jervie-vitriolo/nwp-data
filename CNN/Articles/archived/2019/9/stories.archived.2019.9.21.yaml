      'jcr:uuid': '7e2ff5c3-5625-4bf7-963d-003a4cbea953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T07:45:18.059+08:00
      'mgnl:createdBy': 'catherine'
