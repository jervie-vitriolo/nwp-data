      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Virginia Roberts Giuffre, one of several
        women who accused the late disgraced financier Jeffrey Epstein of sex crimes,
        has revealed new details of her alleged sexual abuse by Britain''s Prince
        Andrew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6feae18-63c5-4fba-9b5c-7f09d5fa7381'
