      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591bb88-09cf-4d19-aa56-1ae112a7e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T18:55:49.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:47:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Olympic silver medalist, who competed in the 55 kilogram
        (kg) category, clinched her first bronze in the clean and jerk with a record
        of 121 kg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e3391-cee3-4b4c-87d4-88f2f217c3fc'
