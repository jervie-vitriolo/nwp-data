      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the injured were airlifted to medical facilities for treatment,
        Barfield said. Information about their conditions wasn''t immediately released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27123cdf-d63c-4f5c-a871-b7e60843ada0'
