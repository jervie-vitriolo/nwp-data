      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, a large police presence was deployed to disperse
        the gilets jaunes from the Champs-Élysées, the luxury shopping street in central
        Paris.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd65e1-75e8-42ea-b5f0-79df75102867'
      'mgnl:activationStatus': true
