      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andrew added that it was a "mistake and an error" to see Epstein
        in 2010, two years after the financier first pleaded guilty to sex crimes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf12e7-df58-4ebd-8eca-82226a6b01d7'
