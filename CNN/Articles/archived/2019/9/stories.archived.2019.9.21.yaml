      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve adequate vitamin D levels, it is best to take a multivitamin
        each day rather than relying on sun exposure. The former is simple and inexpensive,
        and at the same time prevents the development of skin cancer and skin aging,"
        Lim said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104202c-30d2-4032-9be0-d5bb363e482a'
      'mgnl:activationStatus': true
