    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e931c-5be7-47d8-aa9c-7b7a729230aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T09:44:57.059+08:00
