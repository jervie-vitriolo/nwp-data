    'title': 'Philippines suspends aid from countries that back UN drug war probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f1aa4-7542-4ad2-8dae-915527893f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The Philippines has suspended all negotiations on financial assistance from
        the 18 countries that called on the United Nations to investigate the Duterte
        administration''s bloody war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8fb3a-8895-4d91-a2d4-a887765081b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78104c94-659f-4b0f-b9f8-7c2ca808fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to halt talks has been in effect since August 27, but
        was denied by Presidential Spokesperson Salvador Panelo on Friday. The Bureau
        of Customs, however, <a href="http://customs.gov.ph/wp-content/uploads/2019/09/cmc-211-2019-Suspension_of_Negotiations_for_Signing_of_All_Loan_and_Grant_Agreements.pdf">has
        published a copy of the memorandum on its website.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90788a59-be1d-41a3-92cf-5baa3cb58c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be2059-cc88-4293-8144-fc648f9bae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, signed by Executive Secretary Salvador Medialdea directed
        government officials to "suspend negotiations for and signing of all loan
        and grant agreements" from the counries that <a data-cke-saved-href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html"
        href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">voted
        in favor of Iceland''s resolution</a> urging the Office of the High Commissioner
        for Human Rights to probe the killings and other alleged human rights abuses
        in the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4588e-d2ac-4c06-8b84-e098145df271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T12:03:20.913+08:00
      'mgnl:createdBy': 'eimor'
