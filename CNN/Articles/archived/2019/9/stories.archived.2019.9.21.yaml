      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know at that point that I was going to be trafficked
        to that prince," she said, adding that Andrew got her vodka that evening as
        they partied in London''s Club Tramp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b7be8-40a5-445d-83fe-55f117934bd2'
