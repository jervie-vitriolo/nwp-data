    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong enters 16th weekend of protests as police warn violence escalating
      beyond control'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b4ffb-e835-47b8-9d58-ff22a32b989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong is headed into its sixteenth
        consecutive weekend of anti-government protests, as police warned the level
        of violence is escalating potentially beyond control, as the force faced renewed
        allegations of brutality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04adaa2-b75a-48ed-8f75-4513897bdbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ffbc41-c6ae-4c0b-89c9-83d52a253cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week saw multiple fights between protesters, counter demonstrators
        and apparent bystanders on the sidelines of an unauthorized march which dissolved
        into pitched battles between the crowd and police, with one side throwing
        petrol bombs and bricks and the other firing water cannon and tear gas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e0b3c-c4fc-4618-ab0f-7c155c229bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a57901-40b3-4fc3-bf4e-947712c45c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a background briefing for foreign media Friday, a senior Hong
        Kong police commander said officers were concerned that the level of physical
        force was reaching a point where they might be forced to use live ammunition
        to defend themselves or others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6fe40b-fb5d-4a61-9296-aec023dd104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959ab01-6071-4223-b46e-0f0cf6c07aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our officers are worried that the level of violence has got to
        such a level that they might have to kill someone or be killed themselves,"
        the commander said. "We have been so restrained but in the face of such violence
        this pressure has become extremely dangerous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c726424-592b-4ce0-b7ad-f49b615b465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54297358-1cf8-4180-b4c3-d503249e1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On multiple occasions in previous weeks, police officers have pulled
        sidearms or fired their weapons in the air during confrontations with protesters,
        in circumstances they said were life threatening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1533c91-095e-4ed8-a3a7-e837ef9fd5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037111e-669e-4c3f-953e-3cc8e1a110d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, police showed reporters a several minute compilation
        video -- with the filename "torture" -- of acts of violence by protesters
        against bystanders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a6d95-6a86-4307-92fc-5b1cd5a96e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d642fb-e536-4036-ae71-4cb12c861a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could be here watching these video clips until the end of the
        month if we wanted to," the senior commander said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5366bfa-1c75-4133-a911-06073ffa0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca71d9-897d-4987-a323-beb9c9d6f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are facing renewed accusations of brutality themselves this
        week, after Amnesty International released a report detailing what it said
        were instances of torture and abuse in custody.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb391e-e194-44a1-8d74-b6384d840004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bab549-e8be-4231-8528-f3479e12a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s security forces have engaged in a disturbing pattern
        of reckless and unlawful tactics against people during the protests," the
        human rights group said, adding that one man claimed police "beat him severely
        and threatened to break his hands if he tried to protect himself," while another
        officer "threatened to electrocute a man''s genitals" if he would not unlock
        his phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff1124-8193-4a04-b363-874444a8621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc447e5-f47d-4673-a2ae-28c9337b8856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 people have been arrested since protests began in
        June. The Amnesty report, which is based on interviews with 38 people, including
        lawyers, medical professionals and 21 arrested protesters, found that in more
        than 85% of cases investigated (18 out of 21), the arrested person was hospitalized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f65b0-3ddd-45ad-be30-5e90c8d0e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fced86-ace9-4593-ad01-13ead87e180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and again, police officers meted out violence prior to and
        during arrests, even when the individual had been restrained or detained.
        The use of force was therefore clearly excessive, violating international
        human rights law," said Nicholas Bequelin, East Asia Director at Amnesty International.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb34b6-d70f-42ae-bc65-3677e0d7e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8469c87-6b69-4daa-89a2-56f8219ba378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, police said they have always respected the rights of
        those in custody and said there were existing complaint mechanisms in place
        to report alleged abuses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed22a6f-8a44-468c-9f04-1170a4eabeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291014e-7137-442b-834f-5a85e324f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior police commander dismissed the Amnesty report as "not
        credible." They echoed the official remarks, adding that "in any prolonged
        situation of this nature, I would be dishonest if I tell you I believe that
        no one has overstepped the line."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b015971-a363-4cc0-9c79-9c399e2aee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16363c56-01ef-41f6-ba9d-ee9c37ad32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are talking about a prolonged situation where there is chaos
        and violent encounters, but it is important to note that we have procedures
        to deal with any allegations of excessive use of force," the commander added.
        "I would note that we are covered by among the highest concentration of journalists
        in the world, our actions are highly transparent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e57a09-65be-449c-a45c-d2a0ffd69f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bf72e-13d8-42b2-8fad-276dea355f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the suggestion that officers may end up killing
        a demonstrator in self-defense, protester Bonnie Leung -- of the Civil Human
        Rights Front -- said police using real ammunition and guns was "unnecessary
        and unjustified." Leung added that officers are able to protect themselves
        in "many different ways."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dacd7c5-de71-4bce-a874-64f2bafde2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62591bbe-c049-41bf-86f3-47a5d70a02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They already have the power of arrest, they already have the power
        to use force, but they are using disproportionate force already. They have
        the least lethal weapons... They now have rubber bullets, they now have water
        cannons -- they have everything," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2e175-9d26-4f3c-a017-54882b625c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98173214-a12a-41f7-b14f-737f04d3c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what they are doing is that they are not just trying to protect
        themselves... they are actually doing more than necessary and more than the
        laws allow them to do in order to anger the protesters even more, and that
        creates danger."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e489d2-180e-4a00-ac26-618c02d4321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed83c5-d483-4ba1-a3b8-d016183d4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Escalating violence</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122e67c-94a3-4a83-babf-902534b0fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of police brutality have been a key rallying cry of
        the months-long protests, with crowds calling for an independent investigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6eedb-4de1-4731-abe6-f8035f49957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ba2dd-8231-4e5e-9b6d-b0950e386bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government has announced the withdrawal of an extradition
        bill with China that kickstarted the summer of discontent, it has so far refused
        to consider investigating police outside the official system, though Chief
        Executive Carrie Lam has named two new members to an existing investigative
        body in an attempt to alleviate public concerns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b972e84-4da4-4cfc-9981-1f5ae3afa87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15536d8-d7b0-4090-b38a-0d3dedfcac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior police commander said that with regard to an independent
        investigation, "you really have to be sure that whatever measure you take
        now is helpful to the resolution of the situation, that you are not playing
        into the hands of people whose only objective is to undermine the police so
        this situation could get worse."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb57d59-8252-4dde-bd0b-a290644c34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e80c3-bbcf-4aa2-82b4-eb6fe7cafc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander added that it could lessen the effectiveness of police
        on the front lines were they to face investigation during the unrest.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913d49c-12bf-4755-80f1-128297bd3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381e313-0c05-498b-b3c5-508ef0c59b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in the middle of a crisis," the commander said. "Every
        single day we are still out there facing this threat."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fc2be-8d4d-47f0-b05e-818f15293024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda176e8-4998-4ed9-a33e-7b9a4c53c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most violent scenes last week were not during the now
        familiar stand offs between protesters and police, but around the edges of
        the march, where both protester and pro-government groups attacked people
        who disagreed with them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8a95c-67ca-494d-b4e5-7099b14cd291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7ca00-9b19-4124-9b23-41ef73c3261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters saw a mob of masked protesters attacking a man in
        the Tin Hau neighborhood after a brief confrontation, leaving him dazed and
        bleeding on the floor. In an earlier incident, video shared widely online
        showed a middle-aged man wearing a blue shirt attacked and left apparently
        unconscious by a large group of mostly young, black-clad protesters on Gloucester
        Road. According to the South China Morning Post, the unidentified man had
        shouted pro-police slogans before the attack.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd530969-348e-4ba2-a566-a5be4c45064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c4d39-2fa9-42b3-af05-68c80e3fc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Sunday, a group of mostly middle-aged men were seen striking
        and threatening protesters in the North Point area. The area has a large mainland
        Chinese immigrant population, and there have been attacks on protesters in
        the area in past weeks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a5828-d1d6-48b0-9375-702783f09eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30837750-0abf-472f-ad77-f1199a927b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s violence came after a number of angry scuffles on Saturday
        between pro and anti-government groups, though none reached the level of violence
        seen the following day. Pro-Beijing groups sang the Chinese national anthem
        and pulled down "Lennon Walls," collections of notes and flyers erected by
        protesters, around the city.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490beaf0-c016-411d-bdb9-ffdcf1afb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df2293-5e3f-4773-96be-1f8b8a65f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were fears of further scuffles this weekend over a "Clean
        Hong Kong" campaign organized by stridently anti-protest lawmaker Junius Ho.
        Speaking to CNN earlier this week, Ho described the event on Saturday as an
        "environmental hygiene campaign" and said he "would not urge any confrontation"
        with protesters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297df45-05c1-4dc6-a93f-4a1a673794d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b7eaf-aa53-47a4-ac43-b6a4b9a3029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police expressed concern that there would be violence during these
        events, and said they could potentially be declared an illegal gathering.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e877be-8887-4b4d-8601-7ac08ef85050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7c995-83fa-4e09-abd4-86071a8de3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end if there is violence we will deal with that," the senior
        police commander said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b679cdb-3df4-4b99-9480-17458221c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65923f7-8471-470c-8d0b-fdd71dbf066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police under pressure</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561d26e-d743-4108-983a-15a775a69bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, senior police commanders emphasized the extreme
        pressure the force is under as the protests enter their sixteenth week.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efc5db-c6de-4ed9-8a31-87d0eba7efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90780058-4445-432c-9e0a-cee314c3e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we''re off duty, we can''t even have that sanctuary of normality,"
        one commander said. "Officers can''t even get married without protesters turning
        up to their wedding parties."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9622ae3-4be0-40a7-8fd7-cbb6ecd846a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0802c-f50f-459f-aec6-a92a536b0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials said a team of clinical psychologists was working
        with front line officers to provide support and allow police time to decompress
        from the stress and abuse. "We all recognize that this has an emotional toll,
        and our officers need to be supported," a senior commander said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077807e3-bbd8-4fe3-bcad-9398e32198a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2255eb1-a979-4843-9d21-ae20569fa107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander added that "we are in a very desperate situation.
        We are the only agency that Hong Kong as a whole can rely on. For the desperate
        citizens, the law abiding citizens, we are the only part of the political
        structure in Hong Kong that they can rely on."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f02367-a835-4e14-ba22-3ef28d02e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c5529-e378-4ebc-8c13-acbadee3e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, commanders rejected a suggestion that they were being asked
        to solve a problem that is beyond their capabilities and not receiving enough
        support from government. Previously, a senior police official told CNN that
        "this is a political issue, a political issue needs a political solution to
        solve it."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91e7d5-1d99-4d1d-98a0-c8deebf5819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T13:52:44.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:47:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
