    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0de4d7-1c85-4f47-8281-cbc29823636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T07:45:18.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, the third child of Queen Elizabeth II and Prince Philip,
        has repeatedly rejected all accusations leveled against him in connection
        to the Epstein case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25225d-69a1-4330-9385-f3e6be350870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T07:45:18.059+08:00
