      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>800 IU for adults 71+ years</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c7935-7858-411c-84c6-46ea50423c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
