      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Police Prefecture said about 7,500 officers had been deployed
        in the French capital. Police said they had questioned more than 100 people
        as of 1 p.m. Paris time (7 a.m. ET).</p>'
