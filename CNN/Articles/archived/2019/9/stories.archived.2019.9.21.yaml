      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        A former radio DJ known as "Papa Tolits" was arrested in an anti-drug operation
        in Quezon City along with three of his supposed cohorts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6c955-6e1c-4581-8599-ab5565c52692'
