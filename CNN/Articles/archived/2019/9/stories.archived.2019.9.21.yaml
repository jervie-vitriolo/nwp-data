      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/18/health/vitamin-d-deficiency-sunscreen-wellness/index.html"
        target="_blank">Could sunscreen cause Vitamin D deficiency? Short answer:
        Yes</a></em>"</p>'
