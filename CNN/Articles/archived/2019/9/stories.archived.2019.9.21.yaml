      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a65bb-4c90-46b9-ba5b-789167d7996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T07:45:18.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre said the incident took place at the house of Ghislaine Maxwell,
        a British woman who has been accused of assisting Epstein.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7cf5d-8bda-47fd-a164-91b53266d6d6'
