      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimfa, which was last spotted 705 kilometers northeast of Basco,
        Batanes, gained more strength, carrying maximum sustained winds of 110 kilometers
        per hour near the center and gusts of up to 135 kph. The storm, which was
        moving northwest at 25 kph, did not hit land before it exited the country
        at 2:00 a.m. on Saturday.</p>'
  'Imported-rice-to-get-pricier':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-21T09:31:13.753+08:00
    'imagesource': 'jcr:86c03138-799d-48e5-beb4-5ebaeed3dc7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec242a60-9e3f-482a-acf4-4bd957824231'
    'lead': 'The Department of Agriculture says it will at least double tariffs on
      imported rice in a move to ease the situation of local farmers suffering from
      low prices of their produce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-21T09:38:16.456+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:47:56.058+08:00
