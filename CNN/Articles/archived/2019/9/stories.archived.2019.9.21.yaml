      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Exposing skin to sunlight is a convenient
        way to meet our vitamin D needs, which is crucial for bone health. That might
        make you wonder: Does wearing sunscreen interfere with vitamin D levels and
        potentially cause vitamin D deficiency?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7096d6-3041-48b6-8010-eac912813279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da680330-eb8c-4dcf-a624-066f359b303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is yes. But before you toss your SPF 30, dermatologists
        say the relationship between sunscreen and vitamin D is much more nuanced
        than that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad00b0e-6c7c-4f4e-b06c-5bcfc3c46cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839d703-db7d-4887-99aa-4c33d0dec29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Henry W. Lim, chair emeritus of the department
        of dermatology at the Henry Ford Health System and former president of the
        American Academy of Dermatology, if sunscreen is supplied in a thick layer
        it "can effectively block sunlight and cause a lack of vitamin D synthesis
        in skin," Lim said. A thick layer is defined as roughly equivalent to about
        1 ounce, or the size of one golf ball, for the full body, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bc277-fa0d-42cc-9a10-d0557f27487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9010dd3-1557-4db5-bb30-6eec5bdea28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the real world ... most people apply less than this
        amount," Lim added. In other words, "the ''in use'' SPF is actually lower
        than the labeled SPF."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217266b2-c7ee-44d2-a9b0-0fe7f65448c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3415a-5bc1-41bd-b7ba-d1ac23a4f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, you may not have to worry about vitamin D deficiency if you''re
        not putting enough sunscreen on in the first place. <a href="http://ncbi.nlm.nih.gov/pubmed/7726582">In
        one Australian study</a>, adequate vitamin D levels were maintained over the
        course of a summer whether individuals used a broad spectrum sunscreen or
        a placebo cream. Researchers attributed the results in part to "the lack of
        total skin cover at all times."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c479f-d011-42d3-9204-96d1db62ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7af7d1-a7b7-4304-899a-6826fd1db55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who do apply sunscreen generously, and religiously wear hats
        and SPF-protected clothing when exposed to sunlight -- something Lim recommends
        in order to reduce the risk of skin cancer -- will have a higher probability
        of vitamin D insufficiency, Lim explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3af4b0-2fab-4163-97d8-304ed1de6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba1f3e-700d-48d2-ac1f-f4cf36678106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the vast majority of the public, there should be no concern
        with vitamin D levels, but for those who practice rigorous protection, namely,
        wearing photoprotective clothing, hats, staying in the shade when outdoors,
        and applying sunscreen -- they do have a higher risk," Lim said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a239a3d-55fe-4fe2-8998-f5732bae809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4888eb-ab4f-4be7-a40e-4144dd2d66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vitamin D deficiency versus skin cancer risk</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a7466-4a17-424b-81a8-68e101cc5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D is synthesized in skin when it''s exposed to UVB wavelengths
        from the sun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e4426-9ee3-48e2-95bb-3e7939c28596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334bb82-eb29-4635-a6de-b3ae4c541a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if 15&nbsp;percent to 20 percent&nbsp;of one''s body surface
        is exposed to sunlight, unprotected, for 15 to 20 minutes, two to three times
        per week, one could achieve adequate vitamin D levels. But even with low levels
        of sunlight, cumulative sun damage can occur over the long-term, Lim explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa744711-009a-4ef7-94a6-f6762ef41941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbcae2-7323-4025-be23-69ac4dcad318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the skin tans, there is DNA damage, and so with repeated low-dose
        exposure, the DNA damage could accumulate and potentially increase the risk
        of skin cancer and photoaging," Lim said. Squamous cell and basal cell carcinoma
        are the most common skin cancers in humans, and are correlated with the degree
        of one''s sun exposure, while melanoma, t<a href="https://www.aad.org/media/stats/prevention-and-care/vitamin-d-and-uv-exposure"
        target="_blank">he deadliest form of skin cancer</a> is often the result of
        more intermittent, intense sun exposure, Lim explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38dbc9-3d70-42af-bdaa-33c748514f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad655429-6e3f-4cb0-ab0f-f2d893ac2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients need to use sun protection to minimize their risk for
        skin cancer, and yes it does impede the body''s ability to make vitamin D.
        I tell patients if we found out cigarette smoking increased vitamin D levels,
        we wouldn''t tell patients to smoke," said Dr. Patricia Farris, a dermatologist
        and fellow of the American Academy of Dermatology. "In other words, you can''t
        recommend exposing patients to a known carcinogen (UV light) just to raise
        their vitamin D levels."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652463fd-5ee0-4227-ae22-235f615a6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af9ceb-59c9-41bc-90e1-f01c18e38e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to have your D and eat it too</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ca040-08ca-4581-9ee3-adbef07ce56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce the risk of skin cancer and skin aging, dermatologists
        recommend practicing sensible photoprotection. That means wearing wide-brimmed
        hats, sunglasses, and sun protective clothing. Photoprotective clothing, which
        is labeled "UPF," is tightly weaved, and so "the amount of UV radiation that
        would penetrate is quite low," Lim said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad69e42-ae2e-46ec-b017-5393c3ebe8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb1824d-cb57-4e05-a592-75e36ffa992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broad spectrum sunscreen with an SPF of 30 or higher, which protects
        against harmful UVA and UVB rays, should be generously applied to all exposed
        areas of the body when one is outside for a prolonged period of time, in order
        to minimize the risk of sunburn and skin cancer, Lim explained. (A sunscreen''s
        SPF, or sun protection factor, is a relative measure that indicates the degree
        of sunburn protection that a sunscreen provides. For example, when using a
        SPF 30 sunscreen, it would take 30 times the UV dose to produce redness compared
        to skin without sunscreen.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e8205-3d42-446c-a9fa-9b51b3eb71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0ee2c-98ae-4386-bde7-77bb0219c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While individuals with darker skin have a lower risk of skin cancer
        from sunlight, they should still follow these guidelines, according to Lim.
        The American Academy of Dermatology is in the process of developing photoprotection
        guidelines for individuals of different skin types, according to Lim.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e24957-c78b-49c7-99fb-e8c9040592c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02604ad3-b776-4917-8389-3ddc1679147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as getting enough vitamin D, Lim recommends taking a daily
        multivitamin, which typically contains an amount of vitamin D that would provide
        adequate blood levels of the vitamin. Optimizing vitamin D levels are important
        for bone health, and can help to minimize the thinning of bone and risk of
        fractures.<a href="http://www.nationalacademies.org/hmd/~/media/Files/Report%20Files/2010/Dietary-Reference-Intakes-for-Calcium-and-Vitamin-D/Vitamin%20D%20and%20Calcium%202010%20Report%20Brief.pdf"
        target="_blank"> The National Institute of Medicine''s</a> Recommended Dietary
        Allowance for vitamin D, which is based on a person receiving minimal or no
        sun exposure, is:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af5ba8-22a2-41d3-82b8-c43c016576a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b3e63-ad55-4624-97b4-e741fabe55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-21T14:47:18.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:47:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
