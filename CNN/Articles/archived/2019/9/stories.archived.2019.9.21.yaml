      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e292d-67d2-4015-beb1-5df0048488fe'
      'mgnl:activationStatus': true
