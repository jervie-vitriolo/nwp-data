      'mgnl:type': 'text'
      'text': '<h2><strong>Shanghai falls 1% after central bank leaves rate unchanged</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a00f30-b6b9-4676-9ee0-04126ee65926'
