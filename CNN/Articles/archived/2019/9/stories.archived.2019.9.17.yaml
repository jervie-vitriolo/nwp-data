  'perfecto-yasay-arrest-order-court-of-appeals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T18:06:44.779+08:00
    'imagesource': 'jcr:46d64a2c-aecb-4596-91c2-02150f125845'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fab6217-2570-4538-990a-693993352257'
    'lead': 'Former Foreign Affairs Secretary Perfecto Yasay failed to secure legal
      remedy from the Court of Appeals in the arrest order issued against him for
      banking violations allegedly committed over a decade ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T18:11:29.853+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:42:07.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:42.948+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court of Appeals junks Perfecto Yasay''s motion vs. arrest order'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625a7bf-b96a-4f37-bcd1-323ef5b5c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        Former Foreign Affairs Secretary Perfecto Yasay failed to secure legal remedy
        from the Court of Appeals in the <a href="https://cnnphilippines.com/news/2019/8/22/Former-DFA-secretary-Yasay-arrested-Banco-Filipino.html">arrest
        order issued against him</a> for banking violations allegedly committed over
        a decade ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997ba04-5ca2-4f8b-bbae-3ec4a7be797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1b836-c569-4af6-a968-62ddd15b6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay in March filed a petition for certiorari against the Regional
        Trial Court of Manila''s order to have him arrested. The appellate court dimissed
        it in April, noting pending appeals he has with the trial court. Yasay filed
        a motion for reconsideration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed00d87-52ea-4f75-bc15-1f992b3763f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433f77a-20c2-4600-bea1-e0a7f0002453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September 12 resolution released Tuesday, the CA said Yasay
        and his fellow petitioners failed to prove why they would qualify for an "extraordinary
        remedy" when they have pending motions before the trial court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38979794-6f77-4557-a83e-5149a8123143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500dd2e6-b373-46ba-bf01-22902f0864c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The premature invocation of the intervention of the Court while
        said motions are still unresolved is fatal to the instant petition," the CA
        ruled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17d425-4317-4957-9cae-c0172225ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cafa99-f640-440f-aaa1-341ac3b1f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay <a href="https://cnnphilippines.com/news/2019/8/22/Former-DFA-secretary-Yasay-arrested-Banco-Filipino.html">was
        arrested in August</a> for supposedly violating Republic Act 8791 or the New
        Central Bank Act. He has been accused of conspiring with fellow officials
        of the now defunct Banco Filipino Savings and Mortgage Bank in securing a
        ₱350-million loan for a real estate company in early 2000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d594330-5881-466f-b15a-ee33d30e756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b95596-5583-4d8c-8760-51642d2f1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas filed charges against Yasay and
        nine others in 2011 for "falsification, grant of illegal loans, and major
        violations of banking laws, rules and regulations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d5f9a-2432-44a6-9af1-954e719c2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1d481-be11-4d75-8276-28225e769218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:29.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay has said he is innocent of the charges. On August 23, he <a
        href="https://cnnphilippines.com/news/2019/8/23/perfecto-yasay-posts-bail.html">posted
        a ₱240,000 bail</a> before Branch 10 of the Regional Trial Court of Manila
        for his four cases. He is set to face pre-trial and arraignment, where he
        will be asked to plead guilty or not guilty to the charges, on September 20.</p>'
  'DOLE-illegal-POGO-workers':
