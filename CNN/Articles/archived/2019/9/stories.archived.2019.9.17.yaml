      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the objective moral law is concerned, it is an unjust
        law which cannot bind anyone in conscience," Fenny Tatad of CBCP Family and
        Life Office said.</p>'
