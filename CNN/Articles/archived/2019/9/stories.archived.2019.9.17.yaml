      'text': '<p>100 g oyster mushrooms, chopped</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49040782-2421-4e2a-a25a-d40e0fc76252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
