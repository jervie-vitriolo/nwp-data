    'jcr:uuid': '0e3ecc33-5435-467a-a3e1-2aff9356c91b'
    'lead': 'No one knows how long higher oil prices will last or where the economy''s
      breaking point is. The point is: It''s awful timing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:49:36.117+08:00
