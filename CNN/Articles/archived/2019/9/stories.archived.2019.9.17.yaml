      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong just marked its 15th consecutive weekend of protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf9e8c-09c5-4fc8-ac7c-0d528fe782c4'
