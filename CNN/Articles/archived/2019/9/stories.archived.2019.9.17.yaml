    'mgnl:tags': ['Germany']
    'template': '1'
    'title': 'Babies born with deformed hands spark investigation in Germany'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986260f7-1d5d-4517-bfb9-1bc3168bb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.967+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities in Germany are investigating
        the birth of three children with hand deformities in a city in the west of
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53bb717-c07e-45a3-ad7f-2da479196565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.967+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503588e-753d-47b7-a338-a24525c14a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.967+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sankt Marien Hospital in the city of Gelsenkirchen reported
        that three babies were born with "one-sided hand deformities" between June
        and the beginning of September this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3767e-4dd6-4a83-876e-04fc9fdc6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.967+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f2de2-9e4b-4630-8174-9d8f931b2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.967+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In two of the affected children, the left hand was deformed --
        they had a normal forearm, but the palms and fingers were undeveloped. In
        another child, the right hand was affected -- here, too, the hand and fingers
        were undeveloped, despite a normal forearm," the hospital said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e7b85-e0c7-4505-aca3-7154cde2d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4a81d-da7d-4353-9ec4-33138ddad09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said there were no "ethnic, cultural or social similarities"
        between the affected families that could explain the deformities, and it noted
        that all lived within the local area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f4bea-6670-4366-b41e-b556437f4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c12c9-86f9-433d-98ca-00d4232785fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not seen deformities of this kind for many years. Multiple
        occurrences could be a random burst. However, we believe that the brief period
        during which we have seen these three cases is striking," the hospital said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d23403-887f-4b8e-94fd-8850ecd770d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d317b-97a6-4e16-b162-23d23f453bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistically, between 1% and 2% of all babies are born with a deformity,
        the hospital said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2cfa61-291f-4dc8-85ad-82e31d1f72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5d2a9-9b1b-4a9b-90f8-4356e2b4d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was brought to light by Sonja Liggett-Igelmund, a midwife
        based in the western German city of Cologne, who has warned that many more
        babies may have been born with the same condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6518d7-11c1-4be4-b719-89d043e0e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8b68c-49b1-4755-a1ef-b9b2a0e16777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liggett-Igelmund told CNN that she learned about the cases in Gelsenkirchen
        when talking to fellow midwives on online midwifery forums.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59f4ac-c793-4f7c-924f-364cae50471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9739f-5baa-49be-8f5d-2c2919f411ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while deformities such as these "do occur," they are
        typically "so rare," and seeing three similar deformities in the space of
        a few months was "too much."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292b198-fbd1-498e-ad08-a346300a7272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c7563-19e1-4702-9f11-7bfb2a5ec0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, it sounded like something much bigger," she said. "One midwife
        came across one case in her whole career. Three in three months is not normal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82db24-a222-4555-87b9-7e633bc1046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57d7aa-00b3-473a-9667-74f25e32ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking cases is not easy</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d76b82-1fef-4166-b271-019d86c8fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since bringing attention to the cases, Liggett-Igelmund said she
        has been contacted by many families across Germany whose children have been
        born with similar deformities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01fd81-2663-4200-9fd2-bbaf07add374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741897f5-bf8e-4538-aab2-caedaa07c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the babies have the same deformities. Even colleagues have
        told me about such cases," she told the Süddeutsche Zeitung newspaper. "Roughly
        speaking, all the children have been born in the past three years, and many
        of them this summer."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3363f9-886a-4593-9e4a-216634f36293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ca4f0-d33c-42ba-9248-ed330379ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detecting trends in deformities among newborns in Germany isn''t
        straightforward, as there is no national register. Liggett-Igelmund told CNN
        that creating a centralized register is vital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef950e7-4e35-4f58-b25d-b8fea44dfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1caf8b-9a3e-4293-b778-cfd69fd14719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sankt Marien Hospital noted that limb deformities during pregnancy
        can be caused by infections or toxins of various kinds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49faf6cb-681e-4829-83f7-f9c2461618f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd97125-9168-4bed-9c85-dea8715dfafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other possibilities, the hospital said, include constriction ring
        syndrome -- when fibers from the amniotic sac wrap themselves around a fetus,
        causing deformities -- or the umbilical cord becoming wrapped around a fetus''
        limbs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb1a94-40d5-4e1d-92e2-4391634ece78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a77e5c-b571-4e87-80ae-57d6a091407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry for the German state of North Rhine-Westphalia
        told CNN that it takes reports of deformities in children "very seriously"
        and intends to contact all medical centers in the state to determine whether
        similar deformities had been recorded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab09a3-df19-4966-ab07-eed98f631e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f12f1-2056-42e8-b175-d3da1c1fcf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, we are establishing contact with medical associations,
        the federal government and the other federal states in order to investigate
        possible causes with all due care," it added. "It must be examined together
        as to whether a registry is the right way forward."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53d938-29a1-4b4f-bfd9-1204c3625e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259730f9-e397-474d-968c-d775d590872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follows French investigation last year</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13e634-91ec-4245-b7ae-a8a04b69973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest cases in Germany follow a similar cluster in isolated
        rural regions of France last year, which sparked a nationwide investigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c623d5-c4f4-414e-b8e5-d9cc7f7fd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e8e69-2c96-4a32-9cd1-5c0749a112d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, the French health agency, Santé Publique France,
        found seven cases of limb deformity among newborns in three geographical areas,
        which had been flagged by the regional register for birth defects.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41989730-e29c-4bd4-bd61-3bdcbc5a8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ed4ec-a91a-4adf-8ce5-d4701a7e73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional tests conducted with hospital data in the Ain region,
        near the Swiss border, revealed a further 11 cases, amounting to a total of
        18 cases between 2000 and 2014.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078bc24-829f-4a8e-ba2d-0cd023d4fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ca0da-119f-4280-9cae-d9c2b1e2064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnès Buzyn, France''s health minister, warned that the cases could
        be caused by an "environmental issue."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3981ae8-35b4-4eae-a320-c6aa1ac57867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb3371-fc65-44be-b379-ccaae35df46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be what they ate or what they drank. It could be something
        that they''ve breathed in," she told French TV station BFM TV.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804f995-b6ee-41e8-8bbf-fa48d022602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795e0b3-907d-464c-ad05-5fe88dd607f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases in Germany are also reminiscent of the thalidomide
        scandal of the 1960s, when a drug created by the German pharmaceutical company
        Chemie Grünenthal to alleviate morning sickness caused thousands of women
        to suffer stillbirths. Many children who survived exposure to the drug in
        the womb were born with limb deformities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec11c3-3888-47e7-9f0d-08b2049b2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:36:36.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/16/health/hand-deformities-babies-gelsenkirchen-germany-intl-scli-grm/index.html"
        target="_blank">Babies born with deformed hands spark investigation in Germany</a>."</em></p>'
  'Ecuador-data-breach':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T13:36:42.836+08:00
    'imagesource': 'jcr:a5a61815-29e0-4275-a621-415a6b444ced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d6cc49-fc43-4610-b31e-65a69c5d77b9'
    'lead': 'The detailed information of potentially every person in Ecuador has been
      leaked online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:43:49.426+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:42:25.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:38.742+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ecuador', 'data-breach', 'data-privacy']
    'template': '1'
    'title': 'Almost entire population of Ecuador has data leaked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf00da4-48b7-4c12-b480-6c5c690698de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The detailed information of potentially
        every person in Ecuador has been leaked online, in a massive and unprecedented
        national data breach, it was revealed on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211da5fd-8ed7-405b-8914-0f8e5062ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262dae48-9c74-4423-a244-1a0ce76a36fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 million people, including an estimated 7 million minors,
        were exposed in the leak, which was uncovered by internet security firm vpnMentor
        during a routine project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb1e73d-52ed-49db-98df-c5cc7f59e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b00f9-536b-4810-be1f-17851567a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador is home to about 16.5 million people, meaning that the entire
        population could have been affected. The additional few million may be because
        the leaked data also included the details of deceased individuals, according
        to the Ecuadorian State Attorney General''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac9d05-5458-456a-b77f-cfee51b2bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e8866-3686-469f-b99f-fbded9284da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known at this stage precisely how many living Ecuadorians
        have been affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2739885-f067-475e-9456-452c2bec0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc04c4-1d13-4408-b23c-a54ee4123d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the vpnMentor report, released Monday, the breach was
        found on an unsecured server in Miami, which appeared to be owned by Ecuadorian
        consulting and analytics company Novaestrat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3339ba88-d1df-452c-86fa-78d92fa8b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1a5f6-d0ab-43ce-ab8e-2c13bd967f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach exposed a host of personal information for the millions
        affected -- their full names, date and place of birth, home and email addresses,
        national identification numbers and taxpayer numbers, employment information,
        and more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f065a-da6a-4222-a611-fa361f731db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e8ebc-4a72-4830-b4eb-176cc47d87b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial information was also leaked, including bank customers''
        account status, balance, and credit type.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948eb9b5-902c-4a76-b5a1-214fa3432f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c90ad-d934-4e91-b876-058a97a8e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Wikileaks founder Julian Assange''s information was found among
        the trove of leaked data, said the report. Assange was granted political asylum
        and lived in the Ecuadorian embassy in London from 2012 until this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b54707-c46b-4e35-ad20-edf46b4f63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
