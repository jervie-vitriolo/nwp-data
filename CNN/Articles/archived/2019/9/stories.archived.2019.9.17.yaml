      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government, including the legislators, should protect the family.
        Once you change this, you''re opening a Pandora''s box to destroy — not the
        family — you''re destroying the whole nation unless we change the Constitution,”
        Pastor Augusto Kho said.</p>'
