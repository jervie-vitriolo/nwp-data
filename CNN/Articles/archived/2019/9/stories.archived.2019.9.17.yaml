      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SWEET AND SOUR SAYOTE NEAT PATTIES</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8452026-74dc-40b7-ab33-45396bc4ce7a'
