      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Chief Executive Carrie Lam echoed Chan''s remarks on
        Tuesday, adding that the city''s "fundamentals remain strong."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874caa4-23c0-4a5e-8fa7-84eb23b94edf'
