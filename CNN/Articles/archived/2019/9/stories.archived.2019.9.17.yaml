      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5-8 cloves of garlic, minced</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf2e71-747d-460c-ae82-251d394577be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3/4 c tapioca starch</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e2611-a857-4ac1-a9f0-ad1d3ad5041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
