      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8de5d6-d5b2-4148-83ee-d83162047d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both authors, kami ni Sen Pia Cayetano who filed the four divorce
        bills, have done so in the knowledge that we are founding on the constitutional
        principles,” she assured.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62135784-3aa0-422d-b18d-6374922e872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f722217-044c-47ba-8344-f889c3850d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Catholic Church has strongly opposed the measure,
        calling it “anti-marriage and anti-family.” The catechism of the Catholic
        Church considers divorce a “grave offense” against natural law as “it claims
        to break the contract, to which the spouses freely consented, to live with
        each other ‘till death.” It also considers it “immoral” as it “introduces
        disorder into the family and into society.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fcc60-1d94-435e-9498-021112c4bd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafef5e-96de-4a71-949d-1534f36afbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470a844-d4d4-4002-ab44-3022ceb3bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros argued bills are contrary to the claims of the church,
        saying it is pro-marriage, pro-family, and pro-children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6ae71-e1f5-4727-a216-7e8fac0fc252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2cbe7-1c7a-48f8-b54c-53514458881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef852286-b646-4738-978f-12ee53e09eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It makes us respect marriage more by being more discerning with
        our choices in life. It protects children from abuse and rebuilds broken families…
        They, together with their children, deserve all the chances available in this
        world to build nurturing families and find true and meaningful relationships,”
        she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceeb532-4d7c-4185-b7dc-4b51c7cc096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc863e-7541-4f5b-aec8-039b5188ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370630d0-18ad-4c4e-9f53-45dfdbb10947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divorce bills in the Senate propose a six-month cooling off
        period after couples file a petition for absolute divorce “as a final attempt
        of reconciling the concerned spouses.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab35a6-2040-4c9b-9971-dfbe2e5e6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb36a7-8f36-4873-8b01-b90f79257d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7dba3b-324d-4832-b5bf-590b101d65be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed grounds for divorce include physical violence, grossly
        abusive conduct, drug addiction, habitual alcoholism, chronic gambling, homosexuality,
        bigamous marriage and marital infidelity.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17923654-96af-410e-b202-0d53b4c4e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is optimistic the controversial measure will pass in
        the Senate. But some senators were quick to say they do not support the measure.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56263242-ad6d-4769-bda7-e15d91353f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:34:42.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad223f1-ee2d-4fc0-ba1f-fbc017a495df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:34:42.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think will move here in the Senate kasi ''yung divorce
        bira ito sa word na marriage which is very sacred for Filipinos like us, in
        a Christian country like the Philippines," Senator Joel Villanueva said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c20a9-1f00-4b6e-bbc7-02d6524c1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:34:42.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2b4d7-995a-40aa-9ce2-e2431525aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:34:42.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To appease critics, Hontiveros said she is amenable to changing
        the name of the measure from Absolute Divorce to Dissolution of Marriage for
        semantics, but won''t water down the bill.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7c9cc-7b6a-4649-bb80-482bd4bd3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:34:42.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4254b-4b68-483a-adef-c823c6272409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:34:42.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is planning to come up with a committee report on the divorce
        bill soon so the senators can start debating on it in the plenary.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb52f4e-1edf-44dd-9a8e-3845f70e97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99608e85-5c50-4a61-bb07-354eea7c39e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:58.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed a divorce bill in the 17th Congress,
        but the measure hardly moved in the Senate.</p>'
  'divorce-abuse-senate-hearing':
