      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Catholic Church representatives attended the first hearing
        on bills that seek to legalize divorce in a predominantly Catholic nation,
        with the Philippines and the Vatican as the only states without a divorce
        law.</p>'
