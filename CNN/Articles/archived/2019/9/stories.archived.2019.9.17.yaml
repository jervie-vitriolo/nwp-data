      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite Index fell 1% after the Chinese central
        bank kept a key loan rate unchanged, contrary to market expectations that
        it would be cut. The market thought the People''s Bank of China might cut
        the medium-term lending facility rate as a way to lower financing costs and
        support the economy. It stands at 3.3%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37558966-e43c-436f-8e32-fed87f2cc155'
