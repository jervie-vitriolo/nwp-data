    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59191f3c-7428-46d2-b239-c06f01d883e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.913+08:00
