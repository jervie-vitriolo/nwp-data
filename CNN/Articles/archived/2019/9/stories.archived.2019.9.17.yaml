      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Slice tofu into 1/2 inch thickness. Press between a towel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ae36e-905b-4376-bf7d-a5a428429479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.657+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Make the marinade by combining all other ingredients (except
        for the cooking oil) in a container.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef457a-fa1c-4323-9c8e-c9ec953ba693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.657+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Coat each slice of tofu and leave in the marinade. Leave for
        at least 30 minutes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e4598-9182-4b09-a683-8b1fb4c6d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.657+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. To cook, fry the ones that are soaked in the marinade first and
        work your way up.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d908f35-d9d6-4a50-9d97-fe5de92e6713'
      'mgnl:activationStatus': true
