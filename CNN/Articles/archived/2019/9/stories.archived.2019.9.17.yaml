      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Parts of the Visayas and Mindanao are seeing hazy skies amid neighboring Indonesia’s
        forest fires, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0393166-3140-43f3-bc21-932d880d4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ee138-ccd9-4920-82c7-6062a1b75be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional offices of the Environment Management Bureau (EMB) have
        confirmed the existence of haze in Central Visayas and SOCCSKSARGEN, but have
        not linked this directly to the Indonesia fires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfdf5b4-aa6c-47af-891a-15099553daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909cc90-a8a9-4a0b-8ea3-7cb9c08fb200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the EMB has warned Sunday that intense forest fires in
        Sumatra and Kalimantan in recent weeks could cause “high levels of air pollution”
        to be blown towards the southern part of the Philippines in the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285531b-9267-4b82-b9b5-2d0d0a19c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396ff5a-44e4-4ea7-936a-2f84fdd3b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMB’s regional offices are conducting air quality tests to determine
        whether pollution has reached dangerous levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806466a1-abd0-46c0-b3bf-8e4a7d1a593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb309c5-88ce-4c20-a546-6eda35c894d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality in the towns of General Santos City, Koronadal City
        and Tupi in South Cotabato was in “good and fair condition” as of Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6d242-7abb-4d59-b44f-259a58404d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1a817-fff8-492d-8f07-44c74995196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would not be the first time that haze from Indonesia has reached
        the Philippines. In 2015, haze — made up of fine dust, smoke or light vapor
        that obscures part of the atmosphere — clouded <a href="http://nine.cnnphilippines.com/regional/2015/10/24/Health-officials-warn-vs.-haze-in-southern-Mindanao.html"
        target="_blank">southern Mindanao</a> and reached all the way to <a href="http://nine.cnnphilippines.com/regional/2015/10/23/PAGASA-Philippines-Bohol-haze-came-from-Indonesia.html"
        target="_blank">Bohol</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24692d39-3748-43ea-93d4-62c1eff5384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.142+08:00
