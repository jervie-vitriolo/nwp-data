      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3-4 medium beets, peeled, quartered</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a8203-01ba-4fc2-a54c-2225bd358e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.657+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 pcs dried shiitake, soaked in 1 cup of hot water</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517eeb8-0ad8-4edc-8304-c8523f39350f'
      'mgnl:activationStatus': true
