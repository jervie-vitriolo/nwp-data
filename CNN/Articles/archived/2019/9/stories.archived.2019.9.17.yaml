    'mgnl:tags': ['China', 'pork', 'African-swine-fever', 'pork-imports']
    'template': '1'
    'title': 'China will release 10,000 tons of pork from its national reserves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95aabd5-8c42-436b-92c2-e15b14a15e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China will release 10,000 metric tons
        of pork from its central reserves this week in a bid to stabilize soaring
        pork prices and cope with a swine fever crisis that has wiped out roughly
        one third of its pigs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c18add-157b-46f9-8ee5-2fe78b60e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frozen pork will be auctioned online on Thursday afternoon,
        China Merchandise Reserve Management Center, a state-owned company that manages
        the reserves, said in a statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6fbcf-54ed-42c0-9383-d09cac6a1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pork is imported from the United States, the United Kingdom,
        Denmark, Germany, France and Chile. Major suppliers include American firms
        Smithfield, Clemens Food and Seaboard, as well as Denmark''s Danish Crown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9893771-de40-408e-8d1e-7f4498775b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to release the reserves came from several Chinese government
        bodies including the Ministry of Commerce and the Agricultural Development
        Bank of China, the reserve management center said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84518304-bc5c-488c-a38b-f2404db4ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies interested in the online auction need to sign up with
        the center in advance and be vetted by the Commerce Ministry before Thursday.
        Each bidder can only buy up to 300 tons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda07509-1851-4f03-a37e-bd850f640f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Merchandise Reserve Management Center stores and manages China''s
        central reserves of resources that the country considers strategically important,
        including frozen pork, live pigs, other frozen meat and sugar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa1b30-b11b-4d73-946c-3b21ab53bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese pork market — the world''s largest — has been ravaged
        by an outbreak of African swine fever. China has lost more than 100 million
        pigs in the last year, either because of disease or because farmers don''t
        want to restock pigs after they die.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2b4b2-379d-4dda-a29a-157ac4dd4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline has driven pork prices up nearly 50% in the last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c246ab5-b4c9-4bf8-82bd-d998caf64c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork is a staple of the Chinese diet, and the decision to boost
        supplies comes as the country prepares to celebrate the 70th anniversary of
        the People''s Republic of China early next month. Releases from the reserves
        are often timed to coincide with major festivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa2396-fbab-42a4-96d2-498c57ad43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four Chinese cities or provinces that are home to roughly
        130 million people have already released some of their local reserves of frozen
        pig meat in the past few weeks. But Thursday will be the first time since
        January that China''s central government has tapped into its reserves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47cd00-0a79-46a9-a1b1-27cb57138edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using government reserves is not the only way China is dealing with
        the worsening pork crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdac0a1-931e-468d-9cba-3dbffa0ef74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have handed out subsidies worth about 3.2 billion yuan
        ($452 million) to low-income families who may struggle to afford pork at current
        prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69043d2-9e73-48e8-9cee-c745ec235fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have also asked local governments to free up
        money that could be used for artificial insemination technology, a way to
        encourage farmers and producers to breed more hogs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36148c11-26cc-495b-bc9a-5a7c63ec35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T19:55:09.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/17/investing/china-pork-reserves/index.html"
        target="_blank">China will release 10,000 tons of pork from its national reserves</a>."</em></p>'
  'saudi-oil-attack-iran-base':
    'author': 'Tim Lister and Nic Robertson, CNN'
    'caption': 'Saudi and US investigators have determined "with very high probability"
      that the weekend attack on the Saudi oil industry was launched from an Iranian
      base in Iran close to the border with Iraq, according to a source familiar with
      the investigation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T19:56:55.710+08:00
    'credit': 'From Digital Globe/Getty'
    'imagesource': 'jcr:06abbe5b-d223-4126-9716-3f45296e30dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee140a8-d0ed-48e2-86cb-521bdbd89afb'
    'lead': 'Saudi and US investigators have determined ''with very high probability''
      that the weekend attack on the Saudi oil industry was launched from an Iranian
      base in Iran close to the border with Iraq, according to a source familiar with
      the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T20:02:36.520+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:42:03.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:44.013+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'Iran', 'Iraq', 'United-States', 'drone']
    'template': '1'
    'title': 'Source: ''High probability'' Saudi attack launched from Iranian base
      near Iraq'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ee8d3-6546-42e8-9b6d-2401c31610f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saudi and US investigators have determined
        "with very high probability" that the weekend attack on the Saudi oil industry
        was launched from an Iranian base in Iran close to the border with Iraq, according
        to a source familiar with the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604303f9-3735-46e8-96aa-da6583e8e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack involved cruise missiles flying at low altitude, the
        source said, and their trajectory was from the north of the Abqaiq complex,
        which was struck by more than a dozen projectiles in the early hours of Saturday
        morning. The source added that there is absolutely no indication that these
        missiles came from a southern area and especially not one as far as Yemen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1a2bf-352a-4f83-a3c9-dfa4b2bb294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles, according to the investigators'' current assessment,
        flew over southern Iraq and through Kuwaiti airspace before reaching their
        targets. The trajectory would imply that the launch point of the attack was
        being masked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd26a4-1f25-4145-8221-d9bae35a4a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait on Monday announced it had launched an investigation into
        reports of sightings of drones or missiles shortly before the Saudi targets
        were hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c0d41-2fa6-4e10-8212-f2d492d980b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was trying to reach Iran and the US Department of Defense for
        comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4750e-a9dd-428e-aafd-aa2bfc138fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Yemen-based Houthis -- backed by Iran -- took responsibility
        for the attacks and claimed to have used ten drones to hit the Saudi oil targets.
        But the US and the Saudis have discounted the claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d12c5-f7f2-4866-bbd6-8f676f752ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN on Monday that the US has assessed that the
        attack originated from inside Iran, the official spoke on condition of anonymity
        because they were not authorized to speak to the press.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2045306-0565-414d-8f26-a4a7aa5fdab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN that US weapons system investigators are in
        Saudi Arabia to assist in the investigation, and to establish how many missiles
        struck the two complexes -- Abqaiq and the Khurais oilfield -- as well as
        the design of the missiles. This would help determine the origin of the technology
        involved and which country possesses it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6a5aa-293a-4be3-a389-0d0ace65d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no evidence has been made public, however that task may
        be made easier for investigators by the fact that some of the missiles failed
        to reach their targets, the source said, and wreckage was recovered from the
        desert.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f154d8-d5d5-4301-a0cf-70a6f336c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some are in a good enough state to determine their origins," the
        source added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7ad73-def0-43fc-b707-45e8ebf1095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the accusation was first leveled by US Secretary of State
        Mike Pompeo that Iran was behind the attack, the country has consistently
        denied it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41382e8-6dd3-4f49-b666-9a82ddee1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Pompeo''s weekend accusation, Iranian foreign ministry
        spokesman Abbas Mousavi said "such blind accusations and inappropriate comments
        in a diplomatic context are incomprehensible and meaningless."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaca05c-9651-4f2a-bf79-52a00f197a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.521+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif said Pompeo turned to "max
        deceit" in blaming Iran for the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97bc93-56f2-4f16-98f7-e5688bfbcd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:02:36.522+08:00
