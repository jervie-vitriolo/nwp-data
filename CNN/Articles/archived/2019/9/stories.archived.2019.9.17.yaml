    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26187c15-25bd-4b4f-a409-18ada0b433a6'
    'lead': 'US officials have released satellite imagery indicating the attack on
      oil fields came from the north — Yemen is south of Saudi Arabia — and that there
      were 17 points of impact at Abqaiq, seven more than the number of drones the
      Houthis claimed to have sent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:25:51.844+08:00
