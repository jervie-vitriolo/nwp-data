    'template': '1'
    'title': '‘Drug queen’ buying recycled drugs won in 2018 barangay elections –
      PDEA'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae908b3-f511-4ea0-a432-61ab902b825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        The alleged “drug queen” buying recycled illegal drugs from so-called ninja
        cops won in the 2018 barangay elections, according to the Philippine Drug
        Enforcement Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a99f3-761b-4e9c-992b-c8dc65ce6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PDEA said the Manila-based crook opted not to take
        her oath of office as she decided to evade possible arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d55be8-fc5c-4c1a-ae13-6917cc4e2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve received information that in fact she sought an elective
        position, but did not take her oath <em>dahil nga</em> (because) she went
        into hiding,” PDEA Director and spokesperson Derrick Carreon told CNN Philippines’
        The Source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748a1fc-53b4-41e8-a95a-f28ed85a5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon said anti-narcotics operatives conducted an operation against
        the alleged drug pusher, but it was unsuccessful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c736a-8e93-41a5-b918-cb5359e25b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately <em>nung sinubukan na nga po nating i</em>-operate
        (when we conducted the operation), the operation turned out negative,” he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa287b7-da54-43c0-a181-08c14dc3b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mukhang nagkaroon ng</em> (It seems that there was a) compromise
        somewhere,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957acc0-cf28-4ea3-b653-0bbcf9ca352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon said the PDEA is working with the Philippine National Police
        to arrest the drug queen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0f8dd-330a-4e29-8f1c-e5ad9cca8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Early this year we were told she was in hiding either out of the
        country or simply <em>nagtago</em> (hiding), so temporarily (we) suspended
        ‘<em>yung</em> (the) case operation plan and we’re working on the leads,”
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb39f99-1915-4ff7-a20a-ea830af68cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino first revealed the information
        about the woman in a Senate hearing on the agency’s proposed 2020 budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb9319-0315-4011-9c41-ad74fff0a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as Aquino said the recycling of seized illegal drugs is still
        rampant among corrupt law enforcers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ba3f0-8c65-46f2-93b1-4689fb40ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/16/pdea-aaron-aquino-illegal-drugs-recycling.html">PDEA
        chief: Recycling of seized drugs still rampant</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11a670-5c25-48a4-886e-ebc81b42a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ₱22 billion worth of illegal drugs remain in the government''s
        inventory—about  ₱20 billion of which are shabu.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9254aef-8ff5-490d-8429-b1abda00ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the exposé on the corrupt activities, Carreon maintained
        that the government is still successful with its war on drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68aa00-2411-48d9-bf24-f71323f66796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maninindigan po kami sampu ng aming kasama sa</em> PDEA <em>at</em>
        Philippine National Police <em>na nagbubuwis ng buhay araw-araw at sinusuong
        ang mga panganib ng mga trabahong ito</em>,” the spokesperson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5940966-fd77-4eb4-adfd-1c86a0e2ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We, along with our colleagues in the Philippine National
        Police who sacrifice their lives for this job, stand firm.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710cf86-6982-4fa1-b183-19cb9933f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are winning... We’re clearing barangays, we’re winning people
        back to the fold of the law. It’s just that everyday <em>ang laman ng balita
        droga, droga, droga kaya akala ho natin walang tigi</em>l,” Carreon added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47cdc4-ade5-470f-81a9-388fd8b3c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:34.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s just that there are news everyday about illegal
        drugs that’s why people think the issue never stops.]</p>'
  'Oil-price-shock-global-economy':
