      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;For years before his death, Anthony
        Bourdain brought the world and its cultures into our homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d15a14-8512-4bd4-80e9-045a485a25df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, fans can own some of what the adventurer had in his—more than
        200 of Bourdain''s personal belongings are going up for auction next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6ab71-99bb-4e4a-a0f6-1d4597a3fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items include things like paintings, articles of clothing, and
        even a custom-made Bob Kramer chef''s knife worth upwards of $6,000. The entire
        collection is said to be worth up to $400,000, according to Marilyn White,
        a spokeswoman for Lark Mason Associates, who have been hired by Bourdain''s
        family to oversee the auction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7fcba-af1c-44ac-ae08-176b9c92af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction will be online from October 9-30, with three exhibits
        being held in New York, Savannah, Georgia, and New Braunfels, Texas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071edfb-22f5-4530-9b3d-e5cecd616152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for various items range anywhere from a few hundred to a
        few thousand, with 60% of the proceeds going to Bourdain''s family -- his
        separated wife Ottavia Busia and daughter Ariane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d751469-88ff-4a2a-b8eb-7d3ba62b4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 40% will go toward the Anthony Bourdain Legacy Scholarship
        at the Culinary Institute of America, a scholarship supporting students spending
        a semester abroad or doing a program in global cuisines or cultures international.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f42ca2-5b3c-4d03-95b4-320ea5314b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the possessions being auctioned are pieces of art from Ralph
        Steadman and John Lurie, both of whom were featured on Bourdain''s show "Parts
        Unknown."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03422b4b-4604-4c57-9336-ecdde065a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lurie painting for sale, "The sky is falling, I am learning
        to live with it," was purchased by Bourdain just over a week before he died.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78d718-b2cc-48c6-a1f7-58709750c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain, the host of the award-winning CNN series "Anthony Bourdain:
        Parts Unknown," died by suicide in 2018 while filming in France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac8aa7-fad4-4a88-afb2-791b9fa430fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his showcasing of global cuisines through shows like "Parts
        Unknown" and "No Reservations," along with his writing ability in books like
        "Kitchen Confidential," Bourdain''s death shook many.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3807ec9-f012-4e43-9a42-56607559bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His respectful uplifting of cultures across the globe made him a
        respected figure both within food media and outside it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea570105-0ed1-4e95-9f89-9da130008d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:09:23.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/16/us/anthony-bourdain-auction-trnd/index.html">Anthony
        Bourdain''s possessions will be auctioned off to raise money for his family</a>."</em></p>'
  'all-natural-ways-to-keep-diabetes-at-bay':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-17T11:28:54.273+08:00
    'imagesource': 'jcr:84017e58-e1ee-4650-a12f-3acfac71d3ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ea47a2-81dd-4ba5-83e0-eb240a12e705'
    'lead': 'While diabetes remains incurable, individuals can avail of medication
      that can help them manage the illness better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T20:56:39.613+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T10:42:40.698+08:00
