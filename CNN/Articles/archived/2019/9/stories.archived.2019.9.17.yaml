      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;China''s economic slowdown keeps getting
        worse. That could give the country incentive to <a href="https://www.cnn.com/2019/09/11/economy/china-us-tariffs-exemptions/index.html"
        target="_blank">repair its trading relationship</a> with the United States
        and take more steps to stimulate its economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596f3d9-3b38-44c6-b4ea-84ef2d1d8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393847d0-0bd2-459a-8aa0-ddc77748af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country released data Monday that showed industrial production
        — an important indicator for China''s economy — increased by just 4.4% in
        August compared to a year earlier. That''s worse than the sector''s performance
        in July, when it grew by 4.8%, its weakest growth in 17 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d1e35-c1c5-4206-86fa-8adf18fa4693'
