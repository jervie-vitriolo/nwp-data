    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All-natural ways to keep diabetes at bay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3feef0-c610-4f1c-baae-557003dc751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.613+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Saying no
        to a hefty serving of your favorite dessert may sometimes prove difficult.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21beeaab-d098-41ae-a339-b315447492ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.614+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing wrong with treating yourself to a cup of vanilla
        ice cream or a slice of your favorite chocolate cake, but you may think twice
        if you factor in health issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce41eb-f83f-4de6-9951-905c82a92ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.614+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have searched for ways to effectively manage diabetes
        cases, which are rising at a rapid pace worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97422f0-0a41-4d42-a31c-d9a76e8c3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.614+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2008 study pointed out a spike in diabetes cases, or the lifelong
        condition of elevated blood sugar levels, particularly in developing countries.
        Diabetes remains a major public health concern in the Philippines, with complications
        leading to renal disease, blindness, and lower leg amputations, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356d4c2-6e1d-4a42-83f0-4665b25a90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.615+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it remains incurable, individuals can avail of medication
        that can help them manage the illness better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b29a8-290b-4f4e-a695-7bc682eb3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.615+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if medication goes beyond the budget?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884caf0-7438-459e-83eb-ac6560762a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.615+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Natural ways to prevent diabetes</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3981b-b1af-47ba-a4d1-95077e7495a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.618+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5426415/">Dietary
        habits</a> and a sedentary lifestyle are <a href="https://www.niddk.nih.gov/health-information/diabetes/overview/diet-eating-physical-activity">major
        factors</a> for the rapidly rising incidence of diabetes among developing
        countries. Along with other benefits, following a healthy meal plan and being
        active can help you keep your blood sugar within your target range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693083e-c689-4204-a1e1-baff5bc7fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To manage your blood sugar level, you need to balance what you eat
        and drink with physical activity and diabetes medicine, if you take any. The
        key is to eat a variety of healthy foods from all food groups (vegetables,
        fruits, grains, protein and dairy) in the right proportion. Also, eat foods
        with heart-healthy fats like salmon, olive oil, nuts and seeds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7dd29-673a-4d3c-afc7-af3eed40ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drink water instead of sweetened beverages. Lastly, limit intake
        of food such as those high in salt and trans-fat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b9bfe-5e51-4582-886b-6975d37bfe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to <a href="https://www.health.harvard.edu/healthbeat/exercise-is-good-for-diabetes">prevent
        diabetes is through exercise</a>. Exercise has <a href="https://www.endocrineweb.com/conditions/type-2-diabetes/type-2-diabetes-exercise">so
        many benefits</a>, but the most critical one is that it makes it easier for
        you to control your blood sugar level. Those with type 2 diabetes have too
        much glucose in their blood, either because their body doesn’t produce enough
        insulin to process it, or because their body doesn’t use insulin properly
        (insulin resistant). In either case, exercise can reduce the sugar in your
        blood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b608d24-d9bb-465a-8697-d969558d3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.619+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you stay fit and active, you’ll be able to keep your blood glucose
        level in the correct range and prevent diabetes from happening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fe0d7-439e-45ca-b6b3-62d56612c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, make sure to allow yourself some time to build up to a
        steady, challenging exercise routine. It’s okay to start slow — it’s more
        beneficial for your body in the long run.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9cc2a-aac2-48b2-84e6-e667a29650a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lifestyle change can be an effective aid to prevent diabetes,
        another natural method may help keep the disease at bay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b75be7-ac54-4149-b17f-f72f7b83ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinta (Andrographis paniculata), a plant native to Southeast Asia,
        has been used as a traditional treatment for a number of infections and diseases
        including hypertension, common cold, and flu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23fb759-413c-4f4a-beb0-176b0d829eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.620+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant, which has its leaves and roots used for medicinal purposes,
        is also known to lower blood sugar levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0641e8c5-894f-4399-b222-5ef797b23248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:56:39.621+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneak in a quick stroll to the park or some yoga practice, keep
        a balanced diet, and add Sinta food supplements to your daily routine, to
        keep the diabetes scare away for the long run.</p>'
    '17':
      'image': 'jcr:71d3b184-8634-445e-bb81-66730a9bf5b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe2aec-1b53-4702-9e52-72f975d6ad52'
