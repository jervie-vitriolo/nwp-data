    'jcr:uuid': '86cd6537-cc2c-43f1-8301-44ccf199ceda'
    'lead': 'The Labor department says there are over 6,000 foreigners working in
      Philippine-based online gambling firms without permits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T18:23:01.335+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:42:06.633+08:00
