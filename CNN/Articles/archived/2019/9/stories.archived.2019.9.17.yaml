      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has appealed to President Rodrigo Duterte
        to stop POGO operations entirely during their bilateral meeting last month
        in Beijing, noting that gambling is illegal in the Mainland. Malacañang said
        Duterte will "most likely" <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/30/duterte-xi-pogo-online-gambling-.html?fbclid=IwAR3ad7bfw9UBFPAYf6b89AQG-ke33KN3tPPSNOtRYGz9Vj3736iomJU9fYM"
        href="https://cnnphilippines.com/news/2019/8/30/duterte-xi-pogo-online-gambling-.html?fbclid=IwAR3ad7bfw9UBFPAYf6b89AQG-ke33KN3tPPSNOtRYGz9Vj3736iomJU9fYM">study
        the implications of a total ban</a> on these online gaming hubs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b15632-d09c-4706-97e7-e70b5519e9b5'
