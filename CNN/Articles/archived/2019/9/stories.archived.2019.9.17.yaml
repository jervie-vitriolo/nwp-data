      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial production is important because it measures the output
        of key businesses in China''s manufacturing, mining and utilities sectors.
        The latest figure was also worse than the 5.2% growth that analysts polled
        by Reuters expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610261c-5087-427c-836e-a2198a39ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ea179-31ca-4442-ae88-d578ec9e0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other data released Monday by China''s National Bureau of Statistics
        was also poor. Retail sales growth slowed to 7.5% in August, down from July''s
        7.6% year-on-year uptick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371e762-23a8-433f-8396-4a68128d0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1395da3-6d49-47be-ba24-844c12bb0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second biggest economy has been struggling because
        of its trade war with the United States. It''s also facing domestic challenges
        as it tries to rely less on debt to fuel growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c6da9-d293-4bde-93aa-6fcb3dca6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b062b0-1090-4b6d-adce-b5c45bb053f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data comes as China''s tense trade relationship with the
        United States appears to be improving, at least a little bit. China <a href="https://www.cnn.com/2019/09/13/economy/china-soybean-pork-imports-us/index.html"
        target="_blank">announced last week</a> that it would exempt American soybean
        and pork from tariffs. That was the latest in a series of steps taken by both
        countries to cool off ahead of a new round of trade talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d354f-6867-4d93-8319-e535be95ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c53b4-efb8-4355-8bc5-abafcd2420d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soft August figures reflect an "increasing downside risk to
        the economy" as the trade war rages on, said Ken Cheung Kin Tai, chief foreign
        exchange strategist for Asia at Mizuho Bank in Hong Kong. "Against this backdrop,
        it makes sense that China softened its stance on trade talks" and introduced
        stimulus plans in recent weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6f6b6-45c6-4caa-af44-83c44d86778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c4fe8-f79b-4177-adfc-14802ff7feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weak data also fuels speculation about how China''s central
        bank will continue responding to the slowdown, Cheung added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487fa6b-e336-4acd-bdb1-01c23879275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93febe9a-39d2-47f8-93f1-ef056fa3e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China has taken several steps in recent weeks
        to boost the country''s economy. Earlier this month, it reduced the amount
        of cash banks have to keep in reserve by slashing the reserve requirement
        ratio for the first time in eight months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d34058-660d-4c95-8776-69541c36a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb1457-bdad-4333-99f2-0cf1f1ad3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August, the central bank <a href="https://www.cnn.com/2019/08/19/investing/china-interest-rate-cut/index.html"
        target="_blank">launched a new Loan Prime Rate</a> that will become the benchmark
        for banks to price loans, a reform meant to support growth and employment.
        It is fixed monthly. Cheung said Chinese policymakers could fix that rate
        lower when it is set later this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8954854-72b2-488b-81fd-b260b79dc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c14bd-ced2-41a8-a653-144ed4bc6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also<a href="https://www.cnn.com/2019/08/04/investing/asian-market-latest-yuan/index.html"
        target="_blank"> allowed the yuan to depreciate</a> to its lowest levels in
        more than a decade in recent weeks. But a weaker currency isn''t likely to
        completely offset problems with tariffs and sluggish global demand, said Martin
        Lynge Rasmussen, a China economist for Capital Economics. He said in a Monday
        research note that China will likely keep easing monetary policy in the coming
        months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c6e5f-9e62-4201-a4dc-ee2d4e1fcc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d7a4a-523d-40ba-85d2-a39ee7b6edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tommy Wu, a senior economist for Oxford Economics, also said the
        country needs to take significant steps to stabilize growth. His firm forecasts
        the economy will grow 6.1% this year and 5.7% in 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1e1b3-d7f4-46c6-9ee7-9f881bef43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e7ab7-0980-4ec8-8f8e-5c7a0e10c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China could consider a cut to its medium-term
        lending facility rate, which is a key loan rate, said Ting Lu, chief China
        economist for Japanese investment firm Nomura. He also expects the government
        to loosen restrictions on the property sector later this year to help stimulate
        purchases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f9982-2d70-4f73-a6c0-bbd23e19353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f57251-651f-46ed-94c6-7ad5b78151f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have said they have enough tools available to
        bolster the economy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa5db2-bfc0-4e5c-bbce-e5dd4af9704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5715dc-49e4-4e20-ae5b-234937495291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese economy is facing certain downward pressure from slowing
        global growth, protectionism and rising unilateralism," said Chinese Premier
        Li Keqiang<a href="http://www.gov.cn/premier/2019-09/16/content_5430056.htm"
        target="_blank"> in an interview with Russian media</a>, according to a transcript
        published Monday by the Chinese government. "But the economy also has big
        resilience, potential and enough space to maneuver."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c16cbe-1b25-4ca7-b3b3-3f60624ea7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:03:50.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<em> <a href="https://edition.cnn.com/2019/09/16/economy/china-economy-industrial-production/index.html"
        target="_blank">"China''s economy is getting worse. That makes a trade deal
        more likely"</a></em></p>'
