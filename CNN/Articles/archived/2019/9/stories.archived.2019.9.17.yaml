      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Authorities arrested 324 Chinese nationals in Puerto Princesa City, Palawan
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87eb24c-a89f-4239-8856-b00022e32749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:13:03.092+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreigners lacked proper documents and were supposedly involved
        in cyber crime and other illegal activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3705c-31d3-473f-b2e8-044567b50686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:13:03.092+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI) Intelligence Division, backed up
        by the military, conducted the operation. Authorities rounded up the illegal
        workers from eight hotels and establishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c418225-5814-4663-8e4e-34d63645e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:13:03.092+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seized hundreds of laptops, cellular phones and gadgets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28265f6-9016-43b3-8165-9e045f09a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:13:03.092+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will undergo deportation proceedings for violating the conditions
        of their stay in the country and working here without permits. Initial reports
        indicate that most of these aliens are overstaying and undocumented," said
        BI Commissioner Jaime Morente in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5876d-1910-458a-87cc-5b08f08312e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:13:03.092+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities acted on a number of complaints from local officials
        about illegal Chinese workers in the city. Inns and hotels where workers reside
        were raided after weeks of surveillance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c5dd0-983e-4b95-a4cf-73ea2b5cbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:13:03.092+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the BI will continue its campaign against illegal aliens,
        especially those engaged in unauthorized online gaming, cyber fraud and investment
        scams.</p>'
  'Rodrigo-Duterte-bounty-heinous-crime-convicts-GCTA':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T20:15:40.283+08:00
    'imagesource': 'jcr:6ae56ab1-a4eb-4ee5-a792-f391524633fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3d8e8cc-bed2-43a9-981e-11f24fcd98cd'
    'lead': 'President Rodrigo Duterte is offering ₱1 million to anyone who can capture
      a heinous crime convict freed through the expanded Good Conduct Time Allowance
      law after his 15-day ultimatum lapses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T20:19:32.011+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:42:01.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:44.340+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'heinous-crime-convicts', 'Good-Conduct-Time-Allowance-law',
      'Good-Conduct-Time-Allowance', 'GCTA']
    'stories': ['e2747db8-2eb4-4f44-9d88-0ba9a15a5779', '7f87ef16-cc1e-464e-9278-dc5af691312d',
      '27274d78-3d67-4587-a467-18f2813ed6c3']
    'template': '1'
    'title': 'Duterte offers ₱1-million bounty for capture of freed heinous crime
      convicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95e8f6-37b2-466d-b56e-ac7b99ac4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        President Rodrigo Duterte is offering ₱1 million to anyone who can capture
        a heinous crime convict freed through the expanded Good Conduct Time Allowance
        (GCTA) law after his <a href="https://cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html?fbclid=IwAR2yCgD3JHRkD6RdgXzwuQjcVwEfUoiMG_xRjkltWWjwmAw_7L1g2CNY9OQ"
        target="_blank">15-day ultimatum</a> lapses on September 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb60d70-8e42-4a61-89dd-954b933d2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d91cb-e4bb-47ab-b227-e1946f213fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will just set the timeline and then the ₱1 million prize is available
        to those who can capture them dead or alive, but maybe dead is better. I will
        pay you smiling. <em>Ibalik ko ‘yang preso, makakain pa ‘yang p**********
        na ''yan. Gagastos pa ako,</em>” Duterte told reporters Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffff368-807f-46c1-90ce-55f97f26ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712af29e-3441-4531-8f08-94936c80544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier toyed with the idea of offering a bounty for
        the capture of one of the 1,914 heinous crime convicts freed since 2014 through
        the controversial expanded GCTA policy, which <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">more than doubled</a> the time allowances granted to prisoners
        for good conduct.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61aa0a-89a0-48b9-bde0-8b8b363e456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b0026-f54d-4db2-ae3c-7b185b677ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had given them 15 days to surrender, or else they
        will be treated like “a fugitive from justice.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e2170-6d7c-4c7a-913b-9eabac27e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b66e8-518c-43f1-a3b4-99fa2e80a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police data, a total of 487 heinous crime convicts
        have surrendered, two days before the deadline of his ultimatum. The Justice
        department reported yesterday a much higher number of 612.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fd58d-5d07-41f5-a3b1-ea54e0eb4c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56595a0-64ea-4026-9df6-0908629f26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnnphilippines.com/news/2019/9/16/GCTA-IRR-Antonio-Sanchez.html"
        target="_blank">new implementing rules and regulations</a> of the expanded
        GCTA law disqualify heinous crime convicts, recidivists, habitual delinquents
        and escapees from availing all time allowances — the GCTA, shaving the time
        they spent in preventive detention from their sentences, time allowances for
        teaching and mentoring, and for staying in jail during calamities, even if
        they could have escaped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba129d0-93ab-4508-bb15-3d327b7cd4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7535b-1fb7-43c1-b365-78f8eb09ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite Republic Act No. 10592 saying that “any convicted
        prisoner” is entitled to GCTA. That law only bars repeat offenders, habitual
        delinquents, escapees and those charged with heinous crimes from getting the
        time of their preventive detention deducted from their prison terms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78a4db-4eb6-48b2-bd12-96218faeae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b507a5-43ae-42ae-8507-d39148d85f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:19:32.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law first came under scrutiny after reports of
        the possible early release of convicted rapist and murderer Antonio Sanchez
        sparked controversy. His family said he was due for release last August 20,
        according to a release order signed by now-sacked Bureau of Corrections (BuCor)
        chief Nicanor Faeldon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
