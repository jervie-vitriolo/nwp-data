      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa3244-e28a-4b00-890b-98b7eebd0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.694+08:00
