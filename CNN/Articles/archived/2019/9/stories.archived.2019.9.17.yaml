      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>&nbsp;An
        opposition senator on Tuesday said she has filed a bill to investigate a deal
        between the military and a China-backed telecom company amid concerns the
        agreement could pose risks to national security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24acbb-b12a-45b7-8ee3-03f8bb48b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros filed Senate Resolution No. 137 after learning
        that Defense Secretary Delfin Lorenzana was unaware of the agreement between
        the <a href="https://www.cnn.ph/videos/2019/9/13/Critics--AFP-Mislatel-deal-could-jeopardize-national-security.html">Armed
        Forces of the Philippines and Dito Telecommunity Corporation</a>, formerly
        known as Mislatel Consortium. Dito is 40 percent owned by China Telecom, a
        Chinese government-owned corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf71ea-67cd-44b1-9c03-ee7103af4e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there now a ''sign first, worry about security later'' policy
        under this administration?” Hontiveros said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c261f57-9a36-4c0e-8122-b112aba62344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal allows Dito to rent spaces and build facilities in the
        AFP’s camps and communications relay stations. The AFP earlier brushed off
        concerns on security threats, citing previous deals made with other telecommunication
        companies such as Globe and Smart. It explained that the company’s facilities
        will be separate from AFP equipment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c852be57-8116-4d0a-84af-686df9f96449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros called the decision to enter into the deal irresponsible
        amid the growing tensions between the Philippines and China in the West Philippine
        Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2586649-12c3-4471-8967-140840eb5ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa isang panahon na patuloy ang panghihimasok ng Tsina sa</em>
        West Philippine Sea, <em>napaka-iresponsable na pumasok tayo sa mga kasunduan
        sa kanila na hindi sinusuri ang epekto nito sa ating pambansang seguridad
        at kaligtasan</em>,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13195fb-e2b7-43f2-8a42-79f81b197ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this time where Chine continues to infiltrate the
        West Philippine Sea, it is irresponsible for us to enter a deal with them
        without studying the effect on our national security and on our safety]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34da8a-91d9-4b8c-9d89-0677ec38f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator cited Article 7 of China’s National Intelligence Law
        which says organizations and citizens shall support and cooperate with “state
        intelligence work.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3874d80-cd13-4662-95b2-48db2d6578f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued that Chinese corporations cannot refuse to assist such
        “acts of espionage.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d206203-91df-41f7-a7e4-059d4c7c9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also violates the Public Land Act, she added, which states
        that “military reservations cannot be subject to lease, occupation, entry,
        sale, or other disposition, until declared alienable by provisions of the
        Act or by proclamation by the President,” and the AFP Modernization Act which
        prevents any “sale, lease or joint developments” on military premises without
        the approval of Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4961e0e-f44a-48ab-a41d-e37160494b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:38:27.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo earlier said the country can
        <a href="https://www.cnnphilippines.com/news/2019/9/16/dito-China-afp-panelo-arevalo-pangilinan.html">simply
        leave the deal</a> if the Defense Department detects any threat to national
        security.</p>'
  'group-wants-DA-to-impose-pork-import-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T12:15:52.116+08:00
