    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salamander', 'amphibian']
    'template': '1'
    'title': 'The world''s largest amphibian is this newly discovered giant salamander'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80418d26-ad00-478c-9733-8b8fc640828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A giant salamander that once lived
        in the London Zoo and was later on display at the Natural History Museum represents
        a new species that may be the world''s largest amphibian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ea40e-3d40-4d79-ac44-88753438a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finding is part of a larger discovery about the diversity of
        Chinese giant salamanders, separating what was once thought of as a single
        species into three distinct species. A study detailing the new species was
        published Monday in the journal Ecology and Evolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456333d6-834c-4b7e-9b6c-b037b2dc116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9737a-c5c8-4a63-a630-ad52fad917cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant salamanders once lived across central, southern and eastern
        China. The species Andrias davidianus, known as the Chinese giant salamander,
        reach a length of 3.7 feet and 110 pounds. Now, the wild populations are critically
        depleted. Learning more about them could help to save the salamanders, the
        researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2565f6a-f3cb-4457-a21f-c08a139d7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76160463-1b07-459d-98af-dc54c86e6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studied 17 specimens from museums and tissue samples
        from wild salamanders. That''s when they met Andria sligoi, the South China
        giant salamander, for the first time -- even though the specimen had resided
        in a museum for 74 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30189b7-4e14-4daa-a9c1-7d03d07e06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076aa3eb-cb5b-49e4-90ba-2c68ac72baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1920s and ''30s, when the salamander was still alive,
        it lived at the Zoological Society of London''s Zoo for 20 years. At the time,
        it was deemed an unusual salamander, but the idea was dropped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1b81a-1b7b-48ef-9364-a6260c77fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751bd94-706f-4419-8800-f8763e2b3cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study confirms it''s different from other salamanders and
        represents the world''s biggest amphibian that can grow to nearly six feet
        in length. That makes it larger than around 8,000 amphibians on the planet
        today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ebbdf-f413-4628-ae70-b661035f653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c2f50-2692-4270-8edc-83d0ee4941df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their research also divides the single species of giant salamanders
        into three: davidianus, sligoi and a third species that hasn''t been named
        yet. The third species is known only from tissue samples.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f1cfa-66c8-4d08-8d50-2c538c075f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7ca45-71bc-44cb-ad12-04130ac4ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each species was found to be unique to a different river system
        or mountain range in China and they were very different from each other genetically.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce93055-c085-49c5-94ee-d87ce86dec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f10b9-b997-4481-94ff-e4b52aa2b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis reveals that Chinese giant salamander species diverged
        between 3.1 and 2.4 million years ago," said Samuel Turvey, lead study author
        at the Zoological Society of London''s Institute of Zoology. "These dates
        correspond to a period of mountain formation in China as the Tibetan Plateau
        rose rapidly, which could have isolated giant salamander populations and led
        to the evolution of distinct species in different landscapes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc050c-6ded-405b-9392-95860098d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1516035-3c17-4fd2-8295-b51a74bafa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, giant salamanders were used for medicinal and food
        purposes in southern China, according to the study. The species was exploited
        when populations that used the giant salamander moved, creating a trade in
        the luxury food market. The demand led to a massive farming industry as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873961cb-b5e9-490c-9e65-0b4e300fb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0c316-3f1d-4644-a723-d665cf3379da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline in wild Chinese giant salamander numbers has been catastrophic,
        mainly due to recent overexploitation for food," Turvey said. "We hope that
        this new understanding of their species diversity has arrived in time to support
        their successful conservation, but urgent measures are required to protect
        any viable giant salamander populations that might remain."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9bfa5-8199-46e7-a28f-9ee747f56283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66d22b-d9f6-47ad-aef8-4027ca8686e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese giant salamander has been listed as Critically Endangered
        by the International Union for Conservation of Nature. Farming and overexploitation
        have resulted in the salamanders being found at only four of 97 sites across
        China. The salamanders are often moved to stock farms as well as for conservation
        reasons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eed2b2-5020-4413-8b4e-ba157cd8a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9d7c1-d39c-4199-a73d-f17beb905643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conservation plans must now be updated to recognize the existence
        of multiple giant salamander species, and movement of these animals should
        be prohibited to reduce the risk of disease transfer, competition and genetic
        hybridization," Turvey said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c2389-5d86-46c4-8a04-f72f014cb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5aa318-8682-4511-9090-04e5b4c93716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Zoo is home to four giant salamanders that were seized
        after someone tried to import them illegally in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8f49d-7bbc-4af5-9653-520f2a70a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb790db-5306-4fc9-9854-7238a97f71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings come at a time where urgent interventions are required
        to save Chinese giant salamanders in the wild," said Melissa Marr, study author
        and PhD researcher at the Natural History Museum in London. "Our results indicate
        that tailored conservation measures should be put in place that preserve the
        genetic integrity of each distinct species."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4339a2-7308-424e-9ca5-56377058991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:34:49.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/09/16/world/giant-salamander-worlds-largest-amphibian-scn/index.html"
        target="_blank">The world''s largest amphibian is this newly discovered giant
        salamander</a>."</em></p>'
