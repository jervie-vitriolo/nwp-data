    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f83553-2b00-4eb7-beb6-f59f1025c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.694+08:00
