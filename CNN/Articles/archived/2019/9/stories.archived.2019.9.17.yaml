      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Pride team also arranged different events in the lead up
        to the march, such as forums on feminism, policy on sexual orientation, gender
        identity and expression, and sex characteristics (SOGIESC), and the SOGIE
        Equality Bill. Various university organizations announced their support as
        well. UP Debate Society even posted: “While the UP Debate Society celebrates
        constructive discourse and critical thinking, we recognize that there are
        some issues not up for debate.”</p>'
