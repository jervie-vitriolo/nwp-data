      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        The president of the Asian Development Bank (ADB) has resigned, paving the
        way for an election for a new leader of the international lender.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
