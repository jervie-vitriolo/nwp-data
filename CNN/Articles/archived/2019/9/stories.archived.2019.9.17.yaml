  'SK-NSTP-exemption':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T13:56:10.358+08:00
    'imagesource': 'jcr:0a2111a1-e2af-4b32-8ba4-1da6896e176d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93680891-9b85-41ae-a7cf-c4859544066c'
    'lead': 'Among the perks of being a Sangguniang Kabataan official is an exemption
      from taking the National Service Training Program-Civic Welfare Training Service
      (NSTP-CWTS) in college. Here''s how to avail of this. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:59:47.118+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:42:23.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:39.166+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SK', 'Sangguniang', 'Kabataan', 'youth', 'polls', 'elections']
    'stories': ['9a6386e3-d2c2-4c3e-9e4f-9393cebfb5bf']
    'template': '1'
    'title': 'Gov''t sets rules to exempt SK officials from NSTP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e1357-7d2b-4f64-92e7-f17f85044e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Sangguniang Kabataan (SK) officials can now be spared from attending mandatory
        service training programs in college based on new rules released by the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b50c1-2177-4ce3-aea9-f341009ed50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072aef3-61cc-4494-8e6d-821c8c41cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://ched.gov.ph/wp-content/uploads/Joint-Memorandum-Circular-No.-01-Series-of-2019-Guidelines-for-the-exemption-of-the-SK-Officials-from-taking-the-NSTP-CWTS-in-accordance-with-Section-16-No.-2-of-RA-10742.pdf?fbclid=IwAR2ha22zxET7S7mzLyTbBaaN336hP-7uBEwToTUa5I2RPoqtd26X1E_XOgk">joint
        memorandum circular</a> released by the Commission on Higher Education (CHED)
        and the National Youth Commission allows youth leaders to sit out of a National
        Service Training Program-Civic Welfare Training Service (NSTP-CWTS) class
        in school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a008348-a318-4bb2-a9a7-44fbd2ea5c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2c4dc-c9d5-426b-a25f-1ed535acf04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SK Reform Act signed in 2016 allows these local youth officers
        to skip NSTP subjects as their service in the barangay already counts as alternative.
        Implementing rules on this provision have only been published this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9997a-e120-481d-b71b-0c9e7478bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5d048-26da-4508-83e4-c709da04908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules state that SK officials must be certified to be "in
        good standing" by local government officers for the privilege of not having
        to enroll to NSTP 2. This means that they still need to enroll and pass the
        first NSTP module in their schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd56bd-8417-4389-9cf3-b2edfab245b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35cdaed-28f0-4d0c-8ef4-33a8716bae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered by the exemption are elected SK chairpersons and seven council
        members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016aaeb1-f6a7-4550-af9d-0888bcde8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ada31d-aadd-4c03-af3d-acf1e03de1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of attending the NSTP-CWTS sessions, SK leaders need to
        submit a certificate of enrollment, copy of oath of office, the approved Annual
        Barangay Youth Investment Program, and terms of reference to the school''s
        program director.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7177b-11aa-480d-ae97-042f549a28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb0d1b-112e-44c5-b8fa-f5a7fbf693c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the exemption is approved, an SK official needs to submit written
        reports and documentation of their programs and projects for the youth in
        their barangay. Failure to submit these reports — which must be approved by
        the village chief — as well as handing in fake documents could disqualify
        the SK official from the special arrangement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c556c2-0eb1-49e5-8bea-b07935893137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f368e9b1-c558-48e5-836a-04aa060ff5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All exempted SK officials enrolled in public universities and colleges
        would not have to pay for NSTP 2 enrollment. However, those studying in private
        schools still need to settle the fee, which is set at half the basic tuition
        rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7262d-313c-4772-9b66-a58d3fc9b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a85df6-690b-47a6-972b-fb0e54431b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED has been tasked to monitor the exemptions and maintain a database
        of students who availed of this perk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c499b-c8be-425a-81be-aea771cec4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2019/9/10/barangay-SK-elections-May-2023.html">COMELEC,
        DILG want barangay, youth polls postponed to May 2023</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6b05d-ec15-4a13-8bef-4c13230d508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other benefits enjoyed by SK officials include free tuition when
        enrolled in any government-run college or university, as well as exemption
        from attending classes if they need to take part in regular or special SK
        meetings and barangay sessions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b16dc-d194-43a8-b051-aada47c4de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c44f9-8979-4aec-9d4b-f19f59eec65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, SK officials must be between 18 and 24 years old
        when elected into office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab2d9c-5ccb-46a4-87c2-af9681b43049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bd2c0-5507-4050-8a7a-b78eaa3337db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:59:47.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent SK officials were elected in October 2018, and are due
        to be replaced through another elections next year. A Senate body has recommended
        the <a href="https://www.cnnphilippines.com/news/2019/9/16/senate-bill-1043-barangay-sk-elections-may-2023.html">postponement
        of these polls to May 2023</a>.</p>'
