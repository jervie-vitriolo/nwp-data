      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72fa1a-d139-4ea5-9c02-54f167a87bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VpnMentor reported the breach to Ecuadorian officials on September
        11, according to the country''s telecommunications ministry. The breach was
        quickly closed, but the damage was done.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf039b-b35a-49cb-96fa-5d7d4c0e5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85639f0-18e2-42e0-ac4a-0163d6c5f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once data has been exposed to the world, it can''t be undone,"
        warned the vpnMentor report. "The database is now closed, but the information
        may already be in the hands of malicious parties."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d57127-f24d-4c3f-8c62-d56b1255e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eccde1-4a9b-4c47-a9a4-076f5588e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leak now places individuals and companies at risk for identity
        theft, financial fraud, business espionage, and other security threats, the
        report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0f77d-e1e6-457e-b2ce-e82e10dfb365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c4661-e5d3-4500-a9a0-671ad62fe6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuadorian authorities are now racing to address the breach.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f3c5a-bbb0-404e-b52b-8ae254c262d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc11d72-3ebe-4249-bc33-a6d0929e9086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, prosecutors and a federal police force raided the home
        of Novaestrat''s legal representative, William Roberto G., seizing electronic
        equipment and computers. Later that evening, the police found and detained
        him in Ecuador''s northwestern Esmeraldas province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ab10c-cba7-47de-8d6f-16bf6b50bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7da90-6471-491c-82d0-464060a91f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be transferred immediately so that the Ecuador prosecutor
        can gather information in the framework of the investigation that is taking
        place," tweeted Interior Minister Maria Paula Romo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bd6c0-c850-4a30-b1b8-1470e9bd9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932195a1-e1ab-4b03-b765-cd099d6da045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s confirmed that they violated the personal privacy of Ecuadorians,
        it is a criminal offense that must be punished," said Telecommunications Minister
        Andres Michelena on Twitter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fe07e-4450-4dbf-9c2f-3d09d434568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be24b8b-c1f4-4d0a-bdf6-2e56ae9c5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Michelena said a personal data protection bill
        that had been in the works for months would be sent to the National Assembly
        within 72 hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805dbfc5-4b0a-4aee-b475-fc82987dbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c72eb-0dc2-4f9b-a9ec-60e5a73db1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.429+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This breach was not a data hack or cyber attack on government databases,
        the telecommunications ministry said in a statement on its site. It added
        that government''s institutions'' security systems were up-to-date and able
        to identify and counteract attacks, and that Novaestrat may have carried out
        this breach in collaboration with former civil servants who had information
        access.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e68d0-83ff-4565-845c-6c01c1f643ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:43:49.429+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/17/americas/ecuador-data-leak-intl-hnk-scli/index.html"
        target="_blank">Almost entire population of Ecuador has data leaked</a>."</em></p>'
  'dna-female-suicide-bomber-sulu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
