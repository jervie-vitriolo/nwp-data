      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, authorities <a href="https://cnnphilippines.com/news/2019/7/10/sulu-filipino-suicide-bomber.html">confirmed
        the first case of a suicide attack carried out by a Filipino.</a> The military
        identified Norman Lasuca, in his early 20s, as one of two suicide bombers
        behind the June 28 twin blasts also at a military camp in Indanan. The attack
        killed three soldiers and three civilians. Investigators found two bodies
        of the suspected suicide bombers. The identity of the second suspect is still
        unknown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434f93d-0dcb-4872-b558-9972311b4273'
