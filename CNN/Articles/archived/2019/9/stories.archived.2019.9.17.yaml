      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Estate Makati
        will soon inject new life into modern city life, offering a breathtaking horizon
        in the middle of all the action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c2ead-4a3a-4324-a9be-ef561ad4ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.522+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint venture between Federal Land, Inc. and SMDC, The Estate
        Makati boasts of the design for its structure and interiors rendered by the
        famed British architectural firm Foster + Partners. That alone makes this
        development a precious gem in Makati.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2f5a2-3a8f-4978-baa1-bef0a25c48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever imagined what it’s like living the high life? Let us walk you
        through the head-turner soon to rise on Ayala Avenue.</p>'
    '14':
      'image': 'jcr:0643670f-c46a-4c12-af77-94c39086a1de'
      'imageCaption': 'The elevated driveway not only provides exclusivity for its
        residence but as well as a feeling of driving into their own estate.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71220007-6c4c-4b69-bdae-de7c37dafeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.524+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b93d3-701c-47fc-a3d0-4ae374461298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estate Makati is a high-rise residential condominium development
        located along the famed Apartment Ridge. The difference can be felt as you
        enter the driveway: it''s the only development with a drop-off level that''s
        3.5 meters above the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38ac66-e6f1-49ba-aa02-601ef2136d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From here, you will be transported into an oasis of calm. The inclined
        drive offers a scenic route of the building – much like driving into a private
        estate surrounded by lush greenery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ffeff1-e132-4382-94eb-e0a325ff5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave the woes of city living behind and breathe, as you are taken
        to your unit through a private lift.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a3d0e-03f7-4d88-8970-74c9ac2f7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luxury condo offers two-bedroom and three-bedroom units, multi-level
        penthouses, and what are called super penthouse suites. Grade A finishes of
        white marble, reconstituted stone, engineered wood floors, modern kitchen
        equipment and premier sanitary fixtures accentuate these units'' elegance.</p>'
    '15':
      'image': 'jcr:fbab4fbe-54f2-4408-b013-1a07e75739cc'
      'imageCaption': 'Natural stone and marble finishes will make up the interiors
        of each unit.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aecef9-365f-48e0-972f-f0ccc577f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.524+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116bc014-f12d-4f78-9438-d2cff9216694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All properties will come column-free, which guarantees an unobstructed
        view of the impressive Makati skyline. The concept of an "inhabited façade",
        where the building’s skin is treated as a three-dimensional space, will allow
        you to maximize the area and use every window as a desk, a spot for day bed,
        or a sitting area by the scenic glass windows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d40ead-89c4-4faf-b849-951a1d58f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.523+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The units feature double slab technology, giving you the chance
        to modify the layout of your unit according to your lifestyle preferences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a70b6-ac3e-4d25-9ce4-2123a11c0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.524+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amenities such as the pool, wine lounge, sky garden, and fitness
        center will provide the relaxation and indulgence you deserve without leaving
        the comfort of your home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bb2e2-b1bc-4959-a8ad-9917dc39a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.524+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estate Makati is the perfect break from the hustle and bustle
        of the city. Still, this sought-after address is a stone''s throw to your
        favorite shopping and dining spots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b37a3c-7cbd-412a-b9ea-c94035d03422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:15:56.524+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:42:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estate Makati is not just a glimpse of the life you have long
        imagined, but an elegant experience of a lifetime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb07ca-4675-40c5-9c91-8a31ea8d0c66'
      'mgnl:activationStatus': true
