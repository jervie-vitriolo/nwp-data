      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b911d4-51f8-4b9d-878c-70a9dfe868e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, Singapore and Malaysia have both choked in a dense haze
        all week, with air quality reaching unhealthy levels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9eb34b-ab13-4119-924a-866602c89ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1931c-b137-43b7-a191-9ac9cf29b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires were allegedly caused by farmers using slash and burn
        techniques to clear the ecologically rich land — the same practice that led
        to uncontrollable fires in the Brazilian Amazon this summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9324b20-85fc-4b10-8d4f-d2508d09cd14'
