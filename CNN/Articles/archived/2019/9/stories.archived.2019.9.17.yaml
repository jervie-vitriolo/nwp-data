      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the People''s Bank of China also might want to wait
        for the Federal Reserve''s policy decision later this week before making more
        plans for economic stimulus.</p>'
