  'chris-eccelston-dr-who-anorexia':
    'author': 'Rory Sullivan, CNN'
    'caption': 'Christopher Eccleston, the British actor who starred as the ninth
      Doctor in the long-running sci-fi series "Doctor Who," has spoken out about
      his struggle with anorexia and suicidal depression.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-17T06:28:34.548+08:00
    'credit': 'From David M. Benett/WireImage/Getty Images'
    'imagesource': 'jcr:3c1020c9-e022-4b6e-af5e-ddb9f1b3bbdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8d67f56-93f3-4ccb-ac6c-d61dcd6d42a6'
    'lead': 'Christopher Eccleston, the British actor who starred as the ninth Doctor
      in the long-running sci-fi series "Doctor Who," has spoken out about his struggle
      with anorexia and suicidal depression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T06:30:53.197+08:00
