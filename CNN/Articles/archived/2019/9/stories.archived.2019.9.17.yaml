      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government leaders in Hong Kong disputed the decision. Financial
        Secretary Paul Chan said in a statement Monday that he disagreed with Moody''s
        rating, adding that Hong Kong has a "strong fiscal position and large foreign
        currency reserves which give the city ample buffers to navigate through the
        current challenges."</p>'
    '29':
