    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e496360-4a27-4256-9863-14ba523db1a8'
    'lead': 'Philippine oil firms assure there''s enough supply for the local market
      despite the attack on Saudi Arabia''s refineries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T16:52:30.069+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:42:11.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:41.996+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Petron', 'Chevron', 'Caltex', 'Shell', 'Philippines', 'Saudi',
      'Arabia', 'Aramco', 'attack', 'drone']
    'stories': ['26187c15-25bd-4b4f-a409-18ada0b433a6', '33e93137-6730-416b-a476-03e07d005a85']
    'template': '1'
    'title': 'PH oil firms assure ample domestic supply after Saudi attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c30e92-dfcb-4487-a2fc-b83dd36631bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        Local oil companies said they have enough supply to meet domestic needs in
        light of the attack on refineries in Saudi Arabia, which is one of the world''s
        biggest fuel producers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a5777-f027-4651-ad71-634452d143f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c7417-b58f-4379-8896-0c04cfb3df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco’s oil processing facilities in Abqaiq and Khurais were
        hit by drone strikes Saturday. This disrupted about half the kingdom''s oil
        capacity, or five percent of the daily global supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd13f7-a123-4183-ad61-09785edca5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb27014-e616-4362-ae5e-b3def175b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia supplies about 9.8 million barrels of oil per day.
        Saudi''s Energy Minister Prince Abdulaziz bin Salman said the strikes affected  5.7
        million barrels of crude oil and gas production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c8d598-d5ab-409f-bc92-c1372b79325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2019/9/16/Oil-prices-Saudi-attack-global-supply.html">Oil
        shock hits a global economy that''s already on shaky ground</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad59c6-3b99-4123-b82d-be652aaac7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, Pilipinas Shell Petroleum Corporation, Chevron
        Corporation, and Petron Corporation said they are "closely monitoring" the
        situation, while assuring the public they can meet fuel needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db94853-1faa-4860-8eda-03b52ffc45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7269a4-f5bb-402c-91f5-3408cb790dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petron Corporation regrets the recent attacks made on Saudi Aramco’s
        refinery facilities, affecting oil output on an international scale," the
        company said in  a statement. "We wish to assure the public that there will
        be no supply disruption from our end. We have adequate supply to support our
        domestic requirements."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1377a4-abc4-4fcb-9149-87c6eeb634c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34036123-e77a-494d-9f70-bd7d525a467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raissa Bautista, public relations manager of Chevron''s Caltex gas
        stations, said the firm has a "very healthy inventory of fuels" that''s well
        above the 15-day minimum requirement set by the Department of Energy (DOE).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b5066-016a-40df-9505-68778118e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb21bbe-182f-45cc-a6c0-962c5394f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell said it is looking forward to seeing Saudi Arabia''s situation
        put under control, adding that it will "exert all effort to ensure continuous
        supply of fuel to the motoring public and all our customers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55734ec-712d-44cd-a03d-a2baa51cc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/9/17/Gas-price-Saudi-attacks-oil-facilities.html">Gas
        prices will climb following the Saudi attacks</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e81c6-689b-459e-8887-636fb6d175f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE said the Philippines has enough oil supply so far, adding
        that the country only sources 12.2 percent of its needs from Saudi Arabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61d9c3-6451-4217-9b1c-416b71699be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bd00e-00da-4de4-a6da-88197555c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:30.071+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Houthi rebels took responsibility for the attack, but the
        United States government pinned the blame on Iran. A report from CNN said
        oil prices <a href="https://www.cnnphilippines.com/business/2019/9/17/asian-markets-oil-prices.html">have
        slightly pulled back</a> on Tuesday after surging immediately after the Saudi
        attack.</p>'
  'de-lima-ombudsman-irr-good-conduct-time-allowance-gcta':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T16:54:52.631+08:00
    'imagesource': 'jcr:821030bb-1d51-43d2-afb8-61b679778ef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2747db8-2eb4-4f44-9d88-0ba9a15a5779'
    'lead': 'Detained Senator Leila de Lima rejected the Ombudsman''s request for
      her to explain the implementing rules and regulations of a controversial policy
      blamed for the questionable release of heinous crime convicts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T16:56:12.692+08:00
