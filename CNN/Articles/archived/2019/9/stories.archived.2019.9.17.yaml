    'jcr:uuid': '29569ecd-b077-4224-82e8-7595f3769cba'
    'lead': 'A DNA test has confirmed that a female suicide bomber was behind the
      attack on a military detachment in Sulu province on September 8. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:58:30.147+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:42:24.704+08:00
