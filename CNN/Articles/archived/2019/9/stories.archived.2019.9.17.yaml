      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf089606-335a-4b99-987a-6c8cebf39f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/7/11/Immigration-foreigners-TIN-work-visa.html">Immigration
        requires foreigners to present TIN before getting work visas</a></strong></p>'
