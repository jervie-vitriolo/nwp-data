      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005a15e-536e-480b-a819-5c0488233962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.657+08:00
