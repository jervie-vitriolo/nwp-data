    'template': '1'
    'title': 'Duterte to fast-track release of old prisoners in Bilibid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a5756-b1dc-4a02-81bb-ab19edd36a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.715+08:00
