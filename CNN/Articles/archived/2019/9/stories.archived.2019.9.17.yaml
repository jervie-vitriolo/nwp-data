      'mgnl:type': 'text'
      'text': '<p>US oil futures retreated 1.5% and were last trading at $61.95 per
        barrel. The price settled nearly 15% higher on Monday — its biggest daily
        percentage increase in more than a decade. Futures of Brent crude, the global
        benchmark, declined 1.3% to $68.16 per barrel. Brent gained 14.6% on Monday.</p>'
