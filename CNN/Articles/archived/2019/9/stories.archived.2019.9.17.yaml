    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'China', 'elections', 'Solomon-Islands']
    'template': '1'
    'title': 'Taiwan accuses China of trying to sway elections after losing yet another
      ally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba0481-47a8-4d7f-aeac-2480635ffc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taiwan has accused the Chinese government
        of trying to interfere in upcoming presidential and legislative elections
        on the island after Beijing lured another diplomatic ally away from Taipei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a2331-1cb6-4dac-9054-bc30576da861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9247d553-b2a7-4d61-852f-7248eb1bafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solomon Islands government voted on Monday unanimously to establish
        diplomatic relations with Beijing over Taipei, whittling Taiwan''s already
        shrinking number of allies down to 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66841c83-c67f-4167-bdc7-b88d0b080d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e212b8c-97e4-481c-9345-bd356d680a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday, Chinese Foreign Ministry spokeswoman Hua Chunying
        said that Beijing "highly commends" the Solomon Island''s decision, describing
        the growing flow of countries turning away from Taiwan as "an irresistible
        trend of the times."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca6f3b-158d-4217-932a-b05735161ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd9afc-3930-457f-97d7-f055f60f208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial published by state-run tabloid Global Times Tuesday,
        the paper said that Taiwan would continue to lose diplomatic ties "until it
        reaches zero."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2f8e2-8c1e-47f8-9949-9af58d126ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7513654-c750-49af-a937-810331a23456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is simple: China is so strong already and has taken
        an important role in economic and political arenas. No single normal country
        will stand on the opposite side of Beijing," the article said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782807ec-0d49-4a1a-a341-da65cb911fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8dbcd-8a92-4b34-a137-0ed95399a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.366+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of countries who have diplomatic relations with Taiwan
        -- officially the Republic of China -- rather than the mainland Chinese government
        has shrunk rapidly since 2016. Last year alone, El Salvador, Burkina Faso
        and the Dominican Republic all announced they would no longer recognize Taipei.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257d85f-f849-4738-8da0-e2f53063404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9150aef-6637-4574-b60c-c266cb96f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Taiwan''s Mainland Affairs Council, the top
        body in charge of relations with Beijing, accused China of luring away diplomatic
        allies in the lead up to Taiwan''s 2020 Presidential election in an attempt
        to affect the result.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb28d9c-6800-4289-a228-e367fdf89f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f0d6f5-37f6-4720-a715-063a33c71f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing authorities have been attempting to influence elections
        in Taiwan. This has gradually undermined peace over the Taiwan Strait through
        infringing Taiwan''s rights and interests," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c125c2-033a-4911-8ca8-f8a10be59530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41c6cc-8df5-46c9-8138-02a8d57b324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Taipei-Beijing tensions</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3f26b-8def-4426-ad55-41ef2eb0d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist leadership refuses to maintain diplomatic ties
        with any country that recognizes the self-governed and democratic Taiwan,
        an island of 23 million people off China''s southeastern coast that Beijing
        regards as part of its territory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82452b4-b7d9-4ee6-af4a-d9d4aa42acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2befbd2a-d415-4a15-bbf3-1f2befc998f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have been separately governed since the end of a bloody
        civil war on the Chinese mainland in 1949. Since then, Beijing and Taipei
        have competed to gain economic opportunities and diplomatic support from governments
        around the world -- with the trend very much in China''s favor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83527a5c-99ec-44cb-b9e0-4080fa2e63fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c67fa-0bc6-45da-8a5c-45a014e363bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two governments worsened in 2016 after the
        election of Taiwanese President Tsai Ing-wen. Her Democratic Progressive Party
        (DPP) has a history of supporting a declaration of official independence from
        China, even though Tsai herself has publicly opposed such a move.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bee908-2a8f-4b0e-a1eb-77be8798434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595eb022-99d8-4d83-b074-d87181d8daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Solomon Islands cut relations this week, Tsai denounced
        Beijing for using "financial and political pressure" to suppress Taiwan''s
        international relations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfc5f1-a2c2-4fa5-ad94-abe321443b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.367+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f94f0-dc53-4146-b163-154203cd96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spare no effort and treat our allies with sincerity. However
        in the face of China''s interference and suppression, we will not stand to
        be threatened, nor will we be subjected to ceaseless demands," Tsai said,
        according to Taiwanese news agency CNA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f509e9d-f563-4204-8f8a-a3f4f1da2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1873f7-2a4f-4e2f-bfc4-c2f649b2474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that from Tuesday, Taiwan''s embassy in the Solomon Islands
        would be shut down and all members of technical and medical missions to the
        islands recalled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8af3f-8c48-419e-8dcc-3fd84feed32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41389c-366f-4122-9afb-81e760753076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Taiwan''s remaining diplomatic partners are small nations,
        mostly in the Pacific and Caribbean, including Haiti, Nauru and Belize.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ae114-96b1-4e80-8c56-115065769a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4806fb6-7e5c-4350-be69-921fc35b7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political interference allegations</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82396d-646c-42ff-a429-17889f228089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic spat comes as Tsai is facing a tough reelection battle
        in January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b2570-b13d-4b5c-aa7d-17ef73e406ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075b861-5420-4d66-bb81-c34bffdf304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her main rival is Kuomintang (KMT) candidate Han Kuo-yu, mayor of
        the southern city Kaohsiung and a supporter of stronger ties with Beijing.
        Protests against the previous KMT government''s plans for closer economic
        ties with China are widely credited with helping bring Tsai to power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09037dfa-fb04-4523-b6e0-e59f94f22617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babee7c5-f071-4fd7-b910-9f3ae9ec2aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January''s election became more of a two-horse race this week, after
        billionaire Foxconn founder Terry Gou officially dropped out of the race.
        Gou -- who said he was inspired to run by a goddess -- had failed to win the
        KMT nomination but was still threatening to stage an independent bid for the
        presidency, potentially cutting into Han''s base.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d33333-a7b6-4ef9-b93f-019ae9296102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01ecfe-84b9-4f8e-a53f-e4973ea34881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.368+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Monday, Taiwan''s Mainland Affairs Council said
        attempts to sway the island through diplomatic pressure or threats of military
        action wouldn''t work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cca656-e66a-4b6d-9eab-2b172468237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c048490-516e-49c9-8de4-2304ce1cd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) strongly condemn the Chinese Communist Party ... (A) "fight"
        based on violent intimidation is not able to solve problems, and Beijing''s
        obsession with its wrong ideology and unpopular governance will deteriorate
        the situation across the Taiwan Strait," the statement said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614afba-829c-430a-974b-dfeeb013141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372ee1b-bdd8-4a94-ad71-ba8696891fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government does not fear challenges and will not yield. Its
        people will unite and reject the Chinese Communist Party''s ideas and actions!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49699a8b-ffcf-4490-ac12-d5677ab11df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:18:12.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/17/asia/solomon-islands-taiwan-china-intl-hnk/index.html"
        target="_blank">Taiwan accuses China of trying to sway elections after losing
        yet another ally</a>."</em></p>'
