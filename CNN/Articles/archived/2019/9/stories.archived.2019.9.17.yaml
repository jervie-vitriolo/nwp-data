      'mgnl:created': 2019-09-17T21:40:08.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        President Rodrigo Duterte said he was aware of allegations against the new
        Corrections bureau chief, but added he does not believe them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034dfd2-5c2e-4721-af4c-1a96fd3f140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media in Malacañang Tuesday, Duterte said, "In obedience
        to the rule of presumption of innocence I gave him a new job."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5027ba-1b04-4332-bb1c-a7dc7c010f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald Bantag, the head of the Bureau of Jail Managemnent and Penology
        in MIMAROPA, is facing 10 counts of murder after 10 high-profile inmates were
        <a href="https://cnnphilippines.com/news/2016/08/12/Blast-kills-10-Para%C3%B1aque-City-Jail.html">killed
        in the explosion</a> inside Parañaque City Jail in August 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983f95e-9d3c-48d5-946b-eed4104fa2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the cases Bantag is facing, Duterte said, "I think the case is
        in court, he''s facing homicide charges. I don''t think that he did it. If
        he did, <em>then baka ma-convict siya</em> [then he could be convicted]. But
        in the meantime, <em>gusto ko siya kasi nagtatapon ng granada daw</em> [I
        like him because they say he threw a grenade]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c198f5e-a3bb-4573-b16f-20f1005f7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/12/Bong-Go-Bureau-of-Corrections-corruption-killer.html"><strong>RELATED:
        Go: Duterte should appoint a ''killer'' as BuCor Chief</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc9422-7b79-42b0-afe7-ae22a20ea70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure this guy from BJMP would know what to do," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b91d36-fbb0-44e4-ad3f-49168a366804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his marching orders for Bantag were to guard
        prisoners to keep them from escaping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c121a8-21b3-482a-9cf6-ef80431f5ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also gave advice on what Bantag should do to the issues
        hounding the Bureau of Corrections, <em>"Yung lahat na nangyari, huwag mong
        gawin, ''yun lang</em> [All that things that have happened, don''t do them,
        that''s it]. All the things that you have observed along the way, all the
        the things that are being obnoxious or repugnant to the public, <em>huwag
        mong gawin</em> [don''t do them]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4db5c1-f9de-4ed1-82ea-72ca3aef54a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace announced on Tuesday that Bantag was the new director-general
        of the Bureau of Corrections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78361d52-0dc6-4851-90ca-ce0979c50c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Nicanor Faeldon, whom the President fired following
        the questionable release of some heinous crime convicts through the controversial
        good conduct time allowance policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0788c-f8ea-4314-8a49-a5c108ac4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/17/gerald-bantag-new-bureau-of-corrections-director-general.html"><strong>READ:
        Duterte fires Faeldon for ''disobeying'' his order</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0202a-c78a-434a-96a2-6264379ba9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag was former warden at the Paranaque and Manila city jails.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb34d4c-cfbd-48c9-a68c-5f7a085458b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador "Sal" Panelo
        said Bantag was chosen "based on his professional competence and honesty."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa070c6-d534-4541-bd36-2dcb67ef8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace is behind the President''s decision and is confident
        that DG Bantag will continue the administration’s campaign against corruption
        as he spearheads reform initiatives in the Bureau," Panelo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3adec3c-b6ca-4187-a188-32d90731ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also welcomed Bantag''s appointment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6634473-39ee-4409-8e38-9b94bd460a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president is not required to consult me before making this
        appointment. I’m sure the president has good reasons for appointing Gerald
        Bantag as the new BuCor chief," Guevarra said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62607ccd-23ce-4449-83c6-06908060fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:40:08.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor operates under the Justice Department.</p>'
  'Duterte-South-China-Sea-code-communist-party-Bong-Go':
    'caption': 'President Rodrigo Duterte greets the officials of the Communist Party
      of China Chongqing Party during a meeting Monday night in Malacañang.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T21:44:42.724+08:00
    'imagesource': 'jcr:e493f193-abb4-429d-88ee-ad1dd88a242b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '076c2069-75b8-4406-ba9b-6742d6e4349c'
    'lead': 'President Rodrigo Duterte raised the issue of the long-delayed Code of
      Conduct in the South China Sea during his meeting with visiting officials of
      the communist party of China Monday night in Malacañang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T21:49:36.604+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:41:59.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:44.932+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bong-Go', 'Rodrigo-Duterte', 'Duterte', 'President-Duterte', 'South-China-Sea',
      'code-of-conduct']
    'template': '1'
    'title': 'Duterte raised South China Sea code during meeting with China communist
      party leaders – Go'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cfd08d-7385-4ed9-ba95-6a8d8001e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)—</strong> President
        Rodrigo Duterte raised the issue of the long-delayed Code of Conduct (COC)
        in the South China Sea during his meeting with visiting officials of the communist
        party of China Monday night in Malacañang, a senator said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccfcb7e-1cdb-48de-8220-63cb8471ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go told reporters on Tuesday that Duterte emphasized
        the need to “fast-track” the creation of the COC so that concerned parties
        will be “put at ease.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2808d78-d52c-4c15-863c-7e0917c0a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president emphasized the need to fast-track the ASEAN (Association
        of Southeast Asian Nations) code of conduct in the South China Sea so that
        everybody will be put at ease and everyone to know what route to follow and
        what alleys to avoid when sailing,” said the senator, the president''s former
        assistant..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28513da-cc96-487f-b97c-13b34a75ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of China Chongqing Party, led by its chief Chen
        Min''er, on Monday paid a courtesy call on the president in Malacañang. Go
        said the meeting was a “follow-through” on consensus reached during Duterte’s
        bilateral meeting with Chinese President Xi Jinping in August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ad360-a4d5-4314-9d65-cce813ee6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also praised the party’s success in various political and
        economic advances, including its role in last month’s Belt and Road forum
        in Beijing, Go added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5261c-4e1a-44ce-b486-277dc4db11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during his bilateral meeting with the Chinese leader, revealed
        he has received a lot of queries on the progress of the COC, with the biggest
        concern coming from Western countries. The president had stressed that the
        code was the <a href="https://cnnphilippines.com/news/2019/8/31/duterte-china-united-states-south-china-sea-code-of-conduct.html">“least
        concern” of the United States.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4d9e4-0642-44e8-95e4-ef163bbc63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asian leaders have committed to speed up the creation
        of the COC, which will outline what claimant countries can and cannot do in
        the contested waterway. Progress, however, has been slow because of resistance
        from China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db06b2-bd09-4fd1-af0b-6dc860f92bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/23/ASEAN-vows-to-finish-South-China-code-of-conduct.html">ASEAN
        vows to finish South China code of conduct</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1b498-957d-437a-aca6-967593bd393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting came amid government protests against China over the
        passage of Chinese warships and survey boats in Philippine waters without
        proper coordination, as well as the controversial sinking of a Filipino fishing
        boat by a Chinese vessel near Recto Bank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75918528-2774-411c-bd34-ea691c18d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:36.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:41:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/30/Duterte-sanction-Chinese-crew-Recto-Bank.html">Duterte
        seeks sanctions vs. Chinese crew over Recto Bank incident</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356b233-1a4d-498f-aa38-cc1feef78987'
      'mgnl:activationStatus': true
