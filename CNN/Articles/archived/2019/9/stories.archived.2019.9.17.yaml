      'mgnl:lastActivated': 2023-01-27T10:42:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the implementation of the so-called good conduct
        law in 2013 led to the <a href="https://cnnphilippines.com/news/2019/8/29/heinous-crime-convict-good-conduct-release-BuCor.html">release
        of 1,914 heinous crime convicts</a>. Duterte gave the prematurely released
        convicts 15 days to turn themselves. As of Tuesday morning, 692 have surrendered
        to authorities, two days before Duterte''s ultimatum ends.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e0726-7d4b-478e-9826-9fc02dadb975'
