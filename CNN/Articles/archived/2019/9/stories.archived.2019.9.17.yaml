    'stories': ['334bf22e-e70a-47cf-a8fb-7ce969d8b0c4']
    'template': '1'
    'title': 'DOLE counts over 6,000 foreigners working illegally for POGOs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddba600-31dc-4fc7-a091-2ade4ac099fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        The Department of Labor and Employment (DOLE) said some 6,600 foreign nationals
        continue to work for local online gambling hubs without government permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af54de-4835-42fe-8066-8bf6356fbbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080bc82-f380-4d6a-ae01-c701fd90c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominique Tutay, director of DOLE''s Bureau of Local Employment,
        said these foreigners have been working for Philippine offshore gaming operators
        (POGOs). The number went down from a previous estimate of more than 8,000
        illegal aliens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5540208-c483-49c8-bd96-3c155e2cc4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc147020-1c2f-4e0a-8638-64f69d04f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After giving them some time to comply, may natira pong around 6,600
        foreign nationals who did not comply at all," Tutay told lawmakers during
        the hearing for DOLE''s 2020 budget hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f4d55-d806-4aa5-96b2-7431222ba0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c283f-14ec-4a29-af00-76209c3eefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inter-agency body has been formed to crack down on illegal workers
        and POGO operators, mainly for the payment of income taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9e09a-b7a6-42f7-b713-827c75dbe2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a1e11c-db78-4c1e-ae50-1f724ae2054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance said POGOs that refuse to settle tax dues
        should be shut down, with Secretary Carlos Dominguez III noting that these
        firms are slow to pay the ₱21.62-billion total liabilities due them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f60f5e-6c00-4a11-afd6-e7d74b81270b'
      'mgnl:activationStatus': true
