      'mgnl:lastActivated': 2023-01-27T10:42:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 large onion, sliced into rings</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f393ba-1e46-4ee5-add5-9316af4dd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.658+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 tsp oil</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a97cafb-1569-4527-bad8-ce9be63204cf'
      'mgnl:activationStatus': true
