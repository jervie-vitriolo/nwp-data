      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s on Monday downgraded Hong Kong''s credit outlook from stable
        to negative. The firm cited rising risks from ongoing protests in the city
        that could undermine its status as a global trading and financial hub.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
