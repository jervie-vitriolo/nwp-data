      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805004ec-fc62-433f-9591-c842b3a85778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutron stars are the smallest in the universe, with a diameter
        comparable to the size of a city like Chicago or Atlanta. They are the leftover
        remnants of supernovae. But they are incredibly dense, with masses bigger
        than that of our sun. So think of the sun, compressed into a major city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71e341-e702-4695-a9ab-8d5c2e7e2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ad2e0-e881-49f8-8e14-d02add2ad7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the newly detected neutron star, dubbed J0740+6620,
        it''s 333,000 times the mass of the Earth and 2.17 times the mass of the sun.
        But the star is only about 15 miles across. It''s 4,600 light-years from Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f52091-bc88-468b-9cfe-3521a85e00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5249cd2-06a5-4b68-a8e0-669c7756350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is close to the limit of how much mass a compact object can
        contain before it crushes itself into a black hole.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30ee2a-91ab-49d4-82ce-98ca52761099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdad25-df21-4586-a49e-c5cce1171078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neutron star itself is rapidly spinning, which is called a pulsar
        because they send out beams of radio waves from each magnetic pole. The beams
        mimic the sweeping motion of a lighthouse beam, hence the name "pulsar."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7371988-9e32-4e0a-a82c-d6ed7fc727cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e9acc-a1e2-4d5f-bfa5-fdf06258abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulsars act like atomic clocks because they regularly pulse, so
        astronomers can use them to study space and time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b087e-b5f2-4c80-88dd-1aeccb0f635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f2c89-ed9e-4494-9ea2-e496284f15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star was detected by the <a href="https://greenbankobservatory.org/most-massive-neutron-star-ever-detected/"
        target="_blank">Green Bank Telescope</a> in West Virginia. Researchers published
        their findings about the star Monday in the journal Nature Astronomy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed742d7-4cb5-4c17-9ecb-073051d4065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6c47c-b5d0-4dd3-89cb-2ed463055816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers weren''t necessarily looking for this neutron star.
        Rather, it was happenstance as they searched for gravitational waves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df8674-4fcf-4691-9403-6f5dc187525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35676be7-68bf-4057-ab61-5ae62687a404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Green Bank, we''re trying to detect gravitational waves from
        pulsars," said Maura McLaughlin, study author and Eberly Distinguished Professor
        of physics and astronomy at West Virginia University. "In order to do that,
        we need to observe lots of millisecond pulsars, which are rapidly rotating
        neutron stars. This is not a gravitational wave detection paper but one of
        many important results which have arisen from our observations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d93e5-dd81-44f6-9aa6-db654833c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4d8ea-6a35-479d-8c35-abf6246c7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were able to measure its mass because of a white dwarf companion
        star that warped the space around both stars. This warping acted as a way
        to accelerate the pulsar''s pulses through space. They could learn the mass
        of the white dwarf and neutron star this way through the "Shapiro Delay."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11a44b-8768-453f-a696-12db5bc14488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339d709-9c04-44b1-9bb9-cb8adc15c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neutron stars are as mysterious as they are fascinating," said
        Thankful Cromartie, a graduate student at the University of Virginia and Grote
        Reber pre-doctoral fellow at the National Radio Astronomy Observatory in Charlottesville,
        Virginia. "These city-sized objects are essentially ginormous atomic nuclei.
        They are so massive that their interiors take on weird properties. Finding
        the maximum mass that physics and nature will allow can teach us a great deal
        about this otherwise inaccessible realm in astrophysics."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07fc61-0610-41e8-b67f-eff232750f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1e74a-095a-4348-a579-49a11ad3343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to their mysterious nature, astronomers still want to answer
        more questions about neutron stars and this unique one could help them. They
        want to know if crushed neutrons become a type of "superfluid," what the breakdown
        looks like and where the actual tipping point lies when gravity takes over.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb718c4-f7a2-46f4-88ef-7caa072c3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e1b33e-a73d-4950-9698-455790d4f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The orientation of this binary star system created a fantastic
        cosmic laboratory," said Scott Ransom, study co-author and an astronomer at
        the National Radio Astronomy Observatory. "Neutron stars have this tipping
        point where their interior densities get so extreme that the force of gravity
        overwhelms even the ability of neutrons to resist further collapse. Each ''most
        massive'' neutron star we find brings us closer to identifying that tipping
        point and helping us to understand the physics of matter at these mind-boggling
        densities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec4378-dd3b-452b-bd4c-627f6af62666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:55:40.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/16/world/massive-neutron-star-scn/index.html#targetText=(CNN)%20Astronomers%20have%20detected%20the,the%20leftover%20remnants%20of%20supernovae."
        target="_blank">Most massive neutron star ever detected strains the limits
        of physics</a></em>"</p>'
