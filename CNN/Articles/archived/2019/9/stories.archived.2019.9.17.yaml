      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4efe6-3337-472c-8787-09164485e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.658+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea salt</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c15a4f-5584-40c0-9e4e-c2422ebb84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.658+08:00
      'mgnl:createdBy': 'portia'
