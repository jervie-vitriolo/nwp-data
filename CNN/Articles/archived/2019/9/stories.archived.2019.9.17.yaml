      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2b64a-26f0-4232-9e11-9d4e0c801719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.829+08:00
