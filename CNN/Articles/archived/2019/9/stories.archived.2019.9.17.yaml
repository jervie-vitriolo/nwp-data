      'DA', 'DoH', 'DoE', 'Department-of-Education', 'rice-tarrification', 'Department-of-Agriculture',
      'Department-of-Health', 'Department-of-Energy']
    'template': '1'
    'title': 'Cayetano seeks 2020 budget realigment to increase funds for health,
      education'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c2fd0-6b18-4857-9eb0-1ec62f2e32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:07:44.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        House Speaker Alan Peter Cayetano bared his plans to realign items under the
        proposed ₱4.1 trillion 2020 budget to fund more projects for the departments
        of agriculture, health, energy and education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8248cd-6851-4a2a-adeb-a7fed9dbb638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:07:44.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that these realignments do not count as pork barrel
        or post-budget enactments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f6321-dfaf-4add-b611-37a67bf2886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:07:44.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of these will be in the category of pork or lump sums na paghahatian
        ng mga kongresista (that congressmen will split among themselves) ... There
        will be no post-budget enactment intervention by any member of Congress,"
        Cayetano said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f39cd-765a-4ff9-bf44-3e17ac8e3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:07:44.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans include an increase in the Department of Agriculture''s
        budget to be able to buy palay from local farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39bfff5-6f80-4e91-ad8c-4e2d66b4d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:07:44.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/9/3/Farmer-rice-tariffication-palay-prices.html"
        target="_blank">Farmers blame rice tariffication law for low palay prices,
        a lawmaker blames a natural disaster</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85efca-95c0-45b4-b6c5-df549e94adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:07:44.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bigger budget for the Department of Education, he added, is meant
        to improve the K-12 program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21bf82-97ab-44d4-8803-d37abd2f9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:07:44.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted additional funds for the energy and health departments
        so that they could implement the national electrification and primary healthcare
        programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f887280-cd51-4ecb-aaa2-7d723e21484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:07:44.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenary debates on the proposed 2020 budget are currently ongoing
        at the House of Representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58515a8b-0baf-4965-a528-2adb6b92f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:07:44.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders target to pass the national budget bill on the third
        and final reading before they go on recess on October 4.</p>'
  'superyatch-owner-life':
    'author': 'Francesca Street, CNN'
    'caption': 'The world of the superyacht owner. Opulent, expensive, untouchable.
      And mostly secretive. | Courtesy Heesen Yachts'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-17T16:09:06.564+08:00
    'imagesource': 'jcr:efbc0878-abfb-4a6d-9303-e74fea28f826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '763dbb9c-bab9-4da0-9f42-c129ee38b7b4'
    'lead': 'This is the world of the superyacht owner: opulent, expensive, untouchable,
      and mostly secretive. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T16:14:03.742+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:42:13.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:41.610+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it''s like to own a superyacht'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd74a41-f0ba-4490-aff2-0a074396eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.742+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;It''s a lifestyle most of us can only
        daydream about -- speeding through crystalline seas on a private floating
        palace, sipping cocktails with views of islands and open ocean, the sun beating
        down on the pool deck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ccf229-ffd5-4550-b199-866f7eaadf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the world of the superyacht owner. Opulent, expensive, untouchable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea9ad7-e146-4cf4-b0be-63f3f5f9b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And mostly secretive. For all the rest of us know, life on board
        these vessels could be an endless stream of wild parties peopled with Bond
        villains, supermodels, soccer players and movie stars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72eb41-ffd9-4eb9-af06-6ea2ec008bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not quite, says Spanish businessman Joaquín Folch-Rusiñol Corachán,
        the proud owner of superyacht Buka, a gleaming 36.8-meter vessel that spends
        most of its time sailing the sunnier waters of southern Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e322f0-6399-428d-afee-7239567559aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare interview, Folch-Rusiñol Corachán gave CNN Travel the
        rundown of what it''s actually like to own one of these lavish leviathans,
        why he''s willing to spend his millions keeping it afloat, what he uses it
        for -- and whether his friends are jealous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44961c57-9e79-4590-abce-e91753665110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel like it''s our second house," Folch-Rusiñol Corachán, told
        CNN Travel via phone from his yacht, parked somewhere in the Mediterranean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0ade4-3cf0-40d8-bb82-7ccb66f31df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Need for speed</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03a683-791a-4897-be40-1c0d6657b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buka, built in 2006 by Dutch luxury ship manufacturer Heesen, has
        a top speed of 31 knots (about 36 mph), four generously proportioned cabins
        and is valued at an estimated $10 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3802b-3fc7-47d5-8349-9a952b25014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.743+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, by today''s superyacht standards, that''s pretty modest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35fc99f-5d23-45d3-9028-837cb6fbf8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2019 Monaco Yacht Show, where Folch-Rusiñol Corachán will
        be rubbing shoulders with fellow superyacht owners later this month, Buka
        will be dwarfed by oceangoing titans such as the six-deck, 106-meter Amadea,
        which comes complete with a helipad on the prow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81f397-55a4-4ff3-8b89-92f860f15915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Spaniard, owning a custom-built superyacht was all about
        continuing a passion passed down by his late father, who bequeathed him a
        wooden motor yacht -- also called Buka -- that he''d bought in the 1970s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a0efd-7464-48ad-9839-593042b4d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitten by the fancy boat bug, Folch-Rusiñol Corachán upgraded in
        2000 to his first superyacht, a 32-meter vessel built by Heesen that, in keeping
        with family tradition, he again called Buka.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa3d46-e413-4b1a-acdf-a84dc1eb2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to the third and current incarnation of Buka, Folch-Rusiñol
        Corachán drew upon his engineering background to contribute to the design
        process. His wife -- whose name he says he''d prefer to keep private -- gave
        input on the interior design.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a3a07-4629-49a3-a51b-dcd481583978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building the boat -- obviously with the yard -- was one of the
        nicest periods of our life," he recalls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933adc85-3deb-4c05-8ddb-7d72dc11f534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple is based in Barcelona, in Spain. Their proximity to the
        water was, says Folch-Rusiñol Corachán, an influence on Buka''s streamlined,
        open design. "We were always close to the seas," he says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0ea78-d4ae-49c4-9ebb-d3406e3a39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a self-confessed adrenaline junkie who also races cars and
        motorcycles, his principal concern was how fast the vessel could go. "Speed
        was, for us, a main priority," says Folch-Rusiñol Corachán. "But also, we
        wanted a boat [that] can cruise at low speed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ec154-14b2-42dd-89e9-ce7f93da0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buka was created with a semi-displacement hull, which allows the
        boat to rise up in the water, decreasing drag and increasing potential speed
        to more than 30 knots, faster than the standard cruising pace of about 20
        knots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b513b-d916-44f4-b2ff-5ee93a8d05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for example, today, we left the marina and we were doing 12-13
        knots at very low rest," he adds. "So it''s quite versatile."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369aaba-4480-4130-a65a-667bfb2fd39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Home away from home</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b667b-bf48-477d-87ee-f330c770b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yacht''s interior, Folch-Rusiñol Corachán says, is "personal."
        His wife collaborated with Dutch yacht design company Omega to create something
        to match the family''s taste.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4daee6c-165c-4ffb-ad5f-8f778b0cc5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its four cabins, he says, typically never accommodate more than
        six guests. The couple has two sons and two young grandchildren, so "it''s
        a perfect size," he adds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872e77f-a728-4bdb-aee1-9da42493c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family lives on the yacht, in some combination, from early May
        to the beginning of October.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30db027-c0a6-45ee-a79e-afe37bb93f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their favorite hangout? The Balearic Islands, not too far from the
        yacht''s base in Barcelona.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ff6d6-7f03-445f-974c-087c8aa275df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re imagining a summer of beach clubs and cava, think
        again.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3babda6-261a-4842-981b-a4261e447cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.746+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sports oriented, the whole family," says Folch-Rusiñol
        Corachán. "So when we go the Balaerics, which is well known for the parties,
        we don''t live that kind of lifestyle. On the contrary, we go to bed early,
        wake up very early, gym, swimming, bicycling, running."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5bc08-a7eb-4104-a969-36529ea0d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.746+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buka doesn''t have the crazy-cool features that some of the giant
        superyachts have, insists Folch-Rusiñol Corachán. No helicopter pads or submerged
        underwater lounges.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9ae29-fe5d-4fe1-8473-448cc10df71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.746+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, would he consider getting a bigger yacht?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d32fbc-a846-46da-9e46-f6831453ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.746+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I mean, if our business continues to do well, yes, it might
        be possible that we go for something -- not much larger, because otherwise,
        you are restricted on marinas, you are restricted on some anchorage places,
        so it''s a balance," he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640fa28c-a562-478b-ad0b-5a02e0144403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.746+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in the future we go for a new project, it would be probably,
        I don''t know, four meters more, but no more than that."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd03d4-d8e7-4228-bdd8-ffe98c6d694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.746+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Swanky lifestyle</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9e02f-dd7f-473e-888a-b98430053ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.746+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some superyachts and their owners often find themselves the
        focus of tabloid photographers, Folch-Rusiñol Corachán says the kind of lifestyle
        he and his family lead doesn''t lend itself to attention.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e21071-7e11-455f-bb18-daa21c1445e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.746+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are in Ibiza, with all the paparazzi going around and all
        these famous Russian millionaires and so on, you might have this approach,
        but we try to keep a very low profile," he says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23418d-b353-4075-b506-0d8bfef27101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the winter months, Buka is based in the Royal Yacht Club
        of Barcelona, where the family occasionally take her out, weather depending.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3425b5-be90-4979-92b1-a6013e61d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we have some winter, sunny, nice days, we go out with the
        boat towards Tarragona or towards the south," he says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81494f3-df52-4795-a0ba-f2a45b843eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folch-Rusiñol Corachán is also involved in judging the World Superyacht
        Awards, which hands out prizes to some of the swankiest vessels afloat.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee86a9-78d3-4bc6-8e55-b128c3663db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot of work," he says, describing something that sounds
        precisely the opposite.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7fee7-76cf-41e1-bc77-fc078a9666b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Europeans, we go to the Monaco Boat Show, in September, and
        the [judges] in America, they go to the Fort Lauderdale boat show," he says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ff310-f6dc-4d3e-aaf4-ee5502479a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the owners or the owners'' representatives are kind enough
        to [give us] a small sail."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412cd129-2d14-4a8f-b6b3-4d81c159675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.747+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging the year''s yachts is also an opportunity to network with
        others from the boat-owning global elite and share tips and tricks for enjoying
        the ocean.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfcf5f-115f-4af1-8ed4-1734886a12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve built a very, very strong friendship with a Mexican judge,"
        says Folch-Rusiñol Corachán, "He was with me in the Med on board and I was
        with him in Mexico."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050716e4-28fc-40a1-8ea4-25bdda62f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And are his non-yacht-owing buddies ever jealous of his amazing
        vessel and enviable lifestyle?</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411be49-9ac1-4cdf-948f-c7e224e98c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a saying in Spanish, which I am going to translate: "''The
        best of this world is to have a friend with a boat,''" he laughs. "Because
        you avoid all the hazard of owning a boat, because -- if you truly maintain
        it immaculate -- it gives you a lot of work.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee970f-f27d-4ffc-83ce-a65d67e40ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never thought, while inviting someone on board, that he would
        be jealous."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a24d03d-bce2-419a-a278-bfe6fa3dd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Superyacht trends</strong></h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16045dce-fddc-4596-89c3-e8b276d3ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Superyacht Award judge, Folch-Rusiñol Corachán is expected
        to stay up to date with the latest trends in ship building, such as the emergence
        of "eco" superyachts like the Black Pearl, a distinctive vessel powered by
        huge black sails and diesel-electric hybrid system.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a499e-8285-4d86-945a-430bf66a3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.748+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folch-Rusiñol Corachán says there''s definitely been a move towards
        more fuel-efficient yachts and he''s taking note.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f32be2-7c9c-4899-996c-b5fdfaaac937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we decide to build a new one, it will be, for sure, on these
        parameters," he says.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d4192-3d5d-4806-9dba-6820dd526fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing the superyacht owner knows for certain? He still harbors
        a dream of sailing to the small spot in the Pacific where his family''s yachting
        journey began.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59922003-6c53-40fe-af7f-5e46f0683b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buka is named for an island in Papua New Guinea, where, Folch-Rusiñol
        Corachán says, back in the ''60s his mother and father got temporarily stranded
        when their boat was caught in a storm.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63203607-d5dd-40ef-beb5-ef889c3f39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were put up by locals and always remembered the experience
        fondly.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea850b8-a0e8-4584-90a0-5c86124b04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, my father decided to call our boats Buka. I would like
        to go there once in my life," says Folch-Rusiñol Corachán.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e39b1-245c-4076-9f79-173d15a634bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:14:03.749+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
