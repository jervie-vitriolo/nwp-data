      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the Sulu faction of the Abu Sayyaf group led by
        Hatib Hajan Sawadjaan, the supposed acting leader of international terrorist
        network ISIS in the Philippines, has harbored a number of foreign terrorists.
        Some encourage locals to conduct suicide attacks, something Filipino terrorists
        do not usually do, the military said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2b851-9859-46c9-908d-ac0bd5805a6b'
