  'gerald-bantag-new-bureau-of-corrections-director-general':
    'caption': 'FILE PHOTO. Bureau of Corrections'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T16:40:42.097+08:00
    'imagesource': 'jcr:ff740c8e-e42b-4d41-a0b7-642654a71a8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a3e1e6d-d088-4302-855d-738acf3d21d4'
    'lead': 'Gerald Bantag, head of the Bureau of Jail Management and Penology in
      MIMAROPA,  is the new director-general of the Bureau of Corrections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T16:47:42.519+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:42:12.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:41.849+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'Bureau-of-Corrections', 'Bureau-of-Jail-Management-and-Penology',
      'Gerald-Quitaleg-Bantag', 'BuCor']
    'template': '1'
    'title': 'Duterte appoints BJMP regional director as new BuCor chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7050e2-14cf-4393-83ee-59ed5de27423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.211+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        President Rodrigo Duterte has appointed a Bureau of Jail Management and Penology
        (BJMP) regional director as the new chief of the Bureau of Corrections (BuCor).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97e528-ea2c-4e2c-a7c6-11ad8416efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.211+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said Gerald Bantag, head of BJMP-MIMAROPA,
        is the new director-general of the BuCor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98caf0cc-c75f-4372-b778-9cbc7c294a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.211+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Nicanor Faeldon, whom the President fired following
        the questionable release of some heinous crime convicts through the controversial
        good conduct time allowance policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f6973-13da-4f15-8136-4fcb98f6eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.211+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html">Duterte
        fires Faeldon for ''disobeying'' his order</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd1c08-6daa-44f3-8c39-88ebc45317c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag was former warden at the Paranaque and Manila city jails.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4dd74-f3ec-40de-92d4-fc1fa03db353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador "Sal" Panelo
        said Bantag was chosen "based on his professional competence and honesty."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4506309-6545-4955-a3af-2d389c7c98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace is behind the President''s decision and is confident
        that DG Bantag will continue the administration’s campaign against corruption
        as he spearheads reform initiatives in the Bureau," Panelo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8bf1d-6d72-4f4c-be57-d3a314eb40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also welcomed Bantag''s appointment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca64c0-92c8-49fb-b3c2-2dd2f9dfb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.212+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president is not required to consult me before making this
        appointment. I’m sure the president has good reasons for appointing Gerald
        Bantag as the new BuCor chief," Guevarra said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44038b-38ff-4622-a897-a3bfb0e96432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:47:10.213+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor operates under the Justice Department.</p>'
  'PH-oil-firms-Saudi-attack':
    'caption': '(FILE PHOTO)'
