    'template': '1'
    'title': '''SNL'' fires new hire Shane Gillis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44947a90-a238-470e-89df-9d8f58a7d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"Saturday Night Live" has fired one
        of its most recent hires, Shane Gillis, just days after videos of comedian
        making bigoted comments came to light.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020ec24-95f9-401d-a0f8-aca2aa834212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf674a-e47c-40e9-bad8-f8900a20e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After talking with Shane Gillis, we have decided that he will not
        be joining ''SNL,''" an ''SNL'' spokesperson on behalf of Lorne Michaels said
        in a statement to CNN. "We want ''SNL'' to have a variety of voices and points
        of view within the show, and we hired Shane on the strength of his talent
        as comedian and his impressive audition for ''SNL.'' We were not aware of
        his prior remarks that have surfaced over the past few days. The language
        he used is offensive, hurtful and unacceptable. We are sorry that we did not
        see these clips earlier, and that our vetting process was not up to our standard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39210236-7cbd-4f80-918b-03c5c417e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601483df-cc07-473d-8735-8e3dbcf9764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of his ouster, Gillis wrote on Twitter, "I''m a comedian
        who was funny enough to get ''SNL.'' That can''t be taken away."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754c240-5c7d-4e99-b882-62c3e1caf1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443ce55-4b57-4a3f-869e-dc3d2dffd5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Of course I wanted an opportunity to prove myself at
        ''SNL'' but I understand it would be too much of a distraction. I respect
        the decision they made. I''m honestly grateful for the opportunity. I was
        always a Mad TV guy anyway."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f3929-df4a-4aaf-97c7-0a5a1916278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e72c78-de96-457d-b3ef-1e775a5d8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC sketch show had announced Gillis'' hire last week, along
        with the additions of new series regulars Chloe Fineman and Bowen Yang, the
        only full-time cast member of East-Asian descent next season. News broke that
        afternoon of Gillis'' history of making defamatory comments about Chinese
        Americans and homosexuals during episodes of his and fellow comedian Matt
        McCusker''s "Matt and Shane''s Secret Podcast."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f790b5-ac74-4a65-b70f-f20e9f6fa0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f398c2-5ccf-417d-ba77-ef8103c7fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one since-deleted video, Gillis says, "Let the f---ing ch--ks
        live there," of Chinatown. Gillis also mocks a Chinese accent, the language
        barrier and says, "Chinatown''s f---ing nuts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b0a9e-fb2b-4566-ba61-6031f820ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb763c5c-ba67-44a4-8196-ecd631ddaccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillis responded to the backlash Thursday night, posting on Twitter
        that, "I''m a comedian who pushes boundaries. I sometimes miss. If you go
        through my 10 years of comedy, most of it bad, you''re going to find a lot
        of bad misses" and that "I''m happy to apologize to anyone who''s actually
        offended by anything I''ve said."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9facd-6b3e-4a80-9583-78512575b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff01a2-ff35-4262-ae6b-4fb3a18b7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many took him up on his offer, including television creator Daniel
        Chun, who wrote back "I was offended, Shane!" Novelist Monica Byrne responded,
        "Looking forward to your offer getting revoked, dude. Wow."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209d610-ea47-4ea4-a4f0-2834a8344b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb9a8a-fad5-46fb-9795-df0882540da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 Democratic presidential candidate Andrew Yang, who Gillis referenced
        with a racial epithet in a May podcast, stated over the weekend that he didn''t
        think Gillis should lose his job.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702e6a3-b686-4ecb-93ed-05c34ff7ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bd9c2-f577-452f-89ef-c3fa07b4c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve experienced a lot of anti-Asian racism throughout my upbringing,
        and it hurts. It''s something that is very real, and I do think anti-Asian
        racial epithets are not taken as seriously as slurs against other groups,"
        Yang said in an appearance on "State of the Union" with CNN''s Jake Tapper.
        "But at the same time, bigger picture, I believe that our country has become
        excessively punitive and vindictive about remarks that people find offensive
        or racist and that we need to try and move beyond that, if we can, particularly
        in a case where the person is, in this case, to me, like a comedian whose
        words should be taken in a slightly different light."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99232236-2c3d-4c10-a996-8874618a37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bc76c-9b7d-4a6d-92f1-7aac441282c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Monday afternoon, Yang wrote that Gillis had reached
        out to him and the two planned to meet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97049ee-f745-460e-a4b3-8428e24b246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55d16e-3d61-42e0-9aab-939278884a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillis is just the latest example of a comedian''s past comments
        and actions gaining new attention in the online world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b387c3cd-2f4c-43e7-978f-d1ecf3a9e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1fdbb-8c39-4fe5-9e87-5a9cb0b0971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Noah saw a backlash to some of his old tweets, which were
        deemed offensive toward women and Jews, when he took over as host of Comedy
        Central''s "The Daily Show" in 2015. Kevin Hart stepped down from hosting
        this year''s Oscars after his past homophobic tweets surfaced. Sarah Silverman
        recently revealed she was fired from a movie after producers found a sketch
        of her eponymous Comedy Central show in which she wore blackface make-up --
        a sketch she says she no longer supports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079d513-ccb8-4504-8127-8b0ace908857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1029404-4dc1-4611-9985-cb6892ac8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:49:46.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillis was due to start his new job at "SNL" as part of the show''s
        45th season, which premieres September 28 with host Woody Harrelson and musical
        guest Billie Eilish.</p>'
