      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our clear understanding of what the Constitution says, we
        should be discussing ways of strengthening marriage and family life rather
        than spending precious time and money on unconstitutional divorce bills,"
        Tatad said.</p>'
