      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government would complete preliminary examinations of all pig
        farms "in the quickest time possible" to control the situation, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493de9a-26a5-4087-b6b3-9f2ebc247bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.598+08:00
