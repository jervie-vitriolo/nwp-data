      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mar Roxas, as then Interior Secretary, also received a similar request
        from the Ombudsman. He has not responded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe838f8-9b31-4741-8592-21ebccc78c4e'
      'mgnl:activationStatus': true
