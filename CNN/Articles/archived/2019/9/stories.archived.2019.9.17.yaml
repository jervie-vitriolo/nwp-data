      'mgnl:lastActivated': 2023-01-27T10:42:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-inch ginger, minced</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fcc52-a8e2-4813-b6a7-886d6a1fe51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handful of spring onions, finely chopped</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c08b91-ca93-4a7f-875c-5bd748b6559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handful of cilantro, finely chopped</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77e564-3204-45fa-aefb-dda1419a1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 tbsp soy sauce</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0185f-c65f-4016-9b55-a0cba4311713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinch of ground pepper</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa310b1-9f6a-4cd6-9373-c8694926ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 tbsp oil</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893465a7-15a4-486f-805d-27d544840bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d007aa4-6629-4d19-871d-c8bc8b0241b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. With clean hands, squeeze out the moisture from the grated sayote.
        (You can drink the juice straight for a shot of Vitamin C, or freeze to add
        later to your smoothies or juices).</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3629e179-b689-4ec2-8fa4-b04025c23821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Loosen the squeezed sayote pulp and add salt. Mix and let it
        sweat for 5 minutes. Drain and squeeze out all the juice again. Set aside
        the grated sayote in a bowl. (Again, you can freeze the juice to add to soups.
        Just make sure to label as ‘salted’ if you are also freezing the unsalted
        juice.)</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4b9a6-26d7-483f-8267-051114140636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. In a pan over low heat, sweat the onions and garlic in oil. Add
        mushrooms and let cook. Remove from heat and add to the bowl of sayote.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcaceba-ecfd-4cad-96a7-83b2d3feee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Add tapioca starch and the rest of the ingredients into the bowl
        and mix well.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e308da-1021-4cc5-8264-b2d98aca76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Form into patties, squeezing out any remaining moisture. Let
        the patties rest for 5 minutes.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e2876-4b70-45ab-95a5-2d24e3918b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Lightly fry in hot oil until golden brown.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bef22-4977-471f-b0a5-6369605836ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Coat in your favorite sweet and sour sauce.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0c9ad-a602-45f0-a184-6f4bfb34ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b986b79-e232-4362-baad-29e2c9a102ea'
      'mgnl:activationStatus': true
