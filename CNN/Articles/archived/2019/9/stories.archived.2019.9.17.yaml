    'mgnl:tags': ['donald-trump', 'tax-return', 'new-york', 'distruct-attorney', 'cyrus-vance']
    'template': '1'
    'title': 'Manhattan district attorney subpoenas 8 years of Trump tax returns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d481a45-d10d-4966-9643-ec8ef6a53603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New York County District Attorney
        Cyrus Vance''s office has subpoenaed eight years of US President Donald Trump''s
        tax returns from Mazars USA, the longtime accounting firm to Trump and the
        Trump Organization, as part of its investigation into hush money payments,
        according to a person familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cc6bc-a120-4f17-963c-36d81d00b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena marks a new escalation in the large-scale effort to
        obtain the President''s tax returns, a battle that has largely played out
        in courts as the Trump administration has continued to stand its ground against
        efforts to secure any of Trump''s financial information. Trump has claimed
        that ongoing IRS audits have stopped him from making his tax returns public,
        even though audits don''t prevent individuals from releasing tax returns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71023667-1a17-4143-88f2-9ef0a689019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance''s office declined to comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0587bc1-9c07-4841-81fb-ee5120cc0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena was first reported by The New York Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031041b-5391-40ab-a258-6cce1c265329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear what deadline Mazars USA has to comply with the
        grand jury subpoena. The firm said it would comply with legal requests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f35ea-6091-4888-86f1-5817f03646d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mazars USA will respect the legal process and fully comply with
        its legal obligations," the company said in a statement. "We believe strongly
        in the ethical and professional rules and regulations that govern our industry,
        our work and our client interactions. As a matter of firm policy and professional
        rules we do not comment on the work we conduct for our clients."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457e1b3-c6dc-4265-818e-6656c2af2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any material obtained by a grand jury subpoena is covered by grand
        jury secrecy rules and would likely become public only if it were used as
        evidence at a trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750af572-e280-4916-92a3-6ebd479139ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Mukasey, a lawyer for the Trump Organization, said, "We are
        evaluating and will respond as appropriate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f9e3c-f084-43dc-b4d6-86064746c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and the Trump Organization reimbursed his former personal
        lawyer Michael Cohen for a $130,000 payment he made to adult film actress
        Stormy Daniels to keep her from going public with her allegation of an affair
        with Trump before the 2016 election. Trump has denied the affair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6714f0-53ef-41d0-9bab-2178a15d7def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are looking into whether the Trump Organization filed
        any false business records in how it accounted for the reimbursement of the
        payments to Cohen, a source familiar with the matter told CNN last month after
        the Manhattan DA''s office sent subpoenas to the Trump Organization and American
        Media Inc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2488d-9ce8-4d30-bf51-66b41dc30d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those subpoenas sought communications between the company and representatives
        for Daniels and Karen McDougal, who also alleged to have an affair with Trump
        more than a decade ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77a210-9511-4e94-a91f-357d3bdd61b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Democrats have long argued that the release of Trump''s
        personal financial information is an important step in establishing any potential
        conflicts of interests involving the Trump Organization and details about
        Trump''s financial worth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a94e8b-a3f0-4561-b912-72214d3cd66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a federal judge denied an attempt by House Democrats
        to fast-track its attempt to force the Treasury Department and IRS to release
        Trump''s tax returns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b7d92-4083-4945-89f1-9d53e2379db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfa5ba-ba35-420d-88ad-f020b7ca63ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:22:21.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/16/politics/trump-tax-returns-eight-years/index.html">Manhattan
        district attorney subpoenas 8 years of Trump tax returns</a>"</em></p>'
  'sexual-initiation-forced-united-states-study':
    'author': 'Jen Christensen, CNN'
    'caption': 'More than 3.3 million American women ages 18 to 44 were raped the
      first time they had sexual intercourse, according to a new study, and "all demographic
      groups reported substantial roles of forced sexual initiation."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T06:24:16.001+08:00
    'credit': 'From Alberto Mier/CNN'
    'imagesource': 'jcr:f6672410-492f-4660-a0eb-5c0acadb3e50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe327d7-5d1d-4ec2-a426-d012a5961652'
    'lead': 'More than 3.3 million American women ages 18 to 44 were raped the first
      time they had sexual intercourse, according to a new study, and "all demographic
      groups reported substantial roles of forced sexual initiation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T06:26:28.357+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:42:58.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:30.617+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rape', 'us', 'women', 'study', 'united-states', 'america']
    'template': '1'
    'title': 'For 1 in 16 US women, their first experience with sexual intercourse
      was rape, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8779695-621d-4460-a614-f73aeee877d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:26:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 3.3 million American women
        ages 18 to 44 were raped the first time they had sexual intercourse, according
        to a new study, and "all demographic groups reported substantial roles of
        forced sexual initiation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e1777-4b81-43f9-b883-4cd89d90cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:26:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the medical journal JAMA Internal
        Medicine, notes the World Health Organization recognizes forced sexual initiation
        —&nbsp;"an unwanted first sexual intercourse that is physically forced or
        coerced" —&nbsp;as a distinct form of sexual violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3805372-5497-4968-9deb-fbdb9b9e6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:26:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel it is accurate to describe these events as rape," said
        Dr. Laura Hawks, a primary care physician and research fellow at Harvard Medical
        School who co-authored the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cfbcc9-75c2-4aa6-b4b4-7b7648b71857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:26:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study says that 6.5% of women surveyed had an unwanted first
        sexual intercourse that was forced or coerced and it "appears to be common."
        Researchers estimated that to be 1 in 16 US women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cef19-0492-4d88-8536-1222294bafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:26:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of women who experienced forced sexual initiation
        was 15.6. The average age of the partner or assailant at the time was 6 years
        older. Among women whose first sexual intercourse was voluntary, the average
        age was 17.4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2335526-dcef-4373-9841-a1967f5e98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:26:28.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 50% of women surveyed said the perpetrator was larger or older.
        More than 46% of the women were held down. In 56% of the instances, men used
        verbal pressure. Men used a physical threats more than 26% of the time and
        caused physical harm in more than 25% of the instances. Some 22% of the women
        were drugged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf6ac8-d447-4370-b703-8db2e3d2ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:26:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors faced long-term consequences, such as increased rates
        of HIV, sexually transmitted diseases, pelvic inflammatory disease, endometriosis
        and menstrual problems. More than 30% said they had an unwanted first pregnancy,
        while 24% said they had ever had an abortion in their lifetime —&nbsp;higher
        percentages than among women whose first sexual intercourse was voluntary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cbdf6a-edc2-41b6-982c-bbfaa4de696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:26:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier research has shown that more than 40% of women have experienced
        some form of sexual violence in their lifetime, and half of those have been
        raped. The authors of this study said there is no recent data focused on first
        experiences with intercourse. The survey included 13,310 women and was nationally
        representative of the population age 18 to 44. The data came from the National
        Survey of Family and Growth from 2011 to 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fbe85-72d4-4714-8637-5a39ff0b1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:26:28.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A practicing physician is likely to see several patients each week
        who have experienced this form of trauma," the authors wrote in the study,
        saying doctors should develop tools to identify and help people who''ve experienced
        it.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7cc71f-7d2e-4c90-a807-ebfbd0f59ca2'
      'mgnl:activationStatus': true
