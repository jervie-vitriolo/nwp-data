      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Cotabato (CNN Philippines, September 17) —</strong>
        At least 20 people were killed after their truck fell off a cliff in T''boli,
        South Cotabato Tuesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b250e5-8606-420d-b70c-9092856d1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:47.720+08:00
