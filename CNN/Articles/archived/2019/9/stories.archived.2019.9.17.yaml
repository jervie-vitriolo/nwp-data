      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This year’s Pride
        March of the University of the Philippines happened last Friday, Sept. 13,
        where members and allies of the LGBTQI+ community marched around the campus.
        There was also a free HIV testing and counselling the entire day.</p>'
