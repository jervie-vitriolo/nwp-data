    'template': '1'
    'title': 'PNP: DNA test confirms female suicide bomber behind Sulu blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d61a3-85f6-4548-bed4-97106874e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        A DNA test has confirmed that a female suicide bomber was behind the attack
        on a military detachment in Sulu province on September 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2896c-53f2-454d-87a3-6d5f83856cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c46e7b9-6d1c-4fee-9bba-bd01e73d8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s identity and nationality remain unknown, the Philippine
        National Police said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8167dce-3d9a-4049-b74d-d848d0f97727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22acd81d-3cfd-4298-8cc1-be4ce8cfdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Results of further forensic examination by the Philippine National
        Police crime laboratory found partial female DNA profile in 20 human tissue,
        in flesh and bone specimen recovered from the scene of recent explosion at
        the military camp of the Alpha Company of the 35th Infantry Battalion in Indanan,
        Sulu last September 8, 2019," Lt. Col. Kimberly Molitas, PNP deputy spokesperson
        said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312f416-60df-4139-9b64-007966255d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82997612-da38-4ba5-a8b2-daf8b3518823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings bolster earlier eye witness accounts that a female
        suspect detonated the explosive device," Molitas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b1048d-e537-4ec2-bec7-4ccd1fbe416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37fd009-9a13-4be1-b7dd-f1eacbd6a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses earlier said the bomber was wearing an abaya or traditional
        black cloak. The bomber was the <a href="https://cnnphilippines.com/regional/2019/9/8/indanan-sulu-suicide-bombing.html">only
        person killed during the attack</a> shortly before 6 p.m. in Barangay Kahatian.
        Investigators found a manual fuse igniter with the bomber''s remains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b9681-96a0-43dd-9e51-eb74117f2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581fe92-0334-4a8b-945a-2030a9661397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Joint Task Force Sulu had said  the Abu Sayyaf was
        behind the attack. Since 2016, President Rodrigo Duterte has ordered government
        forces to destroy the bandit group notorious for kidnap-for-ransom activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8dee1f-1156-4f40-8592-cb689cbed5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:30.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3913b5-380a-40f7-96b6-37608bb53770'
      'mgnl:activationStatus': true
