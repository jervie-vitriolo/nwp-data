  'Boris-Johnson-protesters':
    'author': 'Aimee Lewis, Matthew Chance and Nina dos Santos, CNN'
    'caption': 'British Prime Minister Boris Johnson (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T10:33:26.873+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5011e1fe-21af-4090-8083-ae1cd5e89d06'
    'lead': 'British Prime Minister Boris Johnson was forced to abandon a press conference
      with his counterpart in Luxembourg to avoid anti-Brexit protesters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:38:59.828+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:42:44.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:34.554+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris', 'Johnson', 'United', 'Kingdom', 'Brexit', 'Britain']
    'stories': ['5a31720c-b9f7-4e57-bace-bbcc6c33959c', 'ab3feac1-e09f-4343-9120-98c5ba06b8a2']
    'template': '1'
    'title': 'Johnson skips press conference to avoid anti-Brexit protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48085b7e-bf26-408c-a3a1-61d97362bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Boris Johnson was
        forced to abandon a press conference with his counterpart in Luxembourg to
        avoid anti-Brexit protesters, in an extraordinary diplomatic dust-up between
        the two nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e4d3c-09f0-44a4-8b50-de509f0d0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had been due to make an outdoor statement alongside the
        Luxembourg leader Xavier Bettel, but British officials asked for it to be
        moved inside to avoid being drowned out, a UK government source said. Bettel
        went ahead with the press conference anyway, and officials did not remove
        Johnson''s podium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53409f35-311b-4c8a-91a7-d8574719fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b6745-25cb-43be-9a64-e653eaceea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bettel used the event to excoriate Johnson. He said the Brexit process
        had turned into a "nightmare" and that the UK had failed to present alternative
        proposals to the deal it had negotiated, but now rejects. "He holds the future
        of all UK citizens," said an impassioned Bettel, gesturing at the empty podium
        by his side. "It''s his responsibility. Your people, our people count on you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31018fc7-b6d2-4465-9ee5-cd131c445ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f791a5f-3856-4c58-ae14-76cef2cbdfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bettel spoke, a small but noisy crowd, many of whom were British
        nationals living in Luxembourg, clapped and cheered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408015f-64be-4237-b1d0-56e378499d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50c3ab-6863-4b94-bc60-7f0bef0b126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rocky day</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c8f67-e9aa-4c49-abb8-7e411ecbad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was in Luxembourg for his first face-to-face Brexit talks
        with European Commission President Jean-Claude Juncker. It was bumpy from
        the start — the British Prime Minister was booed as he arrived at the restaurant
        where the talks were being held.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de5100-86fb-4103-ae18-ec7c164229d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4f329-a08c-4c90-9f3d-f3df3fedffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, crowds were already gathering outside Luxembourg''s government
        buildings, where the meeting with Bettel was scheduled. The British government
        source said officials requested an indoor location for the post-meeting media
        briefing in order to avoid the chants of protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16151216-ff0e-4d35-9540-fdaecbcad0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b208c78-808f-4a7d-a6b7-63c42399e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to go ahead with the press conference against the wishes
        of British officials was a pointed move on the part of Bettel. Typically,
        host nations go to great lengths to avoid humiliating allies in this way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a291b-91d3-4f81-942f-5fa29bc35425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aedc53-df05-444f-b34c-533e2ade491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Bettel delivered a thinly veiled rebuke to comments
        by Johnson on Sunday, who described breaking free of the EU''s "manacles"
        in the manner of Marvel superhero the Hulk. Bettel said Brexit was "too serious
        a matter to speak about actors and a script."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc072f39-f96d-40ed-9e19-2490d64300af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea34a3-3a1e-457a-9cf3-9f744a0d9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit was not the choice of the EU but that of the UK''s Conservative
        government, Bettel said. "You can''t hold our future hostage for party political
        gains," he said, adding: "I repeat this Brexit is not my choice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29814e9e-b8b3-4fcc-a6c8-cf9773814b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c11fed-5a7d-459a-831c-4ffbcff39484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnson admits avoiding protests</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be9a5e-b160-44b6-8b3a-ebe5495f431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to UK media away from the protestors, Johnson gave his
        reasons for canceling the press conference. "I don''t think it would''ve been
        fair to the prime minister of Luxembourg," he said. "I think there were clearly
        going to be a lot of noise and I think our points might''ve been drowned out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d5ce9-fea8-495e-a2ae-ddeaf22fc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4713bcd-6f87-483b-ae1b-c88af6bb3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson admitted Brexit negotiations would have to be accelerated,
        and that the EU must make "movement" over the Irish backstop but added that
        there was "just the right amount of time" to do a deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef5b21-f0fc-4543-b59d-a810b2a498fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff2625-c3f3-4410-8c36-87d658fa0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s spokesperson had earlier said that talks with Juncker
        were "constructive" and that the UK PM had proposed an alternative solution
        to the Irish backstop — a part of the withdrawal agreement negotiated by Johnson''s
        predecessor, Theresa May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df620760-e97a-4441-866c-27cb9abac629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7175b-0e79-4c0c-a358-c80f46a6a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the British proposals remain unclear and Juncker said the EU
        was still waiting to hear of a workable alternative to the backstop.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b0530-4fd2-4223-92e1-22a199763261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f7cb5-4c55-426c-bf60-b541495bbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the talks, Juncker said the aim of the meeting
        was to "take stock" of the ongoing Brexit negotiations and to discuss the
        "next steps."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d0df6-b003-46b0-b299-e6e472e2028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581923dc-3573-4ac0-ac2f-fc5b3dd6d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission President said it was "the UK''s responsibility to
        come forward with legally operational solutions that are compatible with the
        Withdrawal Agreement," adding that "such proposals have not yet been made."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e33bd-8a90-4f9a-99f3-ceade0c3e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82cc9d-e164-41f2-9226-4addf4405540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission will remain available to work 24/7," Juncker''s
        statement continued. "The EU27 remain united."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8ee86-bc0b-46c1-9f3d-f01238170993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82dc5b-8139-48b2-b625-eadad00a1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK says ''ignore the noise''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a70eb3-a92e-4419-b8bb-a3cda51ce2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street said Johnson had used the meeting to repeat his assertion
        that he will not request an extension to the October 31 deadline for Britain''s
        departure from the European Union.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26509eec-ce9b-43f0-a575-830bd25e87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f4432-d676-495f-afbd-72550f95ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders agreed that the discussions needed to intensify and
        that meetings would soon take place on a daily basis," Johnson''s spokesperson
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2edb04-bbb4-433d-82d6-a412eeec7fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04457320-0c85-4f4b-b13f-236594157a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was agreed that talks should also take place at a political
        level between Michel Barnier and the Brexit Secretary, and conversations would
        also continue between President Juncker and the Prime Minister," the PM''s
        spokesperson added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4865629-c769-46c6-b1b7-b62c31c5bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdf3dc-84f1-4a3d-82a9-f5df366ad215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government source said that despite the bad headlines from
        the abandoned press conference, the day had been constructive. "If you ignore
        the noise, let''s look at what happened during the PM''s visit. He had a good
        meeting with Jean Claude-Juncker where they agreed to intensify talks. We
        need to start accelerating talks if we''re going to make further progress."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d1070-2d2a-41f4-8997-8b6b8b2dfdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed324d-69d3-4302-9c79-31e2d0f35444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is on the back of positive meeting in Dublin last week. If
        EU are prepared to move on the backstop — rejected three times by Parliament
        — then we can see the rough shape of a deal. We are working in a positive
        and determined way to get a new deal."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed85bb-c3b7-4c8d-a1b5-354b4553bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd8a6f-e93e-43b0-9aec-02596cb04f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backstop plan, aimed at avoiding a hard border between Northern
        Ireland and the Republic of Ireland, is designed to come into force if the
        complex issue of the Irish border has not been resolved by the time the Brexit
        transition period — which keeps the UK in a customs union with the EU — ends
        in 2020.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f5ada-cb89-4f5e-a630-beba9cb91b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47d8b0-76b6-408b-b4de-fdf5f7518974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:38:59.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:44.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Downing Street statement added that Johnson "reconfirmed his
        commitment" to the 1998 Good Friday agreement, which helped bring about peace
        in Northern Ireland after decades of sectarian violence, and that he still
        had a "determination to reach a deal with the backstop removed."</p>'
    '48':
