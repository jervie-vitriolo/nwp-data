      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said survivors were rushed to the Upper Valley Community
        Hospital and South Cotabato Provincial Hospital.</p>'
