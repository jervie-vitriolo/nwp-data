      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is "likely a touch more hawkish" than what the market
        anticipated, according to Stephen Innes, a market strategist for Asia Pacific
        at AxiTrader.</p>'
