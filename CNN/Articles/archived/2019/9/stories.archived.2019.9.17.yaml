      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646960f-e686-4e61-bab7-8ed3d5223594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordinated strikes knocked out about half of the Saudi kingdom''s
        oil capacity, or more than 5 percent of the global supply of crude. That sent
        prices surging on Monday. Futures of Brent crude, the global benchmark, settled
        more than 14 percent&nbsp;higher, at $69.02 a barrel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bee2e0-691c-435f-a1c4-256130ebd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db5c0b-a38d-490e-b6d9-4098b24cfc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows how long higher oil prices will last or where the economy''s
        breaking point is. The point is: It''s awful timing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbc2c9-7858-4ea4-a2d5-1aa8e90ca6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1957c-e5e6-4618-818a-6e31a4dc025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though higher oil prices would benefit producers, they would
        raise costs for businesses like airlines and could spark a run-up in inflation.
        That would hamper consumer spending, which is currently making up for the
        declines in the manufacturing sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fe62c-ea0d-4ccb-8f11-f79f79eba5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301e11f-9006-4f1f-95c1-e813276a3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also handcuff central banks, which are cutting interest
        rates around the world to boost growth. Persistently low inflation has given
        central banks room to push rates lower. Higher inflation, meanwhile, might
        hamper their ability to continue adding stimulus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9c1a3-75e6-4430-a406-d7ecbee19ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0d5d5-1d5f-48b4-8e5c-a89fcb22c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve, which announces its latest rate decision on
        Wednesday, is still expected to reduce its key interest rate by 25 basis points.
        But should oil prices stay high, the Fed could find itself in a tough spot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0602a4-dd4f-430a-83cb-3c20a910bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630d4d6-d5d8-4787-86f6-0c8bf7616280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will still cut on Wednesday," Boockvar said. "But in terms
        of going past that, they''re now playing a dangerous game."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebebd5-9a07-46d0-8a22-becadb5e4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b703f7-14c5-463d-b269-89cf60c028bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much depends on how quickly Saudi Arabia can revive production,
        bringing prices back down to the $50-per-barrel to $65-per-barrel range in
        which they''ve traded for most of the year, according to Boockvar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6b3fc-4532-4a91-96ad-219baa08771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b987e-19df-49e7-97fe-af3435b97c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many analysts predict a short-term shock, there are signs
        that Saudi production could be in trouble for an extended period of time.
        Two Saudi sources familiar with the kingdom''s oil operations told CNN Business
        that fully restoring production "will take weeks, not days."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec18df1-d798-4998-a5de-a123edaa7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9616a06-29e7-49ee-b6a7-53cf06d60d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential for further escalation between the United States and
        Iran, which it''s blamed for the attacks, also looms large.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40f0c0-c98c-4b08-889f-9bc41402a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5660090-bdde-4ffe-aebb-3a1b79fe2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing tensions in the Middle East are another headwind for the
        global economy in already uncertain times," Capital Economics said in a research
        note.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf044a9-1d79-41cb-91e8-d0fcc4dd5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfcc8c-b97e-4707-941f-f424b0b52f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation certainly poses risks for China, the world''s top
        importer of crude.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304b61a-d72c-4c12-960f-516b9abc574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33726d5-6232-4448-a66e-3656c80e6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of fresh data for August, analysts at Societe
        Generale pointed out Monday that the industrial sector is "losing momentum
        at an alarmingly rapid pace," and expressed concern that weakness could spill
        over into consumer spending and the services sector. Higher oil prices, which
        would come as the price of pork soars, are the last thing the country needs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b882218-8326-4d63-8cdf-70740066a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c660df1-d438-49dd-971e-65f1d7dad9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption to oil production, if it''s reined in, may not trigger
        a global recession. But there''s no arguing that it adds unwanted stress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cae759-bf4d-459d-918d-f577657a61c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/16/economy/saudi-attack-world-economy/index.html">Oil
        shock hits a global economy that''s already on shaky ground</a>."&nbsp;</em></p>'
