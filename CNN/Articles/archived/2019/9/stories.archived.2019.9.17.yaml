      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adaptation of the Filipino classic, bistek.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81661148-f39c-4a49-8203-b169c8a3ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.657+08:00
