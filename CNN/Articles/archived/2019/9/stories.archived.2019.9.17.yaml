  'trump-tax-returns-eight-years':
    'author': 'Kara Scannell and Paul LeBlanc, CNN'
    'caption': 'New York County District Attorney Cyrus Vance''s office has subpoenaed
      eight years of President Donald Trump''s tax returns from Mazars USA, the longtime
      accounting firm to Trump and the Trump Organization, as part of its investigation
      into hush money payments, according to a person familiar with the matter. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T06:11:20.583+08:00
    'imagesource': 'jcr:1dfd2c8d-fea5-40b1-9a1d-e998bfa12534'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41dc3a56-d2c5-4a26-93ad-bb56814f607d'
    'lead': 'New York County District Attorney Cyrus Vance''s office has subpoenaed
      eight years of President Donald Trump''s tax returns from Mazars USA, the longtime
      accounting firm to Trump and the Trump Organization, as part of its investigation
      into hush money payments, according to a person familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T06:22:21.703+08:00
