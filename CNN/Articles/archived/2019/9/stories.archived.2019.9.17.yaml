      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T''boli Mayor Dibu Tuan said the forward truck was on the boundary
        of Lamsalome and Lambangan when it fell. He said the passengers came from
        a beach in General Santos the night before the crash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b6f76-65aa-4337-b29f-17573170d936'
