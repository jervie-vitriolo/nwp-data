      'mgnl:type': 'text'
      'text': '<p>2 onions, finely diced</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5752a-ed61-4b38-960f-10e4819c6320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.659+08:00
