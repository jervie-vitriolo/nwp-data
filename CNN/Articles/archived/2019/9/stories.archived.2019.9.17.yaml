    'lead': 'A giant salamander that once lived in the London Zoo and was later on
      display at the Natural History Museum represents a new species that may be the
      world''s largest amphibian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:34:49.456+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:42:29.418+08:00
