    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208478c8-d46a-49fc-abe3-7fd684442d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recipe is a good introduction to using tempeh, a fermented
        product that has an earthy, nutty taste.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c6543-9923-4222-a38c-c9ed27f7b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e5336-d337-4b6b-a228-615fc060f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 block of tempeh (approx 360 grams), cut into 2 cm cubes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b595b-4acf-4c22-81dd-17dbea5e63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 tbsp soy sauce</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba298d0-c3fd-4b0a-9263-9bd4381932ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 to 2 tbsp vinegar</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22310c3-dac4-4f4c-9827-26b3daed3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1/2 cup ripe pineapple, cut into 2 cm chunks (if using from
        can, this is about 2 rings of pineapple slices)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57faedac-2546-4a7c-bd07-9d8b614db480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3/4 cup coconut milk (or half a can)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6754bec-2d8c-4a04-872e-d0a63c8fc9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2 tbsp vegetable oil</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dba67-d1ea-40c3-824e-6314ffb16717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 garlic cloves, minced</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748bb3aa-02ed-4a4f-a454-754da7aee7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 to 2 dried bay leaves (optional)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e96dd7-fa3b-434d-8e19-efa941079ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1/2 tsp peppercorns, crushed</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a379d-fbe3-4ee7-baf0-339c1b572838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salt to taste</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18dc79b-a546-4151-9ceb-0cc255423929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55a63b-6877-41a1-a5b3-ea87cd290136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Make the marinade by mixing the soy sauce and garlic. Soak the
        tempeh for about 30 minutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e184b0f-2a61-4cd2-a91e-1b10f10a7844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Heat the oil in a pan and fry the tempeh cubes. You want them
        a little bit crunchy on the outside. Push aside.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1de3a-9d9d-4a39-b748-a45169bf0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Scoop out the minced garlic from the marinade and fry in the
        same pan as tempeh&nbsp;until golden.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63997292-2711-4d0d-a06b-4f9762e43235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Add in the pineapple chunks and let cook for 2 minutes or so
        until pineapple has caramelized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420633e-5055-4162-9f07-ad5b6d58818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Lower the heat. Add the vinegar. Then add the coconut milk, crushed
        peppercorns and bay leaves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384e674-87c8-4011-9c40-37781dabe463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.655+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Cook until coconut milk is slightly reduced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cacf91-1e3d-4c3c-8b80-5ea7d4b683f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.656+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Season to taste and serve with rice.</p>'
