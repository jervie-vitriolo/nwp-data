  'Tigers-Thailand-disease':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T17:18:34.033+08:00
    'imagesource': 'jcr:6c5ca77f-27c6-4661-a00f-617094fac4ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa24d523-fa53-4e16-a580-c8367072d199'
    'lead': 'Over half of the tigers rescued from a Thai temple three years ago have
      died due to infectious diseases and inbreeding-related illnesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T17:25:23.836+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:42:08.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:42.559+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tiger', 'thailand']
    'template': '1'
    'title': 'Almost 150 tigers were rescued from a Thai temple. Now, over half are
      dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64625270-09a6-4115-b9ff-6cc6849f9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Over half of the tigers rescued from
        a Thai temple three years ago have died due to infectious diseases and inbreeding-related
        illnesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d2523-2311-4a91-8544-63f411c36ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22206d-8760-474d-8f11-f1b14e9018be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, 147 tigers were removed from Thailand''s controversial
        "Tiger Temple" in Kanchanaburi Province, west of the country''s capital, Bangkok,
        that became a tourist attraction where visitors could pose with its resident
        large cats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42003ff3-3648-4a0a-8bc7-286d73e1d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38f550-0c15-4b5d-b6b9-dd5cc10c32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, Thailand''s Department of National Parks, Wildlife
        and Plant Conservation (DNP) announced that 86 of the 147 tigers rescued from
        the Buddhist temple had died. Tigers are classed as endangered by the World
        Wildlife Fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a9526-4a53-4f77-a622-ba8e365304fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b662e9-9ffb-43dd-b66f-371604b36add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a department press release, the tigers died due to
        two reasons: a respiratory disease and Canine Distemper Virus, a serious,
        highly-infectious disease that often affects dogs but has been found in a
        wide variety of big cats and other species.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bec062-6ce3-402d-859c-9de8fdbe20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef89e0-c399-4bb1-9e25-f46cfb5e1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s deputy director-general Prakit Wongsriwattanakul
        said in a statement that most of the rescued tigers were inbred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f96b6-c341-4e7e-8263-a78987476138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c4de44-7327-4885-9a7c-aeb94fdacddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the tigers were removed in June 2016, they looked "fairly healthy,"
        Adisorn Noochdumrong, DNP deputy director general said at the time. The tigers
        were taken to a new home at a governmental sanctuary in Ratchaburi Province,
        about 90 km (56 miles) south of Kanchanaburi Province, where the temple was
        located.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a1aac-59f1-4f65-8625-8f2247e9b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7264bb6a-7392-4e98-85c6-02ebe4212a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Disaster waiting to happen''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a063de4-93e2-4d7a-beb0-1bda7a7ff542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Edwin Wiek, the director and founder of Thai NGO Wildlife
        Friends Foundation (WFF), the tiger rescue was a "disaster waiting to happen"
        as authorities took on a job that they had not properly planned for -- and
        didn''t listen to the advice of organizations like his.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a8efa-f2e0-4264-9bf1-35706c3de690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195d0ed-fa65-4cab-afc7-b46eb6f6c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said WFF had suggested three years ago the cubs and female tigers
        should be separated, and that all the tigers should be spayed. Instead, the
        tigers were kept in small cages, where disease could easily spread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbc317-0cf9-4bdd-98f6-3c5919f2783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0840331-ce3f-485c-90a7-535d03d03b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities should have asked for help from outside, but instead
        insisted on doing all work themselves," he said. "Hopefully lessons will be
        learned from this case, but we will have to wait and see."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9201707-f367-4535-98f9-270b1afa0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de378f-959d-47ba-a7b8-f66e4cc283f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Thai authorities for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0babb14-cd72-4798-9d38-7c9d0b6192a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59450d-cbda-4da7-969b-e2a6bbbf5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the tigers were rescued</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f73f0d-8119-4480-a35a-f3f71aad578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the tigers were rescued after a grisly discovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1056005d-36bf-40da-9d21-78892c1ae981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8f006-619a-4ca7-ada4-a2ad13d69c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, authorities discovered the remains of 40 newborn tiger
        cubs in freezers at the temple. A cow horn, a deer''s antler and the body
        of a binturong -- a Southeast Asian bearcat -- were also discovered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62dca0-b468-4e03-ab00-049cb4c81dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61a7b9-fa04-4abf-8f64-97eb355c465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wildlife Conservation Office (WCO) began investigating the temple
        -- and whether it was smuggling tiger parts. As part of a 2001 agreement with
        the WCO, the temple was allowed to take care of the tigers as long as it didn''t
        use them for profit or breed them. But authorities came under pressure to
        crack down, after tourists complained that they had been attacked by tigers
        while walking among them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30afd65d-14fa-4120-aad2-c1b49a715ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210aacf-e80a-4f2a-ab85-83ac075806f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the discovery of the cub corpses, authorities armed with
        tranquilizer guns tried to capture the tigers, which were "roaming everywhere,"
        according to the WCO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbf547-8f57-4d3a-bfb7-c3abf13ca221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae55184-ddaf-4b02-8215-7b67551562db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five men, including three monks, were charged with possession of
        endangered animal parts without permission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e4418-7bfe-4d79-b74f-75fe5d8a27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T17:25:23.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/17/asia/tigers-thailand-disease-intl-hnk/index.html">"Almost
        150 tigers were rescued from a Thai temple. Now, over half are dead."</a></em></p>'
  'south-korea-african-swine-fever':
    'author': 'Eric Cheung and Sophie Jeong, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T18:08:01.425+08:00
    'imagesource': 'jcr:6bc16aa1-8f9d-4525-8644-32f1803df6ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8192b04b-fb8f-4ec7-888f-624236c578e2'
    'lead': 'South Korea has become the latest country affected by deadly African
      swine fever, after several pigs that died at a farm were found to have been
      infected with the virus, its agriculture ministry said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T18:11:23.596+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:42:07.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:42.806+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea', 'African-Swine-Fever']
    'template': '1'
    'title': 'South Korea confirms first outbreak of African swine fever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd6d7e-f176-41a8-a7b0-450d65f37c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea has become the latest country
        affected by deadly African swine fever, after several pigs that died at a
        farm were found to have been infected with the virus, its agriculture ministry
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fa5f0-87bd-4332-8b73-c57a98b61e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak was confirmed at a pig farm in Paju, Gyeonggi Province,
        a city close to the heavily fortified border with North Korea, said Kim Heyon-soo,
        the minister of agriculture, food and rural affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b98e2d-c26e-4fc0-92a0-f595a389ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the South Korean government has raised the animal disease
        alert to the highest level of "severe." A 48-hour nationwide lock down on
        the movement of pigs in farms and slaughterhouses has been imposed to curb
        the spread of the disease, Kim told a press conference. New control posts
        and disinfection sites will also be installed to assist with quarantine work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597d308-7a55-4712-a61d-5943ee145533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister added that almost 4,000 pigs at three farms, including
        the one where the outbreak reported, were to be culled by the end of Tuesday
        as a preventive measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bead79-5097-4407-8876-4b00804d5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African swine fever is an animal disease that has spread rapidly
        across Asia over the past few months, according to the <a href="https://www.oie.int/fileadmin/Home/eng/Animal_Health_in_the_World/docs/pdf/Disease_cards/ASF/Report_26_Current_situation_of_ASF.pdf"
        target="_blank">World Organization for Animal Health</a>. It is fatal for
        pigs and wild boars, and can be transmitted in a number of ways, including
        direct contact and contamination of food waste and feed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1675f83-6025-43f4-88ad-72e81c1ff3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of eight Asian countries, including China, Philippines,
        and North Korea, have reported outbreaks of the virus, which originated in
        Sub-Saharan Africa. China was the first in the region to detect the disease
        in August 2018. Several eastern European countries, as well as Russia, have
        also suffered outbreaks, though many of these have been restricted to wild
        boar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9cf05-22ab-4034-ae33-69ad499ed65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wantanee Kalpravidh, a regional manager of the UN''s Emergency Centre
        for Transboundary Animal Diseases, said it was difficult to control the spread
        of the virus in Asia due to the constant smuggling of pork products across
        borders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4580ee2-f3eb-4666-9442-429ecdbdf858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All countries in the region remain at risk of the disease introduction,"
        she told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b078a4-0fbc-47fe-afe2-629d3c16a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also reiterated that there are "no concerns on public health
        threat and food safety" as the virus does not pose a risk to human health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f2dcd-b664-4c37-a49c-036da1823851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pork crisis</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176bf00-6e6b-468d-88e7-f9966b699419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African swine fever can cause serious production shortages and economic
        losses. <a href="https://edition.cnn.com/2019/09/04/business/china-pork-swine-fever-pigs/index.html"
        target="_blank">Almost a third of China''s pig population</a>, or more than
        100 million pigs, has been wiped out by the virus, giving rise to a pork crisis.
        The average price for retailers had risen by <a href="https://edition.cnn.com/2019/09/04/business/china-pork-swine-fever-pigs/index.html"
        target="_blank">nearly 70% by August compared to a year ago</a>, forcing some
        cities to start tapping into their emergency pork reserves to stabilize supply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3529551-b30f-4e52-a604-c512aea0c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also reported its first outbreak of the disease to the
        World Organization for Animal Health in May, when more than 70 pigs died in
        a cooperative farm, according to a statement by South Korea''s agricultural
        ministry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8c0f0-d4e5-46f7-9988-6c2ecf29af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, which reported a GDP of $1.62 trillion in 2018, is
        home to more than 11.3 million pigs, according to Statistics Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a565c-9c36-475a-bb9e-5a1b16ab47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are about 6,300 pig farms in the country," Kim said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3c5df-a007-44a8-864e-cf5997daedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:11:23.598+08:00
      'mgnl:createdBy': 'pia'
