      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi, meanwhile, was up about 0.1%. Japan''s Nikkei
        was down by less than 0.1%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f8751-c8ae-4aa5-8891-89d79018a567'
