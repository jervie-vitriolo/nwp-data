      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2, Article 15 of the Constitution states that "marriage,
        an inviolable social institution, is the foundation of the family and shall
        be protected by the State."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df6570-a7d8-40dc-a9ea-4af3065165c6'
