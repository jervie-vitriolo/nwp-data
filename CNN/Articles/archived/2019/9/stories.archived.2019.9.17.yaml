      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d825be-a25d-45c2-a2db-35a4757d1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials then warned that haze may lead to eye irritation,
        itchy and runny nose, sneezing, dry throat and coughs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51751886-f469-4e50-95a4-38d781f8cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e6cad0-6d24-470d-ba5a-be1cfae40959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:49:48.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2019/9/11/indonesia-singapore-malaysia-forests-burning.html"
        target="_blank">Intense forest fires</a> have raged across the Indonesian
        regions of Sumatra and Kalimantan in recent weeks. More than <a href="https://twitter.com/BNPB_Indonesia/status/1171623543408230400/photo/1"
        target="_blank">930,000 hectares</a> of land have been razed, hundreds of
        residents evacuated, and more than 9,000 personnel have been deployed to battle
        the flames, according to <a href="https://www.cnnindonesia.com/nasional/20190819210815-20-422852/karhutla-belum-padam-99-kepala-keluarga-di-sumsel-diungsikan"
        target="_blank">CNN Indonesia</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504f7cd-8c63-4e1e-be34-6557234a2aa9'
      'mgnl:activationStatus': true
