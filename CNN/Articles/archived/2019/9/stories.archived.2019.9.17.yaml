      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US-China trade discussions to start again</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11cb9d-4cbf-4760-ba99-8534229cc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.829+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy-level officials from the United States and China are meeting
        this week to prepare for talks among senior executives in the coming weeks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0cce4d-3677-4013-92e2-866d06861793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.829+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a456164-6959-42bd-ac0f-b782486ceab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.829+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Commerce Ministry said the country will send a negotiation
        team — which includes Liao Min, the vice minister of the Finance Ministry
        — to the United States on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770dd67-498a-4cc2-a76d-b12556924f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.829+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8ee2e-2e46-4df0-b065-6e7c04df1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.829+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two economic superpowers said earlier this month that they have
        agreed to return to the negotiating table in Washington to discuss trade.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ce3f9-9df0-4092-b99d-3d13e7200908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.829+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f6518-22d2-4162-81a9-3475c9898343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.830+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interim, the countries have been taking steps to de-escalate
        tensions between them. China last Friday said it would exempt American soybeans
        and pork from its latest round of tariffs, and on Monday, the US Department
        of Agriculture said that US companies have begun to export soybeans to China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74f8ee-24f2-4493-9558-a766ee374880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.830+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2dcf03-8315-4c81-9f91-c66befaf92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.830+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier last week, China said it would waive other tariffs on US
        goods, and US President Donald Trump followed with plans of his own to push
        back new tariffs on Chinese goods by two weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c938c-3fb7-49d4-a140-d1133fdab0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:25.830+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:42:38.448+08:00
