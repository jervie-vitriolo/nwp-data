    'template': '1'
    'title': 'ANALYSIS: The drumbeat to hold Iran responsible gets louder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59146818-7582-42fe-8997-d8956cf47cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After this weekend''s attacks on the
        world''s largest oil processing plant, the questions are simple: Who did it,
        from where and what will the response be?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a47cc-9cc2-4f18-8cca-37d395ca2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, amid a flurry of mixed signals, the answers are not so straightforward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa753f1-62eb-4ed2-af7c-9e733e9f90fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.844+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drumbeat to hold Iran responsible is getting louder — and what
        happens next will have a profound bearing on the future of an entire region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab9bad-dbf0-4bd9-9dc5-2358e7471eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c113ac9c-2f78-4e0e-95c5-4dfffa64e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo was in no doubt Saturday about
        who had carried out the attacks on the Abqaiq plant and a Saudi oil field,
        taking out 5.7 million barrels a day of production. "Iran has now launched
        an unprecedented attack on the world''s energy supply," he tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0efd52-97ba-450b-b5e4-be8557d0b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a9892-c979-4640-bc4e-a19d6fc1f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Houthi rebels in Yemen claimed responsibility for the
        attacks, Pompeo retorted: "There is no evidence the attacks came from Yemen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2042c-0d8f-4aa4-abfc-2b1304272776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c5167-7ee2-44d6-a982-a61f748b489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran predictably rejected Pompeo''s accusation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaab418-7df5-4f43-a55f-0437e382e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef884612-7faa-4175-a917-77914e9d1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump was belligerent, but less conclusive.
        He tweeted Sunday that the US was "locked and loaded depending on verification,"
        suggesting a military response, but deferred to Saudi Arabia to identify the
        culprits. Then on Monday, he leaned toward blaming Iran, tweeting: "They say
        that they had nothing to do with the attack on Saudi Arabia. We''ll see?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6964159-f3f3-47d8-9f5c-1b1fb1d0e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a543b-2ad1-44a7-b966-9fb2a9cd9aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Sunday, US officials released satellite imagery indicating
        the attack had come from the north — Yemen is south of Saudi Arabia — and
        that there were 17 points of impact at Abqaiq, seven more than the number
        of drones the Houthis claimed to have sent. They floated the possibility that
        a mix of drones and missiles had been launched from Iran itself or southern
        Iraq, where Iran''s al-Quds force has a substantial presence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee2067-725a-43a6-90c1-1f3397b05207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a70b2-b4db-4fe8-aff4-c539b51bd295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, another US official said the attacks did not originate
        from Iraq. The Iraqi government is trying desperately not to pick sides in
        the growing US-Iran confrontation, and has vehemently denied its territory
        could have been used to launch the strikes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27794ba-a907-4daf-b51d-320fd795cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d85c8-8cf6-49bf-aef0-9deb0f35f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After holding their counsel over the weekend, the Saudis declared
        Monday that the attacks were not caused by the Houthis or launched from Yemen,
        but stopped short of suggesting where they had been launched from.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8157c5-7e1f-47b0-857c-6a062f5733d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.845+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742955c2-0cc5-42f1-8f54-6016fde44e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All practical evidence and indicators and the weapons used in both
        attacks show preliminarily that these are Iranian weapons," Saudi-led coalition
        spokesman Lieutenant Colonel Turki al-Malki said, without providing details
        on the weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a900f-3a4b-4cee-a2c7-8ea28e3f826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961e2c7-d9e1-4dec-9177-855749fff01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves us with plenty of negatives — and not much in the way
        of a "positive ID."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b029b34-b776-45b0-be78-06aea881a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc21cd-81bf-4acc-8393-283f1b9b011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tipping point for US-Iran detente?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a89a95-9d99-432e-b985-4b8d727d2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much will depend on whether US intelligence agencies, working with
        the Saudis, can uncover conclusive evidence pointing to the source of the
        attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea5941-679d-47a3-b5b8-a2d0f19d2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afff063-34c2-4e93-873e-028eafe4fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the evidence supports Pompeo''s analysis that this was Iranian-owned
        and operated, it is difficult to imagine there being no retaliation against
        Iran. The sophistication and severity of the attack would be a step change
        from harassment of tankers and the occasional shooting down of drones in the
        Gulf: this took out 5 percent&nbsp;of global oil production in minutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae865c-1a82-4a50-99fc-2f361c659ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a697037-8708-4e23-ac0b-48374ef22e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various scenarios are complicated by both the unpredictability
        of the White House and the opaque processes of decision-making in Iran.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984f1bd-aea2-43db-a7e3-d58fed12a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a250a19-8101-4647-8330-005387398c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the US came within minutes of a strike against sites in
        Iran belonging to the Iranian Revolutionary Guards Corps (IRGC) before Trump
        called them off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffa997-1eeb-444a-9060-7bd6c544123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e9498-3e88-4242-9a6b-d729bac04d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Vice President Mike Pence''s Chief of Staff suggested
        Trump''s "locked and loaded" comment a few hours earlier did not necessarily
        imply a military response.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b874f4-47f2-4db9-87c9-0db5fdaa6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780d946-3993-4753-ba1c-d87d9d508723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pompeo said Trump would be willing to meet Iranian President
        Hassan Rouhani "with no preconditions" — something the President himself had
        said in June. Trump then contradicted both his Secretary of State and himself,
        while blaming the media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a1b6d-a7c3-4ca0-a815-a2f577b3e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a58a94-6156-4671-87a5-f8bd68714fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to assess what Trump''s red line is with Iran; he
        is averse to foreign entanglements, regarding them as expensive distractions
        from putting "America First." John Bolton, perhaps his most hawkish adviser
        on Iran, has just left the White House.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d227e-791c-451e-ad4a-ce90e94a750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce82dc2-d325-4fc3-a24b-dc9deb9e28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Bremmer, founder of the geopolitical consulting firm Eurasia
        Group, makes the point that "the extraordinary diversity of top advisers —&nbsp;in
        their experience, temperament and ideology" (and perhaps their turnover) makes
        reading the administration''s intentions a hazardous occupation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c62311-ef65-4101-8332-ea1506909842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d659c6-df0a-4204-a7e9-44cf30b55eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, however, the concept of deterrence has to be weaponized
        to mean something. The Washington Institute noted back in July that, "So far,
        there has effectively been no response to Iran''s provocations; while President
        Trump is right to wish to avoid war, there are plenty of options on the spectrum
        between war and inaction."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc1e75-df21-4ba8-9496-efdb061a2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc8f1f-5e88-487b-97ca-bf9bd727e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' Gulf allies want assurances that America has
        their back; so far, a summer of escalation, either by Iran or its proxies
        has not generated a response beyond a tightening of US sanctions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5739a6-97ae-448d-8d32-82212842827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821b522-1adb-4973-88ee-3c1f33d24dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s equally a challenge to discern Iran''s tactics. The hardliners
        in the IRGC, more moderate elements in Rouhani''s government and the religious
        leadership are all part of an impenetrable decision-making process. Some analysts
        wonder whether the IRGC carried out this operation to ensure any chance of
        dialogue would be quashed; others believe that such a drastic escalation would
        have required consensus in Tehran.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5164f-f32a-4803-974f-47df46ff37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52207d88-6ac9-4be5-9cdc-81d4d51a8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Iran is implicated in the attack, the timing — days before
        President Rouhani goes to the UN General Assembly in New York —&nbsp;won''t
        help him project an image of injured innocence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fed7d-24db-4953-9ac8-9e2ad92b5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1951b2-007f-4587-a520-9a7482c6ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous crossroads</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fa93a-85bf-4be1-af16-dbd73385d18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military response to the attacks would almost certainly disrupt
        and maybe even destroy the painstaking work, led by France, to bring Iran
        back into compliance with the nuclear deal in return for relief from crippling
        US sanctions. The French have been proposing a $15 billion line of credit
        for Tehran, but want Washington''s acquiescence. President Trump had appeared
        sympathetic to the idea, but other Administration officials have resisted
        it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7205eb-5e6f-4811-8e8d-969a51583f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163fd158-5241-46fa-960c-196475092418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retaliation any greater than a token strike (think Syria 2016) would
        prod the nuclear deal — the JCPOA — another step closer to collapsing, 16
        months after Trump withdrew the United States from the agreement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df527aa-ee29-437d-b0f6-a414e8727b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e47c2c-a746-4495-9104-902800140bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the region is at a dangerous crossroads, where retaliation could
        quickly breed escalation. Martin Griffiths, the UN special envoy for Yemen,
        says: "Of one thing we can be certain, and that is that this very serious
        incident makes the chances of a regional conflict that much higher."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c440bc6-27d5-406a-bfda-2f4c7a50891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f514e1a-bf2e-4ecb-8062-29f294224792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may be many uncertainties, the resilience of Iran''s
        regional policy isn''t one of them. It has spent decades and billions in pursuit
        of what it calls "absolute security" by expanding its influence from Lebanon
        to Yemen, challenging the US role in the region and confronting the Sunni
        powers of the Arab world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477be2bd-3c73-41ea-ba11-6781fd778ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8526b-2045-41f3-b85f-939b0651ecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Soufan Center, a global security nonprofit group, wrote in
        May: "Iran''s regional tactics are difficult to disrupt with US or even global
        sanctions, insofar as Iran''s efforts are inexpensive and involve working
        with partners that have established support bases in the countries where they
        operate."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce8577-75eb-4e4c-b141-292b6f3fc7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4cb31-a316-4541-a84e-864def64cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those partners include the Houthis, Hezbollah in Lebanon and Shia
        militia in Iraq. Hezbollah''s leader, Sheikh Hassan Nasrallah, said in June:
        "The US knows well that any war on Iran will not remain confined to Iran''s
        borders. The entire region will burn."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987c359-a75a-4a8e-a145-a473951d3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857cbad-1ec5-43ae-9332-ac4af8f6ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These groups are Iran''s insurance cards, scattered across thousands
        of miles.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386ed40-922c-4008-8a2f-a41b62d90bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deba0e1-fa20-41de-8963-7be259df733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term conundrum of how to contain and even reverse those
        ambitions will persist long after the smoke has cleared from Abqaiq.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00a36e-bf82-44d7-b740-e64bb23f7e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:51.849+08:00
