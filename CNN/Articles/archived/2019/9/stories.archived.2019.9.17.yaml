  'united-states-bomb-sniffing-dogs-jordan-maltreatment':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T15:49:52.006+08:00
    'imagesource': 'jcr:5a38bc5e-7229-4c87-9ab4-125068e63149'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbdafdfc-d28f-4cdf-9a4d-8ba18e7c9d1a'
    'lead': 'Bomb-sniffing dogs sent from the United States to its Middle Eastern
      ally Jordan are falling ill and dying due to poor treatment and negligence,
      a federal investigation has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:53:17.350+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:42:16.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:40.598+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animal-abuse', 'United-States', 'Jordan', 'dogs', 'Middle-East']
    'template': '1'
    'title': 'The US sent bomb-sniffing dogs to Jordan. Now they''re dying from poor
      treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f5d15-e397-416b-bcef-a305b9b1a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bomb-sniffing dogs sent from the United
        States to its Middle Eastern ally Jordan are falling ill and dying due to
        poor treatment and negligence, a <a href="https://www.oversight.gov/sites/default/files/oig-reports/ESP-19-06.pdf">federal
        investigation</a>&nbsp;has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ce6b3-f853-4481-b79c-747ac8916a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year-long evaluation by inspectors at the State Department found
        that at least 10 such dogs in Jordan died between 2008 and 2016 from medical
        problems. Even those who survive are suffering from "unhealthy conditions,"
        such as inadequate kennels, poor sanitation, and overwork.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb7466-ff4a-4054-9ccb-d4ce43d0ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos in the report, published last week, show emaciated dogs with
        ribs protruding from their sides. Their nails are overgrown, and their ears
        are home to ticks so engorged they have likely been feasting on the dogs for
        days. In some facilities, there weren''t any dog bowls -- the handlers fed
        the dogs by simply throwing food on the floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0cd132-7642-425a-a8ac-dd0396780160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 20 years, the US has sent bomb-sniffing and specially
        trained dogs to partner nations under an anti terrorism assistance program.
        Despite spending "millions of dollars" training and dispatching the dogs,
        State Department officials failed to ensure their health and welfare, said
        the report, which was launched after a hotline complaint about the dogs''
        treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b612615-020f-47f2-a6d2-c8347267573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the State Department''s loose regulation
        and lack of concrete policies were a big factor in the dogs'' mistreatment.
        The State Department couldn''t provide investigators detailed information
        for the dogs in other partner countries besides Jordan, and there often aren''t
        any written agreements with the countries outlining how to care for the dogs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ba15e-0d77-4851-97b5-824183d3bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led to persistent health problems in Jordan, the largest
        recipient in the program with 61 active bomb-sniffer dogs. Other countries
        with fewer dogs include Thailand, Morocco, Indonesia, Bahrain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd3629-9a19-479b-aa55-75a2d6dadca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jordanian official told CNN that an investigation into the dogs''
        welfare was underway, and included "external assessors."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f56e7d-234b-4f7c-b7e0-b8e914f60b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jordan takes the welfare of its security working dogs very seriously,"
        the official added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe1cea-425e-4dab-a43c-c7b25d6bda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the first dog to die in Jordan was Zoe,
        a 2-year-old Belgian Malinois. She died from heat stroke in 2017 — a "terrible
        death" that was due to improper care rather than an accident, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfa0c8-9a48-4f14-9de6-af7743ae6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of 2-year-old Athena, who was severely emaciated and ultimately
        sent back to the US to recover in 2018, offers a glimpse into the dogs'' filthy
        living conditions — photos show dirt and feces all over her kennel floor,
        and an empty water bowl.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626ee18-bde4-499d-a5be-8f2c7eb65921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more damning is that concerns were raised as early as April
        2016, when US canine training staff visited Jordan for a welfare check. The
        subsequent report noted the high death rate, lack of medical care, insufficient
        facilities, and that the dogs had "lost the will to work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b0156-1c51-40f7-8d40-6325f140eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 2016 findings and recommendations, more dogs were subsequently
        sent to Jordan, and the program continued to be funded. Even when new measures
        were put in place, like the deployment of full-time mentors from the US to
        monitor the dogs in Jordan, the problems continued -- two such mentors had
        been there at the time of Athena''s declining health, and they failed to either
        notice or intervene.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb5171-0de9-4135-8ced-c6faf57f0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report laid out five recommendations, including more frequent
        welfare checks and the creation of a written agreement with partner nations.
        The State Department fully agreed to four of the recommendations — but did
        not agree to a suggestion to stop sending dogs to Jordan until there was a
        sustainability plan put in place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ca016-a4be-4388-b8f2-6360dbf23e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the report''s publication last week, US officials have demanded
        long-overdue action — Chuck Grassley, chairman of the Senate Committee on
        Finance, sent a letter to Secretary of State Mike Pompeo on Friday, requesting
        more information and a briefing on the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571f0e6-7e9b-49b5-99d6-cf98f9e60f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for Congress to know whether the (program) is operating
        effectively and efficiently and whether animals involved in the program are
        being treated according to the humane and ethical standards that the American
        people undoubtedly expect," Grassley wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3942a-a987-4444-871d-e31decd0bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:53:17.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/16/us/jordan-dog-death-intl-hnk-scli/index.html">The
        US sent bomb-sniffing dogs to Jordan. Now they''re dying from poor treatment</a>."</em></p>'
