    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dr-who', 'anorexia', 'chris-eccelston']
    'template': '1'
    'title': 'Dr Who star Christopher Eccleston says he was anorexic while in the
      role'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b41bc-e6f0-4f19-9d16-39fc8d937204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:30:53.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Christopher Eccleston, the British
        actor who starred as the ninth Doctor in the long-running sci-fi series "Doctor
        Who," has spoken out about his struggle with anorexia and suicidal depression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a002eae-510f-4859-a747-330e2fbbd138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:30:53.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his upcoming autobiography, "I Love the Bones of You," Eccleston
        talks about his mental health, describing himself as a "lifelong body-hater."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecf936-0084-41cf-9ec4-44e7bc694962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:30:53.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eccleston, who brought the Time Lord to a new audience with the
        show''s 2005 revival, acknowledged the difficulty of speaking out, writing:
        "Many times I''ve wanted to reveal that I''m a lifelong anorexic and dysmorphic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2879033-22e7-49d0-8fc5-d1a08b8df508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:30:53.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never have. I always thought of it as a filthy secret, because
        I''m northern, because I''m male and because I''m working class."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bf446-2c2d-4578-8a9b-0ca4b29d2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:30:53.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eccleston grappled with anorexia during his tenure as the Doctor:
        "The illness is still there raging within me as the Doctor. People love the
        way I look in that series, but I was very ill."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe00aa-a9c6-42fe-9e8e-64b16e0b967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:30:53.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, following the end of his marriage, he thought about killing
        himself. He subsequently checked himself into a psychiatric hospital, where
        he was diagnosed with severe clinical depression.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee65350-3cb0-4a3f-b801-192f960d7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:30:53.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eccleston''s recovery started after the diagnosis, he writes, when
        he began to take prescribed antidepressants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31617f39-055f-4435-8cc8-9c73043111e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:30:53.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am on antidepressants to this day. I could be on them for the
        rest of my days. I do have an issue with that. I would like to attempt slowly
        to reduce the dose to experience reality again, to see how I do...And yet,
        interestingly I have received some of the best reviews of my life since I
        started taking them," he writes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c381f-e281-4f5c-86f0-ebac52101bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:30:53.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I Love the Bones of You" is published by Simon &amp; Schuster in
        the UK on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
