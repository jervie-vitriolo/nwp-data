    'template': '1'
    'title': 'Group urges Department of Agriculture to impose total ban on pork imports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a51cad-3edb-4fbf-a393-005e60abd65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> –&nbsp;An
        agricultural group has urged the Department of Agriculture to impose a total
        ban on pork and pork product imports to protect the domestic hog industry
        amid the African swine fever outbreak in some parts of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690cabd-d26c-4309-b5ba-77b1dd929ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33b2ad-5d45-476d-9215-1d0c6b51b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the good (Agriculture) Secretary William Dar to suspend
        issuance of sanitary and pytho-sanitary permits for pork imports and cancel
        all SPS currently being processed for pork imports," Samahang Industriya ng
        Agrikultura or SINAG said in a statement Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82141b-df9a-4499-9534-ae45a29fe60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe3984-805a-425e-b8f0-f8e86f00b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No to pork imports," SINAG added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6430d8f6-de2f-451d-a4b6-622d99ac513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c9e02-a835-4b5d-ac87-80d7de52ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products only covers 16
        countries hit by the deadly swine fever namely Russia, Ukraine, Czech Republic,
        Moldova, South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland,
        Romania, China (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc47c48-161e-49ee-8767-d4b8ad6e26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11867fa-5399-4fff-9d38-9aa1bc55c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drugs Administration <a href="https://cnnphilippines.com/news/2019/5/28/FDA-orders-recall-of-processed-pork-from-markets-amid-African-Swine-Fever-fear.html"
        target="_blank">imposed a ban</a> on processed pork products manufactured
        in the identified countries starting August 2018. Early this year, it also
        ordered the pullout of processed pork products imported from ASF-affected
        countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44dc4d-3fb9-45e7-93c9-b1b771002ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9124b3e-3665-47a5-b4f6-f2f691933586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agricultural group said the non-issuance of SPS permits does
        not violate the country''s commitment to World Trade Organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e0eb8-dc17-45e1-8563-88387084b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed65a0-d687-44c7-b229-c2f79d6ebf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on the public to buy local pigs because they are
        safer to consume, adding they could also support Filipino farmers by purchasing
        their products.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a06373-7696-452e-9b46-21f16ab4f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:46.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trade and Industry Secretary Ramon Lopez has thumbed
        down the group''s call to ban all imported pork products from all countries,
        saying not all parts of the Philippines are affected by the hog disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6accdd13-09b1-4174-b3da-c7f070a2f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44747d-e9a3-4065-85b8-513fcb9cda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA confirmed on September 9 that ASF has hit Cupang, Antipolo
        City, five villages in Rodriguez, Rizal and Guiguinto, Bulacan, citing results
        of confirmatory tests done in the United Kingdom on samples from 20 infected
        pigs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656bd58-9987-4157-af23-7716b3c8f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8282b9-3889-49df-b77e-1d0b1ecfe2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:21:44.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:42:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite DA officials'' pronouncements that ASF in Rodriguez, Rizal
        is under control, more hog deaths were reported in a backyard farm in the
        Rizal town.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
