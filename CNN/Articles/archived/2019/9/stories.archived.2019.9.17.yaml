      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information on The Estate Makati, visit <a href="https://theestatemakati.com/">www.theestatemakati.com</a>,
        or email contact@theestatemakati.com.</em></p>'
