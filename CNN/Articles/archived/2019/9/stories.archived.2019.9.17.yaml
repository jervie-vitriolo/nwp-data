      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September, 17)—&nbsp;</strong>A
        landslide on Tuesday destroyed four houses and hurt one person after a retaining
        wall collapsed in a coastal village in Samar, authorities said Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff084a3b-b628-42e7-9c9c-6684eff1bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:38:37.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide happened around 10 a.m. in Purok 5, Barangay Mercedes
        in Catbalogan City, local officials said in an initial report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab5ae8-6274-4b1f-ab8d-ea6fac2243ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:38:37.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catbalogan City Mayor Dexter Uy has ordered a force evacuation of
        at least 40 families from Purok 5 due to heavy rainfall triggered by Tropical
        Depression ''Marilyn'' that weakened into a low pressure area before it exited
        the country on Saturday evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad1c2c-d24e-4ed5-bed0-9bfa9842271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:38:37.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected residents have sought shelter from the City Evacuation
        Center in Barangay Payao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473c7b3-c6d9-4eb7-834f-d21ec8139eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:38:37.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into the cause of wall collapse, Police
        Staff Sergeant Christopher Prudenciado of the Catbalogan City Police Station
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe6bab-f146-412c-9c82-8c4edf335f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:38:37.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial findings show the heavy rain may have caused a crack on
        the retaining wall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33c4e2-7279-475d-8b50-cb575335190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:38:37.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a tropical storm-induced landslide in Barangay Mercedes
        killed at least 19 people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6c4c6-ca22-46c9-94a0-09f0f3ecc224'
