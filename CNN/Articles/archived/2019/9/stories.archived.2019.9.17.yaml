    'mgnl:tags': ['senate', 'senator', 'risa-hontiveros', 'divorce', 'bato-dela-rosa',
      'pia-cayetano']
    'template': '1'
    'title': 'Stories of abuse highlight call for divorce law in Senate probe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ce531-39bf-4fd9-8885-2a089222fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>&nbsp;Kana
        Takahashi, chair of women’s group Maya:The Feminist Collective, said she was
        glad her parents divorced abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d9ddd-d461-47ca-b7ec-4ba3df63c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a divorce advocate, Takahashi said she would rather her&nbsp;parents
        separated than remain in a dysfunctional marriage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a957209-c281-4b35-86f5-434da6827b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If keeping the family together means domestic violence, lack of
        family support, substance abuse, infidelity and health and financial incapacities,
        then I don''t want it. It''s better to get a divorce than stay in a toxic
        family environment,” she said in a hearing on the pending divorce bills at
        the Senate on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14961c7d-73bf-4cff-adf8-1ac83da53a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on Women, Children, Family Relations and Gender
        Equality heard the testimonies of divorce advocates who suffered from abusive
        marriages, citing infidelity, and domestic violence. The spotlight turned
        to Takahashi to speak up on behalf of children of divorce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b862e-a8a7-4e32-9eb2-b496152b9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there is no question that divorce is hard on us kids, it
        is a far cry, better than raising your children in a violent, abusive, angry
        or deeply resentful marriage,” Takahashi said. “Yes there is unhappiness but
        it is temporary.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e5f20-d609-4e14-a449-3a5c79f64489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanie Jacob from the Psychological Association of the Philippines
        said abusive marriages leave lasting detrimental impact on the health of children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c8972-7664-4995-b60b-4f2e28439ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their idea of what is marriage will be their experience of the
        marriage of their parents and what kind of parents will they be in their adulthood?
        What model will they have of how to behave in marriage which is supposed to
        be a loving and caring relationship between partners,” Jacob said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c36fae-871e-409e-ba40-c2b60c68317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that even if divorce would become legal, there should
        be measures to secure the family “financially, emotionally and spiritually.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757ef44-1012-4495-8c31-f9fb2924a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church and family groups however heavily contended against the measures.
        Alliance for Family Foundation Vice President Joel Arzaga said divorce would
        prevent any efforts to restore peace within the family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba60ca2-d598-4dbe-ad5a-0ab4cad1e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The presence of the divorce law would in the long run pose a greater
        prejudice to the families despite the suffering that children may experience
        and this is because through a divorce law, the possibility of reconciliation
        is ultimately eliminated,” Arzaga said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdef31-9ad9-409e-8413-91eb1df6078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Intercessors for the Philippines said to break marriages would
        be blasphemous according to their religion. He argued that marriage follows
        Biblical principles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765e61f-5dc4-4740-88e7-a68ffb805dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marriage is not being legislated by the state. It is being legislated
        by the divine order of God and anyone who destroys the divine order of God,
        is destroying mankind,” said Pastor August Kho.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b5a9f-0e99-47c6-ba41-6ca4d28eb838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate panel chair Risa Hontiveros, and author of one of the divorce
        bills, emphasized that the bills respect the Constitutional rule of separation
        of Church and state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89dc3d-2833-4eed-9eab-5999ac809319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(<em>Tinitingnan natin) ’yung</em> civil aspect recognizing also
        the secular aspect <em>nitong pinag-uusapan nating mga</em> bills and the
        remedies <em>na gusto nating&nbsp;i-</em>provide <em>dahil pinaninindigan
        ng komite,</em> these bills are in fact pro-marriage, pro family, pro-children,”
        Hontiveros said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008eda8-6378-442c-9a02-7b20851ff542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (We are looking at) The civil aspect recognizing also
        the secular aspect of the bills we are discussing and he remedies we want
        to provide because this committee maintains that these bills are in fact these
        bills are in fact pro-marriage, pro family, pro-children.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbb172-3911-49fd-b3b7-6a1c0826b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" Dela Rosa reiterated the need to study the
        impact of divorce and abusive marriages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4be8c-8a73-4626-869f-fc3de65cafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko sinasabi na kalimutan ang</em> <em>Bibliya, kalimutan
        ang</em> Constitution. Guide <em>pa rin natin ‘yun, pero ako lang dito sa</em>
        day-to-day <em>na buhay natin, ano ang</em> impact nito talaga, <em>gusto
        natin maabot ‘yan</em>,” Dela Rosa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d366caf-dcdb-498e-9f12-e9d0eec9f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not saying that we should forget the Bible, the
        Constitution. That is still our guide but for me, we have to look at the impact
        of this on our day-to-day lives.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1f589-844b-4705-8974-2685ab9401e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Annulment is ‘inhumane’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6312b-3260-47af-a5f9-a0ab17951ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some divorce advocates said the annulment process in the country
        is too tedious.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc730e15-b963-4a7f-ab95-675a394a3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino worker Marco Antonio Luna said he no longer pursued
        an annulment from his wife due to the grueling process and expenses involved.
        He said he wanted to separate from his wife because as a seaman, he is required
        to share a portion of his earnings with her even though they have agreed that
        their marriage was no longer working out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fee46c-ea19-461b-9ff9-902d6ecc64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Annulment is unrealistic. I didn''t pursue it because I don''t
        believe in it. It is being exploited...That is being exploited even [as] one
        of the milking cow of lawyers,” he argued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48692e8-96d9-4923-b9a5-b23aee54150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that his lawyer asked ₱200,000 as initial payment to file
        an annulment case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1814b-de90-46da-b690-c577f863b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who say we are anti-family, no, we are not...We are victims.
        We go through the process of trying to fix the marriage despite the fact that
        we know this is an injustice done to us,” Luna said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32e749-5c51-4279-9f22-22568174cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Stella Sibonga, was already granted her annulment
        from her abusive husband. But she was not able to secure a certificate of
        finality because it was thwarted by an appeal from the Office of the Solicitor
        General.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0b083-59c2-494a-b1f2-b923534fcf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Ana Santos, who also underwent an annulment, attested
        to the arduous annulment process in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2593a5-4abe-47fc-bd15-fe1414a2342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The annulment proceedings is tortuously inhumane. It takes a long
        time. It bleeds your money. It pits the couple against each other,” she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7fbf1-03e3-4bcd-96e0-b5c02fb5ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:42:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently two divorce bills a the Senate, the other authored
        by Senator Pia Cayetano. The proposals seek absolute divorce on the grounds
        of physical violence, grossly abusive conduct, drug addiction, habitual alcoholism,
        chronic gambling, homosexuality, bigamous marriage and marital infidelity.</p>'
  'Patikul-Sulu-bomb-component-ammonium-nitrate':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
