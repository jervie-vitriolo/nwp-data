      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change in outlook ... reflects the rising risk that the ongoing
        protests reveal an erosion in the strength of Hong Kong''s institutions,"
        Moody''s said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b713b8-55a9-4985-8751-d3fcfd7de694'
