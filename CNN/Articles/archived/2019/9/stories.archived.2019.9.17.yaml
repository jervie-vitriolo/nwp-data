      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recipe features of the most underrated, abundant, and inexpensive
        plant food — the humble sayote. A regular-sized sayote fruit is quite rich
        in Vitamin C (yes it’s a fruit, and has 26 percent RDA), dietary fiber and
        B6. This recipe makes 10-12 patties.</p>'
