  'japan-special-world-cup-rugby':
    'author': 'George Ramsay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T12:42:24.291+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5679198-f8cb-439c-830a-c058df140e5d'
    'lead': 'Japan has been a quiet presence on rugby''s international stage for decades,
      but now the Far East nation is set to soak up the limelight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T12:44:30.532+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:42:36.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:36.460+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan set to host ''special'' World Cup as rugby steps into the unknown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5046e7e-1e44-4e83-a8e5-dc0067feb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Japan has been a quiet presence
        on rugby''s international stage for decades, but now the Far East nation is
        set to soak up the limelight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc19be-d070-4414-b2b1-27e1d570d78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, Australia, South Africa, France and the UK have hosted
        the Rugby World Cup in the tournament''s 32-year history, but Friday''s curtain-raiser
        between Japan and Russia -- the tournament''s first game on Asian soil --
        will mark a step into the unknown for the sport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff285d09-cb62-44ad-92ce-d1fa2eb02a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Cup runs from September 20 to November 2 and will see
        20 teams contest 48 games at 12 different venues. It''s the start of a year-long
        period in which Japan finds itself at the center of the sporting world''s
        gaze, with the rugby event a precursor to the 2020 Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d06817-bac9-4b26-a0ae-7e469d598b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the world can learn so much from Japan," Michael Leitch,
        captain of the country''s rugby team, told CNN Sport earlier this year. "They''re
        so respectful in everything they do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42446eea-1fdb-4087-ba16-b469ce8969cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past four years have seen Japan procure rugby pedigree, in no
        small part thanks to an astonishing victory over South Africa at the 2015
        World Cup, widely considered the biggest shock the sport has ever seen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf9ed8-a753-4646-a910-1cd32f09f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, the Brave Blossoms regularly go toe-to-toe with rugby''s
        familiar force, despite Japanese internationals having not yet been granted
        fully professional status.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef31ba-e037-462d-9481-e98a7d6a2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did the sport find a foothold in Japan? And what can we expect
        from a World Cup in Asia?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdca2bb-e53b-4f3f-9e88-2fe00aa51726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Japan''s rugby boom</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8442cdaf-ae50-44a4-ab3a-c19f9c2a2611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at a map of established rugby-playing nations, and Japan stands
        on its own as the sport''s main Asian outpost. Rugby''s origins in the Far
        East date back to English influence in the late 19th century, and the sport
        began to grow through the 1900s thanks to universities and, later, big industries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ac0ce-5176-4da1-a078-b2c88b69deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the Top League -- Japan''s semiprofessional rugby league
        that supplies most of its international players -- is comprised of corporate
        teams, specifically from iron, steel, auto-making, and manufacturing industries
        which employ the players.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b817ca0-2fa6-4420-8c34-8a816c9a173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a factory worker and doing eight-hour shifts, how do
        you then keep occupied in these compounds and how do you get physical exercise
        after working in quite arduous factory settings?" explains Helen Macnaughton,
        chair of the Japan Research Center at SOAS University of London.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85785931-500f-49e7-a7a2-6258e6e65f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about where Japanese ideas on employment and teamworking
        have grown from, those core values of commitment and loyalty and inclusivity
        have been quite strong in corporate history in Japan ... rugby''s growth definitely
        springs from that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a985dd18-1f05-4a76-bcb1-7a6a39168760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Players are recruited now, of course, for their sporting prowess,
        but because it''s semi-professional, they might still have a role in the company.
        It might just be a few hours a day, but then most of the time will be spent
        training."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f8d67-3748-4347-95ea-8ba64b6ff4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by YouGov in 2013 found that 21% of the Japanese
        population likes rugby, a figure not close to 70% in South Africa and 63%
        in New Zealand, but a significant fan base nonetheless which equates to 11
        million people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6fe97-316c-498f-bab1-d8e3d843770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket sales for the World Cup have been healthy, with 85% of the
        1.8 million available sold by the start of August.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c0444-5ca4-4643-930f-362e7677bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.534+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of rugby''s showpiece event being held in Japan has
        also piqued interest amongst foreign fans. It is expected that over 600,000
        will descend for the tournament, and players have spoken highly of Japan as
        a rugby host.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe8b71-f0aa-49ac-b3b2-45288be495c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I can say is that the people are really welcoming, and
        the hospitality was awesome," Italy international Sebastian Negri, who played
        two tests in Japan last year, recently told CNN Sport.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869e701-a43e-46cc-affd-2f32e01ef498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just good to experience a different culture. The World Cup''s
        going to be very, very special. It''s going to be done in a Japanese way,
        for sure, completely different. They''ll do it in their own way. But it''s
        really exciting, and I''m just buzzing to get over there."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e3538-7b4e-45a8-8a6c-5f67c16302b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Culture clash</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376d998-792f-46f4-8283-3931a80f42d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been bracing for an influx of supporters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60af25-951d-4ec9-a5e0-0ab04a82ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars and restaurants have been told by the organizing committee
        to stock up on beer, and resorts have considered relaxing their policies against
        displaying tattoos, which in Japan are associated with the Yakuza gangs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf27c8f-e1a0-4872-9034-6ed7f88aaa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If history is anything to go by, then Japan has form of impeccable
        conduct at these kind of events. At last year''s FIFA World Cup, the national
        team won plaudits for leaving its changing room spotless, while fans also
        helped pick up litter from the stands after games.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f927ce-e1b0-45fc-a7ad-c10a300e5423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.535+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospitality in Japan is the best in the world," said Leitch.
        "You walk into a shop and they say hello and thank you -- just the small things
        here make a difference.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfe4fb-113d-4fa7-ba3f-3544af07e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve got a great standard amongst society, and everyone abides
        by it. There are no written rules or anything like that, but, you know, there''s
        no rubbish bins here because everyone takes their rubbish home."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcdd31-73e2-4ca3-974a-847fed337cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team which Leitch has skippered for the past five years
        is an emblem of multiculturalism, hardly a typical snapshot of country with
        such a small immigrant population.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779c0df-8027-46f7-88f7-0ac82261c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scan through the squad list and you''ll find players harking from
        New Zealand, Australia, Samoa, Fiji, Tonga, and South Africa.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be6b21-3e10-4fee-a502-5b0b0de864c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my personal perspective, I hope that [the team''s visibility
        during the World Cup] does encourage more open debate and a more open outlook
        on issues such as race inequality and immigration in Japan," says Macnaughton.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379e3ed-3f5a-4d6c-baa1-9d345ca2de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are all social issues that have been bubbling under the surface
        in Japan and openly debated in Japan and South Korea for decades now -- attitudes
        to race and attitudes to mixed race children, immigration, equality and inclusion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c849ce-3e8e-40d2-be1f-651b2845d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if Japan can somehow leverage the Brave Blossoms to spark
        some debate about these very important issues, I think that would be a great
        thing."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0d561-933b-4328-99ff-a770b5eab233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Time to shine</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01e4ee-da9e-49ae-8ff1-88e1aff0040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Leitch, he''s seen his diverse team thrive on the world stage
        and break into the top 10 of World Rugby''s rankings for the first time.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5004e-be1c-4db9-9104-fe36638066a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no special treatment towards this player or that player,"
        says the number eight, who himself has a Kiwi father and Fijian mother.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc05d3e-36a0-4a82-b89f-b8bc6a983aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all go out and we eat together, and we mix and mingle. There''s
        no separation, so I guess it''s accepting that this team is multicultural
        and just go with it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae7560-fca7-45fa-b50a-d50a3d15db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team''s amateur status means financial rewards for
        players are negligible. Coach Jamie Joseph revealed last year that home-based
        players were earning just £13 ($16) per day while on tour in Europe, while
        professional, foreign-based players weren''t getting paid at all.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7242dc4-2a60-41c4-bf9d-beb42d961bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England -- one of Japan''s opponents on the tour -- reportedly pays
        its players $31,000 per game.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a4fe3-3d62-4c98-b580-7a7c5272c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What drives the players to compete at an international level, said
        Joseph, is a desire to play against the world''s best teams at the world''s
        biggest rugby venues.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25491cf-b108-4f3c-859d-6f91d8d6ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now that opportunity is coming to their doorstep.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83d562-ea03-4d6f-8d44-1a9a885f3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pool alongside Scotland, Ireland, Russia and Samoa -- and with
        an army of home fans behind them -- the Brave Blossoms have their best ever
        chance of progressing to the knockout stages of the World Cup for the first
        time.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05dc53-ff31-4520-aec4-98a95a2e329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:44:30.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/17/sport/japan-rugby-brave-blossoms-world-cup-2019-spt-intl/index.html">Japan
        set to host ''special'' World Cup as rugby steps into the unknown</a>."</em></p>'
  'israel-election-benjamin-netanyahu':
    'author': 'Oren Liebermann, CNN'
    'caption': 'FILE PHOTO. Israelis will vote on Tuesday in the second national election
      in five months, after Prime Minister Benjamin Netanyahu failed to form a governing
      coalition following weeks of negotiations.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T12:46:01.191+08:00
    'imagesource': 'jcr:9e30334b-092d-4cda-8e87-e91ba6bf8ba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2cf57eb-f203-4cc4-918c-5e19db47e95e'
    'lead': 'Israelis will vote on Tuesday in the second national election in five
      months, after Prime Minister Benjamin Netanyahu failed to form a governing coalition
      following weeks of negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T12:48:00.291+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:42:35.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:36.748+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israelis return to polls to decide Netanyahu''s fate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7028b-7585-48e1-8889-a393331f4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Israelis will vote on Tuesday
        in the second national election in five months, after Prime Minister Benjamin
        Netanyahu failed to form a governing coalition following weeks of negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a657437-6d7b-47c7-ac42-59ea8ee852d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.291+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as in April, this election pits the longtime leader of Israel
        against the one-time leader of the military, former Israel Defense Forces
        (IDF) Chief of Staff Benny Gantz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd5037-755b-42e2-af5d-480933b4535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the campaign, opinion polls have repeatedly shown a race
        that is too close to call, with Netanyahu''s Likud Party running almost neck-and-neck
        with Gantz''s Blue and White Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4786d-8985-413d-9de4-6cc6a1b51307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has been the face of the country for more than a decade.
        In July, he became the longest-serving leader in Israel''s history, surpassing
        the country''s first Prime Minister David Ben-Gurion''s 4,875 days in office.
        He has touted his foreign policy accomplishments, the country''s steady economy,
        and sold himself as Israel''s "Mr. Security."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7698678-6ab9-483a-8c5a-617e4ab8a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Media blitz</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755afe1d-c681-4cb3-91c9-b45d2f11be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has boasted about his tight relationship with US President
        Donald Trump; billboards across the country are plastered with photographs
        of the two of them together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b097ae-aa10-4dfd-bc40-78fd029d9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Trump-like fashion, Netanyahu has warned of election fraud,
        accusing Arab voters -- along with the left -- of trying to steal the elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d65cd-8f56-4649-bce2-cbee084a2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to energize his base, Netanyahu has reverted to his
        time-tested strategy: Warning supporters he is on the cusp of defeat, unless
        they get out and vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271f55e-3c0e-4240-b23d-1aa1bf4cae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re losing," he said in a Sunday night campaign video.
        "If you go out and vote Likud, we''ll win."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c272f-2d2c-45b8-926a-7c073d695b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.292+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has conducted a last-minute media blitz, doing interviews
        with the major TV channels, newspapers, and radio stations. He has turned
        to social media, tweeting at a furious pace in recent days and hosting Facebook
        Live videos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afde4d7-c2d4-4a06-9305-139a8dbce193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has made a sharp push to the right, promising to annex parts
        of the West Bank if he wins the election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cabce20-0556-4679-af8d-1abcdd43d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Corruption probes</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a802a-d43c-4f92-a58e-ed0a45f6e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcements have served a second purpose -- keeping attention
        away from the corruption investigations he''s facing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948f5ff-43bb-4b6c-a064-a374bae54f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the election, Netanyahu is due to face a pre-indictment
        hearing over three separate graft probes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339ed2d-2acc-4040-b410-e2b92b9191d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general has said he plans to indict Netanyahu on charges
        of bribery and breach of trust, pending the final hearing. The Prime Minister
        has maintained his innocence and refused to step down, opening up the possibility
        that he will become the first sitting Israeli leader indicted on criminal
        charges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942071f3-ee72-4f3d-b786-c907e4c89a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outright victory in the elections could provide him the opportunity
        to pass legislation that would give him immunity from prosecution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e907b-33f8-410b-ae77-a0240ad2799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows how close he came to a clear victory in April''s election.
        Only the refusal of his former defense minister, Avigdor Liberman, to join
        a new coalition prevented Netanyahu from being sworn in for a fifth term in
        office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec7058-8dc3-4bc6-97b1-fb590bed06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.293+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in the country''s history that a Prime Minister
        (who is formally appointed by Israel''s president) failed to form a governing
        coalition with a viable majority.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65222303-2de2-4284-97ae-5b900eec296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of allowing his nearest challenger, Benny Gantz, to
        try to form a government, Netanyahu called new elections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26600e-8516-4af4-9814-62809a6a8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Career soldier</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd47916-7e31-4a69-8d62-82b51d079107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz is a career soldier, having served in the Israel Defense Forces
        (IDF) for 38 years. He became the country''s 20th chief of staff from 2011
        to 2015, leading the military through two wars in Gaza, in 2012 and 2014.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a35baf-ab62-4e34-9f7c-552567d69e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign has struggled to control the news agenda of the elections,
        and analysts have said his campaign is lackluster. His main talking point:
        The threat he says Netanyahu poses to Israel''s democracy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4692db-c2a0-4945-ba87-a1d23971a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who do not want to see a government that tramples on the
        principles of democracy, must go out and vote Blue and White," Gantz said
        in a campaign message Sunday night.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c791112-229c-4181-8288-5b4d01de7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz has stacked the top of his party list with former chiefs of
        staff and a defense minister, trying to pull the "Mr. Security" mantle away
        from Netanyhu.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028796bd-bcee-45e3-b97d-ec41d77f0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.294+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He came close last time. Both Likud and Blue and White pulled in
        approximately 1 million votes each, giving both parties 35 seats in the 120-seat
        Knesset. Netanyahu''s Likud held an edge of just 14,500 votes, a result on
        which both parties hope to improve.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e60a1-1ccd-4a0d-aec2-eabb50118a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Voter turnout key</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b35c27-46fe-41c9-a34b-4d710fc800b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of this election may hinge on voter turnout. In April''s
        election, turnout stood at 68.5%.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a34c0-cec7-4861-a0f7-24b5c18e1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say a lower figure favors Netanyahu, since it works to
        the advantage of his ultra-Orthodox coalition partners, who generally succeed
        in getting large numbers of their supporters to the polling stations. But,
        if turnout is high across more secular communities, and among Arab voters,
        then that could be in Gantz''s favor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e969af2-31b2-448a-8d6b-6b818d09a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avraham Diskin, a professor of political science at the Hebrew University
        of Jerusalem, says turnout tends to be higher in tight races. But Israelis
        are also suffering from voter fatigue, forced to go through another election
        in such a short time span. Whichever of these opposing forces is more dominant
        Tuesday may have a large impact on the final results.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3d71e-9eb3-4bae-95af-a9245d622f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Netanyahu and Gantz claimed victory on election night five
        months ago, amid confusion over exit polls. In the end, Netanyahu was unable
        to form a government, and Gantz wasn''t given a chance.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e19c23-25a0-4b43-91d2-d2ca2c5b52bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it''s time for round two, where a second opportunity to win
        also means another to lose.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db362bf-2885-434b-af9a-337206022e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, as elections polls have suggested all along, there is political
        deadlock once more, the only thing certain would be political uncertainty.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4ed2a-bcee-4af4-a8e4-9a18d2c09561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:48:00.295+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/17/middleeast/israel-election-benjamin-netanyahu-benny-gantz-intl/index.html">Israelis
        return to polls to decide Netanyahu''s fate</a>."</em></p>'
  'gender-inequality':
    'author': 'Opinion by Katrín Jakobsdóttir'
    'caption': 'FILE PHOTO. "As we take stock of the #MeToo movement and explore the
      potential for improvement, there is an urgent need to ground it firmly in the
      continued battle for the protection and promotion of human rights."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T12:58:21.816+08:00
    'imagesource': 'jcr:f74d068a-5cdb-4282-8937-df0bb5e578dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '033e0cca-0322-4676-ba20-9b05cee50c00'
    'lead': '''As we take stock of the #MeToo movement and explore the potential for
      improvement, there is an urgent need to ground it firmly in the continued battle
      for the protection and promotion of human rights.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:03:03.641+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:42:34.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:36.941+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inequality', 'gender-inequality']
    'template': '1'
    'title': 'Gender inequality is one of the most persistent evils of our times'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26b5e0-aea2-4111-a4e8-8612bc98031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It''s been almost two years since
        millions of women across the world used the simple, yet powerful, hashtag
        #MeToo. During this time, women have exposed, in various ways, the everyday
        nature of gender-based violence, harassment and discrimination. Drawing from
        the origins of the term Me Too, the movement has also drawn attention to other
        forms of structural inequality, involving race and class, and the persistence
        of multiple discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548ed45-83cc-47b3-b3ad-b1435585e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo''s impact has, to be sure, varied between one country to
        the next; in some, it has been minimal, in others, massive. Politics, the
        arts, businesses and NGOs were upended. Increasingly, women who spoke out
        weren''t automatically met with disbelief, with some perpetrators even having
        been held to account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4dfd8e-98d3-4600-bd2f-30b8c0f99f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While public opinion has shifted, questions remain about the direction
        and sustainability of #MeToo. Does it represent a permanent change for the
        better or a small window of opportunity that will shut again, resulting in
        a backlash? How can we make sure the efforts lead to enduring societal change?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8094e6-620a-4dfb-8ecd-3d7b081d97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the many problems explored at a three-day conference
        in Reykjavik, Iceland, which is starting Tuesday and is partly live streamed.
        The conference -- which is organized as a part of Iceland''s presidency of
        the Nordic Council of Ministers -- gathers over 80 thinkers along with more
        than 800 participants to discuss the causes, manifestations and effects of
        the #MeToo movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ade82-8deb-45c4-a5dc-59cbc12b4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for my own country, Iceland, #MeToo has been characterized by
        organized groups of women who shared their stories of violence and abuse,
        anonymously, as a way to underpin collective demands for structural change.
        This act of testimonial story-telling was extremely powerful. As more women
        spoke out, the more marginal realities were exposed, forcing us to urgently
        examine places where a culture of impunity had manifested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754fa11-3dff-4e2b-a75b-53d1b2df9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of us, the testimonies of migrant and ethnic minority women
        marked a turning point. They described levels of multiple discrimination that
        most of us had hoped didn''t exist in Iceland. They revealed that while Iceland
        has made internationally recognized progress on gender equality, we have not
        sufficiently confronted the intersections of gender, racial and class injustices.
        In this regard, Iceland, as well as the other Nordic countries, have lessons
        to learn from more diverse societies. Notably, this is one of the key themes
        at the conference. Simultaneously, we strive to seek out the voices that were
        not heard during the noisiest waves of #MeToo. In Iceland, women with disabilities
        didn''t, for example, speak out in an organized way. And neither did women
        in various low-pay sectors or those who have been victimized by the sex trade.
        Gender equality struggles cannot be fought selectively; they have to involve
        all social groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95f39e-4c39-4db3-8c2a-b36150e4cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Prime Minister, I am determined to make sure that my government
        plays its part. We have reviewed laws and processes, sped up our prevention
        work against sexual and gender-based violence and abuse, and undertaken a
        thorough review of the government''s role as an employer. Yet, we need to
        do more. What #MeToo requires is a radical, cultural change. Revised structures
        will certainly help, but no single policy or toolbox offers a silver bullet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34dadf-2a24-46ff-9653-8e5a6295cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.642+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we examined the scope and impact of harassment and abuse in our
        government offices, the conclusion was that institutionally, they were prepared
        to respond to individual incidents until they happened. Processes were in
        place as well as important structures. But as is so often the case, not least
        in small societies, it all became "more complicated" when the victim and the
        perpetrator had a name and a face.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd476f7-e2df-4bb4-a6ec-764d1092cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the global context, progressive policies on gender equality
        are now being tested and hampered by a hostile political climate. Women''s
        bodies are being re-politicized in countries where the debate over women''s
        reproductive rights and bodily autonomy should have been concluded decades
        ago. We are witnessing a return to aggressive nationalism and social regression
        and a systematic undermining of universal human rights, where women and minorities
        are usually the first in the firing line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c3711-6f59-4503-a946-045c87c25554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we take stock of the #MeToo movement and explore the potential
        for improvement, there is an urgent need to ground it firmly in the continued
        battle for the protection and promotion of human rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ccd74-6fcb-4199-9c5b-c87cf2bd64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social and cultural changes never come about without a struggle.
        #MeToo demands that we keep asking painful and provocative questions because
        gender inequality, which intersects with other injustices, is one of the most
        persistent evils of our times. Only by maintaining an active dialogue and
        by pushing for transformative change, will we be able to move forward toward
        a more egalitarian society.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ee38b-8af5-46cb-8f40-7de74bf2f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.641+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Katrín Jakobsdóttir is the
        Prime Minister of Iceland. The views expressed in this commentary are her
        own. View more opinions on CNN.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6c526-19fb-4080-9ebf-e9d1418643a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:03:03.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:42:34.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "​<a href="https://edition.cnn.com/2019/09/17/opinions/katrn-jakobsdttir-gender-inequality-intl/index.html">Gender
        inequality is one of the most persistent evils of our times</a>."​​​​​​</em></p>'
  'plant-based-pinoy-food':
    'author': 'Karla Rey'
    'caption': 'Four healthier alternatives to your favorite Pinoy dishes. Photos
      courtesy of FOOD EMPOWERMENT PROJECT and ME AND MY VEG MOUTH'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-09-17T12:59:34.642+08:00
    'imagesource': 'jcr:90f4e9db-3f7c-4168-8564-6b8506a0aad6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '772d2105-c10b-40ea-925e-f9887b045adb'
    'lead': 'As it turns out, eating your vegetables is good for you (and better for
      the planet, too!)

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:04:29.653+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T10:42:33.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:37.339+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plant-based alternatives to your favorite Pinoy dishes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9779829-4a13-4274-b201-945272ac0c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Based on a <a href="https://foodindustry.asia/documentdownload.axd?documentresourceid=30157"
        target="_blank">report</a> issued by the Asia Roundtable on Food Innovation
        for Improved Nutrition, the World Health Organization estimates 23.6 percent
        of Filipino adults above the age of 18 are overweight. In the report, Dr.
        Cecilia Acuin, Chief Science Research Specialist at the Nutritional Assessment
        and Monitoring Division at the Food and Nutrition Research Institute, noted
        that women were more affected than men and that it is more prevalent among&nbsp;urban
        Filipinos, who opt for food which are energy-dense and high in saturated fats,
        and consume fewer fruits and vegetables.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3857d8-34f2-4be1-a78e-f324b0cb52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming more plants is not a novel idea. It is an age-old reminder.
        These days, however, the call for reduction in meat consumption has arguably
        gained more traction, especially with the climate change agenda. According
        to the Food and Agriculture Organization (FAO), the largest specialized agency
        in the United Nations system, livestock <a href="http://www.fao.org/livestock-environment/en/"
        target="_blank">contributes to climate change</a> as much as all cars, trains,
        trucks, planes and ships combined. According to the Greenpeace campaign <a
        href="https://lessismore.greenpeace.org/impact_area/climate/" target="_blank">data</a>,
        having beans instead of meat once a week, over the course of a year, is the
        equivalent of not burning 144 liters of petrol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbf36e-86f6-4237-bf2d-a491587fb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.654+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is good to note that Filipinos are also taking notice and action.
        The Philippines <a href="https://www.facebook.com/meandmyvegmouth/photos/a.131993040773681/339194543386862/?type=3&amp;theater"
        target="_blank">ranked 7th</a> in the landmark year for Veganuary with over
        200,000 vegan and veg-curious people across the planet participating in an
        animal-product free month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13724a-eaef-41c1-9e73-959d0d55f0ea'
      'mgnl:activationStatus': true
