  'solomon-islands-taiwan-china-elections':
    'author': 'Steven Jiang and Ben Westcott, CNN'
    'caption': 'FILE PHOTO | The flags of Taiwan and China'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T13:15:38.489+08:00
