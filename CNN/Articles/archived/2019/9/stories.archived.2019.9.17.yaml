      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian group Intercessors of the Philippines said legislators
        should protect the family and preserve the sanctity of marriage.</p>'
