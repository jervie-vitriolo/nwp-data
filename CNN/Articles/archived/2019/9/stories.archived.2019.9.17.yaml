    'mgnl:tags': ['PAGCOR', 'POGO', 'offshore', 'online', 'gaming', 'gambling', 'casino',
      'China']
    'stories': ['2b24ad6e-5a3a-410f-8229-e3a2be95db84', '334bf22e-e70a-47cf-a8fb-7ce969d8b0c4']
    'template': '1'
    'title': 'PAGCOR starts work to shut POGOs not paying taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb57b2-3de8-4ede-a3ce-1ac7fcbcd752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        The Philippine Amusement and Gaming Corporation said it has started working
        on the call of the Finance department to shut down offshore gaming operators
        who refuse to pay taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c31581-c5ca-4e27-abf1-ee80c6891b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement of support comes after Finance Secretary Carlos Dominguez
        III ordered the closure of <a href="https://www.cnnphilippines.com/news/2019/9/15/pogo-shutdown-dof.html">Philippine
        Offshore Gaming Operators</a> or POGOs who are slow to pay ₱21.62 billion
        in total tax liabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4211fd-e2b1-47a1-9169-f950a63de472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We follow the law. BIR (Bureau of Internal Revenue) has the legal
        authority to close down establishments who evade taxes. PAGCOR supports this
        move," PAGCOR Chairman Andrea Domingo said in a statement. "We are issuing
        a letter to all POGO operators and service providers to this effect."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135efd92-04e7-48fa-a8ec-97fb884b3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR previously sent 130 letter notices to the concerned firms,
        but collections have been slow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76554d7e-aa44-43d8-afd0-187a8b205aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR announced in August that they have stopped accepting new
        POGO applications, in the wake of growing concerns about national security.
        Defense Secretary Delfin Lorenzana earlier cautioned that foreign POGOs, mostly
        employing Chinese workers, may shift operations to spying. There have also
        been questions about POGOs located near military camps and even the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a47c27-6e58-4465-83ff-adc1c6bc4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Deputy Commissioner Arnel Guballa said the tax agency could
        not padlock the POGOs in question alone and sought the help of PAGCOR, the  Department
        of Labor and Employment, and the Bureau of Immigration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0c549-580b-4f39-8831-238d7f7d0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dca976-3a65-46e8-9daa-1601478fe500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the taxes assessed from POGOs, the BIR said they were only able
        to collect about ₱2.1 billion so far: ₱175 million in withholding taxes for
        2017, ₱579 million in 2018, and ₱1.4 billion from January to August this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500f573-684d-4612-be39-e9e8fa809c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48efd7b-db74-4555-9b7d-75f166b776e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is far from the BIR''s previous estimate of ₱2 billion in monthly
        income tax collections from foreigners working in POGOs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356a21f-7bf0-46ee-b7bb-2ea9c0789da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba061a75-c39d-478a-825f-dfc98708107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:10:23.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs are known to have recruited many Chinese nationals, thousands
        of whom are said to be working in the country illegally — without proper documentation
        and without paying the correct taxes. The government has since made it a requirement
        for foreigners to first secure a Tax Identification Number from the BIR before
        being granted a working visa here.</p>'
