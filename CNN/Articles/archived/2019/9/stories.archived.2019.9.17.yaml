      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbf0f5-8b9f-42e4-a43e-849663d84c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All foreigners must get an alien employment permit from DOLE before
        they can work in the country. New rules issued in May also require foreign
        workers to secure tax identification numbers from the Bureau of Internal Revenue
        before permits are issued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9c64f-693b-4451-8863-a1149a3122d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c1d7c-6570-409e-946a-2e9204334c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fail to comply will be sent back to their home countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bdc34d-d5a9-4aa7-9240-d39b0a73e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21f136-c3a4-4152-8d44-546e5efdebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering na undocumented sila, they will be deported and included
        in the blacklist para hindi na sila makabalik [so that they cannot go back],"
        said Melvin Mabulac, deputy spokesperson of the Bureau of Immigration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef49f6-cadf-4b83-819f-2d090f020558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c3d19-4aa5-4a38-8f09-4ace1a67db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the taxes assessed from POGOs, the Bureau of Internal Revenue
        said it only collected about ₱2.1 billion so far: ₱175 million in withholding
        taxes for 2017, ₱579 million in 2018, and ₱1.4 billion from January to August
        this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27142fda-d877-4bb7-9fba-7c4ec67ad608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584df13e-fd2b-426e-89fe-0ed4370127c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:23:01.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is far from the previous estimate of ₱2 billion in monthly
        income tax collections from foreigners working in POGOs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7644a-1738-4f4b-be68-95b6f4658e76'
      'mgnl:activationStatus': true
