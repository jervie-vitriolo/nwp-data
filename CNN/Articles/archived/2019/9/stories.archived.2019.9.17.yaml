    'jcr:uuid': 'ce43f4aa-9076-478d-bda7-eec5d9e5d5ec'
    'lead': 'The Philippine Amusement and Gaming Corporation says it has started to
      send letters to offshore gaming firms who have refused to settle taxes, following
      a call from the Department of Finance to shut these down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:10:23.799+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:42:47.715+08:00
