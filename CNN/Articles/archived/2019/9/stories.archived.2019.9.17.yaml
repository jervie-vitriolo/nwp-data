      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began after reports <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR27ngQ1LFZXOl99h6gp3dsz1Ccw7D0CtI4IZ9-zE1VV9rr6XEMzBYXbx-M">former
        Calauan, Laguna Mayor Antonio Sanchez, a convicted rapist and murderer,</a>
        could walk free after getting his 40-year sentence commuted for good behavior.
        Congress has conducted hearings into the implementation of the law.</p>'
