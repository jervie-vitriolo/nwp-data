  'george-pell-australia-child-abuse':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T15:54:39.646+08:00
    'imagesource': 'jcr:4d135a3d-7199-4e98-beec-4436ca868c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1970ad8-ee80-441c-9382-ef3fc3fd1305'
    'lead': 'Disgraced Cardinal George Pell will take his case to Australia''s High
      Court in a final attempt to overturn his conviction on five charges of child
      sexual assault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T16:00:50.890+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:42:15.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:41.176+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'George-Pell', 'child-abuse', 'sex-abuse']
    'template': '1'
    'title': 'Cardinal Pell to take fight against child sex conviction to the High
      Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27ef73-b5d3-49d3-a14e-10d311962f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Disgraced Cardinal <a href="https://edition.cnn.com/2019/02/26/australia/cardinal-george-pell-child-abuse-investigation-intl/index.html">George
        Pell</a>&nbsp;will take his case to Australia''s High Court in a <a href="https://edition.cnn.com/2019/08/20/australia/cardinal-george-pell-intl-hnk/index.html">final
        attempt</a>&nbsp;to <a href="https://edition.cnn.com/2019/03/12/australia/cardinal-george-pell-sentencing-intl/index.html">overturn
        his conviction</a>&nbsp;on five charges of child sexual assault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510039c-2d6e-44d5-b4f2-cc552232b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court of Australia confirmed Tuesday that an application
        has been filed by Pell''s legal team to seek leave to appeal his conviction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719e78f-61e6-453d-9042-0932bef70852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a <a href="https://edition.cnn.com/2019/08/20/australia/cardinal-george-pell-intl-hnk/index.html"
        target="_blank">failed bid</a>&nbsp;to have the cardinal''s conviction quashed
        in the appeals court, leaving the High Court as the only means of clearing
        his name and avoiding a six-year prison sentence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d8106-9fcc-4b6d-ba09-6b7ab028113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78-year-old former Vatican treasurer was convicted last year
        on one count of sexual penetration of a child and four counts of committing
        an indecent act with a child. The charges relate to two incidents involving
        two 13-year-old choirboys in the mid-1990s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cdc46c-6102-4fdb-8742-8004b5fd8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks occurred when Pell was the Archbishop of Melbourne and
        a rising figure within the Catholic Church. He is the most senior Catholic
        official to be convicted of child sex abuse in an institution that for decades
        has been accused of covering up alleged abuse by its clergy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3fcda-8b24-43e0-8f1e-0339447416a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court is expected to agree to review the case given the
        cardinal''s high profile and the intense public scrutiny of his conviction.
        It is likely to be heard by a panel of judges, who would give a majority ruling,
        likely sometime next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f9856-b218-4eb4-80b5-5422d9b9c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell was convicted in December after a trial held in secret to avoid
        prejudicing another potential trial, which was ultimately abandoned. He was
        sentenced to <a href="https://edition.cnn.com/2019/03/12/australia/cardinal-george-pell-sentencing-intl/index.html"
        target="_blank">six years in prison</a>&nbsp;and must serve three years and
        eight months before being eligible for parole.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252ea1c-8ccf-420c-b88f-6d6890560412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appeal rejected</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a287046-0984-4a58-b8e7-ce59cd115f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s legal team immediately appealed his conviction on the basis
        that there were 13 <a href="https://edition.cnn.com/2019/08/20/australia/cardinal-george-pell-intl-hnk/index.html"
        target="_blank">"solid obstacles"</a>&nbsp;to a guilty verdict. It was "not
        possible," they argued, for Pell to have been left alone to carry out the
        attack in the priest''s sacristy of St. Patrick''s Cathedral in Melbourne.
        He wouldn''t have been able to move his heavy robes, they said, nor would
        it have been possible for the boys to have slipped away unnoticed from the
        choir procession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42330c0f-d6d8-44f4-91e4-a88de7d4b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a ruling handed down on August 21, two of three appeals
        court judges rejected all 13 points raised. Chief Justice Anne Ferguson and
        Justice Chris Maxwell said they found the victim was a "very compelling witness,
        was clearly not a liar, was not a fantasist and was a witness of truth."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbefc8-5e05-4964-ae2a-9fd275290828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was possible for the jury to have convicted Pell beyond reasonable
        doubt, they said. However, one judge, Justice Mark Weinberg, said he thought
        the witness "was inclined to embellish aspects of his account," which undermined
        his trust in the whole account.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f996f66-bb04-479b-aafb-a4609076dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is, to my mind, a ''significant possibility'' that the applicant
        in this case may not have committed these offences. That means that, in my
        respectful opinion, these convictions cannot be permitted to stand," Weinberg
        wrote in his dissent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfe5e8-bc3f-4778-9133-9c43d50d1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That a senior, respected appeals court judge could disagree with
        two of his colleagues is likely to have emboldened Pell''s legal team''s efforts
        to have the jury''s verdict overturned. Pell had 28 days to file a High Court
        appeal. He has consistently denied the allegations. A High Court ruling is
        final and cannot be appealed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873578e1-1a33-4a50-a589-2406c41bc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, Pell''s victim told the court he had kept the
        attack secret for years, but gave a statement to police in 2015 after attending
        the funeral of his friend, the second choirboy in the case. The second choirboy
        died from an accidental overdose after years of drug abuse. They had never
        discussed what happened, and the second choirboy died without having told
        anybody about the abuse. Neither man can be named under an Australian law
        designed to protect victims of sex abuse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6f77c-5c42-457f-8af4-662783348b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the appeals court ruling in August, the accuser
        said he came forward because he knew his friend had been in a "dark place,"
        and that he''d been there, too. "Some commentators have suggested that I reported
        to the police somehow for my own personal gain. Nothing could be further from
        the truth," he <a href="https://www.abc.net.au/news/2019-08-21/george-pells-surviving-victim-reacts-to-appeal-dismissal/11434894"
        target="_blank">said</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc2b3c-b206-4a50-a2b6-7e0db7000e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have risked my privacy, my health, my wellbeing, my family. I
        have not instructed any solicitor in relation to a claim for compensation.
        This is not about money and never has been.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32184af3-fb43-4329-af65-fdb80151db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt I should say what I saw and what happened to me. I had experienced
        something terrible as a child, something that marked my life. I wanted at
        least some good to come of it," he said in the statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced59f1d-9e26-4fe4-abf3-a16bc6b2aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:00:50.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/17/australia/cardinal-pell-appeal-hnk-intl/index.html">Cardinal
        Pell to take fight against child sex conviction to the High Court</a>."</em></p>'
  'cayetano-2020-budget-da-deped-doe-doh':
    'author': 'Xiane Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T16:00:16.861+08:00
    'imagesource': 'jcr:17e1cc0c-e0a2-4c1e-b555-f972800fd282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a19977ba-e7f8-499b-ad32-bedbb7bd6d22'
    'lead': 'House Speaker Alan Peter Cayetano says these realignments do not count
      as pork barrel or post-budget enactments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T16:07:44.618+08:00
