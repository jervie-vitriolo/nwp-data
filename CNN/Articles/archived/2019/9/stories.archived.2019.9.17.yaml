  'Analysis-Saudi-attack':
    'author': 'Tim Lister, CNN'
    'caption': 'Saudi Arabia''s oil field was struck by drones on Saturday'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
