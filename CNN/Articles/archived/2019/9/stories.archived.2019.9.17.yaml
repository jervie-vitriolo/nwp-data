      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Directions:</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b2823-f819-4f1b-9df2-fe77595a20a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.658+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. In a bowl, toss beets with 2 tsp oil and a pinch of salt. Sauté
        the beets until all sides are lightly browned and caramelized. Set aside on
        a plate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2bd1d-e9c1-4020-82b2-4beee361d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.658+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Using the same pan, add the mushrooms and the soaking liquid
        (careful not to include the dregs). Let simmer on low heat and cook the mushrooms
        further until soft.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e7c7e-92fb-4917-b35d-0e83efca77bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.658+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Once the soaking liquid has evaporated, increase heat to medium
        and add remaining oil and onions. Season with a pinch of salt and cook until
        onions are translucent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107601e-aa83-4402-8a6c-c4555e5becdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.658+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Add beets, soy sauce, and water. Sauté for a few minutes until
        sauce has almost evaporated but not completely dry.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfabba8-aae4-4bfb-880e-e3f2f8b95018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:04:29.658+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:42:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Serve with rice.</p>'
