      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops'' Conference of the Philippines (CBCP) said
        a legislation, such as an absolute divorce law, cannot be passed to repeal
        what God has joined in holy matrimony. It said marriage should be protected
        from the state interference.</p>'
