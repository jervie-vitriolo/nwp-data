    'mgnl:tags': ['Saudi', 'attack', 'drone', 'oil', 'field', 'Aramco', 'US', 'China',
      'Brexit', 'global', 'conom', 'economy', 'recession']
    'stories': ['26187c15-25bd-4b4f-a409-18ada0b433a6', '5c7f77b4-4f28-4d3c-a221-ca0fcb205b5a']
    'template': '1'
    'title': 'Oil shock hits a global economy that''s already on shaky ground'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600bbd8-460e-4ad4-b41d-119f97d81d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Washington and Beijing are locked in a
        bitter trade war involving tariffs on hundreds of billions of dollars worth
        of goods. Consumer and business sentiment is suffering as global manufacturing
        contracts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafe7c3-f749-4605-9766-03b2ebdbff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the economic data is bleak. Germany is on the brink of
        recession, and there''s still a chance that United Kingdom could crash out
        of the European Union without a deal to protect trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c28dc-3385-4f03-b4e7-db4f288e4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927415ef-18d7-4986-ba15-c86929b3caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the world is contending with the worst oil shock in years. It''s
        yet another problem at a time when the global economy''s threshold for pain
        is diminishing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e6596-1b04-4df0-bfd3-17872d73ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050face-abc1-447b-a2d2-d2e9d4d21c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Saudi production could quickly get back on track, preventing
        a sustained spike in oil prices and a jump in inflation, the incident adds
        to an environment of uncertainty that''s been weighing on growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b575316-1b1f-44d2-9327-d03e1f3e192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae138692-e4c9-4fab-96f0-342cc02f5947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:49:36.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure the global economy is in a state where it''s going
        to be able to absorb [higher oil prices] if [they] stay elevated," said Peter
        Boockvar, chief investment officer at Bleakley Advisory Group.</p>'
    '9':
