  'african-swine-fever-san-miguel-foods':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T20:28:53.709+08:00
    'imagesource': 'jcr:353c5296-c984-4fe8-8572-eeac0af836fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462ffe0f-c1a8-485e-9177-c454cfed2ee8'
    'lead': 'San Miguel Foods, Inc. on Tuesday assured that its pork meat and products
      are safe to eat and are free from African Swine Fever (ASF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T20:37:28.427+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:42:01.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:44.490+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Foods', 'San-Miguel-Corporation', 'ASF', 'African-Swine-Fever']
    'template': '1'
    'title': 'San Miguel assures public pork meat, products are swine fever-free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bcde2-16ff-4903-a6d9-e9e64e9529b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:37:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        San Miguel Foods, Inc. on Tuesday assured that its pork meat and products
        are safe to eat and are free from African Swine Fever (ASF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921b480-ff3b-4044-934f-1920f4320f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:37:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that our properly inspected, certified, and ASF-free
        pork products, whether fresh, processed, refrigerated, or canned, should be
        allowed entry throughout the country for our consumers to enjoy," the company
        said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fe4a8-fa65-478a-9eb6-d4f333be038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:37:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Foods issued the statement in light of the spread of
        ASF in the country and as some provinces have banned the entry of live and
        processed pork products from parts of Luzon. Authorities are stepping up efforts
        to contain the outbreak of the hog disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51f43f-65f4-4c41-bffe-1e767055fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:37:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the virus does not pose any risk to humans, San Miguel noted
        that it follows "the strictest animal health and bio-security protocols."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae997590-c49e-4386-98fc-3fb1977b2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:37:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate sells fresh meat under the Monterey brand and processed
        meats under Purefoods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e0a96-4784-4933-8cf1-c37df1d787b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:37:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its chilled, frozen, and processed pork are produced from company-controlled
        hog breeding, growing, slaughtering, and manufacturing facilities. Its refrigerated
        and canned meats are cooked with heat above 70 degrees, thereby destroying
        harmful viruses, including ASF," San Miguel noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c722d1-0f86-4635-b7d5-3945b8515a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:37:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that all its pigs are fed with sanitized feeds, and that
        hog farms are away from breeding animals to avoid the spread of any disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd7fd8-e303-4441-8f9e-2be0d1b418fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:37:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We currently test for African Swine Fever using polymerase chain
        reaction and have not detected positive reactors in any of our farms nationwide,"
        San Miguel said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad9315-d1ed-4468-ab19-d257f6783032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T20:37:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:42:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it complies with government standards. The government,
        through the National Meat Inspection Service, constantly monitors its products
        and inspects hogs for any disease before the slaughter.</p>'
  'Rodrigo-Duterte-old-prisoners-New-Bilibid-Prison':
