    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7889b308-599c-4234-a9b4-6582cea1c302'
    'lead': ' Taiwan has accused the Chinese government of trying to interfere in
      upcoming presidential and legislative elections on the island after Beijing
      lured another diplomatic ally away from Taipei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:18:12.365+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:42:31.066+08:00
