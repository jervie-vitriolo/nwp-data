    'mgnl:tags': ['military', 'ammonium-nitrate', 'bomb-component', 'bomb-making-ingredient']
    'template': '1'
    'title': 'Military seizes bomb-making material in Sulu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5dfe81-347b-404d-8ff4-5ae258f12d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:44.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)—</strong>&nbsp;The
        military recovered nearly a ton of a bomb-making inputs during an operation
        in Sulu on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58a00c-a719-4913-a3ee-f680da27bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:44.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the Joint Task Force Sulu said authorities
        have seized at least 700 kilograms of ammonium nitrate and another bomb component,
        an 81-mm mortar fuse in Barangay Latih in Patikul town over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6aae4e-9ec5-46ac-b7d4-1ec151f8dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:44.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said it received a tip from a local resident about
        a suspected explosive device in an abandoned house. Government troops “responded
        immediately” to the reports, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551d35d-328e-430a-8534-8f0e0df423e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:44.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to determine the identity of those behind the
        materials. The Sulu police said ammonium nitrate has been used by the Abu
        Sayyaf Group for making home-made bombs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa9fe1-5ad1-4041-a659-1a6625573e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:44.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bombing incident rocked a military detachment in Sulu
        last week. Police have yet to identify the culprit, but a DNA test confirmed
        that a <a href="https://cnnphilippines.com/regional/2019/9/8/indanan-sulu-suicide-bombing.html">female
        suicide female bomber</a> was behind the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b52b41-fb76-4342-931f-ebf80f17ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:44.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a string of blasts reported in Patikul this
        year. Twin explosions rocked the Sulu town in separate incidents in February
        and August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
