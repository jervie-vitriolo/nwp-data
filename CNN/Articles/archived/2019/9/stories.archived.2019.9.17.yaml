      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu Property Consultants said in a report on Monday that <a
        data-cke-saved-href="https://www.cnnphilippines.com/business/2019/9/16/POGO-salaries-higher.html"
        href="https://www.cnnphilippines.com/business/2019/9/16/POGO-salaries-higher.html">POGO
        salaries are now bigger</a> at $9 billion yearly, versus the $7.5 billion
        estimate for call centers and outsourcing offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2989590-3fa3-4430-bf1c-13fc40b6012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:39:39.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:42:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, lawmakers filed a resolution seeking a Congressional
        probe into the POGO industry, saying that the reported offenses appear to
        be violating local immigration and labor laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e9ca0-b61f-4b59-b326-5ec9b9a53f6c'
