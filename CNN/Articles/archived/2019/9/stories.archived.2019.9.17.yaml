      'mgnl:lastActivated': 2023-01-27T10:42:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        President Rodrigo Duterte said he will ask prison officials or Justice Secretary
        Menarod Guevarra to fast track the release of aging prisoners at the New Bilibid
        Prison (NBP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac0783-8072-49bb-af93-17558b48b241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga may sakit na at talagang matatanda na. Ako mag-</em>set
        <em>ako.</em> 70 years old o 75. <em>Hindi na marunong mang-</em>holdup <em>‘yan.
        ‘Di na makatakbo ‘yan,</em>” Duterte told reporters Tuesday. “<em>Wala na
        ‘yan eh. Lalo na ‘yung mga</em> 80s. What''s the use of keeping them there?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca2d90-75db-4f40-8ae0-a1404aa36d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7f5a8-78ae-4f16-b4d2-0876a2abd386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who are sick and are really old. I will set,
        70 years old or 75. They can no longer rob anyone. They could no longer run...
        They can’t do anything anymore. Especially those aged 80 and above. What’s
        the use of keeping them there?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd178e-3965-47f0-99f7-b6f2b47c1d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7a8c7-cb16-46a4-ae9d-41e48ebee80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the same breath, Duterte said prisoners who have stayed
        in jail for several decades would no longer want to get out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a3274-0c85-4b2a-bfea-3e8e61f0bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5dd82-332a-4780-80b2-54d264393423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yang lumampas na</em> 30, 25 years, <em>hindi na maghanap
        ng babae ‘yan.</em> They have acquired latent homosexuality. <em>Wala na ‘yan
        silang</em> desire <em>makipaghalikan sa babae,</em>” he said without providing
        proof. “<em>Hindi sila bakla, pero ‘yun na ang buhay nila doon. Nandoon ang
        mga lovers nila.</em>”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e88c5-6470-4fe0-af89-103d1c3ec0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e2438-94c5-4b46-90d6-b8555f622a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who have been in jail for 30, 25 years, they
        would no longer look for women. They have acquired latent homosexuality. They
        no longer have the desire to kiss women … They are not gay, but that’s their
        lives there. Their lovers are there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcbc336-9a64-424f-a6ba-919219e77a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127370c-0d41-44f5-829b-108cdd413df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T21:26:47.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godfrey Gamboa, an NBP inmate who testified before the Senate on
        alleged corruption in the Bureau of Corrections, has said that older prisoners
        sometimes die without even getting a chance to be set free, while inmates
        from the maximum security compound usually get out of jail.</p>'
