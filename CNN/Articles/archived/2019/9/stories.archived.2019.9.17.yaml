      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)—&nbsp;</strong>A
        new low pressure area (LPA) in the country has developed into a tropical depression
        that is expected to bring rains over parts of Luzon and the Visayas until
        the weekend, the weather bureau said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49343d61-d266-40a2-b25a-1cd097c79b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:52:05.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:42:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said the LPA spotted east of
        Batanes has intensified into tropical depression “Nimfa.”</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">At 2:00
        PM today, the Low Pressure Area east of Batanes developed into Tropical Depression
        <a href="https://twitter.com/hashtag/NimfaPH?src=hash&amp;ref_src=twsrc%5Etfw">#NimfaPH</a>.
        Severe Weather Bulletin to be issued at 5:00 PM.</p>&mdash; PAGASA-DOST (@dost_pagasa)
        <a href="https://twitter.com/dost_pagasa/status/1173869562879602689?ref_src=twsrc%5Etfw">September
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f911e7c-f8eb-4904-b279-7573b575ed96'
      'mgnl:activationStatus': true
