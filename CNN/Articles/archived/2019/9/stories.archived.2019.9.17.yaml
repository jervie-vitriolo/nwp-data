      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/16/middleeast/saudi-attack-us-iran-options-intl/index.html">After
        the Saudi oil attacks, all options carry great risk</a>."&nbsp;</em></p>'
