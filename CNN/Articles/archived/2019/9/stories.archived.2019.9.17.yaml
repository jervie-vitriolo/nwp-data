    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima tells Ombudsman she''s not the right person to explain GCTA
      rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8de3b4-fbba-4abb-aa5e-e4f30343e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        Detained Senator Leila de Lima rejected the Ombudsman''s request for her to
        explain the implementing rules and regulations of a controversial policy blamed
        for the questionable release of heinous crime convicts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e31db2-47d3-4677-b7b1-184047870cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfabb60-e066-44be-b653-0c61f59ac531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Ombdusman Samuel Martires on Tuesday, De
        Lima said she could no longer answer questions on matters relating to the
        Justice Department since she is no longer its secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c65c0-8983-4a26-841a-9d4615c39a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3fd97-36a1-4a5d-bea4-a3b3e9413050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I therefore suggest that your good office require the explanation
        you are demanding from me from the office of Secretary [Menardo] Guevarra,"
        De Lima said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb964a1-8678-4611-8ddd-af84949b0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a82e6-e276-4468-93b7-afcd6998f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires in a <a href="https://cnnphilippines.com/news/2019/9/10/GCTA-IRR-Leila-de-Lima-Mar-Roxas.html?fbclid=IwAR1UtJIw3bwj9meBF_mNQXkGh_jy6vIiIFZe21Yoti5w-8l99pozOUoxHEA%3Ffbclid">September
        6 letter gave De Lima three days</a> to submit a written explanation or clarification
        on the implementing rules and regulations (IRR) of Republic Act 10592, an
        amendment to the Revised Penal Code that expanded the number of days that
        could be deducted from an inmates'' jail time based on good behavior. Martires
        asked why the IRR crafted when De Lima was Justice Secretary did not exempt
        heinous crime convicts from benefiting from a shorter jail time as stated
        by the law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1786f9d-f125-4eb3-8f3e-3ab47f258789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:58:30.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">READ:
        How time served in prison is shortened based on behavior</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a257793-38cb-4dd2-be0c-8bf1e0747204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23369e4b-9b0e-4d1e-882c-e800daf90f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the rules were not issued in "my personal capacity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68357256-480d-45e8-8639-36846cf78cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bab9de-132c-4936-9052-ab40bfed3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever query you may have regarding the IRR therefore may be
        properly and officially answered by the DOJ and the DILG (Department of Interior
        and Local Government), being the institutions and agencies responsible for
        the implementation of said IRR," De Lima said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa63c2c-6cc4-4e9d-8ad8-cc8dfad68054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92898d-7535-4892-ad83-260d864a418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took a swipe at the Ombudsman for what she earlier called a
        "highly irregular" order. She said it seems she was being asked to explain
        not just as a resource person "because I am being required to reply within
        a time period which is not usually a discouresty that is addressed to resource
        persons."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12457e-3315-4110-a356-9b673b53814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da360683-d929-4043-8962-db95eeb814f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the Ombudsman cannot demand an explanation from
        her as a respondent in an administrative investigation because it has no jurisdiction
        over her as a lawmaker. She added it can neither force her to respond as part
        of a criminal investigation since it has not issued a subpoena to order her
        to do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f1beb-be80-403d-a715-eb324e6daa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a3f20-6ae2-48ae-8bbf-6790d4f54e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of said criminal complaint and subpoena, I believe
        that any participation of my person in whatever proceeding your office is
        conducting in the matter is still premature," De Lima said. Her statement
        was made inside the Philippine National Police Custodial Center, where she
        has been detained since 2017. She is facing drug charges, but she maintained
        these were all trumped up and meant to silence her as a staunch critic of
        President Rodrigo Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816bdbcb-2377-49ad-9c02-0ac2e0abfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:42:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7309d7-2d42-45cf-b2e0-f2a1c50797d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:12.694+08:00
