    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e9080-5ea2-4ce6-b166-841d85e742e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say consumers may begin to notice higher prices soon, but
        the increases may be minimal. Gas prices probably won''t climb high enough
        to substantially hurt the US economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54a101-2396-4a91-b89b-f31f145435fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36904d0-4b76-45aa-b010-3d6051f446e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current average price for a gallon of gas nationwide is $2.56,
        according to AAA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cd516-5031-433f-8f58-9ddd4108f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f1bdc-34ab-46d2-a96a-756ef62dc943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s down from nearly $2.64 a month ago, $2.85 during the same
        time last year and the most recent peak of near $3 a gallon from May 2018,
        AAA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3b484-933a-4bc6-ae50-bd5a98fe1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b0a90-2097-46a6-b024-f4216ed271e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices typically peak for the year during the summer, when people
        tend to drive more, and head lower toward the end of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780c50c-2e89-437c-a7e5-3f98c5c929e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f699a34-cde8-46ee-b225-0c9c459b0fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeanette Casselano, a spokesperson for AAA, said that might not
        happen this year. The sudden jump in oil prices above $60 a barrel means gas
        prices are expected to start rising within a few days, she said. How high
        they go and how long they remain elevated will depend a lot on how quickly
        Saudi Arabia is able to get production back on line.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca4e6e-5613-4d67-bd99-b8b739fa64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b8b7f-bccd-47d5-99b6-dee6dd2702b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spike in gas prices at end of year is uncommon</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0d510-814a-4e87-b03a-f65c1ff63da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any increase in gas prices at this time of the year is relatively
        uncommon, according to Patrick DeHaan, head of petroleum analysis for GasBuddy,
        a firm that has an app that helps people track gas prices at individual stations
        in real time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b1152-9428-41e0-bf75-1c3ff6b18366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd72518-1095-4fc1-a140-3c08c12bfc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeHaan notes that most gas stations are beginning to transition
        to a winter blend of gasoline, which is cheaper to produce and costs less
        at the pump. But because of the attack on Saudi oil assets, DeHaan estimates
        that gas prices could climb anywhere from 10 cents to 25 cents a gallon over
        the next few weeks. He expects many gas stations would spread out any price
        hikes over a period of time — a couple of pennies per day for about two weeks
        — so it doesn''t come as a sudden surprise to consumers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ff315-01d0-43a6-865e-a52157c5d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a62cb-030f-4150-9bbf-17389d817ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something that will be swift," DeHaan predicts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a64df-a895-4f45-aa29-f79023e52428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66157c13-c6b1-465b-8246-fe599bd04c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact from damaged Saudi infrastructure may not hurt the broader
        economy as much because the United States is no longer as dependent on oil
        from Saudi Arabia as it once was, in part because of the American shale boom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef733a-f7e3-4803-9886-6c0cae57a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f04aaa-fa03-41d3-b2bc-cc734d99ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of this year, the United States imported less
        than half the amount of barrels each day from Saudi Arabia that it did at
        the same time two years ago, according to AAA''s Casselano, citing data from
        the US Energy Information Administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c4a01-c07a-441c-a988-2b4c40bfc391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757b8c1-eec9-4c82-8eed-1bbe5f7286c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian economies are likely more exposed to a long-term supply disruption
        because Asia is more reliant on Saudi oil exports, noted CFRA analyst Stewart
        Glickman. Glickman added that US gas price hikes might be tempered if President
        Donald Trump winds up releasing oil from the nation''s Strategic Petroleum
        Reserve. Trump said this weekend he would open the SPR.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c9b2e-93eb-4f09-b973-0af9f22d5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fdfd5-9b34-44d4-8cb8-dc4c2e3b19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, oil prices — and by extension gas prices — remain at reasonable
        levels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03624938-f226-4bdc-bf25-ec4ae3548b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c033cc5-e6aa-43a2-99af-9f2a953d204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gas prices still well below peak pain points</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd298fb9-55b2-45eb-ab7e-2b6e2cc835db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeHaan said that the spike in oil prices will probably hurt big
        airlines that are huge buyers of jet fuel — and airline stocks took a bigger
        tumble than the broader market Monday. But that probably won''t put a dent
        in consumers'' wallets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed901e34-aa16-4439-9488-97aee1e68b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f6776-ab5f-4c81-a8f4-6eedff7a18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does not think higher gas prices will cause consumers to stop
        buying as many big SUVs and trucks over smaller sedans — or for automakers
        to suddenly start making more smaller, fuel efficient cars for that matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f750ead-8f16-4748-8c15-c53e73775976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487150da-c463-4ea0-818d-e7c8aa049133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casselano of AAA added that consumer behavior hasn''t tended to
        change much until gas prices are in a range of $3.25 to $3.50 a gallon. We''re
        still well below that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b733b9a-576b-4eab-8d67-872b6337c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21819e7e-235f-4a5e-be83-4e4a7ccde23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:52:50.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will notice the spike. But prices have to be a lot higher
        before people start to make some lifestyle changes like running fewer errands
        and going out to shop less," she said.</p>'
  'detect-fake-news-science':
    'author': 'David Robson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-17T06:55:29.943+08:00
    'imagesource': 'jcr:2d02d3bd-1ec3-498e-9a59-85632f73f190'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da07eb2-f42c-4b59-a034-a04dd7a89826'
    'lead': 'Whether its political lies or dangerous medical advice, we are inundated
      by misleading information every day. Here are the best ways to protect yourself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T06:58:09.806+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:42:54.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:31.931+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to be a human lie detector of fake news, according to the latest
      science'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fbaa6-e1a5-406d-b3d5-f9ea97947400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fake news existed long before the internet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff939357-9997-427a-a486-f39fefcc4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c61ee-5b37-4a18-a26a-cc1eeb838472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an essay on political lying in the early 18th century, the writer
        Jonathan Swift noted that "Falsehood flies and the truth comes limping after
        it." You have to hire a train to pull the truth, explained English pastor
        Charles Spurgeon in the 19th century, while a lie is "light as a feather ...
        a breath will carry it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf9c55-b7ee-4c5b-88b9-dccbe4f1751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24555698-b7fc-424c-86b0-0d36c29f5123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, humans have always been susceptible to mistruths. And social
        networks simply provide another way to propel falsehoods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff6154-11b6-4ffc-862a-571b3f8d8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f993605-c819-4fc1-86fc-d1fecb837b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIT researchers recently studied more than 10 years'' worth of data
        on the most shared stories on Facebook. Their study covered conspiracy theories
        about the Boston bombings, misleading reports on natural disasters, unfounded
        business rumors and incorrect scientific claims. There is an inundation of
        false medical advice online, for example, that encourages people to avoid
        life-saving treatments such as vaccines and promotes unproven therapies. (Gwyneth
        Paltrow''s Goop is just one example.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0dd106-3ae9-4700-bf53-c6e33717a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93edf4d-6b21-4c20-bf08-ba09b8256ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers concluded that "falsehood diffused significantly
        farther, faster, deeper, and more broadly than the truth in all categories
        of information."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f10fb-a3f5-4c88-b446-f6b1dd768104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135ea61-5ffc-43bb-b52c-8bd348893c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not necessarily the young that are more gullible either.
        A separate study found that those over age 65 shared nearly seven times as
        many fake news articles as 18- to 29-year-olds. Older is not always wiser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8c776-97c4-492b-ab67-21a2130b92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c6be1-b2d6-4d52-b4ef-8ff525f060fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychological research does, however, offer us a silver lining
        to this storm cloud, with various experiments demonstrating that people can
        learn to be better lie detectors with a little training in critical thinking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e47d0-2664-4b91-b51d-a1122fe682d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e84632-49c1-4086-aae3-2ea49f481841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inoculating yourself from lies</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef106b0e-b4a8-425e-ba36-937398c3d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts are often called "inoculations," since they use a
        real-life example in one domain to teach people about the strategies used
        to spread lies and therefore equipping people to spot them more easily. Educating
        people about the tobacco industry''s attempts to question the medical consensus
        on smoking, for example, led people to be more skeptical of articles denying
        climate change, according to one study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd6064-e54d-4c85-80d7-48eb8f174d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb29b9-0e3c-4df0-82b6-cc1a523f76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another project aimed to inoculate students at North Carolina State
        University in Raleigh, involved a course on misinformation throughout history.
        The class was taught about everything from the myth that aliens somehow built
        the Egyptian pyramids to the theories that NASA''s moon landings were faked.
        Along the way, the students had to identify the erroneous logic that helped
        create the arguments, and the motivations that may lead some people to spread
        those ideas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed8397a-6121-42df-8093-599120f1a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cdd7bc-6933-4183-9033-4e0b7ea66c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the course, the students were less likely to believe in
        a range of false beliefs that were not even covered in the course, such as
        the idea that 9/11 was an inside job. The inoculation appeared to be equipping
        them with a general skepticism that seems to escape traditional education.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ceaed7-613c-4259-aff5-5ea1f265a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cd55c-18e6-44bd-9f98-0957e1dcf1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you would like to improve your own lie detection, a good first
        step is to learn the common logical fallacies -- red herrings, appeals to
        ignorance, straw men and "ad populum" appeals to the bandwagon -- that purveyors
        of misinformation may use to create the illusion of truth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556de16-e107-4607-86ad-0a06543c345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c1a301-68ca-4cf4-850d-fea1d3848edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Book of Bad Arguments is a free online resource that provides
        a good introduction to those terms, according to Alicia McGill, who taught
        the "inoculation" course on misinformation throughout history at North Carolina
        State University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb559a6-3252-439d-9827-d22da9e6809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83acc60-1cb0-4572-91e1-0d1a5c010ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions to ask yourself when confronted with possible fake news</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd00617-948e-4c6e-b89f-93b89294c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When examining a new claim, you would do well to ask yourself
        the following questions:</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbeb1a-b1b7-470d-a112-2754aa5ca41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da2484-4d10-43fd-945f-f55b207318f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Who is making the claim? What are their credentials? And what
        might be their motives to make me think this?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8eb735-daa4-47de-86f5-99b8e773fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bccbd2-7bb2-4384-8734-87a48ce09dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• What are the premises of the claim? And how might they be flawed?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996562c-f8d0-4a3e-89df-b1ddc4894dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45416352-817c-4c6f-a4c1-3eb10e811900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• What are my own initial assumptions? And how might they be flawed?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d265bd2-a48d-4683-ab9e-61bf531ffc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661556a-aecb-4d1d-a41d-5a93fb7f092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• What are the alternative explanations for their claim?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62654e33-89aa-4bb5-8fc0-494f75acda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edab5fb-2876-48d2-8504-014de3f3de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• What is the evidence of their claim and how well do they fit with
        the opposing explanations?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d209681-fd1f-4b3f-89bf-0818a5596488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65682fe-504b-40e8-8a17-ee18e90b0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• What further information do you need before you can make a judgment?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70658a8e-8291-4671-9e44-e45d738cbe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4c633-cebe-4fb9-9df2-3b9b8356ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also try basic strategies such as cross-checking different
        outlets and finding the original source of a claim. You might also look at
        independent fact-checking websites used in the MIT study such as Snopes, PolitiFact
        and TruthOrFiction.com.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87366160-3600-4718-bf65-1609ebd6d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa65c76-682f-46c0-a1c8-8ed47f1dd689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And pay particular attention to the way the information is presented.
        We tend to show more faith in a claim if it is accompanied by a photo, for
        instance -- even if it adds no additional evidence to the particular claim
        at hand. (A headline about a celebrity death is more believable, for example,
        if it appears next to a generic stock image of the person.)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0db9c1-2b7a-4493-8ce9-a2444c009184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2322ce-2c71-4492-997a-7dab87d66ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also important to be aware of our own partisan biases. We
        are more likely to believe something if it confirms our existing world view,
        while we will happily dismiss anything that disagrees with our pre-existing
        beliefs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2372e-4adc-406a-b7c6-a5ea9a32aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10184edf-63ca-4db6-b62c-a5d0f5ac2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychological literature offers us one good strategy against
        bias, called the "consider the opposite" method. This involves asking yourself
        whether you would have been so credulous of a claim if its opinions had differed
        from your own. And if not, what kind of additional scrutiny might you have
        applied? This should help you to identify the weaknesses in your own thinking.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb07c4c-5355-40e7-9b9f-44c845197272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971d765-7999-4f29-afcf-5f02a903614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honing these skills will not just reduce embarrassment when discussing
        the news with your friends or co-workers. Studies have found that someone''s
        critical thinking skills can protect them from flawed decisions in all areas
        of life, from being misled by a fad diet, to falling for scams, getting in
        debt and even landing in jail.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684365f4-28de-48e4-a53c-9de279f057ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38420731-57b4-4565-8514-b03ca16d5c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By appraising evidence more rationally, you will avoid being duped
        by others &nbsp;and yourself.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3513530-2775-405d-be90-79fd8f56ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285b92e-6e47-4d92-9a95-bdb53cd0a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T06:58:09.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:42:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falsehoods may fly, but with this lie detection kit, you can better
        ensure your actions and beliefs remain grounded in the truth.</p>'
  'seinfeld-netflix':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-17T07:27:02.003+08:00
    'imagesource': 'jcr:fbdaf177-a53e-4926-9e67-e6e7354d8dc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e196ad-d9c4-43a4-9611-ea1e5b21fa26'
    'lead': '''Seinfeld,'' one of the most popular sitcoms in TV history, is heading
      to Netflix starting in 2021, the streaming company announced on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T07:35:33.882+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T10:42:52.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:32.178+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Seinfeld'' is heading to Netflix in 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06244fcc-7158-43c0-9f42-913da22be525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:35:33.882+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Netflix may be losing
        <a href="https://edition.cnn.com/2019/06/25/media/the-office-netflix-leaving/index.html">Michael
        Scott</a> and <a href="https://edition.cnn.com/2019/07/09/media/hbo-max-warner-media/index.html">Chandler
        Bing</a>, but it''s gaining Jerry Seinfeld and Cosmo Kramer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f0031-bc76-45fb-a05c-29475f466bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:35:33.882+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seinfeld," one of the most popular sitcoms in TV history, is heading
        to Netflix (<a href="https://money.cnn.com/quote/quote.html?symb=NFLX&amp;source=story_quote_link">NFLX</a>)
        starting in 2021, the streaming company announced on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d2421-23d9-4c3b-86df-8b56fd35399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:35:33.882+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix will be the exclusive global streaming home to the sitcom.
        The financial terms of the deal, which Netflix struck with distributor Sony
        Pictures Television, were not disclosed. The deal lasts five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f3d4a-5b47-4735-80bc-a2fb0cc1a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:35:33.883+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licensed content like "Seinfeld" has become a major weapon in the
        streaming wars. Legacy media companies like Disney (<a href="https://money.cnn.com/quote/quote.html?symb=DIS&amp;source=story_quote_link">DIS</a>)
        and WarnerMedia, CNN''s parent company, are pulling some of their most beloved
        shows from Netflix in an effort to draw subscribers to their own streaming
        services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb66bb-eebb-41b4-b8e2-98cd83bf0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:35:33.883+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabbing the rights to "Seinfeld" is a big boost for Netflix, which
        has suffered the losses of two popular licensed shows in "Friends" and "The
        Office" in recent months. The company <a href="https://edition.cnn.com/2019/06/25/media/the-office-netflix-leaving/index.html">announced
        in June</a> that "The Office" would be leaving Netflix for NBCUniversal''s
        upcoming streaming service in 2021. WarnerMedia <a href="https://edition.cnn.com/2019/07/09/media/hbo-max-warner-media/index.html">announced
        in July</a> that "Friends" would be exclusive to its HBO Max service starting
        next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be422f6-c14a-469e-a928-c566282cc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:35:33.883+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seinfeld," a show about nothing that follows the day to day lives
        of four anxiety-induced New Yorkers, <a href="https://money.cnn.com/2015/04/29/media/hulu-seinfeld-streaming/?iid=EL">has
        been streaming on Hulu since 2015</a>. That deal reportedly <a href="https://money.cnn.com/2015/06/24/media/hulu-seinfeld/">cost
        Hulu more than $150 million</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a1b04-3d13-42d8-b007-3fbaf534bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:35:33.883+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seinfeld is the television comedy that all television comedy is
        measured against," Ted Sarandos, Netflix''s chief content officer, said in
        a statement. "We can''t wait to welcome Jerry, Elaine, George and Kramer to
        their new global home on Netflix."</p>'
  'donald-trump-barack-obama-netflix':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-17T07:41:28.795+08:00
    'imagesource': 'jcr:7316d006-2022-4506-932a-1531184cfb28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b463836-7933-4e98-b871-17d7be0b7a75'
    'lead': 'Former President Barack Obama, along with wife Michelle, are producing
      partners with Netflix. Their first feature, a documentary about a Chinese-owned
      factory in Ohio, was announced last month. The news apparently hasn''t pleased
      Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T07:49:58.015+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T10:42:52.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:32.349+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump has always measured himself against Obama''s legacy. Now he''s
      griping about Obama chasing him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a3558-0df7-4a73-b39b-4e4ceacbb3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.015+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> For all of President <a href="https://edition.cnn.com/2017/06/10/politics/donald-trump-obama-presidents-club/index.html">Donald
        Trump''s gripes with his predecessor</a>, this could prove the most galling:
        his entry into television.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeaf237-59f4-4d30-bf72-d2899f5d553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.015+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, it''s that the world Trump has occupied for the better
        part of four decades. It''s there he gained his celebrity, molded his reputation
        and earned enough of a following to make a presidential bid possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5eb29-06c4-4744-83d0-5484f971e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.015+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the man who has consumed Trump''s attention for much of his
        tenure is invading his turf. Former President Barack Obama, along with wife
        Michelle, are producing partners with Netflix. <a href="https://edition.cnn.com/2019/08/22/politics/donald-trump-barack-obama-american-factory-netflix/index.html">Their
        first feature, a documentary about a Chinese-owned factory in Ohio</a>, was
        announced last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f1b13-899e-46fc-a98c-6ca8c381214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.015+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news apparently hasn''t pleased Trump. In a set of tweets on
        Monday, the President urged congressional investigators to "Look at the Obama
        Book Deal, or the ridiculous Netflix deal" instead of looking at whether he
        committed obstruction of justice during Robert Mueller''s probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10862a-383d-4df6-96ea-041909a6acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.015+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump simplified things: "Obama Netflix?" he wrote, after
        insisting without evidence he was due to lose billions of dollars as president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24f88d-9e46-4c63-8b83-98151465593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.015+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neither of his tweets did Trump specify what wrongdoing might
        have occurred in Obama''s arrangement with Netflix nor his memoir deal with
        Random House, which was announced in 2017. Obama''s office declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c8181-ad4c-4e54-819c-66bc295913d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.015+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fresh criticism amounts to the latest evidence of Trump''s
        lingering fixation on Obama, who he''s met in person only once since Inauguration
        Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fed761-f8a8-44bf-9c27-bea5dc58a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.015+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s accused him of spying on his Trump Tower campaign office.
        He blames him for a host of foreign policy debacles, from the Middle East
        to North Korea. And he''s claimed his trade policies put America on its heels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9c4ae-6a3b-49f4-b73b-25b86f6d6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to mention the "birther" conspiracy Trump fueled years
        before vying for the presidency himself, a racist lie he propagated using
        regular appearances on Fox News and other television programs. His indignation
        only deepened when Obama made fun of him during a 2011 White House Correspondents''
        Dinner speech and television cameras found Trump scowling in the audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b1b2c-83a9-4e71-9977-327ceb372e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Trump has sought to dismantle some of Obama''s
        chief accomplishments, including on environmental protections and health care.
        He boasted on Twitter Monday about outpacing Obama''s judicial appointments
        -- an effort mainly fueled by Senate Majority Leader Mitch McConnell, who
        has pushed Trump''s nominees through in the absence of major legislation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1ffb0-3ef8-4e4f-968f-6d13bba1e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.017+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Home turf for Trump</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c91783d-fd1d-43c4-8032-7b2c2dee926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In going after Obama''s post-presidency business arrangements with
        Netflix and Random House, Trump is delving into two arenas -- television deals
        and book publishing -- he knows well. His book "Art of the Deal" and NBC reality
        series "The Apprentice" were critical in creating the exaggerated image of
        a billionaire businessman that helped propel him to the White House. He remains
        an avid television consumer, watching hours of cable news a day, though isn''t
        known to read much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92786d46-6d12-41dd-8753-73206387f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He in very many ways used television to become president, but then
        TV kind of became the president, because what he was seeing on TV set his
        agenda and controlled his mood and determined the world that the rest of us
        would live in," New York Times chief television critic James Poniewozik --
        whose book "Audience of One: Donald Trump, Television and the Fracturing of
        America" came out last week -- told CNN''s Brian Stelter on the "Reliable
        Sources" podcast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720ea16-8e2f-4309-a771-b95e731253cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets on Monday targeted deals widely reported to be netting
        the Obamas tens of millions of dollars. Neither company publicly disclosed
        the terms of their contracts, but publishing sources placed the book advance
        north of $60 million for memoirs from both the former President and first
        lady.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f9a1c-e945-40d8-bfcb-c3c7846b55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama''s book, "Becoming," was the best-selling book of
        2018 and one of the most popular political memoirs ever. The former president,
        meanwhile, has been writing his by hand, and it''s not expected to be released
        until at least next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7f5aa-215b-43ce-9509-17b5a573d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix production deal, announced more than a year ago, led
        to the formation of "Higher Ground Productions," which will create a broad
        range of programming for the streaming service. The first slate included the
        factory documentary, a drama series about women and people of color in post-World
        War II New York, and a Frederick Douglas biopic adapted from a Pulitzer-prize
        winning biography.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fa9da-298b-4e98-b5d1-32bce2f3c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tradition holds?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce09209-d679-4614-b97d-f17101df176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas aren''t expected to produce programming that is overly
        political -- a continuation of their preference to largely avoid direct criticism
        of the current president. That''s a pattern other ex-presidents have followed
        after leaving office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2345fd-74c3-42a7-850b-6dbe595d9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually it''s reciprocated to an extent by the sitting president,
        though past leaders -- including Obama -- have blamed some of their predicaments
        of the men who came before them. None, however, have gone at it with the same
        gusto as Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e55e77-5661-48db-ac98-f15f6e17a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.016+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has only escalated his attacks as Obama''s vice president,
        Joe Biden, vies for the Democratic presidential nomination. He''s accused
        the duo of agreeing to a "disaster" Iran nuclear deal that allowed "pallets
        of cash" to be shipped to Tehran, though recently Trump has expressed his
        own openness to extending the Iranians a line of credit during negotiations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974959d-5be5-4c23-bd15-6b88ac3472a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.017+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talks with North Korea, Trump has lamented the nuclear situation
        there wasn''t handled during previous administrations. He claimed Obama sought
        his own meeting with Kim Jong Un, the dictator with whom Trump has developed
        a friendship (Obama''s aides deny there were any overtures to Kim).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e88a6-af14-44a3-8f49-eea6c665340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.017+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only time the men met for substantive talks was at the White
        House shortly after the 2016 election. Then, Obama warned Trump that North
        Korea could prove to be his most intractable problem. But Trump has enhanced
        that warning to claim Obama advised him he''d be at war with the country before
        long.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44e837-b42f-40ff-a538-e2305a3181af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T07:49:58.017+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:42:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that meeting in the Oval Office, the two men have barely spoken.
        They met in person only once, during the state funeral for President George
        H.W. Bush, exchanging businesslike handshakes in the front pews of the National
        Cathedral before the service began.</p>'
