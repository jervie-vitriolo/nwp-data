  'DICT-Dito-Telecommunity-competition-laws':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-17T18:34:14.193+08:00
    'imagesource': 'jcr:cd64fd49-3af0-402b-9f60-30c51daf4ac0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f9d167c-fc82-4065-b203-8f74820fd508'
    'lead': 'The Department of Information and Communications Technology says Globe
      and Smart have also been allowed to build communications facilities in military
      camps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T18:41:38.219+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:42:05.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:41:43.374+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Information-and-Communications-Technology', 'Dito-Telecommunity',
      'Globe', 'Smart', 'Armed-Forces-of-the-Philippines', 'China-Telecom', 'China',
      'Philippines', 'Eliseo-Rio']
    'stories': ['69adfe1a-aa4d-455a-a60c-0827748b6724', '586631c2-f6b6-443f-81ec-d2723b1d2f02',
      '89356b05-5a9e-4d8a-9767-66e31187e3dc']
    'template': '1'
    'title': 'DICT: Barring Chinese-backed Dito from military camps against competition
      laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef0485-a766-441d-8479-04a88f3192e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) —</strong>
        The Department of Information and Communications Technology (DICT) said prohibiting
        Chinese-backed Dito Telecommunity from erecting communications facilities
        in military camps would be a violation of competition laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed0db2-de57-4060-b703-55ba133bbe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5737b-e9b1-4090-80fc-159c306c75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not allowing Dito to co-locate inside military camps when Globe
        and Smart, both also using Chinese-made equipment are allowed, would be against
        our [competition] laws,” DICT Undersecretary Eliseo Rio said Tuesday in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b63513-0992-40be-a2e3-23e16ea22046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594af44f-b183-4829-990d-7c67f35a262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio also said Dito’s <a href="https://cnnphilippines.com/news/2019/9/11/Dito-Telecommunity-China-Telecom-military.html?fbclid=IwAR0xxsj-hsjJostyUWE5Ni29lMYLD54FavS-RCEiLGVAk8Dd-t4rHK2sX6Y%3Ffbclid"
        target="_blank">deal with the Armed Forces of the Philippines</a> (AFP), which
        would allow it to erect communications facilities in military camps, is no
        different from the Army’s previous deals with Globe and Smart. The two telco
        giants tapped military camps as sites of their communications equipment to
        protect it from attacks by communist rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06492d0-276b-4185-98e3-062df518168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfd4c9-5d1b-448e-a3cd-91f88b4043ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.219+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No classified information has been compromised thus far in around
        126 military facilities with Globe and Smart cellsites. Nor there have been
        operations of an AFP unit undermined by such a set up,” Rio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b235ce-dc2a-4bed-81ff-c06327fedc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311dfc6f-6ed7-4915-a49b-206ff9dff941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that these co-location agreements improve military operations
        and save millions of pesos in telecommunication services and equipment costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a15085-e669-459f-8db1-c2e03824ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1496c29-5e90-4b38-8a0d-f6056b98f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said Dito’s agreement with the military is even stricter as
        it specifically states that national security will never be compromised by
        their network.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887efe9-a07e-4924-9008-3fde9ac212c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d44a68-eb24-4204-af73-d6b8d8a30761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of agreement signed last week states that Dito “guarantees
        that the devices, equipment, and/or structures installed at the site provided
        by the AFP shall not be used to obtain classified information.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39141a-93dd-4d6c-b544-665e1d29136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c0ac6-0e44-4a0f-be0e-44821409ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country’s national interests, including cybersecurity interests,
        are protected and secure from electronic threats and espionage,” said Rio,
        who once served as the commanding general of the AFP Communication, Electronics
        and Information System Service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c7ee5-9e76-44f3-9ec0-28a5cef5cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1cf95-4e79-4219-a74c-80fc6227c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio issued the statement amid security concerns hounding the Army’s
        deal with Dito, formerly known as Mindanao Islamic Telephone Co., which is
        controlled by a consortium that includes Chinese government-owned China Telecom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9f078-bb94-44f7-94e6-1c8cf5780c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ccdca-6578-46d3-bebe-a037029a8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Francis “Kiko” Pangilinan has pointed out that
        two Chinese laws mandate Chinese companies to “cooperate in gathering of intelligence
        information by the state.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29f898-190e-4c23-8017-923d729ba0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T18:41:38.220+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:42:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
