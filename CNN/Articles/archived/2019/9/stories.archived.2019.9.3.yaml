      'mgnl:lastActivated': 2023-01-27T09:54:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice committee has demanded for the names of the BuCor
        officials in charge of processing applications for inmate release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7db41-4378-48e0-a013-d8a9aaf23fa9'
      'mgnl:activationStatus': true
