    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'cement', 'imported', 'Trade', 'Industry', 'Department']
    'template': '1'
    'title': 'DTI to impose higher duties on imported cement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f2212-644e-4fc2-b33f-1b32b8f07299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 3) — Imported cement would
        be more costly in the next three years after the Department of Trade and Industry
        (DTI) decided to impose higher duties on these materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13641030-30d8-454d-919f-941286ef8e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529bff7-ebab-49b3-9353-6e4b5b273cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the department''s Bureau of Import Services
        said it will slap a "safeguard duty" worth ₱10 per 40-kilogram (kg) bag of
        imported cement to protect local suppliers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249d674-d335-47f1-91d3-8ec144e4f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9454e-d61f-4cd1-82ea-6f5e398c2414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after the Tariff Commission ruled that  imported
        cement products are similar to domestic cement classified as Types 1 and 1P.
        These imports could cause "imminent threat of serious injury" to the local
        industry, the tariff body added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4377f-dc95-42f4-aa79-d5a410c215bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d634a-8864-403e-ab53-7f89550c41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tariff Commission recommended a preventive duty worth ₱297 per
        metric ton (MT) or ₱12 per 40-kg bag of cement sourced abroad, but DTI went
        with a different rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67328224-122d-4b40-975f-4dc26c445121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf7d17-1ccd-407e-976e-f4f4ee69c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first year of implementation, imported cement will be charged
        ₱250 per MT or ₱10 per bag. This will drop to ₱9 per 40kg bag for the second
        year and to ₱8 per bag on the third year of implementation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908167a6-7866-434b-a692-9648dc8f8d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3682b9-9d02-4bd0-a529-9ebff4976b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If local manufacturers can adequately supply domestic requirements,
        they need to be provided a level playing field to enable them to compete with
        imports. This will allow expansion of the country’s manufacturing base and
        generate more jobs for Filipinos," the DTI said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480c9c2-c463-43e9-949e-aebc436e1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466a086-1131-49bd-933e-187e825f3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI added that it does not expect the higher duties to lead
        to a supply shortage, saying Philippine cement manufacturers can meet demand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22c03f-ef27-4f02-9fe1-8414b923ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17482266-b5ff-4396-96ac-1ec429e9d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.093+08:00
