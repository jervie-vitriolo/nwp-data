      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be92c9c0-1c88-4e02-9768-b5c851117602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:29:43.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:54:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the two insist that they’re not a love team, it’s hard
        not to get kilig with their natural banter. “Para kaming ‘yung bagong salta
        lang na love team. Pero we’ve known each other for two years,” adds Ramos.
        “Do I hold your hand?” quips Garcia. “It was really awkward,” says Ramos.</p>'
    '5':
