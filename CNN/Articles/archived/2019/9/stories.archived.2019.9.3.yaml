    'imagesource': 'jcr:091797d3-62a6-4852-8364-b09902c6c5d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5e9676-112c-454b-b032-ce9011274d49'
    'lead': 'President Donald Trump visits his Trump National Golf Club in Sterling,
      Virginia, and tweeting political grievances as a massive hurricane prepares
      to barrel up the East Coast of the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T19:12:05.289+08:00
