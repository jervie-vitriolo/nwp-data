      'mgnl:type': 'text'
      'text': '<p>"For me, it''s a big pleasure to have him here supporting. Means
        a lot. He''s a big legend of the sport, one of the greatest sportsmen of all
        time. I just want to congratulate him for one of the more amazing comebacks
        in sport, winning the Masters this year."</p>'
