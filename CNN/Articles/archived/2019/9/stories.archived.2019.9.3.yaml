    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0bf9b79-09d0-49cc-b5fd-b05e81e37305'
    'lead': 'The Department of Public Works and Highways had over ₱118 billion worth
      of projects delayed in 2018. '
