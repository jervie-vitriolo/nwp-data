      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang data ng PSA mukhang hindi nagmamatch sa reality sa ground.
        As of last night nagmonitor kami practically all over the country pinakamataas
        ₱17, [Translation: PSA''s data does not match reality on the ground. As of
