      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many of these counties the evacuations specifically mention those
        living in low-lying areas, RV parks and mobile homes.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f376d-34a7-477b-8c55-9acefb8a22ee'
      'mgnl:activationStatus': true
