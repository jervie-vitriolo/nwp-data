    'template': '1'
    'title': 'Kevin Hart is getting love from Hollywood as he recovers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d958cf-1be6-4e94-8454-5b8ab0b54e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hollywood is rallying around Kevin
        Hart as he recovers from a car accident this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f5de0-f2cf-45dd-8dee-f8b187624188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart was one of three people involved in a crash in Calabasas, California,
        early Sunday, according to a California Highway Patrol incident report obtained
        by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2933d2c-8eac-41c0-ad84-aac10d29f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart and the driver, Jared Black, sustained back injuries and were
        transported to nearby hospitals for treatment. The third occupant did not
        suffer any substantial injuries, the report states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be826553-5467-4dda-9a0a-ebc1eadbf7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were traveling in a 1970 Plymouth Barracuda owned by Hart
        when Black lost control of the vehicle, according to the report, causing it
        to go off the road and roll down an embankment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61c4df-82f6-4c85-825e-6cdd1a70185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted representatives for Hart for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3ae8b-2b9a-4ad7-b9fd-127da6c4b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart''s wife, Eniko Parrish, told TMZ in a video interview on Monday
        that her husband was "going to be just fine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15589fd9-0017-4fa7-831a-844526c7b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:39:34.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwayne "The Rock" Johnson, who has starred in a few movies alongside
        Hart, including "Central Intelligence" and "Jumanji: Welcome to the Jungle,"
        offered his good friend some support on Instagram.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/B15Yx2aFGI-/"
