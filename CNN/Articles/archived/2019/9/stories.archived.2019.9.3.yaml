      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 3) —</strong> In Marcus Douthit''s
        opinion, Chris McCullough should take on the role of the next Gilas Pilipinas''
        naturalized player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e71af1-5a73-4d23-8f35-7d2cb2bc2102'
