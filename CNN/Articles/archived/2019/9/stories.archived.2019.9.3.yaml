      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f48ffa-bd25-4abe-9e80-5267a28f7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.094+08:00
      'mgnl:createdBy': 'lara'
