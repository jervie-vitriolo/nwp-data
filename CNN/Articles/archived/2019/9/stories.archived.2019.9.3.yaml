    'template': '1'
    'title': 'Kristen Stewart says she was told not to hold hands with her girlfriend
      in public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682061e4-b596-4f99-a651-7e707f4db38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.087+08:00
