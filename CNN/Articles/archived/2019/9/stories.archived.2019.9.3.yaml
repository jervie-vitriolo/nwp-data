    'caption': 'A man mixes cement at a construction site (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-03T16:22:29.090+08:00
    'imagesource': 'jcr:ddc2017d-0dff-4a57-b4f8-07454e385b0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca42be29-4370-4586-8640-99f2b64293c2'
    'lead': 'The Department of Trade and Industry (DTI) is slapping higher duties
      on imported cement to protect local manufacturers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T16:30:44.947+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:54:41.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:04.076+08:00
