      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fairness to him, he did not ask, "Please release
        him" ... What''s wrong there is that he was the former counsel, he was his
        lawyer, and he was using Malacañang stationery.]</p>'
