      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b749f-802e-4acd-acbe-b97bcde95659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:29.762+08:00
