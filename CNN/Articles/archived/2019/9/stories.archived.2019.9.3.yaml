    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eafe6b-46d8-4b9a-be15-3fbb1fd33960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.094+08:00
