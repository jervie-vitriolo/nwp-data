      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang masyadong malayo naman ''yun. Twenty-seven years ago pa
        ako abogado noon. Nag-withdraw na ako. Even before the appeal, nag-withdraw
        na ako," he said on August 21.</p>'
