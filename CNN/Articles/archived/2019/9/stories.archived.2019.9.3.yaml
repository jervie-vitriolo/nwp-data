    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:06.175+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Hurricane-Dorian', 'golf']
    'stories': ['89e2d502-794e-453c-84ae-a32c861c50d9', '91b873bd-8a3a-436d-877e-d669f0cadd08']
    'template': '1'
    'title': 'Trump went golfing as Hurricane Dorian threatens US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908156d9-4754-4a6a-8528-e5fc669caa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump spent Monday
        visiting his Trump National Golf Club in Sterling, Virginia, and tweeting
        political grievances as a massive hurricane prepares to barrel up the East
        Coast of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae163f30-9277-4b5d-adae-a42d60d1c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff86ef-566f-442b-8334-ba9008ea2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit to Trump National marked the 289th day he has spent
        at a Trump property and the 227th day he has spent at one of his golf clubs
        as President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb72996-481a-4636-89ff-14698f35f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17764b30-7b9d-452e-bef1-d292b8580703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did speak to Florida Gov. Ron DeSantis on Monday.
        DeSantis, a Republican, said in a news conference that Trump is "fully engaged"
        with federal, state and local officials. And as the President spent a few
        hours playing golf at his course outside Washington, he continued to be briefed
        "hourly" on Hurricane Dorian, White House press secretary Stephanie Grisham
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a90f53-b576-4422-90ce-3e26f36978e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72c141-ea10-4e17-81d9-ad2489fabf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.290+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early Monday morning, Trump''s attention was -- at least in
        part -- on other things. He touted the economy on Twitter. He slammed political
        foes, including former FBI director James Comey and the four Democratic congresswoman
        of color known as "The Squad." And he used Labor Day to tweet an attack on
        the AFL-CIO President Richard Trumka, writing that he "likes what we are doing
        until the cameras come on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd0f17-6729-47db-91c7-aab46aea5b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.290+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490eaa4e-bdcc-401c-9e31-79ae426d558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.290+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Trumka had appeared on Fox News slamming the Trump administration
        for the United States-Mexico-Canada trade agreement, meant to replace NAFTA,
        which has yet to receive a vote in Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cfa9da-c1c9-4d13-9465-99507b3c6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.290+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018d54a-3c7c-4386-8528-434c4d3d8ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.290+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also retweeted warnings from the National Hurricane Center
        on the storm but had not written any missives on the hurricane since Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c660a-d3b0-4f35-b614-2f3178a61dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.290+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a6066-a440-4734-8421-46af95e0588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.290+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Dorian, a slow-moving behemoth, continues to pound the
        Bahamas. In the United States, residents on the southern East Coast have been
        warned to prepare for hurricane-force winds, though forecasts vary about when
        and where it may make landfall, from Florida to the Carolinas. At its strength,
        Dorian was a Category 5 hurricane, the highest possible. On Monday morning,
        it was reclassified as a Category 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821f471-74b7-425d-bf7b-9384142802bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6728314-ca69-4b66-9815-e507d06170c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:12:05.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Sunday that he''s "not sure that (he''s) ever even heard
        of a Category 5" hurricane, despite four such storms -- including Hurricane
        Dorian -- having threatened the US since he took office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a3457-e21b-4ffc-983b-633a3ec3b7df'
      'mgnl:activationStatus': true
