      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Convicted
        rapist and murderer Antonio Sanchez and his family continue to defy a court
        order to pay ₱12.6 million in damages for the former mayor''s crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c900fb-616c-4e35-9686-3bdd8d9f1d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:42:29.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paulit-ulit po naming sinasabi, bakit po kami magbabayad wala
        naman pong kasalanan ang aking asawa</em>?" Sanchez''s common-law wife Elvira
        said during a Senate hearing on the implementation of the law that allows
        prisoners'' early release based on good conduct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdcec78-cef8-4454-a503-641b1dc944e2'
      'mgnl:activationStatus': true
