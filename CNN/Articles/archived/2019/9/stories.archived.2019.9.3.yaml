      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:54:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70175bcd-9d31-4f7c-bcd4-9db33e0d3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:04:42.121+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:54:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day jump-started with Lucy Torres-Gomez’s ready-to-wear
        collection in collaboration with Kashieca, featuring tailored long-sleeve
        dresses, wide-legged trousers, and high-waisted pencil skirts, among others.
        This was followed by Bench’s collaboration with&nbsp;designer Patty Ang, who
        is known for her soft drape details, clean lines, and tailored sets. For this
        line, Ang and Bench included corduroy looks, square pants, and suit sets all
        in vibrant colors, which can make for a good alternative to bland work ensembles.
        The first day ended with Albert Andrada’s latest 15-piece collection that
        features ivory and white garments all made in different kinds of luxe textiles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748177e6-62f7-4e25-96e6-36d1be04507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:04:42.121+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:54:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83121161-ac4a-412c-902d-4428a9274bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:04:42.121+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:54:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second day, streetwear brand Human took over the runway,
        featuring denim co-ords, plaid sets, and camo pieces, among others. This year,
        Bench also collaborated with Willy Chavarria, a streetwear designer from New
        York, where models sported ‘50s working men looks complete with denim jackets,
        mesh tops, and rugged jeans. Japanese fashion designer Mihara Yasuhiro’s clothes
        also invigorated the runway with prints, big silhouettes, and textile combinations
        that are unmistakably inspired by urban Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef34954-e659-4d0a-892f-2eef5b03fb27'
      'mgnl:activationStatus': true
