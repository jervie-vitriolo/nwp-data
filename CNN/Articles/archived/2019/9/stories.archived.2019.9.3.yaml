      'mgnl:type': 'text'
      'text': '<p>Current Ombudsman Samuel Martires asked the Sandiganbayan to let
        them withdraw the charges against Aquino, “without prejudice to the filing
        of appropriate charges against [him] after the conduct of preliminary investigation.”</p>'
