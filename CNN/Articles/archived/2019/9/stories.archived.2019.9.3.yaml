  'davao-city-meningococcemia':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-09-03T21:37:48.390+08:00
    'imagesource': 'jcr:254b06ac-73e8-4bce-a053-22f3fb0183cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d3520fa-332d-410c-9768-605cabf9b4b0'
    'lead': 'The Department of Health (DOH) in Davao Region confirmed a patient has
      succumbed to meningococcemia, an official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T21:39:52.943+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:54:29.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:07.689+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Davao-City', 'meningococcemia', 'health', 'Department-of-Health',
      'DOH']
    'template': '1'
    'title': 'DOH confirms meningococcemia case in Davao City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4f445-0bf2-4ddb-9bcf-13256fa0c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, September 3)</strong> — The
        Department of Health (DOH) in Davao Region confirmed a patient has succumbed
        to meningococcemia, an official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63bde6-196d-4e29-832d-dcd81ab2ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH regional director Annabelle Yumang said the patient, a four-year-old
        boy, was admitted to the Brokenshire Hospital in Davao City Friday morning
        and died that afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c05b4-827c-478e-9307-d7e201be4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is finding out information on places the victim visited
        and people he came in contact with, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a697959-90f4-404f-8241-656420f0a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yumang said no symptoms have been seen in the boy''s family
        members, schoolmates, and teacher, as well as emergency room staff who attended
        to him when he was brought to the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a50b94-b36a-4a71-8044-197b162d23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH-Davao Center for Health Development said
        post-exposure prophylaxis was immediately given to those who has close contact
        with the patient, and a team has met with teachers and parents of the boy''s
        schoolmates to allay fears about the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440017e-9a3c-4b6b-99f5-0a8c6b62844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yumang said the situation is under control, and appealed to the
        public to be responsible when sharing information about the disease on social
        media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be0d03-3b50-4ed1-b14f-7d7cb4734357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allyns Aguelo, DOH pediatric infectious disease specialist, said
        the boy had cough, fever and vomited for few days before the family sought
        for medical help.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e3d48-12e2-4973-9fab-568dda141213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of the disease include fever, cough, sore throat, other
        respiratory symptoms, pinpoint rashes, which become wider and appear like
        bruises, severe skin lesions which may lead to gangrene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87cb94-b598-4ce7-b645-d2d31e94cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacteria which causes meningococcemia is not easily transmitted.
        There has to be direct contact with nose and throat discharge from the infected
        person for someone to be at risk. It can also be spread through coughing,
        sneezing, kissing, and by sharing of food, drink, and utensils.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b273a-6ef1-4210-92bd-841c233d4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:39:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Ruth Palo and CNN Philippines'' Pia Garcia contributed
        to this story.</em></p>'
  'MMFF-Kris-Aquino-Sunod-Kampon-horror':
