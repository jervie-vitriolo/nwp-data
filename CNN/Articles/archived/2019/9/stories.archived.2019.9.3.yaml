      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e25b04-5314-42bb-b178-75adfede1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:01:30.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is now under scrutiny after reports of early release of
        rapist-slay convict former Calauan, Laguna Mayor Antonio Sanchez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56b6fe-d80b-43ec-925d-72d6e096236d'
      'mgnl:activationStatus': true
