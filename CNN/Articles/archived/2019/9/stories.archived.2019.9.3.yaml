      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Unlike most actors
        their age, Khalil Ramos and Gabbi Garcia started out and grew their careers
        in show business without being part of a love team. It’s no wonder why the
        two had a hard time trying to sell their “love team” to an audience while
        promoting their upcoming movie, “LSS,” a story about two people who found
        each other because of a common love for the band <a href="https://cnnphilippines.com/life/entertainment/Music/2019/5/14/benandben-album.html"
        target="_blank">Ben&amp;Ben.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb01ac-6d5d-427f-8a6e-ab71fbe26e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:29:43.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:54:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73921faa-0c13-4eb7-8582-e9ea76bb753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:29:43.600+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:54:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve been telling people that we''re not a love team so please
        don''t get us as a love team,” says Garcia. “[During] our first mall show
        in Cebu. We were singing ‘Maybe The Night,’ as a duet, so nag-ho-holding [hands]
        lang kami tapos nakatingin lang kami sa isa’t isa, parang anong gagawin natin?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9bc5a-65fc-4039-89e7-06540d75c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:29:43.600+08:00
