      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his official Twitter account Monday, the former national
        team reinforcement suggested the name of the versatile cager who recently
        carried the San Miguel Beermen to the PBA Commissioner''s Cup title.</p>'
