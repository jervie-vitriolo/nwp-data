      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        first 10-kilometer segment of the Cavite-Laguna Expressway (CALAX) from the
        Mamplasan Barrier to Santa-Rosa-Tagaytay Interchange will open in October,
        the Public Works department said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd5610-9d22-4c87-b665-42c8f4a4b1a5'
      'mgnl:activationStatus': true
