    'mgnl:tags': ['Kris-Aquino', 'Carmina-Villaroel', 'MMFF', 'Metro-Manila-Film-Festival']
    'template': '1'
    'title': 'Horror flick ‘Sunod’ replaces Kris Aquino film as official MMFF entry'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28500f-13b5-458e-8812-45ce7bc43cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:42:00.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—</strong> Officials
        of the Metro Manila Film Festival (MMFF) on Tuesday revealed the horror film
        that will replace Kris Aquino’s cancelled entry this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ebce9-dc6d-44ad-aa48-714cbd8b325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:42:00.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sunod,” which stars Carmina Villaroel and Mylene Dizon, will take
        the spot of disqualified film “(K)ampon”—which would have been Aquino’s much-awaited
        comeback on the big screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ef9af-c07b-4e82-862a-ac627945b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:42:00.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Section 12 of Rule III of 2019 MMFF Rules and Regulations provides
        that in case of disqualification, the vacant slot shall be automatically filled
        by the next-in-rank of the same film genre. Per ranking of the Selection Committees,
        “Sunod” is the horror film next-in-rank to the film “Kampon,” the MMFF said
        in a statement.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmmffofficial%2Fposts%2F2164946940276758&width=500"
        width="500" height="503" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8207a7-52f2-4949-b561-ead95516b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:42:00.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ed84d-cd67-4847-82ce-2d173adee3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:42:00.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress-host first revealed that “K(ampon)” was up for disqualification
        as the team missed the deadline for requesting a lead actor change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15055f2-20dd-425f-b750-2829fd2ebf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:42:00.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the MMFF''s rules committee denied producer Quantum
        Films'' request to allow the change of lead actor from Derek Ramsay to Gabby
        Concepcion because it was filed five days late. Ramsay reportedly needed to
        back out of the project because of schedule problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a980717-6a3e-4bb3-b7f9-f4f6f6696822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:42:00.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4591add-36a0-4ebe-945c-f0998e92285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:42:00.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the horror flick, official entries for this year’s MMFF
        include the Aga Muhlach-Bela Padilla starrer “Miracle in Cell No. 7”, the
        Vic Sotto-Maine Mendoza comedy film “Mission Unstapabol: The Don Identity”,
        and the Vice Ganda-Anne Curtis fantasy film “Momalland.”</p>'
