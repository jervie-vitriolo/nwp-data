      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef710541-4ce9-4ea1-a860-16c9e8fb424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters struggled to extinguish the fire because each time
        it was snuffed out, flames flared back up — perhaps because of the fuel on
        board, the Coast Guard''s Aaron Bemis said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acf623-9d12-4052-9bdc-642882a6f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 7:20 a.m., the ship began to sink in 64 feet of water. The boat
        had burned down to the water line, Santa Barbara County fire spokesman Mike
        Eliason said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d437568-cfa3-4de5-844c-d2175465a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the passengers were below deck, most likely sound asleep
        when the fire broke out, authorities said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc5532-8dae-4141-b69d-3256f3409bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the people who were on board have been identified.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeebab3-aa2b-48ab-9b9a-7d7f9d56058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that operates the Conception, Truth Aquatics, declined
        to comment to CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941af9f-7123-4dd8-81cd-d408b1eb37bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An agonizing wait</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440f938-37f6-4d35-ac38-de3661f4ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Kohls waited anxiously to learn the fate of his brother, Mike
        Kohls, the galley cook and a deckhand on the Conception.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5826173-9c3f-4edb-a87c-8797f8e28ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very surreal at the moment," he told reporters. "They were
        going to let me know whether he was one of the survivors that got off."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821ed6a-f863-4537-817f-773abfab0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Mike Kohls, a lifelong surfer and father of a daughter,
        is typically making breakfast for the passengers on the ship around 4 a.m.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0118f-a448-4b9b-bc0a-e28c53d9281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliason, the fire department spokesman, said it''s still possible
        some passengers may have survived. But the odds are stacked against them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce98db-37ba-4dff-ab4e-c9e8300f7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still holding hope that someone may have swum to shore,"
        Eliason said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce3a3f-3dd9-456c-898e-36e89c073564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they anchor overnight, they''re pretty close to shore. We
        have to hope, but we plan for worst-case scenario."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb641127-a0d6-4315-84a6-f8edc1a9d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/us/california-boat-fire-rescue/index.html">20
        dead in California dive-boat fire, report says</a>."</em></p>'
  'united-kingdom-early-election-brexit':
    'author': 'Richard Allen Greene, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-03T22:26:27.005+08:00
    'imagesource': 'jcr:a3782ed7-dc42-481b-a285-9dece0bc3ebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22181085-4d49-4ddf-899d-51ca73ca2809'
    'lead': ' In the latest twist in the UK''s ongoing Brexit saga, Britain''s Prime
      Minister Boris Johnson is expected to trigger a snap election if he loses a
      vote against a no-deal Brexit vote in Parliament on Tuesday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T22:33:03.795+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:54:23.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:09.339+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'election', 'Brexit']
    'template': '1'
    'title': 'The UK could be heading for an early election. Here''s what you need
      to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80cc888-6fbb-4856-8bbf-c5dde7685d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the latest twist in the UK''s ongoing
        <a href="https://edition.cnn.com/2019/09/03/uk/brexit-parliament-returns-no-deal-gbr-intl/index.html">Brexit
        saga</a>, Britain''s <a href="https://edition.cnn.com/2019/09/02/uk/boris-johnson-early-election-brexit-intl-gbr/index.html">Prime
        Minister Boris Johnson</a>&nbsp;is expected to trigger a snap election if
        he loses a vote against a no-deal Brexit vote in Parliament on Tuesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bb00a-1389-496b-b4d4-4d53e73ab94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confused about how this latest chapter has unfolded? Here''s what
        you need to know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81c944-0ced-42ab-8e3d-42e71922d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the UK heading for an early general election?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4636f0-d092-4f26-90a2-cf6410b9e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly looks like Johnson is getting ready for one. He said
        in a speech to the country on <a href="https://edition.cnn.com/2019/09/02/uk/boris-johnson-early-election-brexit-intl-gbr/index.html">Monday</a>:
        "I don''t want an election and you don''t want an election," but he also made
        it clear that he would prefer an election over what he called another "pointless"
        Brexit delay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518383b-ed64-4d4a-a46f-3c6add97ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is everyone talking about early elections if Johnson says he
        doesn''t want one?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19283fee-5445-4fe3-8b93-68f98cbd5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he does not, but having one could produce big benefits for
        him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74298ef1-9fd7-45d8-9aa5-fcaa3fea6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a gamble to go back to the country after three national
        votes in the last four years (elections in 2015 and 2017, <a href="https://edition.cnn.com/specials/brexit">referendum
        in 2016</a>) but it could break the deadlock that has kept Parliament from
        making any obvious progress on Brexit for the past three years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2a202-0219-4d60-9230-f75b60ab4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem that Theresa May had is that a majority of MPs oppose
        a no-deal Brexit, but a majority also opposes the deal that Brussels agreed
        with May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f1bde-cec6-477f-b387-fadd7998ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/13/uk/boris-johnson-profile-world-king-intl-gbr/index.html">Johnson
        replaced May</a>&nbsp;as prime minister, but he still has the same Parliamentary
        arithmetic to deal with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ca87d-6b3d-42d7-ae6d-a45574c56a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some leading members of his own Conservative Party — including
        a number of people who held top cabinet jobs under May — say they will back
        a proposed law ordering Johnson to ask the EU for another Brexit delay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75629dce-a451-4b6c-ab54-33b5302fa824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and his allies are warning they will withdraw the Conservative
        whip from any Tory MPs who vote for that — effectively kicking them out of
        the party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9537a0-41bd-4dd5-aae0-f46faba88c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The could easily leave Johnson with a minority government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2f4c1-76e2-4199-82cc-11d70638c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He might calculate that his best shot at getting a like-minded majority
        behind him in Parliament — one that is not only Conservative, but would allow
        the UK to leave the EU without a deal — is a new election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b61a80-3a91-4682-a7e4-35c61b8654a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Johnson''s best-case scenario, he might end up with enough Brexiteer
        Conservative MPs behind him that he does not need to rely on the DUP of Northern
        Ireland to prop up his government. That could give him additional leeway to
        negotiate about the so-called backstop(https://edition.cnn.com/2018/12/13/uk/irish-border-backstop-gbr-intl/index.html).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e8cf9-2e97-4966-b9ff-d6eb3a4a41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can Johnson just go ahead and call one whenever he wants?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d395e69-be29-44ff-b495-3261531b5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. It used to be the case that a British prime minister could call
        a general election unilaterally, but under the Fixed Term Parliament Act (2011),
        it takes a vote of Parliament to call a snap election. At least two thirds
        of MPs have to vote in favor for an early election to be called.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6f6e3-a719-4d2e-973f-4869bf83368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Would Parliament vote for early elections if Johnson wants them?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4dee6-fecc-4b88-9819-4edb0043b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not clear.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d9cd3-8f85-4faf-8449-aa1059ac8c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading member of the opposition Labour Party, Tony Lloyd, said
        hours after Johnson''s speech Monday that Labour would not vote for a snap
        election if that would help Johnson deliver a no-deal Brexit. Some leading
        Conservative rebels also said they might not back Johnson if he calls for
        one.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff12ff0-8a65-4cb2-b930-6130ede90201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Parliament does vote for a snap election, how quickly would it
        happen?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6953fe-dfa3-438b-8da8-337db9851e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month. Parliament has to be dissolved 25 working days before
        election day. British media reports say Johnson is aiming for an election
        on Monday, October 14, which means Parliament would have to dissolve early
        in the week of September 9.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b7d95-938e-4105-820d-d0ced4d6e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aren''t British elections always on a Thursday?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2251ee-259a-4bf6-bf45-79ec894f8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, they have been — but that is tradition, not law. The
        Fixed Term Parliaments Act says nothing about elections having to be on an
        particular day of the week. The logic of breaking tradition and holding an
        election on October 14 is that the results would be clear by October 17, when
        the European Council begins its next meeting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f98bce-d314-4533-8d79-e7da190ab463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s <a href="https://edition.cnn.com/2019/04/10/uk/brexit-delay-eu-gbr-intl/index.html">who
        the UK has been negotiating Brexit</a>&nbsp;with.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd37b5c-ee04-45f4-a11d-c81470cd44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Johnson wins an election on a no-deal Brexit platform, he can
        say he goes to that Council meeting with a mandate from the British people
        to leave, deal or no deal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8977fc6-d121-4663-91cd-322d3b45a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What if Johnson loses the election?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f68488-e461-4ade-9458-1e25289ec23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All bets are off.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf699bb-dfa3-4ff2-a01b-bb49af7d55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:33:03.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/03/uk/uk-early-general-election-explainer-gbr-intl/index.html">The
        UK could be heading for an early election. Here''s what you need to know</a>."</em></p>'
  'missing-child-nalani-johnson-sharena-nancy':
    'author': 'Julia Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-03T22:50:07.706+08:00
    'imagesource': 'jcr:dbe3b709-2aef-4a90-9797-98ba6af67ada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88803a23-afd5-45d9-9623-8e6878f2c75e'
    'lead': 'A woman is in custody and a toddler is missing from Penn Hills, Pennsylvania,
      after the child''s father said a rideshare driver abducted his daughter on Saturday
      evening, according to police documents and a news release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T22:53:39.576+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:54:22.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:09.580+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Pennsylvania', 'missing-child', 'Nalani-Johnson',
      'Sharena-Nancy']
    'template': '1'
    'title': 'Driver charged in missing toddler case says child was sold for $10,000,
      police in Pennsylvania say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368a7ce-87ba-42cf-a14b-d59cd38be84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A woman is in custody and a toddler is
        missing from Penn Hills, Pennsylvania, after the child''s father said a rideshare
        driver abducted his daughter on Saturday evening, according to police documents
        and a news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef23634-2e22-4cc0-b050-9191d537e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Johnson said he was riding in a car with Lyft and Uber stickers
        with his daughter and a friend, according to a criminal complaint filed by
        the Allegheny County police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b2899-4785-40b8-82bc-b634b2a4a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said that when he got out of the car and went to get his
        daughter out of the car seat, the driver drove away with the toddler, the
        complaint said. The complaint didn''t identify the child, but a police news
        release said she is named Nalani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba02a7-2bdf-4aea-b4ac-683aa8330a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told detectives he tried calling the driver''s cellphone
        multiple times but she never picked up, so he called 911 around 5 p.m. ET.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b6acf-8441-4736-8f40-306cf104a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested driver Sharena Nancy, 25, in the vehicle during
        a traffic stop around 7:30 p.m. ET, but did not find the child inside, the
        complaint said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66fea1a-6605-499f-a914-d8ef60a9d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, Nancy told detectives that Johnson sold
        the child to an individual for $10,000 and asked her to complete the dropoff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9cb784-2304-4be6-8650-c75dc4e27183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy said he showed her a photo of a black woman she was supposed
        to meet and asked her to drive the toddler "20 minutes" from a gas station
        in Monroeville along US Route 22 to meet the woman, the complaint says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2f619-af16-4c94-8ab7-9971d53bf65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy said she was told the woman would then "flag" her down and
        Nancy was to turn over the toddler, the complaint says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b40e3-5c5e-4474-93fe-f66bcf1e74e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy told detectives she encountered a silver SUV with out-of-state
        plates parked on the side of the road and did as she had been instructed —&nbsp;passing
        the toddler and the carseat over to a woman standing next to the car and then
        driving off. Nancy told police she also saw a second woman inside the SUV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991dcc4a-dde6-4f57-bb9e-5fd4a479d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy said she then drove around, smoked cigarettes and talked on
        the phone with her husband, the complaint said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe0e1c-46e3-4e6d-ace9-31e3edfeb13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy, who is being held without bail at the Allegheny County jail,
        was arraigned on Monday after being charged with kidnapping of a minor, interference
        with custody of children and concealment of whereabouts of a child. Her preliminary
        hearing is scheduled for September 16.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ce203-c56d-46e9-aa3f-b1c1954d9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to identify or reach an attorney for Nancy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd038f-e90f-46d0-b4e7-d47fe9fe64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalani''s grandmother, Taji Walsh, told <a href="https://pittsburgh.cbslocal.com/2019/09/02/sharena-nancy-charged-kidnapping-nalani-johnson-amber-alert/">CNN
        affiliate KDKA</a>&nbsp;that Nancy''s account of the events is not true. Her
        son, whom she calls "PJ," is Nalani''s father.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5e3eb-fc94-4a84-bf35-f40faf149d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the police felt that PJ was in any way involved, he wouldn''t
        be walking freely, he''d be locked somewhere up like she is," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0257cee-0fcb-4667-8e30-4617d97d47ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police press release said Nalani is 2 years old, but the website
        for The National Center for Missing &amp; Exploited Children, <a href="http://www.missingkids.org/poster/NCMC/1367562/1/screen">missingkids.org</a>,
        said she''s 23 months old, with her second birthday on September 15. She''s
        about 3 feet tall and weighs about 30 pounds, with black hair and brown eyes,
        according to missingkids.org.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d566e-d39e-47ce-9dfa-b64b4f37281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of Uber did not immediately respond to CNN''s request
        for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec513a4-1ed8-4344-aaea-adb1aec6899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Davis, a communications manager for Lyft, told CNN that while
        this incident did not happen on the Lyft platform, they have banned Nancy
        from driving with Lyft, adding that the allegations were "deeply disturbing."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2fe046-d124-4c6b-9476-84dffefa3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:53:39.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/us/driver-charged-missing-toddler/index.html">Driver
        charged in missing toddler case says child was sold for $10,000, police in
        Pennsylvania say</a>."</em></p>'
