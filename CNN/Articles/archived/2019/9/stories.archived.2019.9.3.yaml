      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9661d-e310-4e17-b9f7-597b47249f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:01:30.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,914 heinous crime convicts have been freed since Republic
        Act 10592, which amended the RPC, took effect in 2014. The amendment granted
        larger deductions to the time inmates have to serve for good behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c158dae-5eb4-4e75-bf55-0dc9e9bb525a'
      'mgnl:activationStatus': true
