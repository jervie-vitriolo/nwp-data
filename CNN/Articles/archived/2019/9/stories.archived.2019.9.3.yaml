    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e9742-f720-4766-9df3-d0235d3370da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.593+08:00
