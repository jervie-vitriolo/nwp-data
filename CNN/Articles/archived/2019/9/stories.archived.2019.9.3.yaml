      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese yuan touched a record low in offshore trading early
        Tuesday morning — it briefly hit 7.196 yuan per one US dollar, the lowest
        since it began trading outside of mainland China in 2010. It''s now trading
        a bit higher at 7.187 per dollar, which is slightly stronger than Monday.</p>'
