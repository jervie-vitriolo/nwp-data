    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098fdfd8-1fe4-459f-99d6-2d44ead18eb0'
    'lead': '''Sunod,'' which stars Carmina Villaroel and Mylene Dizon, will take
      the spot of disqualified film ''(K)ampon''—which would have been Aquino’s much-awaited
      comeback on the big screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T21:42:00.005+08:00
