      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Panelo, Bayang also said former First Lady and then Ilocos
        Norte Rep. Imelda Marcos&nbsp;also wrote them. In 2017, she asked Duterte
        to consider granting Sanchez''s request for clemency, citing his "advanced
        age and failing health."</p>'
