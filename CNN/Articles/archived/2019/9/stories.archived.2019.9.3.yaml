      'mgnl:lastActivated': 2023-01-27T09:54:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kristen Stewart is opening up about her
        <a href="https://edition.cnn.com/2017/08/03/entertainment/kristen-stewart-interview/index.html">relationships</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f536b1e-919d-4536-8929-f1b224a8a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the "Twilight" franchise that made her internationally famous,
        her relationship with co-star and then-boyfriend Robert Pattinson received
        intense public attention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a373c-0f38-4f2f-8dfd-d8a296025faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their efforts to maintain some privacy, the two declined to discuss
        their relationship with the press, which resulted in some uncomfortable interviews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872e23e-d735-43b5-8114-c1cc05c2e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When me and Rob were together, we did not have an example to go
        by," the actress tells British <a href="https://www.harpersbazaar.com/uk/fashion/fashion-news/a28889344/kristen-stewart-october-issue-cover-interview/">Harper''s
        Bazaar</a>. "So much was taken from us that, in trying to control one aspect,
        we were just like, ''No, we will never talk about it. Never. Because it''s
        ours.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15505a-53ef-4283-b852-3c5a2dd26681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the name calling, "I try to avoid the word ''awkward'',"
        Stewart says. "I want to reclaim that word, because it''s been used too violently
        against me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d2aa9-8bc8-42d9-b98f-3748939e8865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she says, she just wants to enjoy life, even if that comes
        with some of fame''s not so great moments, like people asking what her sexual
        orientation is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ded9a-6a22-446b-b830-5414380238ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I just wanted to <a href="https://edition.cnn.com/2018/07/27/entertainment/charlies-angels-reboot-kristen-stewart/index.html">enjoy
        my life</a>. And that took precedence over protecting my life, because in
        protecting it, I was ruining it ... Like what, you can''t go outside with
        who you''re with? You can''t talk about it in an interview? I was informed
        by an old school mentality, which is —&nbsp;you want to preserve your career
        and your success and your productivity, and there are people in the world
        who don''t like you, and they don''t like that you date girls, and they don''t
        like that you don''t identify as a quote unquote ''lesbian,'' but you also
        don''t identify as a quote unquote ''heterosexual.'' And people like to know
        stuff, so what the f*** are you?''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cecf8-0985-4683-a0f1-b91883ee8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart doesn''t have to answer that question, she adds, and says
        she hates labels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a9785-52a9-4677-9759-70510340f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think we''re all kind of getting to a place where — I don''t
        know, evolution''s a weird thing — we''re all becoming incredibly ambiguous,"
        she tells the publication. "And it''s this really gorgeous thing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563ea22-f109-4bf0-be4e-814ee0512af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being honest comes at a price in Hollywood, she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05d8a9-1297-41bd-b69a-81ce8491adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have fully been told, ''If you just like do yourself a favour,
        and don''t go out holding your girlfriend''s hand in public, you might get
        a Marvel movie,''" she says. "I don''t want to work with people like that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0077fb9-a527-4d6a-b0b9-8242b64c374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she''s happy with her choices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e8b41-c81a-4eb2-abfd-fdaf7bf2410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day I get older, life gets easier," she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32436c57-e381-4b45-9633-690f4d42cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:18:38.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/03/entertainment/kristen-stewart-trnd/index.html">Kristen
        Stewart says she was told not to hold hands with her girlfriend in public</a>."</em></p>'
  'california-boat-fire-deaths':
    'author': 'Theresa Waldrop, Holly Yan and Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-03T22:19:30.622+08:00
    'imagesource': 'jcr:e6ca7bd9-b90e-4a1d-a110-a848e0d0a2db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '298cbe6f-25c5-4b8f-a308-f1f4f8d7c948'
    'lead': ' Thirty-three people signed up to spend what promised to be a glorious
      Labor Day weekend aboard the Conception, a 75-foot boat that offered a scuba
      diver''s dream: unlimited diving among colorful underwater sea life, with gourmet
      meals served between dives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T22:25:23.829+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:54:24.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:09.070+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'boat-fire', 'Santa-Cruz-island']
    'template': '1'
    'title': '20 bodies have been found after a California boat fire, and more passengers
      are still missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e446e4e-b8cf-4db4-bef9-4fc958ee9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thirty-three people signed up to spend
        what promised to be a glorious Labor Day weekend aboard the Conception, a
        75-foot boat that offered a scuba diver''s dream: unlimited diving among colorful
        underwater sea life, with gourmet meals served between dives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18cf1c-8fb5-41b3-947a-79cab3b89de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the last part of the three-day trip, <a href="https://edition.cnn.com/2019/09/02/us/california-boat-fire-rescue/index.html">the
        ship caught fire</a>&nbsp;Monday off California''s Santa Cruz Island. At least
        20 people died, Santa Barbara County Sheriff Bill Brown said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0a181-ca07-41f7-b7da-120cc981fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably the worst-case scenario you can possibly have,"
        Brown said. "You have a vessel that''s on the open sea, that is in the middle
        of the night. I mean, it''s 3:30 in the morning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a62155-5755-4282-a5b2-9426e64de72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 39 people on board — 33 passengers and six crew — only five
        people have been found alive. The five survivors are all crew members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ab9fb-a027-4592-98a0-1fac91fa4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the inferno, about 14 people are still missing, Brown
        said. On Tuesday, search crews will make the grim transition from a rescue
        mission to a recovery operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f129d42-7fad-43af-ba0e-af999564b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victims were likely asleep</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ea086-34fb-4fff-ad91-b34caa12c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions abound over why the boat caught fire, and whether lives
        could have been saved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e41be-9671-4d97-a024-32a992f61fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mayday call reveals the tension between a Coast Guard dispatcher
        and the Conception''s captain. But only the dispatcher''s words could be heard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93370ea5-c4f1-4fdc-9ae0-1b855aee401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain apparently reports a fire and provides a location. The
        dispatcher is heard saying, "And there''s 33 people on board the vessel that''s
        on fire, they can''t get off? ... Roger, are they locked inside the boat?
        ... Roger, can you get back on board and unlock the boat, unlock the door
        so they can get off? ... Roger, you don''t have any firefighting gear at all?
        No fire extinguishers or anything?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae36aae-031f-4556-8a62-2bac89406f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the conversation, the dispatcher asks, "Was that all the
        crew that jumped off? ... Roger, is the vessel fully engulfed right now ...
        Roger, and there''s no escape hatch for any of the people on board?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc995671-aef7-4e28-8956-98ac42d1a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the caller says, "I can''t breathe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026d74e-d48c-46e1-8e0b-78d3743ff30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura County firefighters were able to reach the boat within 15
        minutes, the fire department said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fee7b5-3255-4d26-9d9a-bfdbdb25da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:25:23.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by then, it was engulfed in flames.</p>'
    '53':
