    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guiao wary of taller Angola squad: This is not going to be an easy game'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86b8b6-3bb2-41d7-9e2b-5168023fcc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:52:25.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 3) —</strong> Despite a rank
        advantage, Gilas Pilipinas head coach Yeng Guiao is not taking Angola lightly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876d423-21f1-4e48-98bf-5ee2692265e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:52:25.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas and Angola, the remaining winless teams in Group D of the
        2019 FIBA World Cup, will face each other on September 4 at the Foshan International
        Sports &amp; Cultural Arena in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131ca51-18dd-4ed6-80f0-a00d9e209238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:52:25.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiery national team mentor expressed guarded optimism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d4765-2271-4442-9281-28ee4267b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:52:25.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a slight advantage in terms of skills but they are taller.
        This is not going to be an easy game but I think we have a chance against
        Angola," Guiao told <em>CNN Philippines</em>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb81ef6-2db7-4dfa-a3b2-89899111c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:52:25.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average height of Angola is 6-foot-5, while the Philippines
        is 6-foot-4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e0603-1c05-4feb-a570-f4bb1a7cdf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:52:25.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is aiming to replicate its one win record at the group stage
        from the previous edition of the tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06883183-2a95-4f28-b33d-65dd7670639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:52:25.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao said the African style of basketball is physical and this
        will be a factor in their matchup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a5a84-20cb-4d86-bfe4-e888248e9e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:52:25.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Angola is strong. We don''t want to be complacent and underestimate
        them. We fought Ivory Coast, and these are two similar styles being African
        nations. We had a hard time against Ivory Coast and I think it will be the
        same versus Angola. The type of physicality and players are the same," he
        said.</p>'
