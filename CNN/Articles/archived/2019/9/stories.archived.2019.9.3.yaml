      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31273e2-73c0-4197-93e2-85b038795f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:11:20.450+08:00
