      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement delivered outside Downing Street, Johnson said he
        would not ask Brussels for an extension to the Brexit process, even if Parliament
        forces him to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6320a-cc8d-4eed-852c-b03fb4095730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urging lawmakers to reject a proposal to take no-deal off the table,
        Johnson made it clear that he would prefer an election over another "pointless"
        Brexit delay. "I don''t want an election, you don''t want an election," Johnson
        said —&nbsp;with the unsaid implication that a new vote would be the only
        alternative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e503d0-0bae-4e0a-864a-fc303c1417dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have been briefing October 14 as the date that
        Johnson may seek a new election for, according to multiple UK media reports.
        It''s a Monday, which would be another break with precedent, as British elections
        are typically held on a Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b3b87-b480-42c4-bf4c-5189dae9f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under UK law, if Johnson wants to call an election, he must get
        the support of two-thirds of lawmakers in the House of Commons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02fb37-8278-49bd-a5bf-6cf7c83784ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news broke after Johnson made his statement Monday night, on
        the eve of what is expected to be a tumultuous day in Parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce8d9c-6c21-4a9d-91f9-319f1f52e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday evening, Labour MP Hilary Benn, one of the lawmakers
        leading the charge against Johnson''s Brexit plans, released the text of a
        bill which aims to prevent a no-deal Brexit on October 31, unless Parliament
        consents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40485d82-e368-43ac-a7cf-b127b5b37384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bill has cross-party support from MPs who believe that the
        consequences of No Deal for the economy and the country would be highly damaging.
        No Deal is not in the national interest," Benn said on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400960e0-8019-4895-b1a4-4738043cea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of opposition and rebel Conservative lawmakers are expected
        to support the legislation this week. The law would would force Johnson to
        seek an extension to the Brexit process until January 2020 if he failed to
        agree a new deal with the EU at a summit scheduled for mid-October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600d176-1754-43b9-9c77-4c40e22b28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are fighting against the clock. Last week, the Queen granted
        Johnson''s request for a five-week suspension of parliament —&nbsp;ostensibly
        so that the government could reset the parliamentary timetable and launch
        a new legislative program. But the suspension was widely seen as an attempt
        to limit the time for Johnson''s opponents to prevent a no-deal Brexit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3df59b-31d7-419f-a561-be69d99bab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is determined that the no-deal option should remain on the
        table, in order to strengthen the UK''s negotiating position. In his Downing
        Street statement, Johnson said he believed lawmakers would not vote for the
        bill to prevent a no-deal exit. "But if they do they will plainly chop the
        legs out from under the UK position and make any further negotiation absolutely
        impossible," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecb600-8610-46fb-9a95-33f6284150dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels on Johnson''s side have been told that if they vote in favor
        of the emergency no-deal legislation on Tuesday, they will be thrown out of
        the parliamentary party and barred from standing as a Conservative at any
        future election. Since Johnson only has a parliamentary majority of one, such
        a move is seen as making a general election more likely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb3108-c071-4f94-9258-3809599bb40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Gauke, a former justice secretary and key member of the group
        of Conservative rebels, accused the Prime Minister earlier of taking a "confrontational"
        approach. "I don''t think there seems to be a huge effort to persuade people
        to support the government this week. I think they seem to be quite prepared
        for there to be a rebellion, then to purge those who support the rebellion
        from the party," he told the BBC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3feb6a6-2cf2-4d97-a954-dcee29f6bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s official spokesman told a Westminster briefing that the
        UK would leave the EU "whatever the circumstances" on October 31. He added:
        "The Prime Minister has said from the start that he will be energetic in pursuit
        of a deal. We have put forward reasonable proposals and the PM and his team
        have been discussing these with EU leaders and the commission over the summer
        recess."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0715c01-ecc8-428a-8eb0-5350f57ff1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be entirely unreasonable for MPs, having rejected the
        previous deal three times, to attempt to bind the hands of the Prime Minister
        as he seeks to negotiate a deal they can support ahead of EU Council in October."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c25c0-8b4c-409d-a580-1eea153bbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission''s chief spokesperson Mina Andreeva said
        the EU was waiting for Britain to come up with "concrete proposals" that were
        "in line with the withdrawal agreement" negotiated by Johnson''s predecessor,
        Theresa May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f78fa0-bdcb-4275-a127-fd582d0a3620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under UK law, if Johnson wants to call an election, he must get
        the support of two-thirds of lawmakers in the House of Commons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846341a-0a12-49dc-adeb-a1dfae423adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Labour Party leader, Jeremy Corbyn, said in a speech
        that he would support an election. "We are working with other parties to do
        everything necessary to pull our country back from the brink. Then we need
        a general election."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f186b43-3d0f-4cdf-aae0-9f9e6fb9971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s First Minister Nicola Sturgeon tweeted that she would
        support an early election, so long that it''s before the October 31 Brexit
        deadline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769c994-33a3-4418-adfb-e7fa46c311ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As talk of a General Election mounts, I say ''bring it on''," Sturgeon
        tweeted, "but it must be before Oct 31."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34a856-a7c0-4f20-a7cc-9eaad220039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "MPs must not allow Johnson to game the date as a ploy
        to push through a no deal Brexit."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554ac40-0709-47f7-aae6-a777ead7dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:08.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound dropped as low as $1.2035 on Monday, falling as much as
        1.1% against the dollar before recovering slightly. The currency is now testing
        the $1.20 level. It hasn''t closed below that point since 1985.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea2a4b5-408f-41e4-9890-ad475d9bea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:46:08.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:55:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/02/uk/boris-johnson-early-election-brexit-intl-gbr/index.html">Johnson
        threatens election to stop rebels from blocking no-deal Brexit</a>"</em></p>'
