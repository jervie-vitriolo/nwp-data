    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '139998a2-7475-40ce-afc5-289c553c1b48'
    'lead': 'Officials warned those living in evacuation zones to heed the orders,
      but many residents who spoke with CNN said they were struggling to make a wrenching
      decision: to flee the approaching storm or face potential danger by hunkering
      down at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T21:51:58.982+08:00
