      'mgnl:lastActivated': 2023-01-27T09:54:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91752f8f-330c-4a32-92d2-95b28df9354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez''s common-law wife, Elvira, told the Senate hearing she
        also asked for recommendation letters from former Supreme Court Associate
        Justice Arturo Brion, and some mayors and vice mayors. She did not say what
        happened to these requests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5816e-882c-4b0d-b6c7-7bf87958c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06795c54-56c8-44cf-b07d-557059f66e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate hearing also revealed that Presidential Spokesperson
        Salvador Panelo <a href="https://cnnphilippines.com/news/2019/9/3/Antonio-Sanchez-Sal-Panelo-executive-clemency.html">referred
        the Sanchez family''s executive clemency application to the Board of Pardons
        and Parole</a> in February 2019. Panelo, who served as counsel for Sanchez
        in his 1993 rape-slay case, said he was merely following procedures and that
        he did not know that Sanchez''s petition had previously been junked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751bb9de-6d76-409b-8218-cb828f72430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a7089-09f0-49b2-a4f5-629e7d9b9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez was convicted for the rape and murder of Eileen Sarmenta
        and the murder of Allan Gomez, students of the University of the Philippines
        in Los Baños. He and his henchmen were sentenced to seven terms of reclusion
        perpetua or up to 40 years of imprisonment. The high-profile case was thrust
        back into the spotlight following reports that Sanchez would be released for
        demonstrating good behavior in prison. Following public outrage, Malacañang
        said there would be no release for Sanchez, as he is disqualified from getting
        his sentence commuted because he committed a heinous crime.</p>'
