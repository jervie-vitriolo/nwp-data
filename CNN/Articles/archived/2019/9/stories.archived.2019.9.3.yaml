    'mgnl:tags': ['Supreme-Court', 'Mamasapano', 'SAF-44', 'Noynoy-Aquino', 'Benigno-Aquino-III',
      'Getulio-Napeñas-Jr', 'Alan-Purisima', 'Jose-Calida', 'Conchita-Carpio-Morales',
      'Jpse-Calida']
    'template': '1'
    'title': 'Supreme Court upholds junking of homicide raps vs. Aquino over Mamasapano
      encounter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e0eef-3671-4266-b630-04fb1c9ae774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:25:03.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        Supreme Court on Tuesday dismissed a petition seeking to charge former President
        Benigno "Noynoy" Aquino III with homicide over the Mamasapano incident in
        2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566dc6f-9b8b-4057-8103-5dbe357f18cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:25:03.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The petition is dismissed. The Ombudsman''s Consolidated Resolution
        dates June 13, 2017 and Consolidated order dated September 5, 2017...are affirmed
        insofar as they found no probable cause to charge private respondents," the
        high court said in its decision on the petition seeking to charge Aquino as
        well as former Philippine National Police Chief Alan Purisima and former PNP-Special
        Action Forces Commander Getulio Napeñas Jr. with "reckless imprudence resulting
        in multiple homicide."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a63748-e920-4d4c-96d4-55c62a4a1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:25:03.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was <a href="https://cnnphilippines.com/news/2018/01/25/SolGen-asks-SC-to-revive-homicide-charges-vs.-Aquino-over-Mamasapano-encounter.html">backed
        by Solicitor General Jose Calida</a> who said Aquino and two other former
        officials are all liable for the deaths of 44 Special Action Force commandos
        killed on January 25, 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdeab15-2f1b-4855-9cc0-a9f0328b908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:25:03.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, the Office of the Solicitor General asked the Supreme
        Court to "annul, reverse or set aside" the Ombudsman resolution of June 13,
        2017 that "dismissed the complaint for reckless imprudence resulting in homicide"
        against Aquino, Purisima and Napeñas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1ad42-b7ab-4892-a0ca-968fdb26e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:25:03.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s decision said then Ombudsman Conchita Carpio Morales
        "did not commit grave abuse of discretion amounting to lack or excess of jurisdiction
        in dismissing the complaints for 44 counts of reckless imprudence resulting
        in homicide filed against private respondents."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a50dca-dcd9-4f05-99f8-008aa573ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:25:03.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Supreme Court''s decision, Aquino is cleared of all charges
        pertaining to the Mamasapano incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df0f55-e9a7-42e2-a913-7bf2b4eaa143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:25:03.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/6/28/Ombudsman-Noynoy-Aquino-Mamasapano-charges.html">In
        June</a>, the Office of the Ombudsman moved to withdraw the graft and usurpation
        raps against Aquino in connection with the botched Mamasapano operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad2c2c-4fb5-4429-bd82-050c69516a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:25:03.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
