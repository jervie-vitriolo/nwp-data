      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same ruling also cited Falcis and his co-counsels, Atty. Darwin
        Angeles, Atty. Keisha Trina Guanko, and Atty. Christopher Ryan Maranan for
        indirect contempt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62df31-dda6-40b9-9ae7-2aa2a3f2eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6e49f-cc38-4b55-8c00-045d6795e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To forget the bare rudiments of court procedure and decorum-- or
        worse-- to purport to know them, but really, only to exploit them by way of
        propaganda -- and then, to jump headlong into the taxing endeavor of constitutional
        litigation is a contemptous betrayal of the high standards of the legal profession,"
        the court said in its statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8cb62-ea1f-4d50-b764-2102cb2fad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b547e-3bc8-4eda-81e3-d2c818596132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Falcis was also cited in contempt for wearing an improper
        attire during his case''s preliminary conference at the Supreme Court. An
        oral argument on his proposal was held in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d443cf5-286a-4099-a28e-30b0f9d43b1f'
      'mgnl:activationStatus': true
