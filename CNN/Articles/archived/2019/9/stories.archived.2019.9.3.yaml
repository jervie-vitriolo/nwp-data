      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/2294649777311585?__xts__[0]=68.ARDRGjE63wdPRiuslorX1PqGsh5jSeKVNwk7rGS4MXDxSdRf1RYX9TRLYyFGxcGo3F-MoKDxxvBo738D0lKktiSp7yTQ2dLa0udaSXTBTKf9Z_lo3AXH65hm2c5zfajQX1fcBkQwkIbEVfpBdXS1mxKuQw3F6uvQ9CysnXOtzq2QzPTRv9EpYRZKGWKCrlLCRsasnGHcTzzSwiR-oQiaG93_eIasWbmXrvigFjAByN7A_j7i2v3uUa27qmOkM08hJSQZhVQYyn1RBmWkGhzPUSEHSQh2Yb4a2rdrV2rmBJO_tLxGR0yLlhfZ0bnFMkSqayBMcDebTQ5SczqIdjkzJFp80Q&amp;__tn__=-R">11
        p.m. update</a>, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said the storm will bring light to moderate
        rains over Batanes and the Babuyan Islands until Thursday, but added that
        landfall is still not expected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03035ae6-8d59-4fbb-9f2a-ebd518eeb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T23:38:14.389+08:00
      'mgnl:createdBy': 'pia'
