      'mgnl:lastActivated': 2023-01-27T09:54:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e25b99-4907-4c57-b65f-3de57ed1090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:14:28.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pangkaraniwan naman sa mga pulitiko na talagang may lumapit,
        tutulungan, pagkatapos picture taking, sangkatutak na</em> picture," the younger
        Marcos said on CNN Philippines'' <em>Politics as Usual</em>, before discussing
        the expanded GCTA law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b40f3b-9856-4dae-95e2-0fc25fda187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:14:28.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fe639-ffb5-4ecb-8596-e0b608aaa989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:14:28.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s common for politicians to be approached for
        help. They would help and then they''ll pose for pictures, lots of pictures.]</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="tl" dir="ltr">Senator Imee Marcos on her mother&#39;s endorsement for
        the release of Antonio Sanchez: Pangkaraniwan naman sa mga pulitiko na may
        lumapit | <a href="https://twitter.com/hashtag/PoliticsAsUsual?src=hash&amp;ref_src=twsrc%5Etfw">#PoliticsAsUsual</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/q7PBosmpYz">pic.twitter.com/q7PBosmpYz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1168854004861788160?ref_src=twsrc%5Etfw">September
        3, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44976481-69a7-47bb-872e-b25917aada9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:14:28.938+08:00
