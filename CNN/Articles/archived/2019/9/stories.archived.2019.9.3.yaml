      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why will we leave it to the family to pursue it, <em>sila</em>
        Sarmenta, <em>tsaka sila</em> Gomez, <em>dapat tayo ''yan</em> (we should
        do that)," Gordon said. "Imagine, 26 years <em>na, hindi pa nagbabayad</em>.
        <em>Hindi naman tama ''yun, ''di ba</em> (Imagine, 26 years have passed an
        they still haven''t paid. That isn''t right.)?"</p>'
  'sandiganbayan-edgar-valdez-janet-lim-naples-pork-barrel-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-03T14:39:51.962+08:00
    'imagesource': 'jcr:0ba0c205-7809-4f4c-a6cb-5edcfc05e152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55cb45f0-8e17-43c1-b212-e3c269fe5f67'
    'lead': 'Former APEC Party-list Rep. Edgar Valdez is accused of pocketing over
      ₱50 million from his Priority Development Assistance Fund through bogus non-government
      organizations allegedly established by Janet Lim Napoles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:43:46.125+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:54:45.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:02.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan', 'Edgar-Valdez', 'Janet-Lim-Napoles', 'pork-barrel-scam',
      'Association-of-Philippine-Electric-Cooperatives', 'Priority-Development-Assistance-Fund',
      'PDAF']
    'template': '1'
    'title': 'Sandiganbayan junks petition of Napoles, ex-APEC solon to dismiss plunder
      raps'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b69115-e40c-4e77-94ab-239d6fd75210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.126+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        anti-graft court has denied the petition of Janet Lim Napoles and former Association
        of Philippine Electric Cooperatives Party-list Rep. Edgar Valdez to dismiss
        their plunder cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8db9bf-9993-4736-9269-9a808b158eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.126+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution penned by Associate Justice Maria Theresa Arcega,
        the Sandiganbayan 5th Division said there is sufficient evidence to support
        the plunder charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f9172-9965-462f-bd92-8d1197ca2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.126+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez is accused of pocketing more than ₱50 million from his Priority
        Development Assistance Fund (PDAF) through bogus non-government organizations
        allegedly established by Napoles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51dde1-4610-47d1-8372-8238c1114ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.126+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A scrutiny of the records demonstrates that there is sufficient
        evidence showing that Valdez accumulated more than the amount of ₱50 million
        from his PDAF funded projects from 2004 to 2010,” the court said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0734e38-8cd6-44ec-b480-fe7f373df475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.126+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their demurrer to evidence, Valdez and Napoles argued that the
        prosecution failed to establish the jurisdictional amount of ₱50 million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0cf2f3-4ccb-4bf5-80f6-73ef0ebb2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.127+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/3/20/jinggoy-estrada-janet-napoles-pork-barrel-scam-trial.html">Court
        allows Jinggoy Estrada, Janet Napoles to seek dismissal of plunder cases mid-trial</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1e14a-03b6-4866-9f3c-8e2ee344cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.126+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two argued that the evidences presented by the prosecution do
        not support the finding that they partook in the transactions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee740f1-9744-40c7-8cbd-dbea35744a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.127+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These arguments, the court said, are “unpersuasive.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64566c30-4210-4817-a446-cf3821444208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.127+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon sedulous examination of the records, the Court finds the respective
        demurrers to evidence filed by accused Valdez and Napoles bereft of merit,”
        the resolution reads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bceba-73d7-4b9a-bbda-a84a82f4416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.127+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court cited the result of an investigation by the Ombudsman''s
        fact-finding team, which found that “some of the PDAF projects of the said
        accused (Valdez) were liquidated but not fully implemented.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca78af-569f-410e-b044-f6ced70f89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.127+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refuted Valdez and Naploes’ argument that the Supreme Court’s
        decision on the dismissed plunder case against former President Gloria Macapagal-Arroyo
        applies to their case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91d558-bb40-4bfc-b45d-130a28ea3277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.127+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A simple reading of the Information in the instant case readily
        shows that the main plunderer being charged is Valdez since he is the only
        public officer named therein, while the other two other accused are private
        individuals who allegedly acted in connivance with the former,” the court
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d949f8-5d9e-45c1-8acc-2756db2374f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.127+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Macapagal-Arroyo case, the accused charged in the Information
        are all public officers… Thus, it is only logical to identify who the main
        plunderer is as all of them are public officers,” it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186d4e1c-e478-48e6-ac63-a776fc1c7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:43:46.127+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has set the initial presentation of evidence on September
        12.</p>'
  'same-sex-marriage-petition-dismissed-Supreme-Court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-03T14:43:27.403+08:00
    'imagesource': 'jcr:aee0c3fb-8242-4cda-bba0-bbd888da1525'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef25cdb3-5413-4f5a-9278-9d16017edde2'
    'lead': 'Supreme Court dismisses petition seeking to legalize same-sex marriage
      in the country'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T14:50:35.271+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T09:54:44.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
