      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second day of the Senate committee probe into the Good Conduct
        time Allowance (GCTA) Law, Faeldon claimed he moved to recall the order for
        Sanchez’s release an hour after he signed it. He signed the memorandum at
        noontime on August 20 and retracted it at around 1:30 p.m., Faeldon recounted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631682d8-d438-41cb-9e18-6422ce5c712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why Mr. Sanchez is still in jail. In the same day, few minutes
        after I signed it, I stopped it because I believe there is something wrong
        in the granting of his GCTA,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271f83e-1128-4ac9-90ac-2b956d98ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted speculation from the Senate panel on Faeldon’s actions
        and his abrupt change of mind regarding Sanchez’s stay in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7a013-0f67-47f0-9437-bc39988ba945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me to sign and then recall, it doesn’t make sense to me…I don’t
        see any sense in that logic,” said Senator Panfilo “Ping” Lacson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4633acd-1756-4634-a1c3-4ab2943f2728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon then clarified that he received a call from a reporter asking
        him to confirm his approval of Sanchez’s release. This made him think twice
        and retract his decision, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87618aad-44b6-470b-8271-0118da49f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is triggered by a call from one reporter…that’s why within that
        minute, I ordered the recall even the legal officers says I have no legal
        basis to stop it,” Faeldon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de6bd0-9f18-432e-96e6-8460024a4769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the legal officers of the BuCor advised against preventing
        Sanchez’s early release since he was qualified under the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007c857-ef59-4324-8d37-e72ecea27ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The legal officer beside me and other lawyers in the bureau, I
        discussed this with them several times and they continuously reminded me that
        there is no legal basis to stop the release of Sanchez because all of the
        requirements for his release under the retroactive effect of Republic Act
        10592 is satisfied,” Faeldon explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f282d77-dbab-4ca0-ac82-0fa81f6e8cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The BuCor chief’s initiative</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885cc65-0d62-445b-b0f4-dbb392eacaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon maintained he stopped Sanchez’s release out of his own initiative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f80db4-a630-445d-bda5-ff0e22adb706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Christopher “Bong” Go said President Rodrigo Duterte
        asked him to inform Faeldon to block Sanchez’ release on August 21, after
        news spread of the murder convict’s looming freedom. Go also said he informed
        the Justice Department of the President’s request. Justice Secretary Menardo
        Guevarra, who was present in the hearing, confirmed this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db50f1-50ed-4919-b4ef-032b78b37fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I received a short phone call from Undersecretary Jenny Ong informing
        me that or rather requesting that the processing, this is how I understood,
        that the processing of the carpeta of Mayor Sanchez be held in abeyance,”
        Guevarra said. Carpeta refers to the inmate''s file.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa96853-eb62-409f-9643-f40133dab3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he did not inform Go of his decision to already recall
        the order before the President stepped in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cccad-2119-4920-bd8c-6545db956bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that he did not believe Sanchez was qualified under
        the law to have an early release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5539b6df-8d49-4c25-9ef9-93f584da8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson found this questionable, since Faeldon already signed the
        memorandum before he blocked Sanchez’s release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7d731-9eb5-4793-a49d-f981e458004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s some inconsistency here because if I was in your position…<em>kapag
        ako hindi naniniwala hindi ako magsasign</em> [if I did not believe he was
        qualified I would not have signed],” Lacson argued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0898e1f-d2ac-4a59-82a7-25b38ecbc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor chief added that he was aware of Sanchez’s violations
        while in prison including stashing illegal drugs and money in his cell. However,
        he said he only learned about them from television reports and there are no
        records indicating those violations. Senator Franklin Drilon said this was
        inconsistent with Faeldon''s decision to sign the memorandum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec7af6-8570-43d4-9c81-22f8502a84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[He] was really a good prisoner on basis of the records, so either
        there was corruption or there was negligence because it is obvious that there
        was a lot of violations,” Drilon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31779829-ff59-4064-848f-0c678cf0e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the hearing, Lacson left and said he remained unconvinced
        of the chief’s testimony.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15da5e-0bac-4ee1-ab82-479eff2c59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously he is lying or he was lying yesterday, he is lying today.
        ‘<em>Yun lang ang</em> [That is the only] conclusion. There is no logical
        conclusion except that he is not telling the truth,” Lacson told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d844c-e558-4dc7-9ae2-bfcf3bc4e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family encounter</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8910422-4ec2-4106-8d0c-d74fed9fcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez’ wife Elvira recounted having received a text message on
        August 20 from an unknown number informing her of her husband’s pending release
        from prison.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0284d-38a5-402a-93e1-7426d850ef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, she, along with her children, visited the BuCor and spoke
        to Faeldon on August 21 to inquire about the status of her husband’s release.
        She said Faeldon assured her that her husband would walk free within two months
        if he is qualified under the GCTA law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061542c-c407-4204-ba2d-dc732b02bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi ko kailan pwede lumabas si</em> mayor <em>kasi nabalitaan
        namin na palalabasin na kasi siya kahapon. Sabi niya kung</em> qualified<em>
        si</em> mayor, within two months,<em> makakalabas siya</em>,” Elvira Sanchez
        told the panel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289555e4-e56e-429b-937b-ddd43a019f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said when can the mayor leave because we heard he
        was to be released yesterday. He said if the mayor is qualified, within two
        months, he can leave.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49a4bc-3c83-45e7-b5a2-ae0c631a7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She maintained that she had never met the BuCor chief prior to that
        meeting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f2756-5ca7-4de8-99bb-65d6f44300e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon admitted he was not straightforward with the family when
        he met with them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8502e-24e2-4aa2-989a-86e9458dd7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because they were crying in my office, that’s why I said tactfully,
        if ex-mayor will qualify in his GCTA, then he will go home in two months’
        time,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ca395-ae7b-46c7-8c3a-83638172433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Drilon asked Elvira to show the alleged text messages, she
        said she discarded her cellphone on the day of the hearing after having received
        multiple death threats.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c047b-1c6a-4cb4-a56c-9d1e0373b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:11:33.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:54:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate obtained Elvira’s cellphone number —&nbsp;apparently
        to trace her phone''s history —&nbsp;to confirm her statements.</p>'
