      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Senators
        on Tuesday questioned what they found to be flaws in the story of Bureau of
        Corrections (BuCor) Chief Nicanor Faeldon of the day he signed a document
        to release murder convict and former Calauan Mayor Antonio Sanchez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82b8b6-91db-4495-a924-1898ec1b5e8b'
