      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1da78be-62a3-43a3-a60f-06702201dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c5f47-13f9-46d2-8a9b-e16711204679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new arrivals were born less than an hour apart and don''t look
        much like their parents yet, with pink skin covered in fine white down and
        long tails.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f31a0-f4b4-4946-9686-57aea19394c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5500c0c-0a8e-4ca4-a5df-766665080f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video published by the zoo on Twitter, Meng Meng can be seen
        holding one of her babies as it squeaks loudly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d99a1-de76-407f-a76e-1caa01722428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb961c4-36da-432d-9aca-5ddd9d1ff988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new mother and her twins dealt well with the birth and are in
        good health, Andreas Knieriem, zoo director and veterinarian, said in the
        statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23141390-560d-47d8-87e9-842d82bce169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162cbe7-e5fa-47a0-a0a4-c987f3a9cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though these are the first offspring born to our young female
        panda, she is already doing a wonderful job as a mum," said Knieriem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b0843-537a-470c-af5d-576f6d23fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d90497-4438-48a3-b6d1-ea8368c888a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beginning, the young have to feed roughly every two to three
        hours and are dependent on the body heat of their mother to keep warm."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d518c3-952b-4ea7-b23b-0a2bdaa5e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8795b8-94ad-49dd-8a91-95e80b0489f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of panda births produce twins, but in the wild a mother
        would let the weaker twin die.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bdf499-fdf7-4631-913f-25ba383e6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65d9cc-5ee5-4b1d-a8fe-b5a98c7ab1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, when the first four panda reserves were established
        in China, only 30 percent of infant pandas born at breeding centers survived.
        These days that figure is 90 percent, thanks to advances in knowledge and
        technology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe3170-66b7-4ac0-8ed7-c2c0c34d567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5cbd5-0489-4828-9c24-0367165f583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breeding experts from China''s Chengdu Research Base of Giant Panda
        Breeding Zoo have stepped in to help six-year-old Meng Meng look after both
        cubs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7161cd2-819d-4c47-86cd-7124c7506189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10edd9c-0779-4cff-a6b8-210d27820399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are taking it in turns to spend two or three hours at a
        time with Meng Meng, and both cubs are "lively and alert," according to vets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4de9ef-360f-495b-b0ed-37fddc9b1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c6ff9-3a4d-4812-b2c9-3cee1bb4a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only 1,864 adult pandas currently living in their natural
        habitat," said Knieriem. "As a result, every single new cub represents an
        important contribution to the conservation of the species."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb700c-8dac-42a0-b868-29c569b4dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9779d-da4a-4c79-8e9c-10d2400c5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng Meng and her cubs will be kept out of view of visitors until
        further notice, the zoo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b0a4f-144e-4c1e-a913-9cf518318058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f15b48-e942-4869-bc51-5901831af66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, panda fathers do not raise their children, so Meng Meng''s
        partner, nine-year-old Jiao Qing, will remain in the Panda Garden.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864309b-4b76-48df-a08a-790c98426280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6b9fa-4d9a-415d-90f6-8c3a8278b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins, whose sex has not yet been determined, haven''t been
        named.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1e952-b6ed-4586-a4d2-acba023b3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e4b25-1dc0-4a61-8533-a8eb927ffc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin mayor Michael Müller hailed the zoo team''s dedication in
        handling the births.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47c7d6-6367-425e-8792-34d90225e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14debaed-2feb-4d2c-af08-1481da66eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What fantastic news!" Müller said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad75ea-44d2-4929-b860-eec3b68c92d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b16ba8-d1d5-4140-9379-6e0b6f179760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon, Berliners will be flocking to admire the city''s new black-and-white
        twins — something that is only possible thanks to the impressive professionalism
        and remarkable passion of so many people."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce7afc-251a-4a2d-9355-fd918d987927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96923f-1f4d-4ba1-943b-2628095d3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Meng Meng and Jiao Qing did reportedly have close contact
        during her fertilization period, scientists at the zoo also carried out artificial
        insemination to increase the likelihood of pregnancy, according to a press
        release.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e35fa3-3ee2-43c0-8682-54536ccffdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5774b80-0bf6-4c3e-82f8-3ff3728ff16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cubs will spend up to four years in Berlin before leaving for
        China, where they will join the panda protection program.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38bf38e-aad4-4b4b-a019-c5000792b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/berlin-panda-twins-scli-intl-grm/index.html">Twin
        giant panda cubs born in Berlin Zoo</a>."&nbsp;</em></p>'
  'DPWH-underspending-delayed-projects-2018':
