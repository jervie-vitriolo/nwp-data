      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the news broke on the possible release of Sanchez through the
        Good Conduct Time Allowance law, Panelo said his involvement is far-fetched.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510306b4-61a6-4b8a-8cb5-dc5abe36a184'
      'mgnl:activationStatus': true
