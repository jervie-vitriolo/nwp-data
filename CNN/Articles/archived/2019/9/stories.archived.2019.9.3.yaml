    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods enjoyed watching Rafael Nadal''s win against Marin Cilic
      at the US Open'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c4d86-4169-45f7-a51f-9eb2be9d5094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Like fans have seen so many times, Tiger
        Woods was up on his feet and pumping his fist in celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245f526-009f-4582-b15b-38da9e04b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 15-time major champion''s jubilation wasn''t over a shot
        that he had made on the golf course. It was to cheer on his friend, Rafael
        Nadal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6381c5d-4196-4afd-a203-5aa18040b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375eb04e-3d5e-4772-8ad3-d9e3168107ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal went on to defeat No. 22 seed Marin Cilic of Croatia 6-3,
        3-6, 6-1, 6-2 on Monday to advance to the US Open quarterfinals. The 32-year-old
        Spaniard dazzled with spectacular shot-making -- including a mindbending shot
        around the net on the second-to-last point of the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47004ba5-3094-4e7a-93e4-d4187923a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3fca3-4f7d-4713-a52f-5014f0bf49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his on-court interview, Nadal was asked about Woods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158abc2-7e7a-4c1e-b1fd-7fd273ee6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34cc685-4186-4622-b9ac-5f8ceff1fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s a huge honor playing in front of all of you of course,"
        Nadal said to the crowd. "But playing in front of Tiger for me is a very special
        thing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676aadb-81f6-45d6-9198-f4230d845e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d2116-8f5b-41bc-8068-f75d26acd731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always said I never had big idols, but if I had to say one, one
        idol is him. I always tried to follow him every single shot that he hit during
        the whole year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274def90-afdd-4991-80a0-1113f5b74e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:41:44.532+08:00
