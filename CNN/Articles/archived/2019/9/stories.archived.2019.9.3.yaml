      'mgnl:type': 'text'
      'text': '<p>Private concessionaire MPCALA Holdings, a unit of Metro Pacific
        Investments Corp., said they will install automatic license plate recognition
        systems that will enable barrier-less entry, speed cameras and high-definition
        CCTV cameras.</p>'
  'panelo-sanchez-libel-rappler-inquirer':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-03T17:00:41.654+08:00
    'imagesource': 'jcr:3b7caeb4-db07-479e-93b2-273806c4a1f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bde2d70a-4808-4320-a9a5-620a04a57da5'
    'lead': 'Presidential Spokesperson Sal Panelo says he will file libel charges
      against two online news publications for their stories about his referral of 
      the request of rape-slay convict Antonio Sanchez for executive clemency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T17:06:40.591+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T09:54:38.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:04.774+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Sal-Panelo', 'Salvador-Panelo', 'inquirer', 'rappler']
    'template': '1'
    'title': 'Panelo to file libel charges versus Rappler, Inquirer.net'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33efda-0be8-46be-8f31-b5005e560d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Presidential
        Spokesperson Sal Panelo said he will file libel and cyber libel complaints
        against two online news publications for their stories about his referral
        of&nbsp; the request of rape-slay convict Antonio Sanchez for executive clemency</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dadc1e-6c72-4b3c-832c-e5d86d31be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview Tuesday, Panelo said he will file libel charges
        against Rappler and Inquirer.net for how they wrote the story on his referral
        of a letter from Sanchez''s family to the Board of Pardons and Parole.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce429cde-6a90-4e64-992c-8c6fbe54c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.591+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/3/Antonio-Sanchez-Sal-Panelo-executive-clemency.html"
        target="_blank">Panelo referred Sanchez''s executive clemency application
        – official</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a9fea-2c38-47dd-898c-019ba9e797f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those articles are reeking with, not only with irresponsibility,
        but with malice and it is libelous in nature because it imputes an act to
        discredit me in public and to tarnish my honor," Panelo said, adding that
        the articles imply that he had recommended, not referred, the release of Sanchez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6d52b-d617-4a4b-a843-8ed23d115c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The articles were initially published before Panelo''s media briefing
        early Tuesday afternoon, and were based on statements from a Senate hearing
        on the expanded Good Conduct Time Allowance (GCTA) law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65379438-82db-42c9-9be0-a66757ba4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he had "demanded rectification" from Inquirer.net but
        has yet to get a reply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b424aa-8236-4947-9dfd-2a201dd6fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he texted a Rappler reporter to explain his side,
        but didn''t get a reply other than "got this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b5f324-f4a5-43b8-86bb-788c2ea8ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that people are now saying he had something to do with
        the release of the former Calauan mayor whom he defended in court 27 years
        ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348a887-2c3d-4305-9733-492b341a4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he only referred the letter of Elvira Sanchez, the former
        mayor''s wife, to proper authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987ba90-dffa-4f04-a6ba-564a431356b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always refer. We do not have the authority (to recommend). Our
        job is to refer it to the proper agencies for their action in accordance to
        law," Panelo said in an earlier media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d536e-7fa3-409a-886c-ec621ae678a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/21/Panelo-Antonio-Sanchez-release.html"
        target="_blank">Panelo denies hand in looming release of ex-mayor convicted
        of students'' murder, rape</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b08f82-4df1-43b4-9f7c-1a02336305d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he never read Elvira''s entire letter and that his
        conscience is clear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e0a1f-47fb-49e0-be6f-b22a0513ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t read the entire letter because if you will go to my office
        you will see so many letters pile up. I have no time to read everything,"
        Panelo said in the ambush interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0079492-2249-4f6e-bc82-c30b4538fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he met with the Sanchez family. While he could not remember
        the exact the date, he said that the date was recorded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef48eae-2aa2-4ff1-93b1-6640bf220003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:37:40.704+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to check the records. I remember we were having a press
        briefing <em>tapos andun sila sa labas</em> (and then they were waiting outside),"
        Panelo said, adding that the date was on the record because the visit happened
        in his office in Malacañang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd871b-ce1e-4692-abcf-3858c4c1aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent Elvira Sanchez''s letter to the Bureau of Corrections on
        February 26, and received a response on March 19 that Sanchez''s request for
        release was denied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac000049-78aa-4667-a631-d099145291a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.592+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said&nbsp;he had forwarded this response to the Sanchez family
        on April 11 and that he had no communication with the Sanchez family since
        then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a59f9-9ae7-4361-b09a-1e5e887afaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:06:40.593+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Rappler stood by their story and said that this
        is a diversionary tactic from Panelo.</p>'
