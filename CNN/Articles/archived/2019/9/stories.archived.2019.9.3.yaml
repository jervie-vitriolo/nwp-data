      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ec955-8347-4135-a468-aa3c45b5c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.095+08:00
