      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board of Pardons and Parole in 2018 denied Sanchez''s petition
        for executive clemency, citing the "gravity of the offenses he has committed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee306294-8705-4a9e-8e4b-38445a65d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.095+08:00
