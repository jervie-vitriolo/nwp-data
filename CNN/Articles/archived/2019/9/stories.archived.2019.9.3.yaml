      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal number one is still over Batanes and PAGASA is advising residents
        to take precautionary measures against potentially strong winds. It added
        that sea travel is risky over the eastern seaboards of Luzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1b458-bb41-4976-9b41-d91a2716a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T23:38:14.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:55:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon is still affecting the country,
        and will bring scattered light to moderate rains over the Ilocos Region, Cordillera
        Administrative Region, Central Luzon, CALABARZON, Metro Manila, northern portions
        of Palawan, including the Calamian Islands, and Mindoro Provinces.</p>'
