    'template': '1'
    'title': 'SOGIE bill ‘imported,’ disregarded PH culture – Eddie Villanueva'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71270f7-8adb-426b-b036-87d6496dd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Evangelist-turned-lawmaker
        Eddie Villanueva on Tuesday maintained his opposition to the proposed anti-discrimination
        law, this time saying that the bill disregarded Filipino culture as it was
        based from existing policies in other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd7de2-c062-4f0e-b244-4cd3cad371f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It appears this is just an imported template from western countries
        that’s why it disregarded the culture of the Filipino people,” Villanueva,
        founder of Jesus is Lord Church and House deputy speaker, told CNN Philippines’
        The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a7458-6c5b-45da-b18e-1c3014f77f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sumobra ito kasi galing ito sa</em> western country,” he also
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13cf13-d733-403c-b8bc-4071ce9ab5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It became too much because it was based from western
        country.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0c0af-3b9f-471f-8b93-ef1ed2c08290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/29/Eddie-Villanueva-SOGIE-bill-LGBTQ.html">Bro.
        Eddie Villanueva claims SOGIE bill will give ''special rights'' to LGBTQ+</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf99f1-532b-4c32-a58a-38a55d186b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sexual Orientation, Gender Identity and Expression (SOGIE) Equality
        Bill, which has been filed in both chambers of Congress, penalizes discrimination
        against members of the lesbian, gay, bisexual, transgender, queer, and questioning
        (LGBTQ+) community. The proposal seeks to give equal access to employment,
        education, and social services to the members of the community. It also wants
        to ban the promotion and encouragement of stigma on the basis of SOGIE in
        the media, educational textbooks, and other mediums.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4883192-e4d4-482d-8b4d-aa2e026ece8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/lifestyle/2019/6/28/Filipino-LGBTQ-community-anti-discrimination-bill-SOGIE-Equality-Bill.html">A
        law to protect the Filipino LGBTQ+ community against discrimination remains
        elusive</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d6c05-57f9-4dac-a63b-c0901bc0169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/8/21/Tito-Sotto-SOGIE-Equality-Bill-Senate.html">Sotto
        declares SOGIE bill has no chance of passing in Senate</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2f2d0-ce45-4426-b107-b10adbf07eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, Villanueva reiterated, undermines the role
        of parents in the family, threatens academic freedom, imperils freedom of
        speech and religion, and destroys essence of rule of law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca38e6-b92c-4b12-b6b7-919f1c678058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.376+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sasagasahan nito ang</em> parental authority and responsibility
        <em>ng mga</em> parent in rearing their children accordingly as provided by
        the Constitution <em>na ang</em> moral and spiritual values <em>ng kabataan</em>
        must be protected,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d8cca7-3ecc-4fe6-b23a-f74d9cd6936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: SOGIE bill will run over the authority of parents
        in rearing their children accordingly as provided by the Constitution, which
        says that the moral and spiritual values of the youth must be protected.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67135d13-e723-4f48-ac4b-3bb51e181ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakadelikado nitong</em> SOGIE bill… <em>Nakakatakot ito</em>.
        <em>Kailangang pag-aralang mabuti ito</em>,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4736748-18d3-4347-a1f7-d4ad7a0da0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: SOGIE bill is dangerous. This is scary. This should
        be thoroughly studied.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb4b75-25e4-4cf6-a0e9-3f4785538ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva also maintained that there is no need for such measure
        as there are already laws protecting members of the LGBTQ+ community against
        discrimination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2b884-8ad5-477d-865b-9150ce554cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ng</em> human rights <em>na gusto ng</em> members <em>ng</em>
        LGBT (community are) properly provided first ng Constitution,” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0622414-b8a1-42da-8d28-f563bb73944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All human rights that members of the LGBTQ+ community
        want are properly provided for in the Constitution.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ecd2aa-812d-424f-a752-a4760e4c2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva then cited the Revised Penal Code, Civil Code, Labor
        Code, and Anti-bullying Law, among others. These policies, he said, should
        just be properly monitored or even amended.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc638cd-88a2-44dc-9a06-851c59e8e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To craft a preferential law against the rights of all other sectors
        of the society for just one particular sector, to me this is unfair, this
        is class legislation,” he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f795e-393d-4827-a9f6-e8d593b00efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On homosexuality</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0252021-abb8-4580-a7d4-39ae1917b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insisting his belief that homosexuality is a violation of God’s
        teachings, Villanueva said being a transgender is more than just a mental
        disorder.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35005e72-9fa7-4277-be2e-c822ae08c4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened being a transgender&nbsp;to drug addiction, saying it
        is a "spiritual sickness."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbb4b4-2329-44f2-a124-4eda73c7019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Bible reveals it is not just that (mental disorder). <em>Parang</em>
        drug addiction ‘<em>yan eh</em> (It''s like drug addiction). It is a spiritual
        sickness <em>na ang sagot d’yan</em> (and the answer to that) is the gospel
        of love and salvation of Jesus Christ,” he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3440a-6886-4278-8f42-4fa77cb53017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming mga sikat na mga</em> gay <em>na ngayon</em> successful
        <em>ang buhay naging</em> born again Christians. <em>Kaya may pag-asa eh</em>,”
        he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3cd51e-6b43-4518-80ba-c3e1cd9d5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:07:55.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many popular gay people who are now successful
        in life after becoming born-again Christians. There is still hope.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e668e26-2e83-4a61-af45-fbef923159f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:50.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Students support SOGIE bill</strong></h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a506c-aac2-4a1d-873e-06feea187dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:50.030+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of students from Catholic schools in Manila threw their
        support behind the bill, which they said will safeguard the rights and welfare
        of Filipinos with diverse SOGIE once enacted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7d9fc-88ee-4fd6-a0be-d67b050408c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:50.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group includes the student councils of Ateneo de Manila Univeristy,
        De La Salle University, St. Scholastica’s College, and Miriam College.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e070ca-c2fe-4f23-bc21-f9c78a7e1cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:50.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The delay, and subsequent non-passage of the bill in the last Congress
        is nothing short of disappointing. In the 18th Congress, it is time to renew
        our commitment to equality for every Filipino,” they said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daeee89-c8a4-4696-8dd8-090e032132e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:50.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE bill was unanimously approved by members of the House
        of Representatives in the 17th Congress. The bill''s counterpart in the Senate,
        however, was stuck at the plenary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86c48c-dfda-4e34-88ab-52a60079e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:50.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student leaders called on groups opposing the measure to “recall
        the teachings of the Church, and see that the LGBTQ+ community is no different
        from oneself.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac055e-ed77-4927-b118-fa9eb038560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:33:50.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strongly urge the Senate and the House of Representatives to
        champion the cause of equality, not just for us, but for future generations,”
        they said.</p>'
