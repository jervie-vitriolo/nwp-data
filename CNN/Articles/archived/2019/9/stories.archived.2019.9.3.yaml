      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddeead-53aa-407c-aaac-d3fa353380b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:02:31.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects CALAX to cut down travel time from Cavite to Laguna from
        two hours to just 45 minutes. Around 50,000 cars are expected to benefit from
        the expressway.</p>'
