      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate hearing also revealed that Presidential Spokesperson
        and Chief Presidential Legal Counsel <a href="https://cnnphilippines.com/news/2019/9/3/Antonio-Sanchez-Sal-Panelo-executive-clemency.html">referred
        the Sanchez family''s request for clemency</a> to the Board of Pardons and
        Parole. Panelo said he only followed the usual procedure. Following public
        outrage, Malacañang said there would be no release for Sanchez as his heinous
        crimes disqualify him from getting his sentence commuted.</p>'
    '20':
