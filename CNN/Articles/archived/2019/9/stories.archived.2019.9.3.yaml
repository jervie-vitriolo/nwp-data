      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/21/Panelo-Antonio-Sanchez-release.html"
        href="https://cnnphilippines.com/news/2019/8/21/Panelo-Antonio-Sanchez-release.html">Related:&nbsp;Panelo
        denies hand in looming release of ex-mayor convicted of students'' murder,
        rape</a></strong></p>'
