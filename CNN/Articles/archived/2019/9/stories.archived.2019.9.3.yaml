      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbb5cc-86b5-4762-9b39-174db5ecce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This claim comes after BPP confirmed the executive clemency application
        was filed by Sanchez''s other daughter, Marie Antonelvie Sanchez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50a5b7-dec5-442e-ad89-171b82640b4b'
