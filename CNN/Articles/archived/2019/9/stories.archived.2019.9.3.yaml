    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:57.833+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man arrested in Singapore Changi Airport for buying ticket just to wave
      his wife off at the gate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa51e2c-ef78-42e4-88ab-3628424926d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With an on-site butterfly dome, cactus
        garden and four-story slide, Singapore''s Changi airport regularly tops rankings
        of the best airports in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152b42d-6457-4d78-a273-de7bfe27b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01279f58-70e5-4cb2-ac15-f9df8f083723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some travelers are taking a little too much of a shine to it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663297b-f018-4bf9-ab66-7a3a0922acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efeaab4-7ffb-42cb-a5cf-09e16abb2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore Police Force has issued a warning to residents not
        to "misuse" their boarding passes after a man was arrested for buying a ticket
        in order to walk his wife to the gate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89824e8f-1407-4dc5-953a-8cbe96b70277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670f941-5cbd-4bea-baa8-95fe03ec8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misuse of boarding passes is an offense in Singapore, where
        transit areas are considered "protected places."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db98d2-fc4b-447a-b6f0-494f6b9879b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1dc877-7d46-48b4-ba8d-9ba685ce2f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone accessing the gate-side areas at Changi without intending
        to fly can be prosecuted under Singapore''s Infrastructure Protection Act
        and fined up to S$20,000 (US$14,300) or imprisoned for up to two years. Thirty
        three people have been arrested under the legislation in the first eight months
        of 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62598090-3fbc-4fa7-82c2-bb970fd5e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0aa3d-e3fe-42f7-a5f4-3c1fbb518b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the 27-year-old bought a ticket purely to walk his wife
        to the gate, and had "no intention to depart Singapore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9bdfa-95c9-4274-8825-85c11fcde938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28575e5-aee3-42d9-a51a-f12194344a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post they added that "passengers who enter the transit
        areas with a boarding pass should only be there for the purpose of traveling
        to their next destination."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ce3f8-6fac-45fd-a1e3-b731b7830155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2eb592-8115-4495-abcf-8af6afccd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airport attraction</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075a37b-1c7d-4e76-b54d-d9570ce46dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the idea that anyone would actively want to spend time in an
        airport sounds odd, you haven''t flown through Singapore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a3998-ddee-4062-b9a8-e4d3d2a14e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951026c1-2be4-4c7c-bc7f-cab1150e4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Changi''s new Jewel terminal opened in April, it made headlines
        around the globe for its 40-meter waterfall (the world''s largest indoor one),
        a 14,000 square meter Canopy Park, complete with a suspension bridge, topiary
        and mazes, and one of Asia''s largest indoor gardens with 3,000 trees and
        60,000 shrubs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e153b-5dd6-4b79-9a75-560d4a9786b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d5297-d9d8-4e15-87d5-4dcf22f69419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overstaying your welcome in the terminal is a thing, here.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ab3bb-2cc9-4548-ac87-296102fa0ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2ac4b-ccae-4cc6-a33c-9f415db0ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a Malaysian man was jailed after he spent 18 days in Changi,
        forging boarding passes to gain entry to nine airport lounges. Shortly afterward,
        a couple was arrested for booking flexible tickets to gain access to the Changi
        shopping mall, where they bought an iPhone 7.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847da9e-57be-4766-bbe4-724ce8610941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e21b52-07fa-4ef3-9ddb-51f5b166f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:27:22.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other passengers have been known to book refundable tickets which
        they cancel before the flight takes off, having enjoyed the airport.</p>'
  'Carrie-Lam-Hong-Kong-resign':
    'author': 'Julia Hollingsworth and Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-03T06:28:17.848+08:00
    'imagesource': 'jcr:55a8e6b0-3812-4bd4-b15b-c42ccd1c3596'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5cff36-480d-4583-97a8-12da7400843b'
    'lead': 'Hong Kong''s beleaguered leader Carrie Lam says she never contemplated
      discussing her resignation with China''s central government, after a leaked
      audio recording revealed her saying she would like to quit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T06:29:19.804+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:55:11.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:58.206+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong leader Carrie Lam responds to audio recording where she discusses
      quitting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4042b8-11d6-4584-a9d6-4bd77be2be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong''s beleaguered leader Carrie
        Lam says she never contemplated discussing her resignation with China''s central
        government, after a leaked audio recording revealed her saying she would like
        to quit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300a420-d4e1-4d8e-adb8-fbb7305f3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording obtained by Reuters and published Monday night,
        Lam can be heard saying in a closed-door meeting that she would stand down
        if she could. She also blamed herself for causing "unforgivable havoc" that
        has led to months of anti-government protests in the city.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c3f29-5127-4644-800d-02f4782262a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, the Hong Kong Chief Executive
        emphasized that she had not tendered a resignation to Beijing, nor even "contemplated
        to discuss a resignation" with her mainland superiors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf5225-193a-4c85-aa23-012ced66796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d842b7e-7c42-40a0-aefc-216df8da21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choice of not resigning is my own choice," she told reporters.
        "I told myself repeatedly in the past few months that I -- and my team --
        should stay on to help Hong Kong and to help Hong Kong in a very difficult
        situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef831fe3-bf6a-40f0-872b-82fdf3e000ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853368c-4e57-4188-888c-b650fb6bc955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather stay on and walk this path together with my team and
        the people of Hong Kong," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83d175-518e-4021-a8af-90292cc8dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e6225-e8ef-4491-95bf-829e7ea57997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN why the Chinese central government would not let
        her resign, Lam reiterated that she had never tendered her resignation to
        Beijing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56184dea-b0dc-47b4-b18f-cc6cbd63d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e33d6-0bba-4649-a8d4-e02252af0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam added that she was "very disappointed" that her remarks -- spoken
        last week to a group of business leaders -- had been recorded and passed to
        the media. The conversation had been held under the understanding that participants
        could use any information divulged, but should not reveal the identity of
        the speaker or any other participants.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07f468-228e-4c7d-875d-b4414c7b5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4a0be-53eb-452a-8b85-e5d9684f53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN on Monday night, Lam''s office said that it was
        "not in a position to comment on what the chief executive has said at those
        events."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6ac16-c3dc-4e01-8481-a2169a81a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce0cd0-c460-4d04-b9e4-1385edf9c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Tuesday, China''s Hong Kong and Macau Affairs
        Office spokesman Yang Guang reaffirmed China''s support for Lam, saying the
        situation in Hong Kong was "complex and grim" with "thugs" committing "horrendous
        crimes." He urged Hong Kong to focus on economic issues, such as housing difficulties
        and the income gap.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7591362-17f7-4d90-8897-ff4fa1bd13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9e98e-faad-4765-9a64-719f645565af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong entered its 13th consecutive weekend of unrest on Saturday
        and Sunday, which saw violent clashes and unauthorized protests, as well as
        choked access to the city''s international airport.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184925f-c386-4db9-8fec-47591c5c6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was on the leaked tape</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afac62f-4c0a-4f22-bdd1-7304f99672f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording obtained by Reuters, Lam told a group of business
        leaders that she deeply regretted pushing the controversial extradition bill
        that first sparked mass demonstrations in June, but insisted that it had been
        her decision to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08969b-781f-4804-a97f-32f298ed3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something instructed, coerced by the central government,"
        Lam said during the 24-minute recording, Reuters reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d76ba-ebe1-4259-bc80-c4c87643b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have a choice," she said, speaking in English, "the first
        thing is to quit, having made a deep apology."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0edf6d-d302-4b3a-bf96-ac8206787d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14047257-773b-44a7-aefb-8fe70ecec4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dd385-9b83-4794-9ec4-dc0bddf1e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not sensitive enough to feel and grasp" the "huge degree
        of fear and anxiety amongst people of Hong Kong vis-à-vis the mainland of
        China," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bcfd05-5f7f-4f30-bd66-1732e23849d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ddefa1-d1df-4204-94fd-d8175705acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a chief executive to have caused this huge havoc to Hong Kong
        is unforgivable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261265b-7e90-4822-91a9-2ba6b397d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29ec48-4426-4641-864a-61854dceea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests began in June over the extradition bill -- which would
        have allowed people accused of crimes in China to be extradited to the mainland
        -- but have since mushroomed into a broader pro-democracy movement and a push
        for an inquiry into alleged police brutality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc5dd8-fcdd-4dbd-8566-c4e729ba7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4cc74-a7f4-4215-a7f1-347e61ed1ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam has since apologized for the now-shelved bill, but pressure
        has been growing for her to find a way out of the political crisis, which
        has begun to severely impact the city''s economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3e0e6-26b3-4566-8d49-22038c500fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording, Lam also told business leaders that her inability
        "to offer a political situation in order to relieve the tension" was her "biggest
        sadness."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ab91b-2163-4524-8c22-5aaba6dcaaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398e3fb-ed78-47c1-aaf4-b776d051d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while it is not the time for "self-pity," she was
        frustrated that she could not "reduce the pressure on my frontline police
        officers" or is able to "pacify the large number of peaceful protesters who
        are so angry with the government, with me in particular."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9721d-3527-4b57-991c-92888ae07694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89264b76-4da1-4ede-bbbf-2046bf3f732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam added that it had taken a toll on her personal life. "Nowadays
        it is extremely difficult for me to go out," she said. "I have not been on
        the streets, not in shopping malls, can''t go to a hair salon. I can''t do
        anything because my whereabouts will be spread around social media."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baeee12-e1e1-488b-b17a-c0b1f9e669ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China ''willing to play long''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291d1ce-9f9c-4a97-a6c4-d3f2389ff453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, images of Chinese military forces gathering in Shenzhen
        raised fears that Beijing could use its military might to quash protests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709bb67-01a1-475e-a0e2-ed8522ebe910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the leaked audio, Lam said that China was "willing to play long"
        and ride out the unrest -- even if it negatively impacted Hong Kong''s economy
        and tourism -- and that Beijing was aware of the possible reputational damage
        if it sent troops in to shut down protests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2aaa47-7bb2-4d2b-9e30-d060dd82e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf4652-0479-46e1-bc2b-ead73a86850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know that the price would be too huge to pay," she said, according
        to the recording obtained by Reuters. "They care about the country''s international
        profile."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6b1b7-b65b-4c34-8001-6888fa6eb5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a3a00-dde0-4fba-b523-c7b696efe95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has taken China a long time to build up to that sort of international
        profile and to have some say, not only being a big economy but a responsible
        big economy, so to forsake all those positive developments is clearly not
        on their agenda."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09fe4bb-c0bb-420f-8768-416da0f01fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s Hong Kong and Macau Affairs Office press conference,
        spokeswoman Xu Luying told reporters that China was confident in the Hong
        Kong government, though she added that Beijing cannot stand by if the situation
        deteriorates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c6be9-7a62-4d9e-8473-8d6eadc5d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The summer of dissent continues</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f2410-d47a-4397-a6af-73c7b8b1b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believed that Monday -- the first day back at school after
        the summer break -- could be a turning point for Hong Kong''s protest movement,
        marking the end of the city''s summer of unrest.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a244add-30a4-49aa-ae02-b6dfdc4790f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555fce86-f213-4bf6-be5f-2d91e2cd1527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, thousands of high school and university students skipped
        class and braved the city''s rainy weather to protest, with some wearing their
        school uniform while they rallied. Some students have indicated that they''re
        planning to boycott classes for the next two weeks.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca292ac3-97b4-4d02-9433-54d12e941661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cdd06c-ab78-4997-a923-eb26226695d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter from Hong Kong''s Education Bureau which was sent to parents
        said that it was "strongly opposed to class boycotts," noting that the demonstrations
        could affect school operation and undermine students'' ability to learn. "Please
        dissuade your children from joining," said the letter, which was dated August
        29 and signed by the Secretary for Education Kevin Yeung.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e11ffa-58f5-470a-afad-a7db74af12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e826ecad-5b34-47d3-bf1f-84514b5f0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, protests again took an aggressive turn. Police
        arrested 23 people after protesters threw rotten eggs, corrosive liquid, rocks
        and stones at the Mong Kok police station in Kowloon on Monday night, District
        Commander District Bradley Wright said at a press conference on Tuesday. They
        were arrested for a range of offenses, including possession of an offensive
        weapon.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062b5c1-bf14-4383-a951-9dd09016c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730f45d-2557-43be-89af-c291e45e991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:11.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:55:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the city has seen large-scale, peaceful marches during
        the summer of dissent, Hong Kong has also been rattled by violence and numerous
        conflicts between police and protesters. Monday''s arrests bring the total
        number of people arrested to 1,140 since protests started in June. The youngest
        person known to have been arrested is 12 years old.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a1930-93d3-4e15-8b6e-d29e92be6980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T06:29:19.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:55:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/02/asia/carrie-lam-meeting-recording-intl/index.html"
        target="_blank">Hong Kong leader Carrie Lam responds to audio recording where
        she discusses quitting</a>."</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24902640-82d9-46b3-923d-493cbcceb05b'
