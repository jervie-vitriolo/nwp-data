  'french-fries-pringles-white-bread-blindness':
    'author': 'Jack Guy, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-03T20:23:31.140+08:00
    'imagesource': 'jcr:852abd9d-9e52-4a3b-93ea-25677620e983'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e0bd61-b824-42aa-b95a-c74b03afd4af'
    'lead': 'Eating a diet of French fries, Pringles and white bread was enough to
      make one teenage boy lose his sight, according to a case study published in
      a medical journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T20:27:07.896+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:54:33.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:06.460+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['french-fries', 'white-bread', 'Pringles', 'health', 'science']
    'template': '1'
    'title': 'Teenage boy goes blind after existing on Pringles, white bread and French
      fries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5eac5-1292-4c41-8a4d-3d189301cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Eating a <a href="https://edition.cnn.com/videos/health/2019/01/29/the-most-addictive-foods-orig-tc.cnn">diet</a>&nbsp;of
        French fries, Pringles and white bread was enough to make one teenage boy
        lose his sight, according to a case study published in a medical journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f796b16-1e28-48e8-a386-2ef334863605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the University of Bristol examined the case of a
        young patient whose extremely picky <a href="https://edition.cnn.com/2016/09/29/africa/africa-view-poor-diet-and-health/index.html">eating</a>&nbsp;led
        to blindness, and have warned of the dangers of a poor diet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97cd98-a692-4672-928e-3af2e20b2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified patient told doctors he had only eaten fries from
        the fish and chip shop, Pringles potato chips, white bread, slices of processed
        ham and sausage since elementary school, and he avoided foods with certain
        textures. He first visited a doctor at age 14, complaining of tiredness, according
        to a case report published in the Annals of Internal Medicine on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ee86b-ac79-46ec-bca7-5480c8faaaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t taking any medication, had a normal BMI and height, and
        showed no visible signs of malnutrition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b48537-c16e-447a-866c-0dff215c2bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors discovered low vitamin B12 levels and anemia, treating the
        patient with vitamin B12 injections and offering dietary advice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d123b-f397-4329-b36b-b9893b4aa9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year later there were signs of hearing loss and vision symptoms,
        but doctors did not find the cause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c8d777-a982-40c9-a7fd-647e509ec4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His vision had worsened to the point of blindness by 17 years of
        age, and doctors identified vitamin B12 deficiency, low copper and selenium
        levels, a high zinc level, reduced vitamin D level and bone level density,
        <a href="http://www.bristol.ac.uk/news/2019/august/diet-study.html">according
        to a statement</a>&nbsp;from the University of Bristol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeccd43-5c5d-4881-bc92-7a3d3dbf1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this stage, vision damage was permanent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9049c-f72a-401d-a49f-b45fe4698f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Bristol Medical School and the Bristol Eye Hospital
        examined the case and concluded that the patient suffered nutritional optic
        neuropathy, a dysfunction of the optic nerve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4bcfc-6f2f-4700-8e9c-f5e1c20fce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In developed countries it is mostly caused by bowel problems or
        medication that interferes with the absorption of nutrients, and it is rarely
        caused entirely by poor diet because food is readily available.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f3c2a-3b30-438e-aade-80a33b1b4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some places, malnutrition caused by poverty, war and drought
        is linked to higher rates of nutritional optic neuropathy, according to a
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f13fe1-727a-44bb-8433-c2bae9711de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition is reversible if treated early but can lead to blindness
        if no action is taken.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a73204-55cf-4789-ad99-53990811df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vision has such an impact on quality of life, education, employment,
        social interactions, and mental health," said study lead author Denize Atan,
        an ophthalmologist at Bristol Medical School and Bristol Eye Hospital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bff8ec-56d3-4ff1-a402-82b9e81c12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case highlights the impact of diet on visual and physical
        health, and the fact that calorie intake and BMI are not reliable indicators
        of nutritional status."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf5469-73bc-4f42-b90d-bd3a32dd3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say that poor diet and reduced intake of minerals
        caused vision loss in this case, and warn that nutritional optic neuropathy
        could become more common due to the consumption of junk food.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc5d9f-1608-4a2c-b1f0-edaf03bac6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also warned vegans to make sure to supplement for vitamin B12
        to avoid deficiency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4674a06-e485-4c3f-a784-67501b7ba77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent similar cases, doctors should ask patients about their
        dietary history as part of routine clinical examinations, the researchers
        urged.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d86ebb-353a-424f-b7af-58b15c090e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:27:07.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/03/health/poor-diet-blindness-scli-intl/index.html">Teenage
        boy goes blind after existing on Pringles, white bread and French fries</a>."</em></p>'
