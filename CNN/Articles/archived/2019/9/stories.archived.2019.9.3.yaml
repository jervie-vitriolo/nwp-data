      'mgnl:lastActivated': 2023-01-27T09:54:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon slammed the Sanchez family for claiming they
        were not lobbying for the release of the convicted mayor, as claimed by daughter
        Calauan Councilor Ave Marie Tonee Sanchez-Alcid. But Elvira said their children
        are unaware of her efforts to have her husband released.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95829d-b5ac-4160-b015-ac91a3d2347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.095+08:00
