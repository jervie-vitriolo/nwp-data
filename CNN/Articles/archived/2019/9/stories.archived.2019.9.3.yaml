      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Opening this first segment will be beneficial to the growing industrial,
        commercial and real estate centers of this part of the Southern Tagalog Region.
        About 10,000 cars are forecasted to be served, eventually decongesting Governor’s
        Drive, Aguinaldo Highway, and Sta. Rosa-Tagaytay Road,” Public Works Secretary
        Mark Villar said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cafcbe-d27e-4c73-a51d-8564d2d25bf0'
