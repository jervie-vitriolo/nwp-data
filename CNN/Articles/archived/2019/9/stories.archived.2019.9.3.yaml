  'DepEd-school-buildings-budget-cut':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-03T17:54:22.384+08:00
    'imagesource': 'jcr:bea7746c-e373-41f3-9089-574e00afdef6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5914df8-f633-44c4-93be-3aae473cfb69'
    'lead': 'An infrastructure budget cut and the need to prioritize funding for another
      program led the Education department to complete only 11 out of the 47,000 classrooms
      in 2018, a DepEd official said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T17:57:50.621+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T09:54:37.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:05.050+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education', 'DepEd']
    'template': '1'
    'title': 'Only 11 out of 47,000 classrooms completed in 2018 – DepEd official'
    'updated': 2019-09-30T22:05:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6f4be-d383-4b7b-b49e-013ac9f50b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)–</strong> An
        infrastructure budget cut and the need to prioritize funding for another program
        led the Education department to complete only 11 out of the 47,000 classrooms
        in 2018, a Department of Education (DepEd) official&nbsp;said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0d381-b63d-451c-aa5b-6b51164c4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Alain Del Pascua told the 2020 budget hearing
        of the House appropriations committee that the delay was caused by massive
        funding cuts in school building projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c48406-fb88-4fc8-96cd-9527cc2f344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Pascua said that in 2018, the agency''s school building budget
        proposal was slashed by a little over half. Congress approved only around
        P100 billion. A portion of this amount, he added, funded the free public tertiary
        education program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8cb83e-8747-4fa6-a310-a5719d2d3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said another reason for the delay is the time it takes for the
        Department of Public Works and Highways to begin construction in line with
        guidelines for contract awarding.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b449613-62b0-4328-b82f-38a8d2bff004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:06:28.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Education secretary Leonor Briones explained the original
        target of 47,000 classrooms was scaled back to 28,170 because of the higher
        cost of building modified calamity-resilient school building designs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab8d0b-affa-41ca-b0e4-b0fb95730a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:06:28.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the DepEd dated <a href="https://www.deped.gov.ph/2019/08/19/deped-cites-revised-targets-ongoing-classroom-constructions/"
        target="_blank">August 19</a> said, "While only 11 classrooms were fully completed
        as of December 31, 2018, 27,469 are ongoing constructions, 16,936 are for
        mobilization, and 8,749 are under procurement. Following the Department’s
        timelines, around 11,826 are expected to be completed by the end of 2019."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b385006-1eb3-4849-8d42-1258ff3517a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2014 to 2018, a total of 49,125 classrooms are in partial stages
        of construction, even as DepEd expects an increase in the number of enrollees
        for academic year 2019 to 2020 in over 60,000 schools it oversees, most of
        them public schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f4dfc-a60c-45aa-a01c-a66dc3d3fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2019, Del Pascua said the Education department proposed ₱171
        billion to fund its infrastructure program, but Congress only approved ₱31
        billion, ₱4 billion less than what was apportioned by the Budget department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f72e3-6ee4-4839-bfe2-17aeb999a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Pascua said to make up for the budget cuts in the past two years,
        the agency proposed ₱259 billion for school building projects in 2020, but
        the Budget department only approved ₱36 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f588a-50bc-493c-b8ea-ccd9bd742571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.622+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan party-list Rep. Mike Defensor then proposed some budget
        restorations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45a4a9-2371-4fdb-a5e8-2ae81a3a24e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said, "Maybe we could reinstate <em>yung</em> proposal
        <em>na</em> budget. <em>Yun pong</em> cut <em>na ito</em> (This cut) is not
        just a matter of infrastructure."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d44c1-5b49-4cc3-9418-60a47250f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami pong kabataan ang nawawalan ng</em> access <em>at sumisikip
        ang silid aralan pag di natutugunan ang karagdagang eskwela,</em>" he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ccf08-f026-4914-8f8c-b23d87296e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of children lose access (to education) and the
        classrooms get crowded if the need for schools is not addressed.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d98d9-4a82-48fd-8535-345e274c41ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:57:50.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education department remains to be the top priority in the proposed
        2020 budget with ₱551.72 billion.</p>'
  'supreme-court-noynoy-aquino-mamasapano-homicide':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-03T18:20:14.174+08:00
    'imagesource': 'jcr:8798f4c9-96d0-4683-8628-201ab95e0337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44dd9cd4-7107-4468-bc62-317ed6dddd2b'
    'lead': 'With the Supreme Court''s decision, Aquino is cleared of all charges
      pertaining to the Mamasapano incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T18:25:03.910+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:54:37.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:05.192+08:00
