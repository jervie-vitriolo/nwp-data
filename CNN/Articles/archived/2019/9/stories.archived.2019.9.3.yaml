    'jcr:uuid': '5a1bc3e8-17a0-4d3b-9a3f-b2345594c862'
    'lead': 'Like fans have seen so many times, Tiger Woods was up on his feet and
      pumping his fist in celebration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:41:44.531+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:54:57.493+08:00
