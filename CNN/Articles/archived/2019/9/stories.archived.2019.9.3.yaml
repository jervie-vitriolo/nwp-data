    'template': '1'
    'title': 'Twin giant panda cubs born in Berlin Zoo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d31632-c705-4860-909d-fb7cb24a363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Berlin Zoo welcomed twin giant panda cubs
        to the world on Saturday, the first time a panda has given birth in Germany.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b607ab1-75df-4d32-bc35-0825d5136b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother Meng Meng gave birth for the first time after a 147-day pregnancy,
        according to an announcement from the zoo Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd48c5-c8f9-492e-a1ce-b6e1ed966f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant pandas are classified as a vulnerable species, making the
        births significant for conservation efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881455f2-195c-4a73-9614-2e08eafe698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are famously hard to breed, and female pandas only have a 24-72
        hour window to get pregnant each year.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Meng Meng became a mom – twice! We are so happy, we are speechless! ❤️🐼🍼🐼❤️<br> <a
        href="https://twitter.com/hashtag/babypandasberlin?src=hash&amp;ref_src=twsrc%5Etfw">#babypandasberlin</a>
        <a href="https://twitter.com/hashtag/pandasberlin?src=hash&amp;ref_src=twsrc%5Etfw">#pandasberlin</a>
        <a href="https://twitter.com/hashtag/ZooBerlin?src=hash&amp;ref_src=twsrc%5Etfw">#ZooBerlin</a>
        <a href="https://t.co/SKQvxMxO4z">pic.twitter.com/SKQvxMxO4z</a></p>&mdash;
        Zoo Tierpark Berlin (@zooberlin) <a href="https://twitter.com/zooberlin/status/1168381666697580544?ref_src=twsrc%5Etfw">September
        2, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9c1a3-cf29-4bf9-b9ed-748ca9921e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:58:21.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:00.370+08:00
