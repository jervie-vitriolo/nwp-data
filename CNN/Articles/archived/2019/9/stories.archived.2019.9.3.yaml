  'china-first-day-of-school-students-killing':
    'author': 'Ben Westcott and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-03T11:54:42.360+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24d57358-4ea7-4a3d-93e3-769de93f8c7f'
    'lead': 'According to a statement from the local government, a 40-year-old man
      surnamed Yu attacked students at the school at 8 am local time, when students
      would have been arriving for class.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T11:56:15.706+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:54:56.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:00.752+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man kills eight schoolchildren in China on first day of class'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c33df-61af-419c-b87f-0507aa48b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Eight young children were killed in
        a school attack in the eastern Chinese province of Hubei on Monday. It was
        their first day of class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a943cf-72a7-4517-9ffe-af72d24bc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.706+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place at the Chaoyangpo Elementary School in Hubei''s
        Enshi City. According to a statement from the local government, a 40-year-old
        man surnamed Yu attacked students at the school at 8 am local time, when students
        would have been arriving for class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08033728-c54a-407d-b08d-14a4019f9132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently in police custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddbebec-61fb-46f0-8db9-134d5d7304bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight were killed and another two were injured. No details were
        given on the students'' injuries or their individual ages. In China, elementary
        school children range in age from six years old to 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d90a04-c2b4-4005-8357-8ff978100693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local party committee and government is all out organizing
        rescue and remedial work," the statement from Enshi City government said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28965445-e554-4def-a685-e06cfc9192b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate statement by the Enshi City police was originally posted
        on Chinese social media site Weibo but was later removed without explanation.
        The hashtag "school criminal case in Hubei" had gained 120 million views on
        Weibo as of Tuesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f871957-3f90-4dd2-a30d-9811441e492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks on school children in China have happened before. In October,
        at least 14 children at a kindergarten in Chongqing were slashed by a woman
        with a kitchen knife.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7d661-4d40-4fd1-8511-47cf8a3d8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, nine students were killed and other injured after
        a male suspect began attacking students in Shaanxi province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56755a-35b7-401e-80e1-b70ebdd55f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.707+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 2 marked the start of a new school semester in China after
        the summer break.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c787e-0152-47f4-a770-0961724edbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.708+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run tabloid Global Times, the local government
        is providing psychological counseling services to the students who witnessed
        or were injured in Monday''s attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439d1ca-38ca-47d1-bdad-67e7b9dbbb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:56:15.708+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/asia/china-school-hubei-dead-intl-hnk/index.html">Man
        kills eight schoolchildren in China on first day of class</a>."</em></p>'
  '-ismail-ajjawi-harvard-university':
    'author': 'Rob Frehse and Evan Simko-Bednarski, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-03T11:58:43.391+08:00
    'imagesource': 'jcr:0f797d26-3f20-4a46-9c77-d560a42ad8fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f96007b0-ad21-449c-a752-e2f7ba4ab1e0'
    'lead': 'The Harvard University student who was previously denied entry to the
      United States is now on campus for the school''s 2019 academic year, Harvard
      spokeswoman Rachael Dane says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T12:01:10.531+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:54:56.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:00.900+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvard student previously denied entry into US is now on campus for
      classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0dab3-736a-484a-b528-5f81214f5b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The Harvard University student
        who was previously denied entry to the United States is now on campus for
        the school''s 2019 academic year, Harvard spokeswoman Rachael Dane said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef780f1-a851-4269-9a97-17cfd28be201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection previously said Ismail Ajjawi was
        "deemed inadmissible to the United States based on information discovered
        during the CBP inspection."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f9348-6c56-4456-81d0-932976423a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the agency for an updated comment and to
        explain how the case was apparently resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecacfb8b-06a5-42c2-99d1-627cfb1974bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ajjawi''s attorney Albert Mokhiber called it "a
        classic sad tale with an exceptionally unique happy ending." He thanked Harvard,
        the nonprofit organization AMIDEAST, the US Embassy in Beirut and the "outpouring
        of international media and popular support."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9bd21-1e92-44b0-ad1c-46f4f0096635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ajjawi was initially denied entry into the US, Harvard''s newspaper,
        The Harvard Crimson, reported he was a "17-year-old Palestinian resident of
        Tyre, Lebanon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1429ef3-3c30-4653-ab0c-e1007d11b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crimson''s report quoted from a written statement attributed
        to Ajjawi, in which the incoming student described his encounter with immigration
        officials at Boston''s Logan Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326be94-5e07-4ef1-aea9-9f6416ee0843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Crimson, Ajjawi said he was detained for eight
        hours before being turned away. During that time, he alleges, an immigration
        official asked him to unlock his phone and laptop and proceeded to search
        them for five hours. The Crimson said he was then asked questions about his
        friends'' social media activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15218d30-3023-4caf-811a-336eea1637f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Crimson, Ajjawi alleged he was told that there
        were "political points of view that oppose the US" expressed by people he
        follows on social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afbfeb-16b0-4a66-8d6c-63a5dface76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was questioned, the Crimson reported, his visa was revoked
        and he was sent back to Lebanon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092ab3c-48f9-437a-881a-646e03ef9c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development came more than a month after Harvard''s President,
        Lawrence Bacow, wrote an open letter to Secretary of State Michael Pompeo
        and Acting Secretary of Homeland Security Kevin McAleenan expressing concern
        over the administration''s immigration policies and their effect on Harvard''s
        academic programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50773c-ff03-47ad-87eb-db5ef9fcc90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students report difficulties getting initial visas -- from delays
        to denials," Bacow wrote in July. International students and scholars, he
        wrote at the time, "are not just participants in the life of the university;
        they are essential to it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11200011-832f-4fdd-84cb-163bfcb0e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized the visa and immigration process as "unpredictable
        and uncertain."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b78990-2705-4f05-898d-77547fa45029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:01:10.533+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/us/harvard-student-allowed-into-us/index.html">Harvard
        student previously denied entry into US is now on campus for classes</a>."</em></p>'
