      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat this, President Rodrigo Duterte passed the rice tariffication
        act, which took effect this year. The measure eased import restrictions on
        rice, which improved the supply in the country.</p>'
