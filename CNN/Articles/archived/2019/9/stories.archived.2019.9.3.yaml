      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven Florida hospitals have begun evacuating or are making
        plans to evacuate, and nearly 100 nursing homes and assisted-living facilities
        along the state''s east coast have been evacuated, officials <a href="https://www.flgov.com/2019/09/02/governor-ron-desantis-speaks-with-president-donald-trump-shares-updates-on-hurricane-dorian-preparedness/">said
        in a statement Monday</a>.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6a3a0-ad86-4d20-84a5-c0bf779f5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Baptist Medical Center Beaches in Jacksonville on Monday,
        teams pushed stretchers carrying patients through a parking area where ambulances
        were waiting to transport them to sister hospitals. Evacuations of the facility
        began over the weekend, with more than 100 patients transported or discharged
        to safe locations, hospital president Joe Mitrick said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8c7a6-1343-4fbc-b05d-233b1cff178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s for patients'' safety and our staff''s safety. ... A lot
        of preparation has gone into this," he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f47a8-9d10-47ec-82b9-571ec38ee8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia mandatory evacuations</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f66f9-fbac-4933-9ef7-8b51e1401ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp has ordered mandatory evacuations from areas
        east of Interstate 95 in the following counties: Bryan, Camden, Chatham, Glynn,
        Liberty, and McIntosh.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a353c-1f44-4c83-b7ca-b9ed42762039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp urged residents to heed evacuation orders, warning that flooding
        after the storm hits might block first responders from reaching those who
        need help</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda331a-ed48-4530-85d5-66ca907ff1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If coastal residents decide not to evacuate — and I want to be
        very clear — they will be on their own if first responders are unable to reach
        them," Kemp said Monday afternoon. "It''s not worth it."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b38fd-e504-49f2-bb91-b09234a1b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Carolina mandatory evacuations</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919a5dc-7571-4ec4-bd04-be9ce8aab825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Gov. Henry McMaster has issued evacuation orders
        for parts of Jasper County, all of Beaufort County, parts of Colleton County,
        all of Charleston County, parts of Berkeley County, parts of Dorchester County,
        parts of Georgetown County and parts of Horry County.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94bbc7d-9c9c-4d95-a5e4-22ed34473c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/us/evacuations-hurricane-dorian/index.html">Millions
        face evacuation orders from Florida to South Carolina — and the decision to
        stay or go</a>."</em></p>'
  'kristen-stewart-girlfriend':
