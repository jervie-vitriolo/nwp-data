    'jcr:uuid': '26ff7f39-96fc-4629-b4e6-e1cd3d933e29'
    'lead': 'Then Ilocos Norte Representative Imelda Marcos recommended the early
      release of convicted rapist and murderer Antonio Sanchez in 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T18:30:07.041+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:54:36.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
