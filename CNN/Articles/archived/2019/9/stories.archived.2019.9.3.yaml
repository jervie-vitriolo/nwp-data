      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng also inched 0.1% lower following slight weakness
        Monday. Last month, the Hang Seng recorded a 7.4% drop — one of the worst
        among major global indexes. The index has been weighed down by escalating
        US-China trade tensions as well as intensifying protests in the city.</p>'
