      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/7/5/Noynoy-Aquino-Ombudsman-Mamasapano-charges.html">In
