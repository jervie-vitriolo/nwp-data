      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec47b855-a9f9-46a7-a715-5d3f1bab827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH is at the forefront of the government''s "Build, Build,
        Build" program and received the second-biggest allocation that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c4f977-5fc4-485e-a6b0-4b7eea9e0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/videos/2019/8/29/Economic-managers--Gov-t-on-track,-infra-projects-not-delayed.html">Economic
        managers: Gov''t on track, infra projects not delayed</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b2d56-e5b1-4793-8472-4fdb76948ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also scored the DPWH for ₱118.4 billion worth of projects
        that remain delayed or not implemented due to poor coordination with local
        government units (LGUs) and partner agencies and inadequate feasiblity studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b0e75-c0d7-4b0d-b074-b4cb5d8c808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e7824-fad0-4107-a682-ccee67f5cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undelivered projects were mostly school buildings and farm-to-market
        roads. Some 3,784 projects worth ₱107.2 billion were not completed by the
        contract deadline, 291 were suspended, 18 projects terminated, and 222 were
        not started at all in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c034d87-be37-4a58-951c-60a212b5e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ef2d8-2f35-45d7-b8ff-ac9787b4d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH pinned the blame on typhoons and bad weather, local peace
        and order situation, road right-of-way, pending permits from LGUs and from
        other agencies, changes in design and construction plans, lack of workers,
        insufficient equipment, scarce raw materials, inaccessible project sites,
        inadequate supervision, and the late release of funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe77fe3-d68b-4418-a9c5-600e066a1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But government auditors said that apart from weather conditions,
        all other issues "should have been considered and resolved during the preliminary
        engineering study" on projects and pre-construction activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eff3a6-8515-4e58-ac6b-a0a5da120be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8acff-5b54-4a26-90f4-30ce62a767ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added that the agency should have cancelled the contracts for
        157 projects worth ₱5.6 billion for exceeding the 10 percent cap for project
        delays. It added that these issues have been raised in 2017, but were not
        "properly addressed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a395b37-e8a0-4d78-ac2c-470ac8cac9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/07/14/Department-of-Public-Works-and-Highways-DPWH-Mark-Villar.html">''Challenge
        accepted'': Villar confident DPWH can complete projects</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfef0c-7916-47b8-9b55-8574efd3900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response to the COA findings, the DPWH said its offices have
        sent demand letters for contractors to fast-track project completion, while
        officials have been told to monitor all remaining contracts. It added that
        the agency is "committed" to ramp up construction and spending.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715883f3-c898-4bae-91fb-68c7b82540fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0b73a-2a16-449c-b6f5-8106ada8511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These delays also cost the government some ₱84 million in commitment
        fees for projects funded through loans and grants. These include the Asian
        Development Bank-funded Improving Growth Corridor in Mindanao Road Sector,
        where the DPWH was billed ₱20.4 million for a slow start.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6f041-4ddd-48a5-9084-88dbde9a4584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33756d0c-fa58-428a-8503-d8b8d1dfda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delay in the implementation of the project resulted in the
        deferment of the delivery of services that could have been derived from the
        immediate use of the project," COA said, noting that slow progress on loaned
        funds could mean a bigger bill for the Philippine government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594b100-9a38-4cd8-9b90-2360cb80e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a564a-0871-4b96-90a4-3d3385971261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA auditors also discovered ₱106.6 million worth of unrelated expenses
        and ₱65 million worth of "irregular and unnecessary" spending from DPWH''s
        books.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbe198-10b6-481f-8876-2266ebb26bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Mark Villar previously said that they hit a fresh
        high on spending last year, and that they are now back on track with infrastructure
        targets for 2019 despite a four-month delay in this year''s budget.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd6998-21e9-44d2-b10b-bb272aae918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Tiger-Woods-Rafael-Nadal-Marin-Cilic-US-Open':
    'author': 'Jill Martin, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-03T11:38:00.823+08:00
    'imagesource': 'jcr:3570f102-47c0-405c-bc48-99281e9c2b42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
