  'Google-iPhone-hack':
    'author': ' Rishi Iyengar, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-03T10:45:09.210+08:00
    'imagesource': 'jcr:d837ec6a-0f91-4c09-b732-198a126814ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1217ef94-3e61-4246-bd71-fa609a3d0b21'
    'lead': 'Google has uncovered evidence of a sustained effort to hack large numbers
      of iPhones over a period of at least two years, its researchers said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:48:10.495+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:55:03.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:59.418+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Android', 'iPhone', 'hack']
    'template': '1'
    'title': 'Google finds evidence of attempted mass iPhone hack'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfd35f-76be-471d-a217-3b1b48f6fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google has uncovered evidence of a
        sustained effort to hack large numbers of iPhones over a period of at least
        two years, its researchers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c5aa1-f953-4691-95f9-d5242b40c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Google cybersecurity experts "discovered a small
        collection of hacked websites" that exploited vulnerabilities in Apple''s
        smartphone software, Ian Beer, a researcher with Google''s Project Zero, said
        in a blog post published Thursday. He did not name the websites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b23fe6-4cee-4963-9518-51be01683c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08598ce7-05f2-4f0a-9b0d-f30204e874d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply visiting the hacked site was enough for the exploit server
        to attack your device, and if it was successful, install a monitoring implant,"
        Beer added. "We estimate that these sites receive thousands of visitors per
        week."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15e9b6-cf2a-4eeb-8a66-16b1067f6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896983e-24da-4936-ad61-dc647a1c19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implant was capable of giving hackers access to iPhone users''
        contacts, photos and location, as well as data from apps like iMessage, WhatsApp,
        Telegram, Gmail and Google Hangouts, according to the Project Zero researchers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13da9c-8a90-4dbf-802c-df15f6c1d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66c1c0-dfb6-42ff-a797-0646285ab31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google researchers discovered "a total of fourteen vulnerabilities,"
        half of them linked to the iPhone''s web browser. They informed Apple of the
        vulnerabilities on February 1, prompting the company to issue a software update
        six days later when it admitted certain applications could potentially "gain
        elevated privileges" and "execute arbitrary code."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508dafc5-4e96-482b-83ea-260968133953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739a483-4b45-4abc-a347-8b0aaf440266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer described the attempted hack as a campaign to exploit "iPhones
        en masse." He also said it was "a failure case for the attacker" and it was
        not clear from the post whether any data was actually stolen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd03e9-b418-49ed-a29d-994893207062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039e274-d7c2-436e-9ec8-96442107a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither company responded immediately to a request for comment on
        Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d327b3e-d16e-4b21-a200-56946dffbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922668a-5401-4682-ba5d-a527db8b7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vulnerabilities covered almost every version of the iPhone operating
        system "from iOS 10 through to the latest version of iOS 12," Beer added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea38b1d-7172-4114-b204-d5ad0cedad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909df20a-6958-4f2e-95f2-0caff00dbec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This indicated a group making a sustained effort to hack the users
        of iPhones in certain communities over a period of at least two years," he
        wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428dc1d5-b696-48ce-b929-1fb9305c76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc551f3d-941b-4dc2-a265-08cb2dc0128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer said that also warned that there could be other potential attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbab61-2d1e-49ba-bb52-fc538b33ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a4772-7df4-4029-9f4d-43361b614160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this one campaign that we''ve seen, there are almost certainly
        others that are yet to be seen," he said. "All that users can do is be conscious
        of the fact that mass exploitation still exists and behave accordingly; treating
        their mobile devices as both integral to their modern lives, yet also as devices
        which when compromised, can upload their every action into a database to potentially
        be used against them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef500d2-fb34-4653-b0c9-7bf4828dd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:48:10.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/08/30/tech/google-iphone-hack-vulnerability/index.html">Google
        finds evidence of attempted mass iPhone hack</a>."&nbsp;</em></p>'
  'Naomi-Osaka-upset-US-Open':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Tennis player Naomi Osaka '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-03T10:48:50.717+08:00
    'imagesource': 'jcr:0663ddac-8b5a-4c03-bf59-6432f1b69600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa69fa2f-dd6e-4669-b301-e04ac401c380'
    'lead': 'The 21-year-old''s quest to win back-to-back titles in New York came
      to a halt Monday when she was ousted by giant killer Belinda Bencic, 7-5, 6-4. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:54:12.948+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:55:02.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:53:59.705+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tennis', 'US-Open', 'Naomi', 'Osaka', 'Belinda', 'Bencic']
    'stories': ['9c9809fa-bac1-4891-9a07-e92d12243f97', '0ca4de06-cc8a-4f08-98b8-d888317db0db']
    'template': '1'
    'title': 'Defending US Open champion Naomi Osaka upset by Belinda Bencic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246ef42-43f0-4286-ae81-1b76dbc63014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Naomi Osaka authored an indelible
        mark on the US Open when she comforted the sport''s newest sensation, Coco
        Gauff, following their highly anticipated third-round match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5319c-169c-4364-ae96-74de3f46ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is sure to remembered for longer than their careers, which are
        only starting, really, even if Osaka said she didn''t expect the moment to
        go viral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870efd4-cca7-4807-958f-14af00270338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 21-year-old''s quest to win back-to-back titles in New York
        came to a halt Monday when she was ousted by giant killer Belinda Bencic,
        7-5, 6-4. It is thus Bencic, not Osaka, who will face Donna Vekic — the Croatian
        saved a match point in downing Julia Goerges 6-7(5), 7-5, 6-3&nbsp;— in the
        quarterfinals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b6116-5317-4ffb-8a77-c5d1e6f5236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one on the women''s tour has beaten more top-five or top-10 players
        this season than the 13th seed, and she also made it three victories in a
        row this year over the Japanese star, who will lose her No. 1 ranking to Ashleigh
        Barty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1748c-4920-419d-99f2-077e7a72bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka entered the US Open under an injury cloud, having retired
        at her previous event in Cincinnati with a knee injury two weeks ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc2099-9297-41ae-a589-3cca7518987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it a factor under the roof at Arthur Ashe stadium? Osaka could
        be seen taking a tablet when visited by the trainer at 2-3 in the second set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35379c34-0622-414e-9e3d-702a0ccdafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say that that''s the reason that I lost, because
        I obviously had played three matches before this," said Osaka. "Yeah, I just
        needed to take a painkiller."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891eabbc-b265-4edb-bf7e-0522949792da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been that kind of last 24 hours at the US Open. On Sunday,
        men''s defending champion Novak Djokovic was forced to retire down two sets
        to Stan Wawrinka thanks to a shoulder injury the Serb had been carrying for
        weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67d7b9-9e49-47f7-9901-c48a6e42eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the earlier-than-desired departure, Osaka said she is leaving
        New York, where she used to live, in better spirits than at the French Open
        in May and Wimbledon in July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526a5ee-a18d-4343-a131-89d783babdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e6cd4-d046-425c-bc14-88923aa05dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More chilled</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a25bb-6116-4f70-a5a7-aa892d8fbe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing on surfaces she is still getting accustomed to —&nbsp;and
        she''s still acclimatizing to her newfound stardom, too —&nbsp;Osaka lost
        in the third and first round on the clay and grass, respectively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac9615-c5ca-475e-b4c8-d1c4ee0323d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, in Wimbledon I walked out on you guys," Osaka continued
        to reporters, referring to when she exited her press conference early and
        in tears. "In Roland Garros, I came straight from the match, so I was all
        gross and I just wanted to get out of there."&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f08f16-a23d-44e0-b752-17f2fd88e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m more chill now. ... I feel like I grew. I don''t
        feel like I put so much weight on one single match. I feel like definitely
        the tournament that I played here has been the best one so far."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec969f2-47b9-4491-9ea1-5c8d2d4f62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Osaka can take some of the lessons learned to Melbourne
        in January, where she will be defending that title.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ff563-c263-4d27-8e0e-d130997a0e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bencic, 22, has had plenty of injury problems herself, so the win
        over Osaka is sure to be even sweeter for her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7bf5d-e1eb-4c5e-abfc-8012d10a83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437d124-fc3b-455e-919a-ef2c68c2d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Gauff —&nbsp;and Vekic —&nbsp;she was a precocious teen. In
        2014 she reached the quarterfinals in New York and a year later, Bencic strung
        together a hugely impressive week to win Canada''s Rogers Cup, knocking off
        the likes of Serena Williams, Simona Halep, Caroline Wozniacki and Ana Ivanovic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca362dd-971e-4fb4-8870-87885fc8419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca4cc1-f862-43c4-9674-8c587536bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the injuries crept in. There was wrist surgery in 2017,
        back issues and most recently a foot complaint that forced her to retire in
        Cincinnati.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0d233-e4e7-481c-b987-32438395a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371741ed-9b9c-45cb-a3ec-e1d3b1ae7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think definitely it was a good time," Bencic said, referring
        to the 2014 tournament. "I learned so many things. Everyone expected to go
        just up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25bec17-52b1-42f4-ba45-d17e6c187b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab7a2b-a5ff-4c2c-adea-90dad34c032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not how tennis goes. I think all true athletes have to
        overcome obstacles, injuries, just tough times. I think it made me a stronger
        person, better player."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188824c-e72b-4461-a58b-bcc6840ba3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653124c7-07ee-4598-9441-0547c1f6d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bencic, however, also benefited from some luck this week when third-round
        foe Anett Kontaveit handed her a walkover due to illness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860b7f6-786c-4155-b00d-23335211b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418be2f2-c76e-4081-89a1-998e5c57bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bencic, Hingis link</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3846f-dd52-4f42-9a5b-d13d07e8d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bencic, who is mainly coached by her dad, Ivan, also has been extensively
        coached by Melanie Molitor —&nbsp;the mom of Martina Hingis — and exhibits
        similar court craft to Hingis.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7072d4-b7c7-4d4a-9979-8c5be73d2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13b82f-6cba-4ed2-9440-4b20ccdb26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was fully evidenced in the fifth game of the second, when she
        beautifully redirected a venomous Osaka drive down the line with a backhand
        on the way to the set''s lone break.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a980d-f27c-4e78-a523-33739d8c415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045faf7e-6bc2-4f97-aefa-2b948feb5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had drawn first blood by winning a high-quality first set where
        both players combined for 31 winners and only 19 unforced errors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27e385-e599-4491-8a0d-43e4c04d79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka had clawed back from 0-2 down to level but was broken at 5-5.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6bdb04-f18d-4fa3-b870-1618045d5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1b48b-f50e-4305-a4c5-ccc009ad2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s exit proves just how difficult it is for anyone other than
        Williams to retain the US Open women''s title. The last player to do so was
        Kim Clijsters in 2010.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02858cf-fcc1-492b-949e-273a3767e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0eef20-baaa-4a52-a795-574fbbccc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bencic has always loved New York — the site of her maiden grand
        slam quarterfinal in 2014 — and that certainly won''t diminish now.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c233ba-2389-4583-b588-4e1aaf1cdd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4a4cb-5feb-4abf-91f1-474e2bf57ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vekic reached her first tour final in 2012 as a 16-year-old making
        her WTA main-draw debut in Tashkent, Uzbekistan. Cue the expectations. But
        she finished outside the top 100 in both 2015 and 2016, before making great
        strides the last two seasons working with Angelique Kerber''s former coach,
        Torben Beltz.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579707f3-6937-4f30-8f90-9b15c8dbef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16061d55-a718-4065-889a-ec783ef38e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was also very good with 16, 17," said Bencic. "Then it was
        the pressure and some injuries, some difficult times. Now we''re both back.
        It feels very nice. I''m very happy for her. But definitely I want to win.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df59d6-46d4-4ba9-bed4-41793f094358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972963f-f0ff-4fce-8f05-c8e6cebb0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But still I think it will be great that one of us will be in the
        semifinals."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094da75-9a93-4b7c-9407-bcfb119dc3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60394a6-a908-4875-af57-6b5ae151aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her maiden grand slam quarterfinal, Vekic might have the edge
        over Bencic since she prevailed when they met at the French Open.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964453f0-3155-49da-b008-45f78e069a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:54:12.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:55:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/us/us-open-day-8-osaka-bencic-spt-intl/index.html">Defending
        US Open champion Naomi Osaka upset by Belinda Bencic</a>."&nbsp;</em></p>'
  'Giant-panda-cubs-Berlin':
    'author': 'Jack Guy and Claudia Otto, CNN'
    'caption': 'The cubs are the first giant pandas born in Germany (ZOO BERLIN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
