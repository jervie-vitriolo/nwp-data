      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagla-lobby kayo. In fact, nag-lobby kayo in 2017, 2018, 2019 sa
        Board of Pardons and Parole," he said.</p>'
