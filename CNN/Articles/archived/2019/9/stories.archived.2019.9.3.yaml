      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, Sanchez was convicted for the 1993 rape and murder of Mary
        Eileen Sarmenta and Allan Gomez, students of the University of the Philippines
        Los Baños in Laguna. The former Calauan, Laguna mayor and his henchmen were
        sentenced to seven terms of <em>reclusion perpetua</em> or up to 40 years
        of imprisonment. The high-profile case was thrust back into the spotlight
        following reports Sanchez would be released for demonstrating good behavior
        in prison.</p>'
    '0':
