      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douthit became the first naturalized player of the Gilas program
        after being tapped in 2010. He led the national squad to two Southeast Asian
        Games gold medals, one Southeast Asia Basketball Association gold medal, second
        place finish at the 2013 FIBA Asia Championship, and bronze medal at the 2014
        FIBA Asia Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba4337-f1d3-4613-9c7b-064386b24cf6'
