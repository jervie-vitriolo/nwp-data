      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:48.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who confirmed the referral letter, once again denied involvement
        in the issues surrounding Sanchez. He said his letter should not be viewed
        as intervention to the request for clemency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247a63f-7be1-43a2-91f0-1acc47e424aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:48.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c29cbe7-ff1e-4ad3-a4e6-a6772b2a7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:48.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All letters to the Bureau of Corrections have the same content,
        with the exception of the name. There are hundreds of them. We read the letter
        and then if the letter refers to the Bureau of Pardons and Parole we refer
        to the Bureau of Pardons and Parole. Lagi lang kaming referral. We do not
        have the authority. Our job is to refer it to the proper agencies for their
        action in accordance to law," he said in a media briefing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d98c97-8aeb-44b5-b19a-026aa901c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:31:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted meeting the Sanchez family in Malacañang in February
        this year when&nbsp;they asked for his help for the convicted mayor''s executive
        clemency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc3f4a-d24f-4a1c-af82-9b362ad35a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:31:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e96a2-8438-4fea-af19-7421d2e42580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T08:31:12.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko, iri-refer ko itong letter ninyo and then maghintay na
        lang kayo ng sagot. Iyon lang,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6b4dd-80d8-4705-8c4f-c6c02a3245d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:48.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who also serves as Duterte''s spokesperson, said the letter
        from Sanchez''s common-law wife Elvira is one of the "hundreds" of letters
        he receives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9525a-7d71-4044-8fa7-3ccc310b0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:48.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eacb84-c80a-43bb-b248-f1913c41fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:44:48.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang personal sa mga letter na ito, lahat official. It''s all
        recorded, there is nothing there," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3014ee-f058-49ea-9fee-950c529059ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:34:12.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also presented other letters with the same template to prove
        his response to the Sanchez family was his standard response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b42d6-4770-4c71-a426-bb62d20bd42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:32:15.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent Elvira''s letter to the BuCor on February 26, and received
        a response on March 19 that Sanchez''s request for release was denied. The
        response was forwarded to the Sanchez family on April 11 and the spokesperson
        said he had no communication with them since then.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f6a2c-4496-4d35-9f8a-056bed90bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:32:15.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo admitted that he had met with the Sanchez family in Malacañang
        but could not remember the exact date.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3bacf-f0ae-4be7-ba59-eb051164bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:32:15.627+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to check the records. I remember we were having a press
        briefing tapos andun sila sa labas (and then they were waiting outside),"
        Panelo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01140e-f2f2-4849-8380-0434f40ad0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:17:16.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon committee chair Richard "Dick" Gordon said Panelo''s
        referral of the Sanchez family''s plea for executive clemency may be "inappropriate"
        because he was Sanchez''s lawyer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05cd15a-eeec-4d60-a8f5-2e223666f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:17:16.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b5c54-21b1-411b-8912-dadcbaa44eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:17:16.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness to him, he did not ask, ‘Please release him,''" Gordon
        told CNN Philippines'' <em>Politics as Usual</em>. "<em>Ang masama diyan</em>
        is that he was the former counsel, lawyer <em>siya,</em> and he was using
        Malacañang stationery."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d096519-b06b-4dc3-bb80-f5544717f2ea'
      'mgnl:activationStatus': true
