  'Singapore-Changi-airport-ticket-arrest-':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-03T06:26:01.634+08:00
    'imagesource': 'jcr:97139f9d-985e-4a35-b7ff-ddd3bb801985'
