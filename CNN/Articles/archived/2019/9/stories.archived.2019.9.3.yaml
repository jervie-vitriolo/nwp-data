      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee charman, Leyte 3rd District Rep. Vicente Veloso, said
        this is to find out if there were irregularities in connection with the release
        of heinous crime convicts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
