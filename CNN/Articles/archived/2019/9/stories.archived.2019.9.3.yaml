      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of shooting the messenger, Panelo should instead answer
        questions about his possible conflicts of interest," Rappler said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27cf287-f42a-4d25-a169-311bc851d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T17:37:40.704+08:00
