  'brexit-united-kingdom':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-03T15:51:58.490+08:00
    'imagesource': 'jcr:5927fa8c-af6a-4123-856b-22a1633df988'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3037adc-65be-45bb-a899-33732702bc4b'
    'lead': 'The seemingly never-ending Brexit saga will enter a phase of unprecedented
      drama this week, as fears mount over a full-blown constitutional crisis and
      speculation grows about a possible general election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T15:55:44.336+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:54:43.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:03.422+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s crazy Brexit crisis is about to get crazier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b544d5-bb70-448d-93dd-4638de16144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The seemingly never-ending Brexit
        saga will enter a phase of unprecedented drama this week, as fears mount over
        a full-blown constitutional crisis and speculation grows about a possible
        general election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87727d-80d9-49ec-908a-5e9966026dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Parliament returns from its summer break on Tuesday, and
        it looks like all the players in this next act of deal or no deal are ready
        for a showdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b669f2e-5434-44ef-a63a-3644483a4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson has vowed to take Britain out of the
        European Union by October 31, "do or die," and shows no signs of deviating
        from his plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bc3c5-c4c7-4638-a054-e6e85b44ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.336+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s kamikaze approach has alarmed the more moderate voices
        in Parliament -- including some lawmakers from his own Conservative party
        -- who think a no-deal exit would be a disaster for the British economy and
        destroy the UK''s reputation among its allies. They are determined to prevent
        him from leading Britain out of the EU without a deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fefdc3-f26d-4acc-aa21-dfdcaa3a12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Queen granted Johnson''s request for a five-week
        suspension of Parliament -- ostensibly so that the government could reset
        the parliamentary timetable and launch a new legislative program. But the
        plan to prorogue Parliament was widely seen as an attempt to limit the time
        for Johnson''s opponents to prevent a no-deal. It''s been condemned as "undemocratic"
        and slapped with several legal challenges, including one from a former UK
        Prime Minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca43f7-2cd0-46d5-aa55-c24c2216673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race is now on to bind Johnson''s hands -- this is how it could
        all shake out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61432f63-362e-42da-ac66-692e619a0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Parliamentary moves</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b1edc-6506-4ffb-beaf-452abe7d2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Parliament sits on Tuesday, it will be under the almost audible
        ticking of a stopwatch. Opposition lawmakers will have just a handful of days
        to pass legislation preventing a no-deal before next week, when Parliament
        shuts up shop until October 14.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554e540-1710-4cd9-a9e1-844bfa840965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they return from the break, that ticking clock will only get
        louder. It''ll be a mere 17 days before Britain is due to leave Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ca194-1383-4bdf-97d4-b4065cff5f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this sets up an epic clash between Johnson''s critics and
        supporters in Parliament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090660d-191f-469d-aed0-cb9ac017ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama could play out in a number of ways. But first up, opposition
        lawmakers will need to wrest control of the day''s agenda, calling for an
        emergency debate -- also known as a Standing Order 24 or SO24.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787edefa-19ca-4d84-baa5-4995a25b8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''ll be up to House of Commons Speaker John Bercow -- a larger-than-life
        character in British politics -- whether or not to grant an emergency debate.
        Given Bercow''s sympathetic view of the role that dissident voices play in
        Parliament, it seems likely he will allow it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b44663-c75a-43f6-81aa-ee1408231a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming lawmakers succeed in calling that debate, they''ll need
        to quickly push through a bill blocking a no-deal on October 31. The text
        of that bill, which is expected to be backed by a group of opposition and
        rebel Conservative lawmakers, was published Monday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d74ed8-00bf-4063-93c8-1de6cc0a9467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would force Johnson to seek an extension to the Brexit process
        until January 2020 if he failed to agree a new deal with the EU at a summit
        scheduled for mid-October, or to seek Parliament''s consent for for a no-deal
        Brexit. The latter scenario is unlikely given that a majority of MPs opposed
        a no-deal Brexit in previous votes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef9644-1bb5-48d7-ac42-03e27cde9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the rebels'' bill gets through the House of Commons, it would
        head to the House of Lords where "the possibility of filibustering -- or time
        wasting -- is greater," said Professor Tony Travers, director of the Institute
        of Public Affairs at the London School of Economics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69810fde-f3b9-417d-8225-6a64b9f20f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament doesn''t meet on Fridays, so Thursday would be the last
        sitting this week, though there is a possibility of an emergency sitting into
        the weekend.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fed77-cf1b-45f3-9466-5c7e023b8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a law blocking no-deal did pass the House of Lords, senior
        government ministers -- including Michael Gove and Gavin Williamson -- have
        suggested the government could ignore it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fffbf-7105-4ddf-bff1-7c055e53dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed such a law could be challenged, "and the whole thing would
        head off to the courts," said Travers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b2ee3-afc8-4f85-824c-065561fb771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Court actions</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c904d2-eee1-4c40-9b97-13be6f33a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Westminster, legal actions are underway in three courts
        across the UK to stop Johnson from suspending Parliament.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a00d0-2a49-4832-9c9f-f6b54df836a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday there will be court hearings for two of the cases --
        one including a group of over 70 pro-Remain politicians in Scotland, and the
        other in Belfast involving Northern Ireland campaigner Raymond McCord.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebecb51-abac-45ec-bea6-64b59afbb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For McCord, the prospect of a no-deal Brexit is deeply personal.
        His son was killed during the Irish "Troubles" and he says a no-deal Brexit
        would violate the Good Friday agreement that ended more than three decades
        of violence in his homeland.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfbf7d-f30f-4533-97b0-86c3e639f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Edinburgh hearing could also be explosive, with a lawyer for
        the MPs demanding a sworn statement from Johnson about why he is proroguing
        Parliament -- meaning he could (in theory) be called to testify.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6c6cc-c26a-4240-9b55-f801a6bd6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third court hearing against Johnson''s suspension of Parliament
        is set for Thursday, this one launched by high-profile anti-Brexit campaigner
        Gina Miller, who successfully sued the government back in 2016.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d0ab2-f678-4dd3-86c9-6b3aa24097f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller says that proroguing Parliament sets a horrifying precedent,
        and that Johnson''s government is "subverting democracy" in a way that is
        unprecedented.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778641fb-4918-435e-9d20-577b411706aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Major has joined Miller''s legal action, which means Britain
        will be treated to the extraordinary spectacle of the former Conservative
        prime minister suing the current Conservative prime minister.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255da7cf-8f4f-45d9-b74a-8fc589fb84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Election talk</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af2d30-8c4b-4f67-8cef-4d9fbef0b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.339+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing the danger presented by the rebels'' plan, Johnson dropped
        a strong hint on Monday night that a general election could be on the cards
        should lawmakers succeed in blocking a no-deal Brexit in Parliament this week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1423b-c6bf-49ba-807f-21f36470e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urging lawmakers to reject a proposal to take no-deal off the table,
        Johnson made it clear that he would prefer an election over another "pointless"
        Brexit delay. "I don''t want an election, you don''t want an election," Johnson
        said -- with the unsaid implication that a new vote would be the only alternative.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bd6d5-0524-41f2-ae9a-9752dec6f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have been briefing October 14 as the date that
        Johnson may seek a new election for, according to multiple UK media reports.
        It''s a Monday, which would be another break with precedent, as British elections
        are typically held on a Thursday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d57bf-04be-46b0-a1dc-bdc2c8d456f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under UK law, if Johnson wants to call an election, he must get
        the support of two-thirds of lawmakers in the House of Commons.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a36db-26ef-4fa3-af7d-34e52fb44566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is determined that the no-deal option should remain on the
        table, in order to strengthen the UK''s negotiating position. In his Downing
        Street statement, Johnson said he believed lawmakers would not vote for the
        bill to prevent a no-deal exit. "But if they do they will plainly chop the
        legs out from under the UK position and make any further negotiation absolutely
        impossible," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d88a6-d5ab-4628-953c-97d3e665955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels on Johnson''s side have been told that if they vote in favor
        of the emergency no-deal legislation on Tuesday, they will be thrown out of
        the parliamentary party and barred from standing as a Conservative at any
        future election.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b0dd4-1c75-4193-a0fe-0c380fb32893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Conservatives only have a parliamentary majority of one,
        such a move is seen as making a general election more likely.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af51f4-f2dd-47c7-ab8c-f980c3e016b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.340+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Johnson did call a general election, it could in fact be in the
        hope of increasing his majority and strengthening his hand on Brexit. That
        said, his predecessor Theresa May tried the same tactic in 2017 -- and it
        spectacularly blew up in her face.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084cc37-e148-46d3-af68-9b1cc62f1f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties have pledged to support a general election, so
        long as it happens before the October 31 deadline. And while Johnson could
        promise this timeframe, it''s in his power to change it at the last minute.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1a272-d781-4c1f-b776-8a970b0fc3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, let''s not forget the prospect of the opposition calling
        a no-confidence vote in the government. If it succeeded, it could either result
        in a new government, or a general election.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45944901-109c-451e-9572-ea1ebc388e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the opposition Labour party has been "less and less enthusiastic"
        about such a prospect, given "they''re not doing very well in the opinion
        polls," said Travers.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a0419-cae9-4736-b8da-ac6ab4678ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the season finale of Brexit, nothing is certain.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76370b4d-0d6d-4220-a960-e3f03b95414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T15:55:44.341+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/03/uk/brexit-parliament-returns-no-deal-gbr-intl/index.html">Britain''s
        crazy Brexit crisis is about to get crazier</a>."</em></p>'
