    'mgnl:tags': ['Supreme-Court', 'same-sex-marriage', 'LGBT', 'LGBTQI']
    'template': '1'
    'title': 'SC junks plea to legalize same-sex marriage '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6786d-1015-446f-99c5-b1f6e8d268f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T14:50:35.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—&nbsp;</strong>The
        Supreme Court (SC) has dismissed a plea to legalize same-sex marriage in the
        country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128cf87-b6dc-4b2f-8f2c-f7e8f802dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623558c-e6d8-4b70-a720-11d3022c2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, in a statement Tuesday, said it junked the petition
        for certiorari and prohibition filed Atty. Jesus Falcis due to its "lack of
        standing" and for "failing to raise an actual, justiciable controversy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a79170-9bf3-4b2a-a477-8a8a809bf5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad84244-4a0b-4df4-9222-141a08f3386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, despite acknowledging that the 1987 Constitution "does
        not define or restrict marriage on the basis of sex, gender, sexual orientation,
        or gender identity or expression," said Congress should address the recognition
        of same-sex unions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b48d2-2b98-4f37-8aa1-b094a8dada08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb4582-7718-4ade-8bcc-ad6558a41329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis in 2015 filed the petition asking SC to declare Articles
        1 and 2 of the Family Code unconstitutional. The provisions of the said measure
        limits marriage between a man and a woman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5991c1-0a02-4623-bae2-5d437fef1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530a126-01da-448c-b061-637216c41197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also wanted to nullify Articles 46(4) and 55 (6) of the
        Family Code, which include homosexuality or lesbianism as legal grounds for
        annulment and legal separation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92befa35-eccc-4c54-9df2-6f0d3ecfeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533187a9-dfaa-4edd-88fa-7e10090e3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the court said it recognized the Lesbian, Gay, Bisexual, Transgender,
        Queer, and Intersex (LGBTQI) community''s history of discrimination and marginalization,
        it clarified that it is only through actual facts and "real adversarial presentations"
        that the high court can fully weigh the implications and consequences of the
        plea''s declarations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77deaa6-0db9-4c4b-9b4d-a7b3f041469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf9199-c2d3-440d-b990-6be2da6a64c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:26:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:54:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
