    'jcr:uuid': '06b0f7ca-f8b3-43c5-b14b-0df6c080f3e2'
    'lead': 'Gilas Pilipinas hopes to end its group stage campaign with a victory
      against the African nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T20:52:25.123+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:54:31.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
