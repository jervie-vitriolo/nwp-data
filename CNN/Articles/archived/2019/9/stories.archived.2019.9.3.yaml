    'template': '1'
    'title': 'Police nab 400 minors as Manila curfew ordinance implementation starts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ac5d4-b4ce-4a4a-94b2-7e3137d36caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> Some
        400 minors were nabbed on the first two days of implementation of curfew imposed
        by the city of Manila from 10 p.m. to 4 a.m. the following day, officials
        said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab225edc-6b88-4bdc-b721-6140dbbad674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d5d14-c66f-4801-a65f-9bc0945bcb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests on Monday and Tuesday stemmed from a memorandum issued
        by Manila Mayor Francisco "Isko Moreno" Domagoso, ordering village chiefs
        and local police to strictly implement city ordinance Ordinance No. 8547,
        which disallows persons below 18 years old from wandering or loitering in
        public areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68bd52-9484-4f53-91a6-6572bcaaeb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf425c32-ac81-46c4-93bb-7c833fdb6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum directed&nbsp;the implementing officers to submit
        a weekly report on the status of their mandate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647afec7-9b19-4adb-b366-103c778cc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b220ca7-4bb7-4d6b-b871-fc279f2ca7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stated that supposed police reports and statistics show
        that "breach of peace and order is caused by minors roaming around the city."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f395a01-d3cd-4db1-b618-7d289528f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90d508-bb80-45c4-8fb9-12a2bd420a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of curfew violators may face a penalty of P2,000 up to P5,000
        and a jail time of one month to six months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c380f-3684-418c-a46e-20b9a86de99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c6778-5a81-46dd-a736-31f338e2dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Manila Police District (MPD) Station 1 Commander
        Reynaldo Magdaluyo, who reported taking into custody of around 50&nbsp;curfew
        violators on Tuesday,&nbsp;said that parents could fetch their kids from the
        police station upon the presentation of the arrested minors'' birth certificate.
        Parents who were not able to pick up their kids from the police station had
        to go to the Manila Youth Reception and Action Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b34947d-84b7-4419-a3d8-84d7208cda9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5028f0a-55fd-4aee-996a-4acac94f3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One father apparently not aware of the curfew being re-enforced
        in the city was surprised to learn that he may be fined or imprisoned for
        letting his kid go out and roam at night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d05746-732f-480a-bb75-c223bcf65f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2e01a-663f-4aa8-92a5-515d8044eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Tuesday, parents were trooping to the reception and
        action center to fetch their children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ffe18-451c-4ebb-979a-ca227f318009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089dd7c1-45f6-4dfe-ad00-41b4cd8a17b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdaluyo lauded the newly enacted ordinance, saying "<em>Para sakin
        mabuti na rin talaga. Pagrabe nang pagrabe ang pagsosolvent at pagrurugby
        ng mga bata. This is the right time. Talagang massive. dapat maturuan ng leksyon
        ang mga bata pati ang kanilang mga magulang.</em>"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdbe327-79a9-4cbe-812a-9bee53822214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc83ec-75e9-4982-a90c-26983582e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T10:15:42.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:55:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, this is really good. The incidence of minors
        inhaling solvents rugby has been getting worse. This is the right time. It
        (implementation) should be massive. Kids as well as their parent ought to
        be taught a lesson.]</p>'
