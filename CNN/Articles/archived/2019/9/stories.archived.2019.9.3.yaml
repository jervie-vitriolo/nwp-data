    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5997d79-cf97-4cf7-a03b-d0ac5e22565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, daughter of the former First Lady, shrugged
        off the controversy about her mother''s letter.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40564e01-3c37-49f9-9fe2-b73d8db71ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:14:28.938+08:00
