  'back-to-work-blues':
    'author': 'Jen Christensen, CNN'
    'caption': 'Dreaming at your desk about your recent vacation? Having trouble concentrating?
      Feeling depressed and wishing you were anywhere but at work? You are not alone.
      | Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-03T12:35:49.750+08:00
    'imagesource': 'jcr:ad46dfc3-c78e-475a-ad8b-cbef862b1cf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c5755db-dee7-4a08-8cff-a19bc0d3e2b5'
    'lead': 'Dreaming at your desk about your recent vacation? Having trouble concentrating?
      Feeling depressed and wishing you were anywhere but at work? You are not alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T12:39:35.150+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:54:54.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:01.213+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Back to work blues are real and treatable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0a388-19e1-4b50-8f5a-e7c4944ef5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Dreaming at your desk about your
        recent vacation? Having trouble concentrating? Feeling depressed and wishing
        you were anywhere but at work? You are not alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886804c6-1200-4de4-ab0f-008c6a65960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors don''t officially have a name for this. There''s nothing
        specific in the official manual of mental disorders. But the Twitterverse
        calls your sadness #backtoworkblues or #holidayblues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044973c3-7caf-4247-91c0-1ef6fccfe357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feel familiar? This crankiness about the first day back to work
        is perfectly normal according to Dr. Angelos Halaris, a professor of psychiatry
        and behavioral neurosciences at Loyola University in Illinois.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28a0a7-680b-4687-bfb1-901c5a8bbb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stark contrast of the joy and freedom of family and friend
        time with the drudgery of answering a zillion work emails, can be hard on
        your emotional well-being," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3515b39-56b7-4e3b-9fd2-e732ebd871fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.150+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just adults, either. A 2017 study found adolescent depression,
        anxiety and feelings about everyday hassles appeared to be tied to the end
        and beginning of school-vacation cycles. It might come as no surprise that
        teens felt less anxious and depressed during the vacation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65753e-febe-4727-852b-3d8f36798c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halaris said it''s not unusual for people to react badly to their
        return to work for the first couple of weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f14662-c889-4b73-8c12-170fd51a7754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real sense of loss that comes with this transition period
        that makes us all a little sad," Halaris said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28687d6-a229-4e7e-8076-e66db1b68eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if your time off didn''t meet your expectations, you still
        may not be happy about getting back to work and away from your family. It
        may be even tougher after the Christmas holiday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16303316-7668-48c7-978d-c3c148227d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this in study after study. People tend to have high hopes
        coming into Christmas thinking time with their family will be like the Waltons
        or thinking Santa will bring us all that we want, but it never totally works
        out that way even if it was a really good holiday," said Dr. Randy Hillard,
        a professor of psychiatry at Michigan State University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f808af-6a3d-4577-b268-a5d1b99d3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can leave you feeling let down, too. We see this every year
        with a lot more calls to the crisis line, a higher number of deaths and there
        are even studies that show the letters to Dear Abby sound much more depressed
        after the holiday."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03561531-005f-42da-b361-6eefc7320a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those feelings might be enhanced by our tendencies to overdo, well,
        just about everything, said Halaris.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce63f3-c5b6-46c3-986c-f5a383868702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.151+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than likely during the 10 to 14 days of the holiday
        season with Christmas and New Year''s we tend to go overboard even in the
        best sense -- overeating, overdrinking and not sleeping enough -- that all
        sets the stage for the post-holiday crash."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cf77e-0ac8-474e-8110-d60965271c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter adds to this perfect storm of gloom. It still gets dark early.
        Much of the world is cold. It''s wet. Seasonal Affective Disorder can be particularly
        acute if you enjoyed a sunny beach vacation over a winter holiday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f0a0e-da33-4720-aac7-b27d6bc367a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can you do to bring back that vacation feeling even if you''re
        at the office?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf270e-30ed-4aef-923f-3d0821a69148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treat all colleagues like they are insane for the next couple of
        weeks, it works with family members, too," Hillard said. Know that most people
        feel like they are in the same sinking boat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b443e-7428-4967-84f2-8ab60e0af5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book another vacation—even if it''s a mini-vacation</strong>.
        Experts say having something to look forward to can ease the bite of the back
        to work blues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75cff8-255e-472d-ac49-6b39367f1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ease back into work</strong>. "Don''t jump into the cold
        water, you''ll have a heart attack. Ease your way back into your routine,"
        Halaris said. Set small goals to feel a sense of accomplishment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae996cc-8d4c-425a-83a8-627ad609e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ease into this with full awareness, rather than trying to
        plan a ton and hope to get it all done in the next 24 hours, it helps."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae952e-8b25-43db-a610-4e9001418708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You can also try to add some variety into your worklife</strong>.
        If you''re always stuck at your desk, set a timer and take a brisk walk or
        try to fit in a workout.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2557bb10-52f7-43b0-8b6a-602f57964194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t dwell</strong>. Know that something you enjoyed has
        come to an end, but make peace with it and know it will come back again. Resist
        feeling sorry for yourself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889bb13-c520-4d1d-911d-5b301a197002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self talk and being optimistic is important," Halaris said. Look
        at kitten pictures online if you need a little lift.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c8d16-ed93-471b-855c-ca009fdcd4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Take advantage of the break in your routine and start new
        office habits</strong>. Even if it is something small like being friendlier
        to random co-workers or getting up to walk away from your desk once an hour,
        it helps.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da68a5-c3dc-4e4d-ad1c-e7b9f5f52397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reflect</strong>. Think about what you liked about your
        break and bring an element of it to your work. Pajamas may not be in the dress
        for success plan, but if you enjoyed connecting with friends you don''t normally
        see, squeeze them into your weekly schedule, even if it''s for a 15-minute
        coffee.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba2839-3a29-411d-8171-86c7cd446b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And do connect.</strong> People who are blue tend toward
        withdrawal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbdf5cf-15c4-4b43-a3aa-087e2c8957f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Push yourself to interact even if you don''t feel like it," Hillard
        said. Company helps avoid misery. "Prescribe yourself an evening out with
        relatives or friends in the upcoming weeks," Halaris said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b145a8-3aa2-4245-a8ab-4a148d2d7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without, of course, being drunk or overeating or staying up too
        late to start the cycle over again. It can help you be mindful that while
        the holidays are over, yes, but you can have fun again soon."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cad1db-0c94-4420-b85c-5a01fd32af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T12:39:35.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/health/back-to-work-blues-holiday-vacation-hangover-wellness/index.html">Back
        to work blues are real and treatable</a>."</em></p>'
  'eddie-villanueva-sogie-equality-bill':
