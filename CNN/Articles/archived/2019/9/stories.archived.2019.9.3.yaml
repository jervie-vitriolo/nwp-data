    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '013bf22d-4c31-40c7-be74-be8851669db5'
    'lead': 'The Singapore Police Force has issued a warning to residents not to ''misuse''
      their boarding passes after a man was arrested for buying a ticket in order
      to walk his wife to the gate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T06:27:22.276+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:55:13.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
