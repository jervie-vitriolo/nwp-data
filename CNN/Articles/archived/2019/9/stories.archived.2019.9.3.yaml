    'template': '1'
    'title': 'Petition seeking to compel gov''t to protect West PH Sea dismissed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155c1dc-b4a1-4715-a0d2-70a73cc49834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        Supreme Court on Tuesday formally dismissed the petition seeking to compel
        government officials to protect the West Philippine Sea after it was withdrawn
        by lawyers and fishermen.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448718b-ab7f-46c1-ac33-de5ebbe021ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d7bc4-939a-4508-b1f9-d4a3191cf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court in a statement said the decision, penned by Associate
        Justice Marvic Leonen, was based on the "unusual proceedings" on July 9 wherein
        the Office of the Solicitor General as counsel for respondents presented affidavits
        of fishermen stating they are turning their backs on the case as they were
        clueless about suing the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49b1bf-b9d3-485b-8e32-8afa08e152ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494389e1-6977-48b6-bf22-a760ed9acbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen reminded the counsels to establish and maintain communication
        with their clients at all times to avoid similar cases in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055bc45-cb8e-4713-a303-9027ff0b96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed18925-73c7-4f9f-98f9-894fc2dbc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said it "did not pass upon any of the substantive
        issues raised."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84b0d9-49ae-4ae4-ad54-b546410d9754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0831ce-8e98-4d3f-add2-ed6587cdc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition asked the court to issue a writ of kalikasan, a legal
        remedy to protect the constitutional right to a balanced and healthful ecology,
        which may have been violated or could be violated by an act or omission of
        a public official or private individual or entity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933fb91-4e71-4bb9-81af-5ee42bcdc96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc014af0-3e38-462f-9ce7-78202797a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writ was supposed to force the government to preserve, restore,
        and rehabilitate certain areas in the West Philippine Sea which have been
        heavily damaged by China''s artificial island-building activities. The West
        Philippine Sea refers to part of the South China Sea claimed and occupied
        by the Philippines, but contested by China. The petition specifies environmental
        damage in Panatag Shoal, Ayungin Shoal, and Panganiban Reef.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb54797-057b-48d1-bf2a-0be2f5db70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fc83d-3cb4-4994-9596-e956b09bdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 19, the petitioners, Integrated Bar of the Philippines (IBP)
        and seven other fishermen <a href="https://cnnphilippines.com/news/2019/7/19/IBP-fishermen-writ-of-kalikasan-West-Philippine-Sea.html">withdrew
        their case.</a> The IBP accused Solicitor General Jose Calida of tainting
        the proceedings when he said the petitioners and respondents have agreed to
        dismiss the writ of kalikasan petition and warned them on CNN Philippines’
        The Source that they could be disbarred for supposedly misrepresenting the
        petition to the fishermen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19586b62-ae7b-4f6a-a575-bbc56617ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b93d0-b676-4b7b-90fa-22ce543b9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:25:33.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court spokesperson Theodore Te, one of the consultants
        in the case, previously said it would be up to the high court to determine
        whether the petition would still hold water even if several fishermen have
        withdrawn from it.</p>'
  'DTI-duties-imported-cement':
