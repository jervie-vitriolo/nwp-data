      'c2ef745b-ba89-4e4d-81c8-ed6dd6c6e753']
    'template': '1'
    'title': 'NTC: Dito Telecommunity to start distributing SIM cards by Q4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4201c22-3c89-420b-80b5-67dc2ee434b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        National Telecommunications Commission (NTC) said <a href="http://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html"
        target="_blank">Dito Telecommunity</a>, which inked a deal with the government
        to become the country’s third telecommunications company, will be distributing
        SIM cards by the last quarter of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be246b1a-93b1-49ee-a4fd-5777dabc6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577ca63-7d1a-442b-8a8e-63de74cddf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito, formerly known as Mindanao Islamic Telephone Co., eyes full
        operations by the start of 2020, the NTC said on Tuesday during the House’s
        hearing on the proposed ₱3.67-billion 2020 budget of the Department of Information
        and Communications Technology (DICT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43f934-275a-4829-b0f4-0414184a5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fd39a-15a2-47c9-9e08-bcb13dfc6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag-</em>start <em>na po sila mag-</em>rollout <em>at tuloy-tuloy
        na po ang kanilang pag-</em>rollout. They want to be commercially operational
        by the end of the year <em>hanggang</em> first quarter of next year. <em>At
        ‘yung kanilang pagro-</em>rollout ay backed up already by a performance bond,”
        NTC commissioner Gamaliel Cordoba said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49905bb-d8f4-413f-9d93-151d17177549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0fa1c-c348-43d9-a8e3-a79731626df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They’ve started rolling out and they will continue
        their rollout. They want to be commercially operational by the end of the
        year or the first quarter of next year. And their rollout is already backed
        up by a performance bond.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa2e5a-538b-4bc4-9b84-27598843ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498d462-b88c-418e-94f7-39ba72629d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito has posted a ₱25.7-billion bond, which will be forfeited if
        they fail to meet expectations by July 8, 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b39935-50ac-49ab-a675-3e6c057a603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98154a3-eb72-4563-950b-77dee4716afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito should be able to cover 37 percent of the population and provide
        an internet speed of 27-megabits per second in its first year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a8a6b-4332-40d0-82c9-98966225a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9af53-809e-4d1a-93bb-62c3ac74aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT said the presence of a third telco has improved competition
        and spending among prominent communication networks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa639f9e-14a9-4f4f-9328-3f28868adf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cf349-86ff-40f9-a946-63168fbb6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito spokesperson Adel Tamano earlier told CNN Philippines that
        they initially targeted to start commercial operations as early as September
        this year, but <a href="http://cnnphilippines.com/business/2019/7/9/dito-telecommunity-mislatel-rollout.html"
        target="_blank">pushed this back</a> to the second quarter of 2020 to ensure
        the quality of their service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8ce17-2a1f-4491-b472-b0da9302dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666adf69-802a-4c7d-8ee9-57c48210926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major shareholders in Dito Telecommunity include business tycoon
        Dennis Uy''s Udenna Corporation and its subsidiary Chelsea Logistics, with
        a 35 percent and 25 percent stake, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af730461-2f73-4777-be12-4b0e001f6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a9ee9-6bbf-4cad-aa42-46e7ba8a89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:46:38.797+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecom, ran by the Chinese government, is the single biggest
        stakeholder, owning 40 percent of shares.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07052a05-a3fd-466c-aede-ea0b09871451'
