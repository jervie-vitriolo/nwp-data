    'template': '1'
    'title': 'Imelda Marcos'' 2017 letter to Duterte: Ex-mayor Sanchez''s condition
      justifies early release'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb988f4e-116c-4057-8c13-d9c1f057839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Then
        Ilocos Norte Representative Imelda Marcos recommended the early release of
        convicted rapist and murderer Antonio Sanchez in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba74c10-aaf8-48df-a1cc-6123f85d4d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83913b6-e3a1-460b-9823-eb847af41f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to President Rodrigo Duterte, bearing the official letterhead
        of the House of Representatives, Marcos said the circumstances surrounding
        Sanchez''s continued detention – "his behavior, character antecedents, mental
        and health condition... justify a recommendation for executive clemency."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b211a28-b93d-4ddc-a188-0c6ab34104d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458c54d-9e03-4eae-a0c6-b522c4a1c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She vouched for the former Calauan, Laguna mayor''s behavior in
        jail, saying that the 24 years he had served would correspond to 32 years
        under the Good Conduct Time Allowance (GCTA) provision in the Revised Penal
        Code. The measure cuts inmates'' jail time based on good behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8afd75-b2c2-4a8f-b3b6-a8a0d8c5ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565fac8-6961-4a9f-b5ef-1e8af46022ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Sanchez hopes to be freed "due to his advanced age
        and failing health."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8185aa-284f-4739-a134-a3153825f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a1348-f358-4e74-992f-6384db2126f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your utmost consideration on the case of Former Mayor Antonio Sanchez
        is highly appreciated," Marcos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101ec05-189f-40ac-ac84-569a93feccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b2d7e-f246-4df5-924a-9fd5563910d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:30:07.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:54:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the former First Lady''s letter was obtained by the media
        on Tuesday, during the Senate''s probe on the implementation of the GCTA law.
        The Board of Pardons and Parole in 2018 denied Sanchez''s petition, citing
        the "gravity of the offenses he has committed."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
