      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For three days,
        Bench Fashion Week Holiday 2019 showcased designs, collaborations, and awards
        that display the innate creativity of Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96798ff-53b1-470d-9fe7-9cb04c9ff02b'
      'mgnl:activationStatus': true
