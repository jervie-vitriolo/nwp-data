      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d47af4-a15a-4d76-a64f-901827a91a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.095+08:00
