      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvira also&nbsp;confirmed she also asked for recommendation letters
        from President Rodrigo Duterte and former Supreme Court Associate Justice
        Arturo Brion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f2b34-0109-4247-b5a4-d48b5731951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.095+08:00
