    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f2214-2f6c-4f28-b3c5-078dc2ba4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:34:08.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have u noticed the statistics of child stars and the outcome of
        their life," he wrote. "There is an insane pressure and responsibility put
        on a child who''s brain, emotions, frontal lobes (decision making) aren''t
        developed yet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb12a9-c977-4664-8599-463c83ba881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:34:08.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bieber, he found himself "...18 with no skills in the
        real world, with millions of dollars and access to whatever I wanted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081cb12-4bce-4f7f-bbe8-ac5cc637d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:34:08.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started doing pretty heavy drugs at 19 and abused all my relationships,"
        Bieber wrote. "I became resentful, disrespectful to women, and angry. I became
        distant to everyone who loved me, and I was hiding behind, a shell of a person
        that i had become."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6892173-72b3-4962-adde-6882d45b3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:34:08.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sorry" singer also acknowledged some of his past scandals,
        writing: "By 20, I made every bad decision you could have thought of and went
        from one of the most loved and adored people in the world to the most ridiculed,
        judged, and hated person in the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a6d60-43db-4913-9aac-58ba542510b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:34:08.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber shared how he''s come through it all and praised his marriage
        to model Hailey Baldwin, 22.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d66bf-8a24-40f2-9a4d-70e203bdb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:34:08.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I am navigating the best season of my life ''MARRIAGE'' !!
        Which is an amazing, crazy, new responsibility," he wrote. "You learn patience,
        trust, commitment, kindness, humility, and all of the things it looks like
        to be a good man."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c6e32-b8dc-42a6-9e03-ed72aa08d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:34:08.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Bieber used his official Instagram account to talk about
        his struggles with mental health and how it factored into his decision to
        take a break from the music industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93394281-8ee3-49ce-a44e-3c8007609d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:34:08.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had some words of encouragement for his followers in his
        latest post.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292df27a-52e3-4d98-a94f-9833eed15216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T20:34:08.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this to say even when the odds are against you, keep fighting.
        Jesus loves you," Bieber ended his note. "Be kind today, be bold today and
        love people today, not by your standards but by God''s perfect unfailing love."</p>'
