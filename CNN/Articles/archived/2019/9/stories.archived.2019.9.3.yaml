      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company will launch its latest smartphone, the Mate
        30, in Munich, Germany, later this month. It will be Huawei''s first smartphone
        series to hit the market since being put on a trade blacklist by the United
        States, which cut off its access to Google apps and services for new products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09259aec-d59f-4d7e-a5c2-25e28d13da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a626e3d6-cc92-4138-ad9d-7dd10e58c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest telecommunications equipment maker and No.
        2 smartphone brand has been pressured by a US-led campaign against its business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa72b1-a7d6-44e2-b924-cef78e569fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c57685-65b7-425d-b41d-59f300b3cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Washington placed Huawei on a list banning US companies
        from selling it tech and software. That meant Huawei couldn''t do business
        with key suppliers like Intel, Micron or Qualcomm or software partners like
        Google and Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56249f-9aa7-4bc0-98ac-b40eaa255692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72538cc3-d85d-4960-95a3-efcd3c17ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei anticipated that crackdown and stockpiled supplies, but it
        couldn''t hoard software. The company had secured Google licenses for several
        smartphones before it was placed on the US blacklist. But the Mate 30 series
        wasn''t one of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d13f9-f69e-423a-80b7-4d4e6615ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdebdd7-03e7-4397-8990-51c13b67885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mate 30 launch was first reported by Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18865e-fa2b-44b2-acde-808df509d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa1096-eda4-4ff9-b13a-591c0979af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efb0d6-725b-45cc-8197-736d96e6971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f11f8-2e90-42b5-8f73-bf421cdae2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said Google''s ecosystem — including the Android operating
        system that powers most of the world''s smartphones — remains its "first choice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b136462-680a-487a-b105-89f9acd1d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7783060-f7d8-4b6f-8026-3d72b20bdef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company has developed its own ecosystem and operating system
        called Harmony, which it unveiled last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c75440-c33c-4ee9-93b8-e5852b7dba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918e19e-f4e4-4609-97b2-5f3a3a634842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mate 30 could still launch with Android, which is open source.
        It just won''t have access to popular apps like YouTube, Google Maps and Gmail,
        or to the Google Play Store where Android users can buy new apps. Without
        those services, Huawei devices become a lot less attractive to smartphone
        users in markets outside China, where Google apps are already mostly blocked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bad93-75dd-464b-841e-2bc12fbd51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e4ae4-a382-478c-bfcc-2054a7ca17de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a major challenge for Huawei to market the Mate 30 family
        to consumers in Europe," said Ben Stanton, a London-based senior analyst at
        research firm Canalys. "The omission of Google services from a major flagship
        smartphone is unprecedented."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a3db1-b194-4284-9acd-54e0db1d654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4634e0b-d7a3-44e8-93c7-3b593a7a0e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question, he said, is whether Huawei''s hardware will be good
        enough to justify the loss of Google''s apps on the phone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd76ac-a7c8-420c-9d7b-020011acbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f7c90-770e-4eb8-a86b-842aff428036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect that many who might have chosen Huawei before will find
        this a compromise too far," Stanton added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875af679-32ff-4c13-9c5d-44961c1c91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cde162-a1f2-425a-b7d9-bb0533410a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Huawei founder and CEO Ren Zhengfei said global
        smartphone sales fell by 40 percent&nbsp;in the month after the US ban went
        into effect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776829e1-02d7-41dd-885b-27b958111ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:51:49.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/02/tech/huawei-mate-30-google/index.html">Huawei
        is launching a new smartphone without Google services</a>."&nbsp;</em></p>'
