      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714187d1-7f73-4c32-a9eb-5404bd693e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T19:04:42.121+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:54:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day event closed with the Bench Design Awards. The winners
        are Antonina Amoncio of Anoto, Bon Reyes, and Jace Quiambao, and the three
        will be showing their winning collections at the Rakuten Fashion Week Tokyo
        this October.</p>'
