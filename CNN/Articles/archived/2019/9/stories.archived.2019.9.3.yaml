    'title': 'UAAP: Joe Silva resigns as coach a day before UE''s first game in Season
      82'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407eb123-d6f7-4020-b3b4-0caa15e4b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:08.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        University of the East (UE) Red Warriors made a last-minute coaching change
        ahead of the start of the men''s basketball tournament in UAAP Season 82.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b8cf2-67ae-4125-9cb0-de7dfa63ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:08.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Tan will take over as the Red Warriors interim coach as Silva
        took a leave of absence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ca5d0-bd89-4bc0-8570-798dc815b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:08.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, our coach has decided to take a leave of absence due
        to family matters. I will be interim coach since game starts tomorrow," Tan
        told <em>CNN Philippines</em> Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e0c28-3878-4a07-a31f-2e661be829f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:08.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE finished last with a 1-13 win-loss record in Season 81.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b04f3f-9594-4795-8517-ba2a302fb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:08.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Tan, son of school chairman Lucio Tan Sr., said there will
        be a shift in mindset within the Warriors'' den. In the past couple of years,
        UE has been at the bottom of team standings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e411d0e-3282-4cb3-b7cd-a223994f294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:08.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s time to take things seriously. In the past, we have
        been sending people who don''t know anything about basketball to the UAAP
        board. We have been missing too many chances," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec1761-2fa8-42a0-ad57-1e23aba5f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T18:57:08.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:54:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors will battle the University of Santo Tomas Growling
        Tigers in the curtainraiser on September 4 at the Smart Araneta Coliseum in
        Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
