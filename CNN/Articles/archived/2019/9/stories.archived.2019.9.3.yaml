    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:08.405+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Bahamas', 'Hurricane-Dorian', 'evacuations', 'weather']
    'template': '1'
    'title': 'Millions face evacuation orders from Florida to South Carolina — and
      the decision to stay or go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421d003-9289-4fc0-ab92-47eb6db34e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The devastation Hurricane Dorian brought
        to the <a href="https://edition.cnn.com/us/live-news/hurricane-dorian-september-2019/index.html">Bahamas</a>&nbsp;didn''t
        change Harry Brock''s mind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270e99e-fc92-4411-98a6-e3b920c5c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As winds began to whip his neighborhood in Port St. Lucie, Florida,
        on Monday, Brock told CNN he''s still planning to ride out the storm at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7fe35-e77f-4e18-b741-57f23113feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m prepared for this, I''ve got my children taken care of ...
        we''re ready for this," Brock said. "Everything''s pulled in the garage, we''ve
        got our storm shutters up, my daughter''s got hers up, my son''s got his up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0025a95-ff22-4b20-b82b-2a2c990f52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brock is one of millions of residents in Florida, Georgia, and South
        Carolina who are or will be under mandatory evacuation orders as Dorian approaches.
        And he''s not alone in deciding to ride out the storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c7140-5f48-432f-9bb9-477186bbcb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials warned those living in evacuation zones to heed the orders,
        but many residents who spoke with CNN said they were struggling to make a
        wrenching decision: to flee the approaching storm or face potential danger
        by hunkering down at home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6ae50-9424-448c-b71e-91f3c3eb1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/hurricane-dorian-september-2019/index.html">LIVE
        UPDATES: Hurricane Dorian</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2e1a2-9650-4b3d-9486-9c6aee7d1954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision is becoming harder and harder as Hurricane Dorian
        creeps westward on an unpredictable path, with coastal residents throughout
        the southeastern US monitoring every minor change in direction — and bracing
        themselves amid reports of "catastrophic" damage in the Bahamas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a7660-56f3-4d10-aaa7-62ff7ccc6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just tore my heart to see the destruction that they''ve been
        through over there," Brock said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37844e2a-2a39-4c55-99c7-ce10c92eee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s only one thing left to do as Dorian approaches the United
        States, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1505bc-9c25-4370-a028-aa45214a665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we can do," he said, "is pray for our coastline."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492fda6-8f64-412d-8d8c-c65630e328b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For many, it''s a difficult choice</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7689e-baad-4b92-b522-97e6c888d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stay or go? It''s a choice many coastal residents in the Southeast
        US will have to make in the coming hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94cca4-6e35-46d2-8991-bb298f6dc654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials stress that evacuation orders shouldn''t be taken lightly,
        and emphasize that people who stay may end up marooned if the storm hits and
        emergency crews can''t get to them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4593a2e-e013-4826-9462-97fec2495872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are ordered to evacuate, you need to do that," Florida Gov.
        Ron DeSantis told residents Monday morning. "From Palm Beach County all the
        way up to ... the Florida-Georgia border, all those coastal counties have
        issued evacuation orders. And its important that residents heed those calls,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c34b3-3b8f-4cd2-b6f2-1b3e641be313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get out now while you have time, while there''s fuel available
        and you''ll be safe on the roads."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718db7ef-d2bb-4eba-a933-76663cc31747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida''s Indian River County, Maj. Eric Flowers said authorities
        are concerned about residents who refuse to evacuate. If those people encounter
        an emergency, first responders will not be able to help them if the storm
        gets too strong, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08913683-674c-4a9b-a2a1-5865c49042f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be difficult for us to get out to the barrier islands
        after the storm. ... This is a slow-moving storm, so we''re concerned that
        those folks might get isolated out there for a time until Dorian actually
        passes and it''s safe for our first responders to get out there to them,"
        said Michele Jones, emergency management director for Martin County, Florida.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d7d32-442f-4698-8e36-95e810b918a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack and Violet Honey were sitting outside their mobile home in
        Port St. Lucie on Monday, waiting for the storm to make a move before they
        decide what to do.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e3cdc-a0c1-465f-b7d1-d3ba491a1c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the storm comes closer, we''re leaving," Jack Honey told CNN.
        "If it turns and goes north, we''re going to stick it out."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf87dd0-dedf-4981-89ee-5079f9e7348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple is under a mandatory evacuation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc77d45-404c-4777-b3f5-be4163b2aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violet Honey said she has a gut feeling things will be fine but
        leaves the evacuation decision to her husband. He said their car is packed
        and ready to go at a moment''s notice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b119a0f-622d-4b17-b63a-920cd1b2a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If need be, the couple plans to drive southwest, where Jack Honey
        thinks the storm won''t have a major impact.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df8b1e-b224-40df-99b5-3e8b406b1f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vero Beach, about 30 miles north, a mandatory evacuation is also
        in place. But that hasn''t stopped crowds from coming to the beach to gawk
        at the ocean.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c56251-d10c-4805-ad28-03ebb64bfa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has witnessed police reminding residents that they have been
        ordered to leave. But many people say they believe the storm will veer away
        and they plan to head inland if Dorian gets closer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d26ab-1a24-4565-86dc-c48b6f8bbebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/09/11/us/mandatory-evacuations-hurricane-stay-put-trnd/index.html">Experts
        say</a>&nbsp;some residents don''t want the hassle of loading their car and
        evacuating, while others may have a false sense of security or not realize
        they live in an evacuation zone.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccb6da-2e1f-485c-a719-a19e4d7a8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Gordon anxiously watched the water rising Monday beside a dock
        near her home in Daytona Beach, Florida.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398407d-d1e1-4e9b-8348-86354cac49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Gordon said, Dorian seems unpredictable and scary.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f31ba-d9ef-4ac7-85c2-1dc4e94e9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water''s higher than I''ve ever seen it before, even this close
        to a storm. It''s already coming over the wall," she said, pointing at the
        shoreline.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19c692-c13a-4118-b3aa-1d5eb01fcc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon says she''s worried about damage the hurricane may bring,
        but she''s still planning to ride out the storm in Daytona Beach.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996d7a2-1e51-46f8-ab70-1529c59b403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got an inside room that I feel safe in, no windows in it.
        It has never flooded. ... I''m not going to evacuate this year, because if
        I wait another few hours it''s going to be too late anyway," she said. "If
        anybody''s going to evacuate, they better be going in the next few hours,
        because otherwise you''re going to get caught in it."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55723d29-99a2-4081-92e5-5c44c3da0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Stuart, Florida, where many residents live in low-lying neighborhoods
        near two rivers and a canal, Kris Garrigus told CNN Monday that he was closing
        up his house and getting out.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550fb3a3-7e3e-4fac-8c5a-9fb5ca811ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flooding is the main concern for sure," he said. "They release
        Lake Okeechobee, and then it comes up. And then if this thing hits on high
        tide, we''re screwed."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3acd1-5c00-4a3a-a603-378288a8e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further north in Jacksonville, 85-year-old Adella Williams also
        said she was taking no chances.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d61a2-c7f9-4a94-a17b-cd1d2ae03070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN she''s going to ride out the storm at a nearby school.
        It will be her third year in a row doing so.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bcfc4-bca2-46af-94c7-6c0fd4be613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s never had any damage to her home from storms, Williams
        said there''s one thing she knows she doesn''t want to do as Dorian nears:
        risk her life.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febf85f-7b36-4efc-a867-9dce7f76c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida mandatory evacuations</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818345dd-8b3c-478a-b76c-c12d50e4b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T21:51:58.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:54:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>parts of St. Lucie County</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
