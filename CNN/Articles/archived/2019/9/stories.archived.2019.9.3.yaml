    'lead': 'Some 400 minors were nabbed on the first two days of implementation of
      curfew imposed by the city of Manila from 10 p.m. to 4 a.m. the following day,
      officials said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T10:15:42.971+08:00
