    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DPWH', 'public', 'works', 'highways', 'Mark', 'Villar', 'build-build-build',
      'delayed', 'infrastructure']
    'stories': ['e8893f56-056b-4037-8308-8dceeba0d13c', '8f934f28-6867-4b51-8df9-0475d0223070']
    'template': '1'
    'title': 'COA scores DPWH for ₱118-B delayed projects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fadc1-7df7-4400-95cd-4c12c839be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Commission on Audit (COA) slammed the Department of Public Works and Highways
        (DPWH) for the delayed delivery of some ₱118 billion worth of projects in
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c703deb-9344-4ce6-b6b0-d977e386f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebf11a-f2b7-4812-b083-b9db819af683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an annual audit report, state auditors said the agency has been
        slow to spend its ₱752.1-billion budget last year, having actually released
        only 39.7 percent or ₱298.4 billion by yearend. Some ₱55.9 billion have not
        been obligated as of December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5281a6a-28ea-42f0-847e-095d2719a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2c0f9-8a31-43c3-8de2-b3b03dd42a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The low disbursement rate in calendar year 2018 was mainly attributed
        to the delayed and non-implementation of currently obligated projects, which
        deprived the intended beneficiaries of the immediate access to safe and reliable
        road network systems, school buildings, health facilities, and reduced vulnerability
        of flooding," COA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b7549-5229-411b-8cd1-30f20bc6b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05650c8e-c59b-4de8-a328-6eb5613293b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T11:15:16.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actual disbursements continued to lag, with the COA saying that
        DPWH did not "effectively manage" how it handles the billions of pesos earmarked
        for agency projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242fceb7-8830-41de-857c-7abee59b18db'
      'mgnl:activationStatus': true
