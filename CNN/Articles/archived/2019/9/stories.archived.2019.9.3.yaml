      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duties will be reviewed yearly to assess if these are still
        needed to protect cement makers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb883c-41ba-49e3-a0bb-9af83111bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7324f-6ff1-4717-a06d-7a8f0d61aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:30:44.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:54:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cement is a key material for construction. The higher tariffs come
        as the Duterte administration pursues its "Build, Build, Build" program, which
        involves pouring up to ₱8 trillion on big-ticket infrastructure projects until
        2022.</p>'
  'conflict-alert-bangsamoro-peace-violence':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-03T16:31:56.167+08:00
    'imagesource': 'jcr:96826000-029f-408b-8fba-24ec334033ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '989a8440-727d-4f17-8e82-a53cb7a0c5e9'
    'lead': 'Peace group says the impact of the two-year old martial law in Mindanao
      has been ''strategic and decisive'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T16:40:21.100+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T09:54:40.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:04.249+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangsamoro', 'BARMM', 'Conflict-Alert', 'International-Alert']
    'template': '1'
    'title': 'Violent incidents down but peace remains fragile in Bangsamoro'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5cbd10-9301-49b2-8362-b3499ea4d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines, September 3) —</strong>&nbsp;The
        country’s most conflict-torn region saw a significant decline in the number
        of violent incidents and deaths in 2018, but peace efforts remain in a delicate
        stage, according to data gathered by peace group International Alert Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c4891-6503-4359-9775-a01945f0602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.100+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 4,140 in 2017, conflict incidence across all provinces in  in
        the former Autonomous Region in Muslim Mindanao or ARMM (now Bangsamoro Autonom
        Region in Muslim Mindanao or BARMM) has dropped 30% to 2,910 in 2018 according
        to a report released by Conflict Alert Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73851585-37a7-4255-94b9-dee244feb66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.100+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict Alert is the regional monitoring system of International
        Alert Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ece5c2-42c6-4331-a4fd-d4888daee2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.100+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths from these conflicts also marked a substantial 60% drop from
        2,261 in 2017 to 900 in 2018, the report stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbb629-7902-477b-b6db-690c6c898b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.100+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, bombing incidents declined from 193 incidents in 2017
        to 166 in 2018, and were less deadly in 2018 with five recorded deaths per
        incident, slightly down from six in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82382b2f-a8e5-403b-ab8a-91ed911459fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.100+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from International Alert also cited the 31% decline in gun-related
        deaths from 1,290 in 2017 to 891 in 2018, giving credit to the Philippine
        National Police (PNP) for making “more arrests for illegal possession of firearms
        in 2018” through martial law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b78bc-1382-4542-810a-9d02c82346bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.100+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikki Dela Rosa, International Alert country manager, partly attributed
        the drop in conflict incidence to a decline in “coordinated attacks and the
        lesser use of explosives by various armed groups.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51669d-d108-4e1f-92d3-737e1a511241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.100+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao martial law, which President Rodrigo Duterte imposed
        following the outbreak of violence in Marawi City in May 2017, also “deterred
        the carrying and use of firearms,” which Dela Rosa said, subsequently allowed
        government “to maintain a fragile peace” in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a3af3a-32ee-43d5-9b66-8a8dd0265704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.100+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nowhere in Mindanao has the impact of martial law as strategic
        and decisive as in Muslim Mindanao,” Conflict Alert indicated in its report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297e81b-e813-4b78-8f40-60fb9a2fb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.100+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, International Alert said it is not taking sides on martial
        law in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee36d63-abd9-40a6-a598-ee39787e3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not arguing for an extension of martial law. What we are
        saying is that any plan to lift martial law should first be preceded by a
        major political settlement and agreement about the management, carrying and
        use of firearms,” Francisco Lara, senior peace and conflict adviser of International
        Alert Philippines told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd849928-d87f-4b66-b4ed-867384618fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decomissioning the MILF</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46884193-1221-4bfe-9a98-7746b33491eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the peace agreement it signed with the government in
        2014, the Moro Islamic Liberation Front (MILF) is set to decommission its
        combatants and weapons. The first of three tranches of MILF rebels, numbering
        about 12,000, will begin undergoing disarmament on September 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14337a-5b94-4448-9d0b-da59bbd6635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conflict Alert report, however, describes the impact of the
        decommissioning process to declining violence in Mindanao as “negligible”
        since the process does not cover firearms personally owned by MILF members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bae3ad-3088-417b-bf83-d0f1959959e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are more problems with weapons that are in the hands of the
        general public,” Lara explained, citing Mindanao’s perennial problem of loose
        firearms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a278910-dadf-4574-bb55-3985e5db555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Going down from significantly high levels</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d66937-99b2-4fa6-932f-5f37518ece05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Alert noted that the level of violence in the former
        ARMM “remained significantly higher” from 2016 to 2018, than the trend three
        years before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103c765-4a4e-448b-aa20-d1a51e5be959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Conflict deaths have also decreased but not as low as in the years
        prior to the spike in 2016, when violent extremism incidents began to erupt
        just before the 2017 Marawi war,” Lara said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4713f4-a9e1-4fae-8025-d0c5e2f451a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara added that “certain conditions” will have to be put in place
        if the martial law declaration is lifted, such as forging “political settlements”
        on civilian use of weapons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81f7b0-9399-4653-a1fb-f27a8c5c3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that is not done among the political leaders, among clan leaders
        in Mindanao, then there is a very real possibility of a return to the previous
        situation and the demolition of the fragile peace that we have right now,”
        Lara said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab31cb3-f3ed-4301-9080-c5c30f0b95f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:40:21.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:54:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is certainly critical because extremist violence remains resilient
        and resurgent. Tensions are rising because of the unexplainable delays in
        the Marawi reconstruction process that has added to the grievances of those
        affected, especially women and the youth,” Dela Rosa added.</p>'
  'DILG-Eduardo-Año-GCTA-rearrest':
    'caption': 'FILE PHOTO. Interior and Local Government Secretary Eduardo Año wants
      convicts released under the Good Conduct Time Allowance law brought back to
      jail — and he is ready to deploy "tracker teams" to get it done.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-03T16:48:03.276+08:00
    'imagesource': 'jcr:ca39a24d-57fb-4f00-9f7e-72216821572c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d5dc296-ddc7-4876-b08a-53cb563ac3fe'
    'lead': 'Interior and local Government Secretary Eduardo Año wants convicts released
      under the Good Conduct Time Allowance law brought back to jail—and he is ready
      to deploy ''tracker teams'' to get it done.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-03T16:51:34.071+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:54:39.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:54:04.449+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Interior-and-Local-Government', 'DILG', 'Good-Conduct-Time-Allowance',
      'GCTA', 'Eduardo-Año']
    'template': '1'
    'title': 'DILG ready to deploy ''trackers'' to rearrest freed heinous crime convicts'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c82f4-c1e8-455a-a92b-ca8e3dd99afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:51:34.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Interior
        and Local Government Secretary Eduardo Año wants convicts released under the
        expanded Good Conduct Time Allowance law brought back to jail — and he is
        ready to deploy "tracker teams" to get it done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c4a0d-a46b-484d-be7a-0a65948456d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:51:34.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año on Tuesday said it will not be an easy task if they receive
        an order to rearrest 1,914 heinous crime convicts released early from prison
        for their good behavior, but stressed the urgency to bring them back to jail
        as they pose a threat to public safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e0fb4-f854-410b-895e-38a9bfede769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:51:34.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkakaroon naman ng</em> tracker teams ‘<em>yan. Ang paghahanap
        sa mga ito hindi naman tulad ng paghahanap sa mga</em> underground personalities.
        Most of these people <em>naman</em> may be back to their homes now. <em>Palagay
        ko naman siguro merong hindi mahuhuli. Pero</em> majority <em>mahuhuli natin
        ''yan ''pag magkaroon ng</em> order <em>na hulihin ang mga</em> heinous crime
        offenders," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0edbe-51dc-4137-91b9-5f72d5fbe7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:01:30.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be tracker teams for that. Finding these
        people are not like finding underground personalities. Most of these people
        may be back to their homes now. I think there may be some who would not be
        captured. But we can recapture majority of them once there''s an order to
        rearrest heinous crime offenders.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67d6d1-dba2-4b98-99ea-dbe0349a3ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:51:34.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is no need for warrants of arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8aac5-0262-4fc2-a673-f27539f62056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:51:34.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief added, despite the 10-day probe of their office and
        the Department of Justice, the GCTA law will remain suspended until further
        notice. He said there was neglect in the enforcement of the policy at the
        Bureau of Corrections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821631e5-f442-43c6-b17c-435c15b48eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T16:51:34.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:54:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakalagay doon sa manual na</em> BuCor chief can compute and
        give the time allowance. But <em>siyempre hindi ibig sabihin noon na siya
        rin mag</em>-aapprove. There must be a higher authority that must approve
        the release," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da9ac2-5be9-4744-b586-2dc4d47964b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T22:01:30.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:54:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The manual states that the BuCor chief can compute
        and give the time allowance. But of course, that doesn''t mean that he would
        also be the one to approve. There must be a higher authority that must approve
        the release.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cd4d0-494a-4ece-b831-77baa448f59f'
      'mgnl:activationStatus': true
