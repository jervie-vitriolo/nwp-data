      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong>&nbsp;Liwayway
        has strengthened even further and is now a typhoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2140a48-e2d9-4166-8c25-afce4c293652'
      'mgnl:activationStatus': true
