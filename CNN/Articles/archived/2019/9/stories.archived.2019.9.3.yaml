      'mgnl:lastActivated': 2023-01-27T09:54:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Presidential
        legal counsel Sal Panelo wrote a referral letter in the&nbsp;bid of the Sanchez
        family to have&nbsp;convicted rapist-murderer Antonio Sanchez released through
        an executive clemency, a government official revealed on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4941bf2-2d07-4797-bea1-90eb9b07436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf338f-95d7-41d1-a190-c27b7490b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Panelo denied any involvement on the reported release
        of Sanchez, his client in the 1993 rape-slay of Mary Eileen Sarmenta and the
        murder of Allan Gomez. Board of Pardons and Parole Executive Director Reynaldo
        Bayang confirmed that on February 26,2019, Panelo&nbsp;referred the executive
        clemency application of the Sanchez family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d712be2-6218-4403-97a9-d340fe70c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c7eea-095d-4c72-a1cb-d3805d6c03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-03T13:18:10.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:54:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron pa pong addressed sa akin, Office of the Chief Presidential
        Legal Counsel. Salvador Panelo po. With reference to the letter of Ms. Marie
        Antonelvie Sanchez regarding the application of Antonio Sanchez for executive
        clemency," he said during the second day of the joint Senate panel probe on
        the early release of inmates based on good conduct.</p>'
