    'mgnl:tags': ['United-Nations', 'Greta-Thunberg', '-Germany', 'Turkey', 'Brazil',
      'climate-crisis']
    'template': '1'
    'title': 'Greta Thunberg and 15 other children file a complaint against five countries
      over the climate crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac156bd9-5f08-4023-a12d-3419512c0bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Swedish climate activist Greta Thunberg
        and 15 other children filed a complaint with the United Nations Monday alleging
        that five of the world''s major economies have violated their human rights
        by not taking adequate action to stop the unfolding climate crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41745303-ae33-4697-9342-fc2aa1299ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9b2ba-8ba6-4709-8bcd-e682017bc90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed a short time after Thunberg delivered an
        impassioned rebuke to world leaders at the UN Climate Action Summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e69f9-fe25-4888-b94d-517dee001e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3365caa-f6db-40e1-bdbb-d4f63c3be1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have stolen my dreams and my childhood with your empty words
        — and yet, I''m one of the lucky ones," Thunberg said Monday. "People are
        suffering, people are dying."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63309f39-0d57-4ed9-b2b0-b2226931bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24326fa7-7f58-40e9-a482-b2d486f0f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition names five countries -- Germany, France, Brazil, Argentina
        and Turkey -- which they say have failed to uphold their obligations under
        the Convention on the Rights of the Child, a 30-year-old human rights treaty
        which is the most widely ratified in history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863af715-b237-4c6b-aeb9-34b3729cc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224f59b-9943-448f-9945-6fbfc2c46471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing comes as the United Nations hosts a Climate Action Summit
        on the first day of its General Assembly, where dozens of world leaders are
        unveiling plans for reducing their countries'' carbon footprints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92409a10-5eb7-44c0-bdb9-d4186e9cd88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0228a-b826-4b57-9b71-de79d0085c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference across the street from the summit, Thunberg
        and the other children joining the petition expressed their blunt frustration
        with the lack of urgency that world leaders have shown in fighting climate
        change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56992d-01c2-4558-a71e-853754a3f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62effb80-244b-49bc-8a0c-d589b9407738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message that we want to send is that we''ve had enough," Thunberg
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae11c8-d130-4750-8767-942c9bd17ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec794a7-1c63-4a6b-8108-70f63cab86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Smith, a member of the indigenous Yupiaq tribe who lives in
        Akiak, Alaska, explained how warming has imperiled the subsistence hunting
        and fishing that his community depends on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e3b41-4834-4e9e-8723-6b0610389670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3811f-5337-4275-8b89-9be6d4f4fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the inaction from leaders on greed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4346b7-9cf4-4b75-90e6-f1653189b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00abcb98-09cc-42f1-bed0-76dcafd5e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re acting slowly because they don''t want to lose
        money," Smith said. "And I think they should go see what [climate change]
        is doing to little villages and cities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fe22d-caa6-4a56-af4b-eb2cf849d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425e6da-dcdb-46b3-9720-225182dc0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their filing, the children -- who hail from 12 different nations
        -- detail how they say their human rights have been violated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5516ed66-47af-41d4-b6a3-2b07ab810b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754124c-d6b6-4f5b-a9c7-5cf7c588347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They charge that the countries have not used their resources "to
        prevent the deadly and foreseeable consequences" of the current climate crisis,
        or cooperated effectively with other nations to address the problem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729bc24c-b14a-4dc1-b70b-9368f1835d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0e02e-f581-49f6-a661-9cf178c88133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also call out each of the countries for their "inadequate"
        pledges to reduce greenhouse gases, saying that the cuts they have agreed
        to will not keep global temperatures from rising less than 2 degrees Celsius,
        the goal that was set by the 2015 Paris Climate Agreement. Scientists have
        warned that global warming of 2 degrees Celsius will result in more frequent
        and dangerous heat waves, rising sea levels and declining crop yields around
        the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48150262-47c4-46aa-a6e4-0d35cb1563a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e1e1e-65dd-4a9f-9557-8c175b886d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children also say that their lives have already been impacted
        by the climate crisis, and that their future livelihoods will be endangered
        as the impacts worsen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef9b78-83b5-4723-a643-f03eeff047b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb85b3e-f7e3-4941-986b-cf25715b3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children do not ask for any monetary compensation. Instead,
        they ask that the countries immediately adjust their climate goals and work
        with other nations to address the crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ea129-8e97-4a4b-ba5e-7b029f394df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5dd7b-13e0-470f-99b0-d937f1d6510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint singles out those countries because they are among
        the 44 that have accepted the convention''s jurisdiction to hear complaints
        against them. They are also five of the world''s biggest historical and current
        emitters of greenhouse gases, which are causing the planet to warm and triggering
        a host of other alarming impacts, from raising sea levels to producing more
        intense storms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c91b1-cb99-4c11-9873-a99473b451c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf268a0-bb80-48ba-836d-4e5e4e4b3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the world''s other top greenhouse gas emitters are notably
        not named in the complaint.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532b7f4-c4c3-41a0-ade3-9a311b96a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76664c7b-08a2-4a92-9831-ef2e444a2600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States -- which has contributed more global warming-inducing
        carbon dioxide to the atmosphere than any other country -- cannot be held
        in violation because it has not ratified the part of the treaty that allows
        children to seek justice for potential violations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410382d-d4b0-4394-a165-37dd801ca2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1fca3-ce4a-4d17-b939-534d2c928849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:28:39.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China, which currently emits more greenhouse gases than any
        other country, has also not signed onto that portion of the treaty.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ad06f-3eb8-48a7-94ea-a6c48e9b6f78'
      'mgnl:activationStatus': true
