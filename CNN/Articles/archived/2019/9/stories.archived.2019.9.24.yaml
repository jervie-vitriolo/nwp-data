    'title': 'Another PMA cadet in Army hospital over ‘maltreatment’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047736c-0d76-4743-8ba8-eebb7c68c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.652+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Another Philippine Military Academy (PMA) cadet has been rushed to Armed Forces
        of the Philippines (AFP) Medical Center bearing signs of “maltreatment,” the
        AFP said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6af8b-53ca-4050-a1ca-d06479e01012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc269b4-8b5a-4fe0-b6c7-a10bd2490b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Edgard Arevalo said in a statement that the unidentified
        cadet was admitted to the military hospital on Monday, but is able to walk.
        He told Defense reporters that the cadet had actually been readmitted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d625b-1f13-4f17-907c-a47a52a5280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406951d9-2091-4b9e-846e-aa0c4e7339e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong bumalik siya</em> for the second time, <em>nakitaan na
        siya ng</em> markings, complaint niya the same — <em>na masakit ‘yung tiyan
        niya</em> — then <em>nakitaan na siya ng</em> markings <em>ng</em> possible
        maltreatment,” Arevalo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f486f0-4651-47b7-a8d0-4c4bb04d5ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938c983-d232-45b7-89a8-f68086590c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When he came back for the second time, he was seen
        with markings, but he complained of the same thing — that his stomach was
        aching — and then he was seen with marks of possible maltreatment.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c563a0-f427-425e-bbce-a6bb418be006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76dd38-fb2e-48cf-9daf-b8d17a9b112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other PMA freshmen — or 4th class cadets — have earlier been
        brought to the AFP hospital. They were also suspected to be victims of “maltreatment”
        and have also complained of abdominal pain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d144ce-db68-4b8e-8366-bcfe8759361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583eb83a-4513-4aac-942d-5b34fafd7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But resigned PMA chief Lt. Gen. Ronnie Evangelista told CNN Philippines’
        <em>Politics as Usual</em> that even more cadets have been found to be victims
        of “maltreatment” — a near-synonym for hazing used by military officials.
        They refuse to directly call it hazing as they maintain that no such rites
        are required to be part of the PMA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39999755-d232-428d-97c9-b3f1c630787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c76977-35cb-4ebc-9c72-1b2b798a9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.653+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe there are other cadets, but hindi <em>naman ganoong kagrabe
        ‘yung mga</em> injuries <em>nila. Pero</em> [their injuries are not that bad.
        But] we are still continuing investigation,” Evangelista said Tuesday.</p>'
