      'measles', 'dengue']
    'stories': ['16b019ba-68a5-4e9a-b9b7-057799b525f4', 'a19977ba-e7f8-499b-ad32-bedbb7bd6d22',
      '7cdadbb0-1d43-4efc-837f-9ea3ffdc15a3']
    'template': '1'
    'title': 'Budget for disease surveillance cut amid outbreaks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66af909-a952-479d-a83f-31ac882d8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The allocated budget for disease surveillance — which is crucial in the monitoring
        of vaccine-preventable diseases — has been cut amid outbreaks of <a href="http://cnnphilippines.com/news/2019/4/18/ph-who-top-5-measles-cases.html"
        target="_blank">measles</a>, <a href="http://cnnphilippines.com/news/2019/8/6/DOH-national-dengue-epidemic.html"
        target="_blank">dengue</a> and <a href="http://cnnphilippines.com/news/2019/9/21/Second-polio-case-delayed-vaccine.html"
        target="_blank">polio</a> in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876354f-980c-4cc9-9813-d4aad1505ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb049d3-d450-4933-a39a-ec2b6460cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research Institute for Tropical Medicine (RITM) director Celia Carlos
        told the Senate Health panel on Tuesday that their proposed budget for disease
        surveillance has been slashed by ₱80 million for 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27100d0a-9f4a-46a7-b264-b14d3244d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f50b44-943a-47bd-a59e-e04c070ad932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.960+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said they would still need about ₱50 million more for next
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26eff23-afdc-403c-84e5-0ba97c1a9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817edca4-2f75-488b-9621-ccaa0ce583b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Carlos said they have expanded their surveillance
        to cover other areas and other diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4ec24-2ca3-4603-b24a-a6ae937887c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed01659-f4c2-41fa-ba26-401af7afc8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) defines <a href="https://www.who.int/topics/public_health_surveillance/en/"
        target="_blank">public health surveillance</a> as the continuous, systematic
        collection, analysis and interpretation of health-related data needed for
        the planning, implementation, and evaluation of public health practice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ca60c-0bbe-4d22-8d98-5f0cfebf43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
