      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also know a game is popular when there''s a whole economy built
        around cheating at it. Earlier this year, Niantic sued developers from a group
        called Global++ who were allegedly creating copies of Pokémon Go and other
        popular Niantic games to give players unauthorized advantages in the real
        versions of the games.</p>'
