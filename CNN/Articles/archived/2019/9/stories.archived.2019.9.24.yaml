    'template': '1'
    'title': 'Cop gunned down in Davao del Norte'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d34db-de26-45c2-b7bd-3fcd60e4dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong> A
        police officer was shot dead Tuesday by a lone gunman in San Isidro, Davao
        del Norte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e21403-3980-4156-b0dd-238584c3e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f936ce-715c-4961-b5f9-78cf13f7567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as Patrolman Alfie Alcano, 28, a resident
        of Barangay Pinamuno in San Isidro. He was assigned at 2nd Davao del Norte
        Provincial Mobile Force Company (DNPMFC) in Malitbog, Panabo City. He joined
        the police force in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af07cb8-1d22-4fd4-8f83-9b47f716811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e194ae-a99e-4096-aa38-989416cf9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Major Jason Baria, spokesman of the Police Regional Office
        (PRO) 11, said the victim was on his way to report for duty on board his motorcycle
        when the assailant fired at him along the national highway in Purok 1-Centro
        Igangon in San Isidro town.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc7ac7-662f-454d-8bb0-9e367d660266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445825b-dff3-429d-8523-f1f8e454a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fired bullet from a caliber .45-caliber pistol and one empty cartridge
        case of .45-caliber pistol were recovered in the crime scene. Also recovered
        were Alcano’s service firearm, three magazines of Glock 17, and 51 pieces
        of live ammunition of 9MM.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8581c0-d0a3-4712-9680-265b3ee82fa1'
      'mgnl:activationStatus': true
