      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senja Island (Norway)</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23440016-4bf5-413e-ade2-037b8b588bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High mountains swoop toward indigo water off Senja Island, a showstopping
        destination in a country with more than 50,000 beautiful islands.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38eb7e-4657-4e8d-a58c-70d81657a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422253d-91ea-4cb6-ac4f-219d24b1b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Round-the-clock sunshine washes the lush slopes in summer, and winter
        brings a flickering display of northern lights. In the island''s historic
        fishing villages, bright-painted wooden buildings cluster between slopes and
        shore.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134879c6-311d-445a-a4a6-87256cbcf445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7706184-7c32-4c50-8e41-bb54f67184b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the rocky summits of Ånderdalen National Park to deep, ice-chilled
        fjords, Senja Island is a dramatic stage for the natural beauty of the Arctic.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e9f50-ce75-44e9-b015-b10443cac462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131dc74-47af-4ba0-bfee-f9d0fbd33492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
