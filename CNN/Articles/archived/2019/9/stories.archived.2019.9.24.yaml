      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP), meanwhile, said it will "bow
        to the discretion" of the Senate on the matter, but asked lawmakers to protect
        the rights of policemen "against undue persecution."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e37f3-bbb7-4778-8a4b-84d9302606d4'
