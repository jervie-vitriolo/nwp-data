      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80df78e-f3f6-4d4b-8d18-25aa0916e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Brig. Gen. Bartolome Vicente Bacarro,
        newly-resigned commandant of the Corps of Cadets, said the following were
        sanctioned for violating the PMA Honor Code:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d774f-12a3-4b65-9578-39a619065497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 3rd class cadets Shalimar Imperial and Felix Lumbag, dismissed
        for their “direct participation” in the fatal hazing of Dormitorio</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51fa71-50d4-4489-9128-20e2ad12ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cadet 1st class Axl Ray Sanupao, for “encouraging maltreatment”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3af958-8df9-4e8d-8de4-067d72d943c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cadet 2nd class Nickoel Termil, by virtue of “principle of command
        responsibility.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389537d-9ec5-4f62-9fbc-69df02592917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
