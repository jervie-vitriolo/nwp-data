      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around Anna, Queen Elsa, Kristoff and Olaf set out to
        find the origin of Elsa''s powers, which they''ll need to do to save their
        kingdom from evil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
