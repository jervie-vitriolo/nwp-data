      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week the last episode of Suits will air and the nearly 10-year
        journey we''ve all been on together will finally be over," he captioned a
        snap of himself wearing a suit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123516cb-937e-468d-88b3-c4fa25ecb78b'
