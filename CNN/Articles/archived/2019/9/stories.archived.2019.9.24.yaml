    'jcr:uuid': '87182f16-a1be-4752-a90f-a652c64886ee'
    'lead': 'The son of former boxing champion Rolando Navarete was shot to death
      by motorcycle gunmen on Monday evening in General Santos City, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:27:09.199+08:00
