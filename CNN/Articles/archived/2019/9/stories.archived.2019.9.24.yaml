    'jcr:uuid': '9d48f971-5454-46ab-a41d-87cf99200a82'
    'lead': 'A US Army soldier discussed bomb-making techniques and bombing a major
      American news network''s headquarters, as well as named presidential candidate
      Beto O''Rourke as a possible target before being arrested this weekend, according
      to court documents released on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T12:04:44.700+08:00
    'mgnl:createdBy': 'catherine'
