      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0365d0cb-4224-48be-ae77-81f686b91b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:42:45.725+08:00
