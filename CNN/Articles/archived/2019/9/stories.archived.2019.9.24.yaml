      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Samsung''s Galaxy Fold will officially
        go on sale later this week in the United States after several months of delays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a046b-2ee4-4909-815d-62209fbbb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:27:15.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone is launching on Friday at select locations of Best Buy,
        AT&amp;T outlets and Samsung Experience Stores. It will come in two versions
        — unlocked or with an AT&amp;T plan — and be available in two colors (black
        and silver).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1533e5c-d892-4528-b348-a882ec7344ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:27:15.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy Fold is a 4.6 inch-smartphone that opens up into a 7.3-inch
        tablet. The nearly $2,000 foldable phone was originally scheduled to launch
        last spring, but those plans were shelved after reports from reviewers about
        how easily the device broke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530243a-1a1f-4ff0-b0b8-067cc2dfa1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:27:15.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung tweaked the design in July by strengthening the phone''s
        hinge area and extended the top protective layer to make it more obvious to
        users that it is not supposed to be removed. The company also added caps to
        protect the top and bottom of the phone''s hinge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c348b-c121-4aec-a730-c8e9393aa362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:27:15.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noticeably absent from the launch is T-Mobile, which initially offered
        pre-orders in April but had to give buyers'' refunds after Samsung scrapped
        the launch. AT&amp;T, which owns CNN parent company WarnerMedia, also canceled
        preorders and offered customers a $100 gift card for the inconvenience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763ce6a-7750-46b3-b545-2f3e6ab5aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:27:15.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fold will run on Android 9. Samsung said it worked with Google
        and Android developers to "optimize hundreds of apps for the device."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc810e5-9fee-437d-9761-02273c07f90b'
