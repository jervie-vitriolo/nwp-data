      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30801db-40a1-4cd9-a79c-820dd85d573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will leave no stone unturned in probing the murder of Patrolman
        Alcano by pursuing all possible angles for his death so we can give him and
        his family the justice he deserve, hold the assailant accountable for his
        crime, and determine the real motive for this killing," he said.</p>'
  'PMA-cadets-expelled':
