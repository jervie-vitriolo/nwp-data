    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a0b56-191f-404b-ad2f-197f97c04c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
