      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, facing a polio outbreak 19 years after the WHO declared
        the Philippines free of the disease, is now one of the few countries in the
        world known to have cases of polio today.</p>'
  'Diphtheria-cases-Philippines-Department-of-Health':
    'author': 'Alyssa Rola, CNN Philippines'
