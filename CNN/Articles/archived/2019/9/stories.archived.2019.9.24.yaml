      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b96554-7b24-4e4e-9042-0a1493485e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vast stretches of ocean spread from the edges of the continents,
        and what lies between the coasts is true wilderness. Far from terrestrial
        plants and light-filled shallows, the open ocean makes no accommodation for
        human comfort or survival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4911d34a-4da7-44c7-a794-0a6ff469d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8fedc-565e-4b5e-a09f-a6426be05d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islands are the exception. These widely scattered landing places
        offer respite in the form of fresh water, abundant food and the occasional
        fruity cocktail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e9678-2cc2-4b70-b5d9-7ff6f97a1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff735e45-283a-40e2-822c-2f230239333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe that''s the travel secret behind the evocative power of beautiful
        islands. Like the rainforest-cloaked island of Kaua''i, some are the summits
        of drowned volcanoes, smoking and burning above the waterline. Others, such
        as the Seychelles, are the scattered shards of continents, while atolls are
        coral crusted over a sinking landmass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a1790-3960-47dd-af60-4dee58213278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9241f-a242-4749-b7d2-1ef117653f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every single one invites travelers to leave familiar shores behind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a71ca-f27c-49c1-8829-5f9dfe7b2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7caa2a-3970-451b-bb07-ebc0663f89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Norway''s Arctic reaches to the sunny reefs of Palawan, these
        beautiful islands span latitudes, climates and cultures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd79f0-2bfc-4037-ad31-0e475b2ce244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a75e5-26d0-4f45-ae69-d4ae82dd478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re dreaming of a beachy escape or plotting a course
        for the edges of the Earth, these are the world''s 10 most beautiful islands:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5622235-f20c-4b89-8780-0071301800e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7345c4c-7586-498c-a746-6a714e65c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Milos (Greece)</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a242788-9182-4d6f-8a05-d67da99e141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pale rock meets sapphire water on Milos, a tiny island at the southwestern
        tip of the Greek Cyclades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ae93b-b17d-4a34-af8d-bc3811f97bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8af64b-38d5-4e6b-809c-7d29ef1f7097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the famed Venus de Milo was discovered in 1820, and
        the island -- like the statue -- does spectacular justice to the ancient goddess
        of love.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02965c8c-b265-4e81-8361-8a12a904a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7334df7-b072-4dcc-96b8-a968280b5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitewashed houses with blue shutters mirror the island''s natural
        color scheme, and the coast has eroded into a wonderland of arches, coves
        and white-sand beaches that invite discovery. The Kleftiko caves, which you
        can reach only by water, are amazing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d7114-5413-488f-aa30-4b07d21f404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743961d9-ee92-4e4d-adb5-a0f3ea1f9742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to: Sip chilled ouzo at a beach-side restaurant, and try grilled
        seafood that''s fresh from the Aegean. Milos can be reached by a 40-minute
        flight or a ferry from Athens (ferries take between three and seven hours).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463450ac-c5fc-4c5f-b42a-0c3a43ef5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e50c36-0e35-4164-8ae8-e7d86bb53b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bartolomé (Ecuador)</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9752df-cc78-49a5-aac0-10ab580f2b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wilderness preserve that''s among the Galápagos'' most beautiful
        islands, Bartolomé is a jewel-toned setting for charismatic penguins, skittering
        crabs and marine iguanas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63582e51-2a47-45f3-8a64-187276106afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e6850-059f-4d11-a9ca-88272d514533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bald summit of Pinnacle Rock looks out across pale beaches and
        blue-green water, their colors offset by the coal-black lava flow at Sullivan
        Bay.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afeeb4-ce11-4d21-b5e4-088e3cba868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df34906-5796-4dcb-b1d7-35db111f25ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not possible to overnight on Bartolomé, which is named for
        a friend of the naturalist Charles Darwin, but the island is just a day trip
        away from Santa Cruz, the Galápagos'' main base for visitors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48250b4-1251-4c4c-ae4b-c03579e5bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d850872-7cc7-47f0-ae9c-077dbbecf373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to: Don a snorkel and swim with Galápagos penguins, the only
        penguins to live north of the equator. Spot the native birds as they dart
        below the surface while looking for food.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac257f-46d1-4415-a7ad-01c49fb5cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406abef0-14ea-4e0c-ba2e-3a72e1452ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fregate (Seychelles)</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af1a07e-b968-4b1c-a746-e4939358a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapped by the Indian Ocean in a dozen hues, Fregate is a taste of
        the Seychelles at their dreamiest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37083526-8392-4fda-b804-47e199413129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ee2f8-8239-446c-8fa3-22340d690a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wild landscapes still thrive on the private island, which is a haven
        from the Seychelles'' more developed shores. Giant aldabra tortoises saunter
        through the understory here, while two species of sea turtles crawl ashore
        to lay their eggs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacd4a0-3769-4459-b4ed-ecd6c44b242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108ab5d-a718-4fc2-82d6-c661ed637991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granite cliffs swerve for the breakers, giving way to powdery beaches:
        one, Anse Macquereau, can be turned into a perfectly private getaway. A "beach
        occupied" sign dangles from a nearby palm tree, inviting visitors to reserve
        the picture-perfect cove for themselves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c8c35-f700-4bcf-94ab-a6a18afd096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8563d-40d8-4172-96fc-5e71b6ded12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to Fregate stay in the island''s exclusive lodge; for the
        ultimate escape, you can rent out the entire island.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c70919-ea82-47af-85c3-f276917a386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a8132-3177-49b3-a4e0-d4b938c701cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to: Channel castaway fantasies gone luxe. (Eating breakfast in
        a banyan tree platform is where Swiss Family Robinson meets fine china, pressed
        linen and impeccable service.)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae610b-ad24-44b3-937c-787e6853646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d2ccd-d8b6-4121-a7bd-23c94eb1ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>St. Lucia (Lesser Antilles)</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed436f-7861-4f99-8a36-fb77be3b9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright-painted houses are strewn like confetti across St. Lucia''s
        steeply pitched slopes, which veer from rocky summits to the Caribbean shoreline.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0ec03-73a6-4d94-9d63-2b4899f9f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e19ad-12cf-4d89-a04b-499785487efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A matched set of volcanic peaks, the Pitons, are the spectacular
        centerpiece of this beautiful island.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdeb7fc-034a-4617-ac03-fc75a284a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14453a-5daf-4a84-9e4b-0bd87285da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lush forest at the base of the mountains, which are part of a UNESCO
        World Heritage Site, give way to miniaturized "elfin woodlands" at higher
        elevations. Here, look for fairy-sized hummingbirds, delicate ferns and trails
        shrouded in mist.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec72e2-52df-4988-9a6c-d5025f34aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d33038-4bea-4579-9687-26d8d9c0107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to: Hike to the summit of Gros Piton, then enjoy post-trail rum
        drinks at nearby Sugar Beach -- or from a private infinity pool with views
        of the mountains.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc0b61-d50b-4293-b172-82298388122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13679d-a009-4033-91ae-fff59415944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jura (Scotland)</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4cc43-2192-4be9-8b84-3c4908436f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s wild and wind-scoured Inner Hebrides splinter into a
        maze of rocky isles. And with bare summits and clear-flowing streams, Jura
        is among the most beautiful islands in the archipelago.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeda0ba-9395-4656-bc03-9b57325185bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2515fd2-4508-42e7-9954-93a2bfa2c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking trails ramble through mountains home to native red deer,
        while golden eagles and sea eagles wheel overhead.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b55388-6093-4fba-a0b6-dff382e0f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c14b8-d36e-497e-9f15-be8fc83c567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a magnificent landscape that''s drawn generations of adventurers
        and escapists. For lovers of Scotch whisky, however, the famed Isle of Jura
        distillery is a pilgrimage place for heavily peated single-malt made in towering
        copper pot stills.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd5dcf-4814-48eb-bb2d-c55d09009651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f396eb-9279-4ab5-a7c0-44e40974c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to: Bundle up for a windy hike through the hills, followed by
        a glass of locally made single malt whisky at the Jura Hotel''s lively pub.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff3bac-9be8-4116-a31c-8ef835654cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e21e8f-9b86-466d-8444-433c3d67497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Komodo Island (Indonesia)</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a86b6c-8575-4618-9243-06a55033f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a lipstick-pink beach to free-roaming lizards, Komodo Island
        is a topsy-turvy tropical paradise pulled straight from a fever dream.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca1829-a151-412d-a2be-baf711791d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d226cc0-be4a-4821-87e4-76b950b815a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, thorny savanna rolls towards a shoreline lapped by crystalline
        water, dramatically varied ecosystems that provide shelter for oddball wildlife.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18394da-a58c-4373-b2bf-782cc32fba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c68554-4da6-48fc-8859-41eabb7b28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s most famous residents are Komodo dragons, slow-moving
        creatures with sharp teeth and deadly venom. Coral reefs are a spectacular
        habitat for pygmy seahorses and the surreal-looking blue-ringed octopus, and
        lucky divers might spot Omura''s whales or rare dugongs, marine mammals that
        spend their days grazing on sea grass.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e687c74-770c-4734-b7a9-49a01641d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d74f1-1ffc-4a08-8c25-79ba3f56e593'
