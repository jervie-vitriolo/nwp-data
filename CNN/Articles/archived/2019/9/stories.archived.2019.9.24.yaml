      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command on Tuesday identified the suspects
        as Hassan Akgun, a Swedish national, along with Abedin, Normia, and Norshiya
        Camsa, whose nationalities were unidentified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e900cfb-8d0e-4e9e-946b-c780da0924ae'
      'mgnl:activationStatus': true
