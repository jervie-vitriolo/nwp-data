  'Not-all-screen-time-affects-academic-performance-study':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'It''s possible that not all screen time is equally bad for your child''s
      performance at school. A new review of 58 studies from 23 countries found only
      the time spent watching television and playing video games negatively impacted
      a child''s academics.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-24T07:28:33.008+08:00
    'imagesource': 'jcr:4d999137-f0b5-421d-af40-29d08f8a62a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a1f15a-2f8f-4ee9-80a1-2704ae42492b'
    'lead': 'It''s possible that not all screen time is equally bad for your child''s
      performance at school. A new review of 58 studies from 23 countries found only
      the time spent watching television and playing video games negatively impacted
      a child''s academics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T07:36:35.949+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:50:48.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:45.493+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['screen-time']
    'template': '1'
    'title': 'Not all screen time causes kids to underperform in school, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae37e3-3075-43bf-a0c0-c76f2d1aa94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It''s possible that not all screen
        time is equally bad for your child''s performance at school. A new review
        of 58 studies from 23 countries found only the time spent watching television
        and playing video games negatively impacted a child''s academics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb59fe9-6027-4cdf-88ba-2e854506ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cabd1e-0613-4c35-b00b-35a655337adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not really good news. <a href="https://psycnet.apa.org/record/2008-12886-001"
        target="_blank">On average,</a> a typical child plays video games for 40 minutes
        a day and watches between 1.8 and 2.8 hours of TV each day. Almost a third
        of children and adolescents spend more than four hours a day on screens, with
        boys outpacing girls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0dc6ef-f32a-4bf1-abd0-09ae9f72eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b9dc82-095b-4677-be62-258ae06d0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Impact of TV and video games</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a95922-8cc2-4312-b874-9fcdb037e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, <a href="https://jamanetwork.com/journals/jamapediatrics/fullarticle/10.1001/jamapediatrics.2019.3176?guestAccessKey=f02523bb-1adb-4566-8f9f-02bab8189b69&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=092319"
        target="_blank">published Monday in JAMA Pediatrics</a>, compared the academic
        achievements of 106,000 children and adolescents, ages 4 to 18, to the amount
        of time spent on the internet, mobile phones, television, video games and
        overall screen media use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f455e-8373-41c8-94bd-2b7c1083e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991ecba-a4cc-4bda-b7ef-047dec3b630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous research, this meta-analysis found overall screen
        time had no association with a child''s performance at school. But when each
        type of screen time was broken down, the study found time spent on television
        viewing and video games was associated with poorer academic achievement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25e6a9-0ab2-4687-9eb6-7ff7f645e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc1472-f72f-4d13-b860-c51e37239716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching more TV impacted language and math abilities as well as
        an overall academic composite for teens; just language and math abilities
        were impacted in younger children. Teen scores appeared to be worse than those
        of younger children when the amount of time spent watching TV went up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091315f6-1c67-464c-94e6-37f6817527ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacd97f-b535-428c-8ed5-ad042cb9ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes sense, as studies have shown television viewing replaces
        time kids might spend studying, sleeping, talking and getting some exercise.
        Prior studies show excessive TV viewing reduces the ability of children to
        pay attention and think clearly, while increasing poor eating habits and <a
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4111611/" target="_blank">behavioral
        problems</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9278c8-0e2a-4401-b38c-336f7f30911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a5556-e374-40e2-b7e7-5a5290944b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this study, playing video games seemed to only impact the academic
        composite score in teens. Video gaming <a href="https://www.ncbi.nlm.nih.gov/pubmed/17974734/"
        target="_blank">has been</a> linked to declines in verbal memory and restorative
        slow-wave sleep in school-aged children, but it has also <a href="https://www.ncbi.nlm.nih.gov/pubmed/15636384/"
        target="_blank">been shown</a> to improve motor performance and spatial abilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6beff-0645-493a-915f-66337595bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0797d-6c22-4c22-9494-a85485a743ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prior studies, overall time spent on any screen has been linked
        to poor grades at school and various unhealthy behaviors. Based on this study,
        the authors feel that its time science examines the role of each type of screen,
        in the hopes that might help focus interventions by parents and educators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc779dec-038b-4273-8604-50ff9439fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8469d7-be14-4ca2-b8a7-718c63759117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is definitely needed, pediatrician Dr. Jenny Radesky,
        lead author on the American Academy of Pediatrics <a href="https://pediatrics.aappublications.org/content/138/5/e20162591"
        target="_blank">2016 guidelines</a> on screen use by children and adolescents,
        wrote in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb318f3-84db-4a26-b5a0-f8f4e0c0d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf1b51-4743-48a7-82f2-bbefca5541d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major limitation of this meta-analysis is that it examined
        studies from as far back as the early 1980s. Screens and digital media have
        changed so much since then," said Radesky, who was not involved in the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a9b5e-9768-4c8f-b1f4-a98b6849f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07074771-7f02-435f-baac-057dc6ad39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids are immersed in digital media throughout the day now, and
        we need better measurement tools -- like apps that track what kids are doing
        on their device -- to truly measure children''s interactions with, and reactions
        to, technology."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd81d1-f991-42fc-be52-273e9297827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27f658-5b2c-4006-9cab-dbd5355daccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s a parent to do?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58fb4c-fca5-48e2-ac0e-267d53fa14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://pediatrics.aappublications.org/content/138/5/e20162591#ref-5"
        target="_blank">2016 updates on the AAP''s guidelines</a> on screen time were
        in response to the growing prevalence of screens in our society. To help parents
        follow the guidance, the AAP has created an online family media planner, in
        which you can input your child''s age and personalize a plan for his or her
        use.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed108e3-d979-40c7-8959-72bac6c40073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fbe35-3292-4524-87a8-48ad53dffd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Babies and toddlers</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428cd102-7e96-4922-aa1d-23622bda488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No baby under 18 months of age should be exposed to screen media,
        other than video-chatting with friends and family, the AAP says. Babies need
        to interact with caregivers and their environment, and not be placed in front
        of media as a babysitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac90feb-7538-409c-a9a2-dbbcbcad22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565655e8-f60d-4426-ac57-72db4c65b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a study <a href="https://www.ncbi.nlm.nih.gov/pubmed/18717911"
        target="_blank">found</a> that even having the TV on in the same room with
        a baby or toddler negatively impacted their ability to play and interact.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3aae3-0942-4bb3-95f2-3a5eafb0a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ac942-d58f-4dea-9df7-54358e476e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time a baby turns 2 years old, they can learn words from
        a person on a live-video chat and some interactive touchscreens. The chief
        factor in facilitating a toddler''s ability to learn from baby videos and
        interactives, <a href="https://www.ncbi.nlm.nih.gov/pubmed/20194251" target="_blank">studies
        show</a>, is when parents watch with them and reteach the content.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7768e-9a82-4555-82d4-9d3bb4f8c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e78520-aa04-4ea7-9dd9-e7782cfc73fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preschoolers</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d39217-dd0e-49d6-8dd3-f5ea1c8946ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children from ages 3 to 5 can benefit from quality TV shows, such
        as "Sesame Street," the AAP says. A well designed show can improve a child''s
        cognitive abilities, help teach words, and impact their social development.
        But the AAP warns that many educational apps on the market aren''t developed
        with input from developmental specialists and can do more harm than good when
        they take a child away from playtime with caregivers and other children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba4bac-d02d-4a39-8d81-0a52d4b93be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd6dc6-8ab3-450e-8e7f-0c6e7a4483ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 80,000 apps are labeled as educational, but little research
        has demonstrated their actual quality," the academy says in its media planner.
        "Products pitched as "interactive" should require more than ''pushing &amp;
        swiping.'' Look to organizations like Common Sense Media for reviews about
        age-appropriate apps, games &amp; programs to guide you in making the best
        choices for your children."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d359be-27c1-4d15-ad35-6e70f767c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb845a9-5e06-4ad9-8193-e9e590c498dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like toddlers, preschoolers learn much better from any educational
        materials when they are co-viewed, and the caregiver interacts with the child
        about the material.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956d26a-560c-489c-92a6-0468d9e7a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09022c-b362-4365-93d6-5eec5ee98027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling more socially connected and understood at home is positively
        associated with school success," Radesky wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b908fb0-f641-4722-8641-84eb15e42204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46905a-7f5e-4b0a-aae9-7b5f632c2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both TV and video games can have a social component -- when you
        play or watch with someone else -- and this can be a positive way that family
        members or peers engage with each other -- especially if it is intellectually
        stimulating content or has positive social messages."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c509a-70cf-40be-9e8c-4e0a771b483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f8521-250e-47f4-a158-312b9c656f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Children 6 and older</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25c1ef-6437-4ee5-9252-5d9b866e5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the elementary years to set consistent limits on screen time
        as well as educating your child about the different types of content they
        can encounter on the internet. Starting now will make it much easier when
        they are heading into the teen years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7952909-b45d-4c60-924f-ee395c726d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d1e4e-7f52-4cf3-b44c-19e52dee4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radesky suggests not using the term "dangers" when teaching about
        the pitfalls of the web, but instead instilling a healthy skepticism through
        both teaching and role-modeling about disinformation and the persuasive power
        of the internet.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30dd8e-319d-4318-a124-2a24b95cdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132c1d8-a609-40a0-827f-f284cc4e6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This applies to advertisements, whatever is showing up in their
        video or social media feeds, or what other people are posting," Radesky suggests.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a8486-46ee-4c97-8fc1-3dc9ecc0a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946cfcf5-ed5b-4a7d-a882-a203485b7138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still important to teach them about hacking, trolls, and
        people who are pretending to be someone they are not, but at the same time
        they should also be aware of when more minor design differences are trying
        to change their behavior -- persuasive design features that make them stay
        on devices longer, post one more thing, or feel compelled to check notifications."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19e0b5-bedf-4321-a94d-2807112f7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f07eb-945f-4787-abff-4a5d9c96118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keep activity levels up</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04b4dd-49b8-483f-88dc-df01a030fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec651ed-5d96-493e-99a7-864484276ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure that screen time of any sort doesn''t take the place of
        quality sleep, exercise and healthy eating habits. Eating in front of the
        TV has been linked to the growing obesity epidemic in America. A lack of sleep,
        which is also becoming an epidemic, can cause poor attention, bad grades,
        irritability and depression and increased risk-taking behaviors.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341efc34-6f0c-4c7d-8196-b549c4c32c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2026e15-7e04-426b-a8f6-ead0e15b7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Continue co-viewing</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35f455-6e57-4bc4-aa68-2a79f1c11023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787445a-7f8b-42ef-a2bb-6418ff9db4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents shouldn''t stop co-viewing television or playing video games
        with their children just because they are growing up. If you stay connected
        to what your child is doing, there will be excellent teaching moments.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3832608-e823-41cd-ae7f-36a6a9c02b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c29cfa-8430-4a8a-9ab2-34dbb35affaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As games have diversified in their content, they contain excellent
        opportunities to have conversations about everything from perseverance, to
        dating, and even grief," said Marientina Gotsis, who directs the Creative
        Media &amp; Behavioral Health Center in Los Angeles, which produces games
        for health, sports and wellness.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcdda0-cd8d-482c-95d8-70ded6466ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172437b9-af3d-47f2-afb8-bb02bd0e61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radesky points out that many children with ADHD or other learning
        disabilities who struggle in school will often seek out video games "as a
        way to ''zone out'' after a hard day at school -- or as a way to feel more
        successful, since video games have carefully planned rewards and are inherently
        satisfying."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b4318-17b0-4d09-b60a-5b353179df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58efc7-875c-4745-9056-1fe837b7150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So my first takeaway for parents is: if your child is struggling
        in school, expressing that they don''t like school, and are avoiding schoolwork
        -- then try to avoid letting them spend their afternoons all in front of video
        games or streaming videos," she wrote.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11612d8d-2761-489b-ac2e-c394e36f0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a6356-9858-4414-9258-06688a15ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little bit is fine, but it''s important for children with learning
        challenges to develop other areas of confidence -- such as music or sports
        -- that help them feel effective.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e21ce5-4c55-4885-9ad1-f64828ed2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e54157-1167-4fa6-b51d-fcc85c8cce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mobile devices</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1361b0f-612d-48e2-bb84-40e4a0e00b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98680db-1fe1-452a-ac8e-1430160ff956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radesky points out that watching TV or playing games on mobile devices
        is a solo experience, and too much of it can be isolating. (Parents, that
        applies to you too.)</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f963614-add6-4f0e-9f4b-f3329fd0fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc523b-9231-4df5-b647-8a91e16857ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all need a little alone time, but parents should try not to
        let kids only watch on their individual devices," Radesky said. "Kids learn
        a lot more from media when they can talk about what they''re seeing -- the
        good and the bad -- with their parents or siblings."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa0d1e-5217-4928-9940-c8b6457f02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e9411-33b9-474e-ad8b-7f5ff42f0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Good quality sleep</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7da3b-7a9f-4ddd-9036-df8b9c33fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969494c2-acbc-4952-81e2-b2943d794e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because kids wind up when they are sleep deprived, it can be tough
        for a parent to stay on top of their sleep deficit, according to the <a href="https://www.sleepfoundation.org/excessive-sleepiness/support/how-much-sleep-do-babies-and-kids-need"
        target="_blank">National Sleep Foundation</a>. Kids ages 6 to 13 need 9 to
        11 hours of sleep a night; while teenagers age 14 to 17 need between 8 and
        10 hours of daily sleep.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d16ae6-6ee9-4a1a-a73e-4a9e26960856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077313f9-3567-46fa-b757-470c17ce83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban use of the devices one hour before bedtime, as everyone (parents
        too) need time away from the blue light and interactivity of screens to create
        a mindset for sleep. Blue light affects the release of melatonin, the sleep-hormone,
        so using an electronic device before bed means it will take your child longer
        to fall asleep, and disrupt it''s quality.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74d96d-adf0-448b-8eb3-62d07505721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458b3bb-5a4e-4b78-844a-c4b8a6465021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, read a book to your young child or and have older ones
        listen to soft music. Meditation is excellent -- it''s a great skill to teach
        a teen.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7f13a-03df-4bdb-95a1-9d9a87c3af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9a065-b5bf-4a42-855b-d93cf4c09e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Screen-free times and zones</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614ae49-00c1-41ab-8861-bd8d8e3bdf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712eca0e-2c77-43cc-ada3-ee57a93d8649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip from the AAP''s family media plan is creating screen-free
        zones and times. Don''t allow your child to recharge their cellphone or laptop
        in the bedroom, as the dings from incoming messages (and the blue light) can
        keep waking them up. Even slight awakenings can disrupt the quality of sleep.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ce3d5-035e-423a-a115-46f86d3bcd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34637f3f-030c-4617-bc0e-fca80548e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make the kitchen and dining room table screen-free zones. Studies
        show that children are healthier and do better at school when families eat
        together and talk. And don''t eat in front of the TV.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bae5ba-3b04-4e0e-870e-86614a6a1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a29bce-f6f3-49c7-9de8-c2e7c497e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, screens are not a threat, it''s the overuse of them
        that is. Use them appropriately, Gotsis explained, and your child will benefit.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67863100-0f29-4eda-a884-6d646541c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a85a72-8097-42f9-8626-566cf4ce43da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When technology facilitates social connectedness, pleasure, learning
        and leisure, it is positive for development," Gotsis said. "But technology
        is merely a magnifying lens for what exists. It is policy and human relationships
        that make all the difference."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f5d9d-ce71-47fd-b58a-b5fd2fc82dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:36:35.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/23/health/screen-time-tv-computer-video-games-schoolwork-wellness/index.html"
        target="_blank">Not all screen time causes kids to underperform in school,
        study says</a></em>"</p>'
  'Lost-continent-found-under-Europe':
    'author': ' Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-24T07:36:46.524+08:00
    'imagesource': 'jcr:96fb3660-6c9c-4313-8f7b-28710dd5593a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26bf562-2a6f-4bfb-add1-776a6887dcb8'
    'lead': 'Researchers have discovered a hidden continent on Earth, but it''s not
      Atlantis. They found it while reconstructing the evolution of Mediterranean
      region''s complex geology, which rises with mountain ranges and dips with seas
      from Spain to Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T07:42:45.170+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:50:46.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:45.950+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hidden-continent-on-Earth', 'atlantis', 'spain', 'iran']
    'template': '1'
    'title': 'A lost continent has been found under Europe'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6fbe9-edbe-4c13-9b3c-fca8c9128fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Researchers have discovered a hidden continent
        on Earth, but it''s not Atlantis. They found it while reconstructing the evolution
        of Mediterranean region''s complex geology, which rises with mountain ranges
        and dips with seas from Spain to Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9a748-f89c-4629-8f2a-837bfe4ce056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7857e-c443-4bc9-af0f-b2e1451680c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent is called Greater Adria. It''s the size of Greenland
        and it broke off from North Africa, only to be buried under Southern Europe
        about 140 million years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa902b-7c63-4294-bc53-933769330b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054bb7e-f68f-4b3e-a209-fd3da30e8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And chances are, you''ve been there without even knowing it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14963e69-a44f-42ab-ae1c-9a7268910fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e06c3-f8e2-4dfa-a2ae-d7e5895fb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forget Atlantis," said <a href="https://www.uu.nl/en/news/mountain-range-formation-and-plate-tectonics-in-the-mediterranean-region-integrally-studied-for-the"
        target="_blank">Douwe van Hinsbergen</a>, study author and professor of global
        tectonics and paleogeography at Utrecht University. "Without realizing it,
        vast numbers of tourists spend their holiday each year on the lost continent
        of Greater Adria."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2557f9-6a13-4b9d-8e8a-ba461bf2cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19625fb-b711-4307-a120-02922137c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published this month in the <a href="https://www.sciencedirect.com/science/article/pii/S1342937X19302230"
        target="_blank">journal Gondwana Research</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252c754-9c83-494c-b20a-b670aefeacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240598b-ca96-42e7-8464-595ef4ae7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researching the evolution of mountain ranges can show the evolution
        of continents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a3ae8-d19d-453e-bb64-6135b7737cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add8baa-adae-4679-9d00-644f67a2f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most mountain chains that we investigated originated from a single
        continent that separated from North Africa more than 200 million years ago,"
        said van Hinsbergen. "The only remaining part of this continent is a strip
        that runs from Turin via the Adriatic Sea to the heel of the boot that forms
        Italy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcce771-a336-456c-8ce0-78ad003edadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a01905-d469-4685-aaaf-d3ffdb3b8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This area is called Adria by geologists, so the researchers for
        this study refer to the previously undiscovered continent as Greater Adria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2fbc8-279d-41b0-bf97-9e7c0ae28877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed852c3-c461-48c5-879c-d12d5dde145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Mediterranean region, geologists have a different understanding
        of plate tectonics. Plate tectonics are the theory behind how oceans and continents
        form, and for other parts of the Earth, that theory suggests that the plates
        don''t deform when they move alongside each other in areas with large fault
        lines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecc9b4-59c7-4942-b30f-6908a95b9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e4a39-3d96-4b37-8a7e-e59cff587048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkey, and the Mediterranean, is entirely different.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f42b22b-04e3-4b28-9020-6e097f080676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300d470-7008-4efb-8f1e-b1c62d7fff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite simply a geological mess: Everything is curved, broken
        and stacked," said van Hinsbergen. "Compared to this, the Himalayas, for example,
        represent a rather simple system. There you can follow several large fault
        lines across a distance of more than 2,000 kilometers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed9082-f79f-415c-b3d9-4b5ffc84a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02912a-78cd-4527-bdc9-e90a3e8434f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Greater Adria, most of it was underwater, covered
        by shallow seas, coral reefs and sediments. The sediments formed rocks and
        those were scraped off like barnacles when Greater Adria was forced under
        the mantle of Southern Europe. Those scrapped rocks became mountain ranges
        in these areas: the Alps, the Apennines, the Balkans, Greece and Turkey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44fd33-e674-41d2-9783-461252aa7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57971b5-2f6e-49e1-82c7-201e212c7d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subduction, the plunging of one plate under the other, is the basic
        way in which mountain chains are formed," said Van Hinsbergen. "Our research
        provided a large number of insights, also about volcanism and earthquakes,
        that we are already applying elsewhere. You can even predict, to a certain
        extent, what a given area will look like in the far future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980e355-9bea-4307-840f-78cc90873513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61292c-d865-495f-b28e-d9f97463d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconstructing this evolutionary look at mountain ranges in the
        Mediterranean required collaboration because it covers more than 30 countries,
        each with their own geological survey, maps and pre-existing ideas about how
        things formed, the researchers said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6390d73-d9b8-461f-b724-d589c9cee7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef59b3-9e5a-4be6-bd1f-51d806ae6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using plate tectonic reconstruction software, the researchers literally
        peeled back layers to go back in time when continents appeared much different
        from the map we know today.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715f1d7-d185-4c5d-bfef-3e1a0edee942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8948564-b474-4726-b471-88d75ee64fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that Greater Adria started to become its own
        continent about 240 million years ago during the Triassic period.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20551b30-b734-4788-a703-0425ec2ac913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df0d86-7c34-4502-aba3-77fa55971197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this mapping emerged the picture of Greater Adria, and several
        smaller continental blocks too, which now form parts of Romania, North Turkey
        or Armenia, for example," said Van Hinsbergen. "The deformed remnants of the
        top few kilometers of the lost continent can still be seen in the mountain
        ranges. The rest of the piece of continental plate, which was about 100 km
        thick, plunged under Southern Europe into the earth''s mantle, where we can
        still trace it with seismic waves up to a depth of 1,500 kilometers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa9b33-a6c3-48f3-b8a8-613bce1a3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068795d-1d2c-4b2f-bf0a-0f1e22e36ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a lost continent has been found.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c56e5-b4b9-4a56-a198-e2d7d9c63442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8650c31-fafd-4383-ba08-665ce8553bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, researchers announced the discovery of a lost continent
        left over from the supercontinent Gondwana, which began breaking apart 200
        million years ago. The leftover piece, which was covered in lava, is now <a
        href="http://www.cnn.com/travel/article/lost-continent-mauritius-trnd/index.html"
        target="_blank">under Mauritius</a>, an island in the Indian Ocean.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f65803-75ff-451c-8d1d-1458fdcdb520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd66269-dc78-4dbb-ae7a-452527ce2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in September 2017, a different research team found the lost
        continent of <a href="https://www.nature.com/articles/d41586-018-07884-y"
        target="_blank">Zealandia</a>&nbsp;through ocean drilling in the South Pacific.
        It''s two-thirds of a mile beneath the sea.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712a873-597f-4c37-b9d7-55c9a6ba7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc75712-d463-44f7-bce2-5608c6f513f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater Adria isn''t the first lost continent to be found. But if
        research in past years shows anything, it likely won''t be the last discovery.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac831bdc-c83b-4b12-a291-fcdfb1a7e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:42:45.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2019/09/23/world/lost-continent-europe-scn-trnd/index.html"
        target="_blank">A lost continent has been found under Europe</a>"</em></p>'
  'Trump-administration-pushes-UN-to-drop-mentions-of-reproductive-health-from-official-documents':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-24T07:42:54.009+08:00
    'imagesource': 'jcr:80ed504e-95d5-4845-aefd-a97780678dd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '086b36fe-b023-4d68-b509-5a9cea57a8a6'
    'lead': 'US Health and Human Services Secretary Alex Azar is encouraging world
      leaders to expand access to health care without the inclusion of terms such
      as "reproductive health and rights." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T07:49:21.334+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:50:45.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:46.278+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations-General-Assembly', 'Trump-administration']
    'template': '1'
    'title': 'Trump administration pushes UN to drop mentions of reproductive health
      from official documents'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25d852-d015-43a1-bab7-df8a38daeddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;US Health and Human Services Secretary
        Alex Azar is encouraging world leaders to expand access to health care without
        the inclusion of terms such as "reproductive health and rights." He delivered
        these remarks at a high-level meeting on universal health coverage during
        the <a href="https://www.cnn.com/politics/live-news/un-general-assembly-09-23-2019/index.html"
        target="_blank">United Nations General Assembly</a> in New York City on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a0dc7-f6a7-447a-a023-1d9d8a26bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f02ca-45d7-40b4-b82f-a63c6f1ce377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration, along with some other countries, is pushing
        for the United Nations to oppose "ambiguous terms" relating to sexual and
        reproductive health in policy documents, because such language could "promote
        practices, like abortion," Azar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3242f4-10c3-41fb-a1d4-1bba625a74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42b193-de6a-40f1-8772-164e6188fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not support references to ambiguous terms and expressions,
        such as sexual and reproductive health and rights in UN documents, because
        they can undermine the critical role of the family and promote practices,
        like abortion, in circumstances that do not enjoy international consensus
        and which can be misinterpreted by UN agencies," Azar said while standing
        next to health officials from Guatemala, Brazil, Iraq, Poland and Hungary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51352a24-c256-4ab3-a4a6-77e8cebca5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd3426-bdb0-4a7f-973a-16c111a4cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no international right to an abortion and these terms
        should not be used to promote pro-abortion policies and measures," he said.
        "Further, we only support sex education that appreciates the protective role
        of the family in this education and does not condone harmful sexual risks
        for young people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32456ea4-3d2e-4b02-b2e8-d4509db27d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.335+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e1a6c-32d4-47e1-93f2-1a63e8dc7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What the US and 18 other countries want</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba1c74-3781-4608-a141-2ea4b65e63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar said that he and the other health officials who were present
        during his remarks were speaking on behalf of the United States, Bahrain,
        Belarus, Brazil, Democratic Republic of the Congo, Egypt, Guatemala, Haiti,
        Hungary, Iraq, Libya, Mali, Nigeria, Poland, Russia, Saudi Arabia, Sudan,
        United Arab Emirates and Yemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fddc35d-cc17-4e37-babb-308fb2cfa6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548010b-33bb-4352-8cc7-fc40d2662321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of those countries, Congo, Egypt, Haiti and Iraq prohibit abortion
        altogether, according to <a href="https://www.guttmacher.org/abortion-legality-worldwide"
        target="_blank">data from the Guttmacher Institute</a>. Some of the other
        countries allow abortion only to save the life of the mother or preserve her
        health. There is no restriction based on such reasons in the United States,
        Bahrain, Belarus, Hungary and Russia, according to the institute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384af5c6-7572-459b-b136-2ed953e1f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05327da3-1ea8-47fb-84b6-5b08650ccd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore request that the UN, including UN agencies, focus
        on concrete efforts that enjoy broad consensus among member states. To that
        end, only documents that have been adopted by all Member States should be
        cited in UN resolutions," Azar said in his remarks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50453854-ec70-4c06-8676-24428754520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bd4bc-087e-4528-b65d-1622aa84bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support equal access to health care, which includes, but is
        not limited to reproductive concerns, maternal health, voluntary and informed
        family planning, HIV, elimination of violence against women and girls, and
        empowerment to reach the highest standard of health," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b1475-0c54-4816-82db-d9a7dc5897c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f42dfc-1e2e-45da-9c2b-b77ff05de9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us focus on concrete issues and challenges to accelerate access
        to health for all. To this end, international solidarity has a key role to
        play, in order to the build broad consensus by member states," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d763e5-f73f-4fe9-afdc-6a9a63974a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb8e189-d074-4d6f-9b76-0f7bb79930f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/news-room/events/detail/2019/09/23/default-calendar/un-high-level-meeting-on-universal-health-coverage"
        target="_blank">high-level meeting on universal health coverage</a> aims to
        accelerate progress toward universal health coverage for everyone, including
        access to health care services, medicines and vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0c774-49ff-4f7c-8f79-5c4c0624aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265ce09-bf1e-4cb3-93e3-be902e992471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.336+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.un.org/pga/73/event/universal-health-coverage/"
        target="_blank">meeting is the first on this topic</a> at the United Nations
        and "will be the most significant political meeting" held on universal health
        coverage to date, according to the United Nations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890999ee-78f5-41c1-933a-e0e18f9ae980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048b373-92a2-4bf5-99f4-4f84c81551eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort is part of the UN''s 2030 Agenda for Sustainable Development,
        under which all countries have committed to try to achieve universal health
        coverage by 2030.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234bdb6-1073-4ad4-910f-b8260839a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f9dc1-b444-4ccf-ae30-279854025b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the United States has spoken out against
        mentions of "reproductive health" to the United Nations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2857674-dedd-477e-a408-66543f9e97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf2266-ff91-4a1b-b662-52e2e2a1d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the <a href="https://www.cnn.com/2019/04/22/politics/us-united-nations-sexual-violence-resolution/index.html"
        target="_blank">US delegation to the United Nations</a> successfully used
        the threat of its veto power on the UN Security Council to demand significant
        changes to a resolution on sexual violence, because the resolution contained
        language about "sexual and reproductive health," sources confirmed to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2b039-d8d8-46cb-be5c-6fcdc5ca03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281476e6-52f8-4d6d-9640-47c4dfe6a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual health" references were removed and the <a href="https://www.cnn.com/2019/04/23/politics/un-security-council-sexual-violence/index.html"
        target="_blank">altered resolution passed</a> following major changes granted
        by Germany in the face of demands from the US, sources told CNN at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d1910-d751-41ff-85e8-e2f0792402aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91f64b-ba1c-4a7a-82de-658f81e2e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than ''a symbolic gesture''?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e39ea4-bea5-4fd6-b03e-17397a80ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Azar''s latest remarks may represent "a very symbolic
        gesture," they could have a potential real-world impact on how universal health
        coverage is approached, said Dr. Megan Huchko, an obstetrician-gynecologist
        and director of the <a href="http://dukecenterforglobalreproductivehealth.org/"
        target="_blank">Center for Global Reproductive Health</a> at Duke University
        in North Carolina.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae3d7a-b291-49b6-b215-0912c6c76de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239be5e9-2277-4dbc-81e7-90df903f4f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When setting the stage for a universal health coverage debate,
        it really introduces the idea that family planning and reproductive health
        may not be included services and that''s a dangerous precedent," Huchko said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabeede5-8a5b-4bb6-9334-20f7b6335642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4c44e-f534-4ea0-a210-5e042ffe5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this increasing understanding that people need access to
        reproductive health services and this feels like a definite step backwards
        when talking about medicines and vaccines, but explicitly excluding reproductive
        health," she said. "I think that while some could say that this is just a
        symbolic gesture talking about values, the result is that it actually represents
        a lot of what the Trump administration has done both globally and domestically
        on reproductive health and increasing restrictions and defunding."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd887abe-6cb8-4ce2-bdca-7d3396ba8ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee15874-5eee-400d-ba60-2ac1bf18e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jody Steinauer, distinguished professor and director of the
        <a href="https://bixbycenter.ucsf.edu/jody-steinauer-md-mas" target="_blank">Bixby
        Center for Global Reproductive Health</a> at the University of California,
        San Francisco, said Azar''s remarks are reminiscent of the <a href="https://www.hhs.gov/about/news/2019/02/22/hhs-releases-final-title-x-rule-detailing-family-planning-grant-program.html"
        target="_blank">Trump administration''s</a> final rule that revised the regulations
        governing the Title X family planning program in the United States. The rule
        prohibits funding programs where abortion is a method of family planning and
        referrals for abortion as a method of family planning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46f7a8-5a89-4c40-bdc4-120b52daaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5af4f2-543a-4332-abdd-aa54a680d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of feels like the US domestic and global gag rule, preventing
        physicians from being able to talk about abortion. ... This feels like it''s
        an extension of that," Steinauer said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385311f1-4890-43e6-beff-b02ba32b3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7bff0-999c-421c-9c69-a171e5481d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Next steps in a ''landmark'' declaration</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5801df4-b8ae-46d0-94d8-25a709046366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, world leaders adopted a <a href="https://www.un.org/pga/73/wp-content/uploads/sites/53/2019/05/UHC-Political-Declaration-zero-draft.pdf"
        target="_blank">political declaration on universal health coverage</a>, in
        which UN Member States reaffirmed the effort to achieve universal health coverage
        by 2030 and committed to cover 1 billion additional people with health services
        by 2023.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27f3b2-bd21-4080-a4c8-91afbdf36d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
