    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A doctor performed an abortion on the wrong woman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17e005-196d-49f4-9922-cd62d4e95725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.140+08:00
