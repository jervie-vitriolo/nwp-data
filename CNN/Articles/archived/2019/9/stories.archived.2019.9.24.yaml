      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong> President
        Rodrigo Duterte skipped the change of command ceremony of the Armed Forces
        of the Philippines (AFP) in Quezon City on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55e8b3-3c17-47e7-9300-69e45eb99d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e820e0-0276-4293-b7f7-c90d45dc1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana took the reins from the chief
        executive, who was supposed to lead the retirement ceremony of outgoing AFP
        chief Gen. Benjamin Madrigal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43238ec0-0c8c-4820-ae98-2f473b787233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8adefe-ef89-43b2-9f11-0b14edd330fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aaf7e9-96a9-4815-8700-b63b0a738f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Duterte had slight
        fever due to his "punishing schedule of official and social events" in the
        past few days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a341f-a5da-4eff-a2e6-78384ff4783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08591fd4-219c-4934-9cf7-1e519d0097d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He opted to rest so he can be his usual healthy self in no time,"
        Panelo said in a message to reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350434af-e354-4554-8c22-3b8b9f05a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e45c4d-1d8b-458c-97c8-072f4d4c3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrigal will be<a href="https://cnnphilippines.com/news/2019/9/20/duterte-picks-new-armed-forces-of-the-philippines-chief.html">
        replaced by Lt. Gen. Noel Clement,</a> who served as head of the AFP Central
        Command based in Cebu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2fd7c7-84cc-49ed-97dc-df199d6dd0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598009cd-c45d-4804-bfe1-3f4dbe55612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Duterte wanted Clement to prioritize the
        government’s fight against the Communist Party of the Philippines and its
        armed wing, the New People''s Army.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a2136-e1ce-4bac-a5c1-79fa77d850fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e410f-cf65-4105-bbf4-c5fa5cc9d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:33.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement''s three-decade track record in the military was marred
        by his alleged involvement in the 2007 abduction of activist and "desaparecido"
        Jonas Burgos. But the incoming AFP chief denied the claims against him.</p>'
