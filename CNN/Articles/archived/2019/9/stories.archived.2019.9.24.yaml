      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Patrick J. Adams -- who played the 38-year-old royal''s
        love interest, Mike Ross, from season 1 to season 7 -- shared a series of
        unseen pictures of her on his Instagram account, ahead of the show''s finale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b9498-1e8f-4b7a-bc54-91e6c4961228'
      'mgnl:activationStatus': true
