      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters on Monday, Gordon put four
        fingers on his face when asked about the highest ranking police official who
        is involved in the scheme.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b8a5c-0fc0-450a-b059-7bfe77b7627a'
      'mgnl:activationStatus': true
