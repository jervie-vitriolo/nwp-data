      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started to realize that I gravitated towards pieces in my closet
        that were more refined or that were made of the finest materials,” she adds.</p>'
