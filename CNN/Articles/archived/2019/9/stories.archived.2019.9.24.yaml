      'mgnl:lastActivated': 2023-01-27T10:50:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces arrested them at Sitio Nakan, Barangay Kapaya,
        in Bagumbayan town, just 16 kilometers south of Isulan. Several firearms and
        ammunitions were recovered from them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b52d1-cf9d-456b-992a-51e4cd3dcef4'
      'mgnl:activationStatus': true
