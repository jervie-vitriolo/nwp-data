      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03c919-0bc9-4b1e-88b6-aed8c2b8d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, Smith also mentioned O''Rourke, a
        former Texas congressman, in a chat with an undercover FBI agent on September
        20. The undercover agent had told Smith he was looking to target a politician,
        and Smith responded with instructions on making a bomb or grenade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98030237-76a6-48bd-bc79-50ede980fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab0081-9df6-4332-ba01-cddc8d953b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You got anyone down in Texas that would be a good fit for fire,
        destruction and death?" the undercover agent said to him. "Outside of Beto?
        I don''t know enough people that would be relevant enough to cause a change
        if they died," Smith replied. The FBI had begun tracking Smith in March, who
        had been stationed in Texas since 2017. He was transferred to Fort Riley in
        July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d439e-0376-4a98-8d05-600685b626c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8543642-d83d-4f4b-b35c-8927e38bb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/06/19/politics/beto-orourke-communications-staff-hires/index.html"
        target="_blank">O''Rourke campaign spokeswoman Aleigha Cavalier</a> thanked
        the FBI for their work in the case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbc7cc-e755-4ed9-a4ed-0aa68bde9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106c1de-ebc5-46d3-a5bf-8ac419fc7c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take any threat like this very seriously, and our team is in
        direct contact with the FBI regarding this case," she said. "This isn''t about
        any one person or one campaign, and we won''t let this scare us or cause us
        to back down in fighting for what''s right."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23a27f-6015-4cda-9250-08cbd1c1572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8316cc-790f-458f-a866-d5825c83f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith had discussed as early as 2016 joining a far-right paramilitary
        group in Ukraine before he became a US Army soldier in 2017. He then bragged
        in a Facebook chat about being able to build explosives "in the style of the
        Afghans," the court filings said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb64221-0410-4144-9169-93602654303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3beb87-1626-47c2-a40e-eeee2dec21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, about a month ago, Smith started speaking to the <a href="https://www.cnn.com/videos/us/2019/09/23/us-army-private-bomber-schneider-dnt-sitroom-vpx.cnn"
        target="_blank">FBI''s confidential source and an undercover federal agent</a>.
        He discussed in an online chat group plotting an attack in the US, said he
        was looking for other "radicals," and suggested targeting the leftist group
        Antifa, cell towers and a local news station, authorities allege. Separately,
        Smith suggested a vehicle bomb could be used to target "the headquarters of
        a major American news network," and gave advice on building explosives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073e7a4-ce6f-48a5-9dbf-7c0b499dcdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f7663-49ca-4cb7-aee5-e11b9824bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Lt. Col. Terence Kelley, the director of public affairs for
        the 1st Infantry Division in Kansas, confirmed Smith is an active duty soldier.
        He said the Army cooperated with the FBI in its investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8caf6-511c-4282-8043-f54e95ce7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd063a7-340f-494d-8266-fc2557f61bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These allegations violate our Army Values so we take them very
        seriously," Kelley said in the statement. "Our law enforcement team cooperated
        with the FBI on his arrest over the weekend."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b44738-be3c-4703-9994-dd831dbc5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/23/politics/army-private-arrested-bombs/index.html"
        target="_blank">US Army soldier arrested after allegedly discussing bombing
        news network</a></em>"</p>'
  'PMA-chief-resigns-Darwin-Dormitorio-hazing-death':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-24T12:00:44.557+08:00
    'imagesource': 'jcr:a5c22468-9c1d-492e-bb3d-985f2dbfab71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68a0aa64-583d-45e9-a4e9-07408ebc35d4'
    'lead': 'The Philippine Military Academy has finished its investigation and is
      filing administrative charges against seven officers, including doctors at the
      PMA Hospital. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T12:07:08.430+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:50:38.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:48.012+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Military-Academy', 'Darwin-Dormitorio', 'hazing']
    'template': '1'
    'title': '''Somehow, I failed'': PMA chief resigns after cadet''s hazing death '
    'updated': 2019-09-24T14:14:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8207f5c-9df4-4262-bcb4-843c6046b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:07:08.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The head of the Philippine Military Academy (PMA) has quit his post as the
        institution wrapped up its investigation into the suspected hazing death of
        Cadet 4th Class Darwin Dormitorio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e1f5ef-1438-4ad2-8dc1-32d7abaf41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA Superintendent Lt. Gen. Ronnie Evangelista on Tuesday said he
        has submitted his resignation to outgoing Armed Forces Chief of Staff Gen.
        Benjamin Madrigal this morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d9f2a-cc8c-438f-8c22-2804edbd7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just this morning, all the investigations are done already. The
        criminal case [is] being prepared now by the [Philippine National Police],"
        Evangelista told CNN Philippines'' <em>Balitaan.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b7254-b45e-4fab-9e0d-7a5b930a0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is now the right time for me and the commandant and
        others to step down to pave way for the impartial investigation if still needed,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e536881-b77f-48b8-b992-29ff5c02cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d07d6-febf-4c58-99e4-cadacb61466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Bartolome Vicente Bacarro also relinquished his post as Commandant
        of Cadets. The Armed Forces said the resignations of Evangelista and Bacarro
        have been accepted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d1b4e-e119-4afe-9050-2ae1f43bbbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a8cb2-7874-4bef-aa58-38ff2dfa8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said a total of seven individuals will now face administrative
        charges, including the senior tactical officer and the company tactical officer
        who were earlier relieved. The head of the PMA Hospital and the physician
        who attended to Domitorio will also be sacked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fbed74-5d88-4ad4-acd0-25f4bae5c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ab9d5-fa7b-4b2a-bc14-655eaead9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio''s older brother, Dexter, said he visited the cadet on
        August 25 after reading a letter written by Dormitorio from the hospital.
        Dexter said his younger brother assured him he was okay. He also found no
        bruises on Dormitorio''s body.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681c5ea-49b8-4d85-9361-4b85733a1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1dc73-e1f1-4dae-800c-21e41e8ea160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 20-year-old cadet was brought back to the PMA Hospital
        on September 17. He was diagnosed with a urinary tract infection and discharged
        after a four-hour observation. Hours later, he was back at the barracks where
        he started vomiting. He was found unconscious early morning the next day.
        He was rushed to the hospital but was declared dead on arrival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3629cb88-c831-467c-b9c3-84228c368311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:51.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
