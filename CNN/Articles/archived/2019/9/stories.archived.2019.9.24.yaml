    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian and Kendall Jenner mocked for Emmys speech'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad149c-aa14-4e76-9f72-0db92ac82d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The omnipresent Kardashian family
        may have dominated pop culture for the past decade, but Kim Kardashian and
        Kendall Jenner received a harsh reality check at the 2019 Emmy Awards after
        claiming their show, "Keeping Up With The Kardashians," was "real" and "unscripted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e40aa0-bb11-4336-8fd7-5d4ef4dc8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53275d-469a-40df-bba2-8bdae40ac422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters became the butt of jokes when they took to the stage
        at the Microsoft Theater in Los Angeles on Sunday night to present the Competition
        Program award at the annual ceremony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d76cd-978c-4a91-80f9-44b2b5a13785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0fb6e1-479a-4fb7-879a-3c0d2cdf9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian, 38, started her introduction to the category by telling
        the famous audience: "Our family knows first-hand how truly compelling television
        comes from real people, just being themselves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0c33b-f0ca-465c-8d1f-02a89407b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350f74a-e974-47d4-a324-0fd262debdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Jenner could recite her own lines, the auditorium erupted
        into laughter that was loud enough to be picked up on the broadcast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc040a29-4761-4061-99d0-7a181eff2be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bedab8b-f415-4a7c-95da-733358c3684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clearly miffed Jenner, 23, pushed on as the chuckles continued:
        "telling their stories, unfiltered and unscripted."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6abb0-8a3b-4d12-86a8-36ab3e68711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66a82d-e4a8-451c-ad80-11283dd62fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awkward moment did not go unnoticed by viewers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4985a9-ff5a-4be0-91e1-76477cd9dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffe860-6572-4e7d-a049-c4e11feb9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user said: "Did the #Emmys audience just laugh at Kim
        Kardashian? I don''t think she was telling a joke."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fdf13-897b-4788-958f-5287481fceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754af680-eba7-4f0e-bdf4-3c90640125ec'
