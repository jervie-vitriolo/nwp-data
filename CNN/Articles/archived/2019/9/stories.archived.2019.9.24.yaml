      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e078b3b-e091-43fe-99b7-0d063fcf10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” Dela Rosa initiated the move to clear the
        name of his successor, PNP chief P/Gen. Oscar Albayalde, who has been implicated
        as one of the rogue cops involved in the scheme.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32517638-cefd-4922-9d8c-c3f4469052c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef519c-dd80-401c-8a28-4c95ff3ca25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be fair to the ones being alluded to, I would like to have the
        records of the executive session be made available for those who are interested
        so that the truth shall prevail,” Dela Rosa said during the plenary session
        Tuesday evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286369f0-260a-4f16-8f9f-cff7b51f7255'
