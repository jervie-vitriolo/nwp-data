      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts warned the polio virus tends to thrive more into
        places with poor sanitation and hygiene. But some residents in Baseco Compound
        in Manila still not wary that they are prone to the virus.</p>'
  'elenita-binay-ospital-ng-makati-graft-':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-24T18:57:27.288+08:00
    'imagesource': 'jcr:4d39a449-edaf-433a-8c9e-1ce5b71b1bc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239883d6-11d7-444c-8bc8-60475177d82d'
    'lead': 'The Supreme Court has affirmed the filing of graft and malversation charges
      against former Makati City Mayor Elenita Binay over the anomalous purchase of
      supplies for the city''s public hospital. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T18:59:04.815+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:50:16.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:54.185+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks Elenita Binay''s bid to dismiss graft charges '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146764f3-4000-4dd6-ada7-f743ee06e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Supreme Court has affirmed the filing of graft and malversation charges
        against former Makati City Mayor Elenita Binay over the anomalous purchase
        of supplies for the city''s public hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c629cd-8deb-4a3b-bf3b-513d90529444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d303bd-a2c9-4b1d-8bfe-fc810efae6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court''s third division junked Binay''s petition challenging
        the Office of the Ombudsman’s order to include her in the graft complaint
        over the questionable purchase of ₱45 million worth of hospital beds and sterilizers
        for the city-run Ospital ng Makati in 2000 and 2001.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a873ff-42a1-405f-96ea-e1885130584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c13ef-9727-4ecd-b55d-912fd7ca565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and 15 other offficials are facing charges for violation of
        the Anti-Graft and Corrupt Practices Act for malversation of public funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac56309-c208-4db9-99bd-86e98ad976e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931e06e-90a4-4429-a7fe-4be532f49e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was initially cleared — but her co-respondents argued it was
        the former mayor who approved the disbursement of funds. Binay''s camp said
        they will file a motion for reconsideration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac9d66-381b-4584-8dee-be11cb7ae467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19a5aa-1d52-475a-a082-bf55b1768ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine, the complaint against Dra. Binay was earlier dismissed
        by Ombudsmen then, on MR filed by other respondents who were charged in court,
        was reinstated against her," lawyer Sandra Coronel said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007dfcec-5f31-4870-abbd-36b9727d5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc707fc-a317-43ca-a683-014b7aeed632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit earlier questioned the city’s contract with
        Apollo Medical Equipment and Supplies for lack of public bidding. Documents
        showed that the items’ actual cost was ₱2.5 million, way below the ₱36 million
        paid to the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6eca7-38e4-4cc4-ba6c-f6108976a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420741b4-8925-49e0-ab20-bf8a84b78356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:59:04.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is facing another graft case for authorizing the anomalous
        procurement of around ₱72 million worth of office furniture when she was Makati
        City Mayor in 1999.</p>'
  'Hong-Kong-Disneyland-demonstrations':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-24T20:11:48.844+08:00
    'imagesource': 'jcr:20a90c70-8a71-4852-8925-9571eec75e75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '102ea7b9-7705-461e-a845-3a09a1607a01'
    'lead': 'As Hong Kong enters its 16th consecutive week of mass demonstrations,
      Hong Kong Disneyland feels the effects. Is it the emptiest Disneyland on Earth?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T20:21:20.976+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:50:16.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:54.487+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong-', 'Hong-Kong-protests', 'Hong-Kong-Disneyland', 'Disneyland']
    'template': '1'
    'title': 'Is this the emptiest Disneyland on Earth?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277926a-54e5-4296-ab43-722e56de9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It was Friday, sunny, and at the end
        of summer -- all the perfect components for a day at Disneyland. The theme
        park should have been packed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26203875-5765-4d28-9be9-94b30fcaaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d27fce-c619-464e-a480-36930ab08f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a recent visit to Hong Kong''s very own "Magic Kingdom"
        saw empty lines and sparsely populated streets, a far cry from its usual crammed
        crowds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7219c-d0fe-405f-ad92-0e423168cf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a26a99-92f9-499b-9c99-9ec051ef440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines for the rides, which usually take upward of half an hour''s
        wait, were short and quick -- if there were any lines at all. The rides themselves
        were nowhere near full capacity -- at the Mad Hatter Tea Cups ride, most of
        the giant pastel teacups spun emptily to the cheerful music. At lunchtime,
        visitors had their pick of empty tables.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fbeb95-05aa-4b71-8cb6-84a9f5cc8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1a54f-a5cb-473f-ac9a-36ef5cd255ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sad scene, and it''s been like that most of the summer
        as Disneyland became the latest casualty of the Hong Kong protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2be080-2f4d-462f-89bb-24ddc4f72ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41483583-7366-46bf-9708-7769d263b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-democracy protests have been raging since June, and have
        hit Hong Kong''s economy hard. The tourism, retail and hotel industries are
        all "suffering," said Paul Chan, Hong Kong''s financial secretary, in a blog
        post on September 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922b89b-b7e7-4582-867a-c6cf011b9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792e75a-d2f7-4f97-ae3c-4d68c8d76552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments online, Chan said tourist arrivals only dipped slightly
        in July, with a 5% decrease from the same time last year -- but they absolutely
        plummeted in August by 40%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2ec2b-1bbd-492e-ab6a-eb0b28d58db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca18a31-445e-4b72-9018-957033993f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel sector is also suffering, said Chan -- some have seen
        occupancy rates halved, and room rates have fallen 40-70%. Meanwhile, the
        Hong Kong International Airport saw 12.4% fewer passengers in August compared
        to the same time last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeceb45-e87c-4cc5-af61-2d98e21879bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c6ce0-2e3d-4fcd-b6a6-54135e0d35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decline in tourists was written large and clear all over Disneyland.
        Inside the Hyperspace Mountain ride, the winding fenced path meant to accommodate
        a long line was largely empty. Some tourists at It''s a Small World had the
        boat all to themselves, sitting solitary in the empty rows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468af5f3-cceb-47d6-ba74-a6b52f684f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b2f22-cb6a-40e5-bb2c-19951aadfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low tourist numbers were especially striking during the peak
        summer season, when students are out of school and families are on holiday.
        But this summer has been anything but normal, and as the city enters its 16th
        consecutive week of mass demonstrations, the happiest place on Earth is feeling
        the heat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636d7d2-48fa-46dc-8d95-8d50fc045789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ab71a-2f3c-4815-be36-d5bd60995ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travelers worldwide are staying away</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa077e-f9db-42c4-be91-3cb695e1d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When violence spiked in July and August, global news outlets broadcast
        images of the unrest to the world -- tear gas, fires, and bruised lashes across
        a man''s bare back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647e54c-9f15-42e5-8bf7-81162a84f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4dc05-212b-4f5e-8d0a-a228c862bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters themselves deliberately worked to reach global audiences
        -- they crowdfunded enough money to take out full-page ads in major newspapers
        worldwide, and thousands occupied the airport with signs directly appealing
        to arriving travelers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0bc93f-cda6-4d1f-9583-5d3d586385f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6399a6-efcc-471f-b597-3db5e421414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems those messages and images have had an effect -- dozens
        of countries have issued travel warnings for Hong Kong, and travelers are
        staying well away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69250691-d4ed-49a2-847d-43f9894cff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299081ad-0973-43bb-a1fa-936d15d93ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are particularly few visitors this summer," said a Disneyland
        employee who declined to be named. "Everyone is on holiday, so there should
        be more people coming in. But there are fewer tourists."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0c01b-62a7-4356-991e-7487fb4c7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235de5e-0bea-4fc5-859d-1b3ea7acf662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low number of visitors at the moment was "not normal," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f353b86-2929-422f-915d-512f811cebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b650127-38c8-424b-bc3f-20a903b0c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Afaizul Ashari, a tourist from Malaysia, this was his second
        visit to Hong Kong''s Disneyland. Last time, before all the political unrest,
        he recalled baby strollers stretching all the way up the street. Now, there
        were only a handful parked on the side of the walking path.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ea2f9-6516-4567-ae4c-63eb3826bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179839bd-e9b3-4bd7-baf8-ceed68604750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time, we had to wait 30 minutes (for a ride). This time --
        five minutes," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe200760-e824-450b-959c-74d86795e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f393b-1c92-402e-9901-3e932f8c1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Airport Authority, the biggest decline in passengers
        arriving into Hong Kong in August came from mainland China, Southeast Asia
        and Taiwan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd286ba3-c0c5-4f2b-a1cf-e36b378eb04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05252133-6bcb-4e8c-906b-b992476726b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline of mainland Chinese visitors is hardly surprising, with
        a strong anti-China sentiment among the protest movement and an increasingly
        harsh stance from Beijing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e69aa9-07f0-4541-aae3-ae668309f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586e24a-4dec-48ad-82bc-4a4fede01802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have characterized the protests as showing "signs
        of terrorism," and in a recent commentary, state media agency Xinhua warned
        that "the end is coming for those attempting to disrupt Hong Kong and antagonize
        China."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e6967-f1f8-48f5-8b9d-1cb0dc9c0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd05116-b007-44ae-8325-28cb02925043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the China-Hong Kong tensions do strike a particularly hard
        blow to Disneyland and the tourism industry as a whole -- mainland Chinese
        tourists make up 76% of the city''s annual visitors, according to the Hong
        Kong government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10373034-7f4d-4460-a588-5aea403b009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9fb36-aaea-4cd1-a362-e31be859a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disneyland employee said there were still normal numbers of
        tourists from Japan, Korea and other nearby countries -- but there was a significant
        dip in Chinese tourists. The number of tourists dropped most sharply in August,
        she said -- reflecting the tourism statistics Chan had cited in his blog post.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed754f8e-8619-4dd7-a80b-728c12dd9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd2314-6fb4-48bd-baf4-b46e973be57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour groups and travel agencies from the mainland may also be suspending
        trips to Hong Kong. According to the Travel Industry Council of Hong Kong,
        which issues travel agent licenses and approves tour group itineraries, August
        saw a 63.4% drop in tour group registration compared to the same time last
        year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a6af1-2c63-435f-bc69-1b1105c130f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb5c00-916f-4bf0-9e2a-95ca45a67228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland tourists might now choose to make their way to Shanghai''s
        Disneyland instead, which has been a major competitor since it opened in 2016.
        The park had 10 million guests in its first 11 months -- by comparison, Hong
        Kong''s Disneyland only had 6.1 million visitors in the 2016 fiscal year,
        and 6.2 million in 2017. With the protests further hurting Hong Kong''s figures,
        a comeback now seems unlikely.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15034fa2-d67c-4792-84bb-b34f50da1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea6aa2e-fb70-4474-81cf-81b79869401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The tourism industry is hurting</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98634a-0ac0-43ad-b4be-be5389d7137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Disneyland still looked like Disneyland -- speakers
        blared music from "The Lion King" and "The Little Mermaid," food stands sold
        snacks and cold drinks, and families strolled through the park.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84c249-6807-4146-bc26-4135eb304c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd241e-698c-4ee0-866f-1437f28bc6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, the empty lines and lack of crowds were jarring and impossible
        to ignore, adding a hint of unease to the atmosphere.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77c82c-65d5-44b8-9922-9f300e966c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ec190-4fdc-4917-9224-277e6784054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit subdued," said Annamarie Devitt, who was visiting from
        Sydney with her husband and two children. "It''s just not the buzz of Disneyland
        that I expected."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54eae4-648b-48ad-90e9-a34e0950be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d530646-1b98-4688-aea5-139358db02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos on social media and local media showed similar scenes of
        near-empty rides and streets in Ocean Park, Hong Kong''s other theme park.
        Ocean Park''s attendance numbers had "remained stable" in 2016 and 2017, but
        it has not yet released visitor numbers for 2019.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c58a12-beab-4703-b7f4-527b691d0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941cc3e-5f9e-4b15-b21a-e5bfdd3efd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disneyland has begun promoting its annual extravagant Halloween
        celebrations, which typically draw big crowds. This year the event includes
        a themed parade and a show featuring Disney villains -- but even if Halloween
        saves the theme parks, others in the retail, food and tourism industries in
        Hong Kong may take longer to recover.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a391188-4bef-4d0a-885a-3b21a814e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd60c94-afec-470d-987b-d60ac6889bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major hotels are asking workers to stay home -- in some cases, for
        no pay -- as business slows down. Meanwhile, union officials told CNN Business
        that restaurants are laying off workers and forcing them to take unpaid leave.
        At least 700 restaurant workers have lost their jobs since June, according
        to an industry union.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9710ea-5230-4135-95cd-bc67aa9bec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:21:20.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/hong-kong-disneyland-demonstrations-intl-hnk-scli/index.html">"Is
        this the emptiest Disneyland on Earth?"</a></em></p>'
  'Senate-drug-recycling-executive-session':
    'author': ' Xave Gregorio and Gerg Cahiles, CNN Philippines'
    'caption': 'Senator Dick Gordon, chair of the Blue Ribbon and Justice panels,
      tells CNN Philippines that he would only release the names of the policemen
      involved once he gets the Senate’s nod to send the details of the executive
      session to President Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-24T20:46:20.145+08:00
    'imagesource': 'jcr:1dcd75e1-0ad7-4f53-bff2-580284540252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
