      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just hope they won’t push through with that plan <em>kasi makikita
        at makikita yan</em> and that’s a bit too much for members of the HOR to be
        given that much appropriation," Lacson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b140d-ad9b-49a3-bfa6-6379c781c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:24:12.926+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they don''t push through with that because
        this will not remain a secret.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856d833-7d8e-4e6d-81e5-ea95ddd48171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:52:57.844+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House majority leader Ferdinand Martin Romualdez asked for the source
        of Lacson''s claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c35cc-4e91-47d6-aec8-80d465a36059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:52:57.844+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I hope naman may basehan kasi</em> if there''s some truth to
        that, I think we''d like to get to the bottom of that because the policy of
        the Speaker is no pork, no parking," Romualdez told reporters Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e557bb0-e327-4950-9894-7655bf95d9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:52:57.844+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope he has a basis because if there''s some truth
        to that, I think we''d like to get to the bottom of that. Because the policy
        of House Speaker Alan Peter Cayeteno is no pork, no parking.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4f52b-ff1c-4a3a-a6e7-41ed915dc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:24:12.926+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said whether or not the alleged ₱700 million counts as pork
        barrel depends on how the funds have been allocated and how it will be used.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1534266-8b54-400d-8f02-14cec100f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:24:12.926+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that it is the constitutional duty of President Rodrigo
        Duterte to scrutinize the 2020 national budget before he signs it into law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b4ac2-1492-44bc-a7b0-ec50e7616c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:24:12.927+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte can exercise the right to veto provisions in the national
        budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270a15a-5424-4d1d-a2e3-aa3a396d218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:24:12.927+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not this is pork barrel depends on the evaluation of
        the President consistent to what the Constitution dictates and what the Supreme
        Court has said on the matter," Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ff4a5-5763-4fb2-a74a-95db45fcea78'
      'mgnl:activationStatus': true
