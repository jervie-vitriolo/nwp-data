      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa10e21-0bdf-49b4-a842-2e2aa9130b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mo''orea (French Polynesia)</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c4448-99a5-48af-864e-b2899ce04ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fringing reef wraps the island of Mo''orea in a sheltered embrace,
        creating a creamy blue lagoon that''s a natural playground for swimming and
        snorkeling.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d4b15-0b45-4b81-a03c-07d5f900ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e38c1f-1e63-4d8f-9dd4-84ed8b61dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a dramatic backdrop of jungle mountains that make Mo''orea
        one of the most beautiful islands on Earth. The summits rise from the forest
        like jagged stone teeth, a rugged contrast to the paradise scenes at the water''s
        edge.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32176be8-3e1b-4135-89d8-64dc4101f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ea86e-65e1-4c1f-ac4d-ab48b4e9b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Mo''orea is just a quick ferry trip away from the famously
        beautiful island of Tahiti, the smaller isle is far less developed. That means
        fewer crowds to contend with as you roam white-sand beaches, paddle clear
        bays and swim with humpback whales.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d746f3-6ac4-4e8a-ba0c-a53b81cf7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773e331-fd78-4bd2-8648-73b51348d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to: Sleep in an overwater bungalow with views of the mountains,
        then sip your morning coffee as tropical fish dart beneath your front porch.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50085a-af77-4eda-9908-1496166c6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.647+08:00
