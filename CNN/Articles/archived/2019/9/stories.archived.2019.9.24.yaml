      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation is ongoing at the PMA to check if more cadets have
        undergone hazing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151579ca-9b57-44f2-b635-a0a7338a032e'
