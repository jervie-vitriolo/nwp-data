  'Jollibee-Coffee-Bean-buyout':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-24T16:42:29.353+08:00
    'imagesource': 'jcr:bd6ab18e-7ff7-4173-9e4c-d4e6387ff723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b11bdad-3dad-44e7-a02f-aaea1642f2be'
    'lead': 'Jollibee is adding another brand to its growing hive as it completed
      its buyout of The Coffee Bean & Tea Leaf for ₱18.3 billion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T16:44:55.830+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:50:25.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:51.847+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jollibee', 'JFC', 'Foods', 'Coffee', 'Bean', 'Tea', 'Leaf', 'CBTL']
    'stories': ['10d7ff67-8a92-43ba-878b-d1f5c5d417c6']
    'template': '1'
    'title': 'It''s official: Jollibee gobbles up Coffee Bean & Tea Leaf '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc59514-b5fa-422a-94e0-0ef77aebb131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:44:55.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Jollibee Foods Corporation (JFC) can officially call American brand The Coffee
        Bean &amp; Tea Leaf as its own after completing the ₱18-billion buyout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d17599-15a7-4336-bf60-1e5965efebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:44:55.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee announced Tuesday that it has completed its acquisition
        plan for the global coffee chain based in Los Angeles, California. The merger
        has cleared government approvals and fulfilled closing conditions, which were
        set back in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc8cd7-6ee6-41cf-aef1-6f90a6643683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:44:55.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC acquired Coffee Bean for a price tag of $350 million (roughly
        ₱18.3 billion), with an agreement that the fast-food giant will not be taking
        any debts to go with the deal. Instead, the hot-off-the-press purchase is
        financed through bridge loans secured by Jollibee Worldwide Pte Ltd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4fe97-6eb8-4db9-8294-59ca5608b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:44:55.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Bean, owned by International Coffee &amp; Tea, LLC operates
        1,180 outlets across 27 countries, with 150 located in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da12e3-c715-4e27-aa3d-7f06031cac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:44:55.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Bean will be the second-largest business in the JFC group
        after its flagship brand, Jollibee.&nbsp;Coffee Bean suffered a $21.04-million
        loss last year, after 2017''s $26.75-million loss.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8cc89-760a-468d-8759-115d1d761b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:51:46.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/8/5/jollibee-food-corporation-second-quarter-2019-income.html">Jollibee
        income slumps in Q2</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ecf48-0fe1-4b9b-a566-81a84d1cea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:44:55.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee Bean is seen adding 14 percent to JFC''s global sales and
        add boost store network by a quarter. It will likewise "bring JFC closer to
        its vision to be one of the top 5 restaurant companies in the world in terms
        of market capitalization," the company previously said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bdf148-9481-456f-ad5b-989384e428fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:44:55.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, it owns Highlands Coffee which is focused on Vietnam.
        Gobbling up Coffee Bean would sweeten JFC''s café business segment, with its
        share to total sales seen rising to 14 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8cc5d-d95d-4428-8bf2-dde58dd76019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:44:55.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JFC counts 3,226 outlets in the Philippines and 1,437 stores abroad.
        Other brands under JFC are Greenwich, Mang Inasal, Red Ribbon, Burger King,
        and Chowking in the local market. Jollibee previously acquired global brands
        like Hard Rock Cafe, Smashburger, and Pho 24.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa767d4-c43c-48ef-919a-24e5d688e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:44:55.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm reported the official buyout just before closing
        time of trading. JFC shares closed 0.09 percent weaker on Tuesday afternoon
        at ₱220 apiece.</p>'
  'disease-surveillance-budget-cut-outbreaks':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-24T16:47:00.612+08:00
