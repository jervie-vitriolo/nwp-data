      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec1d6e-75d8-452b-aefa-4e11ea2453d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:27:09.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:36.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead victim was rushed to the Socsargen County Hospital for
        medical treatment, but he was declared dead on arrival, police added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35dba35-240a-45ef-9873-fbe666198f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:27:09.200+08:00
