  'Greta-Thunberg-15-other-children-file-complaint-over-climate-crisis':
    'author': 'Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-24T06:12:27.770+08:00
    'imagesource': 'jcr:2d1372e2-b95a-4743-9135-10ca3fb33cf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6e160f-e970-418f-9acd-54951bbe62d5'
    'lead': 'Swedish climate activist Greta Thunberg and 15 other children file a
      complaint with the United Nations Monday alleging that five of the world''s
      major economies have violated their human rights by not taking adequate action
      to stop the unfolding climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T06:28:39.380+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:50:57.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:43.009+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
