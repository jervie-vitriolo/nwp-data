      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher “Bong” Go, the former longtime aide of Duterte,
        told reporters that the President will most likely announce the names of the
        policemen this week. He added that Duterte will offer a ₱1-million to ₱2-million
        bounty for the deaths of these policemen.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2167a9-a4cc-4d80-b307-65f090fa8da3'
      'mgnl:activationStatus': true
