    'template': '1'
    'title': '‘Drug queen’ a barangay captain in Sampaloc, Manila – NCRPO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409e0ce-e7da-4e0c-8a9b-64f4e2a8e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The National Capital Region Police Office (NCRPO) on Tuesday confirmed that
        the alleged “drug queen” buying recycled illegal drugs from so-called ninja
        cops is a village chief in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28e75b-37b9-45cb-bcf6-4596c4f9ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9a75f-9029-45bd-a16d-787a058479ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a diagram by the NCRPO, the woman is an incumbent chairwoman
        of a village in Sampaloc, Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c75424-f2fb-4fc4-8c40-e80d2b838188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9947d7-6268-48a9-9c8e-dee374d26917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency Director and spokesperson Derrick
        Carreon earlier disclosed the information to CNN Philippines’ <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1011e-028a-4505-a3ce-48558f59d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91db84-ddcc-499a-9758-f61f3b5a8326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:48.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon said the Manila-based crook opted not to take her oath of
        office as she decided to evade possible arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80827a-3399-4af0-a7f1-fb9bc2cc2d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:48.414+08:00
