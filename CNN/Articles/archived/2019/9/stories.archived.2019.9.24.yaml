    'mgnl:tags': ['war-on-drugs', 'PNP', 'Philippine-National-Police', 'Oscar-Albayalde']
    'template': '1'
    'title': 'Albayalde touts PNP’s internal cleansing behind ‘less deaths’ in anti-drug
      ops'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77845b-1f9e-429a-92fe-eda4df47b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:51:24.243+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The lower number of deaths during anti-illegal drugs operation proves that
        the Philippine National Police’s internal cleansing program is working, the
        country’s top cop said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3e357-f257-4fb6-aef2-b4cdc77d8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:51:24.243+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the very reason now… we have less deaths now in our anti-drug
        operations, and we have more arrests,” PNP chief Gen. Oscar Albayalde told
        CNN Philippines’ The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec4fac-cfaa-41ab-b896-dfc58330f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:51:24.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said “less than 2,000” deaths during buy-bust operations
        were recorded under his watch. Meanwhile, the police have made “almost 89,000”
        arrests related to illegal drugs since he took office, the PNP chief said.
        This is higher than the 84,000 arrests during the time of his predecessor
        Senator Ronald “Bato” dela Rosa, he pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494b658-3c65-48bb-9343-b0bc88f44390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:51:24.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows at least 6,600 people have been killed in
        anti-illegal drug operations since President Rodrigo Duterte took office in
        July 2016. .</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3d11e-9aa1-4151-b3e4-8e8338c49afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:51:24.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-narcotics drive has been drawing ire from human rights
        campaigners for supposed rights violations during police operations. They
        cite a higher death toll in the war on drugs, alleging that many were victims
        of extrajudicial killings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f367dd-f3db-4ad5-980c-969005f605d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:51:24.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even in human right we are serious… so that every time they do
        operation, they do it within the bounds of the law,” Albayalde said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410bde0-421a-4f96-a7d0-79e967a296e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:51:24.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said 1,019 cops had been charged since 2016 for various
        human rights violations in relation to illegal drug operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5816f8-9952-43d1-98a8-631f6da9335d'
