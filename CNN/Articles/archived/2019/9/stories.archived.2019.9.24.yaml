      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ David Santos and Xave Gregorio contributed
        to this report.</em></p>'
  'Indonesia-red-planet-haze':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-24T22:04:00.379+08:00
    'imagesource': 'jcr:b5de3d36-3802-48b7-a79a-d8acdb9365de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acf4ef98-7b7e-4de8-b0e9-6ec931345d48'
    'lead': 'The skies over the Indonesian province of Jambi have been turned blood
      red, as the toxic haze from widespread rainforest fires continues to affect
      residents across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T22:06:27.791+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:50:10.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:55.563+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'haze', 'red-haze', 'blood-haze']
    'template': '1'
    'title': 'Blood-red haze engulfs Indonesian province as forest fires and smog
      worsen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7618e-64b5-42dc-bb15-c0510aed57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The skies over the Indonesian province
        of Jambi have been turned blood red, as the toxic haze from widespread rainforest
        fires continues to affect residents across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a4203-0e82-4c13-a798-cae124eb042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b19193-c536-45e9-aea1-300a75beef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and images circulating on social media showed villages and
        highways completely blanketed by an eerie, red-colored haze in the middle
        of the day through the weekend and earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7d183-5cf7-41e5-8ba8-c7bfe811fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101da454-b578-4739-b932-0b89c2de26ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 328,000 hectares (about 800,000 acres) of ecologically-rich
        land have been burned across Indonesia in recent weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f192f-f954-4d16-b942-5306c62f182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0756e4b-52f8-4cdd-82c5-18232435a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raging fires have forced hundreds of residents to evacuate and
        led to the deployment of more than 9,000 personnel to battle the flames, according
        to the country''''s National Board for Disaster Management.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac9fd8-bad7-445a-b02d-77ddde8ac090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d3c5b-1463-4738-8e45-d14fc98c368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ominous-looking red skies were caused by a phenomenon called
        Mie scattering, which occurs when sunlight is scattered by tiny pollution
        particles in the air, the country''s Meteorology, Climatology, and Geophysics
        Agency (BMKG) explained on Instagram. The scattering happens when the diameter
        of the particles is similar to the wavelength of visible sunlight, the agency
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8575ad-bc82-4faa-a6bb-1fb0c44ea9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd33b1b-687d-4269-af4c-5436c8495f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMKG said at the time of the red haze, satellite imagery showed
        a high number of hotspots around Jambi with a high concentration of particulate
        matter PM10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291056b-40ea-4aa7-b9f5-aba72c3c1ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49e86f-0a7f-4b47-826c-5993902a566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particulate matter, or PM, is a type of air pollutant that consists
        of small particles, from tiny molecular clusters to the dust or pollen that
        we can see. PM10 is particulate matter with a diameter of 10 micrometers or
        less.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92120e3e-49cd-46fc-b658-fe4ba6cad152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33a596-8890-4798-86d5-96f448423b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN affiliate CNN Indonesia, the head of information
        at Indonesia''s disaster management office, Agus Wibowo Soetarno, said the
        high concentration of smoke and dust posed health risks to residents and urged
        the public to exercise caution when driving in low visibility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d4b9c-9522-4e9f-8cb6-45021e847d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ab1b2-5e43-4401-ab43-2c6a73fc5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Air Quality Index (AQI) monitoring site AQICN, Jambi
        province reached "hazardous" levels over the weekend, which signaled that
        residents may experience "serious health effects."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815bfd1-8342-49fa-910b-0ad0ba63bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea579f-fdb7-4d86-9d18-e98c6275e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''State of emergency''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a628a-540e-4bf6-a820-1e2c094ad58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Riau province declared a state of emergency Monday as
        air pollution continued to worsen, according to Antara media agency. Some
        residents have been forced to evacuate to other cities because of the hazardous
        air quality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ea33c-6f75-4cc3-a975-cd110aa64e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4b17b-c6a7-4845-9b39-e394bea32f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smog has also impacted neighboring countries, including Malaysia
        and Singapore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3e1bd-6c61-4656-b25d-ffdd86ca3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e68eb4-c466-43e9-9550-b04fdc21cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian government has distributed some two million face masks
        to students in affected areas, according to national news agency Bernama.
        Some 600 schools were also temporarily closed in the country due to unhealthy
        levels of air pollution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f27d8-d57b-4040-b339-b2f11e01686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c6a1c-a517-4b35-83d3-9f5a0056aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian police said that the majority of forest fires were caused
        by human factors. According to police spokesman Dedi Prasetyo, close to 200
        people have been arrested over their alleged involvement in the blaze.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81eaa4-ba1d-43c1-b861-539ae2709ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ee986-8953-4a99-8fb5-c560288331f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires and smog are a persistent problem during the summer months
        caused by slash and burn techniques to clear the land for agricultural purposes.
        For around two decades, large paper and palm oil plantations have farmed the
        rich peatlands that run along the Sumatran coast of Indonesia and the island
        of Borneo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1428a4c-8c6c-46d5-b858-caa5f2fc81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941708f-024a-41f0-a4b4-e9edc53cfe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Indonesia have long tried to put a stop to the illegal
        practice, and those found guilty can be fined up to 10 billion rupiah ($700,000),
        while managers of firms doing the burning can face up to 10 years in jail.
        Despite this however, the fires have continued.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6ec53-c38e-4b34-9934-59adfa1ffb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T22:06:27.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/24/asia/indonesia-red-planet-haze-intl-hnk/index.html">"Blood-red
        haze engulfs Indonesian province as forest fires and smog worsen."</a></em></p>'
  'Russian-Navy-boat-walrus-attack':
