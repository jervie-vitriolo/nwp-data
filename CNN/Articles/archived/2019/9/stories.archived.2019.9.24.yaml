      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third added: "The audience laughing at Kim Kardashian is the funniest
        thing I''ve seen in days. #Emmys #Kardashians."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e04f35-3b8b-4208-ba02-9120779ecb09'
