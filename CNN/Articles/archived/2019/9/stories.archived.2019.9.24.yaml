      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some commentators suggested that Kardashian may have been
        in on the joke, with one saying: "Even Kim knew it was funny #Emmys."</p>'
