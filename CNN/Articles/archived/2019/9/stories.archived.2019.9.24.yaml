    'jcr:uuid': '5546244a-3cde-4f27-86e7-b647b2802dfe'
    'lead': 'The Blue Eagles put their unblemished record against the Fighting Maroons
      in a highly-anticipated first round meeting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T16:15:14.090+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T10:50:28.053+08:00
