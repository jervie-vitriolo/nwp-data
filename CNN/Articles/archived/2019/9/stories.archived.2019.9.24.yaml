    'template': '1'
    'title': 'NAPOLCOM defends PNP Chief Albayalde amid suggested involvement in drug
      trade'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459d9ec-bb87-4468-a4cc-6d5a38dcfbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Senate has yet to reveal the names of active policemen allegedly involved
        in illegal drugs trade at the state penitentiary New Bilibid Prison. But the
        National Police Commission was quick to defend the supposed involvement of
        PNP Chief General Oscar Albayalde in the controversy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6f085-02ba-44a5-8194-aa7479b8aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf382db2-b214-46c6-becc-f2f0fea98307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Chairman Richard Gordon was previously asked
        who the highest ranking police official involved in the illegal drug trade
        is, and he responded with a clue. He made a gesture showing his four fingers.
        He made the tease based on revelations during a Senate hearing on September
        19 where former PNP-CIDG Chief and now Baguio City Mayor Benjamin Magalong
        bared policemen may still be part of the group of Chinese drug lords managing
        the drug trade while inside Bilibid. Magalong only disclosed the names of
        the rogue cops to senators during an executive session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8324b0d-287f-4bed-9048-a22390eb42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c5818-5e0e-401e-bfbb-7dfc56d85a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Police General Oscar Albayalde is the only PNP official
        with a 4-star rank. National Police Commission Vice Chairman Rogelio Casurao
        volunteered the information about Albayalde''s2014 drug case when the now
        top cop was still the provincial director of Pampanga police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44010cc3-1be6-4824-81f1-d5592294b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8ac2b-fbec-4593-9ba4-196ca27a0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was relieved administratively and those who were found criminally
        liable were charged in court. They were subjected to preliminary investigation
        less of course the name of General Albayalde. Because his relief was more
        administrative than anything else," he said in a joint media briefing with
        PNP and Interior Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c166b-3518-405d-a996-48a3153c375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f3525-6635-482a-8406-cf75468aa524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the controversy is just a recycled issue that he
        has answered several times. He is also unsure why the issue was revived less
        than two months before he retires, but he suspected it may be related to internal
        politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc443f-72cf-44b2-b1bb-c00d5f3c306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82544eb-d0e2-4f54-9f43-391060fddce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope, <em>sabi ko nga,</em> this is not part of the internal
        politics of our organization. <em>Kasi ito ang isa pang gusto naming matanggal
        sa</em> PNP. <em>Kayo kasi pino</em>-float <em>niyo na</em> <em>exte</em>-extension,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ad10a-dc3e-43da-aa59-f8c04e35cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c256e1a-7c39-42c4-b484-26d7acc5c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: [As I said, I hope this isn''t a part of internal politics,
        because this is one of the issues we want to eradicate from PNP. You are floating
        the idea that my term will be extended.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156de84b-e3a7-493f-a400-ceaeab424ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:35.996+08:00
      'mgnl:createdBy': 'catherine'
