      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb853a-f610-40af-8917-a2ec6bd40ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.476+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Watch Me Kill”</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e8718-fb08-4bf0-8d58-4f1ef29a237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.476+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as I’d like to call it, “Watch Me Kill…Your Time.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117b92b-cf2d-4c8a-bf9a-a10eaee52e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.476+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not a filmgoer who appreciates style over substance. If ever
        a movie does exude more visual merit than its narrative, I expect the story
        to at least not be that far behind.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f59506-733e-42cf-bbb2-136ba689b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.476+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Watch Me Kill” is visually stunning; I''ll give it that. Its aesthetics
        feel like a cross between grindhouse features and the ethereal nature shots
        of Terrence Malick.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6f1e4-1f3a-4ce6-8af0-aba3c5bd8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.476+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also appreciate how it tries to shape a story evocative of slow-burn
        westerns like “Slow West,” “Godless,” and, even, “Red Dead Redemption.” (The
        film actually does this well in its first act.) However, to sustain this approach,
        you need genuinely interesting characters and a plot of the same caliber —
        things “Watch Me Kill” is devoid of.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ddeb1-11a4-4e3f-ae12-720fe24eed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.476+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Watch Me Kill” gives us a weathered Jean Garcia as the hired killer
        Luciana whose idea of intensity is speaking in threatening whispers. To humanize
        her, for reasons never alluded to in the movie, she ends up taking care of
        a young girl (Junyka Santarin) who acts like she is reading her script off
        the back of a cereal box.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28552d-4ea9-4f3b-9a24-98454961614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.476+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and yes, there are bad guys too looking for a diamond.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e02cde-d977-4917-ba20-6cfa46a16a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.476+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part,“Watch Me Kill” feels pretty standard. At times,
        I wished that if the film couldn’t be interesting, it could have had fun with
        the use of classic western tropes. However, the film takes itself too seriously.
        It’s so straight-faced that it thinks it could get away with using the most
        passé plot twist in cinema and think its heavy-handed foreshadowing won’t
        go unnoticed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba62820-d042-4fcd-8fd4-8e8c2cf7a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.477+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish instead of stretching itself too thinly via unneeded side
        plots and worn-out reveals, the film devoted itself to creating a compelling
        character study on Luciana’s character. Well, that could have been the intent,
        but “Watch Me Kill” is just as lost out in the woods as its characters.</p>'
    '95':
      'image': 'jcr:8b0d4ffc-9eb6-4050-976f-44eccb28766a'
      'imageCaption': 'Screenshot from SPRING FILMS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce4746-1394-4b81-92ba-296d81d0565c'
