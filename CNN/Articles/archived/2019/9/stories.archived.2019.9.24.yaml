      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d72c8-4ee9-416d-a881-67de9dea5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.499+08:00
