      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/24/PMA-chief-resigns-Darwin-Dormitorio-hazing-death.html">''Somehow,
        I failed'': PMA chief resigns after cadet''s hazing death</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26495b69-84e2-4c7f-96ed-73a3bed0c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
