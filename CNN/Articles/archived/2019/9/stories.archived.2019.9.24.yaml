        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae2210-031d-4819-807f-89817f8c38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
