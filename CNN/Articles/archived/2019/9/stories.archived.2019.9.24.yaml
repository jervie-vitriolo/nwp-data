      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱3.7-trillion 2019 budget was passed only in April this year,
        delayed by a stalemate between the House and the Senate on allegedly anomalous
        insertions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
