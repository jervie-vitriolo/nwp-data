      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana cited the case of Australia as defense officials are looking
        to buy six patrol vessels from the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25712b-53fb-4405-977a-ad4c249c5b0b'
