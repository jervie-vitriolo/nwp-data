      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>British Prime Minister Boris Johnson''s
        controversial five-week suspension of Parliament was unlawful, the UK Supreme
        Court has ruled, in a landmark decision that will have far-reaching constitutional
        implications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6f86e-88ea-443d-9639-633050cf0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.384+08:00
