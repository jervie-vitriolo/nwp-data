    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-the-Treasury', 'Public-spending']
    'stories': ['30fbc300-d270-431b-b70a-24ca79b2f88a', '8f934f28-6867-4b51-8df9-0475d0223070']
    'template': '1'
    'title': 'Government spending speeds up in August'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b946e04-df7d-4700-9f06-3c18119f7bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Public spending further sped up in August as the government released more
        subsidies and local government funds, the Bureau of the Treasury said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6462fb5-b73e-4805-9ec3-cba3acd18cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent ₱282.2 billion during the month, marking an
        8.8 percent increase from the amount disbursed in August 2018. The Treasury
        said this was the fastest pickup in budget releases since February, and sustains
        the trend for expenditures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec315a43-a3e3-41cc-abbb-7f5a59fefaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990781c-4387-42f5-9019-ef5c4fd2a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending rose as the national government extended more subsidies
        to state-run corporations and downloaded funds allotted to local government
        units. Removing interest payments, which dropped by 30.7 percent year-on-year,
        actual spending grew by 13.6 percent versus last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db6c52-e2a4-4d93-8487-21d4905ac511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db452d50-51bb-45a5-9e99-1c0d67e2cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau took it as a sign that "disbursements may have started
        to pick up" ever since the 2019 budget bill was signed into law last April.
        This delay has also been blamed for lackluster growth, which averaged 5.5
        percent in the first half versus a 6-7 percent goal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c9d59-5d2c-4475-95c2-c9fb0222f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742a290-c316-4b67-a04b-9ce0109e36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stronger revenue collections came alongside increased state spending,
        data showed. The government raised ₱279.7 billion in August, spelling an 8.9
        percent gain from last year. The Bureau of Internal Revenue was the biggest
        growth driver as it saw collections pick up by 11 percent to ₱205.6 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538bdfd-b94b-490e-9ff0-03a0124df839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6965805-1b94-46a3-be3d-9e4f44144002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs added ₱53.6 billion, while the Treasury also
        contributed ₱5.9 billion from higher interest incomes on state deposit and
        higher dividends from the Philippine Amusement and Gaming Corporation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd043143-80c4-41ac-be40-981094d8c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9747f7-c314-487b-ae04-147fb591e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a ₱2.5-billion budget deficit, which is a tad narrower
        compared to the ₱2.6-billion gap tallied in August 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19905f8-59b1-4501-9078-cc3d0aee2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40a70b-6406-43b1-b719-5e6d2cc618cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first eight months, the state spent ₱2.212 trillion and
        raised ₱2.091 trillion revenues to leave a ₱120.4-billion fiscal gap. This,
        however, is barely half the ₱282 billion deficit recorded from January-August
        last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7b45b-ddbc-44ea-ac84-0938f9c12428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411464b-1375-42b4-9134-e499d2ec0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a developing economy, the Philippines runs on a budget deficit
        so that it can start new and high-impact projects even if the funds needed
        are beyond what it can currently raise. On top of taxes, the government relies
        on issuing debt papers, as well as foreign loans to finance big projects,
        including big-ticket infrastructure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa1207-211b-483c-a586-1390c9831105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7683a-8017-40f6-87bb-1b59e8ff1640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Dan Roces, economist at Security Bank, said that while the
        latest spending data has improved, the government''s growth targets may still
        be out of reach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38435fb-98d0-447d-b807-ee64c3671ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c11016-eda7-4cc0-9b84-1b355551fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth of 6.0 percent for the Q3 and the second half of 2019 is
        proving to be increasingly challenging, if conditional upon the speed of project
        deliveries and spending," Roces said in a market commentary. "Government spending,
        we posit, will carry the heavier burden of driving Philippine economic performance
        for the rest of the year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9afee-5e26-4369-bc8c-deea12ce37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d369d5-9dc5-4350-b794-fcf5237c8263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:47:55.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration wants to spend about ₱3.6 trillion this
        year, which includes roughly ₱1 trillion for infrastructure, according to
        data from the Budget department. The government is barely two-thirds into
        the target with four months left in the year.</p>'
  'NAPOLCOM-defends-PNP-Chief-Albayalde-over-alleged-drug-links':
