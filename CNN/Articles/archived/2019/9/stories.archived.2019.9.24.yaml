    'template': '1'
    'title': 'UAAP: Ateneo, UP clash in men''s basketball finals rematch'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c466a776-6d9f-4e8f-9213-f4890c6edb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:14.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        It''s the battle between the top two teams in the 82nd season of University
        Athletic Association of the Philippines (UAAP) men''s basketball tournament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf296375-7cbe-4532-9827-a57c2ea1ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:14.092+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league-leading Ateneo Blue Eagles tackle the surging University
        of the Philippines (UP) Fighting Maroons on September 25 at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c42dd14-f60d-42f8-ba25-186d9afeef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:14.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles are coming off a 21-point rout of the National University
        Bulldogs to keep their perfect record at 5-0.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548c973-9fc9-4600-a35d-5b0e5bcb568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:14.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Fighting Maroons notched their third straight
        win at the expense of the University of the East (UE) Red Warriors to tighten
        their grip on the solo second spot at 4-2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31fabf-5833-48ea-943b-bad63c91e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:14.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game time is set at 4 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea0aa5-ed28-4088-81b3-8312ee98a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:14.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bulldogs hope to nab their breakthrough victory against
        the Red Warriors in the first game. Tip-off is scheduled at 12 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5073e4-185b-47d2-a732-d3d3f1de363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:14.092+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s division, NU aims to snag its 87th consecutive win
        versus UE at 8 a.m., while Ateneo and UP square off at 10 a.m.</p>'
  'celebrate-opm-of-old-and-new-at-pinoy-playlist-music-fest':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-24T16:11:00.039+08:00
    'imagesource': 'jcr:9e619e78-45e8-4dcb-954e-ff501cbe2811'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd0f9f22-e67a-4611-a4ee-b11d8a4c9555'
    'lead': 'Catch your favorite local acts — from different genres and generations
      — as they take the stage at the star-studded six-day music fest in BGC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T16:15:28.871+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T10:50:27.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:51.359+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebrate OPM of old and new at ''Pinoy Playlist'' music fest this October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a7c83-215e-41e8-ae1b-b880051add3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino-made
        music takes the center stage anew as the BGC Arts Center is set to host another
        star-studded edition of the "Pinoy Playlist" Music Festival this October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e606e-4b7e-43a1-a25f-855ed1636e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in its second year, Pinoy Playlist will feature over a hundred
        artists from different genres and generations to serenade fans from October
        11 to 13, and October 18-20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78beed0e-2695-4e3a-a64d-07534edc157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-day music affair will take place in the three performance
        spaces at the BGC Arts Center, namely the Globe Auditorium, the Zobel de Ayala
        Recital Hall, and the Sun Life Amphitheatre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6245c-571f-4882-8727-984e9d84dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasoned and upcoming artists and bands, including Bullet Dumas,
        Mojofly, Itchyworms, Clara Benin, True Faith, Brisom, Moonstar88, Ebe Dancel,
        Better Days, Imago, and Joanna Ampil are set to provide quality entertainment
        and tunes in the festival for all ages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f583dcd-e5ab-4437-a823-706f737e1f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival aims to emphasize that our homegrown music goes beyond
        being a mere form of entertainment, but a living tradition —&nbsp;the binding
        “glue” that forms, strengthens and positively moves the Filipino community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf5cd5-325d-4c5e-92bf-3c69d8ea90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We loved working up ideas and inviting artists for (Pinoy Playlist
        Music Festival) because we believe in the power of music to awaken our senses,”
        said National Artist for Music Ryan Cayabyab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d130b-648a-464f-bfb7-96f2fccaa070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is so much innovation going on in Filipino music-making and
        you just have to hear them. We also had so much fun last year and we wanted
        to do it again this year and this time, with a twist,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6bc3a6-6473-490b-bd44-db1321a95d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Isabel Garcia, managing director of the Bonifacio Art Foundation,
        Inc., also paid tribute to the festival’s curators, as well as the artists
        and the production staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b36157-1082-4ec3-92c5-d0471319cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We owe artists the way we negotiate our everyday lives —&nbsp;not
        just joy and tragedy —&nbsp;but the larger and immeasurable in-betweens of
        our emotions. (Pinoy Playlist) is animated by Filipino artists who give us
        those vital gifts to change the quality of our days and nights,” she noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f29d79-7be3-46aa-bb30-da656952ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect</h2>'
    '17':
      'image': 'jcr:88618569-595d-4df8-94a8-682d5b0296aa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f8323-79d8-41de-b632-30cd6253ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.873+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fe321-0e07-4554-a278-ee1da3980f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s festival lineup will feature several collaborations
        among various artists. Honorees will also be given a token of gratitude for
        their contribution to Filipino music-- especially in music education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24402f5b-a96a-40d2-a1b3-fec676f42865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Ryan Cayabyab Award for Musical Excellence will be conferred
        to one chosen artist this year —&nbsp;Basil Valdez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f7ba4-b022-4691-82d9-a829cb10d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival attendees can also shop for local art at the community
        art bazaar, BGC Art Mart, located at the Alveo Central Plaza of the BGC Arts
        Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eacc2c1-9b2a-40ce-b5a7-5f5ec4a3beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:15:28.872+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:50:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Early bird tickets range from P360 for students to P2,700 for
        a festival pass, available this September. Regular ticket prices range from
        P400 for students to P3,000 for a festival pass. Get your 1 day, 3 days or
        Festival passes, for students and adults, available via Ticketworld.com.ph
        and all Ticket World outlets. For more info, visit <a href="https://www.bgcartscenter.org/">www.bgcartscenter.org</a>
        or inquire at pinoyplaylist@artsatbgc.org.</em></p>'
