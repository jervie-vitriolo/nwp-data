    'template': '1'
    'title': 'Panelo: Duterte to veto pork barrel in 2020 budget '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb05dd-3ebf-49b1-8d36-c94ded6eaa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:24:12.927+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Palace is confident that President Rodrigo Duterte will not allow illegal
        insertions in next year''s budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1d3e6-1260-4b6b-b39c-fa030bfd6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:24:12.926+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is a lawyer and if from his legal point of view it
        is unconstitutional then he will veto that," Panelo said in a media briefing
        Tuesday when asked about the alleged insertion of pork barrel in the proposed
        2020 national budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca5df4-04bf-4daf-8327-5e9da72a353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:24:12.926+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Monday, Senator Ping Lacson said he received
        information that members of the House of Representatives have allocations
        of ₱700 million each in the proposed 2020 national budget, while deputy speakers
        have ₱1.5 billion each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d0f2d2-db9e-41f2-99aa-4f405d9446b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:24:12.926+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:18.366+08:00
