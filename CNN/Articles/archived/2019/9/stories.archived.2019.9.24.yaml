      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Silk is regarded
        as the most luxurious textile in the world. This is largely because of the
        meticulous process behind its <a href="https://www.businessinsider.com/why-silk-is-so-expensive-dress-sheets-robe-fabric-2018-9"
        target="_blank">production</a>, including having to source rare silk worms
        that produce threads that are sturdy, non-irritating, and easily dyeable.</p>'
