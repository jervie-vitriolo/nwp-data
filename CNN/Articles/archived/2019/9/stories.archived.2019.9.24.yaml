    'template': '1'
    'title': 'Model protests Gucci''s ''offensive'' mental health imagery at Milan
      show'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e9c12-b3e2-4704-8cbd-c301c81db09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A runway model has staged a protest
        at <a href="https://cnn.com/2019/07/30/business/gucci-diversity-officer-blackface-scandal/index.html"
        target="_blank">Gucci''s</a> Spring/Summer 2020 show at Milan <a href="https://cnn.com/style/article/fashion-week-what-to-expect/index.html"
        target="_blank">Fashion Week</a>, describing the fashion house''s decision
        to "use the imagery of straight jackets and outfits alluding to mental patients"
        as "unimaginative" and "offensive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38dc83-070a-43c0-a66c-60eb9acdcb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d5877-8bed-4dbc-aa05-335144a49071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayesha Tan-Jones, a model in the show, held up their hands while
        on the runway to display the message "mental health is not fashion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b41a6-ba53-4d66-8842-5870b0cf380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250611e9-f728-4cb7-b752-7dcd43863b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an artist and model who has experienced my own struggles with
        mental health, as well as family members and loved ones who have been affected
        by depression, anxiety, bipolar and schizophrenia, it is hurtful and insensitive
        for a major fashion house such as Gucci to use this imagery as a concept for
        a fleeting fashion moment," the model said in a statement posted to Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde23b18-3577-4b58-9887-b27a76543ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47235273-2b7e-4642-9091-d89162305a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in bad taste for Gucci to use the imagery of straight jackets
        and outfits alluding to mental patients, while being rolled out on a conveyor
        belt as if a piece of factory meat," Tan-Jones added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a13ee-adc4-4eec-b378-e0f1804edc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1634f40-72b2-4e12-843f-86fc22b28654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presenting these struggles as props for selling clothes is vulgar,
        unimaginative and offensive to the millions of people around the world affected
        by these issues," said the model, who describes themselves as a non-binary
        artist and musician.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c5489-3c98-4fff-b8f0-2ad84b4e84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8240a-37cc-40d8-9131-3a8cec8126a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gucci posted several images of the fashion show on Instagram, noting
        that the "utilitarian uniforms" were designed to be a statement and would
        not be made available to customers. The "blank-styled clothes" were intended
        "to represent how through fashion, power is exercised over life, to eliminate
        self-expression," the post explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0512b-8ac9-4cb5-8ce8-55e9a35813a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bbf68d-cdcc-4781-8e93-0f4a3fb67b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fashion house also pointed out that the straitjacket-inspired
        garments were just one part of its Spring/Summer 2020 collection. Made up
        of almost 90 looks, the range also featured a number of colorful items that
        Gucci designed as an "antidote" to the white utilitarian garments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ae485-ac66-490b-84bf-94f4aff0c384'
      'mgnl:activationStatus': true
