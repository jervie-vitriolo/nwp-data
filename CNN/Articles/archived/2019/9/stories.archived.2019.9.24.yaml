      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75f7d5-9eec-486d-8544-a342bc756725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also unsure why the issue was revived less than two months
        before he retires.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ca2eb-cfa8-4900-a86d-f24955aaee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
