    'title': '‘Hazing really needs to stop’'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cc081-51ed-4742-a44b-38df3d47e508'
      'mgnl:activationStatus': true
