      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Authorities have arrested four people linked to the bombing of a public market
        in Isulan town, Sultan Kudarat early this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf71fd-0216-4254-bf57-0fa3379d9930'
