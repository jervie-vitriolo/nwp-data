    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s the top-grossing mobile game right now? Pokémon Go'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098e93c-1be7-49ba-a4b2-43b3708f9a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:00:21.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you thought Pokémon Go sunk into
        obscurity after taking over the world a few years ago, do we have news for
        you: It just climbed to No. 1 on the list of top-grossing mobile games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a3677-3ce2-4be8-86cd-27839b8e21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:00:21.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041cad14-1f69-4a88-97ad-ff509d41287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:00:21.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SuperData, Pokémon Go made $176 million this August,
        its most successful month since the halcyon days of 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd112e3-87fa-4984-a52d-ee037f67de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:00:21.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de51a7-41f1-43d4-8959-8c1bd435f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:00:21.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who haven''t checked their Pokédex recently may be surprised
        to learn that a LOT has been going on in the game over the past three years.
        Legendary Pokémon, new Pokémon, shiny Pokémon, raids, friends, trading abilities;
        you name it, and Pokémon Go developer Niantic has made it happen. Paid additions
        like raid passes, which allow players special access to capture Pokémon, have
        added to the game''s bottom line.</p>'
    '9':
