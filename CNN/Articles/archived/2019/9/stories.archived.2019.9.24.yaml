      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c09be-7fe5-4bb9-b48d-b29ad5981a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
      'mgnl:createdBy': 'alyssa'
