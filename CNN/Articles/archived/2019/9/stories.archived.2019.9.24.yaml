    'mgnl:tags': ['Philippine-Drug-Enforcement-Agency', 'PDEA', 'PNP', 'Philippine-National-Police',
      'Oscar-Albayalde', 'Aaron-Aquino', 'Guillermo-Eleazar', 'NCRPO', 'ninja-cops',
      'drug-recycling']
    'template': '1'
    'title': 'Albayalde refutes PDEA chief’s rampant drug recycling claim'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e80ec6-7e08-4189-8ed6-f005c9f73fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.132+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The country’s top cop on Tuesday said the recycling of seized illegal drugs
        by the so-called ninja cops is not rampant, contrary to the Philippine Drug
        Enforcement Agency chief’s earlier claim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae38ecc-e3e6-4f92-8e08-48f2f88ccfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say it’s rampant, it’s widespread, [but] it’s not. He’s
        talking about a single case here, a single incident,” Philippine National
        Police chief Gen. Oscar Albayalde told CNN Philippines’ The Source. “When
        you’re talking about a single incident, that’s not rampant.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911629c8-dc40-4a79-9907-cc86c320fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, however, said he has no idea about how widespread the
        practice is among unscrupulous law enforcers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64667c2f-2e61-481a-8219-c2d4bf03d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.133+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA head Aaron Aquino last week revealed during a Senate hearing
        on the agency’s budget that some corrupt cops are recycling illegal drugs
        seized during buy-bust operations. They either resell them or plant as evidence
        during anti-narcotics operations. While the activity is no longer new, Aquino
        said it remains rampant among involved policemen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569cf8c-c975-4d2e-a655-a0c7e065cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/16/pdea-aaron-aquino-illegal-drugs-recycling.html">PDEA
        chief: Recycling of seized drugs still rampant</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c77609-a2c9-4f55-8e56-85724eca2216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office director Maj. Gen. Guillermo
        Eleazar had earlier refuted the claim, saying there may only be “isolated
        and limited” cases of drug recycling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf56393-e070-42e8-9f6c-c2c8508046c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde touted that the PNP is “dead serious” in its internal
        cleansing to address the issue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494658cd-7555-4405-8d85-0ac03be65b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.134+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said “almost 4,000” cops have been dismissed from service since
        2016 for various offenses, including ones related to illegal drugs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a9f71-cf5a-46fe-b84a-2d847adbd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing counterintelligence data of the PNP, Albayalde said a total
        of 722 cops are allegedly involved in illegal activities, around 400 to 500
        of them participate in illegal drug activities, such as extortion activities,
        among others.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021205a-6dab-41fc-bcb5-6280338a8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said case buildup has to be done first to hold the
        said policemen accuntable.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fac7a4-dd01-4b1a-b2f0-6032e2c3aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot just pick these people…and put them to jail. We have
        to make  a case buildup against these people, we have to gather evidence against
        these people,” he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0c2ce-f474-4c68-b625-a293c36094ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:19:27.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an ongoing process, we cannot go this overnight. We have
        190,000 people, 190,000 members of the Philippine National Police and we inherited
        this problem, this did not happen during our time,” Albayalde said.</p>'
  'Lorenzana-may-ask-for-military-exemption-from-foreign-loan-agreement-suspension':
