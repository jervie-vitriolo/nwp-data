      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Albayalde involved in drugs?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f6f54-3cb5-40ce-9855-c1237b354057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
