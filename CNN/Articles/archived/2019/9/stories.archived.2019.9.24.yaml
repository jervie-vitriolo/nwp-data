    'template': '1'
    'title': 'House seeks extension of 2019 budget validity to end of 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75af6c-6abb-432f-9072-7d1ab8babec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.440+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The House of Representatives wants to extend the validity of the <a href="http://www.cnnphilippines.com/news/2019/4/15/2019-national-budget-rodrigo-duterte-.html"
        target="_blank">2019 budget</a> to the end of next year due to the late passage
        of the fiscal plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc00da0-69c1-4e5f-b2ab-4ef7c8de9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252cd560-748b-4147-8276-3503ef547e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Martin Romualdez said Tuesday that the chamber’s
        leadership will prioritize the passage of a joint resolution extending until
        December 31, 2020 the validity of the maintenance and other operating expenses
        and capital outlay of the ₱3.757-trillion 2019 national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de176275-5259-487c-a8d4-c34743a9eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be14489-ab0e-418b-b92a-dbf7b8ee9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these would be used to fund priority projects, medical assistance
        programs, aid, relief activities, and maintenance, construction, repair and
        rehabilitation of schools, hospitals, roads, bridges and other government
        facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02f275-80c4-4d63-9ccf-37fa9325675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1de19a-8b28-4571-beed-1b32239538ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to ensure that funding requirements of some important national
        projects under the 2019 General Appropriations Act will continue until next
        year. Without the extension, the unused funds will go back to the National
        Treasury,” Romualdez said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d37f0-ff45-4289-9708-ca7e026eac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1647f8-e3cf-439e-8ec9-1ac5af795c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the Appropriations panel will be hearing the proposal
        Wednesday and the House may approve it on second reading before Congress goes
        on a four-week break in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72815241-5ab6-4881-a6fd-673b0d7c1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb7a63-fc52-4536-a454-c3a2858054d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed joint resolution explains that appropriations that
        have not been released or used will revert to the national treasury when the
        validity of the 2019 budget expires this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0488804-6da8-47c9-aedc-0caac37e4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82db3ce-21e5-424a-a3f8-2edf613df1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the best option to address the delayed implementation of
        programs and projects for the delivery of basic services,” Romualdez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffb83c-5d9b-4b32-834f-18b6690dc41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a38d2-620a-49ec-8bb1-6fcf6a881a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.441+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means committee chair Albay 2nd District Rep. Joey
        Salceda has said in August that the chamber will <a href="http://www.cnnphilippines.com/news/2019/8/28/House-extension-2019-budget-validity.html"
        target="_blank">approve the request</a> of economic managers to extend the
        life of the 2019 budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44aff56-62a2-40d2-a341-655d0edcd8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98295190-711e-4e5e-a6d1-355f87b367eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the House will approve a nine-month extension of this
        year’s budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c88c48-d459-48eb-b23b-da73fccc7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f73e2a-0de6-45a4-b56b-320cb0bee89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the government to <a href="https://cnnphilippines.com/news/2019/9/12/Rodrigo-Duterte-cash-based-budget.html?fbclid=IwAR36j5yF5Q3-jN1cU5RCEzegyfzVEN9KLG6h3R90sa7xkM6XEPh2b0VvU4E"
        target="_blank">shift to cash-based budget</a> from the current obligations-based
        budget. This only allow funds to be spent during the current year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcce58-90cb-4ef7-a628-b0071ff850cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:37:40.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
