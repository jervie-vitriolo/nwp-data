      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Foreign Affairs Secretary Teodoro "Teddyboy" Locsin, Jr. locked horns with
        a foreign policy expert online, who tagged him as the "face of defeat" after
        conceding that the Philippines will not win if it brings up the arbitral award
        before the United Nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
