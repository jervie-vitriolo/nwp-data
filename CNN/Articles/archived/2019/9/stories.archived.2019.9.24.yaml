  'panelo-iceland-unhrc-resolution-diplomatic-ties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-24T18:30:08.942+08:00
    'imagesource': 'jcr:7eae236c-15fd-4932-af4d-d33e339b798b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3be76a4-10ad-467f-925e-760266189d30'
    'lead': 'Presidential Spokesperson Sal Panelo says the 18 countries that signed
      the United Nations resolution to probe the human rights situation in the Philippines
      were not offended by the move to prevent them from offering financial aid.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T18:33:46.368+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:50:17.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:53.917+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sal-Panelo', 'Salvador-Panelo', 'Rodrigo-Duterte', 'Duterte', 'Iceland-Resolution',
      'United-Nations', 'UNHRC', 'UNHRC-resolution', 'drug-war', 'diplomacy', 'diplomatic-ties',
      'memo', 'aid']
    'template': '1'
    'title': 'Panelo: Barring aid from countries calling for UN drug war probe won''t
      affect diplomatic ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c8bc1-0b01-449c-9a9e-7231c506574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Restricting aid from the 18 countries that signed the United Nations resolution
        to probe the human rights situation in the Philippines would not affect diplomatic
        ties, according to Presidential Spokesperson Sal Panelo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b437e0-1a3b-4b10-a55d-4c9ca66db97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala, walang epekto. Yung relasyon natin</em> is not confined
        to loans," Panelo said in a press briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283d97a-3acb-4ffb-ba1c-344292f4a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will have no effect. Our relationship is not confined
        to loans.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0da69-8669-403f-ad75-e4a0593c9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened the countries relationship with these 18 countries to
        the Philippines'' relationship with China, where diplomatic ties are still
        maintained despite territorial disputes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ea7b6-93e2-4c2d-a98e-cd2a38c64d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations on July 11 adopted a resolution spearheaded by
        Iceland to probe the human rights situation in the Philippines in the face
        of what they called a "murderous" drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e99ac9-8e66-4171-9ad2-6226deb28fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Iceland, Argentina, Australia, Austria, Bahamas, Bulgaria,
        Croatia, Czech Republic, Denmark, Fiji, Italy, Mexico, Peru, Slovakia, Spain,
        Ukraine, the United Kingdom and Uruguay voted for the resolution. Fourteen
        countries voted against while 15 abstained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07a857-3083-4e98-b5e0-ba60d246caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html"
        target="_blank">UN council adopts resolution calling for probe into PH human
        rights situation</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0e5ad-b447-4165-b568-479ab1f2fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he doubted that the leaders from these countries were
        offended when Duterte ordered the memorandum suspending aid negotiations with
        them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f03c5-4231-4389-9a2b-ee5352bf50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong nadidinig na reaksyon coming from them, ang nag-re-react
        lang naman ang mga kritiko. Kung walang reaksyon mula sa kanila then ang tingin
        ko doon</em> they''re not offended by the move of the President," Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe4440-f4fd-420e-87be-cde55a1261b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I haven''t heard a reaction from them, only the critics
        are reacting. If there''s no reaction from them then I think they''re not
        offended by the move of the President.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcd70a-e506-46d8-a84b-d04a80df2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Panelo said the memorandum would
        not affect the Philippine economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73d40e-3f5f-424d-97b4-3ef77d91439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:33:46.369+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:50:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/23/panelo-iceland-resolution-drug-war-aid-memo.html"
        target="_blank">Panelo backtracks, now confirms Duterte ordered suspension
        of talks on aid from countries calling for UN drug war probe</a></strong></p>'
