      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This declaration represents a landmark for global health and development,"
        Dr. Tedros Adhanom Ghebreyesus, director-general at the World Health Organization,
        <a href="https://www.who.int/news-room/detail/23-09-2019-who-welcomes-landmark-un-declaration-on-universal-health-coverage"
        target="_blank">said in a news release</a> on Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba82f85-5932-4a15-b876-a4b634b70c4d'
