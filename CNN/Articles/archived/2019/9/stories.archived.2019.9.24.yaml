      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened just hours before the ceremonial laying down of arms
        of rebel group Moro Islamic Liberation Front fighters, which was attended
        by President Rodrigo Duterte.</p>'
