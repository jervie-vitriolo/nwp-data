      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e241b-d9d5-4020-b683-c07a9cd85380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.477+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“I’m Ellenya L.”</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a6b56-e24a-46da-a707-f34951720282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.477+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m Ellenya L.” won’t end up as one of 2019’s greats nor even this
        film festival’s. And that’s perfectly fine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccd818-771a-476a-9663-c5f3ed84aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.477+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m Ellenya L.” is the kind of film you watch with your family.
        You have some laughs and some heartfelt “awwws” over it. And, once its credits
        roll, you move away, never to return again.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24114f8-9e61-4a97-8fe9-394aea2e54d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.477+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film stars Maris Racal as would-be influencer Ellenya Lakampati.
        After a chance encounter with star-maker Kyle Quintos (Patrick Sugui), she
        is given a chance at social media stardom as long as she can prove that she
        can make online content go viral in a week.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a64df1-bc52-42ac-aa62-d7928c032ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.477+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racal’s rough-around-the-edges charm fits well in selling Ellenya’s
        social climbing. And though, this is a film where you can see the “moral lesson”
        from a mile away, there are enough jokes and heartfelt bits to make it enjoyable.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8ff3b-9e50-4ba4-ac12-e8a2c4610f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.477+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall conventional, the film’s ending goes to places you wouldn''t
        expect it to have the gall to pull off. It’s weird but it’s chutzpah that
        I could respect.</p>'
    '94':
      'image': 'jcr:54f40968-efa0-4db3-862f-efb2b2dc5686'
      'imageCaption': 'Screenshot from GLOBE STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27007b4-e0cd-4b17-b2dd-be77281595c9'
