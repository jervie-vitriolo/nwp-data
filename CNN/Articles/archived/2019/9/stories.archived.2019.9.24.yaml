      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 24) — Congress moved Tuesday
        to postpone next year''s barangay and Sangguniang Kabataan (SK) elections
        to May 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e809655-ef05-4ec6-96ad-0f26a4a9ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a unanimous decision, the House Committee on Suffrage and Electoral
        Reforms voted to move the scheduled May 11, 2020 local polls to three years
        later in line with President Rodrigo Duterte''s wish during his fourth State
        of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88355c8a-a8b4-41ec-a494-5ff2986fe751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb60a3-1bae-4a9b-8d33-55dbaf0053b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill mirrors the <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/16/senate-bill-1043-barangay-sk-elections-may-2023.html"
        href="https://cnnphilippines.com/news/2019/9/16/senate-bill-1043-barangay-sk-elections-may-2023.html">Senate
        version</a>, which has also been approved on second reading in the plenary
        that same afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7179937-ee42-4aa8-942f-432f10c548d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:53:37.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure needs to be passed on three readings by both the House
        and Senate, with differences in the bills resolved by a bicameral body before
        it can be sent to Malacañang for signing into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860979d-40b9-4fb0-a6c5-f42db8e48ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda7da0-30e8-47d7-b128-5d6faed5fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, incumbent village and SK officials shall remain in office,
        unless sooner removed or suspended, until the next elections to be held on
        the second Monday of May 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91504f0f-9d58-4194-aee9-b20334e90f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89cffbd-d30c-4bec-a1bb-47a16a180dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that barangay polls were postponed. The
        barangay and SK elections originally scheulde for May 2016 were suspended
        twice and finally held on May 14, 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12203d-6874-4759-8bc9-5d70c6ee25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0f35d-1692-4e06-ba16-bbf479561899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the <a href="https://cnnphilippines.com/news/2019/9/10/barangay-SK-elections-May-2023.html">Commission
        on Elections, the Department of the Interior and Local Government, and federation
        heads</a> told members of the Senate Committee on Electoral Reforms they want
        the barangay polls staged a year after the general elections in May 2022,
        and every three years thereafter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c2db8-8206-4078-a977-a44d98d6add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:41:05.188+08:00
