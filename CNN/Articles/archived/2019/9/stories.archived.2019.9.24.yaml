    'template': '1'
    'title': 'PMA expels cadets, relieves doctor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ddc33-845f-40d6-bd64-3fb4d3e7ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:26:57.899+08:00
