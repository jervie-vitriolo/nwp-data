    'lead': 'Apart from polio, cases of diphtheria— a bacterial infection affecting
      the nose and throat— have also emerged in some regions of the country, the Health
      Department says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T17:16:29.753+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:50:23.685+08:00
