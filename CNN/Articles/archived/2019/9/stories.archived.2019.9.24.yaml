      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdfbd59-31b1-445d-9ed3-32737a63adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.478+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“LSS”</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e25ce-fd26-47e6-849d-08ae0a68adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.478+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Minor spoilers below]</em></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be33247-d64e-4f9d-8b5c-ceda1cd16e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.478+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from “Open,” the film that I enjoyed the most in this year’s
        PPP is “LSS.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654dc21-4d2e-4945-a24c-2843c9610a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.478+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason I mention “Open” is that “LSS” may be its structural
        opposite. “Open,” in broad strokes, gave audiences what they expected while
        filling in the gaps to color things new. “LSS,” on the other hand, upends
        expectations by deliberately creating gaps in its storytelling. It does this
        by playing with cinematic time and omitting certain story conventions. This
        elevates the material beyond the standard romance fare.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ccdd6-988d-44f7-af2d-2c294fa7f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.478+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LSS” takes place across three years, each act occupying one of
        these years. Most conventionally enjoyable of these is the first act, 2017,
        which builds most of its tension from the will-they-won’t-they meet-again
        dynamics of the central couple, Zack (Khalil Ramos) and Sarah (Gabbi Garcia),
        after a fateful bus ride one night.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d913b2-9b0a-4618-903a-d37344ed256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.478+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By separating the two characters for a huge chunk of the film, each
        is given room to breathe, enough to flesh out their individual arcs and character
        motivations.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecc2c1-be32-492a-b49a-a1fb968ad626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.478+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LSS” ups the ante by doing a time jump after the two finally meet
        in one of the film’s most giddily-frustrating scenes. This skips over the
        tropes we’d often see in movies with new couples. No adjusting personalities,
        no clashing cultures, etc. We see them next in an already stable relationship
        and this is where the “LSS” sets out to really show what kind of film it wants
        to be.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb79371-9a91-4293-8327-72084431e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.478+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, than be a film which is all about the struggles of maintaining
        a relationship, the film’s treats the couple as a genuine support system for
        each other. Each is mature enough to give way to their partner pursuing their
        dreams; there are even no discussions about one hindering the other.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2503dd66-15d8-44ee-8521-a5af2aba3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.479+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can even argue that love takes a backseat in “LSS,” and the
        film’s true purpose is showcasing relatable human struggles and how support
        systems can help ease the burden – from Tuesday Vargas’ Ruby as Zack’s punk-looking
        single mom to Ben&amp;Ben and Cedie’s (Elijah Canlas) relationships with Sarah.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624b078-fd29-4bd3-9ae1-fea156c6fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.479+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LSS” is a refreshing take on the genre. Though touted as a musical,
        the true standout of the film is its message of how the best connections are
        those that stand by us and push us further.</p>'
  'ateneo-up-basketball-finals-rematch-uaap-season-82':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-24T16:12:53.011+08:00
    'imagesource': 'jcr:54c31be4-3a11-4559-a446-b4aa896bc48f'
