      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Sherisse Pham contributed to this report. This
        story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/23/tech/samsung-galaxy-fold-us-launch-date-sale/index.html">Samsung''s
        Galaxy Fold will go on sale in the United States this week</a>."&nbsp;</em></p>'
  'Public-spending-accelerates-further-in-August':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-24T09:45:45.902+08:00
    'imagesource': 'jcr:90303f31-ba8c-4a99-ae8c-33fd7947515b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eacdc2a6-c98d-4a5f-ba8b-9f7177e056a6'
    'lead': 'Public spending continues to accelerate in August, recovering from a
      long slump die to the delayed budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:47:55.786+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:50:42.444+08:00
