      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet 1st class Irvin Sayud, floor inspector, received demerits.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ae44e-bbc1-472a-add4-7f89de4e5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.944+08:00
