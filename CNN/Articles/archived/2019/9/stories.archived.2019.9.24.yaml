  'US-soldier-arrested-after-alleged-discussion-of-bombing-news-network-':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-24T11:35:07.524+08:00
    'imagesource': 'jcr:2c3cc164-5a2b-408d-80d4-684b0fb2b1d4'
