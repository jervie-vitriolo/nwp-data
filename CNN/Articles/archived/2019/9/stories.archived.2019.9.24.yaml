  'South-Korea-wrong-abortion':
    'author': 'Jessie Yeung and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-24T14:41:10.902+08:00
