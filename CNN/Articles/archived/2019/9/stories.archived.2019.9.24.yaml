      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d722c-3957-403b-86e0-9728e89ce026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palawan, Philippines</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6afb76-0d2a-4b34-ac8d-2520cb8d3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protected within the UNESCO-listed Palawan Biosphere Reserve, the
        island of Palawan is a gorgeous haven of pale sand and clear water.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f9b6a-c857-4cc9-aba7-56f62b1e8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78950a54-61d4-4659-81aa-ad0a91c913a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rugged cliffs and mangroves are scenic foils for Palawan''s many
        secret beaches, from the coves of El Nido to this exclusive paradise getaway.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08dfe5-d2d5-40db-8177-cd191919482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815686d0-f7a7-43e4-b0be-096217cde307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the island''s most remarkable hiding place might be in Puerto
        Princesa Subterranean River National Park, a UNESCO World Heritage Site where
        an underground river slips through a maze of limestone caverns.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7a14b-41cd-47cb-beaf-4508a6b8ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6dde3-04ba-4feb-acfa-ac2c55ff501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to: Ride a tidal river deep into a limestone cave system, then
        bask away the afternoon on a postcard-ready beach.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b3581-5694-413d-a798-8de22f4e02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0b12a-230c-4a2e-88d2-7f5b7113b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kaua''i (United States)</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48706c-d995-46f9-ae49-965e09df6a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a red-hot origin story as an active volcano, Kaua''i''s lava
        tubes and black-sand beaches are just the start of the island''s searing beauty.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558589f-d549-496c-ba54-8c0b5139cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e294c2-ddab-4803-84ef-5b532ec6ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native forest here provides habitat for bird species that only live
        in the Hawaiian islands, and a trip into the wilderness reveals hanging valleys
        and towering waterfalls above crystal-clear freshwater pools.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98e16e-646d-4876-b9bb-e8b4733dd88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:53:40.648+08:00
      'mgnl:createdBy': 'lara'
