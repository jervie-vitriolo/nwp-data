      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed that he was one of those who surrendered during
        the controversial anti-drug campaign lead by then-top cop, now Senator Ronald
        de la Rosa. De la Rosa was the architect of the deadly drug war that began
        in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60316187-b884-4198-a279-2b8da3ca8e3f'
