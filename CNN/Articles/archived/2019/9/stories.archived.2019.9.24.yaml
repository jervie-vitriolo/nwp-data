      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –</strong>
        The son of former boxing champion Rolando Navarete was shot to death by motorcycle
        gunmen on Monday evening in General Santos City, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e29c45-6dc2-4f3a-ab68-bdef33ab6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:27:09.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81123572-c9fa-4b98-b431-203bb303bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:27:09.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatality was identified as Rolando Navarete II, 24. Navarete
        was said to be going home with his common law wife when of his alleged assailants
        shot him twice in Barangay Lagao&nbsp;– once to his body and another to his
        head, General Santos city’s police station 6 said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8c732-d829-4fda-ba6d-2fda41d3cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:27:09.200+08:00
