      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Gucci apologized and <a href="https://cnn.com/2019/02/07/us/gucci-blackface-sweater/index.html"
        target="_blank">discontinued selling a sweater</a> that social media users
        said resembled blackface because of its design.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54151c76-f0c8-4df2-a1c0-fd64926fd73c'
