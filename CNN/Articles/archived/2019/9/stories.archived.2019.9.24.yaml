      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was&nbsp; first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/23/health/alex-azar-united-nations-universal-health-coverage-bn/index.html"
        target="_blank">Trump administration pushes UN to drop mentions of reproductive
        health from official documents</a></em>"</p>'
  'House-democrats-near--tipping-point--on-Trump-impeachment':
    'author': 'Manu Raju, CNN Senior Congressional Correspondent'
