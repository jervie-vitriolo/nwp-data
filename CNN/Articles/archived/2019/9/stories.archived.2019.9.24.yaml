    'lead': 'Pokémon Go just climbed to No. 1 on the list of top-grossing mobile games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T07:00:21.383+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:50:49.225+08:00
