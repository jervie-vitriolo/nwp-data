      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce38ea0-0b29-4afa-b47f-d410940e6573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:27:09.200+08:00
      'mgnl:createdBy': 'catherine'
