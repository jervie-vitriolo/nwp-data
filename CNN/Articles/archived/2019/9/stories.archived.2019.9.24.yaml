      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it seems right to post some photos the next couple of days
        from the early days. This photo was from the first fitting I ever had for
        Mike Ross."</p>'
