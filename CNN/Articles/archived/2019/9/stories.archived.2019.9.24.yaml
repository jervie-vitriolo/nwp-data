      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drug recycling, ‘agaw bato’</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c3ddc-d550-4d05-afbb-d8a3d371ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb3053-9947-40f3-b884-3672b5869105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, now Baguio City mayor, had revealed in a Senate probe
        that rogue cops <a href="https://cnnphilippines.com/news/2019/9/19/benjamin-magalong-recycling-drugs-extortion-bilibid.html?fbclid=IwAR0vgv-pBPhGO0glhEu9kNXMh35BHWBYQ3zr7nBaA5pFVXSv-accnj5KhuI"
        target="_blank">peddled illegal drugs and extorted from Chinese drug syndicates</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa9436-fb66-406f-8357-b82200ba1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f75343-1ff0-46fa-a623-8c4478a13ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the scheme — called “Agaw Bato” — would see cops seizing
        illegal drugs from arrested Chinese traffickers, freeing them and then arresting
        another Chinese drug trafficker.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c3593-ccb6-497d-aa81-f1be208e7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e546ce5-129f-4a82-bc83-952c6b3fbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
