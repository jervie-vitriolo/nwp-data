    'template': '1'
    'title': 'Diphtheria cases also up in some parts of PH – Health dept'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885efa7d-5492-46d4-9092-d9ed20227651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong> Apart
        from polio, health officials warned that cases of other infectious diseases
        have also emerged in some parts of the country due to low vaccination coverage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23ffca-2876-4fcc-892f-d78147b35574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab88b45-9cbd-4b1f-a074-50cc303e6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) on Tuesday said cases of diphtheria—a
        bacterial infection affecting the nose and throat—were reported in a number
        of regions including the Cordillera Administrative Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3fa09-6750-4857-bda5-5a58c7faef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29c4b5-0b58-4868-a911-a42446d2798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the last few months, we have also discussed as well several
        cases of diphtheria emerging as well in some regions of the Philippines,”
        DOH medical specialist Anthony Calibo said during a Senate hearing on the
        government’s immunization program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8fcba-0bb7-4b17-8944-ec8df5cbe2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192bf9f-472a-4b11-9ef9-0e7b461c50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was also an issue of availability of diphtheria anti-toxin
        because that will also be an important management for those diagnosed with
        diphtheria,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1c521-6ecd-4002-9a90-146fff09a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ec8e4-a357-4dd6-8c06-2d287075b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals affected by diphtheria, an infection caused by the bacterium
        Corynebacterium diphtheria, would develop a thick covering called “pseudomembranes”
        at the back of their throats. These thick layers block the person’s airways,
        causing difficulty in breathing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d855bb-5472-4035-8f46-b7bb7b1a643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4966554c-c9ba-4602-b0fd-f326a05a78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In severe cases, the disease can also weaken the heart muscles,
        cause chest pains, and may even lead to heart failure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688cedcd-5c90-402d-af19-a5ffec98885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd83c84-a067-4c4a-874a-4238c93eba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DOH shows a relatively low incidence of diphtheria
        in the Philippines in the past few years. From January to September 2019,
        there were a total of 167 cases, including 40 deaths due to the disease. The
        numbers were higher than the cases recoreded in the same period in  2018,
        when there were 122 cases and 30 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b2f9a-43b9-48d8-b8ab-14a180ad7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.754+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc684b-c48e-4481-99ce-7bd1d825de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination remains as the most successful and cost-effective prevention
        for the disease, the <a href="http://www.wpro.who.int/philippines/mediacentre/features/lessons_learned_diphtheria_cases/en/">World
        Health Organization said.</a>&nbsp;In the Philippines, infants are encouraged
        to undergo three doses of the combination vaccine DPT to counter diphtheria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4bee2-e487-429c-8a8b-0027f623b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869edf79-d76f-4a43-bcd4-b677d1c2db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department’s Epidemiology Bureau earlier attributed the
        prevalence and reemergence of infectious diseases to the low immunization
        coverage in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a1b7a-813d-4924-9baf-c69249cce11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217d788-214a-4467-9a70-051f57e8edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/9/21/Second-polio-case-delayed-vaccine.html">Delayed
        vaccine schedule caused 2nd PH polio case - DOH-CALABARZON</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f3f54-2a76-497b-a589-9c3392c7d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e068e1a-c207-43be-ab13-5d3130808321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the immunization programs is understaffed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030ba4f-a2ca-401d-aa67-49a0a03bde29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clearly, the statistics has been really alarming. And I think it''s
        more of really how a good complement of human resources will be able to muster
        that momentum from top down. Because right now, the immunization program is
        really understaffed,” Calibo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0620bfe0-ee1b-4b89-b24a-834cc6a6e106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06f2b1-19b8-4e13-8256-415d3c21af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:16:29.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The immunization unit is of prime importance. It looks into really
        effective monitoring systems, and really providing timely technical assistance
        to local government units that may be at risk as well,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60078129-21de-4b42-bf6e-2a4531926edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:03:42.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to reflect new data from the Health
        Department.</em></p>'
