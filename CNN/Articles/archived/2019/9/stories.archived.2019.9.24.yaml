    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698c964-03ff-4aeb-a063-029be82057e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
