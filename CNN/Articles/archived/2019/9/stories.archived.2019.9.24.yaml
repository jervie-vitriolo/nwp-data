      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor performed an abortion on the wrong woman</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f9937-8e90-4ab5-8a16-7e1dbc3029f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police have launched an investigation
        in South Korea after a doctor performed an abortion by mistake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6a588-2105-4fd2-8b10-9bd5fa4486e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9212675-ea1e-4391-8fac-9b8e61da2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 7, a pregnant patient with a 6-week-old fetus had gone
        to a clinic in district of Gangseo, in the country''s capital Seoul, according
        to the Gangseo police. At the clinic, a mix-up in medical charts and failure
        to check her identity led to the mistaken abortion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adddccc-42b9-4dcb-93ef-7019c5e59504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a269e-a583-4a9e-9fcc-900fce25a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor and nurse in charge are under investigation, and the
        case will soon be sent to the prosecutor''s office, police told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc441a-aee8-4924-a704-e1a9fa7197f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec556699-9c26-4704-811f-d692494c8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctor and nurse have acknowledged their fault," a police official
        said. They are now being accused of negligence resulting in bodily harm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec6e69-5b95-459d-a59d-d3a85e8c907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31dd61-6fa3-4dc2-9213-385c60889ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to South Korean news agency Yonhap, the patient was supposed
        to receive a nutritional shot at the clinic. The nurse had allegedly injected
        her with anesthesia without confirming her identity, and the doctor had performed
        the abortion without checking her identity either, Yonhap reported. The patient
        had been unaware of the procedure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e2097-2b4c-4259-9060-eeb06ecdb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb33e46-57bd-476e-ab33-b715fcfc397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police announced the investigation on Monday, Yonhap said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef3217-0be3-4309-ba7d-d687a313852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78173214-e308-47ab-9ce7-f8388d4e0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea moved to legalize abortion in April this year, with
        the country''s constitutional court ruling that lawmakers must revise existing
        laws by December 31, 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d98340-b6d4-47f5-8bf8-5d6d0f8b5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dcb570-fc82-40d9-b95d-254e6d7bb5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, under existing laws, the practice remains illegal and is
        technically punishable by up to a year in prison. Exceptions are granted in
        cases where the parents have hereditary diseases, the pregnancy is due to
        rape or incest, or the fetus is threatening the life of the mother.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb4ae5-1eb9-4357-bc82-e8c01b0e6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0a329-51e8-46ff-86b3-752af70673bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:04.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 50,000 abortions were carried out in South Korea last
        year, according to the country''s Health Ministry. Actual numbers may be much
        higher, since the criminalization of the practice distorted reporting of it.</p>'
  'Drug-queen-Sampaloc-Manila':
