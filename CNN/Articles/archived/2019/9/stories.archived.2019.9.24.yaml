      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:50:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Philippine Fiber Development Authority <a href="http://www.philfida.da.gov.ph/index.php/recent-news-articles/114-the-negros-silk-project"
        target="_blank">said</a> that the production of raw silk is becoming an emerging
        industry in the Philippines. Its report stated that Bago City, a municipality
        in Negros Occidental, produces some of the best silks across the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a05c4a-44ba-4e3c-be99-b78961a6ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:57:51.049+08:00
