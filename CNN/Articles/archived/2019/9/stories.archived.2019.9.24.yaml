      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Two years after <a href="https://edition.cnn.com/2018/04/16/europe/meghan-markle-fast-facts/index.html"
        target="_blank">Meghan, Duchess of Sussex</a> quit legal drama "<a href="https://cnn.com/2019/01/24/entertainment/suits-meghan-markle/index.html"
        target="_blank">Suits</a>" for life as a British royal, fans have been given
        an intimate glimpse of her relationships with her former co-stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849b1fc-1597-47af-b94f-f5a29d47b48b'
      'mgnl:activationStatus': true
