      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –</strong>
        Authorities said that three cops were wounded in an ambush in Oriental Mindoro
        early Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e02bc-e445-4e5b-b35c-bb6ecd0e40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:56:17.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that at around 7:45 a.m., an unidentified
        gunman attacked police officers Ivan Fortus, Irene M Lazo and Ivy Carmona,
        who were in a Pinamalayan police mobile patrol vehicle. They were also with
        Noli Dela Cruz, village chief of Barangay Palayan, Pinamalayan,&nbsp;who survived
        the incident unscathed, according to the police report. The victims were brought
        to Oriental Mindoro Provincial Hospital, the report added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39939c3e-a50f-4ff7-a708-3d15df2b55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:56:17.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were on their way to Calapan City to attend a local
        radio program prior to the assault, the police report said. They survived
        the ambush, the report added.</p>'
  'oscar-albayalde-drug-recycling-not-rampant':
    'caption': 'Philippine National Police chief Gen. Oscar Albayalde'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-24T11:16:56.560+08:00
    'imagesource': 'jcr:40098b11-f568-4c7e-b302-637cd5ece868'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a781006-8e2e-47d0-a479-391f9081743d'
    'lead': 'The country’s top cop says the recycling of seized illegal drugs by the
      so-called ninja cops is not rampant, contrary to Philippine Drug Enforcement
      Agency chief’s earlier claim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:19:27.131+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:50:41.054+08:00
