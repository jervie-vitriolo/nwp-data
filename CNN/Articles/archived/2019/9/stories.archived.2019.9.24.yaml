    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:46.611+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'house-democrats']
    'template': '1'
    'title': 'House Democrats near ''tipping point'' on impeachment as Pelosi faces
      crucial week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e4ee5-b1e3-4507-afdc-1cf121ec3042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;House Democrats are nearing a "tipping
        point" on impeachment in the wake of the Trump administration blocking a whistleblower
        complaint''s release to Congress, with moderate Democrats who have resisted
        calls for impeachment privately <a href="http://www.cnn.com/2019/09/23/politics/vicente-gonzalez-trump-ukraine-impeachment-cnntv/index.html"
        target="_blank">indicating they could be swayed</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b8c36-2111-4919-8f28-54127262e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf64074-3779-4ca6-878a-7f7897c3235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Speaker Nancy Pelosi, <a href="http://www.cnn.com/2019/09/23/politics/pelosi-letter-whistleblower-complaint/index.html"
        target="_blank">who sharpened her rhetoric over the weekend</a>, is still
        not committing to moving forward with impeachment proceedings -- though she
        is keeping the door open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1ca94-df1f-41cb-80db-894c0ad44447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf7966-5b94-4c6a-a4cd-532e472c47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason: The substance of the complaint is not yet clear. And
        it''s still unclear how the Trump administration will respond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5f0f5-7595-40e9-8782-f56820ea8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd959d6e-4924-4e75-af01-5f22fc887f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Democratic sources told CNN that if the White House completely
        stonewalls Democrats for the information, it will make the calculus easier
        for moving forward with impeachment proceedings. But if the White House provides
        a transcript, or seeks to muddy the waters in its response, that could make
        it more challenging for Democrats to unify behind impeachment, even <a href="https://www.cnn.com/2019/09/23/politics/ukraine-donald-trump-joe-biden-impeachment/index.html"
        target="_blank">after President Donald Trump''s admission</a> of discussing
        Vice President Joe Biden and his son in his phone call with the Ukrainian
        leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661ac2d-d304-41a3-b486-f558cc46f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446c225-c0cd-49a6-88b9-fa0ae2fecf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why this week is critical for House Democrats to decide
        which course to take. They are awaiting to see how the acting director of
        national intelligence, Joseph Maguire, responds during Thursday''s high-stakes
        hearing before the House Intelligence Committee -- and whether the administration
        provides any more details about Trump''s conversations with Ukrainian leaders
        or the substance of the whistleblower complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3538ce-7dd3-4abd-b73f-738ea1f7cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e3783-ad21-4f11-a9f4-575eea027c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Pelosi and House Democratic leaders are waiting to see how
        members respond -- <a href="https://www.cnn.com/2019/09/07/politics/california-democrats-impeachment-fight/index.html"
        target="_blank">particularly ones in difficult races who represent GOP-leaning
        districts</a> -- to see if it''s time to move ahead. Pelosi, a savvy vote
        counter, has no desire to move forward with impeachment if it lacks 218 votes
        in the House, Democratic sources say, and before the Ukraine controversy,
        it is almost certain that the House Democrats would have fallen well short
        of that majority threshold. That could change depending on how the latest
        controversy shakes out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5ba80-bb03-44b5-ac98-39c013c0bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089a4d6-39a3-4d48-9c37-2e08ef2b1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''When are Democrats going to get tough?''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550ae5a-45c2-45f2-b7c1-8f0dd19b34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment fight remains a divisive issue in the party as Democratic
        leaders continue their investigations into the Trump administration -- including
        a new subpoena threat from a trio of House chairmen -- following a steady
        stream of developments on the issue over the past couple days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eeddda-8e1b-49d0-9177-0c49de6d5f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7689cba-1a6d-4246-9316-e875fe159ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, including freshmen from Trump districts and moderates
        who have resisted calls for impeachment, are telling their colleagues privately
        they are prepared to announce their support for impeachment proceedings if
        the controversy continues to grow -- namely if there''s evidence that Trump
        sought to withhold military aid to Ukraine in exchange for investigating the
        Bidens, according to Democratic sources involved in the conversations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42db55-45dd-4558-b7f5-d20317065c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef058114-cee1-4577-8de2-f40ba9277086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could change the calculus for Pelosi, who has in part resisted
        moving forward on impeachment because she has sought to protect vulnerable
        Democrats in GOP-leaning districts who could face voter backlash over impeachment.
        But if those members come out in support of impeachment proceedings, Pelosi
        is bound to shift her positioning as well, according to Democrats close to
        the speaker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d419129-72f4-4e66-9c1a-734b284fa836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19e45b-f895-4410-adc0-70486350822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re reaching a tipping point both within our base and
        within our caucus," Rep. Gerry Connolly, a Democrat on the House Oversight
        and Foreign Affairs committees, told CNN on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca91af-2a92-4c07-afd5-9fff53dea336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa044741-1a78-446a-be72-fc4fa912a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weekend, all I hear at home is when are Democrats going to
        get tough?" Connolly said. "We are looking weak."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689310ce-bf86-4e12-a06e-377796f4bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e12f1b-bf94-4841-8367-baf1a85faa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, as many as <a href="http://www.cnn.com/2019/05/23/politics/democrats-impeachment-whip-list/index.html"
        target="_blank">137 House Democrats</a> have publicly stated their support
        for an impeachment inquiry into Trump, according a CNN count -- more than
        half the caucus and with dozens having joined in the past two months. But
        that number is still far below a majority of House members and Pelosi has
        long warned of the political consequences of taking such a step against the
        Presidents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c91546-e8a3-4b98-b296-22ef75c9108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164952c-b132-4049-9321-9c0cc2158538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Poppy Harlow on "Newsroom" Monday, Democratic
        Rep. Vicente Gonzalez of Texas said if Trump withheld military aid to Ukraine
        in exchange for a reopening of an investigation into Biden''s son, he would
        support an impeachment inquiry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56097b-30a7-4564-815e-38ed884140ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af76750-1460-498c-adf2-da77beb5dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we have a choice under the Constitution. We must
        move forward with impeachment proceedings. I don''t think we''ll have much
        of a choice," Gonzalez said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9ed5a-ef76-4f38-b4fb-6883a460ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59985570-0d33-4c01-9199-61b542009155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New subpoena threat</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60acb7e0-81f5-45be-9350-b54b22314d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new comments from Democratic lawmakers Monday comes as three
        House committees threatened to subpoena the State Department over "documents
        the State Department has been withholding in response to a letter the Chairmen
        sent two weeks ago relating to efforts by the President and his personal lawyer,
        Rudy Giuliani, to solicit the help of a foreign power to interfere in the
        2020 Presidential Election." Three chairmen -- House intelligence Chairman
        Adam Schiff, Foreign Affairs Chairman Eliot Engel and Oversight Chairman Elijah
        Cummings -- authored a letter Monday to Secretary of State Mike Pompeo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab0771-691e-4975-a161-77000fb6afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d13fca-5c69-49cf-b55e-bfec6807603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeking to enlist a foreign actor to interfere with an American
        election undermines our sovereignty, democracy, and the Constitution, which
        the President is sworn to preserve, protect, and defend," the three chairmen
        wrote jointly. "Yet the President and his personal attorney now appear to
        be openly engaging in precisely this type of abuse of power involving the
        Ukrainian government ahead of the 2020 election."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5a7a9-fe8f-4710-aba8-deed9828830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a177b8f-8ddd-4890-a761-2a7466e88536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump acknowledged on Sunday that he discussed the former vice president
        in a July call with Ukraine''s president. CNN has previously reported that
        Trump pressed Ukrainian President Volodymyr Zelensky in the call to investigate
        Biden''s son, Hunter, according to a person familiar with the situation. That
        call was also part of the whistleblower complaint submitted to the Intelligence
        Community Inspector General, which hasn''t been shared with lawmakers despite
        calls from Democrats. There is no evidence of wrongdoing by either Joe or
        Hunter Biden.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f638e-a73b-4b74-8889-1e418ea7aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:29:57.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/23/politics/house-democrats-tipping-point-impeachment/index.html"
        target="_blank">House Democrats near ''tipping point'' on impeachment as Pelosi
        faces crucial week</a></em>"</p>'
