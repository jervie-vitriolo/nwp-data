      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8932a-038e-4a24-a8a8-d910ae537e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
