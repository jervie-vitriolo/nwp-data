      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae9039-ca85-458a-ad88-51c3fb67ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro said the following officers from the tactics group were
        relieved on September 20: Major Rex Bolo, senior tactical officer; and Captain
        Jeffrey Batistiana, tactical officer of Echo company</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b04a4-171f-4612-b817-e562a69eb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ff728-1a79-45e6-97cc-355f32ec4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also relieved were Cesar Candelaria, commanding officer of the PMA
        Station Hospital, and Dr. Flor Apostol, the attending physician of Dormitorio.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d64f5-7ec2-4c55-a4d5-d4c6517d6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661a813-5b19-4c48-8659-bd8cac30f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro said the sanctions were based on findings of the administrative
        investigation on the death of Dormitorio. The Baguio police are conducting
        the criminal investigation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14343ee4-93b3-4a24-b9f2-4e867e7a1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.947+08:00
