    'jcr:uuid': 'c86bc972-0c46-44b4-b863-4abf33a23bd1'
    'lead': 'House Democrats are nearing a "tipping point" on impeachment in the wake
      of the Trump administration blocking a whistleblower complaint''s release to
      Congress, with moderate Democrats who have resisted calls for impeachment privately
      indicating they could be swayed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:29:57.336+08:00
