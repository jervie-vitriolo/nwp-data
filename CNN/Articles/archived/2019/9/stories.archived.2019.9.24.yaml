  'Kim-Kardashian-Kendall-Jenner-Emmys-speech':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-24T06:55:46.047+08:00
    'imagesource': 'jcr:838cbe52-993d-4535-b25e-d7b5c99e41c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e7bb6f2-e98a-41e2-950d-e3d8843a22fd'
    'lead': 'The omnipresent Kardashian family may have dominated pop culture for
      the past decade, but Kim Kardashian and Kendall Jenner received a harsh reality
      check at the 2019 Emmy Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T06:57:01.623+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:50:49.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:44.963+08:00
