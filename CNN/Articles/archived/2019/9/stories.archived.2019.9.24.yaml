    'mgnl:tags': ['bombing']
    'template': '1'
    'title': 'US Army soldier arrested after allegedly discussing bombing news network'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf5c9e-63ff-4bc3-ab7d-6745a1658b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A US Army soldier discussed bomb-making
        techniques and bombing a major American news network''s headquarters, as well
        as named <a href="https://www.cnn.com/2019/04/09/us/beto-orourke-fast-facts/index.html"
        target="_blank">presidential candidate Beto O''Rourke</a> as a possible target
        before being arrested this weekend, according to court documents released
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b22d79-82ef-4853-bad7-acddf22bf936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b37f5a-5cc4-42ac-9fe1-0362b33c8b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarrett William Smith, 24, was charged with distribution of information
        related to weapons of mass destruction after offering to teach others bomb-making
        and discussing bombing the news network''s headquarters, according to documents
        in Kansas federal court. He was stationed at Fort Riley in Kansas before his
        arrest on Saturday. The arrest of Smith comes amid a wave of arrests and charges
        the <a href="https://www.cnn.com/2019/08/05/politics/justice-new-law-mass-shootings-capital-crime/index.html"
        target="_blank">Justice Department has made disrupting possible domestic terror
        plots.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ca7f3-922a-4657-9442-56768d164612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith allegedly discussed with a confidential source to the FBI
        that "the headquarters of a major American news network would be a suggested
        target, utilizing a vehicle bomb," an FBI agent wrote in court papers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc297df7-4f17-419c-90dd-e6c76153bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da041a-49cc-4c7b-84d7-e2c5cdd68659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources familiar with the matter say the network Smith discussed
        targeting with a vehicle bomb was CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892892f-671a-4ade-9e4a-ae58cb9ec57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4a1e7-29b8-47ea-9c85-4bc03694c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN President and chairman of WarnerMedia News and Sports Jeff Zucker
        said in a message to employees that there was no imminent threat to the organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41783fd5-34f1-4c31-b6ca-ea63869e5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51252045-f340-4ca5-a413-62c7a0baf35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to assure everyone that there was never any imminent threat
        to any CNN locations," he said in an email. "We continue to actively monitor
        these issues on a daily basis and work closely with our security teams around
        the world and our partners in law enforcement."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949d2d2-551e-492c-bb31-5d4daa26283f'
      'mgnl:activationStatus': true
