      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has 11 years left to make good on its sustainable development
        goals. Universal health coverage is key to ensuring that happens," he said.
        "Universal health coverage is a political choice: today world leaders have
        signaled their readiness to make that choice. I congratulate them."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba79b45-9787-41ed-8a43-2ef774033a8e'
