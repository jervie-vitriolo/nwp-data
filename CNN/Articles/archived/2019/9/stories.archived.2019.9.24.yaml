      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Gucci could not immediately be contacted for
        comment on the protest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04130dc2-55eb-400c-89ae-69e4e1af0be9'
      'mgnl:activationStatus': true
