  'cybersecurity-pledge-China-Russia':
    'author': 'Kevin Collier, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-24T06:45:24.665+08:00
    'imagesource': 'jcr:00645ff0-2616-4411-af13-4219fdcc7283'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54407072-4c73-447e-bc1d-c8100e0a55c1'
    'lead': 'Twenty-seven countries sign a joint agreement on what constitutes fair
      and foul play in cyberspace — with a nod toward condemning China and Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T06:47:17.868+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:50:54.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:43.741+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '27 countries sign cybersecurity pledge with digs at China and Russia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52c514-84b6-49bf-a936-bdd01bd72a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twenty-seven countries have signed a joint
        agreement on what constitutes fair and foul play in cyberspace — with a nod
        toward condemning China and Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1782ab4-954e-4857-8fe0-dd3ea47a1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4607d0-fa30-4cae-aef1-35b281900a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, released on Monday at the United Nations ahead of
        the beginning of the UN General Assembly''s General Debate, is largely a broadly
        written agreement that countries should follow international law. While views
        of what constitutes acceptable state-sponsored hacking vary, the US and its
        allies generally agree on a basic rules. It''s fair game for intelligence
        services to hack targets purely to spy and to attack military targets, but
        attacking civilian infrastructure or to give a country an economic advantage
        is off limits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80fdc8-2ea3-4ac2-aa20-e68185c400ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc11e16-7b54-4fcd-b266-4e01924797d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories include the members of the Five Eyes intelligence
        alliance (the United States, United Kingdom, Australia, New Zealand and Canada)
        as well as other major European nations, Colombia, Japan and South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5622b-248e-4121-9eea-c95857daeca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933718fa-ec57-4cb8-b64a-0ba656072bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories mirror the large group of countries involved the
        previous two occasions that countries jointly blamed a cyberattack on one
        country, China, for a more than decade-long hacking campaign, and Russia for
        creating the infamous NotPetya ransomware worm, which spiraled out of control
        and locked up computers around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef6ce3-be7b-4002-af9e-a9d3125a585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bff3b-01ef-4c7a-9b4d-e8bf22988df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it doesn''t name them, the statement also explicitly condemns
        two types of behavior that are each generally associated with just one country
        — efforts to "undermine democracies and international institutions and organizations,
        and undercut fair competition in our global economy by stealing ideas when
        they cannot create them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3b10a-b736-46c0-a6d8-1f1036e8ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0420c0-f305-42c8-9316-ef10720ee805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been repeatedly accused of hacking political campaigns
        to meddle in multiple elections to favor candidates it perceives as more friendly
        to the Kremlin, including Ukraine in 2014, the US in 2016 and France in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb4c7a-28de-4f69-bf61-718161eceeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b482fd9-22e6-41bb-9abd-1eceeaead02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has for years been widely condemned for hacks of businesses
        around the world that help Chinese companies</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e596a-9715-4e6f-afb3-f4f660b6417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6474d2b-f6c7-4ff0-8a04-f7f6bc60b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have repeatedly denied any wrongdoing, often straining
        diplomatic relations in the process. Neither country''s Ministry of Foreign
        Affairs immediately responded to request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85a4cd-7b9c-4e50-901b-dbc04121eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a9af8b-0524-4304-a0b6-1d07c86a6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the statement calls for "consequences for bad behavior in
        cyberspace," it falls short of spelling out what kind of international penalties
        a country that engages in that behavior might incur.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c549fd-3956-43b6-807c-b0101a3ea5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3afe81-e0e6-4d32-8db7-e245b5b67cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of a statement like this is to show to the international
        community that we''ve already agreed to a lot in the international system,"
        Tobias Feakin, Australia''s ambassador for cyber affairs, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77de01-f1c3-49c4-9abc-364ffe7a69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efddba-bc03-4ae9-bd34-00756d7bfff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:47:17.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So having 27 different countries sign that statement is a very
        powerful illustration that more and more countries are becoming tired of other
        states who''re unwilling to adhere to what we''ve already agreed to in international
        law. And it''s really pertinent that it''s done when the world''s attention
        is on the UN," he said.</p>'
  'Greta-Thunberg-UN-climate-change':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-24T06:48:05.705+08:00
