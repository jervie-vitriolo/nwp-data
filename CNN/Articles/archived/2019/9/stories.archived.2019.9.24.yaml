      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said authorities are currently looking into the possible
        motive of the killing, adding that the attack may have been perpetrated by
        members of the New People’s Army.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3692df-b27a-4158-b2c4-45271531d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.499+08:00
