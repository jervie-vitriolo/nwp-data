      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, dated August 27 and signed by Executive Secretary Salvador
        Medialdea, directed government officials to "suspend negotiations for and
        signing of all loan and grant agreements" from the counries that voted in
        favor of Iceland''s resolution urging the Office of the High Commissioner
