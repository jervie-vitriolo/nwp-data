    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:43.947+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angry Greta Thunberg tells global leaders she ''will never forgive''
      them for failing on climate change'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9e292-8399-4270-8f35-cb79ba6dce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Greta Thunberg doesn''t mince words. Not
        even when addressing the world''s most powerful people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf699b-f344-4c52-a825-355c24e06c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a00d0-7d1c-4205-ab29-da774067ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the beginning of a mass extinction and all you can talk
        about is money and fairy tales of eternal economic growth," the Swedish climate
        activist told the United Nations General Assembly on Monday. "How dare you?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e602ba-e83e-4a20-9e30-a62d757ebd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9252fb-86b6-4fe9-ba7a-8aece9a9f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during the UN Climate Action Summit in New York, the 16-year-old
        was visibly frustrated with her audience and at times appeared to be holding
        back tears of anger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1eb13-f7f5-490b-81ae-d8dbf6ae10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d5b37-2590-4e13-89e0-a60648c8a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have stolen my dreams and my childhood with your empty words
        and yet, I''m one of the lucky ones," Thunberg told the assembly, her signature
        long braid swept to the side. "People are suffering, people are dying."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dae309-1011-41f0-9a06-98abd39be9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc4151-4231-4b2a-b7af-d6ee7727663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg''s message to the leaders was clear. Like many times in
        the past, she accused them of not doing enough to mitigate climate change.
        "For more than 30 years, the science has been crystal clear. How dare you
        continue to look away?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e118d7d-3b1a-40bd-9667-3ea0e3bdf5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e74ec4-4f10-4892-ad89-47fb9c0f02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish schoolgirl rose to prominence because of her determination
        to persuade global leaders to take climate change seriously.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fe089-1b0f-4d2d-bbfb-76036c793dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01cc563-c241-4ffa-b72c-493e4c54a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started with weekly sit-ins outside the Swedish Parliament,
        holding a handmade "School Climate Strike" sign. In just a few months, the
        one-girl protest grew into a worldwide movement, with students walking out
        of schools in well over 100 countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f54dd8-23d1-4dd0-ad1d-eccbb83c9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f942dc1-91fd-4b18-9249-466918a161d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg is taking a sabbatical year from school to attend conferences
        and meetings with policymakers and those impacted by climate change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a0d58-1b66-48af-b8df-1627a46c1d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f478ef53-9d79-486f-bada-5bdfe51896ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But persuading her to come to America wasn''t easy. Thunberg refuses
        to fly because of the high levels of emissions from air travel. When she traveled
        to the World Economic Forum in Davos, Switzerland, in January, she traveled
        by train. It took her 32 hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3f958-e402-49e9-8826-36c648d30042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc7fb8-6653-40e4-b08c-fd847f90f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adults keep saying we owe it to the young people to give them hope.
        But I don''t want your hope. I want you to panic," she told the rich and powerful
        gathered in the Swiss mountain resort. Like in New York on Monday, her speech
        was met with a stunned silence, then an overwhelming applause.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23adb89-9049-4435-902b-90638423da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a03ac-33e9-4d5b-b1fe-72702512c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get her to come to New York to address the United Nations, she
        was offered the option of sailing across the Atlantic Ocean on a 60-foot zero-emissions
        yacht.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97987113-b8c6-453f-8690-0585c4bfe7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc98435-33a7-46e3-9f9f-28de47f3450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately on Monday, Thunberg and 15 other children filed a complaint
        with the United Nations alleging that five of the world''s leading economies
        have violated their human rights by not taking adequate action to stop the
        unfolding climate crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b34208-c80d-4bfa-8340-792343654c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860431c-d384-4f74-b41a-2b223f3c2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition names five countries —&nbsp;Germany, France, Brazil,
        Argentina and Turkey — that they say have failed to uphold their obligations
        under the Convention on the Rights of the Child, a 30-year-old human rights
        treaty that is the most widely ratified in history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8db57f-6edc-4f15-a989-5872f9221833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5945cc-415a-4384-be74-479165b6cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her message to the global leaders gathered in New York
        is simple: "We are watching you."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbd61c-2e53-4f8b-855f-8b80f6760253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35a51f-cba7-4e8c-892f-a36362a3b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:50:32.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you chose to fail us, I say we will never forgive you," she
        added.</p>'
