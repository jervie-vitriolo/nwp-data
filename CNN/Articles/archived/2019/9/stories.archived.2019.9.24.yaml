      'mgnl:lastActivated': 2023-01-27T10:50:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f15177-ac83-42ff-b64f-08be7010a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges unanimously upheld an earlier decision by Scotland''s highest
        civil court, which ruled that Johnson had acted illegally to suppress parliamentary
        scrutiny of his Brexit strategy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda4841-4110-49b2-95a8-54f62932165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3c029-2c03-4524-82ab-52daffa40588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court President Lady Hale said Johnson''s advice to the
        Queen "was unlawful because it had the effect of frustrating or preventing
        the ability of Parliament to carry out its constitutional functions without
        reasonable justification."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd66d6-ec40-44af-9933-e2d147e5b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfed88-4c0b-49e3-9852-72e0ea730458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extraordinarily, she added that the prorogation was "void and of
        no effect," and that "Parliament has not been prorogued."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7668cae8-c200-499f-b8b2-7bcc434277d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae885c-b867-4555-84d3-2c003bdd5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge defeat for PM</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b7c09-15e1-4360-be0e-0f7c1552a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a huge defeat for the Prime Minister, and will likely
        set off a bitter argument over whether the justices have strayed too far into
        the UK''s political arena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813ed44-c48f-46f1-af6f-eb8fc79c8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045b7c5-ede0-486e-9ea3-4854a5aca02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, speaking in New York where he is attending the United Nations
        General Assembly (UNGA), Johnson was defiant, saying that while he has "the
        utmost respect for our judiciary ... I don''t agree with the verdict."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb624db8-cf10-4a40-8432-1fb9fb6d9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131398c3-cb35-4886-8588-9442eb56f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the government would respect the ruling, adding that
        the "most important thing" is that the UK leaves the EU on October 31, "come
        what may."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b63c5-2dfa-4020-ac16-634aa695fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc625495-8f78-49ca-9d7a-cef90135ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government source told CNN the Prime Minister would fly back to
        the UK on Tuesday night, after his speech at the UNGA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c603a6c-f01b-4ffc-b4e9-4b65a03cb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201bde36-196c-4227-8ac2-0261ea7cb093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the judgment, John Bercow, the Speaker of the House of
        Commons, said Parliament would resume on Wednesday from 11:30 a.m. local time
        (6:30 a.m. ET).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d20b8f-7e72-4069-bf1c-f817525ad4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66fbf9-7972-430c-96d3-8d2d863cd628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear if Johnson plans to address MPs on Wednesday,
        following his return from the US.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012c966-b0ec-47c8-a28c-725cfc7964a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a0226-a1fa-4db3-a25f-5c7901b70845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow said there would be no Prime Minister''s Questions session
        (normally held on Wednesdays) but that there would be opportunities for urgent
        questions, ministerial statements and emergency debate applications.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f71cc8-f547-4ce4-abe5-4a9feac31aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f67373-0ace-4b28-8dc8-6c578b49b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Lords, Parliament''s upper house, will also resume
        on Wednesday, at 3 p.m. local time (10 a.m. ET).</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05948f07-9666-4e2c-b4fe-47aeb011026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa92079-2a7b-4860-b050-a825b5235891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contentious decision</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95432d7-a17f-4bde-a31e-7fadfdbd6085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s decision to suspend parliament until mid-October was
        hugely contentious. Opposition lawmakers accused him of trying to shut down
        political efforts to stop a no-deal Brexit on October 31.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77ef26-92ca-4480-aac7-572ff74f273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab7302-83a5-4e32-8b2d-d881bd961b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government insisted the prorogation was constitutional, and
        normal procedure when a government wants to restart the parliamentary session
        with a new legislative agenda.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f7ef9-724c-4540-9111-13885425d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c286846-d022-47e0-a266-04ad3ab553c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5662d-4e7f-45a2-95be-39ae58fa9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK opposition leader Jeremy Corbyn called for Johnson to reconsider
        his position "and become the shortest serving Prime Minister that has ever
        been."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56d64e-4a06-474a-b919-5d722dde6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa30dd-afeb-42bd-b498-deb5a4fccc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Labour conference in Brighton, Corbyn added that
        Johnson must "obey the law, take no deal off the table and have an election
        to elect a government that respects democracy that respects the rule of law
        and brings power back to the people, not usurps it."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ab1de-b386-4bda-9692-406274b8d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a67c8b-54a7-48b2-b84e-231d32b82c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s decision follows last week''s high-stakes hearing in
        the Supreme Court, at which the justices were asked to decide between competing
        decisions of Scottish and English courts.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7eb5fa-260d-47aa-8623-d860ee1ae151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a918729-7c09-4170-baf0-a685fc1e161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They upheld a case brought in Edinburgh by a cross-party group of
        more than 70 lawmakers led by Scottish National Party MP Joanna Cherry. They
        agreed with the Court of Session that Johnson''s suspension of Parliament
        was motivated by the "improper purpose of stymying Parliament."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb99b2-6cc2-4888-9153-2e558b6a201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3d029-2417-4e92-805b-c01d4268f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, they overturned a ruling by the High Court in
        London, which found against the anti-Brexit campaigner Gina Miller. The High
        Court had earlier ruled that the decision to suspend Parliament was a political
        matter, and not one that could be reviewed by the courts.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50367c-7de8-4c1e-b7f8-2b5398fda886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca0b87-5e7d-4a88-bd86-c04e3076a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s legal action was joined by John Major, treating Britain
        to the extraordinary spectacle of a former Conservative prime minister suing
        his successor.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf89b59-1fc3-4b66-b90c-498411348876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c730ca9-49ed-4d27-a989-b2fcec4e863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside court following the ruling, Cherry told reporters
        that she was "absolutely delighted that the UK Supreme Court has agreed with
        Scotland''s Supreme Court."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1b327-988c-4d9b-ba60-e48be4cec988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ebbdb-e8a6-4891-afc9-70d3652a32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "This is a huge victory for the rule of law for democracy
        and it''s very much in keeping with Scottish constitutional traditions that
        neither of the governments nor indeed the monarch are above the law."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c07ada-d022-428e-a300-4243a49462e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b9e7e-74f7-435c-a09a-378239f530bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brexit coordinator for the European Parliament Guy Verhofstadt
        tweeted that "the rule of law in the UK is alive and kicking" after the decision.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad2168-9cec-495a-82b2-d56cd811da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c895b-1abc-4750-a019-29f8c68880f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parliaments should never be silenced in a real democracy," he added.
        "I never want to hear Boris Johnson or any other Brexiteer say again that
        the European Union is undemocratic."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8f2f8-ef1f-4d11-959b-125edc592cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fb6dd-6961-43d1-b1c0-78ce26932d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:21:12.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to clarify what the ruling said about
        the reasons Boris Johnson gave to Queen Elizabeth II for the prorogation of
        Parliament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4aa4ef-55ec-4582-8873-09ab88638c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:50:51.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/24/uk/government-loses-supreme-court-suspension-case-gbr-intl/index.html"
        target="_blank">Huge blow for Boris Johnson as UK Supreme Court rules suspension
