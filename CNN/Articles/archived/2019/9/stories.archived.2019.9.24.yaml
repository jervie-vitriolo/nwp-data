      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f4b75-169f-44d8-877f-5cef865ffc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:04:44.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith made an initial appearance in Kansas federal court Monday
        afternoon. He is scheduled to appear again in federal court for a detention
        hearing on Thursday in Topeka. Smith''s attorney did not immediately return
        a request for comment.</p>'
