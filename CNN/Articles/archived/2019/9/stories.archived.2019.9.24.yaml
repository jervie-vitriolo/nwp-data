    'lead': 'Human rights group Karapatan dismissed as ''fake news'' the government''s
      report to the United Nations that it is unlawfully operating. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T18:15:25.448+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:50:19.250+08:00
