      Parliament is unlawful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dce553-3f81-4e53-bd5d-997e27ad529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T17:50:51.911+08:00
