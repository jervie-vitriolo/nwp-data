    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:54.943+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Dick-Gordon', 'Oscar-Albayalde', 'Philippine-National-Police',
      'Rodrigo-Duterte', 'Benjamin-Magalong', 'Criminal-Investigation-and-Detection-Group',
      'Blue-Ribbon', 'Migz-Zubiri']
    'stories': ['909d1c4e-5c8c-4c57-a39b-98fbd8bcc99a', '7a781006-8e2e-47d0-a479-391f9081743d',
