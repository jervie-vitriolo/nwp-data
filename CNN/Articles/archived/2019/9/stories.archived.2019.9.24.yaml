      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The country’s top cop on Tuesday said hazing practices should be stopped,
        following the death of a cadet at the Philippine Military Academy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef4cd5-cb7b-4d12-843e-eb5f4946adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This tradition has to change also. Time [changes], so we have to
        change also. <em>Nagbabago ang lahat</em> (Everything changes),” Philippine
        National Police chief Gen. Oscar Albayalde told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba26e7a-c9c4-4245-b72a-20ad355206c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Probably this hazing will be a thing of the past already. It really
        needs to stop,” he emphasized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429dae0-473c-46ee-b428-a0a62c574515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, a member of PMA Sinagtala Class of 1986, said he was
        once subjected to hazing at the PMA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc719d-429e-416d-8422-627cc3eb3b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are other ways to punish a plebe, you can make him exercise
        without hurting him, march around the oval the whole day,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae88629-4657-4e1f-9e94-10fad358096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet 4th Class Darwin Dormitorio died at the PMA last week after
        complaining of stomach pain. Prior to that, the 20-year-old freshman cadet
        had been confined in the hospital twice the previous month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae19cfb-66b7-490a-9346-77b6deeb6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/20/PMA-cadet-hazing-Darwin-Dormitorio.html?fbclid=IwAR0sidgkA4QNBxnNza-69lJN1WSq8kyJzJyBDUBxiWqT_n1hFdXOFoLni7I%3Ffbclid">Police
        tag three PMA cadets in plebe''s fatal hazing – PNP</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99afe64-fd1d-482b-afab-e205c6c61bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/21/darwin-dormitorio-hazing-philippine-military-academy.html">''My
        brother was ready for PMA, but not for the daily abuse''</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31612257-9b86-43b7-871d-b4ed157e12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cadets considered as possible suspects in the fatal hazing
        are detained in the academy. <a href="https://cnnphilippines.com/news/2019/9/23/PMA-cadet-Darwin-Dormitorio-hazing-.html">Two
        PMA officers with "direct responsibility" over the incident, meanwhile, have
        been relieved pending investigation</a>, according to PMA and the Baguio police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096d423-8694-44a8-abb5-2df9642a8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said autopsy found that Dormitorio died of blunt traumatic
        injury in the abdomen. He added that cases may be filed against those involved
        in the fatal activity within the week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5610706-df23-4aae-b6da-304ed2ee4fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Case has not been filed yet because the investigators [have] to
        get more statements of the complainants and some of the cadets also,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471cbfb1-5025-45b4-8016-746650b6a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11053 or the "Anti-Hazing Act of 2018" bans all
        forms of hazing and orders the regulation of initiation rites — physical and
        psychological — of fraternities, sororities, and organizations to make it
        safer for recruits. The law also covers the citizens'' military and army training.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa5111-9ca1-4719-bbae-b68f03b9901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T12:47:14.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:50:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It penalizes violators with up to 40 years imprisonment and a P3-million
        fine if a hazing rite leads to death, rape, sodomy, or mutilation. The previous
        anti-hazing law did not include a fine. Authorities and others present during
        a hazing incident will also be imposed a fine and up to 40 years imprisonment.</p>'
  'oscar-albayalde-war-on-drugs-pnp-internal-cleansing':
    'caption': 'FILE PHOTO. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-24T12:49:04.577+08:00
