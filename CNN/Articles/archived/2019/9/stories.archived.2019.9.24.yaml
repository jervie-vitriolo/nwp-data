      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hospitalized in August, and was brought back to the PMA Hospital
        on September 17. Dormitorio was diagnosed with urinary tract infection and
        discharged after a four-hour observation. Hours later, he was back at the
        barracks where he began vomiting. He was found unconscious early morning the
        next day. He was rushed to the hospital but was declared dead on arrival.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067ad74-9bf7-45aa-a842-6f56c743bbe2'
      'mgnl:activationStatus': true
