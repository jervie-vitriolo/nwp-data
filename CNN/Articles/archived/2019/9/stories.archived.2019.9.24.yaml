    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1dd25b-1621-4ed4-bb58-67d5cb70dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:39:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:50:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>&nbsp;The
        two officials of the Philippine Military Academy (PMA) were praised for stepping
        down on Tuesday amid the fatal hazing of a cadet and two other cases of maltreatment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca269687-6a47-48dc-b1ca-bfad81a9b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d371b52-1b98-4559-9514-535628b5a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense said Lt. Gen. Ronnie Evangelista,
        PMA superintendent, and Brig. Gen. Bartolome Vicente Bacarro, Commandant of
        Cadets, showed honor in relinquishing their posts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b84f27-dfb6-41d4-9eca-65b7f8ce1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846eebe-885d-488a-894a-ef0c6c6aac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By choosing this course of action, Lt. Gen. Evangelista and Brig.
        Gen. Bacarro have shown the hallmark of true leadership as espoused by the
        military profession and the principle of command responsibility," Defense
        spokesperson Arsenio Andolong said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99441c6-c44c-4480-9e46-9d1349d30351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a906cc-746d-4cae-9641-8ecef8e8773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Sal Panelo said the PMA officials''
        resignation is the right direction towards cleansing the military academy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dc65f-64f1-406e-ab7f-b0824f1b21f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb4d33-6c86-425f-a868-8a715bda29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome this development as a right step towards upholding the
        integrity of the PMA as the country''s premier military institution and recognize
        the same as a form of genuine delicadeza on the part of Lt. Gen. Evangista,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8f762-0041-4533-bcff-0fa056da5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18b626-ad87-4af6-8bba-95bc04ad2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista and Bacarro said they resigned by virtue of command
        responsibility, insisting they were not pressured to step down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89480ab6-74d3-478b-9ff5-1d15e01b71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10788f-4490-42cb-a1d7-800271c31a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said on Monday that only President Rodrigo Duterte can
        ask him to vacate his post, after Presidential Spokesperson Salvador Panelo
        questioned his leadership.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ebc59-4951-4896-86ba-b906f2805de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a002a2-bc2f-48a4-9476-8b36ef958181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Ronald "Bato" Dela Rosa, who is a PMA graduate
        himself, said he does not believe the former PMA chief was negligent. He said
        Evangelista''s career was "wasted" due to an "unfortunate incident."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da568af4-4d5a-4589-8be5-7cd4dbd39217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48ac3c-ac6e-4ea4-b378-c06f22c6b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another good officer <em>na</em> wasted <em>''yung</em> career
        because of that unfortunate incident. <em>Napakagaling na opisyal ''yan</em>
        (he''s a good official)," Dela Rosa told reporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee02a13-7a73-4ae8-8c78-1fd5d1c42413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55260141-89a7-4c03-aa25-6e154247b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former police chief added hazing was "probably worse" during
        his time at the academy. The senator is from the PMA Sinagtala Class of 1986.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a08f31-d3ab-4eb1-8387-04173d58de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81212c-e228-47c2-981d-b6d09aecb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung itong mga</em> civilian universities <em>merong</em> hazing
        how much more<em> ''yung</em> military academy? Imagine <em>ninyo eh syempre
        tine-</em>train <em>ang mga tao dyan para maging</em> warriors," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa980aed-6c38-4867-947a-07030bafb9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T19:02:39.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:30.987+08:00
