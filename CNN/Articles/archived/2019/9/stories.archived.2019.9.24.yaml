      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb533ed2-bd33-4257-9215-ac124fdee5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:46:32.205+08:00
      'mgnl:createdBy': 'catherine'
