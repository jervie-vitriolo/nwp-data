      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista earlier said only President Rodrigo Duterte can <a href="https://www.cnnphilippines.com/news/2019/9/23/PMA-Superintendent-wont-resign.html">ask
