      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kicking off his social media spree, Adams said it felt right to
        commemorate the end of an era.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46338aa0-dc4c-4e37-a5ea-b056300b4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:42:05.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:50:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ac5bd-c592-4f85-aa80-2c0858fe1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:42:05.383+08:00
      'mgnl:createdBy': 'catherine'
