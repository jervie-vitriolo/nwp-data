      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649f70a-4f8c-40a7-9c2f-b337e49308c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, surveillance can serve as an early warning system
        for impending public health emergencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99924501-27fd-4113-ab99-a1bc26b78e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74bf2b-a46e-45f6-80e6-dfc308318de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM was instrumental in discovering the reemergence of polio
        in the country. Amid poor surveillance response from hospitals, Carlos said
        the RITM’s national polio reference laboratory decided to conduct environmental
        surveillance which found a mutated polio virus derived from a vaccine in waterways
        in Tondo in Manila and Davao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ab18f-a245-4c79-b9b6-633a4f41e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3de86-0ee7-42c8-ae0b-cee77bc64418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two confirmed cases of polio in 19 years turned up in
        <a href="https://www.cnnphilippines.com/news/2019/9/20/Second-polio-case-Philippines.html"
        target="_blank">Laguna</a> — near Manila — and in <a href="https://www.cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html"
        target="_blank">Lanao del Sur</a> — near Davao City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1dfde-874f-496c-87f8-b64255557cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f343c-ba70-43eb-bddb-421e7b857282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This dramatizes the importance of surveillance in the vaccine or
        immunization programs. The surveillance should start before a vaccine is introduced
        as baseline, and then a follow-through as the immunization program is being
        implemented so that we know if cases are being controlled or whether cases
        are reemerging,” Carlos said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b7d01-88cd-4259-8468-b5bfe851662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.961+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3557486-3df8-48f3-9e91-52157f4bd4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay made a pitch to Senate Health committee chair
        Christopher “Bong” Go to consider raising the budget of the RITM for disease
        surveillance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ffff4-000d-40f6-ad4d-5715b0b352fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e361049-dd02-46b8-a7f7-c58afae5beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka</em> there’s a need for more environmental surveillance.
        <em>Baka may iba pa tayong</em> vaccine-preventable diseases <em>na madi-</em>discover
        <em>niyo</em> through your surveillance,” Binay said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d1f93c-70ac-47c6-ab0a-be829bfa7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c66c7a-cb38-4136-8d10-aaa74f692c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe there’s a need for more environmental surveillance.
        Maybe we still have other vaccine-preventable diseases that you would discover
        through your surveillance.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad038a-a623-4eca-be44-044d1ca651a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf6215-23a0-418a-9cc2-dbc36b6c52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who is also sponsoring the Health department’s 2020 budget,
        said he would consider the proposal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e6327-41f6-4d1e-a426-27c670399b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abda6aa-7375-4200-9fab-f5f006834d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if disease surveillance is insufficient?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb026e0d-407b-41e4-93da-994e698d024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff761c9a-c664-480a-b066-0f490afd4f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have emergence of all diseases if no surveillance is in
        place,” Philippine Pediatric Society President Salvacion Gatchalian told the
        Senate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8181c8-e2cd-4ea1-b4f2-6e79c934a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e97aea-d273-45bb-bc58-6e02d32a05fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department faces a ₱10-billion budget cut if Congress
        does not change the allocations given to it under the proposed fiscal plan
        for 2020.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf1eab-4842-496c-a5ea-dbc5a201be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318b10a-a25d-479f-a6a9-5a466cc8972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.962+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-leaning Makabayan bloc has proposed to <a href="https://cnnphilippines.com/news/2019/9/23/Makabayan-AFP-drug-war-DOH-budget.html?fbclid=IwAR1AxNxVQqvgFnj7WyfJT4D8w7eT6rCGSeFh1AehM_bjCh1JJfeePBDUsGQ"
        target="_blank">cut funding</a> for the Armed Forces of the Philippines, the
        President’s confidential intelligence funds and the war on drugs to hike the
        Health department’s budget by ₱17 billion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6972169-3b4b-412a-be79-4e78adb8ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69980f1-a881-445f-afac-07f3152b966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House leadership is looking to realign allocations
        to increase funding for the Agriculture, Health, Energy and Education departments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108fad43-d1c7-4505-b8dd-5e9376385ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2905aa-fb1a-4085-9e60-439715ec2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge budget cut comes as the country faces outbreaks of various
        vaccine-preventable diseases, due to a drop in immunization rates blamed on
        the panic caused by the <a href="http://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html"
        target="_blank">Dengvaxia vaccine</a>, which has been revealed by its manufacturer
        to cause severe dengue among those who have not had the disease.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8513f04-7306-47af-8a70-e13542917959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361d4cb-197f-4d6f-9f3b-756e7c71a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO reported in April that the Philippines is the fifth country
        with the highest number of reported measles cases since 2018. Outbreaks have
        been declared in several areas, including Metro Manila.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32040fc-91fa-42cc-8164-b5a40245a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f506037-2f39-4025-95d0-be91ad87bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:59:25.963+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="http://cnnphilippines.com/news/2019/9/23/paranaque-dengue-state-of-calamity.html"
        target="_blank">Parañaque</a> became the 36th local government unit to declare
        a state of calamity due to dengue. The Health department has declared a national
        dengue alert over the spike in cases of the mosquito-borne disease.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad83d53-c598-437b-b3a2-437888c7d2a6'
      'mgnl:activationStatus': true
