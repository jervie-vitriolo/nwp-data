      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Defense Secretary Delfin Lorenzana believes the military''s modernization
        program will be adversely affected by President Rodrigo Duterte''s order to
        suspend negotiations on all financial aid from 18 countries that called on
        the United Nations to investigate the administration''s bloody war on drugs.</p>'
