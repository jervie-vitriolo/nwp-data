      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go to: Spot free roaming reindeer, ride Viking horses above the
        Arctic Circle and watch the Northern Lights come out to play.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0c2eb-3a86-4083-bcd2-f0868b8ba35b'
