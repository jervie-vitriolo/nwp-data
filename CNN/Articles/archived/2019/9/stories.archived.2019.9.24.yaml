    'lead': 'The lower number of deaths during anti-illegal drugs operation proves
      that the Philippine National Police’s internal cleansing program is working,
      the country’s top cop says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T12:51:24.243+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:50:36.896+08:00
