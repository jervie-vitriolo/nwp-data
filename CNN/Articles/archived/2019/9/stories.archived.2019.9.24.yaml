      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t know. As I’ve said, I hope this is not part
        of the internal politics of our organization … There are people who are floating
        … You guys are floating my term extension.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a92d66-c837-467f-bd51-0edb341e5caf'
