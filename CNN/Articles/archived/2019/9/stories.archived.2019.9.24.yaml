  'lionel-messi-fifa-player-of-the-year':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-24T13:39:30.886+08:00
    'imagesource': 'jcr:2c845ccc-cdd2-43b8-af67-dfd7cca15bd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e197665-7a26-409f-92db-3cb4ff4e7154'
    'lead': 'He last won the award in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:43:42.886+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T10:50:35.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:48.898+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Messi wins best FIFA player of the year for record sixth time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479a7b4-4990-4a99-b9a1-82da14149c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Argentine Lionel Messi beat Liverpool
        defender Virgil van Dijk and five-time winner Cristiano Ronaldo to win the
        best FIFA player of the year award for a record sixth time on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df571b7d-c53d-406a-bea1-4328cd636c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, who won the Spanish La Liga title with Barcelona last season
        as well as the European golden boot having scored 54 goals in 58 games in
        all competitions, last won the award in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5478133-c097-464d-83c9-8940b3ca9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not, however, enjoy success with the national team, losing
        in the Copa America semi-finals to rivals Brazil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd71d1f-7ab5-401b-9cad-99584c0cd8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His win is somewhat of a surprise with Van Dijk, a center back who
        transformed Liverpool’s defense on the way to the Champions League crown,
        having won the European best player award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc6e98-2f8f-44f8-8e2a-5feb87233a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi’s win at the La Scala Opera house in Milan also marks a return
        to the dominance of the Argentine and Ronaldo, who between them have won the
        award all but once since 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452875a-a1fa-461c-91f9-30b1e949c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US co-captain Megan Rapinoe won the women’s top award after helping
        her country to the World Cup title this year in a tournament considered to
        be a milestone in the development and expansion of women’s football internationally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54520a24-2c51-4689-9869-a145dd659fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m at a loss for words,” she said. “This was an incredible year
        for women’s football, for those who just noticed you are a bit late to the
        party. It truly was incredible, to be part of the World Cup, the enthusiasm
        we had was amazing.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebeb38b-5859-47c9-b625-679203023759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe, a strong off-the-field activist who also refused a potential
        visit the White House when the US were on track to retain their world title,
        said players should use their success to help others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fcc79-a295-42a4-ae8b-8adbe0d72ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ask everyone here, lend your platform to other people, share
        your success. We have a unique opportunity to use this game to actually change
        the world for better. I hope you take that to heart, do something, we have
        incredible power in this room.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca6a8f-dd82-4e2b-8490-169d0aa300ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She beat fellow co-captain Alex Morgan and England’s Lucy Bronze.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8dd48-4a66-4d3d-8cf3-6db717c46a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:43:42.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool’s Juergen Klopp was voted men’s coach of the year while
        US national team coach Jill Ellis took home the best women’s coach trophy.</p>'
  'megan-rapinoe-fifa-player-of-the-year':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-24T13:42:08.983+08:00
    'imagesource': 'jcr:a6b7e262-0497-4f25-be71-7429a626345a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e8a5ea-d41f-4752-bf58-db4ecf7a9d3e'
    'lead': '“We have such an incredible opportunity being professional footballers,
      so much success, an incredible platform,” she said in her acceptance speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:55:17.281+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T10:50:35.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:49.024+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapinoe named FIFA player of year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c6b6d-7005-4aaa-b131-2e7c01140beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:17.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;US women’s national team star
        Megan Rapinoe was named FIFA Women’s World Player of the Year on Monday during
        an awards ceremony in Milan, Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d3b5e-fc50-471c-a47f-5e0712915757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:17.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe, who lead the USWNT to victory in this year’s World Cup,
        beat out teammate Alex Morgan and England fullback Lucy Bronze in the final
        vote, which was voted on by fans, journalists, national team coaches and captains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e9698-188c-4e4b-946d-385d986713fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:17.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old forward, who also plays for Reign FC in the National
        Women’s Soccer League, scored six goals in the World Cup and earned both the
        Golden Boot as the tournament’s top scorer and the Golden Ball as the top
        player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095b66e-cedf-4deb-ad6e-da020bf22b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:55:17.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:50:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have such an incredible opportunity being professional footballers,
        so much success, an incredible platform,” Rapinoe said in her acceptance speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54b164-137f-48c2-b39c-c7fb3b30f854'
