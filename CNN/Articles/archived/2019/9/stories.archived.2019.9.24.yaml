    'template': '1'
    'title': '3 cops hurt in Oriental Mindoro ambush'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2e9fd-8d1c-45d5-8fe5-2f17512590ce'
      'mgnl:activationStatus': true
