      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cops would supposedly bring their drug haul to their “safe houses”
        then report that the operation was botched or declare a smaller amount of
        seized drugs so they can keep the bigger chunk for themselves to distribute
        and sell.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee3a5b-3dfd-4625-88ef-5af8dd6eec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.327+08:00
