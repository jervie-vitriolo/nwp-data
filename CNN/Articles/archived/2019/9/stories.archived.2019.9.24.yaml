    'template': '1'
    'title': 'Senate lets Blue Ribbon, Justice panels disclose names of drug-recycling
      cops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1a374-bbdc-47c9-896b-3d2c39263490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Senate has allowed the Blue Ribbon and Justice committees to publicize
        the names of police officers allegedly involved in so-called <a href="https://cnnphilippines.com/news/2019/9/18/duterte-pdea-illegal-drug-recycling-police.html?%3F"
        target="_blank">drug recycling</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f761a-cf33-48eb-a100-600a18a21779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a434020-8afa-439d-87ce-1f59f8278bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 17-0, senators allowed the committees chaired by Senator
        Richard “Dick” Gordon to disclose the details of an executive session. In
        that meeting, former Criminal Investigation and Detection Group chief Benjamin
        Magalong revealed the names of rogue cops involved in recycling drugs and
        extorting from Chinese syndicates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eafe749-9105-4586-86f1-b9787db1f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c3387-1e3b-4d63-bcc9-c8047c8350e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also moved to suspend Section 11 of its rules on inquiries.
        It provides that testimonies or materials presented in an executive session
        cannot be made public unless allowed by the committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af65669-0eef-4020-8a4a-7228d0b6f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7955bd-e234-48bd-8d9c-1d3b15b19f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rule suspension, senators said the Blue Ribbon committee
        can overturn the plenary vote on disclosing the names of police officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068c8dc-d094-4daa-be8e-d9e4bfbddfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67098975-132d-4cbe-9d67-0519f46c602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel “Migz” Zubiri said the Blue Ribbon
        and Justice committees will have the last say on whether they would release
        the names or not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ff519-0404-4ee2-b190-b27e33169653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1165e-c7f7-44a6-a554-34588d07aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon told CNN Philippines he would only do this if his resolution
        to send the contents of Magalong’s testimony during the executive session
        to President Rodrigo Duterte is approved. He said he would file this on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b9a45-c6cf-4e27-b608-e2781336fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ffe921-f334-4f50-b9e2-0ded13d7276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I will file a resolution] on both committees, Blue Ribbon and
        Justice committees, requesting that the Senate send copies of the report of
        Benjamin Magalong, including the [stenographic] notes, to the President,”
        he said. “Once he (Duterte) gets it, then we can also extend the investigation,
        if we need to in the Senate.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a09b3-d3d1-43ce-b167-133233f03356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3741b3-a66a-4f5c-829b-e0c523e340c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Senate can amend the resolution so that the committees
        could divulge the names of the police officers during a hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088390cb-d107-4f80-98ba-8f6ebe6902ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6b57b-556f-43e2-824b-ef750130e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.784+08:00
      'mgnl:createdBy': 'xave'
