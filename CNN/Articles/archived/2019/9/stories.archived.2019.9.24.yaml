    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Rodrigo-Duterte', '2020-budget']
    'stories': ['c3406f94-e35e-4210-ba36-1753f6285ade', 'f2b257fd-9bce-4d6d-aecc-490eb72a17f7',
