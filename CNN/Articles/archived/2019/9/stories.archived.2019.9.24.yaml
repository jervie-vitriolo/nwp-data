    'template': '1'
    'title': 'Locsin: Ignore UN report on attacks against rights groups '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d797245-e09f-469f-ab5f-f470c751bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. said a United Nations
        report that calls out the Philippines'' continued reprisals against critics
        and human rights defenders must be ignored.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a839f8-fb70-416b-8170-42bb51844105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79350d-5b61-4017-9aef-ffcf98385177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin dismissed as "shoddy work" the annual report of UN Secretary
        General Antonio Guterres to the Human Rights Council''s 47 member states,
        which include the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc5dc6-60b8-40a8-9c21-a210b23853cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8532785-10ee-4f7b-8938-f1bd8f01cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UNHRC report reads like it was written by the accusers. It
        reads like a transcript of their whining," Locsin said in a tweet on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc525c49-ac4b-4a25-8e20-5bf38385cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509c21a-bd5f-4f9f-bdbb-f6e6fd3cb0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ignore it," the senior diplomat said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd6b81-d47b-4853-ac4a-c9825a98a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b6246-03b2-4a51-803e-a23f2d1c32e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-page report made available online last week said the Philippines
        was among 48 countries with reported cases of intimidation and retaliation
        against members of civil society and activists. The Philippines was on the
        same list last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e35a85-d563-4c3e-aa97-4448608d8d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c95709-81fa-4874-b16e-d85bda46a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the cases cited in the report were the continued surveillance
        of the <a href="https://www.cnnphilippines.com/news/2019/7/17/CHR-UN-human-rights-probe.html">Commission
        on Human Rights</a>, detention of staunch Duterte critic <a href="https://cnnphilippines.com/news/2019/9/5/Leila-de-Lima-New-Bilibid-Prison-inmates-Marines.html?fbclid=IwAR2FDE5kMY_51Oj9Bq0W-BhUB_my0nscZGCf2wCoE5UcBTbeu-w5diiRKAc">Senator
        Leila de Lima</a>, and the government''s move to <a href="https://cnnphilippines.com/news/2018/02/21/DOJ-asks-court-to-formalize-CPP-NPA-terror-tag.html">tag
        human rights defenders, indigenous people''s representatives and other advocates
        as terrorists.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdaebe-c040-4abf-a190-3a5ec8c82e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f1a61-8efc-4041-926e-c56530fe3715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that President Rodrigo Duterte''s government has
        already denied the allegations last June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2dfdda-aec7-4f7d-ac3d-ffc376feedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad660f5-bbe5-418a-aa3a-73050161ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it "has further cultivated enabling conditions
        and environment" for the CHR, citing the 60-percent increase in its budget.
        It also provided the UN with detailed information on the legal proceedings
        of De Lima, "indicating that it is improper to intervene with regard to her
        detention and prosecution in light of concerns for the independence and impartiality
        of the judicial process."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc27d2-8435-41d9-b470-ca15f9728cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d795c68-6481-4482-9529-995b459a31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also stressed that some indigenous peoples and rights
        defenders are actually being exploited by terrorists, although it had already
        come up with an abridged list of terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08b32b-2ed2-4db8-a304-b3033fbd8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2013dd-cc8a-4f94-a3e5-daf20936cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple individuals still report being targets for having previously
        been listed, including subjected to harassment, surveillance and stigmatization,"
        the UN report read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cca2ca-fe1d-4079-a089-fa9a5e012865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3271362-b345-4835-b036-8cc5157a0165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has publicly named several leftist groups as fronts
        of the Communist Party of the Philippines, which the government seeks to be
        tagged as a terrorist organization. The move to label communist rebels as
        terrorists is still pending before a local court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a264d1-57a7-4e43-bc64-607c0ef6d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/27/lorenzana-makabayan-cpp-npa-red-tagging.html">READ:&nbsp;Lorenzana
        to Makabayan bloc: Condemn CPP-NPA and red-tagging will stop</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9798d-e1ad-4a47-b9bc-2ffd62c5ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df53bcfc-7ac5-474b-b4d0-719a24d96d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T18:15:25.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:50:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also told the UN that Karapatan, one of the human
        rights groups it has red-tagged, is "unlawfully operating" since its registration
        as a corporation was revoked. Karapatan dismissed this as "fake news" in a
        statement and presented documents of its registration on Tuesday.</p>'
