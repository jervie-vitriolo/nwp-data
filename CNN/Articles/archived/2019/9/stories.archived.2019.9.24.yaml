      'mgnl:lastActivated': 2023-01-27T10:50:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b424c-5d83-4552-8012-18ffdb674c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:42:48.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:50:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that anti-narcotics operatives conducted an operation against
        the alleged drug pusher, but it was unsuccessful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
