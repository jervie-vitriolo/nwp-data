      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration believes that an obligations-based budget
        leads to delays in the implementation of projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d08476-b92f-40b6-b4f6-68ea7844407d'
