  'Pista-ng-Pelikulang-Pilipino-2019-reviews':
    'author': 'Gil Perez'
    'caption': 'Arci Muñoz carries “Open” through the intricacies and the range of
      her performance. Screenshot from BLACK SHEEP STUDIOS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-09-24T15:54:29.106+08:00
    'imagesource': 'jcr:baaf3cd7-e1e1-49e8-9be8-390aab66afba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a72bf27-8bd9-4a32-81bc-d67c1a7711d1'
    'lead': 'How did the Film Development Council of the Philippines’ “MMFF” alternative
      fare this year?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T16:13:03.472+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T10:50:29.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:49:51.000+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pista ng Pelikulang Pilipino 2019 reviews: Part 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f37e91-efe3-4123-8ec9-d5f6af779cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.473+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> My personal relationship
        with the Pista ng Pelikulang Pilipino (PPP) is a bit contentious. (You can
        read me express my apprehensions with the festival in my <a href="http://nine.cnnphilippines.com/life/entertainment/film/2018/08/22/pista-ng-pelikulang-pilipino-reviews.html"
        target="_blank">reviews last year</a>.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f4530-4db3-4404-b154-1231b4579ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.473+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year’s PPP, I must admit I’m starting to warm up to the
        idea of it. Though I still lament how it wasted an opportunity to give former
        festival releases a chance for nationwide distribution, I feel like until
        we get to formally reform the Metro Manila Film Festival (again), the PPP
        is building itself up to be a worthwhile alternative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94b810-66bd-4679-aec0-16719a7d0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.473+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the film’s less than six-day run (and an awards night
        on the third day, mind you), the festival showcased a mostly competent selection
        better than last year’s. These films include: arguably, two “mainstream” cinema
        veterans’ best work with “Open” and “LSS”; a Filipino neo-western with “Watch
        Me Kill”; young adult-oriented comedies with “G!” and “I’m Ellenya L.”; three
        dramas involving the elderly with “Circa,” “Pagbalik,” and “Lola Igna”; a
        spiritual sequel to “Die Beautiful” and “Born Beautiful” with “The Panti Sisters”;
        and a young filmmaker besting his master with “Verdict.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e269c1-aced-42e8-9327-62cc3af32763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.473+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are my thoughts on these films.</p>'
    '100':
      'image': 'jcr:268e8bc0-6c42-465d-89a1-5190b06663b2'
      'imageCaption': 'Screenshot from BLACK SHEEP STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8558efe-fc82-4c76-89fd-57f5d55645eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.479+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1a2d7-81ae-4f3f-b207-58a165909cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.473+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Open”</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02750a41-2dfb-41dd-917c-0226ca555607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.473+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Minor spoilers below]</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae7eb6-e98e-4444-acbc-41d9cd61b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.473+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Filipinos love romance. We also love chismis and the taboo. So
        it’s really no surprise that beyond those two, what we really eat up are romances
        that explore the taboo. From the staple “other woman/man” drama to a film
        about sex workers falling in love (more on this later), to explorations of
        polyamory and open relationships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2052474-0245-4beb-81b6-c4b59318f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.473+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handling of these topics can range from problematic romanticized
        takes to sensitive and respectfully humanizing stories. Luckily, the Andoy
        Ranay-directed “Open” falls into the latter category.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff87fb-d553-4b25-a4f1-057866f0d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.474+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Open” is a film that more or less goes exactly how’d you expect
        it to go. The expectations of seeing hugots and how infidelity (in this case,
        “consensual” infidelity) can go wrong are there; the trailer covers everything
        from start to end. However, it is in the spaces in between that the film shines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bff3ae-e7cb-4a68-8bf0-f3fcdea62e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.474+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film shows nuances by 1) juxtaposing a healthy open relationship
        alongside that of Ethan (JC Santos) and Rome’s (Arci Muñoz), and 2) presenting
        Ethan and Rome’s relationship as not truly an open relationship but an excuse
        for Ethan to cheat with his boss (Ina Raymundo).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62f15b-7e88-4a8c-9202-0fb3408c6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.474+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz carries “Open” through the intricacies and the range of her
        performance. Every sizzle in the film comes with a greater sting. A standout
        scene towards the end of the film sees her brimming with bottled-up rage and
        heartache while practicing some restraint so as not to make a scene in public.
        It’s a complex feat in acting, one deserving of accolades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01234a-c7dc-421a-9f53-bedb52823e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.474+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though “Open” ends a bit too “self love-y,” everything feels like
        a deserved conclusion because of Rome’s cathartic arc.</p>'
    '97':
      'image': 'jcr:df340b8a-0436-4955-a0f1-8597a4ff4303'
      'imageCaption': 'Screenshot from REGAL ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ee035-c8c6-4e6d-827e-c1ad7dd649a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.479+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b01b4-34fe-4ebe-8f91-54d0a81edac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.474+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Cuddle Weather”</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4258af8-8d6b-4877-a46b-4b837083619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.474+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Spoilers below]</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c59611-c14b-455c-9dff-b01388086582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.474+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember how I said exploring the taboo can range from problematic
        and romanticized to respectfully humanized? “Cuddle Weather” leads with its
        best foot forward but because of a muddled third act, it ends up confused
        and self-contradicting of its own themes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d3d78-b461-45d3-9a18-d38804beb29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.475+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cuddle Weather” plays with the power of names. In the film, a luminous
        Sue Ramirez plays a prostitute who goes by multiple identities. For her, pseudonyms
        provide a layer of disassociation between herself and the thousands of clients
        she has serviced under these false names. Her obsession is legally changing
        her name so she can start anew.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c7a47-b0b2-4c8f-a7ef-4cc72b824f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.475+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, whoever she may be for the night, by bedtime, she always
        reverts back to this person who struggles with self-loathing and the longing
        for the same intimacy that she one-sidedly provides others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d618799-a5d0-44cf-978c-18c58f6f4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.475+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comes rookie gigolo Ramil (RK Bagatsing), who codename “Adella”
        ends up hiring as her personal cuddle buddy. They soon form a mentor-mentee
        relationship – one which Ramil playfully calls Ramirez’s character sempai.
        At first, it seems like merely like a genuine friendship (and arguably, the
        charms of the film work best at this stage of their relationship). But since
        we love hugots, of course, they end up falling in love.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12d1ba-4290-4615-9172-d429383c1169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.475+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems with “Cuddle Weather” come when it swerves to satisfy
        genre conventions. At the start, “Adella” frequently talks about privilege
        and how the comforts of happy relationships are only for the well-to-do. She
        raises this in an inspired scene which interrogates the concept of “cuddling”
        as a western luxury without a Filipino counterpart. However, by the film’s
        conclusion, she chooses to drive into the sunset with Ramil – complete with
        “our love is all that matters” dialogue. This completely upends the pragmaticism
        the film established.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d969a-35dd-4ebc-b21d-f6e1601b94f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.475+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it’s not exactly new to see lovelorn people do something
        stupid for the sake of romance, the film’s take on this subject matter feels
        more like a decision to garner mainstream appeal regardless of the economic
        and political realities it built its world on.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd6475-c9bb-4046-a75e-25f1beb4067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.475+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to this how “Cuddle Weather” shies away from the more dangerous
        aspects of sex work and how it ends up shoehorning half-baked conflict into
        its last act to build tension, and the film ends superficially. It merely
        satisfied itself with foreplay and didn’t build up to climax.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b5ba1-6599-469a-9087-6e64acd401d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T16:13:03.475+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:50:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Kudos though for mentioning LoveYourself Inc. and PrEP.)</p>'
    '96':
      'image': 'jcr:441fc305-4069-4156-b227-a82a3b1ffff7'
      'imageCaption': 'Screenshot from CINEBANDITS ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e1d7f-baaf-4e2f-bfd9-3ee83f7c7d7a'
