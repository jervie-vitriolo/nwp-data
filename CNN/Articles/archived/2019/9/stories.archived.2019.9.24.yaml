      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest came more than two weeks after the bombing that <a href="https://cnnphilippines.com/news/2019/9/7/7-hurt-in-Sultan-Kudarat-public-market-explosion.html">wounded
        at least seven people</a> near the Isulan public market on September 7.</p>'
