      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8222960-bdde-4d57-9858-0f978afbfeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.785+08:00
      'mgnl:createdBy': 'xave'
