      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:57:51.049+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:50:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino designer Betina Ocampo has also highlighted the value and
        quality inherent in silk fabrics by creating a 100 percent silk collection
        for her brand, Second Wind. “It''s a new approach to dressing that I''ve been
        trying to get the youth to be excited about,” she says. “The rest of the line
        focuses on clothing that is made by its purest and most natural form.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599acff-89bf-47d9-804b-eacd02dd0473'
      'mgnl:activationStatus': true
