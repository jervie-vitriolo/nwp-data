      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba1603-2094-4cf1-8acf-5e4fe505327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana had earlier ordered that all
        fourth class cadets undergo a physical exam “from head to foot” to see if
        they have fallen victim to violence at the PMA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e7bc3-8610-4f09-b22f-6f909bb62cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce417f-3a15-4892-af3c-c698efc0b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA is in hot water after the death of cadet Darwin Dormitorio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6b53b-339a-45f4-8b96-d59fc1fd9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76459eff-b34e-4218-ae85-d14ced50ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was brought to the PMA Hospital complaining of a stomach ache,
        was diagnosed with a urinary tract infection, and discharged after four hours,
        only for him to start vomiting hours after he returned to the barracks. He
        was found unconscious the next day and was rushed back to the hospital. He
        was declared dead on arrival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58326045-8fcb-4f1e-a20b-202bc1f87ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a8839-9c03-49d1-b424-29959864dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cadets are the prime suspects in his death, while authorities
        are looking into two other cadets as persons of interest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66185af-5799-49c4-919f-307d0e4a5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bd9f2-22fb-42fc-b5ac-cfd2ea3c73ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third class cadets Shalimar Imperial and Felix Lumbag have been
        dismissed from the PMA for their “direct participation” in the hazing of Dormitorio.
        Cadet 1st class Axl Ray Sanupao was dismissed for “encouraging maltreatment”
        and cadet 2nd class Nickoel Termil was also dismissed, in line with the “principle
        of command responsibility.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530aa7a2-2e44-4dc1-a787-f0f3ee8ed639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242fb6b-4fcd-4ca2-8a71-39860c8b4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said another 3rd class cadet will be dismissed for “direct
        participation” but did not name the cadet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333908f8-32b2-4f85-bb08-9371a0120c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing suspension are Cadets 1st class Christian Correa, platoon
        leader, and Elbert Lucas, Echo company commander.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e25b5f-dab8-4a72-936d-067154eac29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:22:30.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet 1st class Irvin Sayud, floor inspector, received demerits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91838260-a449-4133-8f38-a5f3b6f63bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police has vowed to file criminal charges. Authorities said
        AFP hospital officials will also be investigated for possible liability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a0916-d9eb-4efb-b6e2-5c024a78bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335240cd-6729-4706-a103-93aee3469e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T21:02:33.655+08:00
