      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346df12b-e6da-40a7-8277-ac16b058cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:16:21.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot confirm this very early na gawa nga ito ng kalabang grupo
        (NPA), but it is possible. This act of ruthless treachery is a trademark patented
        by the CPP-NPA. We will coordinate with the military forces in the area to
        track down the suspect/s for immediate identification and apprehension of
        the suspect," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce921e-1f41-4ea9-ba2d-37d62f83d086'
