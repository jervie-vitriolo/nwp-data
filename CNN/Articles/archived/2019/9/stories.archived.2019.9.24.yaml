    'lead': 'The National Capital Region Police Office has confirmed that the alleged
      “drug queen” buying recycled illegal drugs from so-called ninja cops is a village
      chief in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:42:48.413+08:00
