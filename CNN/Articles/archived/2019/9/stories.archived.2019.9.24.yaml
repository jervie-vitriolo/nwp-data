      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2896f4-beae-4319-a68c-7b0be31eeb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T07:49:21.338+08:00
      'mgnl:createdBy': 'catherine'
