      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wrote: "Eeeek. There was a very loud laugh from the audience
        when Kim Kardashian was presenting. Laughing at her; not with her. It was
        uncomfortable (and, in my opinion, uncalled for) in the room. #Emmys"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f588a-e31a-4edf-a3ac-005aea92f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:57:01.624+08:00
      'mgnl:createdBy': 'lara'
