      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b1bd9-b0a0-4b4d-aa9c-42bd3bbe7c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was a 20-year-old freshman cadet who died at the PMA
        hospital in Baguio City on September 18. He succumbed to fatal blows as a
        result of hazing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b9208-f1bd-4efc-a88a-1b08f19eda16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.698+08:00
      'mgnl:createdBy': 'alyssa'
