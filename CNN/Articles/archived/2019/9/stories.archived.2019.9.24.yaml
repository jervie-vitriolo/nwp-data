      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae5626-0bbc-4e78-b371-f44bf1347114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.787+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say it’s rampant, it’s widespread, [but] it’s not. He’s
        talking about a single case here, a single incident,” Albayalde told CNN Philippines’
        <em>The Source</em>. “When you’re talking about a single incident, that’s
        not rampant.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ae6e9-b73d-452c-9568-730d80e3b10e'
      'mgnl:activationStatus': true
