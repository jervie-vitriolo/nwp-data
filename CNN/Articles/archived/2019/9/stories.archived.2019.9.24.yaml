      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426bb32b-5ca3-434d-9286-adf7310338ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As director of the Pampanga police, Albayalde was relieved during
        the preliminary investigation on a drug case involving cops in the province.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc3732e-a93d-4190-8031-1088cfe2db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78d316-31de-4dbe-9f45-a5089a47919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was relieved administratively and those who were found criminally
        liable were charged in court. They were subjected to preliminary investigation
        less of course the name of General Albayalde. Because his relief was more
        administrative than anything else,” National Police Commission Vice Chairperson
        Rogelio Casurao said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa214f-fcc4-4476-80d2-22da8b335036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04821f2-e952-4589-a277-3d5e4cdb91a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his defense, Albayalde said it is just a recycled issue that
        he has answered several times.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71390d0f-0170-4b23-84fc-b5eb7e4dcb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.785+08:00
      'mgnl:createdBy': 'xave'
