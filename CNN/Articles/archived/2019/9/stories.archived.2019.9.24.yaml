      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6e335-3bff-4cc6-89c4-47027ca01916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency has said that this scheme
        is rampant — an accusation <a href="http://cnnphilippines.com/news/2019/9/24/oscar-albayalde-drug-recycling-not-rampant.html"
        target="_blank">refuted by Albayalde</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf5dfb-6e1a-4774-82d2-f333bb3e3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.328+08:00
