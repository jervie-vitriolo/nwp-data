      'mgnl:lastActivated': 2023-01-27T10:50:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A walrus attacked and sunk a Russian
        Navy landing boat in the Arctic Ocean last week, with no one hurt in the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329cffdd-cc52-4bf2-ae93-fe2aefbf2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c9d42-2fd3-4a05-8729-8978414f6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Russian Ministry of Defense, the female animal
        was protecting its calves when it targeted the craft carrying researchers
        to the shore of Cape Geller in the Arctic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db5c69-9c1f-4222-904b-e35ebaa7066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac954f-3d67-40c7-ac39-4490ce87d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on board were members of a joint expedition by the Northern
        Fleet -- Russia''s naval fleet in the Arctic -- and the Russian Geographical
        Society (RGO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef4d88-e755-40f5-919a-bfda3b68616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54180a7-3435-4798-b2e8-a83e06dbb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said: "Serious troubles were avoided thanks to the
        clear and well-coordinated actions of the Northern Fleet servicemen, who were
        able to take the boat away from the animals without harming them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0e1ef-d393-41e9-92e9-c936a6193e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112780b-ffdd-4ce3-b0f1-43e98e034037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RGO explained in a statement that the boat had "sunk" but confirmed
        that everyone had reached shore safely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9836944-6fc9-4281-9b5c-9c0b12d7bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8eff4-61d6-441d-aa64-5ba28751f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization added: "Recently, we wrote about the risks that
        accompany expedition members. Wild animals, storms, low temperatures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fe691-07f4-4724-9500-813bb09fa8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfab174-282d-42bb-9c87-81b50e260f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident is another confirmation that no one is expecting humans
        in the Arctic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce958c-5a67-4199-94be-743400ba8d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa59a49-fb93-4f9c-b77b-a66959a58230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint mission is working around the Franz Josef Land archipelagoo
        to investigate the flora and fauna of the region, as well as making glaciological
        observations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f65745-c498-4489-b45e-5adae061ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T23:07:13.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

