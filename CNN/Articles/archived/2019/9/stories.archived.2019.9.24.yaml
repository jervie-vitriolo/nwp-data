      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82fc77-f14c-4113-96d6-9e74f695a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T06:42:05.383+08:00
      'mgnl:createdBy': 'catherine'
