    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd011ad2-7323-4779-a8ba-936def0587ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.787+08:00
      'mgnl:createdBy': 'xave'
