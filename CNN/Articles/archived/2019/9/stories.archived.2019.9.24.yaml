    'jcr:uuid': 'fe25613c-ae38-4674-9a26-28b9920d1cd1'
    'lead': 'Senator Dick Gordon, chair of the Blue Ribbon and Justice panels, tells
      CNN Philippines that he would only release the names of the policemen involved
      once he gets the Senate’s nod to send the details of the executive session to
      President Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T20:54:35.783+08:00
