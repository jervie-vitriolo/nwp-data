      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Politics as Usual, resigned PMA chief Lt. Gen.
        Ronnie Evangelista said another 3rd class cadet would be dismissed for "direct
        participation", but did not name names.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9336344-75cc-4427-8fc6-830b1e688ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e735a-5288-405f-860b-43ef486d25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a one-year suspension, meanwhile,&nbsp;are Cadets 1st class
        Christian Correa, platoon leader, and Elbert Lucas, Echo company commander.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e41236-3b08-49a9-9f76-86aeeaa74b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d2532-c310-49bd-bc1c-7497949d6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.943+08:00
