      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, CNN Philippines, September 24 —</strong>&nbsp;The
        Philippine Military Academy (PMA) said it has ordered the expulsion of three
        cadets for their involvement in the death of 4th class cadet Darwin Dormitorio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22156274-bd0a-4032-a78e-f0b12bc61bb9'
