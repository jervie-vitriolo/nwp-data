      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7cc33-dc3c-4952-9adf-3959baed9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:54:35.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:50:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko alam.</em> I hope, <em>sabi ko nga,</em> this is not
        part of the internal politics of our organization,” Albayalde said. "<em>May
        mga pumo-</em>float <em>din kasi na... Kayo kasi pino-</em>float <em>niyo
        na exte-</em>extension."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f72fd6-6e55-4045-8f8f-c74d893fa707'
      'mgnl:activationStatus': true
