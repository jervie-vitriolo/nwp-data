      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41f42c-a07c-4e63-8b90-7661fa446db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T20:33:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:50:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions were announced following the resignation of the PMA
        Superintendent,  Lt.. Gen. Ronnie Evangelista, and Bacarro.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432eea73-02c5-441e-a532-09a50b8283f1'
      'mgnl:activationStatus': true
