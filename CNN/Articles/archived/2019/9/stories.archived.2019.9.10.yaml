      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting of Pacific leaders last month in the tiny island nation
        of Tuvalu, other attendees <a href="https://www.sbs.com.au/news/tonga-s-prime-minister-reduced-to-tears-over-climate-change-inaction"
        target="_blank">said</a> Pōhiva was overcome with emotion as he tried to secure
        Australian Prime Minister Scott Morrison''s support for a more forceful approach
        to tackling the climate crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c28efc-03b9-4dd7-8f11-3a2e734508c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba88ffb-6850-4dc1-a6ac-1519ef5aa9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not the only one frustrated by Morrison''s apparent lack
        of concern for the danger that smaller Pacific nations face as sea levels
        rise. "You are concerned with saving your economy," said Tuvalu''s Prime Minister
        Enele Sopoaga to Morrison. "I''m concerned about saving my people." Fijian
        leader Frank Bainimarama later <a href="https://twitter.com/FijiPM/status/1162001343176855557"
        target="_blank">summarized</a> the meeting as settling "for the status quo."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828d5df-35ec-4824-9349-d7f9e5ed8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f486718-3bd6-42a9-9b9f-3d3a3a7c82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is not affecting the world equally or at the same
        pace. And the forum''s failure to agree on stronger action was a pointed reminder
        that the countries most immediately endangered may not be able to count on
        others for a quick solution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10e502-0edc-44e3-9d07-57bb2d159e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd9b28b-c7af-49de-8775-6dfecc6e3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, countries like Tonga and Tuvalu may consider going
        it alone by turning to geo-engineering -- a "deliberate large-scale intervention
        in the Earth''s climate system" -- that can require less international consensus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab0d10-6695-4edc-b60f-9673a6694c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c165692-2e5e-4cea-8868-6b8c8091cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://royalsociety.org/~/media/Royal_Society_Content/policy/publications/2009/8693.pdf"
        target="_blank">Geoengineering</a> has long been seen as <a href="https://www.cnn.com/2017/11/29/world/climate-change-geoengineering/index.html"
        target="_blank">something out of science fiction</a>, or a dangerous distraction
        from more practical solutions to climate change. But for the countries that
        are running out of time, it offers a last throw of the dice before they sink
        beneath the waves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d71a2-38fd-4e55-bdfc-0115602bd283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e6a25-1741-49cc-aad5-b4fb93be9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(For these countries) there might be a risk of harm from doing
        this stuff, but you''ve got to balance this against the certain risks of unabated
        climate change," said Jeff McGee, a senior lecturer in climate change law
        at the University of Tasmania.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84049f9-c420-44ba-9cd9-ccaa8c51ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ae16d-241d-4cc0-a1b8-4fc41d6e6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is geoengineering?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e57b3-db1f-4f97-9702-b2376b3a4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two main categories of geoengineering: carbon dioxide
        removal, and more radical methods which seek to reflect sunlight and thus
        cool the Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d165e04-67bf-49b3-a5b5-587a1d1784d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc3209a-6e08-4792-a750-11ff26c049c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some efforts to scrub carbon from the atmosphere are underway, but
        many methods -- <a href="https://www.cnn.com/2019/07/04/world/forests-capture-two-thirds-of-carbon-emissions-scn-intl/index.html"
        target="_blank">apart from planting loads of trees</a> -- remain energy intensive,
        <a href="https://www.cnn.com/2018/11/09/health/bioenergy-carbon-capture-climate/index.html"
        target="_blank">making them difficult to do at scale while remaining carbon
        neutral.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd6495-ab60-4997-a601-30b7a333e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41b73e-7ee2-4b69-92f9-a41392736dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulling carbon from the atmosphere is very desirable if we could
        achieve it at scale," said Andy Parker, co-author of the Royal Society report
        and project director at the <a href="http://www.srmgi.org/decimals-fund/the-projects/indonesia/"
        target="_blank">Solar Radiation Management Governance Initiative (SRMGI)</a>.
        "But based on the technologies we have at the moment it would be very slow
        and expensive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff591c71-619f-4fc4-893f-57bc7646b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442568c2-e279-4dea-bf0c-3e291dc7d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, many in the climate community saw geoengineering
        as a potential distraction from much needed controls on emissions, providing
        an excuse for continued inaction, said Jan McDonald, a professor of environmental
        law at the University of Tasmania. However that inaction occurred regardless,
        and now geoengineering is beginning to seem like a necessary step as well
        as emissions mitigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a9dd8-c7f9-4fd7-a8ca-087df4b124d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07727f16-3b7f-4cdd-86fc-97b5ca6f76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in the very early 1990s, nobody wanted to talk about adaptation
        because they were worried that would take away from the mitigation imperative.
        Everyone is willing to talk about it now," McDonald said. "We''re on the cusp
        of that era now in terms of solar radiation management."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4b13d-f509-42bd-a24b-fef84391816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08578482-3b29-4ea0-aeed-d3a43c5d8359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar radiation management, or SRM, is an attractive option for
        many because -- in theory -- it could provide a cost-effective way of reducing
        global temperatures and staving off some of the worst effects of climate change
        while the international community seeks a better solution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6072bb-ff20-437e-b2a3-ca681fd1d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fd48a-252f-4351-ba30-4f7f9e9d3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been big, big problems in decarbonizing enough to meet
        the 2 degree target," said John Moore, chief scientist at Beijing Normal University''s
        College of Global Change and Earth System Science, one of the world''s largest
        geoengineering research programs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cccd6b-7b03-4028-9565-e01b4d4d34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1a289-daf1-4755-b88c-2f74da0d5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People see (SRM) as a potential solution to avoid these overshoots
        in temperature where you might get tipping points."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1a271-f3df-4dad-bd57-f5aa24749810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf46f5-fc37-4cb8-9d63-a3dfc4081f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How SRM works</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f77be-44d2-44ee-aec6-d21d99367edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All SRM methods focus on reflecting inbound sunlight back into space,
        reducing the amount of heat absorbed by the Earth and lowering global temperatures,
        or at least halting their rise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612dc606-8d18-40eb-a0fe-d4bfbaf49f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709cd7d-f2b8-4f38-a76d-8eb8af0dabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most effective solution appears to be stratospheric sulphate
        injection, <a href="http://www.srmgi.org/what-is-srm/" target="_blank">whereby</a>
        large amounts of reflective particles are sprayed into the upper atmosphere.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d69b6-2190-48c1-a5ba-ef9581a34816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e447b65-3744-4761-9de2-f1828b61b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not doable by anybody at the moment, the planes don''t
        exist in sufficient numbers and sizes to do that effectively," Moore said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077d92a-b601-4e29-8be4-eee73ea28b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2362d-bd91-4dbd-b9b5-4c94e81cb021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while research into exactly how to get the particles into the
        stratosphere cheaply is still underway, the science behind the method is solid.
        That''s because we can trace similar drops in global temperatures during major
        volcano eruptions, when ash pours into the upper atmosphere, reflecting large
        amounts of sunlight.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ec0ad-61f5-4815-bb9f-483e59d6770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee89a96-8cb6-4060-b500-541f70f2c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://scied.ucar.edu/shortcontent/mount-tambora-and-year-without-summer"
        target="_blank">eruption of Mount Tambora</a> in Indonesia in 1815 led to
        the "year without a summer," during which global temperatures temporarily
        dropped by as much as 3C and crops failed across Europe and North America.
        Not all eruptions are so drastic in their effect -- when Mount Pinatubo in
        the Philippines erupted in 1991 it <a href="https://www.researchgate.net/publication/242877897_Atmospheric_effects_of_the_Mt_Pinatubo_eruption"
        target="_blank">caused global temperatures to drop</a> between 0.1 and 0.6C
        during the almost two years the ash remained in the upper atmosphere.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41823377-917a-4511-b521-dde410cb2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024862ac-d366-401d-98ea-5903c82108b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the theory behind spraying particles into the stratosphere
        may be somewhat strong, the consequences of doing this deliberately for an
        extended period <a href="https://www.odi.org/publications/10980-implications-geoengineering-developing-countries"
        target="_blank">are still unclear.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7da0f0-6884-4a26-918e-dd449a42aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae922d8-7f50-4a67-b90d-a2e0eafdae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to quickly reduce global temperatures, then the only
        known method currently is solar geoengineering," said Parker, the SRMGI expert.
        "The problem is we don''t know what the impacts would be."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b730d4-67be-494f-9f25-b04cc9cd6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19d12c-ddfa-4104-aa52-4a0c860d07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.odi.org/publications/10980-implications-geoengineering-developing-countries"
        target="_blank">2017 report</a> by the Overseas Development Initiative, a
        UK-based think tank, "potential downsides of SRM include changes in regional
        weather patterns that could lead to droughts in Africa and Asia, damage to
        the ozone layer, continued ocean acidification, impacts on natural ecosystems
        and agricultural crops, impacts on tropospheric chemistry, diminished radiation
        for solar power, and the risk of human error."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2a81a-ade3-4e07-a559-08166e38d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d87185-58aa-43a8-94b6-84c591b23d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More immediately practical and less risky <a href="https://www.odi.org/publications/10980-implications-geoengineering-developing-countries"
        target="_blank">methods</a> include spraying seawater into the lower atmosphere
        to brighten clouds and enable them to reflect more sunlight, as well as thinning
        cirrus clouds -- which trap heat and prevent it from escaping to space.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adeff5-a05e-4bd2-9a25-cbf985f470d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43309d6-9c12-4566-9070-0158abfc72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should developing countries take action?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d39a98-4ed0-4111-be6c-0519c909e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, efforts to tackle the climate crisis have largely focused
        on international agreements to reduce emissions, ones that have been -- by
        and large -- profoundly unsuccessful in doing so.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960342e-4683-4120-ab3a-c382f9db39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8e982-54fd-4d1c-bcb2-5eb42dc0960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the most effective way of lowering global temperatures is
        to reduce emissions, this is something that requires a global response, unlike
        some geoengineering methods which could be carried out -- at least in theory
        -- by a single country or group of countries.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211012a-655d-4dd4-87de-ae5ad0739fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450246b-2c35-431f-a0a4-536b983a9679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the most environmentally responsible way is also
        the most politically difficult," Ken Caldeira, a climate scientist at the
        Carnegie Institution for Science, <a href="https://www.climateone.org/audio/geo-engineering-climate-solutions"
        target="_blank">said last year</a>. "If there''s a leader of a country whose
        people are starving, and they think by injecting some particles in the stratosphere
        they can feed their people and alleviate suffering, the political pressure
        to do that is going to be intense."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0f4c7-fe8f-421c-93d5-f7aa71c9bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee073c46-5a6b-4fce-b8f1-10fdb0e6d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As research continues into geoengineering processes, they can be
        expected to become cheaper and more practical. Some have even <a href="https://thebulletin.org/2017/06/the-trouble-with-geoengineers-hacking-the-planet/"
        target="_blank">suggested</a> that research itself may be too risky, because
        it leads down the slippery slope of taking action.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681741e-6589-4274-bce4-e529191e9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the global community would arguably be irresponsible in
        focusing on radical, untested geoengineering approaches rather than finally
        acting to tackle emissions, individual nations -- faced with the reality of
        a worsening crisis -- may feel differently.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccbe6c2-4cd4-4375-babb-bdd7e783b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219cc5ca-9913-4667-b418-e5df00e4f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such proposals "could have widespread impacts beyond the territory
        of a country that decides to use them, impacting regional precipitation and
        monsoon patterns," and would raise obligations under the "no harm" principle
        in international law, said Kerryn Brent, a legal expert at the University
        of Tasmania.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0128f-04c2-4517-9384-b850071a595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747cd021-9ee1-49f3-ba24-d60a2f843534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is "not a rule to absolutely prevent harm, but a rule
        to take the absolute necessary tests," she said. "If they''re ticking all
        the boxes and harm still occurs that doesn''t necessarily mean they''re in
        breach of the rule."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf159aaf-5cf5-40f2-b326-c3936a808817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962f708-e9fa-437e-b136-9cfc186acf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleague McGee said that "in a crisis situation, where there''s
        a necessity to do something ... it''s probably going to be hard to get countries
        to come to court before they do it or even after they do it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712fc8e-b7c9-4eaf-ae72-9fa8bc730efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c9f6a-8fcd-4545-be6e-cfb6114cda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could significantly limit the ability of the international
        community to rein in any unilateral action.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf068ba-da69-4318-9434-2151d6609a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839520a-0abd-4b56-99de-65ca92010c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, the Beijing Normal University expert, suggested developing
        nations "might want to use it as a threat."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607f3e5-b755-4030-831b-43334a0073e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d12dc5-e839-4f8d-9f4e-74b8a69b2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say to countries that you have to help us financially to deal
        with the climate change you caused by your emissions, or we will try this
        geoengineering," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f94670-13c2-4620-92ac-0cb90d0db7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5d252-ee12-4a0d-95a6-2c4a3adf5dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertain future</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cfcb4-0c42-41d9-8c13-235e0062bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However if the threat of climate disaster isn''t enough to spark
        action, the less certain risk of geoengineering may not be any more motivating
        for countries responsible for the majority of emissions.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff49d6-3cd1-4c36-8ded-56403c388e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad59b8-44cf-4bb9-820a-1a1d33fba62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major emitter is taking action in this regard: China. The country
        is both a major polluter and at major potential risk from climate change,
        and its leaders have invested heavily in geoengineering research alongside
        renewable energy and slowly moving away from China''s dependency on coal.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64027815-298c-4dd9-9b8e-007fa58db309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019dce4-32ec-4f9a-9606-8dacc78b63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want to be a leader in unilaterally doing it, they
        want to be a leader in understanding how it works and in a sense representing
        the developing world in geoengineering," Moore said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24bee9-bc46-4c00-94e0-9f52eeeb13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7183ad-d7c3-4b49-b047-a3b47c57c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is more open to unusual solutions because of the country''s
        own history of radically shaping its environment, he added.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5554b88-823b-4a0a-903d-8e95188a4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a8098-4a9c-4cd1-840e-b1133c31eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is China as a powerful country historically because widespread
        irrigation allowed the population of China to triple," Moore said. "They''re
        used to that idea that man and nature are working hand in hand."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590327d-1653-4e7e-b512-e888036c6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25b8df-c4d4-4fa6-a107-f822403b5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event last year, Kim Stanley Robinson, the science
        fiction author and environmentalist, praised the way talking about geoengineering
        can open up mental space to consider other radical solutions.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20013f3-5199-4b45-825d-1e2f424fd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafec90d-6aad-48c1-abed-2cc28d102039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like the idea of geoengineering because I think we''re already
        doing it," Robinson said. "And once we admit to it and begin to try to take
        control of it for good, we are in a more honest relationship with the planet."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608186d8-dcbb-4109-8e58-397797aaed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8b163-5be7-40d6-8655-ee07e8a9be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many countries already experiencing the effects of how we have
        changed the planet for the worse, the drive to just try something -- even
        if it''s dangerous -- to attempt to make it better may become increasingly
        strong.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9892a4-7488-469c-bd86-cf99147c6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6f8fd-c787-4d63-b792-43fbb45fa968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are clearly reaching a moment of crossing one of those tipping
        points into a completely different planet, a jungle planet," Robinson said.
        "At that point, then you say we need to put the dust in the air."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230c7f5-cdb7-4018-95b8-5c0a7ee06496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:24.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="http://Rich
        countries aren''t stopping climate change. Can poor nations save themselves?"
        target="_blank">Rich countries aren''t stopping climate change. Can poor nations
        save themselves?</a></em>"</p>'
