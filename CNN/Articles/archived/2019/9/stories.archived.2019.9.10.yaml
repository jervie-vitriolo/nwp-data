      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e70802-8ac8-477b-9076-5124514a32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a renewed push for the passage of the SOGIE Equality Bill
        after 28-year-old trans woman Gretchen Diez was barred from using the women’s
        restroom in Quezon City mall Farmer’s Plaza, and was eventually arrested for
        documenting the ordeal through Facebook Live.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a5b75-bac7-45d4-9f0e-a37154cbbec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c95fd3-d5ee-47bb-a9f4-1480530e524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, lawmakers raised questions about the measure, asking
        why there is a need for special legislation for the LGBTQ+ sector.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ca52b-af07-4005-b975-e023262cddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf5109-e292-42c6-936f-f7345b54cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been discriminated because of my color,” Senator Nancy Binay
        said during the last Senate hearing on the SOGIE Equality Bill. “Does that
        mean I need to file a bill to protect people like me?”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab9397-3687-4e52-85e4-064c64480536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11e2ef-c1e0-463c-a823-83999f030869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana ‘yung discussion natin [I hope that our discussion] when it
        comes to discrimination should be more universal, should be more encompassing,”
        Binay said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85b435-3113-4dcc-9cd4-3ffb1c996b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859d222-3260-4f29-a493-6e48f4e65c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, a bill filed by Senator Juan Edgardo “Sonny” Angara
        aims to ban discrimination based on SOGIE, age, ethnicity and religious belief,
        among others.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e40f36-3e09-4332-86ce-9ee1354ddddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ee480-10da-4ea4-a479-7d494ff84e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But advocates point out that the LGBTQ+ sector has <a href="https://cnnphilippines.com/news/2019/8/16/SOGIE-Equality-Bill-Geraldine-Roman-LGBTQ-.html?fbclid=IwAR1qcg2g6TH4PTiVtkn5491M84hjVwm1mYlc6hOs9xRDoYsZDuCUMgJbcXQ"
        target="_blank">special needs that should be addressed by a special law</a>.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0a6cc-86c3-492e-8405-b9538b2f5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d1316-eb0b-42b5-860c-440b730485e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
