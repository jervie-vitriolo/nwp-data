    'title': 'Netizens divided over Ricky Reyes’ views on LGBTQ+ rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e8d40-d900-4df6-bffe-035ef489f6f0'
