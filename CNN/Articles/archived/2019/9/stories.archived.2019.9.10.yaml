      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they are also eyeing to realign funds for the AFP
        and the PNP for the establishment of more camps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028d661-e058-4284-b40f-0c30fc3b51a5'
