      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local airports confirmed the incident didn''t involve any aircraft
        and nobody was injured," police said. "All services were stood down after
        no aircraft debris was seen and further sightings of a meteor shower were
        reported over the South West," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb48645-1dc1-4182-8a13-561296a019bf'
