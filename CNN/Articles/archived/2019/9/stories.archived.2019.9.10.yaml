      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brake and gas pedals are also decorated with pause and play
        icons like an MP3 player. VW also promises it will be fun to drive, but we''ll
        have to see about that later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b7e5d-468b-4b0e-bd93-252ad2b2d2d6'
      'mgnl:activationStatus': true
