      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481588b-50e8-45b7-9e3a-d7b91f2d73d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers do more than educate the youth; they contribute significantly
        to the process of a person’s becoming. More than facts and concepts, principles
        are also often instilled in their students. There is a great responsibility
        with such influence, and considering the current state of education in the
        Philippines, where teachers do not receive the compensation they deserve and
        the quality of education could be easily compromised by insufficient facilities
        and equipment, this is far from the biggest challenge that a teacher has to
        overcome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f6943-27ae-440d-9d22-8bf2cdcd289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ad6c2-37d1-478f-92ee-66d63751cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:18:44.534+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2018/3/9/teachers-salary-philippines.html">READ:&nbsp;Filipino
        public school teachers speak up on underpayment</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee2f6e-a4e1-47b8-9900-c5a3e3c3b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over a decade, the non-profit organization Bato Balani Foundation
        Inc. has been at the forefront of paying tribute to our unsung heroes through
        The Many Faces Of The Teacher (TMFT). This year, in partnership with DIWA
        Learning Systems, TMFT sought exemplary teachers from across the country who
        are making a difference in their own communities and fields for the betterment
        of both marginalized sectors and the youth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c923614-7b1a-4f46-82a6-19b5ba52fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c5a33-f509-457d-b904-6a7588361a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After naming 12 finalists, TMFT officially introduced the four chosen
        honorees at “A Tribute to Teachers” last Saturday, Sept. 7, 2019. We spoke
        with the four teacher-honorees and discover what truly makes them paragons
        of quality education and selfless service.</p>'
    '67':
      'image': 'jcr:79bb0df2-ed47-477e-897d-ac8137cf098c'
      'imageCaption': 'Dr. Aletta Tiangco Yñiguez. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ad5fb-fee2-47bb-9d83-99225594c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79163a5-602d-4dc6-b460-67444c1650b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Aletta Tiangco Yñiguez, 41, Assistant Professor 7 at
        the Marine Science Institute of the University of the Philippines Diliman</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1938eb5-8cbd-440b-bde1-b8bbabf1dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba0d09-d867-42e1-9646-a7a4aec26c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yñiguez never planned on becoming a teacher. Instead, she was set
        on establishing a career as a scientist, particularly as an expert in biological
        oceanography. After obtaining her PhD from the University of Miami in 2008,
        however, Yñiguez joined the Marine Science Institute at the University of
        the Philippines Diliman (UPD-MIT). Today, she is one of the most notable women
        marine scientists in the country, while also making a name for herself as
        an associate professor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4710ad-7571-4d76-b79f-b330aa254faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76d821-d414-446e-87af-479778e7f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She specializes in the study of Harmful Algal Blooms, or what is
        commonly known as red tide, working with fellow scientists and students to
        understand its origins and nature in hopes of developing methods to accurately
        predict the phenomenon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc31ef4-4b3d-4471-940f-e2c8607b7989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281f1a6-421f-47c9-b695-cdf4d04a16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advocate of science education, Yñiguez believes that knowledge
        of the sciences must be imparted on everyone else. As an educator, she finds
        joy&nbsp;in introducing environmental issues and ocean conservation initiatives
        to students, especially non-science majors. “Natutuwa ako kasi kita ko sa
        mukha ng mga estudyante na may realizations. Na-i-internalize nila na may
        relevance pala ‘yung lessons [sa kanila] tapos sasabihin nila na ‘oo nga,
        I want to also do something’ [para] makatulong sa dagat.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0676b-2b8a-4409-833e-4e74c5acb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'image': 'jcr:516dbad9-312e-4d5b-8cfd-1c34be9d3239'
      'imageCaption': 'Yñiguez specializes in the study of Harmful Algal Blooms, or
        what is commonly known as red tide, working with fellow scientists and students
        to understand its origins and nature in hopes of developing methods to accurately
        predict the phenomenon. Photo courtesy of BATO BALANI FOUNDATION, INC.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cbc71-930e-48b1-b259-06d4e4e9e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e379c-06a0-4590-9b65-79c80490f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaching scientist is well-involved in opportunities geared
        towards local communities and high school students. She teaches and works
        as a camp manager at the Department of Science and Technology’s summer camp
        for climate change and marine science, which she considers as one of the constant
        highlights throughout her teaching career. She, alongside other facilitators,
        introduces marine life at its barest to students and teachers from roughly
        60 national and science high schools.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b234a2-f91c-48bb-a8ae-3b8adbc54a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ce0e2-94f9-41c3-8463-3157aac17fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yñiguez also works with the Community Alliance for the Sustainability
        of our Threatened Seas (COASTS), an initiative in partnership with the UPD-MIT
        that seeks to foster collaboration with local fisherfolk based in areas where
        red tide is experienced, such as Samar and Bolinao, Pangasinan. “It [works]
        both ways kasi we’re trying to set up a ‘citizen science’,” she explains.
        She and the researchers would conduct workshops to raise awareness about red
        tide and its causes, and the fisherfolk, particularly those involved in the
        shellfish industry, would assist in monitoring water quality with instruments
        that the group provides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43757973-e6d1-488d-87a5-c4795fabdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5af00f-8d45-4a6f-bb72-f3b6d9e55333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shares that this initiative, while promising and necessary,
        inevitably entails the challenge of laymanizing the technical and scientific
        terminology to best educate the fisherfolk. For her, the solution is simple
        but complex at once: to put oneself in their position and learn to contextualize
        the topic to their personal experiences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd83d19-fbb3-42e6-b655-5a559e84b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ba0cc-b483-482d-b229-10a4ba681c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further her advocacy in educating the public about marine science,
        she spends her little spare time maintaining the Facebook page Baybay-Dagat.
        She explains that this online platform is her way to “popularize”&nbsp;published
        work on Philippine marine science, and was conceived upon the realization
        that several studies on the field exist but remain unknown even among fellow
        scientists.</p>'
