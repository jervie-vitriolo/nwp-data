      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be data to show that they are in fact dangerous, the
        Commissioner (citing FIBA) or the UAAP, through the Board of Managing Directors
        (as a UAAP house rule) could decide to ban it," he said.</p>'
  'swine-fever-in-Rizal,-Bulacan-under-control':
    'author': 'Catherine A. Modesto, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-10T14:24:06.413+08:00
    'credit': 'FILE PHOTO'
    'imagesource': 'jcr:cf220985-6d05-4713-acea-63f0b6112d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2de34aaf-a360-45b5-895c-bb3439259fc4'
    'lead': 'Following confirmation that some pigs in backyard farms died of a viral
      disease, an agriculture official says that the African Swine Fever (ASF) in
      two Luzon towns is under control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:28:06.763+08:00
