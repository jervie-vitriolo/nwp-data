    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b8a53-815d-442b-8491-20d78e959011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
