      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f9968-a9a9-4569-8ce3-dc2cfc90ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Internship is not an excuse for employers to take advantage of
        cheap or free labor... <em>Dahil walang</em> employer-employee relationship,
        <em>maraming nagiging kaso ng exploitation at kawalan ng</em> professional
        growth,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a06b5-7291-41f2-8475-bd12781d6511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7de31-8afe-4f9c-a64f-563724a9782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Internship is not an excuse for employers to take
        advantage of cheap or free labor... Because there is no employer-employee
        relationship, it becomes a case of exploitation and lack of professional growth.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4d6dd-c85e-4fc1-9c49-8bb1672e2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee6257-71c6-4b5c-93a8-6093e7c57951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill aims to ensure the following rights for interns:
        reasonable work hours; just compensation for hours of services rendered; protection
        against discriminatory practices based on sexual orientation, gender identity
        and expression, age, ethnicity, religion, and disability; and, protection
        against sexual harassment and other derogatory or exploitative activities
        at any point during their internship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7150c7b-0aea-4153-9715-5b17958dea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0460d84-6360-44a0-8ff1-f6074008ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill says interns'' duties should be clearly outlined and they
        should be given due process before termination for any committed violation
        or insufficient requirements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2066b-450e-4ef5-b42a-e6638ee4ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7e21d-cc45-4f12-84dc-faf142812e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 994 also seeks to provide basic benefits and remuneration (75
        percent of the prevailing minimum wage in the region for private companies
        and 75 percent of Step 1 Salary Grade 1 for interns in the public sector),
        appropriate funds for government agencies to host interns and promote public
        and civil service among young people, and establish a grievance mechanism
        to address any violation of basic interns’ rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46acb118-1fd9-4bc3-b17d-c6edf2c71fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b95819-82b4-4b5f-9455-0b702490465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to put a cap on internship hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47dee79-3a08-4481-85b7-e95d9a727fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34828627-79c6-4d77-a13c-50a50a709de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government internship programs should not exceed 300 hours and should
        not last more than six months. Industry-based internships programs, meanwhile,
        are capped at 660 hours per semester, which is equivalent to 15 units per
        term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3540d-6bd2-4617-b3d4-cc3181825049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361fe491-19f4-4859-aee3-29cc1194dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country’s policy on interns reflects how we value humane and
        decent work. It is time to put a stop to internship horror stories. It is
        time to stop the abuse and exploitation of interns as part of our education
        and labor policies," said Hontiveros.</p>'
