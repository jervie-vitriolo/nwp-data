    'template': '1'
    'title': 'Aquaria shares what we all can learn from being a drag queen

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487757fd-501e-41fb-a8ed-9e54b332706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> By the age of 21,
        Aquaria made history as the youngest person to win the title of America’s
        Best Drag Superstar on the 11th season of “RuPaul’s Drag Race.” This year,
        she made history yet again as the first ever drag queen to be chosen as the
        face of The SM Store.&nbsp; Aquaria is joining the ranks of previous SM Store
        endorsers such as “Sex and the City’s” Sarah Jessica Parker and renowned Australian
        fashion blogger Margaret Zhang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be454fb3-88fa-4521-a1f1-f1376e68be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.577+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ebec8-ec45-4179-96f1-63582723c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.577+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquaria is the drag persona of 23-year-old Giovanni Palandrani,
        who was a fixture in New York clubs even before joining “Drag Race.” As “Drag
        Race” season 4 winner Sharon Needles’ “drag daughter,” Palandrani <a href="https://www.them.us/story/aquaria-rupauls-drag-race"
        target="_blank">refined his talents</a> by observing and helping Sharon at
        her shows. He spent two semesters studying womenswear design at the Fashion
        Institute of Technology, and took a hosting job at New York’s Cafeteria, where
        he met and befriended club scene legends like Amanda Lepore. Since then, he’s
        been doing drag full time as Aquaria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a4d31-816e-41da-b50c-8df76ccfc966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.577+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258becd5-a2e3-4150-861b-b5d7f820b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.577+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquaria has come to be known as a looks queen — her catchphrase
        is, after all, “turning looks, stunting pretty.” Since winning “Drag Race”
        she has appeared in several global campaigns for brands like Moschino, made
        the covers of fashion magazines like Vogue Italia, and walked the red carpet
        at the 2019 MET Gala with fellow Drag Race alum Violet Chachki.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816947e-1cbd-405c-93a6-949255c416a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.577+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'image': 'jcr:d9dbeadc-4790-4b4c-8f11-d8d4a95e30ae'
      'imageCaption': ' “For me, drag is all about love. Love for yourself, love for
        the people around you, and also just for individuality and almost like a carelessness
        about life,” says Aquaria. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e015aa-48c2-4900-bc20-e035834263fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:22.089+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed64c31-6f47-4e7c-87b6-0dd1fbef8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.577+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For The SM Store, Aquaria didn’t just appear in photo and video
        materials for the campaign, she also handpicked certain merchandise for the
        shoot. To launch her campaign, Aquaria came to the Philippines to give two
        shows — one at the SM Megamall Fashion Hall on Sept. 2, and one the following
        day at SM North EDSA. In a press conference prior to the first show, Aquaria
        mentioned some of her favorite looks from the shoot, including a nude ankle
        boot that she described as something that was “definitely funky and very my
        style.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20ae57-1c23-46df-93fb-036f449a9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.577+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095d3ae-3393-46ba-bcef-c31f97f270da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.577+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also discussed why doing the campaign was so important to her.
        “The visibility for someone like me, or any drag performer in the world, is
        so awesome and important to have,” she said. “For everybody across Manila
        and the rest of the Philippines to do their everyday shopping at the SM Store
        and to see the face of a very visible drag queen, whether they want to see
        it or not, it''s inspiring. It lets people know that drag is okay, that members
        of the LGBTQ+ community are okay.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0eaf3-682b-46e8-88c1-c368d000f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba46e05-96ea-4e53-bcef-590c28f47394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.washingtonpost.com/history/2019/06/12/transgender-women-heart-stonewall-riots-are-getting-statue-new-york/?noredirect=on"
        target="_blank">Drag queens</a> have been at the forefront of the LGBTQ+ rights
        movement in the United States, and are known to be some of the loudest voices
        for queer rights all over the world. When asked how drag queens and other&nbsp;influential
        LGBTQ+ people can use their visibility in a significant way, Aquaria shared
        that while she believes that one person can influence change, “sometimes it
        takes a little bit more than that.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e618cd-0454-41cd-aeff-40f2fa9bdf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ebaa7-7efe-404f-b8b6-e25320a85720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just being involved in your community and speaking to them about
        important things [is so important],” she added. “In the States, we''re really
        big on trying to get the youth and the queer community out to vote and to
        vote on important issues. So I think just really trying to relay a positive
        message to your audience and trying to be on the right side of history is
        so important.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bf636-a39a-4398-a4df-669260977671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'image': 'jcr:72e04f3f-dcdd-4f54-bf94-95c1b2839ef4'
      'imageCaption': 'For The SM Store, Aquaria didn’t just appear in photo and video
        materials for the campaign, she also handpicked certain merchandise for the
        shoot. Photo courtesy of THE SM STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f81fb-5e04-46bb-97e2-15514a384930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:32:36.872+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b3e0a-daef-484a-ba3e-f161483c14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquaria’s Megamall show was packed with screaming fans and local
        queens alike — some of whom were able to grace the stage and showcase their
        own stylish sensibilities in a fashion show to open the drag queen’s show.
        With the warm reception of Aquaria’s SM campaign, it’s clear that drag has
        become mainstream.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8078721-9ed2-4246-b38b-4ef90bd591fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7159d-d914-4123-b1cd-1d7485aeebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aquaria, being in drag makes her feel more powerful. “When you
        look the way that you feel best describes you at that day or that time, I
        feel that''s when you feel most comfortable. And when you feel comfortable
        and confident, that''s where the power comes from.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94e4fa-502a-4f81-b911-0fc9a4ce4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c45857-a364-4f2f-9560-54dec6760849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how people can apply the principles of drag in their
        daily lives, Aquaria said, “For me, drag is all about love. Love for yourself,
        love for the people around you, and also just for individuality and almost
        like a carelessness about life.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402fc2e-566e-4bbb-af95-99ea5bc6d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ca99e-57f9-419e-921c-7c6fa32c50b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:08:44.578+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes you just gotta do you, do it unapologetically, and go
        through life just feeling powerful even if you''re not feeling great,” she
        added. “You might be having a down day but, you know, stand in front of the
        mirror, name a couple of things that you''re feeling fabulous about yourself,
        and let that inspire you.”</p>'
