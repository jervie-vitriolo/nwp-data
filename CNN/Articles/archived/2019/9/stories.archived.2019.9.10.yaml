    'template': '1'
    'title': 'Nigeria to evacuate 640 citizens from South Africa after xenophobic
      attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6696a-60fb-45f2-9ed2-15e781a91fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nigeria will evacuate hundreds of
        its citizens from South Africa following a string of xenophobic attacks, a
        government official told CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c18683-360c-45b8-9dc0-d51bb914b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386bd15-31aa-4ff1-97b9-e38e3505d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights carrying the returnees will start leaving Johannesburg by
        Wednesday, said Abike Dabiri-Erewa, chairwoman of the Nigerians in the Diaspora
        Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8c2b8-54d4-443e-a8f8-951b0decc5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d5073-f8e3-4810-ad51-2a586044b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 640 Nigerians that want to come back from South Africa,
        and that will require two planes. There may be more people who want to leave,
        but we will know when we get to South Africa on Wednesday," Dabiri-Erewa told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51faeef-a619-4663-b8c1-18a7bfe8211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb707048-ff69-43de-8ce2-c9d244d507e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s President Muhammadu Buhari is deeply concerned about
        the "intermittent violence" against its citizens in South Africa and called
        on the country''s government to take steps to end it, his media aide Femi
        Adesina said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d0b4f-ef01-4137-9ec9-578486973b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d271b-f658-4a74-ba61-925c236ca784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Buhari is worried that the recurring issue of xenophobia
        could negatively affect the image and standing of South Africa as one of the
        leading countries on the continent, if nothing is done to stop it," Adesina
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f7674-234a-4e7f-a5c7-0a63db8a6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606c778-615e-4ae6-ba1d-408497fe92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.493+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nigerian real estate firm, Landwey Investment, which offered free
        flights for those who want to come back last week, said 10 Nigerians have
        taken up the offer, according to CEO Olawale Ayilara.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15485c70-1d7a-4d50-8c07-7b89b696efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65856a47-bcb3-4677-9d02-14ecd7d02c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people, including two foreigners were killed in a spate of anti-immigrant
        violence and looting that erupted in Johannesburg, Pretoria and elsewhere
        in the country last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3bfbd-4620-478d-894c-ee82e7501c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5282b0-cdb7-4f8b-90df-88bd7655870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the business targeted in the attacks were owned by immigrants
        from Nigeria, Ethiopia, Zambia, and Kenya, sparking diplomatic tension and
        backlash against South Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4385df9-ae25-4da0-b1cc-6521fb0585b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943c6cc-960b-4b52-979e-f4c0b35e78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria recalled its ambassador to South Africa and some of its
        citizens retaliated by looting and destroying some South African-owned brands.
        Madagascar and Zambia pulled out of a football match against South Africa''s
        Bafana Bafana in the wake of the attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deeedd7-d4fc-4ef9-8540-006731b9c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355a201-f4db-4b18-bcc1-f613f54049f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, two people were killed, and 16 others were arrested in
        fresh riots that erupted as looters targeted shops in a business district
        in Johannesburg.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6eb8c5-0c26-495b-ae17-619ca2611af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0055d0b-5a1f-43d3-9a8c-1ecba2cdacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African President Cyril Ramaphosa on Monday called on law
        enforcement officers to be vigilant and firm in dealing with those involved
        in the violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f450f-a699-43f9-b858-b6a589c114f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec569561-1e77-4f0b-8e3a-08823c366ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa in statement said the attacks were undermining efforts
        to showcase South Africa as a country with opportunities for all those who
        live in it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1a48f-fe4d-460d-a546-1b1b207cbae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13755434-be4d-43bb-9630-dec3e246155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.494+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government will not allow sporadic lawlessness and violence to
        disrupt the safety and livelihoods of millions of South Africans and the majority
        of foreign nationals in our country who are law-abiding and have the right
        to conduct their lives and businesses in peace," Ramaphosa said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c62b81-63be-4739-8e1d-ca23295e8464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:58:16.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/09/africa/nigeria-to-evacuate-citizens-from-south-africa-intl/index.html"
        target="_blank">Nigeria to evacuate 640 citizens from South Africa after xenophobic
        attacks</a>."</em></p>'
