    'lead': 'At least 17 people were injured after two elephants became restless and
      stampeded down a street during a religious parade in Sri Lanka.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:05:06.692+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:01:59.661+08:00
