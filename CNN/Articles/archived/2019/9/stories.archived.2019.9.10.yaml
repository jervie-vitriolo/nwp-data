      'mgnl:lastActivated': 2023-01-27T10:01:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f73ac7-89b4-4291-b58d-7f60fca9c309'
      'mgnl:activationStatus': true
