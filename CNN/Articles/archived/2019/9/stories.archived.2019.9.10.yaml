  'dick-gordon-nicanor-faeldon-doj-department-order-953':
    'caption': 'FILE PHOTO. Sacked Bureau of Corrections chief Nicanor Faeldon and
      Senator Richard "Dick" Gordon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-10T11:03:28.919+08:00
    'imagesource': 'jcr:6c74109e-f562-4d89-a4c4-913062555d2d'
