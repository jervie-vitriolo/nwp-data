      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db224d3-cf2c-44f5-9256-1a48c68f9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes started trending on Twitter Tuesday afternoon because of an
        interview where he said gays should learn to “stay in their place.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e54ce-05d2-4f4c-a797-264b2ba3e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf2503-5100-4723-bb76-11efa00e70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.175+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> affair <em>ng mga bakla dapat sa atin lang ‘yan. ‘Wag
        nating pangalandakan. Bakit pa kailangan sabihin sa madlang people na ‘Huy,
        intindihin mo nga ako. Bakla ako,’</em>” Reyes was shown saying in a video
        <a href="https://www.youtube.com/watch?v=L7XGmkPWNi0&amp;feature=youtu.be&amp;fbclid=IwAR1DwkzuAfXKAnSzFW0-JQdO0wjhV2RJdfr_ey4qPKztIcnsUIcFJ4FM-zE"
        target="_blank">uploaded Sunday</a> on YouTube by Timmy Basil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2968e-23cb-482f-b4e5-d49498ffceec'
      'mgnl:activationStatus': true
