    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ab72a-7b7d-4c36-be88-8838ab49853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier ordered convicts released through
        the good conduct law to surrender to authorities within 15 days or until September
        19. Otherwise, authorities will enforce the president''s shoot-to-kill order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a9731-39fd-409c-9a6c-379baa630a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395d76f-a705-4b07-ae21-1683582cd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief admitted that as of now, aside from Duterte''s verbal
        order, there is no written order from Malacañang or the Department of Justice
        that nullifies the release of the inmates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd04f3-7603-455b-9203-b8e3312156b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dffc77-5b1c-4f2d-a4f2-19b42eaae1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the 15-day grace period lapses, Albayalde said with or without
        the written order, they will consider them as fugitives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0697f7-23bc-4ed0-9582-bf1edc932126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.202+08:00
