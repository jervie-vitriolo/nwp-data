      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman has slapped a six-month preventive suspension
        on 30&nbsp;BuCor officials over the questionable early release of heinous
        crime convicts. The Ombudsman said it found that the evidence against the
        BuCor officials regarding the release of heinous crime convicts through the
        expanded Good Conduct Time Allowance (GCTA) law “appear to be strong.” It
        added it charged the officials with grave misconduct, gross neglect of duty
        and conduct prejudicial to the best interest of the service.</p>'
  'osg-provincial-bus-ban-edsa':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Office of the Solicitor General (OSG) has asked a Quezon City
      court to dismiss for lack of merit the complaint of a number of bus operators
      against transport officials in connection with the provincial bus ban and the
      revocation of their business permits for terminals along the Epifanio De Los
      Santos Avenue (EDSA), a copy of its submission obtained Monday showed. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-10T11:21:34.214+08:00
    'imagesource': 'jcr:19db9c77-4a77-40f6-8e07-2f7d5cc32555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd74402-9a02-40fa-acc0-8f98cb915f2c'
    'lead': 'The OSG says the arguments saying the ban impedes the rights of bus operators
      are "premature"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:24:11.744+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:02:07.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:53.050+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['osg', 'solicitor-general', 'bus-ban', 'EDSA', 'Epifanio-De-Los-Santos-Avenue']
    'template': '1'
    'title': 'OSG says case vs. provincial bus ban lacks merit'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9269b3-4510-4cea-be58-16d955c00075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Office of the Solicitor General (OSG) has asked a Quezon City court to
        dismiss for lack of merit the complaint of a number of bus operators against
        transport officials in connection with the provincial bus ban and the revocation
        of their business permits for terminals along the Epifanio De Los Santos Avenue
        (EDSA), a copy of its submission obtained Monday showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d6515-f68b-4717-b844-41be0ce2eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said in its consolidated answer dated August 13 that the
        complainants'' arguments that the orders of the Metro Manila Development Authority
        (MMDA) and the Land Transportation Franchising and Regulatory Board’s (LTFRB)
        would impede on the rights of the bus operators were premature since ban has
        not yet been implemented, and there are no "looming threat" from the measures.
        The OSG represents the MMDA and the LTFRB in the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca8886-a616-44b4-a99c-177a0c3c6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue on whether plaintiff’s right to due process and equal
        protection of laws were violated is premature to discuss at this point since
        plaintiff’s business permits have not been actually revoked and their bus
        terminals have not been closed down by virtue of said regulation,” the OSG
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc2305-93d8-49bb-a7c4-e115f055b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the MMDA issued <a href="http://www.mmda.gov.ph/images/pdf/regulation/MMDA-Regulation-19-002.pdf">Regulation
        No. 19-002</a> which “prohibits or revokes the issuance of business permits
        to all public utility bus terminals and operators and other public utility
        vehicle terminals and operators along EDSA.” Similarly, the LTFRB issued <a
        href="http://ltfrb.gov.ph/wp-content/uploads/2019/01/MC-2019-001.pdf">Memorandum
        Circular No. 2019-001</a> or the “Modification of endpoint of all provincial
        bus service entering Metro Manila" in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d139fe5-05a3-47ae-abf2-5194d25bfefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court Branch 223 in August <a href="https://cnnphilippines.com/transportation/2019/8/2/court-stops-edsa-provincial-bus-ban-.html">granted
        the plea of bus operators</a>&nbsp;to halt the bus ban and the revocation
        of business permits of provincial bus terminals along EDSA, which was set
        to begin on August 2. The court previously cited “far-reaching” effects on
        the business and their employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa1f1d-26ed-4940-bbd2-a3c1a6a8df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the OSG maintained that it''s the local government units
        (LGUs) which have the power to revoke business permits, therefore the ban
        is still up to the discretion of the LGUs. The LGUs should then conduct consultations
        with the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fec3d-b7ad-450c-bb71-7a20ac8e9632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such LGUs can be left to adopt the measure or not and, in the process,
        conduct their public consultations which is where plaintiffs can properly
        ventilate their claim against the closure of their bus terminals,” it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb284081-9a71-41a0-a401-1c18bf651328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has not yet revoked any permit, therefore, it has not stepped
        on the LGUs’ power to do so,  the OSG added,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd8c30-b6c2-4e2e-9730-54b02fc736ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSG also argued that the LTFRB’s order was merely a suggestion to
        change routes and not to keep buses from passing EDSA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63952fe4-1835-4222-95dd-513ed6f816a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It (LTFRB) only ‘authorized the modification of endpoint in Metro
        Manila of Provincial Buses’ - meaning modification of routes under LFTRB MC
        No. 2019-001 is voluntary upon the provincial bus operators,” OSG argued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4c862-e2ba-48ad-8ab8-da4d81fb6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contended that the order did not even indicate any penalties
        for non-compliance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25e472-0c6b-489f-a1c3-797d2bc0af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG added that the bus operators cannot file for an injunction
        of the measures given that no rights have been violated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da81da-3338-4f93-8592-2832aa9c785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:24:11.746+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For an injunction to issue, there must be a substantial invasion
        of a right of the plaintiffs," the OSG explained. "The subject issuances cannot
        be considered such as substantial invasion since as it is there is no implementation
        being done by defendant MMDA with respect to these issuances.</p>'
  'hong-kong-mask-ptotesters':
    'author': 'Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-10T12:16:18.261+08:00
    'imagesource': 'jcr:d74c953c-f8ac-45b2-94d5-d1987b289b52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28e25297-73f8-458b-88b4-a2b7b3070e37'
    'lead': 'Throughout history, protesters worldwide have torn down statues of dictators.
      In Hong Kong, they targeted lamp posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T12:19:57.230+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:02:06.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:53.284+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Hong Kong''s masked protesters fear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ccdfc0-aabd-4bfb-b049-6055ba6d023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Throughout history, protesters
        worldwide have torn down statues of dictators. In Hong Kong, they targeted
        lamp posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1c532-94ac-48f0-a0fd-95084c62959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, a band of masked protesters dramatically toppled
        one "smart" sensor-packed lamp post and damaged 19 others -- not in retribution
        for past oppression, but for fear that it might spy on them in the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6243bc-3a15-4946-b6e6-29cb179c1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dystopian uses of "smart" technology are a growing concern in cities
        around the world. But privacy and anonymity are particular obsessions this
        summer in Hong Kong. Facial masks have become the uniform of pro-democracy
        protesters who have swarmed the streets each weekend since June, and police
        conceal their faces behind shields and mirrored visors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70451306-c657-4ccc-bf5f-65f8413e132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First sparked by anger over a bill that would allow suspected criminals
        to be extradited to China, the ongoing protests are now fueled by deepening
        suspicion of Hong Kong''s leaders, whom activists accuse of corroding the
        semi-autonomous city''s freedoms under pressure from Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60b9d2-f57c-46e3-b31d-febe18fbb039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the more Hong Kong officials do to quiet the city''s unrest,
        the more their methods are scrutinized by citizens for any whiff of the mainland''s
        surveillance-first approach to law and order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf003c-c16c-41a4-b244-8a9e795bd885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"White Terror"</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465ee8a-412e-49eb-b2f2-b1cd90d4c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why they hide their identities, Hong Kong''s protesters
        often refer to something called "white terror."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf4437-24fb-4085-a937-3e542fc21e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last century, the historic term was used in Asia to describe
        bloody mass purges in revolutionary China and a period of suppression and
        martial law on the island of Taiwan. It is now an umbrella concept in Hong
        Kong -- used by both Hong Kong Chief Executive Carrie Lam and pro-democracy
        youth activist Agnes Chow -- for extralegal intimidation tactics, from police
        brutality to online harassment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fc98f-d9ed-4bed-9352-09bffa33856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an August 28 rally for airline workers who had been allegedly
        fired for expressing their political views -- itself considered a form of
        white terror -- a gray-haired protester told me on condition of anonymity
        that she was there because she didn''t want white terror anywhere in the world.
        Asked to explain the term, she said, "You will feel it when you post something
        on Facebook and think you could be accused of being a terrorist," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8c44c-360a-49f6-9176-6eada456e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wore her strawberry-print bandana across her nose and mouth,
        she explained, because she didn''t know if there were unfriendly cameras in
        the area. If a photo of her was posted online or given to mainland authorities,
        she said, "Maybe there will be some fighting, or effort to check your background,
        or some shouting at you, or some difficulty when you cross the border to China."
        She said that she was sure her employer, a construction contractor, would
        fire her if she was identified as a protester.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44104e99-3075-45aa-8bce-17f13989df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several hours under the afternoon sun, the audience suddenly
        erupted around one elderly man in the front row. Interrupting the speakers
        onstage, they accused him being a spy tasked with taking photos for Chinese
        authorities, which he denied.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e61eb4-f002-4d16-b31f-254200ce599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As dozens pressed around him, his knees buckled and he was half-dragged
        to a low wall nearby. Teenagers, senior citizens and everyone in between shouted
        at him, forcing him to delete the pictures he had taken. "I want them for
        my memories," he repeated weakly, making eye contact with no one. Only that
        evening did the protesters eventually let him wander off, grudgingly satisfied
        that he had deleted any pictures that could be used to identify their faces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805bb59d-c73e-4526-a805-2b0d2b93c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rumors circulate that mainland officials are building a photo
        database of known protesters, there are already online efforts to crowdsource
        the names of both protesters and police. On encrypted app Telegram, channels
        dedicated to exposing personal information of people on both sides of the
        protest front lines have attracted tens of thousands of users.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aeba39-e572-47e7-b1bd-f3adec774b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior police officials, speaking on condition of anonymity, said
        officers'' personal data, contact information, home addresses and more had
        been shared online, and described being doxxed as a form of "psychological
        war."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9dcb6-211c-4596-8dea-70a3b0da6487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Feeling watched</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e6156-8a45-4428-9a7e-dded7226c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already tens of thousands of mechanical eyes watching
        and recording streets and buildings in Hong Kong, but most public surveillance
        cameras aren''t designed to identify people. And while any high-quality camera
        can feed images into a database that might eventually be used to identify
        people, Hong Kong''s privacy ordinance instructs operators to delete footage
        as soon as possible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227db60-1490-4281-8ed7-19af644c4ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "smart" lamp post that was torn down by protesters on August
        24 is one of 50 installed around the city, the first of 400 planned. Intended
        to collect data on traffic, weather and pollution, they''re packed with WiFi
        and Bluetooth connectivity, sensors and cameras. They also have visual analysis
        and tracking capabilities, however, those functions have never been activated,
        according to Nicholas Yang, the city''s secretary for innovation and technology.
        He says it''s simple "misunderstanding," that the lamp posts might do "unwanted
        surveillance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d1f34-571e-4e99-a1ec-6015519fb328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly frustrated with protesters'' criticisms, Yang tells CNN
        that the lamp posts fully comply with Hong Kong''s privacy laws, and that
        data generated by the posts is analyzed, anonymized and posted publicly, with
        any raw data instantly deleted. His bureau has also instituted advisory committees
        to vet the project as it develops.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83191f-1d14-4867-9901-3b14dcd10459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters already on watch for Beijing''s shadow are skeptical
        of officials'' reassurances about what the lamp posts do, or might do in the
        future.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03172f6-34e9-40c9-807c-5c7ad892b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.232+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can the Hong Kong government ensure that they will never install
        facial recognition tactics into the smart lamp post?" asks Joshua Wong, the
        22-year-old Umbrella movement leader and prominent pro-democracy activist.
        "They can''t promise it and they won''t because of the pressure from Beijing."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8f892-5424-4835-b4bb-7c72b842dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the lamp post fell, a government contractor supplying
        Bluetooth beacons for the posts abruptly withdrew from the project, citing
        concern about attempts to intimidate employees'' families.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c70d9-96df-4f0a-9ead-d332bd159c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find it not acceptable and deeply regret that a local small
        enterprise has been doxxed and attacked because of its participation in the
        smart lampposts project. The incident is a serious blow to the hard work of
        the local innovation and technology industry," a government spokesman said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf8a2d-1f51-44a7-bfa2-16b170a83181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Smart cities</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be275a90-23d8-41e7-a26d-15e62e6ab21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities around the world are experimenting with public monitoring
        and identification technologies, forcing residents to decide how much they
        want their governments to know about them in exchange for data-driven security,
        sanitation and efficiency.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e73fc7-a065-4d5c-ae70-6b4f9cb9d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cities of Singapore and Atlanta, there are now about 15 cameras
        for every 1,000 people, according to an August study by consumer technology
        website Comparitech. In London, there are 70 for every 1,000 people. But nowhere
        are the cameras proliferating faster than in China, which embraces automated
        mass surveillance and boasts of the achievements of its real-time facial recognition
        algorithms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ec094-bac6-4bc2-ba10-fc2450a506d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the top 10 most surveilled cities in the world are in China
        (based on ratio of cameras to people), and the government also has broad powers
        to examine data that traverses mainland infrastructure. In the closely-watched
        far-western region of Xinjiang, Beijing has used cameras, personal information
        and even "home stays" by party officials to monitor and detain members of
        the Muslim-majority Uyghur population.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6353d-86b7-4220-a856-c1c95c2cfdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are strongly aware that Hong Kong in the worst scenario
        could be the next Xinjiang," Wong said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79113878-d064-43e7-90a3-f8f444efa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited fears of a less extreme scenario: the extension of
        China''s nascent national social credit system to Hong Kong. The system seeks
        to grade citizens based on their behavior, for example, punishing some for
        frivolous spending and rewarding others who follow the rules.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5a811-989c-4062-9e3e-a6410c5cd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s no sign that either scenario is in the cards for
        Hong Kong, both are indicative of what Hong Kongers fear -- a shift away from
        rule of law and the use of dragnet surveillance not just to catch people mid-crime,
        but to root out undesirable actions, relationships and ideas, even if they''re
        legal on paper.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824596c7-c034-48f8-9f59-04590df59cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s independent legal system includes a robust privacy
        ordinance on use of data and CCTV cameras. However, as in many countries,
        the right to privacy crumbles before state security; the ordinance allows
        personal data to be transferred without the consent of the individual in cases
        of crime or warrant-authorized surveillance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71916cea-0538-49c5-ba96-3a7fdc838039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, laws can always be changed, as points out Stuart Hargreaves,
        associate law professor at the Chinese University of Hong Kong.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442d8af-4943-4f83-aa92-6fe5631ad8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government could always abandon the law entirely, subject to
        the obligations it is under, thanks to the Basic Law (which does include a
        right to privacy), or it could amend the law to say that imagery gathered
        for public security is not subject to the retention elements of the law,"
        he said. But for now, he adds, "there''s no evidence they plan to do this."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086933b-86c3-4123-99b9-7a131b756294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasizes there is also no evidence that the government''s new
        lamp posts are a cover for increased surveillance.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8424d9-b623-4ca8-af03-ae9e6b5de85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fears of the smart posts are a proxy for fears about the deteriorating
        status of civil liberties in Hong Kong generally, rather than because of evidence
        that the government has used CCTV cameras in a particularly nefarious way,"
        Hargreaves said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712749a-1fb2-483e-86ce-3ca804f909eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s leader, Carrie Lam, had hoped to take the wind out
        of the months-long movement last week by finally announcing the formal withdrawal
        of the controversial extradition bill.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58f94d-30d5-4974-bfb2-1356747c9568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the movement has since moved on to bigger concerns. Last weekend,
        tens of thousands of protesters filled the city''s central streets, most of
        their faces covered as they marched to the US Consulate to ask for sanctions
        on members of their own government.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262a1fe-a54b-4323-8d1d-97293e227896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they seem to see little reason to give up their masks.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30f129-8bfc-4309-b598-215fe09720ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:19:57.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/09/asia/smart-lamp-hong-kong-hnk-intl/index.html">What
        Hong Kong''s masked protesters fear</a>."</em></p>'
