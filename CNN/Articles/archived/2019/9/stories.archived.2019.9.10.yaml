    'title': 'UAAP: Ateneo coach Tab Baldwin expects tough game vs. UST'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac947fa-566f-4f70-93b4-f819df3b8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:49:54.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Ateneo Blue Eagles head coach Tab Baldwin is aware of how dangerous the University
        of Santo Tomas (UST) Growling Tigers can be especially when they are knocking
        down their shots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b20ae4-4427-45b8-b085-74076263f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:49:54.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers have been pushing the tempo more this season,
        averaging 90 points in their first two outings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8e53f-0e56-4a20-b3ac-604b43719745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:49:54.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said he is cautious with the high-octane offense of the
        Espana-based squad .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cac31-0bf7-48a0-b9a6-cd2608e7606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:49:54.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re hitting shots, good luck. I don''t think you''ll beat
        them if they''re hitting shots. I think you gotta play unbelievable defense
        against their pace," the American-New Zealander mentor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aefadd-0840-4a2e-8a2a-ff046b2b400d'
      'mgnl:activationStatus': true
