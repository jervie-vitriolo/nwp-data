      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a86d42-0fb5-4d7e-854b-d756bade8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court in August <a href="https://cnnphilippines.com/news/2019/9/6/joma-sison-arrest-warrant-inopacan-massacre.html">ordered
        the arrest of Sison</a> and 37 others for 15 counts of murder. This is in
        connection with the discovery of a mass grave in Inopacan town, Leyte in 2006.
        The skeletal remains supposedly belonged to members of the CPP and its armed
        wing New People''s Army, who were allegedly killed by their comrades in 1985
        on suspicion that they were military informants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0b9e4-3979-4edc-8efc-8b1f7801b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051274a-9f74-46c5-a681-f442d13286e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison has maintained the story as "fake" and that the Arroyo administration
        collected bones from various cemeteries to frame the communist rebels for
        murder. He also accused President Rodrigo Duterte of using the case to justify
        a mass arrest of his opponents. Malacañang urged Sison to return to the country
        to face trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a268b-a522-4e9c-9921-aae07b471779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c7708-f2bb-4213-a612-d621a1fe7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said he is protected by the Geneva Refugee Convention and
        the European Convention on Human Rights, citing Section 3 which states, "No
        one shall be subjected to torture or to inhuman or degrading treatment or
        punishment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c2031-0b97-438f-8115-a43935329413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e1dc3-21fe-44e7-a624-5717e8568c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dutch government and EU (European Union) will not violate international
        law just to accommodate a tyrant and mass murderer like Duterte," Sison said
        in a Facebook post in response to reports Interior Secretary Eduardo Año is
        also asking the EU to have him extradited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371f7e9-b5a0-4d0a-a246-b69de2a89eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73ff5f-2be1-4678-9f5a-1ba8ccdac748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands served as third party negotiator in peace talks
        between the government and communist rebels who have waged a five-decade armed
        insurgency. Duterte walked away from the on-off negotiations in 2017 as both
        sides accused each other of ceasefire violations. The government now considers
        communist rebels as terrorists, but the move to formalize this tag is still
        pending in a local court.</p>'
