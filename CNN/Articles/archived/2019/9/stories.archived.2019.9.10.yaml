      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294a58f-7783-4d5f-9764-f8762150a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation significantly raises the risks of regulation for
        Google, which so far has faced antitrust scrutiny from federal lawmakers and
        the Justice Department. On Friday, Google disclosed in an investor filing
        that it had received a CID from DOJ.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf3f2b-2953-43c4-9ada-aa4625172829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d30734-caae-4ab1-b346-73190be46227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-state probe is the second such look into Big Tech to be
        announced within a week; on Friday, eight states and the District of Columbia
        said they have begun an <a href="https://cnnphilippines.com/business/2019/9/7/Facebook-hit-with-antitrust-investigation-.html">antitrust
        investigation into Facebook</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b49e1-6751-4a29-851c-85901a989ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/09/tech/google-antitrust-state-attorneys-general/index.html">Nearly
        every state is now investigating Google over antitrust</a>."&nbsp;</em></p>'
