    'title': 'House eyes budget realignments for Agriculture Dept, PNP, AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc9f99-353d-428b-8c67-4ac86d4499f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.262+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The House of Representatives is eyeing to move budget allocations to increase
        funding for the Department of Agriculture (DA), the Philippine National Police
        (PNP) and the Armed Forces of the Philippines (AFP) next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f9d8b-13b9-46b3-bb15-56a7cb6a98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.262+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86505eaa-78d5-4858-949e-f3e39678f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.262+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano told reporters Tuesday that DA
        proposed a ₱56.8 billion 2020 budget, but lawmakers want to increase that
        amount by at least ₱2 billion to allow the department to buy more palay from
        farmers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77128a-6db7-46ee-81c2-f9aa29539cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.262+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072a6fd-8543-4781-a497-da2e3eda617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.262+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers’ groups have claimed that <a href="https://www.cnnphilippines.com/news/2019/9/3/Farmer-rice-tariffication-palay-prices.html"
        target="_blank">prices of palay have plummeted to ₱6-10 per kilo</a>, after
        the enactment of the rice tarriffication law, which loosened restrictions
        on the importation of rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93533c-9fc8-452e-9015-355eabe5ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.262+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85a009-4981-4c81-898c-a4fb258f2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.262+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79145fd5-26fc-4c15-873b-562ff94dad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.262+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Agriculture committee chair Cynthia Villar cast
        doubt on this, citing Philippine Statistics Authority data that places the
        price of palay at ₱17 per kilo. Villar was among the authors of the rice tarrification
        law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79335c-4318-4c6c-b3b1-28865affdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.262+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
