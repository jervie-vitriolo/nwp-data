      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        President Rodrigo Duterte said he is open to certifying as urgent a bill that
        will prohibit discrimination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb8af6-23be-49ec-ae95-916978dd976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb19c5-553d-4882-be56-1ee1e2b570d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday night if he would certify as urgent the bill that
        seeks to prohibit discrimination on the basis of sex, sexual orientation,
        gender identity and gender expression (SOGIE), Duterte said in a media briefing,
        "Whatever would make the mechanisms, what would make them happy. <em>Kagaya
        kay</em> [Just like with] Senator [Juan Ponce] Enrile, <em>gusto ko happy
        siya</em> [I want them to be happy.]"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b33944-91b9-4e40-b04d-59cc5d868933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d8833-db29-461d-bb8f-7d3a00859002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not specifically refer to the SOGIE Equality Bill, which
        is currently pending before Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79006611-09fe-4e54-b3eb-899baff3dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80587e42-a17c-4537-b654-cdf1a4b4ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again touted <a href="https://pages.upd.edu.ph/sites/default/files/ejmanalastas/files/davao_anti-discrimination_ordinance.pdf"
        target="_blank">Davao City''s anti-discrimination ordinance</a>, which he
        enacted as then mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d621f1-cc47-44d3-b37d-d628e9849080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0533c-c54f-494b-b43c-07546eeb1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance prohibits discrimination on the basis of sex, gender
        identity, sexual orientation, race, color, descent, national or ethnic origin,
        religious affiliation, or beliefs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667237c8-7645-4e14-9562-633b13905c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7a3fa-f7e6-460f-bbe4-2f71e359ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daecaef6-13fb-4f75-9674-88c5f1f68b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the SOGIE Equality Bill, other proposals in Congress
        also seek&nbsp;to penalize other forms of discrimination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b337e5-b582-4bf3-9aef-b0de3b70e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040f825-eaaa-4893-9c3c-90cf97d64deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gretchen Diez, the trans woman who was barred from using the female
        restroom and eventually arrested for documenting the ordeal through Facebook
        Live, has previously told CNN Philippines that <a href="http://cnnphilippines.com/news/2019/8/21/Gretchen-Diez-Rodrigo-Duterte-SOGIE-Equality-Bill.html"
        target="_blank">Duterte promised to lobby</a> for the SOGIE Equality Bill,
        so that it would pass Congress before the year ends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea3f94-f9ab-4c91-b943-f1550c63b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78436b7c-cca5-47a1-b384-8b1d892909be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez and Duterte met in Malacañang in August. During the meeting,
        Duterte also promised to organize a convention for the LGBTQ+ sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f4ccc-f951-432c-adc5-17b184ecf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986bc97f-e33c-4828-83d2-60f77dffa3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Equality Bill is currently at the committee level in both
        the House and the Senate. It aims to prohibit discrimination on the basis
        of sex, sexual orientation, gender identity and gender expression.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78cb4a-9630-49c4-a34b-fa30408460bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c185c6-10c8-4489-a662-79c94f9c8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure cleared the House in the 17th Congress, but was effectively
        blocked by conservative Christian and Catholic senators who debated the bill
        until the legislature adjourned, sending it to the archives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24169d2b-7689-430a-b0f7-2933144f3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a14652-4af0-4b21-b67e-e2ce74f7d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House-approved version of the bill seeks to penalize those who
        commit discriminatory acts against LGBTQ+ Filipinos with a fine of not less
        than ₱100,000 but not more than ₱500,000, or imprisonment of not less than
        one year but not more than six years or both, depending on the court''s decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8dbecb-293d-463a-b3a9-228b8cf916a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6412d6-7330-4137-b481-a0adcd7b0459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers, however, asked why there is a need for special legislation
        for the LGBTQ+ sector, when they can pass a law that broadly prohibits all
        forms of discrimination. The Philippine National Police also said it is against
        the SOGIE Equality Bill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b471cc-3799-488e-a96e-a1eaffb1b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf74a77-3f8e-415a-9172-1aaca70e8104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But advocates point out that the LGBTQ+ sector has <a href="https://cnnphilippines.com/news/2019/8/16/SOGIE-Equality-Bill-Geraldine-Roman-LGBTQ-.html?fbclid=IwAR1qcg2g6TH4PTiVtkn5491M84hjVwm1mYlc6hOs9xRDoYsZDuCUMgJbcXQ"
        target="_blank">special needs that should be addressed by a special law.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbc2de-21ac-49f2-875b-67e52090e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b9523-7951-47f1-822c-891ec688a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66820b-cc10-4977-9acd-1d728d31790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 <a href="https://www.hrw.org/report/2017/06/21/just-let-us-be/discrimination-against-lgbt-students-philippines"
        target="_blank">Human Rights Watch</a> report found that only 15 percent of
        Filipinos reside in areas protected by ordinances against discrimination based
        on SOGIE.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ad371-0ebb-4b3a-b229-1323e88d66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71ea8e-7b95-40a8-a755-32548a4b18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report also said that Filipino LGBTQ+ students “continue
        to experience bullying and harassment in school” from their peers and teachers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eecd73-0cb9-47c7-972e-b0d0d15616ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30332e9f-527e-4ac9-8dcc-2cf60d2e99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint <a href="https://www.usaid.gov/sites/default/files/documents/1861/2014%20UNDP-USAID%20Philippines%20LGBT%20Country%20Report%20-%20FINAL.pdf"
        target="_blank">2014 study</a> by the United States Agency for International
        Development and the United Nations Development Program found evidence of discrimination
        against LGBTQ+ people in schools, at work and in their communities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7dc37d-211d-4a85-a928-6a228425c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:29:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Bato-dela-Rosa-free-convicts':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-10T23:27:19.421+08:00
