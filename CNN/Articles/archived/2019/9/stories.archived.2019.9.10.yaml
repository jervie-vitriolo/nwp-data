  'instant-hack-to-limit-foreign-currency-charges-when-traveling':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-10T17:52:54.442+08:00
    'imagesource': 'jcr:8bb89124-15dc-484e-abfb-02742331e01e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd041d11c-7486-46d6-a235-cd36121cbd20'
    'lead': 'Who''s afraid of handling different currencies? Traveling abroad does
      not have to be complicated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:55:36.914+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T10:01:36.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:01:02.342+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s an instant hack to limit foreign currency charges when traveling '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d20d2-8468-4ae9-a2d2-8a495c8512f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Do you frequently
        travel abroad?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc3b26-0931-4a3c-8775-7293f62f8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it’s for leisure or business, you’d likely want to cut on
        the stress of handling foreign money. This includes the time and cash you
        spend in converting currencies, and the worry of not having enough pocket
        money. After all, time is best spent exploring new corners and wonders around
        the globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0998b9b-41ce-4d37-8e9f-1c6e945daa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This travel buddy will make your journeys a lot lighter. With the
        new Citibank Global Wallet, all these problems can be avoided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac372e2a-cb91-42ae-9da2-abaa723f8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8 currencies, 1 card</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f65b9-2cd9-4967-92c8-3d94029d0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Citibank Global Wallet is a new feature in the Citi Mobile®
        App that allows you to transact in up to eight different currencies with just
        one Debit Mastercard. Through the app, one can instantly open a US Dollar
        (USD), European Union Euro (EUR), Great Britain Pound (GBP), Australian Dollar
        (AUD), Japanese Yen (JPY), Singaporean Dollar (SGD), or a Hong Kong Dollar
        (HKD) account with just a few clicks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d4524-972a-4525-ba33-2e850de087b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When shopping or dining abroad, the Citibank Global Wallet automatically
        switches your debit card to the foreign currency. This means automatic savings
        on conversion charges, which also allows you to shop like a local.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd54245-e34f-4006-878d-36520f7c2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, before flying to Hong Kong, you can turn on the Citibank
        Global Wallet in your Citi Mobile® App, open and fund your HKD foreign currency
        account by transferring funds from your USD or EUR foreign currency account,
        and be able to automatically charge your over-the-counter transactions from
        your HKD account with no additional conversion fees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e254d2-9e4d-4d40-b8a1-371a2a96c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.916+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Citibank Global Wallet, you can enjoy preferential foreign
        exchange rates on transfers to your foreign currency accounts. When the exchange
        rates are favorable, you can instantly transfer funds to the currency of your
        choice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53487d74-e711-4647-921f-aeda65974613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Online shopping</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9ca42-1339-4f8c-a728-0e72f58761da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love to shop online? Citibank Global Wallet’s auto-switch feature
        also works for online transactions to sweeten your check-outs with savings
        on conversion fees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12069ec-1bfe-4619-8abf-a0ae3bd3952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever you are in the world, you can always view all your foreign
        currency accounts in just one screen. If the balance is running low in a particular
        account, a fund transfer can be done on your phone without any charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f294bb-47f7-4e5d-82e2-2a8f4204e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.917+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free ATM withdrawals worldwide</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f8981-ba3d-4239-bd43-36fdc861c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.918+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a rule to pack light when traveling, and this includes not
        carrying a lot of cash when in a foreign land.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957ed5b-2b4a-42b3-8b00-d80e60fb99b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.918+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With your Citibank Debit Mastercard, you can enjoy free withdrawals
        from any Citibank ATM worldwide. It gets better: until October 31, 2019, you
        can also enjoy <a href="http://citibank.com.ph/freeintlatm">rebates on withdrawal
        fees</a>&nbsp;from any Mastercard or Cirrus ATM abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d9621-bc7f-463c-a35d-2324bcb28621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.918+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grab the deal</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db4b52-d1cb-4c11-afa1-d08585c53588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.918+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:01:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing Citigold or Citi Priority clients can quickly access the
        Citibank Global Wallet with a few clicks inside the Citi Mobile® App.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af73ec-9a57-48bf-92ad-a28000e55f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:55:36.918+08:00
      'mgnl:createdBy': 'joemil'
