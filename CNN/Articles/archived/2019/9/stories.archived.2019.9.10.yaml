      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added, "Naglagay tayo ng ospital sa loob ng kulungan for humanitarian
        reasons ngunit ito rin pala ang inaabuso at binababoy ng empleyadong mukhang
        pera."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cae90d-6e40-4dd0-aba3-c85b9c140fba'
      'mgnl:activationStatus': true
