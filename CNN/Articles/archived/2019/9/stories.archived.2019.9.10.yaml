  'who-global-suicide-rates':
    'author': 'Katie Hunt, CNN'
    'caption': 'The number of people worldwide who die from suicide is declining but
      one person still kills themselves every 40 seconds, according to new figures
      from the World Health Organization, which said countries needed to do more to
      stop these preventable deaths.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-10T06:52:18.886+08:00
    'credit': 'From Christopher Furlong/Getty Images'
    'imagesource': 'jcr:da8c02e7-325a-4648-87c3-9a352a382a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ebd351-11bc-4687-8327-8553d806db20'
    'lead': 'The number of people worldwide who die from suicide is declining but
      one person still kills themselves every 40 seconds, according to new figures
      from the World Health Organization, which said countries needed to do more to
      stop these preventable deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T06:56:22.272+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:02:23.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:48.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['who', 'world-health-organization', 'suicide']
    'template': '1'
    'title': 'One person dies every 40 seconds from suicide, WHO says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c5490-5d01-4350-8024-290fb49f18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of people worldwide who
        die from suicide is declining but one person still kills themselves every
        40 seconds, according to new figures from the World Health Organization, which
        said countries needed to do more to stop these preventable deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455a125-8ffd-4bda-a94c-2fea1ee5055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2010 and 2016, the global suicide rate decreased by 9.8%,
        the UN health body said in its second report on the issue. The only region
        to see an increase was the Americas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1b1da-734e-4461-ad4e-4c65db3b59ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every death is a tragedy for family, friends and colleagues. Yet
        suicides are preventable. We call on all countries to incorporate proven suicide
        prevention strategies into national health and education programs in a sustainable
        way," said WHO Director-General, Dr. Tedros Adhanom Ghebreyesus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363caf43-093f-409a-abaf-3db03f6fd3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said close to 800,000 people die by suicide every year, more
        than those lost to malaria, breast cancer, or war and homicide, calling it
        a "serious global public health issue." It said only 38 countries had suicide
        prevention strategies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ecf29-6fbd-4086-bfbb-f894f2510bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide rates were higher than the global, age-standardized average
        —&nbsp;10.5 per 100,000 people —&nbsp;in Africa, Europe and Southeast Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4405a-f51d-4cec-a552-32980789c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, more men killed themselves than women, WHO said, with
        7.5 suicide deaths per 100,000 women and 13.7 suicides per 100,000 men. The
        only countries where the suicide rate was estimated to be higher in women
        than men were Bangladesh, China, Lesotho, Morocco, and Myanmar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4111f2-e2e7-45e7-aec4-a3d56eeb0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While 79% of the world''s suicides occurred in low- and middle-income
        countries, high-income countries had the highest rate, at 11.5 per 100,000"
        people, WHO said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dbfff-685f-4776-8efd-c716ef3e9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly three times as many men as women die by suicide in high-income
        countries, in contrast to low- and middle-income countries, where the rate
        is more equal," the WHO statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fd15c-da00-4952-858d-54157d3bd383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suicide was the second-leading cause of death among young people
        aged 15-29 years, after road injury. Among teens aged 15-19 years, suicide
        was the second-leading cause of death among girls (after maternal conditions)
        and the third-leading cause of death in boys, after road injury and interpersonal
        violence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92bf159-6de9-4252-a68d-574eec3dbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said one way to bring down the global suicide rate would be
        to limit access to pesticides, which -- along with hanging and firearms --
        are the most common method of suicide. For example, in Sri Lanka, a series
        of bans on highly hazardous pesticides led to a 70% decrease in suicides,
        saving an estimated 93,000 lives from 1995 and 2015. Similarly, in South Korea,
        a ban on the herbicide paraquat was followed by a 50% decrease in suicide
        deaths from pesticide poisoning from 2011-2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb261f27-ebe8-4288-acfd-34ae17decf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other steps the WHO said have helped reduce suicides include educating
        the media on how to report responsibly on suicide, identifying people at risk
        early and helping young people build skills that help them cope with life
        stresses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54712031-97db-474c-b67f-1fe2f81f218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World suicide prevention day is September 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2564ecc-e142-4a96-8579-348969579519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:56:22.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/09/health/who-global-suicide-rates-intl/index.html">One
        person dies every 40 seconds from suicide, WHO says</a>"</em></p>'
