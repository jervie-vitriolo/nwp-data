    'template': '1'
    'title': 'Tracking your exercise more effective with competition, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b5998f-53d2-44c3-86e5-d7a7a037c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Want to increase your daily steps?
        Get competitive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b16ab-789b-4e9d-a292-5f11092b662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6843c-8837-4d4f-b22c-70f23bcf7965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study followed 602 overweight or obese adults using fitness
        trackers and found those who entered a competition game to boost their daily
        steps had the highest increase in physical activity when compared to groups
        with no, or different, rewards.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ebcb87-0abc-4fd9-a6b4-4aae664ec057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a432c-73b1-4a00-901f-07c89331c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We compared whether competition, collaboration or support worked
        the best. People exposed to competition added 920 steps a day to their activity
        levels compared to the control group, while the collaboration and support
        groups only added 600 steps," said Dr. Mitesh Patel, who directs the <a href="https://nudgeunit.upenn.edu/bio/mitesh-patel-md-mba-ms"
        target="_blank">Penn Medicine Nudge Unit</a>, the world''s first behavioral
        design team embedded within a health system.&nbsp;&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2584c53-8557-405b-8592-53299d24293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16a1b2-50ca-46c5-8d9b-adeacbef48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s goal is to use behavioral economics to design ways to
        improve individual health behaviors like physical activity, health loss and
        the like.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4057a5d-2460-4ee0-b667-e81a7253710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d38389-82fc-41fc-8355-324c931d2e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did the group who competed against others do more steps,
        they continued to do so for three months after the game ended (as part of
        the research followup), doing more than 600 steps a day over the additional
        three months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82220f-d4e7-49e4-847c-ad6668ae398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce019f3c-de19-4cea-a76f-fbd8311e1aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the course of nine months, the people in the competition group
        walked about a hundred miles more than the people in the control group," Patel
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d4e2c-7005-4137-899f-18e5fe803c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f04799-e5a4-4163-a7ed-4104a95f8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the controls and groups who used collaboration, like an
        exercise buddy, or support from family or friends saw their activity levels
        drop back after the game ended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f6f99-0210-4844-9e8e-c82c77502591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc8216-f73d-4299-b5fd-09ffe649ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the largest gamification trial ever done to my knowledge,"
        Patel said. "It studied people from 40 different US states over nine months.
        I think it has the potential to have a huge impact."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c1c26-0ba6-4776-b68d-18bd7c97a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be583aa3-0bf8-478b-80b9-54bc2d347a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/10.1001/jamainternmed.2019.3505?guestAccessKey=a67ef669-11ef-4769-b182-b0c51c5ca48c&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=090919"
        target="_blank">Monday in the journal JAMA Internal Medicine.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15b56a-eb6b-4f2e-87a7-eb1ca1d07d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab470326-a96e-4dda-8ed3-3ea473f7f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gaming our behavior</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a180afc-8f4b-43bf-af78-4bcdfffe4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamification, or using rewards, points and other tricks to boost
        our engagement with healthy behaviors, is an increasingly popular tool among
        workplace wellness and insurance programs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6bed4-1904-4f3d-8b56-4e9f9935fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf26677-6750-43cb-87b9-efe0e1acac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s usually based on what''s called standard economics, meaning
        you do something, get rewarded, and as you do more you move up a level to
        even greater rewards," Patel explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa93e34-778b-44df-b8df-2edd0549c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3663be-6b16-4027-b315-d05edb810742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behavioral science already knows a good deal about how to motivate
        us. It turns out, for example, that we are much more likely to care about
        losing rewards we already have than gaining new ones.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefabd4-8e2a-42a8-87f9-2215ded4e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3db2b-cf69-428e-99a0-a590e5b77fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave people 70 points at the beginning of every week and they
        lost points if they didn''t meet their goal," said Patel. "So, every day they''d
        get a text message. You didn''t meet your goal, you lost 10 points. And that
        tends to be more motivating."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbf201-de1a-4368-8ba2-220a153fa7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6b8d1-3048-43a0-9264-9d334eab91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of every week people moved up or down status levels.
        Lowest was blue, then bronze, silver, gold and platinum. Each person began
        the program at the silver level, so if they fell down one level, they might
        feel the bite of losing status -- another motivational trick learned from
        behavioral science.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d72245-2d7f-4714-b737-960e49dc945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf351352-b0f5-4ccd-ba01-3dafb22e1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the study made participants sign a contract that they
        would stay in the program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716d61c-3612-4291-b6d6-2b7d753aae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712beed9-11c8-4b9e-b089-56392c47f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that people who signed pre-commitment contracts are more
        likely to stick to their goals," Patel said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8b4af-08ab-4e2c-a309-9b1e8dd2dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a702062-e4e5-452b-bf12-f691b17ba993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most exercise trackers set a goal of 10,000 steps a day, Patel said.
        But this study allowed participants to choose their own goals, as long as
        the goal was at least 1,500 steps above baseline. Setting smaller, more attainable
        goals, Patel said, is more likely to boost success.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93173730-6902-4396-aac3-c8c0b6279254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf1437-dbb7-4f31-b92e-0c88c3e65e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other key thing we used is something called the ''fresh start
        effect,''" Patel said. "People are more motivated for aspirational behavior
        around the temporal landmarks, like the beginning of the year, at the beginning
        of the month, or the week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5835650-9dc5-4349-a442-6848f35e3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d96c7-bdb2-43e3-935e-87356da9291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so every week we gave 70 new points, which meant you had a
        fresh start," Patel said. "So, all of those things added up. But in the end
        what made the difference was using competition."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ddab9-9014-41f3-b02a-6846389bb040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95860773-ebca-4295-9936-79e43aa80f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this all sound like behavioral manipulation? Perhaps, Patel
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7703d-4808-41cb-9326-399fbdf7efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb7230-15f7-4560-9fd1-41d2ace936dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, but it''s for your own good," he said. "Certain industries
        may try to use these techniques to get you to purchase things or gamble. Here
        we''re trying to assist people to be healthier."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ff4b5-b0a6-400a-b405-42b9b9b1424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:40:13.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/09/health/exercise-trackers-competition-benefits-wellness/index.html#targetText=A%20new%20study%20followed%20602,no%2C%20or%20different%2C%20rewards."
        target="_blank">Tracking your exercise more effective with competition, study
        says</a>"</p>'
