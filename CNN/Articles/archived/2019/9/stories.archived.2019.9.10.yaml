    'template': '1'
    'title': 'Supreme Court wraps up VP poll recount'
    'updated': 2019-09-10T17:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d672b0-461a-44b7-80a0-fe0e93a87a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The fight over the vice president''s seat could be resolved soon, as the body
        tasked to do the poll recount in three provinces in line with a protest has
        completed its task.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a63e69-93b4-4424-8300-e030129ba601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Presidential Electoral Tribunal (PET) has concluded and finished
        the recount and revision of ballots in the three test provinces of Iloilo,
        Negros Oriental, and Camarines Sur involving 5,415 election precincts," SC
        Spokesperson Brian Keith Hosaka told reporters in a briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9749b9-df52-45c3-8c96-32242fb2b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all 15 members of the Supreme Court, sitting as the
        PET, have been given copies of the poll recount report submitted Monday. The
        provinces were chosen as pilot areas for the recount. Camarines Sur is Robredo''s
        bailiwick, where she served one term as representative in the province''s
        third district.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed4097-de6f-4f27-9694-eede4f772b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka said the PET "has not taken any action yet" on the report,
        which would determine the fate of the electoral protest filed by former Senator
        Ferdinand "Bongbong" Marcos, Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d48e3b-21d9-4f53-b455-08d4b01c0e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was proclaimed vice president three years ago with a lead
        of 263,473 votes against Marcos during the May 2016 elections. The recount
        began in April 2018, two years after <a href="http://nine.cnnphilippines.com/news/2016/06/29/marcos-electoral-protest.html">Marcos
        filed his poll protest</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee995ceb-de9d-463a-abdb-611e50e36a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/09/26/Presidential-Electoral-Tribunal-Leni-Robredo-Bongbong-Marcos-shading-threshold.html">Poll
        tribunal: Look at total vote count in classifying VP poll results</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68db1d3-6555-46ce-b8e2-cf2f698a3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Robredo asked the PET to declare her as winner as her lead
        rose by about 15,000 from the recount. However, the PET dismissed the petition
        in July since <a href="https://cnnphilippines.com/news/2019/7/18/SC-scraps-Robredo-resolve-protest.html">it
        has not released the final tally at the time</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69121745-18d2-4044-afbd-6ac41dbae68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka said he has not seen its contents, but added that members
        of the tribunal will likely "consider and study the report" before handing
        down a decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4df801-bf4f-4af4-a3bb-9036e2c8cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Lucas Bersamin said last week PET members are not
        dragging their feet in resolving the poll protest, with only three years left
        in the vice president''s term. He added that the body needs to be <a href="https://cnnphilippines.com/news/2019/9/4/leni-robredo-bongbong-marcos-election-protest.html">very
        careful what to decide</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825a597-e56d-4aeb-9e35-81ce44170111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf3a3a-6179-4aec-80b5-6c30fe1f3285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount result will determine whether Marcos'' protest will
        be dismissed, or will merit expanding the scope of recount to other areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db6996-87c0-4a43-bf70-0aa2ccc73225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier asked for a <a href="https://www.cnnphilippines.com/news/2019/3/26/marcos-robredo-poll-protest.html">technical
        examination of election results</a> in Lanao del Sur, Maguindanao, and Basilan,
        saying the Commission on Elections discovered "massive fraud" in these areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7f22e-9e6c-41dd-ba92-7f75a445f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET reminded Robredo and Marcos of the <em>sub judice</em> rule,
        saying they should "strictly refrain from making any public statements to
        the media about the said case."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf401587-63b0-449f-8b20-059ced1b69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:18.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Robredo''s lawyer Romulo Macalintal said he expects the recount
        to result in the dismissal of Marcos'' protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccb637-c61f-4a60-94de-2a3d0976f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:18.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be356c7c-5521-4df4-9f9d-bc7957f14f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:18.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakasalalay ang kalagayan ng nasabing protesta doon sa</em>
        recommendation <em>ng ating</em> hearing commissioners. <em>At kami’y naniniwala
        naman na doon sa</em> result <em>ng</em> revision and recount, <em>talaga
        namang wala kaming nakitang anumang bagay para masabi na mababago ang resulta
        ng ating halalan</em>," Macalintal said in an ambush interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3b1c7-d6cf-4fdc-86c6-57e7eded8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:18.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fate of the protest is on the hands of the hearing
        commissioners. We believe that in the results of the revision and recount,
        there''s nothing there that would change the results of the 2016 elections.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe6b0d-e4c0-4e97-958b-e7e78561b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:18.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a971dcd-6741-4f91-bba5-dd1d0a9ddb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:18.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal, a seasoned election lawyer, added that the magistrates
        should uphold the findings and recommendations of those who actually examined
        the ballots from the pilot areas unless they discover glaring mistakes or
        "grave abuse of discretion" on the part of the commissioners in making their
        conclusion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46cfc3-7ea6-42cc-961d-76d92bc70912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:42:54.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'salvador-panelo-choppers-emergency-traffic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
