      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base car will start at under €30,000 euros. The first cars will
        be delivered to customers in Europe in the spring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad56497-d5ab-4d13-8726-964355bba8bd'
