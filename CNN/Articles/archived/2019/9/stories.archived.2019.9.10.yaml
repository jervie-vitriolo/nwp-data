    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d310ae-3b7e-4357-ad07-90a70ac0a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.764+08:00
