      'mgnl:type': 'text'
      'text': '<p>The barangay and SK polls originally slated for May 2016 <a href="https://cnnphilippines.com/news/2017/10/04/president-rodrigo-duterte-postpone-barangay-sk-election-may-2018.html">were
        suspended twice</a> and finally held on May 14, 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293d62b-1bdc-4d95-8698-fccd60158f76'
      'mgnl:activationStatus': true
