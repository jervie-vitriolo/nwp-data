    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842abb69-aaa1-4dc9-9c7e-af8b97e7264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.624+08:00
