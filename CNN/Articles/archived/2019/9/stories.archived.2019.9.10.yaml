      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogdan Bogdanovic paced Serbia with 21 markers and four boards.</p>'
    '12':
