    'mgnl:tags': ['climate-change', 'climate-change-amazon', 'amazon-employees', 'climate-change-cnnph',
      'climate-change-cnnphilippines']
    'template': '1'
    'title': 'Nearly 1,000 Amazon employees plan a walkout to protest climate change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960286ba-af8f-4f6b-b770-39ccecb1c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.810+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2b4c8-f126-4109-baae-589edab43188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.810+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Nearly 1,000 Amazon employees
        have pledged to walk out in protest of what they say is their company''s inaction
        on climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e35d07-e595-4d71-bc43-58ae79297469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.810+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collective known as "Amazon Employees for Climate Justice" posted
        a letter online Monday declaring that Amazon should lead on the issue because
        it''s "one of the largest and most powerful companies in the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50570841-5e02-4158-af03-905f3e481227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.810+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walkout is scheduled for September 20, prior to the Global Climate
        Strike, a week-long international event that encourages employees to walk
        out from their workplaces to raise awareness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c03a7-57e2-4cf8-b362-387435d7d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.810+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon employs around 600,000 people globally, so the group is small.
        However, it''s making big demands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0162d8-4a35-47d2-a27b-9a2b44e74208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the group wants Amazon to stop donating to politicians
        and lobbyists who deny climate change. It also wants Amazon to stop awarding
        contracts to fossil fuel companies. And the group wants the company to test
        electric vehicles in cities that are most affected by the company''s environmental
        impact. The group said it was "critical" for Amazon to emit zero emissions
        by 2030.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e648f23-71df-48fd-b49c-d2e58f819e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon is one of the world''s most innovative companies," the group
        said. "We pride ourselves on being a leader. But in the face of the climate
        crisis, a true leader is one who reaches zero emissions first, not one who
        slides in at the last possible moment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0345ea-ef6c-4bd5-9fab-6cabcdd439ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to the Amazon Employees for Climate Justice, the company
        told CNN Business that reducing human-made climate change is an "important
        commitment." Amazon said it has sustainability teams working on initiatives
        to reduce its environmental impact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5380577-258f-42e9-bc5b-d30069b6eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, it launched Shipment Zero, which aims to produce
        net zero carbon emissions by 2030 for half of its shipments. The company also
        maintains that e-commerce and cloud computing inherently emit less carbon
        than personal shopping trips and on-premises data centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010227e-c1e7-4265-8890-c21ab3f801a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past decade through our sustainable packaging programs,
        we''ve eliminated more than 244,000 tons of packaging materials and avoided
        500 million shipping boxes," a statement said. It has an 85-person team devoted
        to improving its packaging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245e04c-d7c2-4c20-ae53-c25ba14b78bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and its employees have butted heads over climate change before.
        During an investor meeting in May, more than 7,600 employees signed a letter
        asking the company for a plan to respond to climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394af52e-047f-4cec-bf3d-c2c691a75578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Jeff Bezos said at the time that climate change is a concern.
        "It''s hard to find an issue that is more important than climate change,"
        he said. "There are a lot of initiatives underway, and we''re not done. We''ll
        think of more, we''re very inventive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a02081-2f61-4b13-982f-1309a7b0c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.811+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf038312-c361-4356-b570-9a738b0d4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:24.812+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:02:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/09/09/business/amazon-employee-climate-change-walkout/index.html">Nearly
        1,000 Amazon employees plan a walkout to protest climate change</a>"</em></p>'
