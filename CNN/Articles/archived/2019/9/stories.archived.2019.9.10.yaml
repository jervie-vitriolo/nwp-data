      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V was felt in Governor Generoso and Mati in Davao Oriental,
        while Intensity IV was felt in Tarragona in Davao Oriental, Davao City, Tagum
        City, Panabo City and Davao del Norte.</p>'
