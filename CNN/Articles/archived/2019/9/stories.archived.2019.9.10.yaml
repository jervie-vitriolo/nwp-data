      'mgnl:lastActivated': 2023-01-27T10:01:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology reported
        that the quake struck 39 kilometers east of Davao Oriental''s Governor Generoso
        town.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f2efb-938b-42cf-baa4-a80894beb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:45:31.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS initially reported that the quake''s strength was at magnitude
        5.3, but later upgraded it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09f295-eb21-41d2-86ab-c915f43270bf'
      'mgnl:activationStatus': true
