    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9dc3b6-9569-45a6-8304-3ea07bd3c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.264+08:00
      'mgnl:createdBy': 'xave'
