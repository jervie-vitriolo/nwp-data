      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7e48f-4b3e-4d32-aefd-d43427d8948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.264+08:00
