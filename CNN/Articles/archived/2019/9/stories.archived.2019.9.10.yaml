      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors were treated to heartfelt pieces by spoken word artists
        Patricia Ramos, Alfonso Manalastas, and Maimai Cantillano together with an
        open mic competition.</p>'
    '4':
