    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joma-Sison', 'Communist-Party-of-the-Philippines', 'Inopacan-massacre']
    'template': '1'
    'title': 'PNP turns to INTERPOL, Dutch gov''t for Joma Sison''s arrest '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4da92-5bf1-4b14-b872-a7bb15076bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The government is seeking the help of the International Criminal Police Organization
        (INTERPOL) and the Netherlands for the arrest of communist leader Jose Maria
        Sison, the Philippine National Police (PNP) chief said in a media briefing
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db311d7-a145-4fe5-8426-3b535751b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469e0ef-ca94-42fd-8c4f-0397464c0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde said the Philippine Center on Transnational
        Crime is now "making representation" wih INTERPOL for the issuance of a Red
        Notice for Sison, who has been on self-exile in the Netherlands for the longest
        time. A Red Notice would request all law enforcement authorities worldwide
        to locate and provisionally arrest a fugitive, pending extradition, surrender,
        or other similar legal actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa451849-9482-4d05-b5b9-8a2810414288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/7/afp-joma-sison-inopacan-massacre.html">RELATED:&nbsp;AFP
        to coordinate with int''l police to arrest Sison, other ''purge'' suspects
        abroad</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265567d3-8b9b-48b0-83cc-623f20a8f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed98a3-c2f8-46c1-88d5-9d24b890bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, founding chairman of the Communist Party of the Philippines
        (CPP), applied for political asylum in the Netherlands in 1988. His request
        was highly contested but was eventually approved in 1995. Albayalde said the
        PNP and the Armed Forces are working on requesting the Dutch government to
        strip Sison of his refugee status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c2095f-9f87-491d-bf77-30c26276bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9717463-0be0-4fc6-a759-2bfcf09e3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para mawala na nga yung parang privelege ni Sison doon na siya
        ay binigyan ng asylum so once na nawala yun and we have the Red Notice then
        he can be arrested there," Albayalde said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a1b82-7529-410e-ba68-b69b27735ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b982a12-35ed-4a57-98c0-bf03c214a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The goal is to strip Sison of asylum privilege. Once
        that is done and we have the Red Notice then he can be arrested there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad6d08-7fd4-441e-8692-2884484e985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:04:17.113+08:00
      'mgnl:createdBy': 'eimor'
