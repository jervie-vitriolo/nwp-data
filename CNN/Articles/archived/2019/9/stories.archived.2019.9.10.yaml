      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House began plenary debates on the proposed ₱4.1-trillion 2020
        national budget on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd038c00-8c3a-42ab-9066-08851b10c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.264+08:00
