    'jcr:uuid': '75bd2960-58d8-4421-8533-222a04578280'
    'lead': 'Jack Ma, the billionaire who ushered e-commerce into China, is officially
      stepping down as Alibaba''s executive chairman on Tuesday. He''s celebrating
      his retirement with a big bash at an Olympic-sized stadium in the company''s
      hometown of Hangzhou.'
    'mgnl:activationStatus': true
