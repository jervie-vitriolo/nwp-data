        unveils its first electric car</a>."</em></p>'
  'israel-benjamin-netanyahu-iran-nuclear-weapon-site':
    'author': 'Andrew Carey and Oren Liebermann, CNN'
    'caption': 'FILE PHOTO. Israel''s Prime Minister Benjamin Netanyahu has unveiled
      what he claims was a previously unknown site connected to Iran''s nuclear program
      from the early 2000s, in an announcement that political opponents have decried
      as election propaganda.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-10T15:16:14.347+08:00
    'imagesource': 'jcr:8c0f4605-1b89-4db7-9a75-0806d55cae09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a4d81d8-b12d-49bc-9ee3-650c37bb693a'
    'lead': 'Netanyahu shows a satellite image of what he says is a site near the
      city of Abadeh, south of Isfahan where Iran conducts experiments to develop
      nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:19:07.083+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:01:46.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:59.028+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu claims Iran had secret nuclear weapons site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ee2da-2bde-47c3-9b01-3ff9c7f51260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Israel''s Prime Minister Benjamin
        Netanyahu has unveiled what he claims was a previously unknown site connected
        to Iran''s nuclear program from the early 2000s, in an announcement that political
        opponents have decried as election propaganda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b352f3-9840-447f-a8f5-c4baa76ec87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Jerusalem Monday, eight days ahead of Israel''s September
        17 election, Netanyahu showed a satellite image of what he said was a site
        near the city of Abadeh, south of Isfahan where Iran conducted experiments
        to develop nuclear weapons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd460f86-c20a-487c-8978-59c3c016c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu did not give any time references in his short, televised,
        presentation, but a spokesman for the Prime Minister''s Office told CNN the
        site was operational from 2003, maybe earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f595f4-f15b-42b3-9715-4c5d8f1909e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about the Abadeh site was contained in an archive of
        Iran''s nuclear activities captured by Israeli agents in January 2018, Netanyahu
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3093567-ed8d-42c9-80bd-47b10752f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Iran realized that Israel had uncovered the site at Abadeh,
        "it destroyed the evidence, or at least tried to destroy the evidence," Netanyahu
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569a24b-fb61-4e0b-a2c3-ca663d8ded20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli premier showed two, date-stamped, satellite images,
        one taken before, and one after, the alleged Iranian operation to clean up
        the site, which suggested it had taken place either in late June or early
        July of this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db457bfb-d952-4e82-8626-6b2c4dcd4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said the revelation was further proof that Iran lies about
        its nuclear program, and he appealed to world leaders to follow the United
        States in driving a tough line on sanctions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e50a1d-5729-4a57-a242-f4aef6037010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the international continuity to wake up, to realize that
        Iran is systematically lying, and I call on the international community to
        join President Trump''s sanctions to exert more pressure on Iran. The only
        way to stop Iran''s march to the bomb, and its aggression in the region, is
        pressure, pressure and more pressure," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ad430-210a-4bf3-ab65-46e70bcb2890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister Javad Zarif said Netanyahu, along with
        members of the Trump Administration, wanted a war and he accused the Israeli
        leader of hypocrisy, tweeting, "The possessor of REAL nukes cries wolf --
        on an ALLEGED ''demolished'' site in Iran."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8cc01-8a5b-4307-955a-b34c040af54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s political rivals at home focused on his motives in
        releasing the news so close to the general election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c5f12-05d7-4ef3-a15e-edc3a5bd0a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main challenger, Benny Gantz, wrote on Twitter, "Netanyahu''s
        use of sensitive information for propaganda indicates poor judgement. Even
        in his last days as Prime Minister, Netanyahu cares only about Netanyahu."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac82d1-f460-4218-86f1-81571388776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu first unveiled detailed information about Iran''s nuclear
        program in May 2018, making public for the first time a secret Israeli operation
        to remove documents and materials pertaining to the nuclear program from a
        warehouse in Tehran.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638f101-5903-42f1-a7c3-0494ca3f9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting at the time, the International Atomic Energy Agency (IAEA)
        said that the information revealed by Netanyahu did not alter its 2015 assessment,
        made as part of its role in laying the groundwork for the Iran nuclear deal,
        that there was no evidence that Iran had carried out any activity related
        to the development of nuclear weapons after 2009.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6209c88-afef-4054-abb8-42780f22e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear non-proliferation analyst Jeffrey Lewis told CNN he was
        underwhelmed by Netanyahu''s latest presentation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f3430-6bd7-4100-b12b-a9acb554ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the big question here is: is this a covert site that
        Iran has continued to use while the deal has been in place? We were able to
        look at satellite photographs from about 2011 to the present and it just does
        not look like the site is very active at all. So, if you want to get to the
        point where this is a deal breaker, we are going to need a lot more than some
        broken down buildings," Lewis said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159312f7-2b4e-4438-a3eb-689ddd2df5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after Netanyahu spoke in May 2018, President Donald Trump
        announced the United States was pulling out of the Iran nuclear deal and re-imposing
        sanctions, calling it a "horrible one-sided deal that should never, ever,
        have been made."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1186b7-cc07-4444-bf87-e71b34632451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That US policy switch set in motion a series of moves by Iran breaking
        its commitments to the deal, most recently an announcement that it was developing
        and installing centrifuges, the machines that enrich uranium, something the
        IAEA confirmed was taking place Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f1328-8746-49d2-b339-3ec48e61bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agency also urged Iran Monday to "respond promptly to ... questions
        related to the completeness of Iran''s safeguards declarations" which Netanyahu
        said was a reference to traces of uranium found at Turquzabad, a nuclear site
        undeclared to the IAEA but uncovered by Israel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323c1dd-f4fc-4b0d-aa27-5474405a0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:19:07.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/09/middleeast/netanyahu-iran-nuclear-site-intl/index.html">Netanyahu
        claims Iran had secret nuclear weapons site</a>."</em></p>'
