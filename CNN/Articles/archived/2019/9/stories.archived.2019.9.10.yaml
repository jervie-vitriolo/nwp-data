    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3396d43e-bf79-4a73-b7b1-98305aa6ae73'
    'lead': 'The fiasco over the Good Conduct Time Allowance law stemmed from sacked
      Bureau of Corrections chief Nicanor Faeldon’s ignorance of a Justice Department
      order regarding the release of inmates serving life imprisonment, Senator Richard
      “Dick” Gordon told CNN Philippines’ The Source Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:07:25.075+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:02:08.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:52.661+08:00
