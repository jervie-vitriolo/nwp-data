      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Intensity III was felt in Lebak in Sultan Kudarat, General
        Santos City, Alabael in Malapatan, Glan and Kiamba in Sarangani, HInatuan
        in Surigao del Sur, Bislig City, and Butuan City.</p>'
