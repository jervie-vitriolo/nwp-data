      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of National History Month, a quiz night tested the
        Philippine history memory of contestants. To make things interesting, influencers
        joined the five teams in the battle of wits.</p>'
