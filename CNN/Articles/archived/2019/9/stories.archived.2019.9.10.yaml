      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c16ac-0242-4e82-b089-dacea7cc9eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersaluna confirmed that the Bulacan police was on full alert, but
        this was because of an activity at the Philippine Arena in Bocaue and the
        province-wide celebration of the Singkaban Festival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f293eb-c95a-4469-9b79-301f1f6b14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12239e5d-f843-4d4c-9280-cbde442489e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the people of Bulacan that there is no reason for us
        to be alarmed and to panic, as Bulacan police is on top of the situation.
        We are strengthening all our security measures to pre-empt any lawless acts
        and ensure the outmost safety and security of the Bulakeños," the police official
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbeeb14-fa42-4a82-b6ba-58f2298da2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.834+08:00
