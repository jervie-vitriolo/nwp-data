  'duterte-faeldon-government-post':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-10T23:35:27.947+08:00
    'imagesource': 'jcr:35d4821b-e4a2-444d-a293-a454a4a08c7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f39cd2a7-6abf-4605-8352-a9bc267ed7ae'
    'lead': 'President Rodrigo said there could be no more government posts for former
      Corrections chief Nicanor Faeldon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T23:39:07.325+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:01:25.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:01:05.319+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Nicanor-Faeldon']
    'template': '1'
    'title': 'Duterte unlikely to assign Faeldon to other government posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0fa33a-5539-4b6b-9c34-a1b6fdb40c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        President Rodrigo said there could be no more government posts for former
        Corrections chief Nicanor Faeldon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d7898-1582-4732-9d12-35ade28d04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na siguro. May tumanggap na sa kanya,</em> private corporation,"
        Duterte answered after he was asked to give a categorial statement on Faeldon''s
        fate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4090417-ba98-47d4-a8e6-ecabdb0b63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s unlikely. He was already hired by a private
        corporation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a77c5-e94e-46f6-8c36-69a85b8b56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html">fired
        Faeldon</a> — who previously held the position of Customs chief — on September
        4 for supposedly disobeying his order to stop the release of more convicts
        under the Good Conduct Time Allowance (GCTA) law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31cf931-f3d6-4fac-8fc2-4595a5701eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faeldon has to go because Faeldon disobeyed my order," Duterte
        said. "He should''ve echoed my orders to him. No releases, sabi ng Office
        of the President [the Office of the President said,] until further notice
        by higher authority. Higher authority could only mean [Executive Secretary
        Salvador] Medialdea, [Justice Secretary Menardo] Guevarra at ako."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49777a4-4265-461f-93d3-d3a603cc58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said he <a href="https://cnnphilippines.com/news/2019/9/6/duterte-believes-in-faeldon-after-firing.html">still
        believes in Faeldon</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273e6d9-761c-471a-bbf4-cf47b7cfb632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tarong na nga tao</em> (He is an upright man). I still believe
        in him," Duterte said in a speech delivered to landslide victims in Naga,
        Cebu on September 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af16ecb-bd05-4fde-b3fd-8702a0b6d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Faeldon tipped him off about the multibillion-peso tax evasion
        case of tobacco company Mighty Corporation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d099e44-b907-490b-8bd6-8054539653ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is currently embroiled in the alleged <a href="https://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html">freedom-for-sale</a>
        scheme supposedly involving officials from the Bureau of Corrections (BuCor).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c860e00-e9af-476e-ae72-794dea8bdb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html">Yolanda
        Camelon</a>, the wife of an inmate at the New Bilibid Prison, recounted at
        a Senate hearing how she paid BuCor officials to have her husband released
        early.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272e39d-18e9-434f-b4e7-c8877228d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:39:07.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, who was present at the hearing, said it was the first time
        he had heard of it.</p>'
  'fiba-basketball-spain-poland-ricky-rubio':
