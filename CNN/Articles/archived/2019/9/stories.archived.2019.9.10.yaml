      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        A lawmaker has filed a bill seeking to protect interns from abuse in the workplace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f795a1-81ff-4078-8ea5-3d736bc69b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eda575-efa5-438b-96a0-80e8511dfd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros filed Senate Bill (SB) No. 994 on September
        2, as a response to "internship horror stories," saying it is "time to stop
        the abuse and exploitation of interns as part of our education and labor policies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fc40f-e61d-4a1c-a7f9-3dd785c7410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfaed3a-7b8e-46ed-89b0-944638daaee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros she said <a href="http://senate.gov.ph/lisdata/3140628300!.pdf?fbclid=IwAR00QzTRp9dVfRiKFwZginuKiK5o5Eskhlw0Xeg6u61pzbk-06KfQL6aVpI"
        target="_blank">interns contribute greatly</a> to the productivity of companies
        and it is to the country''s best interest "that their rights are protected
        and their service not just be compensated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453bb63-5bfe-4602-bf93-490dc4661ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f877a-8fec-40ca-a4a8-dae00e103bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:54:45.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Hontiveros said internship programs were meant for
        students to learn about their future workplace as well as develop their skills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1b8e4-e56d-4519-a5a2-b23327cad40d'
