      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ea33b-f21a-4976-9565-6002df142323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert Ott, the aviation blogger behind God Save The Points, who
        monitors last-minute travel from the UK, called this week''s prices "absolutely
        at the extreme end of the pricing spectrum, even for last-minute travel."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6201488-ada7-413c-b129-88fd6da79e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93360e34-b7ae-4553-954f-a362a373e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not impossible to find business class returns to the USA
        lower than what easyJet is charging for a short flight, in economy," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962b59b-9415-4280-87f8-70e7895c2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.764+08:00
