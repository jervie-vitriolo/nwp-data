      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Office requests the submission, within three days from receipt
        hereof, of a written explanation/clarification on why the foregoing provision
        in the IRR does not contain the same disqualifications as enumerated in the
        Article 29 of the Revised Penal Code, as amended by Section 1 of RA 10592,"
        the letter read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3371b6-0518-4fbc-91a5-0ca1dd1fbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, De Lima said she finds the Ombudman’s order “highly
        irregular.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8cc09-60c0-4f3b-9e5a-3319ceef9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:52:55.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:02:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184132ba-4dc9-475c-9593-4432ece3ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:52:55.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:02:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Am I to be treated here as a resource person, a respondent, or
        a probable respondent? Is this a set-up for me and Sec. Mar into taking the
        fall for the Sanchez-Faeldon scandal with which we have nothing to do?” De
        Lima asked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3acbc-49f7-4d7a-8f92-8ce4b4cf0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:52:55.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:02:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686affe-ca83-4243-9530-cb04211f1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:52:55.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:02:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roxas asked in a Facebook post why they are being "singled
        out" when they did not write the law that expanded the GCTA policy. He also
        said the officials who approved the release of convicts, the members of the
        committee who approved their release and people who give credits for good
        conduct should be investigated, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3021f-c30c-4b92-a6cc-57ecee463a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the joint committee of DOJ
        and DILG will explicitly exclude convicts of heinous crimes when they complete
        the process of revising the IRR. The release of inmates through the GCTA has
        been temporarily suspended as the joint committee finishes its work on polishing
        the IRR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463efc2e-ac18-407d-8eb8-81ae2ed000a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ce664-8790-4d4d-9d3a-ca1a99c123f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an ongoing investigation by the Office of the Ombusman
        into the alleged irregularities committed by the Bureau of Corrections in
        the questionable implementation of the controversial GCTA. Thirty BuCor officials
        have been preventively suspended for six months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3db055-c006-4089-be62-2fe3b7c07132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e2049-c30d-4399-a033-4ce80a2f6a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of GCTA led to the release of 1,914 heinous crime
        convicts since 2014. This also led to the release of four convicts in the
        Chiong sisters'' rape-slay and the foiled release of convicted rapist and
        murderer Antonio Sanchez.</p>'
  'Alibaba-Jack-Ma-retires':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-10T12:38:31.054+08:00
    'imagesource': 'jcr:ca03892e-4d3d-4764-b9b3-f9854fc3cbd3'
