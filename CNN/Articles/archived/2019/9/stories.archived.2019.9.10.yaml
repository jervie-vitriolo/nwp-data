      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint <a href="https://www.usaid.gov/sites/default/files/documents/1861/2014%20UNDP-USAID%20Philippines%20LGBT%20Country%20Report%20-%20FINAL.pdf"
        target="_blank">2014 study</a> by the United States Agency for International
        Development and the United Nations Development Program found evidence of discrimination
        against LGBTQ+ people in schools, at work and in their communities.</p>'
