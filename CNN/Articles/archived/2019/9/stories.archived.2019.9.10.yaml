      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a new law pushing back the voting date, COMELEC preparations
        for next year''s barangay polls are underway. However, Marcos said there''s
        an "overwhelming majority" towards postponing the polls to May 2023, in line
        with COMELEC''s request to space it out by "at least close to a year" from
        the May 2022 national elections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839986c-72e4-4176-826b-6a6247210a5b'
