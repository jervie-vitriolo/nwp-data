      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b2935-0839-47f7-b2b8-ef8c285bb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that an alert memo on the supposed presence
        of ISIS presence has been leaked. In August, the Armed Forces clarified that
        <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/6/ISIS-northern-Luzon-threat-AFP.html"
        href="https://cnnphilippines.com/news/2019/8/6/ISIS-northern-Luzon-threat-AFP.html">ISIS
        posed no threat in Northern Luzon</a> following the leak of a document that
        warned of possible attacks on churches and establishments in certain areas
        in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
