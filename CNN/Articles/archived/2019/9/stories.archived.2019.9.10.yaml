    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elephants in a religious parade stampeded through a crowd, injuring
      17'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226f412-d07b-41e7-b775-35f562f778b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 17 people were injured after
        two elephants became restless and stampeded down a street during a religious
        parade in Sri Lanka.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea66574-4c7c-47b1-a4e6-104d532e3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28aef2-2755-4fcf-875b-90fcb539cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened during the perahera of the Kotte Rajamaha
        Viharaya temple -- the first procession of the Sacred Tooth Relic -- in Kotte,
        an area near Colombo, Sri Lanka''s de facto capital and largest city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b98cb5-1e0b-4d6e-b0d1-ab0f200c67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0581d80-0e8c-4676-bc49-bddbfdb38c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elephants were part of the procession when one got distressed
        and began to get restless, according to local news source Adaderana. Then
        the second elephant began to exhibit signs of restlessness after seeing the
        first in distress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8f214-c80b-4f92-b45c-8ac6ec0a4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b1e0d-c93d-4b1e-b5e8-d3cab4b87315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video captured one of the frightened elephants running through the
        crowd, trampling those in its path. According to the news source, twelve of
        the seventeen people injured are women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac019c-e5a5-4c77-969e-4984d3de0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb38b20-c47d-47a9-9dae-61996cd74f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade is an annual Buddhist processional that marks important
        moments in Buddha''s life, and its ceremonies are known for being elaborate
        and highly decorated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f197b-7ca7-446b-b585-5be5cd645733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:05:06.693+08:00
      'mgnl:createdBy': 'lara'
