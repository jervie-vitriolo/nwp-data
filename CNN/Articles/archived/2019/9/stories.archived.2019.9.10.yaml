    'mgnl:tags': ['Bureau-of-Correction', 'BuCor', 'Nicanor-Faeldon', 'Presidential-Anti-corruption-Commission',
      'PACC', 'Manuelito-Luna', 'Republic-Act-10592', 'GCTA-law', 'good-conduct-time-allowance',
      'President-Rodrigo-Duterte', 'Rodrigo-Duterte', 'Ombudsman', 'Samuel-Martires']
    'template': '1'
    'title': 'PACC to look into possible criminal charges vs. Faeldon over GCTA fiasco'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538e56d-d1f1-405e-85be-b3f3a5c95585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Sacked Bureau of Corrections chief Nicanor Faeldon may still face jail time
        over the early release of heinous crime convicts through good conduct, according
        to an official of President Rodrigo Duterte’s anti-corruption body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d0176-4941-467e-89ca-a057bc6d897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Anti-corruption Commission Commissioner Manuelito Luna
        said Tuesday that they will look into possible criminal charges against Faeldon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a2f64-443e-4f61-a23e-5af9d93902e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala naman sya sa gobyerno</em> (He is no longer in the government),
        so there will be no more administrative sanction, but the possibility of facing
        criminal charges is always on the table,” Luna told CNN Philippines’ The Source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04476e62-9ff8-4e41-99a1-04931c2ec66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner cited the penalty clause of Republic Act 10592,
        which expanded the GCTA provided to prisoners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef334096-6125-416c-9ac2-acc0f2be4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c283079-3163-48ce-b064-54853f3c98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalty for violation the law includes one-year imprisonment, fine
        of P100,000, and perpetual disqualification to hold office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1a0d7-57e8-48db-a3fd-35a88ccf09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We may probably look into this and expand the investigation to
        other BuCor chief, his predecessors, including BJMP (Bureau of Jail Management
        and Penology) chiefs,” Luna said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb9ab3-cc5c-4ed7-8d90-0c8668b96d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last week fired Faeldon amid the controversies hounding
        the implementation of the GCTA policy, including the supposed corruption for
        the early release of some inmates. But Duterte continues to profess his trust
        for Faeldon, who was also dragged into multi-billion peso shabu shipment scandal
        as then Customs Commissioner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3eb8b-ac06-4a24-81a7-a2458e54fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html">Duterte
        fires Faeldon for ''disobeying'' his order</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1209a02-924b-4f77-bc31-45617874c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the issue is the aborted early release of former
        Laguna town mayor Antonio Sanchez, who was convicted for the rape-slay of
        Aileen Sarmenta and the killing of Allan Gomez, both students of University
        of the Philippines Los Banos. Sanchez was reportedly among the 11,000 inmates
        who would be released from detention under the GCTA scheme.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1261269-c8ae-4f4c-a8de-538860bd8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the BuCor showed that a total of 22,049 convicts had been
        freed on good conduct since 2014. Of this figure, 1,914 committed heinous
        crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66356c06-0692-42db-b990-0aa5cbd66056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has recently ordered the suspension of 30 BuCor officials
        amid the issues on the implementation of the policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf59e91-3c7c-4c3e-9a8e-c96bdd529687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/10/ombudsman-suspends-bucor-officials-.html">Ombudsman
        also suspends BuCor official who signed order releasing Chiong slay convicts</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29aa39-e0ef-4992-9fbc-04fcae85106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/9/Ombudsman-Bureau-of-Corrections-heinous-crime-convicts.html">Ombudsman
        suspends 27 BuCor officials over early release of heinous crime convicts</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788aba05-f0e3-4575-b966-a6988b71dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna reiterated that PACC will continue pursuing its probe on the
        alleged anomalies by BuCor officials in relation to the GCTA law. This is
        despite Ombudsman Samuel Martires’ earlier pronouncement that the anti-corruption
        body should not investigate the issue to avoid conflicting results.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b608d9-90a7-48c4-86e7-fcffced0b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be no conflicting result because in the first place
        only the President would know what the recommendations will be. Unless the
        President stops us, we cannot follow the order of any authority,” Luna said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9021ca7-8795-4023-afd1-ac0cc816bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained that they will extend the investigation to previous
        BuCor chiefs, except for Senator Ronald “Bato” dela Rosa</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f3a27-4932-4545-ae7c-50130d7c8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:01:12.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to Senator Dela Rosa because of constitutional restraint
        and for lack of legal basis for PACC to investigate a sitting senator, then
        we’re leaving that to the Ombudsman," Luna said.</p>'
