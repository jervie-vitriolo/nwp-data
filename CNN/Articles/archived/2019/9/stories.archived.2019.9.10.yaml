      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another weather disturbance is being monitored by PAGASA. It was
        last spotted 115 km west of Laoag City in Ilocos Norte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6996cfb-f31b-41ad-b1bd-9db99eb21985'
