      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa967f78-f4c8-4450-9f8a-2658f5fb85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.274+08:00
