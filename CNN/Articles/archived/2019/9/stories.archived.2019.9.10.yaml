      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prorogation until October 14 —&nbsp;a longer period than is
        usual —&nbsp;has drawn widespread condemnation from UK lawmakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe10a8b-e844-41a5-840c-a043bb4800a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among the critics was John Bercow, the long-serving Speaker
        of House of Commons, who announced Monday that he would step down on October
        31 —&nbsp;the day the UK is set to leave the European Union —&nbsp;unless
        an election is called before that date. If Johnson succeeds in securing an
        election, Bercow said he would stand down this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62d4df-812e-4435-a0f8-2c88c7e10061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout my time as speaker I have sought to increase the relative
        authority of this legislature, for which I will make absolutely no apology
        to anyone, anywhere, at any time," Bercow told MPs Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529431a5-51cf-49e1-9cd2-8e8f9e16741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To deploy a perhaps dangerous phrase, I have also sought to be
        the backbenchers'' backstop," he added. "This has been ... the greatest privilege
        and honor of my professional life for which I will be eternally grateful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedd878-4afb-44f4-bc98-02152a9d0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow had previously called the suspension to Parliament an "offense
        against the democratic process," saying it was "blindly obvious" Johnson was
        attempting to limit debate over Brexit with the move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17b4b7-7e7a-43e5-9650-2b07a8152dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen granted Johnson''s request for the five-week suspension
        late last month —&nbsp;ostensibly so that the government could reset the parliamentary
        timetable and launch a new legislative program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2c3ef-7148-403e-b740-bb504c971d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plan to prorogue Parliament was widely seen as an attempt
        to limit the time for Johnson''s opponents to prevent a no-deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d08d11-3331-4900-b217-1d55ac2f6e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since, it has been criticized as "undemocratic" and
        slapped with several legal challenges, including one from a former UK Prime
        Minister.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcbf6c-f347-4e8b-bae4-6b3c245e6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the planned suspension, which will be the longest since
        World War II, jolted Britain''s fractured opposition parties. Divided on Brexit,
        they united in their opposition to what they perceived as an all-out assault
        on British constitutional conventions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6082094-5334-479c-8516-b5e29dfbd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the decision, a cross-party alliance of MPs has banded together
        to push through a bill stopping the UK from leaving the European Union without
        a deal on the October 31 deadline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26928801-c7a5-4a3b-b46c-0070b82ffac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Johnson fired 21 rebel MPs who voted with opposition
        lawmakers in favor of the bill. The list included eight former Cabinet ministers,
        two former finance secretaries, the longest-serving member of the House of
        Commons and the grandson of Winston Churchill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624f3dd-6a84-48d3-a381-2f48ef256787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which received royal assent (the Queen''s approval) on
        Monday, will force Johnson to ask Brussels for a Brexit extension until January
        2020 if he cannot secure a new agreement at a summit scheduled for mid-October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb813bd-af54-4640-8c1e-15152c2b39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the PM said he''d rather be "dead in a ditch" than ask
        the EU to delay Brexit, and his government seems to be probing ways to bypass
        to the bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac531e47-c40f-41bf-882d-0fc34494d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course this government will obey the law," Chancellor Sajid
        Javid told the BBC on Sunday. But he added seconds later that Britain "will
        leave on October 31," and that Johnson "absolutely will not" ask for an extension
        in October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d70287-9d0d-405c-afce-7e88e3eccd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court justice Jonathan Sumption told BBC Radio 4''s
        Today program it would not be legal for Johnson to apply for a Brexit extension,
        while also trying to get the EU to reject it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc07a1-f293-4a26-8135-c28ec58d5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bill, or Act, as it''s about to become, says that he''s got
        to apply for an extension. To send the letter [to the EU] and then try to
        neutralize it seems to me, plainly, a breach of the Act," Sumption said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362e244-92b6-42b8-9212-40a729ec0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''ve got to realize is the courts are not very fond of
        loopholes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91763b9e-7c6e-43a9-888a-994938deed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unclear whether the EU would agree to another extension.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3cb37a-409b-4add-9a35-ad3beab0e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting with Johnson in Dublin on Monday, Irish Prime Minister Leo
        Varadkar said the bloc would need a "good reason" to grant a third delay,
        adding that most EU countries would "prefer not to have an extension."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a83a1-acfd-44df-b14c-ddfbd1417995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will just move on to a new phase if there is no deal —&nbsp;it
        will cause severe disruption for British and Irish people alike, not so much
        on the continent," Leo Varadkar said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48524519-b110-4beb-b73d-2167b0218069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever happens, we will have to get back to the negotiating table
        quite quickly. And when we do, the first items on the agenda will be citizen''s
        rights, financial settlements and the Irish border."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0382672-a815-443c-9ecf-8cc60491980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/09/europe/uk-boris-johnson-brexit-gbr-intl/index.html">UK
        Government to suspend Parliament</a>"</em></p>'
  'nissan-ceo-resigns-hiroto-saikawa':
    'author': 'Jill Disis and Sherisse Pham, CNN Business'
    'caption': 'Nissan CEO Hiroto Saikawa has resigned. It''s the latest twist in
      a mounting pile of problems at the Japanese carmaker.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-10T06:45:59.412+08:00
    'credit': 'From Toshifumi Kitamura/AFP/Getty'
    'imagesource': 'jcr:bb678b80-df8c-4401-9e94-39f7c7c7f4f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '129dab68-0cab-43c3-887f-7b641cd97252'
    'lead': 'Nissan CEO Hiroto Saikawa has resigned, dealing a new blow to the Japanese
      carmaker as it struggles to recover from the ousting of Carlos Ghosn last November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T06:50:12.315+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:02:28.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:47.532+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hiroto-saikawa', 'nissan', 'ceo', 'resign']
    'template': '1'
    'title': 'Nissan CEO resigns after admitting he was overpaid'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ac3c8-998f-42b7-b1d5-608649b34f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nissan CEO Hiroto Saikawa has resigned,
        dealing a new blow to the Japanese carmaker as it struggles to recover from
        the ousting of Carlos Ghosn last November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7256f-1305-4c66-9f0b-5e9232e09ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s board of directors announced Saikawa''s departure,
        which is effective September 16, after a meeting on Monday. It named Chief
        Operating Officer Yasuhiro Yamauchi as acting CEO while Nissan searches for
        a successor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e43772-bc3f-4cc8-86fa-b7e8bfb184be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saikawa''s resignation came just days after he admitted to reporters
        in Japan that he and other top Nissan executives were overpaid as part of
        a stock-related payment plan. He denied any wrongdoing, and said he would
        return excess funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a768a-badd-49fc-bd1d-ced93c0df823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nissan board also revealed that an investigation found that
        alleged misconduct by former chairman Ghosn and Greg Kelly, a former Nissan
        director, cost the company about 35 billion yen ($327 million). Nissan Chairman
        Yasushi Kimura said the company would not disclose further details because
        of ongoing judicial proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe384ff-306e-42c0-bc0f-a7e964ccbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the payments to Saikawa emerged in news reports ahead
        of Monday''s board meeting. Speaking to reporters at a press conference in
        Japan on Monday, Kimura said the company''s stock appreciation rights program,
        or SAR, was a subject of the probe triggered by Ghosn''s surprise arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c6232-5986-4e35-b3b0-0f9b0bcc800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the payments to Saikawa were not illegal, the program was
        "intentionally manipulated" to increase the amount of money that could be
        gained from it, Kimura said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba745d5-d45d-4322-a685-2c5fdcab6711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a governance issue, we take it seriously," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3f45b-df89-4d29-95f9-972a4905e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura did not say that Saikawa''s resignation was directly linked
        to any excess pay he received. Instead, the CEO had for some time intended
        to "hand the baton" to a successor and the company was ready to move on, he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598ffbd-4b63-4371-9bc5-02f2a2634051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Saikawa''s compensation came under scrutiny, his leadership
        of Nissan was in doubt. A lackluster earnings reports in May — when Saikawa
        said Nissan had hit "rock bottom" — prompted questions about whether the 65-year-old
        executive could survive. Profits have plummeted, and Nissan said in July that
        it will slash roughly 12,500 jobs from its workforce worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace396bf-e64c-4a73-a381-dd19c648233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Monday, Saikawa reiterated that he decided
        to return money he said he "shouldn''t have received."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1bf9e-0762-46cd-9376-a869fcce8fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn''s downfall created a crisis for the company. Nissan''s alliance
        with Renault and Mitsubishi has been thrown into turmoil, and questions over
        the company''s reporting of executive pay have continued to surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd63507-0872-4ab2-b65b-c0e2a7974fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn is now under house arrest in Tokyo, where he faces charges
        of financial misconduct, as well as allegations that he understated his income
        for years and abused his position by transferring personal investment losses
        to Nissan. He denies the charges against him, claiming that fears over a merger
        prompted a revolt at Nissan and led to his ouster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a60527-2871-4b1d-9c71-60df346acb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story incorrectly attributed
        the 35 billion yen cost to the investigation rather than the alleged misconduct.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25eed64-b069-49cb-8841-2f1a5f0ae082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:50:12.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/09/business/nissan-ceo-resigns-hiroto-saikawa/index.html">Nissan
        CEO resigns after admitting he was overpaid</a>"</em></p>'
  'height-Type-2-diabetes':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-10T06:50:38.564+08:00
    'imagesource': 'jcr:7e5b7248-2e48-4fb6-bfd8-ea0e45cb2bcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d509710-9f89-48e5-b740-a8b3a4b61922'
    'lead': 'Researchers found that greater height was associated with a lower risk
      for diabetes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T06:52:08.323+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:02:27.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:47.773+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shorter people are at a greater risk of Type 2 diabetes, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7d830-9877-42b9-b578-ad8ecca88023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tall people might be at greater risk
        of developing cancer, but short people aren''t off the hook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac831cc-9ecd-4f80-a060-d067ac3d8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde0628-6664-4821-8e6f-c0e7531f83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shorter people are at greater risk of developing type 2 diabetes,
        according to a study published Monday in the journal Diabetologia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f960b6-b2b4-4feb-90dc-67185092a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab953ef8-37dd-44a6-be76-724525afeb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at more than 2,500 middle-aged men and women
        in Germany from a pool of about 26,000 people. After adjusting for age, lifestyle,
        education and waist circumference, researchers found that greater height was
        associated with a lower risk for diabetes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80501a6c-8f60-4258-94b2-785ae6f45c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2d7a6-8fac-4df2-ac3d-54c462405cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team evaluated height by taking into account both sitting height
        and leg length. The heights ranged from under 5''6" (169.7 cm) to above 5''11"
        (180.3 cm) for men and under 5''2" (157.8 cm) to above 5''6" (168.1 cm) for
        women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c1635-df10-42f8-8509-2ae5bef1fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc4afb-7fd8-4599-b74f-eed799dc0aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that, for both men and women, the risk of diabetes was
        lower by more than 30% for each three inch (10 cm) difference in height.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7bc33d-9142-4ce1-8d36-00e176ca1ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18efb1c-241e-4603-90cc-5e60098841ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the association between greater height and a lower risk
        for diabetes may come from the associations between greater height and lower
        liver fat content and other diabetic risk factors, like blood lipids, said
        Matthias Schulze, an author on the study, in an email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a374d8-e117-4817-bb90-93f7f97a1f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be9ccc-a826-44ac-8b1b-fc85170fe73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also argues that shorter people should be monitored for
        diabetes and risk factors related to cardiovascular disease. Because liver
        fat contributes so much to the higher risk in shorter individuals, reducing
        liver fat may provide a way to reduce the risk of diabetes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287f2df-54bf-4c81-a280-4bab39d63dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf9001-3914-4234-9c1e-2f62ce4a27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gail Melkus, associate dean for research in NYU''s Rory Meyers College
        of Nursing and a diabetes researcher, called the study "a piece of the pie"
        in researching diabetes. Melkus is unaffiliated with the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f16db3-b0f0-44c5-9242-f569cef48bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4d84b-bb15-4944-804e-526bc22587c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the conclusions have to be cautiously interpreted
        because it''s a secondary data analysis, meaning they didn''t get a group
        of people and follow them going forward," she told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e558aae-451c-4726-ac51-55c0ff75a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314639a-2374-47a5-976b-56c1c6d5f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the study poses an interesting question: Should short stature
        be another risk factor for screening for type 2 diabetes, along with family
        history or obesity? More research needs to be done to determine the answer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb32759-d031-4ec6-862e-793e41da2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e43db91-93d0-4caf-addb-47e7a0caae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said short people shouldn''t automatically think they''re
        destined for diabetes, nor should tall people think they''re safe and sound,
        especially other risk factors apply to them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5a0c6-b3f5-445e-bb1d-a7201b7f12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b39372-10f8-408b-a6cd-2c7ec295b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just one risk factor that we need to consider when screening
        people for any health condition," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c792c3-f8d2-47e4-824c-accc6de2cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3237d-753c-46d4-9d38-49eb8fd3c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is Type 2 diabetes?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62add7c-513f-4929-8cc9-a02fb6eea81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 2 diabetes is pretty common. It affects about 1 in 10 Americans,
        according to the Centers for Disease Control.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a31a1c-e9cd-4c46-be9e-972dfbb68c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e42b04-988e-4a50-8a5b-2c96a64eaa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: Everybody produces insulin, a hormone made
        by our pancreas that allows blood sugar into our cells to use as energy. But
        when your body does this too much -- pumping out insulin to get all that glucose
        into cells -- the cells might stop responding and become insulin resistant.
        That leaves too much sugar in the blood, leading to high blood sugar and,
        you guessed it, type 2 diabetes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e86eb-cc65-4af1-95ed-5a422b3be259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd277cc-a299-44cc-adb6-0066397c4c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type 1 diabetes, on the other hand, is a completely different problem.
        People with type 1, an autoimmune disease, don''t make enough insulin and
        have to take it to survive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e5737-2943-412d-a686-82f4faa9eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f9e0e-ee53-4d8a-a42c-a46b100f9b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:08.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typical prevention methods for type 2 diabetes are increased
        physical activity -- which helps make our bodies more sensitive to insulin
        -- and weight loss. Avoiding high blood sugar and reducing stress help too,
        according to the CDC.</p>'
