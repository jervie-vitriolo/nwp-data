    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be01b3c-601e-4a2d-a09e-70c33dedde1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;If you''ve ever wanted to own a 414-foot
        luxury superyacht that once belonged to late Microsoft co-founder Paul Allen,
        now you can—for $325 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e557607-06bd-4435-bd69-4996b32a804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Octopus, listed for sale by yacht broker companies Fraser and
        Burgess, was one of Allen''s three superyachts -- he also owned the 301-foot
        yacht Tatoosh, and the 198-foot Medusa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3263c-1873-4d1e-9fee-5931b70367d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Allen''s death in 2018, many of his iconic belongings and
        portions of his empire were put on sale, including the world''s largest plane,
        developed by Allen''s aerospace company Stratolaunch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868928f-5684-4d48-ac3c-5cdcc30e42e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Octopus joined the list, with the price listed at
        295 million euros (about $325.2 million).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146c61e-36ee-4f12-b1d6-d82e44971497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the biggest private superyachts in the world, and can
        hold 26 guests and 63 crew members. It''s even comparable in size to US Navy
        destroyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce0ce5-8ad3-4dab-bb3f-237149fccb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 2003 and refitted this year, the Octopus has all the typical
        luxury features -- including a pool and hot tub, a spa, a bar and a gym. It''s
        also got some more extravagant perks, like a specially designed recording
        studio and cinema, a glass-bottomed underwater observation lounge, elevators
        and a basketball court, according to Fraser and Burgess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11bbb45-56f3-4118-9187-c4dd9f9f6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have yacht tenders, helicopters, underwater submersibles
        or even an SUV you want to take with you to sea, no problem -- the Octopus
        has storage for all those vehicles. Want a submarine? The Octopus has that
        on board too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d8569-c474-45a8-b762-e8b2e4d713fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many amenities, the Octopus has hosted celebrities and musicians
        -- Mick Jagger has even reportedly recorded music in the yacht''s studio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95dc0c1-fdf1-4ad4-abd3-3ef7b69effe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has a rich history. The Octopus is what''s called an expedition
        boat, designed to handle rough seas and remote travel. Because of its capabilities,
        it has been used not just for recreation, but also research trips and rescue
        missions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a3a77-1e78-454b-a01a-b27a5ba83d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Burgess, the superyacht has explored Antarctica, discovered
        the wreck of a WWII battleship in the Philippines and helped the UK Royal
        Navy retrieve the bell of sunken battlecruiser HMS Hood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867aa95f-2e04-48ca-902b-89c2163fd39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fraser, the yacht is built to Ice-class 1A, meaning
        it can operate even through sea ice. It has a transoceanic range of about
        12,500 nautical miles and can reach a maximum speed of 19 knots, or 21.8 miles
        per hour.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82b5e8-0dbc-45d9-a923-66a121bf75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:41.919+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/octopus-yacht-intl-hnk-scli/index.html">You
        can now buy Paul Allen''s superyacht—if you have $325 million</a>."</em></p>'
  'interstellar-mystery-blue-green-xrays':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-10T14:54:15.712+08:00
    'imagesource': 'jcr:d9926b55-b2b5-4b35-a92b-054fd781faa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6e6c13e-7fd8-4ecd-8866-fa6b8d1f6556'
    'lead': 'NASA scientists spotted pops of blue and green X-rays in a distant galaxy.
      What caused them to shine, exactly, is mystifying scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:56:12.747+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:01:48.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:58.470+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'space']
    'template': '1'
    'title': 'What caused blue and green lights to glow in a distant galaxy? Scientists
      are baffled by this interstellar mystery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936346eb-d315-4c76-9d64-9534c29d72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>NASA scientists spotted pops of blue
        and green X-rays in a distant galaxy. What caused them to shine, exactly,
        is mystifying scientists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662942c-a7a3-4aaf-9428-6bd2891730d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c858eb-80c7-4f07-be66-320b82e60da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bright rays belong to ULX-4, short for the fourth ultraluminous
        X-ray source found in the Fireworks Galaxy, about 22 million light years away
        from Earth, NASA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749035e2-5b48-42ea-a2e5-ffa2aac01071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2177aab-ad1a-41a9-b61e-e2d6c16d836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this ULX had a shorter life than its predecessors. Within 10
        days of observations by NASA''s NuSTAR and Chandra telescopes, it went from
        being undetectable to burning bright, then back to invisible just as quickly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd2670-e8f3-4ffa-9fa3-5f0c4031ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030eb27-0f6c-4412-84d6-2cb574a512f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten days is a really short amount of time for such a bright object
        to appear," Caltech researcher Hannah Earnshaw said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf36794-43c6-442d-a126-7ec0cf52cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea059b-a49c-40bf-a09b-cd7687278349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be a black hole or a neutron star</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6503175-3864-4cef-968d-ff34cb511662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August study, researchers wrote the light might''ve come from
        a black hole as it swallowed a star. A black hole''s gravity pulls astral
        objects apart, creating an orbit of swirling debris that heats up millions
        of degrees and radiates X-rays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76efbec-5941-44f8-8eb0-d6c50263c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23afd9-9135-4812-8188-b74254e11e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But black holes typically nibble on stars for far longer than 10
        days, NASA said. ULX-4 appeared and disappeared in a little over a week, so
        it''s possible a black hole swallowed it suddenly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e9692-239f-4f89-bbe6-61caa26494e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d011f-f925-4001-bedd-b22efb55a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ULX-4 could also be a neutron star, scientists posit. They form
        when giant stars aren''t massive enough to produce a black hole but collapse
        into an incredibly dense ball that crams the mass of the sun into a 12-mile
        radius, NASA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafeb068-892d-47a7-a69c-3d5f46e53904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98046c57-c3b5-4900-ad94-59929445bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutron stars spin so fast that its magnetic fields act as a barrier
        that stops debris from other astral objects it draws in from hitting the star
        and generating X-ray light. Only when a piece of material makes it past that
        barrier would the star emit bright X-rays like the ones pictured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314660a0-e4d7-4ff6-aab0-5634fb3e9dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483a831-5802-4662-8ba6-849b6845f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would kind of be like trying to jump onto a carousel that''s
        spinning at thousands of miles an hour," Earnshaw said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84414199-bf77-4c06-a5e4-36f56bc1f699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4f269-1980-491a-af57-70886be0516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might explain ULX-4''s short observation span, NASA said. But
        unless it lights up again, its origins will likely remain an intergalactic
        mystery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a20d0-6394-4b6c-8679-29fa71ec8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:56:12.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "What caused
        blue and green lights to glow in a distant galaxy? Scientists are baffled
        by this interstellar mystery."</em></p>'
