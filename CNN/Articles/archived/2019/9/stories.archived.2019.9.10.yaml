    'lead': 'Data centers store electronic information like emails, photos and videos,
      and worldwide they consume between 3% and 5% of total global electricity, and
      rival the airline industry in terms of carbon emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T16:06:06.235+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:01:42.576+08:00
