    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Richard--Dick--Gordon', 'Dick-Gordon', 'Nicanor-Faeldon', 'Bureau-of-Corrections',
      'BuCor', 'Good-Conduct-Time-Allowance-law', 'GCTA', 'Alfredo-Caguiao', 'Department-of-Justice',
      'Department-Order-953']
    'template': '1'
    'title': 'Gordon laments Faeldon’s ignorance of DOJ Order 953: ‘That is why we
      have a fiasco today’'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949fa79d-b08b-4f9c-a1b5-a7529e091e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The fiasco over the Good Conduct Time Allowance (GCTA) law resulted from sacked
        Bureau of Corrections chief Nicanor Faeldon’s ignorance of a Department of
        Justice (DOJ) order regarding the release of inmates serving life imprisonment,
        a senator said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5502a8b-6a7d-4927-b191-42e589224057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on the implementation of the GCTA law Monday,
        Faeldon admitted to not knowing DOJ Department Order 953 despite BuCor''s
        legal chief Alfredo Santos insisting that he informed him head about it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe4390-b39c-436f-89d1-9631457b728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department Order 953, signed in November 2015 by then Justice Secretary
        Alfredo Caguiao, states that inmates sentenced to life imprisonment should
        only be released upon the approval of the Justice secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129f4d5-b964-4c25-9ae9-45f24e5d0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also orders the BuCor to provide the DOJ the list of inmates
        who are set to be freed a month before their scheduled release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07746cb5-efac-41da-abaa-ed8351f289d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot afford to have the director general of BuCor not following
        the law,” Senator Richard “Dick” Gordon told CNN Philippines’ The Source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b22b1-938f-48c1-a1a0-98a6e291cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon chairs the Senate blue ribbon committee which leads the chamber''s
        joint probe on the GCTA law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb55b7e-bbe6-4d1b-b42f-555d50a4c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law says Department Order 953, I outlined it to him yesterday,
        and he was honest about it. He didn’t know about it, he didn’t know that he
        had to report to the Department of Justice with respect to people with life
        imprisonment, and he didn’t know that he had to submit one month before the
        release, and at the same time he didn’t know that in terms of good conduct
        allowance, the computation has to be set by the Department of Justice,” he
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f35a38-df67-49e5-a4cc-fd4501959f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is unacceptable and that is why we have fiasco today,” the
        senator further said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73d0aa-e458-45c9-85f5-946038cdb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last week fired Faeldon amid the controversies
        hounding the implementation of the GCTA policy, including the supposed corruption
        for the early release of some inmates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58907e7-c65a-45f4-a598-d5ee7efb6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:07:25.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:02:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
