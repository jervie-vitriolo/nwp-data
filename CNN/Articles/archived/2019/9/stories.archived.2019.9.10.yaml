      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Netizens are heaping both criticism and praise on popular hairstylist Ricky
        Reyes, considered by some to be an icon of the Filipino gay community, for
        his views on a proposed legislation which aims to ensure equal rights for
        members of the lesbian, gay, bisexual, transgender, queer/questioning (LGBTQ+)
        sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48157bc-73b5-4d03-9f52-3761e0f19b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.175+08:00
