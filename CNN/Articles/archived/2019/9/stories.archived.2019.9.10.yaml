    'lead': 'The Supreme Court may soon decide on the poll protest of former Senator
      Bongbong Marcos against Vice President Leni Robredo as the body finished its
      recount of ballots in three provinces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:42:54.788+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:01:45.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
