    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed61d4-aa25-4e3c-87f0-76706d68087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:10:12.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        University Athletic Association of the Philippines (UAAP) Executive Director
        Rebo Saguisag said there is no problem with players wearing ''ninja-style''
        headbands on the hardcourt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facac77-d1f6-47f8-b919-5a0dbfb49fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:10:12.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a week and all teams have played. No issue has been
        raised with regard to the wearing of the so called ''ninja-style''&nbsp;headbands,"
        he said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362965e-013e-444f-9b44-d67e595f6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:10:12.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for strutting stylish suits when he''s at the games, Saguisag
        said he is for the promotion of expressing oneself through accessories as
        long as it is within the limit set by the league.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a37ff-3dbb-4b34-b7d0-8ed41baa6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:10:12.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I am all for style and self-expression within the bounds
        of the rule," he shared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30a3f0-ecb4-4df3-b79e-a3c6b51176ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:10:12.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reaction comes after the National Basketball Association (NBA)
        is reportedly banning headbands this upcoming season due to safety concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56bfc8-03bd-43e9-90b6-01b543ac92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:10:12.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag said if evidence proves there is merit to safety concerns,
        the UAAP will not hesitate to follow the NBA move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7702b-75d3-41de-8d31-d678945130a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:10:12.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:58.512+08:00
