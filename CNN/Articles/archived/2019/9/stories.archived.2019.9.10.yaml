      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky Rubio led the way for Spain with 19 points, nine assists,
        and five rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca3106-38c4-4bd8-aa76-ddc473520b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:45:31.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland held its ground and made it a close affair in the first half,
        trailing only by five points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d9769-9e45-433e-9a3e-d18d4443d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:45:31.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Spain''s experience in the deeper part of the tournament,
        though, that pushed the European powerhouse to the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a768f15-0f31-4b6f-8401-05a246b60033'
