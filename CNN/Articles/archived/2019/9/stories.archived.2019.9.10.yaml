      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d8e5d-cfc2-4ffb-89d7-f2dcb773ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.529+08:00
