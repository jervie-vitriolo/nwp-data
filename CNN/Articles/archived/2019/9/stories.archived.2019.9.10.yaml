  'dotr-metro-mnaila-traffic-senate-hearing-projects-delay':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'FILE PHOTO. The government has set up several projects to help ease
      traffic congestion in Metro Manila but many of them are still pending due to
      delayed court proceedings, transport officials said Tuesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-09-10T17:30:55.326+08:00
    'imagesource': 'jcr:138c4110-8ba1-4ab8-bda5-9ffce3680736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1295509-f8e7-492b-9757-5dfc276097a0'
    'lead': 'The government sets up several projects to help ease traffic congestion
      in Metro Manila, but many of them are still pending due to delayed court proceedings,
      transport officials said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T17:34:17.802+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:01:38.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:01:01.758+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr projects delayed by courts, Transpo chief says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030b907-4ad4-4c35-9231-326ae4acc9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The government has set up several projects to help ease traffic congestion
        in Metro Manila but many of them are still pending due to delayed court proceedings,
        transport officials said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e343bf7-6d9d-4bad-99f3-3218662c80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron kaming problema kung saan bagamat merong mga ruling na
        kailangan pumunta ka sa Korte Suprema, naantala ang aming proyekto dahil sa
        mga kaganapan sa mga husgado</em>,” said Transportation Secretary Arthur Tugade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf05ce-e5bf-483a-99fe-f033de4d044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have problems wherein we are required to go to
        the Supreme Court to attend rulings, in effect, our projects are stalled because
        of what happens in the courts.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382eb40-8675-404d-8a1b-01da6b956be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate panel hearing, Tugade reiterated the call for the granting
        of emergency powers to the President to fast-track their projects. Granting
        emergency powers would mean the President can exhaust all resources and police
        powers on projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05afcb-9357-4ea4-b1b0-73e305558ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation officials told Senators the construction
        of the MRT-7 has been halted due to added court hearings in obtaining a writ
        of possession or a document needed to recover the land. A Bulacan court allegedly
        required the agency to pay a higher deposit than stipulated by the Bureau
        of Internal Revenue and scheduled further hearings to secure the document
        when it could have been settled within seven days, they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed830d04-a224-4bb0-95e7-c52c092b4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to Supreme Court Circular No. 232-2015, no further
        hearings are required to determine the value of the land apart from the value
        already given by the BIR.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f3a32-2a4e-4905-b6bb-d69356c7b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tama po may batas tayo na bawal na ang mga</em> injunction,
        <em>may batas na ay dapat magbigay kaagad ng</em> writ of possession… <em>May
        mga pamamaraan na naantala kasi may</em> hearing <em>pa po na ginagawa na
        hindi po dapat kailangan gawin, sa aming pananaw</em>,” said Giovanni Lopez,
        Assistant Secretary for Procurement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34364146-2c14-4b7c-ae5a-cdc238bf9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is true, we have laws that say injunctions are
        no longer allowed and writ of possessions should be given right away... There
        are some efforts that have been hindered because of hearings that we believe
        were unnecessary.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb02d2-a74e-4023-9cb4-0e3b7ff97f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is currently pending at the Court of the Appeals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a8c76-85ac-449d-81cf-46f1c05b6861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate Committee on Public Services Chair Grace Poe was unconvinced
        about the need for emergency powers just for the agency to accomplish its
        tasks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269a66f-8265-44ee-b2c6-f8b7bd6c3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Wag naman nating sisihin na kaya hindi niyo nagagawa ''yung
        trabaho niyo dahil wala kayo niyan</em> (emergency powers),” Poe said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd217731b-e612-400c-b6f3-ec6dc457f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not blame the fact that there were no emergency
        powers used that you were not able to do it.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61dcb7e-e4c7-43b8-afce-be615505ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade defended himself, saying the emergency powers would have
        only helped them complete more projects. He maintained that they are still
        able to do their tasks without them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13839ed8-216e-4144-b2cb-539e8274b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala kaming sinasabi na wala kaming nagawa kasi wala ‘yung</em>
        emergency powers… <em>Ang sinasabi ko.. mas marami sana kaming nagawa kung
        mayroong</em> emergency powers,” argued Tugade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d0c17-c871-4fd9-baec-094c415326d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not saying that we have not done anything because
        there were no emergency powers. We are saying we could have done more if the
        emergency powers were granted.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d9480-d864-4922-ab8d-8c1a36183b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials added that they also plan to cancel the
        franchises of some city buses to ease traffic congestion. However, they are
        daunted by the "threat" of more court injunctions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b84d1a-d51e-4dcf-bd08-831bdde2f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to the <a href="https://cnnphilippines.com/transportation/2019/8/2/court-stops-edsa-provincial-bus-ban-.html">recent
        injunction</a> issued on the Metro Manila Development Authority and the Land
        Transportation Franchising and Regulatory Board orders to revoke the business
        permits of provincial bus terminals and to prohibit their buses from passing
        EDSA.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bc148-91a7-45f1-b621-0d6b42ba0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra said they have asked the Office of
        the Solicitor General, which is representing them on the case, to expedite
        the resolution on their motion for reconsideration against the injunction.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9f024-6989-4e4e-8699-4361dd9eece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Law Professor Gwen De Vera proposed that judges of regional
        courts undergo training on how to deal with cases involving government projects.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca003ef-0294-40bd-9072-6ce1b580b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon agreed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1877c-0463-4c41-9afb-2dbbb4fc0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not unusual your suggestion that maybe the executive branch
        of the pertinent office should sit down with the court administrators to tell
        them ‘What are you judges doing?’,” said Drilon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce991b-9336-4c81-bb40-dcdf8abf8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Traffic masterplan</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cddb07-116f-4727-bedf-cf19ad365af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto also expressed doubts on the effectiveness of
        granting emergency powers. He asked transport officials if they have a “masterplan”
        to solve traffic in the region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc239582-5d59-4ac5-bc9b-d1b441e90d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Analyst Rene Santiago said there was a plan that he along
        with other officials and engineers were able to craft years ago. However,
        he noted that the agency lacks the technical expertise to put the plan into
        action.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5743d-d1d8-4f94-8ee0-3997f7880895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Danilo Lim said they have identified 300 chokepoints
        in Metro Manila, which all need their own management plan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81013774-faa7-422a-a056-2e303ac32927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This further convinced Recto that granting emergency powers will
        do no good to the traffic situation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574cc05-506d-4859-b87c-b8aa603db0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:34:17.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the danger of giving emergency powers, <em>''yung walang
        plano</em> [the lack of a plan],” he said.</p>'
