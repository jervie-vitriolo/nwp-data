    'mgnl:tags': ['poll', 'recount', 'electoral', 'protest', 'Vice-President', 'Leni',
      'Robredo', 'Bongbong', 'marcos', 'Supreme', 'Court', 'Presidential', 'tribunal',
      'PET']
