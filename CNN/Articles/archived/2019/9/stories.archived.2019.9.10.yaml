      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To avoid being Icarus you have to ... not only avoid flying too
        close to the sun, but also avoid crashing into the waves. So you have to still
        be ambitious. In philanthropy, education, environment he has plenty of room
        to soar yet. Areas where the government will be tolerant if not encouraging,"
        Clark said.</p>'
  'barangay-SK-elections-May-2023':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-10T12:48:35.959+08:00
    'imagesource': 'jcr:0a2111a1-e2af-4b32-8ba4-1da6896e176d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6d2b6cb-8fe6-4057-a242-c9ab15539250'
    'lead': 'May 2023 is firming up as the new date for barangay and Sangguniang Kabataan
      elections as government agencies support proposals to postpone the polls anew. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T12:54:31.622+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:02:02.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:54.361+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sangguniang', 'Kabataan', 'Barangay', 'elections', '2023', 'postpone']
    'stories': ['6005026b-f514-4257-8368-d84a0801a6f9', 'fd561cb0-7296-4b27-b756-fa519810711b']
    'template': '1'
    'title': 'COMELEC, DILG want barangay, youth polls postponed to May 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f276b-cb6b-4db8-acc9-d77da9580bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Key government agencies said they prefer pushing back the barangay and Sangguniang
        Kabataan (SK) elections to 2023 to give more time for poll preparations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b41473-de96-4b23-9459-26b132961518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1a9f2-a5b7-4e4a-ba9b-37765e5f9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Commission on Elections, the Department
        of the Interior and Local Government (DILG), and federation heads told members
        of the Senate Committee on Electoral Reforms that they want the barangay polls
        staged a year after the presidential elections scheduled in May 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b559844-4eb2-40a5-bc8d-c73d6964ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1add8c-a6f1-40a1-9dd5-195ec8434ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our preference is it should not be the same year of our national
        elections. It could be done one year before or one year after... so that it
        won''t coincide," Efraim Bag-id, officer-in-charge of the COMELEC Campaign
        Finance Office, said during the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03933eef-51b7-487a-ad86-0a382fc9822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3124cef-a7ff-4627-8013-e5885c9303bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag-id added that the barangay and SK polls should be carried out
        "every three years thereafter" so that the terms of the officials would be
        maintained, and so that future elections would not coincide with the regular
        national and midterm polls to space out the workload.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aea41f-e8a4-444c-bf67-1d366e5e517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1019b-b714-49ba-8487-7ae1dd6e1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Senator Imee Marcos presided over the Tuesday hearing,
        saying that the options on the table include moving the barangay polls either
        to October 2022, as proposed by Senator Nancy Binay, or to May 2023, following
        Marcos'' bill. The existing law mandates the conduct of barangay and SK elections
        next year, which would cut short the term of incumbent leaders to two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7be450-f410-446c-bdee-73d83366e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb5e01-72af-4d04-8d0d-a1b5066a4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COMELEC Commissioner Gregorio Larrazabal weighed in, saying
        that May is "a good time to have elections."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459519d-6071-40a4-a6a3-85602df80fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abac2fb-4a20-4a46-bec9-c4fda5e38917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have it in October, normally, the weather is not as good...
        that''s why historically, Comelec prefers it in May even if you have classes
        or not," said Larrazabal, who served in the poll body from 2009 to 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487e373-977f-4def-bdd2-e25975ac0404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/1/voter-registration-august-1.html">More
        than 2.7 million new young voters seen as voter registration starts</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08910d68-16e0-4d01-8e45-e134850abd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liga ng mga Barangay sa Pilipinas supported the May 2023 proposal
        as well, noting that students who will vote for their SK officers would have
        the opportunity to go home during the summer break. However, concerns were
        raised about adjusted school calendars, which would see classes end by June
        once implemented nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa270087-5485-4239-ae71-b16867858263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50060a7d-2e8e-46a2-8311-ce62ea624c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the DILG, giving a five-year term to current barangay officials
        would mean more time to implement community projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfec5f-ea4e-4a64-9516-c06a1374eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18847745-cd82-4121-b50a-952b64dfe4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon sa</em> date, okay <em>po kami sa</em> May 2023. <em>Napakarami
        pong binagsak sa barangay, lahat ng trabaho</em> — Manila Bay cleanup, <em>itong</em>
        clearing <em>ng</em> kalsada, <em>pati sa</em> dengue," DILG Undersecretary
        Martin Dino told lawmakers. "<em>Ngayon, makakapag</em>-concentrate <em>ang
        ating mga barangay sa lahat ng proyekto na ibababa ng gobyerno,</em> most
        especially <em>''yung</em> ending insurgency."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71471d53-4a61-4075-85bf-8e5d028f20a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49394273-bf13-4388-8627-c8d2968bbe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the date, we''re okay with May 2023. There are
        so many projects left with the barangays for implementation — the Manila Bay
        cleanup, road clearing, even anti-dengue programs. Now, barangay officials
        can concentrate on all these projects, most especially on ending insurgency.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7889673-2f20-4c98-b3f5-791917b53d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/05/15/dilg-39-barangays-incomplete-sangguniang-kabataan-officials.html">DILG:
        39 barangays have no or incomplete SK officials</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e9327-ad50-4664-a092-abfdd6ad49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noe Dela Fuente III, president of the SK Federation in Quezon City,
        said that the extended term would allow youth leaders to implement the three-year
        comprehensive barangay development plan as required under Republic Act 10742
        or the SK Reform Act which previously postponed local polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd096ff-2dbe-42a1-acf8-6d322a04ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792412b-f67c-497f-9b69-851b73f899a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Secretary Arwin Serrano of the Parish Pastoral
        Council for Responsible Voting pushed for a May 2021 exercise, noting that
        delaying the barangay polls after the elections could trigger another postponement
        as what was seen in previous years. He added that it''s better for barangay
        polls to precede the national exercise to prepare voters in electing a new
        President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bacf8d1-5883-41d9-ba95-4e3fa848d405'
      'mgnl:activationStatus': true
