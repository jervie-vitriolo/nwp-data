    'template': '1'
    'title': 'Nearly every state is now investigating Google over antitrust'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e6821-4713-4000-a2c8-fd167c03625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of 50 attorneys general from 48
        states, the District of Columbia and Puerto Rico unveiled a major antitrust
        investigation of Google Monday, sharply escalating the regulatory scrutiny
        facing the tech giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6e964-1cb7-4656-864f-8017545d1418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2d65f-e5c1-427d-a917-d65eefbe4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will focus on whether Google has harmed competition and
        consumers, looking at least initially into the company''s conduct in its search,
        advertising and other businesses, though it may expand from there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb98ddf-63d8-4108-a58e-1ae81a10ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f6fbd-ab40-48d4-970f-4c13c721fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in front of the US Supreme Court Monday, a
        group of 13 attorneys general struck a bipartisan tone. Karl Racine, attorney
        general of the District of Columbia, said it was an "unusual setting" for
        a group that typically disagrees on issues ranging from gun control to reproductive
        rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e1cde-0214-4cc7-82e8-738c52a3918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3243e59-4f36-4958-b8b1-64b39bb4e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are acting as one today," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c28bff-04f3-4c70-a158-eeef676df2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0e440-f05a-480d-b299-20b75382659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Attorney General Ken Paxton said the investigation will begin
        by looking at Google''s advertising and search dominance but hinted that the
        scope of the probe could widen significantly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6854e3f4-8f2b-4e48-9a85-768f4916df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012d245-e3a1-4899-ad74-c56c900444bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.446+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts will lead where the facts will lead," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a4b8e-57b5-44cf-b352-d042779390bb'
      'mgnl:activationStatus': true
