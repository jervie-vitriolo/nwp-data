      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers launched a search of the area with assistance from the
        HM Coastguard helicopter as police were unable to categorically rule out the
        possibility of a plane crash," the statement said.</p>'
