      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>North Korea launched two unidentified
        projectiles from South Pyongan Province toward the East Sea, also known as
        the Sea of Japan, on Tuesday morning, South Korea''s Joint Chiefs of Staff
        (JCS) said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509adab8-dfd5-44f1-a892-8c9cbd2cc95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c78c0-873e-411c-82b2-763b2fc0bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JCS said they received warnings of the twin launches at 6:53
        am and 7:12 am Korean time. They are believed to have flown a maximum of 330
        kilometers (205 miles).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c64632-7885-4b5d-be8f-8f1dd3733111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575469b-0c7d-4495-9a4d-595fc4f022dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military is observing the situation and maintaining readiness,"
        the JCS sad. A senior US administration official said the US is monitoring
        the situation and consulting with allies. Japan''s Defense Ministry said in
        a statement that its territory was not threatened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10f593-9a74-43d4-a1ee-f5a5b6ae2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89fe3f7-eba3-4039-90a0-d269b1d38790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launches happened just hours after a top North Korean diplomat
        working on nuclear negotiations with the United States said Pyongyang would
        be open to resuming talks with Washington.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034df6c6-f83b-4884-b17e-12c63115f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594713d-e78a-4f85-89a6-785ffc86bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy, Choe Son Hui, said in a first-person statement published
        by North Korean state media that North Korea is willing "to sit with the US
        side for comprehensive discussions of the issues we have so far taken up at
        the time and place to be agreed late in September."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d45f0-c422-41a5-965f-228bef13862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19a677-96a1-4fba-96b7-503031b5092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the US side will come out with a proposal geared
        to the interests of the DPRK and the US and based on the calculation method
        acceptable to us," Choe said, referring to North Korea by an acronym for the
        country''s formal name, the Democratic People''s Republic of Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4a1ef-9348-430b-a8f0-035eecd03d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38134b10-76b7-40da-a885-6cd27a878a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year of refraining from missile tests, North Korean
        leader Kim Jong Un''s regime has conducted 10 launches since May including
        Tuesday''s. Most of those are believed to be short-range missiles, and experts
        say they have shown impressive technological advancements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad4ad4-5f1f-4ea1-a485-9349c93218ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b83337-9d96-4a63-8040-6927f7840dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, two projectiles were launched. A US official confirmed
        then that North Korea launched short-range ballistic missiles, and said they
        appear to be similar to other recent launches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2b808-7192-41ae-96a7-ced38d17c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4256d-3571-4ea0-8a83-92cef411c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous four rounds of launches by North Korea were believed
        to be short-range missile tests, which Pyongyang is barred from conducting
        under United Nations Security Council resolutions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69267b0b-c1bd-4522-8269-6b48ecc306d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc098f-0398-4d98-adb6-c79c0db07972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has played down the tests when speaking
        about North Korea publicly. At one point he referred to them as "very standard."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef2bd6-89be-4080-a8f2-5c5cbf280473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c92025-b236-4868-ad45-4f0cb14a1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that Kim had only agreed to stop testing long-range ballistic
        missiles -- the type that can reach the US mainland -- and nuclear weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79b38a-bcbc-43ca-8005-1b025c284eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f74429-492d-4117-aa9b-8c76397c8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said Sunday that Kim hasn''t yet
        violated his commitment to Trump, but the US is "disappointed that he is continuing
        to conduct these short-range tests. We wish that he would stop that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae889635-70db-424b-b9d8-90ee1d32260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550b586-b2b4-4bfe-9686-54e89ec95af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our mission set at the State Department is very clear: to get
        back to the table, to present a mechanism by which we can deliver ... a full,
        completely denuclearized and verified denuclearized North Korea."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd930460-293f-4779-99df-4edd093815ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333dc866-aefe-4722-bca0-a91026a5fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the short-range missiles being tested threaten US troops
        deployed in northeast Asia and citizens living in US-allied countries like
        South Korea and Japan. And weapons experts have warned that the advanced technologies
        being tested on the short-range missiles could eventually be applied to long-range
        weapons.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b3a2e-cda8-44a8-84a5-7f572fc5ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:54:10.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/09/world/north-korea-projectiles-launch/index.html"
        target="_blank">After projectile launch, North Korea says it''s willing to
        resume talks with the US</a>."</em></p>'
