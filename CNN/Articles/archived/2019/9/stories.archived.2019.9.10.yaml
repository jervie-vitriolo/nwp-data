      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the bill seeking to protect LGBT people from discrimination
        which is now pending in Congress, Reyes said, “<em>Kung ikaw ay may nota,
        sa lalaki ka. ‘Pag may kipay ka, sa babae ka. Nirerespeto kita bilang tao,
        nirerespeto kita bilang bading, pero lumugar tayo sa tamang lugar.</em>”</p>'
