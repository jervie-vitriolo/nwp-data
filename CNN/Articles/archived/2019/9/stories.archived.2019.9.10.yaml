      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbc9c0-808f-4486-9e81-93f9e641fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:33.180+08:00
