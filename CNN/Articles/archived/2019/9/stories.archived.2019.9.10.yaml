      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned Cordillera Administrative Region, and Central
        Luzon against moderate to heavy monsoon rains and possible flooding.</p>'
