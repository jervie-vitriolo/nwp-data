      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Oscar Albayalde said the list that was given to
        them by the Bureau of Corrections does not have photos of the nearly 2,000
        inmates and their last known address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170460b4-4c37-429c-b9f5-475930494b7f'
      'mgnl:activationStatus': true
