      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185d353-152f-4b0b-9bc2-fd514f02af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy kicked off last week after Rio Mayor Marcelo Crivella
        demanded that the Marvel comic book "Vingadores: A Cruzada Das Crianças" ("Avengers:
        The Children''s Crusade") be withdrawn from sale at Rio''s biennial book fair
        because it shows male superheroes Wiccan and Hulkling kissing. The book was
        completely sold out at the book fair by Friday, organizers told Agence France-Presse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998d8c6-bbd9-4a02-8298-e9c1bfbc37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73376c8e-c84b-4e10-9212-439cf808cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Folha De Sao Paulo newspaper said it used its Saturday front
        page and Sunday editorials to discuss the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87af8f7-3309-4ae8-940a-ffe1cfd86db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c03442-caae-4f4f-928e-0a5bb41af151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission of professional journalism and a newspaper like Folha
        is to be uncompromising with obscurantist attempts and to shed light on threats
        of censorship," said Sérgio Dávila, the paper''s editorial director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fe004-38f6-44a2-b7e4-4bec2089ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551b39a-8601-4565-bad5-a2f72c4d020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was initially published in 2010. Its illustrator, Jim Cheung,
        said in a lengthy post on Instagram that the debacle "is now being drawn into
        the spotlight by the mayor perhaps only highlights how out of touch he might
        be with the current times."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a70ec9-ad80-4d9c-adac-e92f5c58d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd223e-bcc4-42fc-9c2b-6a20ef44bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LGBTQ community is here to stay, and I have nothing but love
        and support for those who continue to struggle for validity and a voice to
        be heard," Cheung said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d99a28-5e62-4c0f-8707-5bd45dc8123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b7c29c-6920-460c-a746-caaee03883d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crivella is a conservative evangelical who called homosexuality
        a "terrible evil" in his 1999 book "Evangelizing Africa."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd965c68b-0231-4754-8480-3045328b0de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06a9da-1fa7-450f-ae16-a122a4f2cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote on Twitter "we need to protect our children," and said
        that the fair was collecting books with "content that is unsuitable for minors."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26742e-70c9-442f-8ca7-d68a0d2145be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6780aad-038e-49fb-bd1c-2186f76b47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not right for them to have early access to subjects that
        are not appropriate for their ages," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c7655-700e-4232-9efd-d122df24f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca90e3-d8e0-464e-a6b8-183ad7857be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his demand sparked backlash, he said in a subsequent tweet:
        "The decision to collect comic books at the Biennial had only one goal: to
        comply with the law and protect families."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65df90-dc34-4cef-ae4e-d85bd500edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820de838-0fc7-4454-83c4-82cc970e5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers of the book fair responded by filing a preventive
        injunction with Rio de Janeiro''s Court of Justice Friday. In a statement
        posted on Instagram, the organizers said the injunction was intended to "ensure
        the full operation of the event and the right of exhibitors to market literary
        works on the most diverse themes -- as foreseen by the Brazilian legislation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1273577-ac26-44c7-a667-2ec9e1fddffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73b7d3-9106-4aed-af76-5ecb4cb9791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:03:26.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book fair hosted events on topics including "happiness, science,
        motherhood, theater, trans literature, LGBTQA+ and more," according to the
        Instagram post.</p>'
  'Elephant-stampede-Sri-Lanka':
