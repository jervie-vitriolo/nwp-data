      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 10) —</strong> Argentina stunned
        title contender Serbia in their quarterfinals match, 97-87, Tuesday at the
        Dongguan Basketball Center in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064a541-c077-460a-9ee4-f6350fa99d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:12:27.621+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South American squad is the first country to advance to the
        semifinals of the 2019 FIBA World Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3c7d3-bf0b-4dc4-903e-e6a9f2eecc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:12:27.620+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Scola reminded everyone he is one of Argentina''s reliable
        guys. He scored 20 points and grabbed five rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409995ba-6d0e-4101-a400-3a8689c035d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:12:27.620+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina waxed hot from beyond the arc, knocking down nine triples
        to take a five-point advantage at the half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28bf15-f394-4fda-b161-8fa440cb7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:12:27.620+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:01:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A last-ditch effort by Serbia to make a comeback was foiled by the
        huge plays coming from point guard Facundo Campazzo. He finished the contest
        with 18 points and 12 assists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
