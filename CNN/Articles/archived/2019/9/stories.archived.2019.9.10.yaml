      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e9a98-aa94-4159-938f-b691136cf363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Colonel Chito Bersaluna, Bulacan police director, explained
        that there was miscommunication in drafting the document which was not meant
        to be released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9811b-ca6f-495b-8c48-1aa365b762bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c6ae4-ba9f-4ad6-a73c-81715da92046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikitang wala po itong pirma na magpapatunay na ito ay hindi
        isang official document. Patuloy nating pinaiimbestigahan ang lapses in our
        document and communication securit</em>y," he said in a statement Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fdc2e0-95d8-4ec5-9ddc-6e1e8f89cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1048c1d-8b96-424f-b279-bd55b36c6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.834+08:00
