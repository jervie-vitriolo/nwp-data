      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) –</strong>
        The rainy weather is back and will continue affecting Luzon&nbsp;in the next
        few days, due to southwest monsoon and two new weather disturbances, one of
        which may enter the country within the week, a weather official said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b96bea9-f7bd-4056-81ad-cc2b52293e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:34:58.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c85cc-d5df-42c4-93f2-56639bf61c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:34:58.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 5 a.m. update, Meno Mendoza, Philippine Atmosphere Geophysical
        and Astronaut Services Administration (PAGASA) weather specialist, said  it
        is expecting one of the low pressure areas (LPA) to enter the country . At
        3:00 a.m. Tuesday , it was estimated to be 1,930 km east of southern Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c62b05-f903-4c47-95bd-d1d5f06b5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:34:58.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8dc491-b8c5-490a-84f4-c5f757c7cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:34:58.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said this LPA may intensify into a tropical depression and
        affect the weather conditions of most parts of Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a2b4b-7d6e-4a83-a0b0-7c8f70bd15be'
