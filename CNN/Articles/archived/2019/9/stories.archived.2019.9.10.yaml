      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Philippine National Police on Tuesday admitted it''s challenging to locate
        all 1,914 convicts released through the controversial Good Conduct Time Allowance
        law considering the information they have.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797f269-1531-4999-972f-b9152200aec8'
      'mgnl:activationStatus': true
