      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boris Johnson''s government will prorogue,
        or suspend, Parliament at the end of Monday''s sitting, the Prime Minister''s
        official spokesperson has told journalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634744e-08ca-4c76-b5db-0c115d5ba888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added that the suspension will happen after Johnson
        tries to convince lawmakers to grant him a snap general election for the second
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebcdb8-013d-4b6f-8ebb-bdbf0bc9200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:44:49.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Prime Minister, that motion looks set to fail
        again, after opposition parties showed a united front on Friday, saying they
        would not support it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d983cb-cccc-4909-bbae-bb17a064bec8'
      'mgnl:activationStatus': true
