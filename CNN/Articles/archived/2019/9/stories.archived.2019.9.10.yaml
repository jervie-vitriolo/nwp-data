    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3aad24-1370-4cbe-861a-27bf5952fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:54:31.624+08:00
