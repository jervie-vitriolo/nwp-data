      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Junmerth Cretecio Jorta, 31, Teacher I at Kèupiyanan Tè
        Balugo</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20819014-d081-493b-937f-abc23bda3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51a804-76d1-4762-9053-cca80fdeaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes great commitment and passion to give up life’s simplest
        luxuries to immerse in a community short of necessities like electricity,
        a soft bed, and comfort rooms, but Jorta believes that his vocation is God’s
        will. “I have to respond,” he recalls thinking when he was first invited to
        teach indigenous children.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd94a9d-6af7-427c-8cd6-00956d8015d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229dee2-df44-4a3a-b465-c3b25ce562ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shares that he has always wanted to be a missionary, to travel
        to distant lands and “reach the unreached.” As he heard testimonials from
        other missionaries on how their journey strengthened their faiths, Jorta grew
        more interested in having “such wonderful experience” and prayed for God to
        “use [him] in His ways” as a missionary teacher.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e6197-8407-4b03-a6c3-3a5f82e6ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9de25e-9bab-4efc-b1b6-d947d2bdf4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His prayers were answered in 2015 when he received an invitation
        to supervise the extension school of Kalanganan Elementary School, where he
        worked as a regular teacher. At the time, the extension school was run by
        the 1000 Missionary Movement and the Socio-economic Uplift, Literacy, Anthropological,
        and Developmental Services (SULADS). As a supervisor, he was tasked to visit
        the school once a week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003de8b-fdd3-42bd-a6a6-fda8464fe89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4acf6a-250f-4f7b-8833-f90ae29a2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satin Balugom Kalagangan in Bukidnon is no easy place to go to.
        You need to cross 13 rivers and walk for almost seven kilometers in order
        to reach the barangay proper. This was what Jorta faced head-on each Thursday
        for over a year. In 2016, after the school was absorbed by the Department
        of Education, he was offered an opportunity to be the first full-time teacher
        to work at Kèupiyanan Tè Balugo. He hesitated, knowing the weight of what
        he would have to give up if he stayed in the community, but he still pursued
        what he believes as God’s plan for him.</p>'
    '74':
      'image': 'jcr:2e4baafd-fd63-4f8c-bb80-43f71f8fb732'
      'imageCaption': 'Jorta teaches IP students at Kèupiyanan Tè Balugo in Bukidnon,
        where he also established a feeding program after realizing that hunger played
        a role in the students'' absenteeism. Photo courtesy of BATO BALANI FOUNDATION,
        INC. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d7edc2-c0a5-4e21-90b5-c3296cc1de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11360ab-91fa-44bc-939c-1102d442a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c5489-7227-4175-93c0-e831c56a3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorta notes that the first two months were the hardest as he had
        to do everything by himself. He taught a total of 105 students across kindergarten
        to sixth grade, juggling paperwork and teaching while he also struggled with
        communication barriers and cultural differences. Not long after, two SULADS
        members were assigned to Kèupiyanan Tè Balugo who now help him.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9486234-bf7d-489f-8a20-6a985f68853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876780e1-afe5-4802-be89-59f145524d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges of his work, Jorta did not stop at educating
        the students within the four walls of the classroom. Alarmed by the growing
        problem of absenteeism among students, he probed into this and learned that
        hunger played a crucial role. To resolve this, he encouraged the people&nbsp;to
        establish a regular feeding program which they call “Balugo Pagkaon Sakto.”
        Gaining the support of both non-governmental organizations and the local government
        unit, the program ultimately brought the community together, with people&nbsp;taking
        turns in cooking the dishes for the students and selling vegetables for extra
        income. Jorta is proud to witness the power of bayanihan that has manifested
        through the program.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836f877-e965-448a-871f-a7c089d642e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75002b3b-b15a-475c-b7ca-fe56d49c03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that the indigenous peoples of the country need better
        understanding the importance of education. While he calls being as a missionary
        teacher as “self-fulfilling” and a source of “true happiness,” he wants to
        one day see teachers hailing from their very community to take over, as they
        should.</p>'
  'foreign-direct-investments-june-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-10T17:23:39.434+08:00
    'imagesource': 'jcr:acabd79d-41f1-42c3-892b-64574b687eaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e4d8a5-162d-41e2-a4c4-62d860a45c26'
    'lead': 'Foreign direct investments inflows continue to slow down in June, falling
      by 49 percent to $430 million from $836 million in the same period last year,
      according to the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T17:27:01.013+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:01:38.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:01:01.523+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Foreign-direct-investments', 'FDI', 'Bangko-Sentral-ng-Pilipinas',
      'BSP', 'foreign-investments', 'central-bank']
    'template': '1'
    'title': 'Foreign direct investments remain down in June'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee4091-b959-4b15-bac9-26546e91fde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Foreign direct investments (FDI) inflows continued to slow down in June, falling
        by 49 percent to $430 million from $836 million in the same period last year,
        the Bangko Sentral ng Pilipinas (BSP) reported Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11251426-6213-449e-a460-87998621e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:47:51.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a marked improvement from the 85.1 percent FDI slump in
        May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163fdeb-2363-4bdb-9c79-fd7258ac718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said investments in debt instruments, or capital
        extended by foreign companies to their local affiliates, slipped to $317 million
        during the month from $570 million in the same period of 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80810e47-69cb-45ce-bd6e-6faf925da0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity capital also plunged to just $25 million from $184 million
        year-on-year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdaa041-675c-4640-8c64-5e3867918b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, reinvested earnings, or profits secured by global
        companies which they chose to retain for their local units, grew by 8.3 percent
        to $89 million from $82 million in June 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13354f79-4e1c-4efd-9bae-1e08ddd5f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity capital placements in June came mostly from Singapore, the
        United States, Japan, the Netherlands and China, according to the BSP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574e7c3-81d7-4f08-9d1a-bf1ba2573657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said equity inflows went to real estate; manufacturing;
        financial and insurance; electricity, gas, steam and air conditioning supply;
        and transportation and storage industries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7fff3-04ec-412d-82d9-ed72f880bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, FDI inflows during the first half fell by 38.8 percent
        to $3.6 billion from $5.8 billion in the same period last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce2223-7477-47eb-afbc-2d7bcadf13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the shortfall to lower net equity capital investments,
        which dropped to just $361 million from $1.6 billion, and capital placements,
        which fell 50.8 percent to $860 million from $1.7 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709f0e7-75cb-4859-a363-f75718541a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawals, however, jumped 207 percent to $499 million from $163
        million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46ff3f-dd88-456f-b1b4-c619b02bc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity capital placements during the first half largely came from
        Japan, the United States, Singapore, China and South Korea. The hottest industries
        during the period were financial and insurance; real estate; manufacturing;
        transportation and storage; and administrative and support service.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d5e99-fd7e-4d17-be37-50b8a8b52792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments in debt instruments during the six-month period were
        also lower at $2.7 billion from $3.8 billion year-on-year, while reinvested
        inflows climbed 12.1 percent to $507 million from $453 million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df2fb2-2e44-45f2-a073-cda58d65bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:27:01.016+08:00
      'mgnl:createdBy': 'robert'
