    'jcr:uuid': '42770207-30f9-41e2-a4bd-b1b7430d609c'
    'lead': 'President Rodrigo Duterte said he would order the Highway Patrol Group
      (HPG) to escort ambulances and emergency vehicles stuck in traffic after being
      made aware of reports saying patients were dying because they couldn''t get
      to the hospital on time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:55:55.997+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:01:44.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:59.831+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo']
    'template': '1'
    'title': 'Duterte to order MMDA, HPG to escort emergency vehicles stuck in traffic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1b570-40af-4193-9b36-ae18175c44ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> –President
        Rodrigo Duterte said he would order the Highway Patrol Group (HPG) to escort
        ambulances and emergency vehicles stuck in traffic after being made aware
        of reports saying patients were dying because they couldn''t get to the hospital
        on time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1ffd8-25b1-4f08-bda4-65a82d17ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:37:21.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement during an event in Malacañang Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c34a5-3bc3-42c6-aa3d-21735d00f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:37:21.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Maybe, I will ask all, <em>lahat na,</em> Metro Manila
        (Development Authority), Highway Patrol (Group), <em>''pag may</em> emergency
        — <em>huwag lang ''yang</em> emergency <em>na nagmamadali... ''pag may nakita
        na sila na may</em> siren <em>tapos, hilain na lang... Itabi nila para makalusot.</em>
        And maybe that would be a mandatory work for them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb4531-4d63-4ea0-b900-b9573405837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:37:21.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will ask all, the Metro Manila (Development Authority),
        Highway Patrol (Group), that during emergencies — just not those emergencies
        when they''re just in a hurry... when they see a vehicle with a siren, to
        just escort them... pull them to the side so they can pass. And maybe that
        would be a mandatory work for them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e844be-0fd6-425f-be42-168d720cc5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:37:21.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, cautioned those who make up fake emergencies,
        saying they would be apprehended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b0930-4648-4df8-a433-42c22f0c9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:37:21.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would course the oder through MMDA chairman Danilo
        Lim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564f994-3bf7-479d-8064-d7a85a1e24c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T22:37:21.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential spokesman Salvador Panelo suggested the use
        of choppers for medical emergencies&nbsp;to prevent more patients from dying
        because of being stuck in traffic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7941067-6b54-4632-86f8-7c9aa8333bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said in a briefing on Tuesday, "<em>Kung ganun kaselan ang
        problema</em> (If it''s such a grave problem), then the Department of Health
        should initiate it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263461d5-5f69-475f-9f8c-21792ab9e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was reacting to a report that Manila traffic is costing lives,
        as ambulances rushing to medical facilities get stuck in gridlocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51710849-5e64-4050-9142-0c8fcb927ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the Department of Health (DOH) should consider allocating
        funds for choppers that can be used as air ambulances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05585e-58ca-44d5-9580-bbc4595f2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps it (DOH) can include that in its next budget," Panelo said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922cfa9-8063-424e-a13c-7989c013c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:34:40.173+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For reference, a start-up company that <a href="https://www.cnnphilippines.com/videos/2019/4/3/Company-to-offer-helicopter-ride-sharing-service.html"
        target="_blank">began offering a helicopter ride-sharing service</a> in April
        charges ₱6,900 to ₱25,900 per ride.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0343956d-09c4-4f1a-8704-f3dc3bc936c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said the health agency could coordinate with the Department
        of National Defense for the use of its choppers for emergency purposes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c5d26-99d8-4276-ac60-fc9edcdd19b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Grant of emergency powers reinforced</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a98f7-f140-4b75-9013-f16ba271a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that this public health issue reinforces the need to grant
        the President emergency powers to solve the country''s traffic mess.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c8412-5c31-4c3c-be67-8c9e6bc3d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More reason for the members of the Senate to consider the grant
        of emergency powers, given the particular situation that the patients are
        dying because the ambulances carrying them could not reach the hospital on
        time," the Palace spokesman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a269098-cea7-4e41-80f6-b769aa71d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe-Llamanzares, Senate public service committee head,
        has expressed opposition to the proposal, fearing it may be abused.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2994f5e-0aac-4077-bc32-e4f7189680c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said measures such as the use of choppers for medical emergencies
        are temporary. This is until legislators grant the President emergency powers
        to address Metro Manila''s traffic problem.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce16a3d-5f8a-47d8-aaa1-b0ae2d136da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:55.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo explained that with emergency powers, the government will
        be able to address the problem of temporary restraining orders on projects
        that may help in easing traffic congestion. He cited as an example the opening
        of roads in some areas, which residents oppose by asking the courts for TROs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d5bc5-8f5a-4245-bbc8-2b17fd41eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:56.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MMDA corroborates findings that patients die due to traffic</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba12b79-0675-428f-881f-8a3a556ecec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:56.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA), for its part,
        confirmed that people are "dying in ambulances because traffic delays them
        from reaching hospitals."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c320a7c-1755-43a6-b4c6-7dadef5e065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:56.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA spokesperson Celine Pialago said authorities have been trying
        their best to manage traffic in the Metropolis to prevent such events, adding
        that "delivering patients on time" is among their concerns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09d365-7b92-46bf-bb3e-e695846ab717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:56.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also issued a plea to motorists to give way to emergency
        vehicles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97340ef9-f9de-4fc5-8a52-a9dbbeeba874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:55:56.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that other motorists are willing to comply when asked to
        give way. This is what we can do for now as there is no space for dedicating
        special lanes for emergency vehicles," Pialago said.</p>'
  'joma-sison-netherlands-interpol':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-10T15:55:18.352+08:00
    'imagesource': 'jcr:36b52057-e71f-437f-83d8-9ae2c856e9bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1af16ec-9927-44ad-84ee-feeb6f07cc84'
    'lead': 'Authorities are asking the Netherlands to strip Sison of his refugee
      status so he can be arrested there. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T16:04:17.112+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:01:43.821+08:00
