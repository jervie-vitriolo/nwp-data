      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reformed "non-runner" went vegan in 2009 and became an endurance
        athlete who now competes in races up to 100 miles long.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb8d17-2b82-47ca-8488-e0e66befea00'
