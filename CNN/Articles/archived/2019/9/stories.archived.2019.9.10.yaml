      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>A Pennsylvania couple is facing felony
        theft charges after their bank accidentally put $120,000 in their account,
        and the couple spent most of it instead of contacting the bank, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b591b1-bd61-4dd0-9260-5e0cab8023e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7724d5-a9dd-44ca-af47-5a9c18c2e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert and Tiffany Williams of Montoursville are also facing overdraft
        fees from the bank of about $107,000, according to the criminal complaint
        filed in the Lycoming County magisterial district court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460ef4e-7d6e-473e-989c-385b8b92917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7e724-3f6e-4d44-a9ab-3eaaea279abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with law enforcement, Tiffany Williams said the
        money was spent on an SUV, a camper, two four wheelers and a car trailer,
        among other things, according to an affidavit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca16f79-89f5-4a30-9f85-0bfeb73dfea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076b076-00d0-41fc-8859-2f073780d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank error occurred May 31 when a customer in Georgia made a
        deposit of $120,000, and the BB&amp;T Bank teller entered a wrong account
        number. When the customer contacted the bank to ask about the missing deposit,
        investigators discovered the funds had gone into the Williams'' joint account,
        the affidavit said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b2a9e-4e8c-4057-a18c-9e80caa3b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecefd6f-e7ce-4c0e-ba21-dcb45b533d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t comment on the specifics of this issue due to client
        privacy practices, we always work as quickly as possible to address any issue
        that affects our clients," Brian Davis, a spokesman for BB&amp;T, told CNN
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e4cdb-1b5d-4731-b2ab-e37b779fedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52762c6a-390a-4e65-bea6-700d0c1fb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also continuously working to enhance our client service
        and operating procedures to provide the best client experience possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3492960-e53f-4d0d-98f5-c298e5d38198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40af63-3300-4489-b550-6baa5530eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank tried to call the call the couple several times</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8f4f3-1723-4853-9c14-23320034889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tiffany Williams was contacted by the bank on June 21, she
        said "she no longer had the funds because she had already paid off bills,"
        the affidavit said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81617190-e1a2-4767-a0bb-55c0c659ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301aafc3-976e-44c8-9f91-63bca547c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the money also went to pay bills and for car repairs, and
        the couple gave $15,000 to "friends in need of money," Tiffany Williams told
        investigators, according to the affidavit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5764720-c8e6-4b1d-9d0c-4759b5a8d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a099e26-90c4-4c0a-9197-73c57fc22c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Williams told the bank she would try to come up with a repayment
        agreement for the money owed, but the bank wasn''t able to contact the couple
        after that June 21 phone conversation, the affidavit said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1027559-00c3-4f7d-9ee9-f4a35e8cf5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013315a9-6d67-4399-906c-4271c1343370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank credited the correct account with the $120,000 and debited
        the same amount from the incorrect one, the affidavit said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b1ab4-267d-49e1-aa72-16c378ec4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22cf890-ed59-470d-8485-2fac4518b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Tiffany and Robert Williams told investigators they knew the
        money didn''t belong to them, according to the affidavit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d16a0-6926-41fe-a5c5-60ab6836dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da80956-2b51-4d5d-9076-fff509fc3f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached by CNN under a phone number listed in public records for
        Robert Williams, a man who didn''t identify himself said he had "no comment
        about that at this time," and doesn''t yet know the name of the public defender
        in the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414c824-339e-457a-bd17-f507c7e0129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ed694-4124-47f1-bf25-25fa231dfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate Weaver, a neighbor of the couple, told <a href="https://wnep.com/2019/09/06/state-police-couple-went-on-spending-spree-after-accidental-deposit-of-120k-in-bank-account/"
        target="_blank">CNN affiliate WNEP</a> that the allegations are "kind of shocking."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492b9b1-7b80-4a79-89ac-5bea25e7c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07b501-bcaa-4e49-bdf0-739eded1b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, with all the procedures the banks have set up, and you
        know, checking and double checking, triple checking, there''s no way anybody
        gets away with that stuff," Weaver told WNEP.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b2c18-e4f1-4fae-b4dc-d0cba1ee5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:19:58.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:20.515+08:00
