    'mgnl:tags': ['african-swine-fever', 'under-control', 'rizal', 'bulacan']
    'template': '1'
    'title': 'Agriculture dep''t says swine fever in Rizal, Bulacan under control'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb80b8f-e3b0-4962-be38-6454130a6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> –
        Following <a href="http://https://cnnphilippines.com/news/2019/9/9/DA-African-Swine-Fever-Philippines.html"
        target="_blank">confirmation</a> that some pigs in backyard farms died of
        a viral disease, an agriculture official said Tuesday that the African Swine
        Fever (ASF) in two Luzon towns is under control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f56e64-fc4e-45ae-a6f6-28f26100c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contained na ang ASF sa Rodriguez at Guiguinto, Bulacan. Disinfection
        na po tayo," Agriculture department spokesman Noel Reyes said on CNN Philippines''
        Newsroom Ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20fd6f-08e3-4896-bead-9a7274ae0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014e440-68bb-4f27-9fbc-b8774d981ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ASF in Rodriguez, Rizal and Guiguinto, Bulacan
        has been contained. We are now in the disinfection process.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65cf32-403d-4f3e-a9c3-28956299d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806136b-f2a7-47fd-b211-37702cee6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department announced Monday that 14 of the 20 pig blood samples
        sent weeks ago to a laboratory in the United Kingdom tested positive for the
        disease. The agency said it is verifying reports of possible ASF cases in
        other areas, but did not give details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b59ee3-c1e5-474f-a3ad-1e114b81e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79590e5a-e84e-4f20-8569-8b8b74777239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the department continues its appeal to hog raisers to
        have their pigs checked for symptoms of hemorrhage and lesion to prevent the
        spread of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54280887-8090-4568-837d-fd3d9eb95613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd321b6-1830-4774-a952-74ac3244307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said consumers should look for the National Meat Inspection Service
        seal on pork sold in the market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf3d0e-197a-4abe-91c8-6bff5450399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932a35e-ced9-4f93-94f4-c06277265220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/8/21/pork-sales-african-swine-fever.html"
        target="_blank">Pork sales have decline</a>d recently over ASF fears. Taiwan
        has been <a href="https://www.cnnphilippines.com/news/2019/8/19/Hogs-tested-for-disease-amid-suspected-African-Swine-Fever-in-PH.html"
        target="_blank">strictly monitoring travelers</a> from the Philippines to
        prevent entry of the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9172206-b9f7-4f5d-b43f-3b7e7964dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities have also ordered a pullout and imposed a
        ban on processed pork products from 16 ASF-affected countries, including China,
        months before the significant rise in pig deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a89a8-960c-4d83-8bd4-7a332e06abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:28:06.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:01:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF was first detected in Siberia in 2018, according to the United
        Nations.</p>'
  'Hurricane-Dorian-Bahamas-aftermath':
    'author': 'Patrick Oppmann, Jaide Timm-Garcia and Jose Armijo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-10T13:41:34.587+08:00
    'imagesource': 'jcr:6f4826b4-8519-4c02-b171-7f3dacaf4d9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8b01152-2087-411a-bdf6-d76ddb6288d5'
    'lead': 'It''s been almost a week since Hurricane Dorian ravaged the Bahamas,
      but the deadly hurricane continues to haunt those of us who rode out the storm
      here.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:46:05.881+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:01:57.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:55.991+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hurricane-Dorian', 'United-States', 'Bahamas']
    'stories': ['9b81d0f9-9bb7-4efa-a96c-a8c1660bbcbe', '47ba0bff-5e0f-4641-983a-c168b38a976b',
      '5858e6bc-bf42-4b47-b5bf-c446fabf8ff7']
    'template': '1'
    'title': '''Grand Bahama right now is dead'': A firsthand look at Dorian''s destruction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a1c7e-7a2f-4d77-9b8d-18823863b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It''s been almost a week since Hurricane
        Dorian ravaged the Bahamas, but the deadly hurricane continues to haunt those
        of us who rode out the storm here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc84536-799f-4893-ac13-e4b69638b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af219e68-28a9-4b5b-9da6-f52ae6379d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 45 people are dead, hundreds are missing and some 70,000
        are homeless. There is no power or running water. Aid is arriving slowly on
        the island of Grand Bahama, where Dorian parked for almost two days and caused
        damage one usually witnesses in a war zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d148a-7297-4519-be4f-a0bfc7baed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9d86e-e85f-40e7-9a8c-3c8934cc4472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to fully capture the devastation we see every day.
        We''re only about 80 miles from Florida, but the miles of rubble Dorian left
        in its wake have made this part of the Bahamas feel as remote as any place
        on Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98adb7d-40f7-4abf-901b-f8ef0b402938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4764f6-0c7a-4199-8999-6399efa23a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 30, CNN sent the three of us to Freeport, on Grand Bahama,
        to cover the storm. The trip was so last-minute that we bought many of the
        staples of hurricane coverage at an airport newsstand: beef jerky, peanut
        butter and as many water bottles as we could carry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e37003-3254-4aab-980b-b32e5467eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785751d-b21c-475c-a874-ef1f587e088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had to scramble to catch American Airlines flight 3489 from Miami,
        which turned out to be the last from the US to Grand Bahama before Dorian
        hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249bc7cc-02d9-4931-a311-be0021aec304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b057b-f450-469a-b8ba-e34b24d73e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.882+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our first sign that this hurricane was going to be exceptionally
        dangerous was when a gate agent announced over the intercom that only Grand
        Bahama residents would be allowed on the flight. All hotels would be closed,
        he said. If you didn''t live there, you would have nowhere to stay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42444cf-8dd5-4093-8186-b525adf3a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136a210-4daf-4c70-8b9e-07bd51a01642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then a supervisor walked over and overruled him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4496a-3555-4be2-9901-fbb9affa1b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b2509-5f69-4022-87cb-38441a266374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the guys that go stand in the rain on TV," he said, motioning
        to us. "If you want to risk your lives, go for it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc2e2c-38fe-487d-a74c-bcf63a7df43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fd805-8e5f-46fd-9949-8d5f91488215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cut off from the outside world</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba6683-a383-4524-9f84-55e01f69b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was nearly empty. Within minutes we landed in Freeport
        on a sunny day. With the storm approaching and the airport due to close, the
        customs agent waved us through with barely a glance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f4712-35fa-4235-9b6d-6cd5ba00af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883db770-8dde-481b-8037-4b6411b25ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We squeezed our gear into a rental car and raced to a beach to report
        live on CNN about the incoming storm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa98a7-caca-42d8-b9d5-5f4bedb46dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778098c3-8741-4e26-a90f-9c3910b3765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we finished for the day, a man and woman strolling down the beach
        stopped to ask what we were doing. Without a moment''s hesitation the couple
        -- Kristine and her boyfriend Graham -- invited us to ride out the storm with
        them in their ocean-view apartment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e801d36-e2c6-411a-95e9-f67246a11633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144f103-d3db-461c-a2eb-ae10c2c2efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late the next night, Dorian began pummeling the Abacos and Grand
        Bahama as an insanely powerful Category 5 Hurricane. Our weather forecasters
        told us that if there were a Category 6 ranking, Dorian would qualify.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1597e0-8608-4dd5-af93-c8a874e015e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.883+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca51637-0d42-4700-8e25-e69c359fa025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm howled for hours in the darkness. Winds and rain pounded
        the building from all sides. Daylight finally came, but the sun never showed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e85b8-82eb-4f1f-a865-b5747650f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589fc21-ccc9-4767-93d2-92ea18a6dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apartment had a protected balcony, and we were able to continue
        transmitting throughout the storm even as we lost power and cell service.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef303f24-effe-4038-99d4-bca8c81895d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17954b-25ca-4021-8aa8-ba4cf819c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We realized the storm surge was flooding the island Sunday night
        when a group of neighbors banged on the lobby door and begged to come in.
        Their houses were underwater and most of them had barely made it out with
        the clothes on their backs. Several had managed to carry their pets. One woman
        sobbed that she had not been able to find her two cats as the water came in.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d14ad-6ef4-4559-b0ce-d7a8b390cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bc8f5-c9be-4478-88a9-dd17645f0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group carried in a soaking wet, elderly woman who had fallen and
        broken her hip during the rush to escape her home. We brought them towels
        and shared our supplies as they settled in for the first of several nights
        on the lobby floor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346619fb-4ed9-4187-88d4-9f2114fffc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deeca62-c30b-458d-9c94-56e20ab2421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One man said he saw his wife drown</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089e871-6a65-4faf-a6bf-2ce5ed2e8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Dorian''s winds had subsided enough that we ventured
        out to survey the damage. Downed power lines and trees were everywhere. A
        submerged school bus blocked one roadway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cd263-e273-4026-9aa0-402b6fb3163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9bfb0a-36ba-483b-bc0a-a46b973d27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We reached an area called "the bridge" where a hastily organized
        rescue operation was being mounted to save hundreds of people trapped in their
        homes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409a67d-f910-47b9-8973-1751d17fe6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79a2a9-bd0a-4749-af94-3cef664723a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.884+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There we found the bridge itself was underwater and was being used
        as a ramp to launch Jet Skis and rescue boats into the churning floodwaters.
        The storm was still blowing with hurricane strength, and volunteers told us
        several boats had flipped over in the winds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7548c6a-112c-400d-879d-9c517d2ac632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a79e21-2536-4d40-926e-bd4085a95a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little coordination or organization to the rescue effort,
        but limitless bravery.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d913f-dffb-44c4-8d4e-82e6c58d1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ca70e-66af-44da-b5a1-11ced5332a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many evacuees had held onto rafters of their flooded homes for hours,
        whipped by the wind and the rain. We asked where their houses were but could
        only make out a few roofs and trees in the distance. There were hundreds of
        homes there, rescuers told us, we just couldn''t see them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968174e-61ce-454c-93ba-eb178c1080bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e1f90-6e19-4da4-bbf1-b7240fe9ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rescued evacuees climbed off Jet Skis in the waist-deep water,
        many collapsed and had to be carried to safety.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e80678-1b55-4cca-9448-78ae3e8d6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1af15-1f0b-45e4-b15f-f185e8657c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are exhausted," rescuer Rochenel Daniel told us as the driving
        winds forced the rescuers to suspend their operations. "Some we had to carry,
        some couldn''t even make it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d79ac-8664-4f1f-b29e-73dd762146b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583521c8-ad10-4ab8-9fbc-fc5a3eb41862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we fled the worsening weather, a wraith of a man in a red rain
        jacket approached us and whispered, "I''ve lost my wife."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f60862-b4bf-42f2-858c-3cbffd085798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd7a6d-61b4-457a-b679-d0e393b6d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his name was Howard Armstrong, he was a crab fisherman and
        hours before he had seen his wife, Lynn, slip beneath floodwaters in their
        home as they awaited rescue. He was covered in bruises.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8441571-a087-4ba1-877a-d35ab00af40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51277e-f39f-483c-8e5a-820e9d1e6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My poor little wife got hypothermia and she was standing on top
        of the cabinets until they disintegrated," he said. "I kept with her and she
        just drowned on me."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec523de-f315-4ad9-a135-c1b94438cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1676384-108f-4f8a-9418-23d1619bc728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong said he then swam to his neighbor''s house. She was dead,
        too, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf055c51-f771-48b9-94c4-ce29417e41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb421d-04eb-46d9-9935-35e1cbb020e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The airport is crippled</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7328d7-b05c-4dd3-86ce-de8a962d2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day we drove to the airport where we had arrived five days
        before. As we approached we saw a small plane flipped on its side.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7549ce2-16ef-4a6b-9325-ee72379a04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f3453-b1a2-42f5-a335-1ddb5129248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the terminals was ripped open on all sides. Shrapnel was
        scattered across the inside of the domestic terminal, and the storm had flung
        the wing of a plane with such force that it had pierced a wall and lay mangled
        on the floor.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c4012-5b9d-404f-a15b-c7ab599328d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9624fd-ed0d-406d-8cc7-48b8b8a326fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two terminals were still standing but had been underwater
        for days, and the airport''s single runway was littered with debris.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18641c45-735c-485b-9748-d8cd57533f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f23af2-e4df-4e0d-b404-0eb6b72609f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the island''s only airport. We all realized we were going
        to be on the island for a while.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402eb64-5bf6-4d86-aaf2-d895aa30b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84a946-505b-4a2b-95e1-0356ccfb8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite no electricity or running water, we coped in Kristine and
        Graham''s apartment as best we could. We slept with all the windows open in
        the sweltering heat and lugged buckets of water up three flights of stairs
        from the swimming pool to make the toilets run.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107dcbf-8c4d-4752-85a1-230f86042ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aeeee9-ab9d-4707-9010-19ec4385d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the challenges, none of us would choose to be anywhere
        else.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ffc4b-5a85-490f-9716-3aaf867136be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b89b14-21c6-4c2b-8a32-ad1c604a96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after the storm, Bahamian officials have talked constantly
        of "assessments." Assessing the port, assessing the airport, assessing the
        power grid. There has been a lot of assessing but too little action.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2326743-0a62-42ed-94ea-05d7e278fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc9d20-798c-4f62-840d-21e137855326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid that has trickled into Freeport -- the island''s largest
        town -- has improved conditions, but only a little. Cell phone service is
        back for the most part, some stores are open and you can even get the occasional
        hot meal and cold beer.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23c84f-3a4c-4683-b2e1-52a83760e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f728fe-3a2c-4227-94fd-228751c21765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as one leaves Freeport though, those scant privileges vanish.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12050594-69a1-44fe-b7bb-495ce3cbf6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762c319-e954-4e02-a79d-a098af71a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents say the aid they need hasn''t come</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b21fa6-ba55-4fb8-b0b3-d8e1bf4dc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only road to the hard-hit east end of the island is still underwater
        in parts and completely washed away in others.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c56799-450c-4edb-9b2f-182bc9998d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b4c5b-10c5-4704-9be5-19cf647d2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apocalyptic rubble lies where houses stood before.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f14e6f-1e23-4259-ba20-3193e750e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befede38-809b-4a9e-b095-6e45d8b4f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents say the storm surge topped 30 feet in some places and
        tore whole houses off their foundations.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f5443-e6fe-4abe-ae92-4f3493a8e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f513d-8964-471b-b06f-bcadafdfab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grim Washington "Smitty" Smith sat in the front yard of the house
        he built in Bevans Town. Dorian tore the roof off and punched holes through
        the cement walls. The gas station he owned across the street was also completely
        destroyed.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1818e33-a43a-4c40-aa9a-05eefbfdde4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9c9ba-3ebb-4b60-bd77-df42d3b48938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grand Bahama right now is dead," Smith said, trauma carved into
        his face.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c776cc8-32ef-4db0-b6d9-1d7dadb12a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d6252-9dc2-45cf-a39f-5356655fb53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the hurtful parts about all of this ... is I haven''t seen
        a government official yet to come say, ''Here''s a bottle of water'' or to
        see what''s going on."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316afb6-6182-4271-b997-ded631edb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637671a-97b5-447d-af39-d6a15336c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government assistance has also been slow to reach the town of High
        Rock, a few miles further down the road.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368ece6-8e6e-4e6a-971c-f251436ee54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8b8cc-ce89-4f20-91e2-0b20c4298877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, resident Marilyn Laing got tired of waiting for officials
        to show up and instead organized her own relief system, with water and food
        delivered by friends and family members.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a7f2a-6fdf-4a87-adec-4448828e43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3e2f15-f8d1-4204-ab11-67d52dd00fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 people remain missing from this town of about 300 people.
        Five others have been confirmed dead, residents say.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8619a7d-27a4-4069-bb1c-8dfe715ac028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba3e29-9ed3-43dc-8dcf-ae1d3222acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man sat, near-catatonic, on a white plastic chair. Neighbors
        say three of his family members, a daughter and two grandchildren, were swept
        away by the surging waters.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b73fd-8085-4f47-a3c0-e4566becf5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bed5c3-2ee6-4543-9957-5031e1f84825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Coast Guard helicopter hovered over a wooded area nearby, searching
        for the dead. Residents say that''s usually how they know another body has
        been found.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a59c4-008c-49f2-8f11-7f81d3b560d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8cf56d-e8e0-44c1-ae76-ea3720c71831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the wind picks up, you smell death.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a02d81-2ba0-4247-ab0e-c2479d5ad953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d917a-eac9-42ee-98de-66959963598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laing said she has to keep working to help others in her shattered
        community or the desperation will overcome her.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe391e-4ffe-4c97-a5ca-2cdad701355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d670449-8506-476b-a573-2ceefcc652f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no words to say how bad," Laing said. "Maybe one in 10 houses
        is standing."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4a57e-4a65-4afc-845a-eea67382ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e42f41-eadf-495f-a02f-76ede352138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We lent her our satellite phone so she could contact family to tell
        them she''s alive.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2dbfbb-59ff-4e36-b84e-30e938ba5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f835a6-09be-49c0-8f9f-3b5931cf2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby a man who had lost his house took tiny sips from a bottle
        of water. He knew he would need to make every drop last.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda93a8-aeda-42d8-b978-491999d13bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:46:05.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/09/09/world/bahamas-dorian-aftermath-reporters-notebook/index.html"
        target="_blank">''Grand Bahama right now is dead'': A firsthand look at Dorian''s
        destruction</a>."</em></p>'
  'climate-change-geoengineering':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-10T14:46:10.609+08:00
    'imagesource': 'jcr:c5defcb7-f253-4f8e-9ee1-e759744b8d84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5842c279-3515-40ad-8fa0-4e3b5cec0b71'
    'lead': 'Climate change is not affecting the world equally or at the same pace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:51:18.383+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:01:54.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:56.779+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change']
    'stories': ['8efe47f0-ce9a-4cc9-8fda-1f2b153a3250']
    'template': '1'
    'title': 'Rich countries aren''t stopping climate change. Can poor nations save
      themselves?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78b330-5534-4835-8103-bb9d6f1cc955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tall and stony-faced, with a long
        and bitter history of fighting for democracy, Tongan leader Akilisi Pōhiva
        is not someone you''d expect to break down in tears at an intergovernmental
        summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc623b-f1e1-4240-a0bf-82c23139b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf3419-fe8e-454a-8ea8-ccdf14407caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting of Pacific leaders last month in the tiny island nation
        of Tuvalu, other attendees said Pōhiva was overcome with emotion as he tried
        to secure Australian Prime Minister Scott Morrison''s support for a more forceful
        approach to tackling the climate crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46c1ef-3390-40f6-bde3-3570b9dec82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b853a-be2a-45e2-b342-2174d5f57027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not the only one frustrated by Morrison''s apparent lack
        of concern for the danger that smaller Pacific nations face as sea levels
        rise. "You are concerned with saving your economy," said Tuvalu''s Prime Minister
        Enele Sopoaga to Morrison. "I''m concerned about saving my people." Fijian
        leader Frank Bainimarama later summarized the meeting as settling "for the
        status quo."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe03904-4353-4a40-b7c6-8b1b65b347db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf2f2c-e18d-4756-a110-2d10db5c918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is not affecting the world equally or at the same
        pace. And the forum''s failure to agree on stronger action was a pointed reminder
        that the countries most immediately endangered may not be able to count on
        others for a quick solution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0cb158-fcc2-4814-98d4-7167f95e53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610fdaa-431f-4e6e-854c-8bb81a867a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, countries like Tonga and Tuvalu may consider going
        it alone by turning to geo-engineering -- a "deliberate large-scale intervention
        in the Earth''s climate system" -- that can require less international consensus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959a490-59bb-4c0c-b38d-0f6cf6a4bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35c2ec-7029-4773-b127-7eb0c72d75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoengineering has long been seen as something out of science fiction,
        or a dangerous distraction from more practical solutions to climate change.
        But for the countries that are running out of time, it offers a last throw
        of the dice before they sink beneath the waves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c69dfa5-4e1d-435a-abd7-8c8f74283349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fcdf1b-1b22-4f43-8d25-931e57ca631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(For these countries) there might be a risk of harm from doing
        this stuff, but you''ve got to balance this against the certain risks of unabated
        climate change," said Jeff McGee, a senior lecturer in climate change law
        at the University of Tasmania.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c641d6-d6a5-4de8-be56-76875feefdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d568e-8cd3-4b38-becc-09161e4a447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is geoengineering?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e5c7f-d1d4-4cb0-aa11-b65277f0ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two main categories of geoengineering: carbon dioxide
        removal, and more radical methods which seek to reflect sunlight and thus
        cool the Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c74900-ce30-450c-9916-6af5a4517f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3998ca3-0ab8-4368-af06-738faab270e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some efforts to scrub carbon from the atmosphere are underway, but
        many methods -- apart from planting loads of trees -- remain energy intensive,
        making them difficult to do at scale while remaining carbon neutral.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc96acf-8e88-4a38-970b-f38ee6f3eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff085812-0743-4287-9d8b-017acff7f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulling carbon from the atmosphere is very desirable if we could
        achieve it at scale," said Andy Parker, co-author of the Royal Society report
        and project director at the Solar Radiation Management Governance Initiative
        (SRMGI). "But based on the technologies we have at the moment it would be
        very slow and expensive."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b816b16-cef2-4991-9d99-06fb3182cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b885d77-71ba-4149-81c3-c646cfd34068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, many in the climate community saw geoengineering
        as a potential distraction from much needed controls on emissions, providing
        an excuse for continued inaction, said Jan McDonald, a professor of environmental
        law at the University of Tasmania. However that inaction occurred regardless,
        and now geoengineering is beginning to seem like a necessary step as well
        as emissions mitigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd233d-bf92-48dc-8ebb-20c649a5d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0c68c-225d-4c31-ba77-3857ba69cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in the very early 1990s, nobody wanted to talk about adaptation
        because they were worried that would take away from the mitigation imperative.
        Everyone is willing to talk about it now," McDonald said. "We''re on the cusp
        of that era now in terms of solar radiation management."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd971599-4ff7-48d6-b5dc-6957ec5a5bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e574a6-8746-4386-bfe1-06ff0f096600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar radiation management, or SRM, is an attractive option for
        many because -- in theory -- it could provide a cost-effective way of reducing
        global temperatures and staving off some of the worst effects of climate change
        while the international community seeks a better solution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68b61b-5336-4c14-ab35-8dbed8e4b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39fb343-65e7-4ff9-ab84-647940b1dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been big, big problems in decarbonizing enough to meet
        the 2 degree target," said John Moore, chief scientist at Beijing Normal University''s
        College of Global Change and Earth System Science, one of the world''s largest
        geoengineering research programs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3889e5-6a22-41ac-a7e7-3d9708b596ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de872c20-5655-4c4d-adf3-5705d48196bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People see (SRM) as a potential solution to avoid these overshoots
        in temperature where you might get tipping points."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fdecbf-7959-4d94-ae60-51f9c592611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab615d-1e51-4a35-b1f5-6d2e6736a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How SRM works</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7e00f-37dc-419e-a8b3-59bda47c3b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All SRM methods focus on reflecting inbound sunlight back into space,
        reducing the amount of heat absorbed by the Earth and lowering global temperatures,
        or at least halting their rise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f1d93-4e9c-484f-b78c-20b0b01056da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab21ff-a6d7-4bea-b3ee-dea9684f2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most effective solution appears to be stratospheric sulphate
        injection, whereby large amounts of reflective particles are sprayed into
        the upper atmosphere.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b46589-44f5-4959-81f6-1ba283804c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07294e-4ee9-4fb3-a3ed-49accfb8a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not doable by anybody at the moment, the planes don''t
        exist in sufficient numbers and sizes to do that effectively," Moore said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc75a3a-7a2b-42aa-b359-65b1572518ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da374e-70b6-4183-8664-6822f9740b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while research into exactly how to get the particles into the
        stratosphere cheaply is still underway, the science behind the method is solid.
        That''s because we can trace similar drops in global temperatures during major
        volcano eruptions, when ash pours into the upper atmosphere, reflecting large
        amounts of sunlight.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8b96f-2e91-4d09-94ad-e1c23e45ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d075aae-96bd-43a6-85c9-a99355465145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption of Mount Tambora in Indonesia in 1815 led to the "year
        without a summer," during which global temperatures temporarily dropped by
        as much as 3C and crops failed across Europe and North America. Not all eruptions
        are so drastic in their effect -- when Mount Pinatubo in the Philippines erupted
        in 1991 it caused global temperatures to drop between 0.1 and 0.6C during
        the almost two years the ash remained in the upper atmosphere.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39534471-37b3-4cd1-8d4e-c486a7c05124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e2ec1-5216-4a66-90ae-1ce04d9ae06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the theory behind spraying particles into the stratosphere
        may be somewhat strong, the consequences of doing this deliberately for an
        extended period are still unclear.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3ee52-33ba-4b00-b31c-bd7b43a6cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f16fb-c38f-49ed-86dc-cb6c6bae7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to quickly reduce global temperatures, then the only
        known method currently is solar geoengineering," said Parker, the SRMGI expert.
        "The problem is we don''t know what the impacts would be."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e9646-1eeb-46f6-ad35-abcffb2f557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527da37-c54a-4b18-9320-ac051684c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2017 report by the Overseas Development Initiative,
        a UK-based think tank, "potential downsides of SRM include changes in regional
        weather patterns that could lead to droughts in Africa and Asia, damage to
        the ozone layer, continued ocean acidification, impacts on natural ecosystems
        and agricultural crops, impacts on tropospheric chemistry, diminished radiation
        for solar power, and the risk of human error."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8b4d2-0ec8-4860-9426-8b3dfbaa33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0bc559-941e-4542-9c8e-feda54a974f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More immediately practical and less risky methods include spraying
        seawater into the lower atmosphere to brighten clouds and enable them to reflect
        more sunlight, as well as thinning cirrus clouds -- which trap heat and prevent
        it from escaping to space.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8967318-d5ef-49d9-8a5a-6b277f1c431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339be79-5790-4b59-94b1-e009d13941fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should developing countries take action?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf60c2-daa6-4a40-ae67-8eae4300e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, efforts to tackle the climate crisis have largely focused
        on international agreements to reduce emissions, ones that have been -- by
        and large -- profoundly unsuccessful in doing so.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4aeac-3a9b-448f-9309-b326d526bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f8fb7-ad42-4470-8e95-5fe72a634b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the most effective way of lowering global temperatures is
        to reduce emissions, this is something that requires a global response, unlike
        some geoengineering methods which could be carried out -- at least in theory
        -- by a single country or group of countries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4b29b-c227-4eac-b198-a0f6025ae4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1487d-bcde-43aa-b74b-86d0603074b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the most environmentally responsible way is also
        the most politically difficult," Ken Caldeira, a climate scientist at the
        Carnegie Institution for Science, said last year. "If there''s a leader of
        a country whose people are starving, and they think by injecting some particles
        in the stratosphere they can feed their people and alleviate suffering, the
        political pressure to do that is going to be intense."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22bd72-cbaa-4615-937c-afb851e32a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4838bc-c8d4-4caa-96d0-f676c20d2364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As research continues into geoengineering processes, they can be
        expected to become cheaper and more practical. Some have even suggested that
        research itself may be too risky, because it leads down the slippery slope
        of taking action.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38896e-9e97-468e-8186-66e4e998b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e20ed-4826-4abd-b498-adf3090da461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the global community would arguably be irresponsible in
        focusing on radical, untested geoengineering approaches rather than finally
        acting to tackle emissions, individual nations -- faced with the reality of
        a worsening crisis -- may feel differently.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f929dfd-75fc-4244-9b10-4dfa36a7bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f084a-0aa6-4ffa-968a-2716d6d67549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such proposals "could have widespread impacts beyond the territory
        of a country that decides to use them, impacting regional precipitation and
        monsoon patterns," and would raise obligations under the "no harm" principle
        in international law, said Kerryn Brent, a legal expert at the University
        of Tasmania.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b93a3-53db-451f-a361-3b263b6db0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad5729-5840-4a1f-b9c7-1864a26e0a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is "not a rule to absolutely prevent harm, but a rule
        to take the absolute necessary tests," she said. "If they''re ticking all
        the boxes and harm still occurs that doesn''t necessarily mean they''re in
        breach of the rule."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d18354d-1563-4b6c-bff4-9b6dc6962415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97cc33-6e43-4c52-89f6-a9c9a1b9ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleague McGee said that "in a crisis situation, where there''s
        a necessity to do something ... it''s probably going to be hard to get countries
        to come to court before they do it or even after they do it."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b832f-8f62-4066-932c-0572aefc2721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a603b51-6ca8-4019-b45a-99aef4156571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could significantly limit the ability of the international
        community to rein in any unilateral action.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a332e9b-eb30-4a94-a975-bb9b3a20701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53120b-1f7d-4187-946a-6fe57bff0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, the Beijing Normal University expert, suggested developing
        nations "might want to use it as a threat."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0697c-e7e2-44d6-9ac7-15dbd612a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7655992-5de0-43fe-a646-1501ab0d0c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say to countries that you have to help us financially to deal
        with the climate change you caused by your emissions, or we will try this
        geoengineering," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749c29c-0dc5-4d65-9ade-8bd7f257d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a1bfe-f0cb-4b6c-b739-c78525f3eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertain future</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844ae4d-ff82-434a-87ba-1ef17531347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However if the threat of climate disaster isn''t enough to spark
        action, the less certain risk of geoengineering may not be any more motivating
        for countries responsible for the majority of emissions.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca0e7a-5b3e-4a98-bb57-e1d0d8881d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156fe662-1161-4ac0-a487-c67357be976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major emitter is taking action in this regard: China. The country
        is both a major polluter and at major potential risk from climate change,
        and its leaders have invested heavily in geoengineering research alongside
        renewable energy and slowly moving away from China''s dependency on coal.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf57b0-0a7c-400d-b2d5-8cd428b5d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46cd1c-47af-4eb7-802a-3ae0d6f0781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want to be a leader in unilaterally doing it, they
        want to be a leader in understanding how it works and in a sense representing
        the developing world in geoengineering," Moore said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaaf782-b375-41aa-b421-d8e9d2a0867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdaa2e2-96f4-483b-b26f-3d7a4a1509f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is more open to unusual solutions because of the country''s
        own history of radically shaping its environment, he added.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d931d7d-b930-4172-91b6-454f0bb52a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b51d1-c9b0-483c-b1f9-a095b30f908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is China as a powerful country historically because widespread
        irrigation allowed the population of China to triple," Moore said. "They''re
        used to that idea that man and nature are working hand in hand."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b429195-19e2-42ed-82b6-62912d2aef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7c654-881e-4560-b6ef-883ebcb87b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event last year, Kim Stanley Robinson, the science
        fiction author and environmentalist, praised the way talking about geoengineering
        can open up mental space to consider other radical solutions.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060fe01-0c61-4d33-b9c6-abefface74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c52a78-1593-435f-afca-beef572b6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like the idea of geoengineering because I think we''re already
        doing it," Robinson said. "And once we admit to it and begin to try to take
        control of it for good, we are in a more honest relationship with the planet."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c319af4-04f6-41f6-ae82-526232ce1998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73d459-5bc9-4cf8-990f-5a852b718a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many countries already experiencing the effects of how we have
        changed the planet for the worse, the drive to just try something -- even
        if it''s dangerous -- to attempt to make it better may become increasingly
        strong.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e76fd-f970-446c-8d83-2d9cfd2dffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0663ac-d7f8-4e92-9548-44fa1c6fc0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are clearly reaching a moment of crossing one of those tipping
        points into a completely different planet, a jungle planet," Robinson said.
        "At that point, then you say we need to put the dust in the air."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87fa29-4a7d-4114-9c4c-b50593600e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:51:18.389+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/09/health/climate-change-geoengineering-asia-intl-hnk/index.html"
        target="_blank">Rich countries aren''t stopping climate change. Can poor nations
        save themselves?</a>"</em></p>'
