      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The National Bureau of Investigation (NBI) was tasked on Tuesday to investigate
        another alleged corrupt act in the New Bilibid Prison involving powerful inmates
        and Bureau of Corrections (BuCor) officials &nbsp;this time involving the
        hospital pass, a Cabinet official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a736656-5ddd-4dec-9d9b-c24c77a7dd89'
      'mgnl:activationStatus': true
