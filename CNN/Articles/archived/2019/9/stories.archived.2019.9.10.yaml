    'template': '1'
    'title': 'VW unveils its first electric car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567d2ac-addd-46d7-911c-c94b6bd1f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:06.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;After unveiling a new brand identity
        and logo, Volkswagen revealed a new electric car to go along with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7f5ea-4434-4be8-9f02-5844acfef350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:06.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID.3, a compact hatchback, is the first in a planned family
        of ID electric cars from the automaker. It''s roughly the size of a Golf on
        the outside, but with a shorter hood -- since there''s no engine -- and a
        larger, roomier passenger area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576bc2a-5cf6-45ea-9a3b-dcea9a1ddff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:06.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:01:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its Volkswagen Group event in Frankfurt, Germany, VW executives
        spoke a lot about how the ID.3 needs to represent Volkswagen''s return to
        its early days as a likable maker of fun cars like the Beetle. So designers
        gave the ID.3 a gently smiling "face" up front, with headlights that will
        turn on and flutter like eyes as the driver approaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563fcfa1-9102-4ce2-a66b-3170335b3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:03:06.505+08:00
