      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While there are heated discussions about the GCTA
        for sale, there''s another questionable issue that was uncovered... The inmates
        pretend they are sick to be admitted to the hospital where they do their illegal
        drug trading.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d30438-3c8b-42da-83fb-c8d2c0b815ec'
