      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it turns out, the "bright object breaking in half in the sky"
        was likely a meteor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7b9bc-5dff-4d75-b65d-ac37993181e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:21:57.158+08:00
