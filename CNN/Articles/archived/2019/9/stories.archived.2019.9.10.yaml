      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has snowballed into numerous corruption allegations against
        BuCor officials, including being accused of offering GCTA credits to the kin
        of prisoners for a fee, as well as selling hospital passes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d3afb-cece-420b-9d18-022d8ab2675a'
