    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b448e9-a514-4be4-92ec-fb451f9082c2'
    'lead': 'The attorneys general of California and Alabama are the only two from
      all 50 states not yet participating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:49:21.445+08:00
