    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tennis', 'us', 'us-open', 'rafael-nadal']
    'template': '1'
    'title': 'Rafael Nadal reduced to tears after winning ''unforgettable'' US Open
      title'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edaaa58-1ec6-41c7-ad31-3b3c797acac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Rafael Nadal fell in his chair,
        hands running through his hair, the Arthur Ashe Stadium crowd stood in unison
        to applaud the Spaniard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a905f-a15c-4142-9b71-23d335acdf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four hours and 50 minutes of spellbinding tennis, the Spaniard
        had just rallied to beat Daniil Medvedev 7-5, 6-3, 5-7, 4-6, 6-4 to lift his
        fourth US Open title and his 19th career grand slam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4bfd07-6213-4545-bca8-9b92f125ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions were already running high on an electric night at Flushing
        Meadows but were then ratcheted up a notch by organizers as a montage of Nadal''s
        illustrious career was shown ahead of the trophy presentation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81cd4c-05d6-4ac2-bc90-67454a5d5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which featured each of his grand slam victories, was
        met by huge cheers from the crowd and reduced Nadal to tears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd1efa-28c5-462c-8c6e-2787b53b75e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emotions sometimes are impossible to control and I tried to
        resist but it was difficult," Nadal told CNN Sport''s Don Riddell, speaking
        of the scenes that followed his victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2c50d-515d-4e4e-9c34-48bc220f3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those people supporting [...] these things make this day unforgettable
        for me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c6cc3-fefd-42e8-b41f-8348c53a96c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev, who was cast as the villain for much of this year''s tournament,
        was equally transfixed by the montage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0a52f-2fbd-4867-817d-7cf92cd7f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I win, what will they show?" he joked after the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bbe8c-1981-48fd-8d1c-0a6730b8db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/08/tennis/bianca-andreescu-us-open-serena-williams-tennis-spt-intl/index.html">READ:
        How a fake check inspired the US Open champion</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f8002-a378-42f2-b7a0-bbe35d9ba89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/08/tennis/us-open-day-14-mens-final-nadal-medvedev-spt-intl/index.html">READ:
        Nadal edges Medvedev to win fourth US Open and 19th major</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2454ad-d528-4212-ae60-d1d79d12d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Praise for Medvedev</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be2531b-e471-4141-b986-3cb392375ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Nadal was made to work tirelessly for the victory
        by the 23-year-old Russian enjoying the best grand slam run of his career.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d33a59-9917-4933-95b4-b654222d2134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping the first two sets to the Spaniard, Medvedev demonstrated
        not only his world-class shot-making but a mental fortitude that pushed one
        of the sports'' greatest into a deciding set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85671f2f-d1cd-4294-9b1b-397d74c6e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a dramatic match. The match had everything," Nadal said,
        still visibly tired from the marathon encounter that lasted almost five hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57141386-9737-43b3-9366-ba3bfd718db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medvedev is one of the toughest competitors and one of the best
        players in the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a6e9b-65a5-4717-9472-bc957357e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/07/us/meghan-duchess-sussex-serena-williams-us-open-trnd/index.html">READ:
        Meghan, Duchess of Sussex, cheered on her friend Serena Williams</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9b7bc-3d48-4122-aedd-b436fdea4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/sports/2019/9/8/us-open-day-13-womens-final-serena-andreescu.html">READ:
        Bianca Andreescu beats Serena Williams to win her first grand slam title</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff34b45-2400-4fa0-b419-52abce627c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It means a lot''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c06a6-f741-4438-8066-c00b4df9ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal clinched his first grand slam in 2005, when he won the first
        of his 12 French Open titles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a43ae1-77a7-4089-92f4-4b38675d8955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple records and 18 more grand slams have followed but Nadal,
        who once again dedicated his victory the his family and support team, remained
        as humble as ever as he reflected on his latest triumph.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0052bb-9346-466b-957b-1dc1d9283ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot to me to have this trophy in my hands. I resisted
        well during the last three hours of the match. He played amazing," said Nadal
        of Medvedev''s performance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68233de-d48c-4aea-9a7e-35ed1c5df3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal now sits just one title away from Roger Federer''s record
        men''s tally of 20 grand slams, but the Spaniard says he''s not thinking about
        chasing down the Swiss star''s tally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1fa80-23b8-4377-9fa6-915df20a4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot be all the time thinking about more and more. I just try
        to do it my way. I''m more than happy about the career I have," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba2c8d-a897-4d9d-8029-6d20c1d7bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:17:47.292+08:00
