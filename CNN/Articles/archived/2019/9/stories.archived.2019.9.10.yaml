      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 10)</strong> — Spain took care
        of business against Poland, hammering out a 90-78 quarterfinals win Tuesday
        at the Shanghai Shanghai Oriental Sports Center in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117d561-6ee0-4235-97cf-75ed07e6a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:45:31.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:25.476+08:00
