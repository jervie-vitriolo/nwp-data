      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go has said some high-profile inmates are bribing BuCor
        officials to fake illnesses and be prioritized for stay at the state penitentiary
        hospital as a front for illegal drug deals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f94ca-2656-4703-8aa0-1656607144c3'
      'mgnl:activationStatus': true
