      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte called on Congress to postpone these polls
        to 2022 during his State of the Nation Address in July. The measure needs
        to be passed by both the House of Representatives and the Senate before it
        can be signed into law and take effect.</p>'
  'pacc-criminal-charges-nicanor-faeldon-gcta-fiasco':
    'caption': 'FILE PHOTO. Former Bureau of Corrections chief Nicanor Faeldon'
