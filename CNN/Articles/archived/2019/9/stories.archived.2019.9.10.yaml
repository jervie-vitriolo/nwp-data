      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two weeks, lawmakers will scrutinize each government agency''s
        budget on the floor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f1c89-4d03-4abb-a99c-d3b4aeae96bc'
