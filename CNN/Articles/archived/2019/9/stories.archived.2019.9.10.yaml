      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8f97d-c796-43e2-8e62-bc37f9a6cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s keen to secure his legacy. He''s not fully exiting the company.
        But this move is a smart way to leave on a high," Clark said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e1067-5ffd-463f-96d4-78c424313888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a4191-4116-4789-ad7b-2361514b3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
