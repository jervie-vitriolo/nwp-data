      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55acbc6-19eb-4e34-84e7-a6ea781269a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 <a href="https://www.hrw.org/report/2017/06/21/just-let-us-be/discrimination-against-lgbt-students-philippines"
        target="_blank">Human Rights Watch</a>&nbsp;report found that only 15 percent
        of Filipinos reside in areas protected by ordinances against discrimination
        based on SOGIE.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec29443-7c3c-4e7b-b5bc-9f09c0c71b06'
      'mgnl:activationStatus': true
