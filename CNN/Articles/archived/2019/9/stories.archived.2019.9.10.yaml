      'mgnl:lastActivated': 2023-01-27T10:02:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac5190-5333-490b-9234-2371fd1cffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously supply and demand is a big factor here, and without BA,
        supply is in short order, but airlines are certainly taking advantage of the
        opportunity."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d4895-b9df-4b03-97bc-7b5167a93f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260f577-b1b2-4226-8f7c-7a1b7677110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he denied the airlines were taking advantage of passengers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1de5b4-c5bc-4d22-8a10-3c28368284c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50754c0-df87-4aee-b05c-2172717c3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having absorbed quite a lot of passengers from the BA strike, if
        an airline is going to bump someone, they''ll only do it for an extreme fare.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f11ed-ad01-4b55-9d7c-c518ab7fd471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb83ef-f561-42bc-87e2-7ca56779fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are definitely examples where airlines however are taking
        advantage of a more captive market than usual, and anyone aiming to travel
        on these specific dates is in for an unpleasant pricing surprise."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6892eb5-fa9a-4d41-b5c5-0c590b9c888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88278b-8028-469c-8f94-a33a2650cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone needing to travel, Ott suggests getting to another European
        city and flying on from there. Flights to Amsterdam — connected to the UK
        by direct train services — this week seem unaffected by the BA strike, with
        return fares available from £130 over the strike dates.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a62888-4873-4545-afdd-d91516e6fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/british-airways-strike-fare-hikes/index.html">British
        Airways strike sees fares rise by up to 2,100%</a>."&nbsp;</em></p>'
  'Google-antitrust-US-states':
    'author': 'Brian Fung, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
