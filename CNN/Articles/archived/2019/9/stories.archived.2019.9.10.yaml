      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Three more officials of the Bureau of Corrections were suspended on Tuesday,
        including the superintendent who signed the release order of some convicts
        in the controversial rape-slay of the Chiong sisters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f064368-abea-4b78-8b08-55ad27be9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
