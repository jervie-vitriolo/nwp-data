    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66000b2-7d45-4505-9b3d-baef7557d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Ombudsman Samuel Martires has requested detained Senator and former Justice
        Secretary Leila de Lima and ex-Interior Chief Mar Roxas to explain the rules
        they''ve laid out for the implementation of the Good Conduct Time Allowance
        law when they were in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31578008-c681-4448-93f4-ab689c519759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359ca7b-5ea8-41c5-8b8f-04670e380d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires questioned why the Implementing Rules and Regulation penned
        by De Lima and Roxas in 2014 failed to include the same disqualifications
        enumerated in the Republic Act 10592 or GCTA law, which allows for the early
        release of inmates based on good behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7299b8c-3dee-4444-abfe-db425d1d5fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066f47b-2e60-446e-92fd-c48de3265ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:28:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that recidivists, habitual delinquents, escapees,
        and persons charged with heinous crimes are excluded from its benefits. However,
        Martires said the IRR only excludes recidivists, an accused who was convicted
        more than twice, and an accused who was summoned but failed to surrender.</p>'
