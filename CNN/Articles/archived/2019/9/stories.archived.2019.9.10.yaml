      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang mainit ang diskusyon sa ''GCTA for sale,'' may isa pang
        isyu na biglang lumabas. We have received reports that some inmates were moved
        into the New Bilibid Prison Hospital by faking their illness and buying the
        so-called ''hospital referral pass'' from BuCor employees. Nagpapanggap na
        may sakit para ma-admit sa ospital tapos doon na nagaganap ang illegal drug
        trading," he said on Monday during the Senate''s fourth hearing into the Good
        Conduct Time Allowance (GCTA).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9470d-a344-479c-a191-e9b9818b457e'
