      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, passengers from London can get a premium economy seat
        for the 12-hour flight for £963 on premium carrier Cathay Pacific —&nbsp;less
        than that 105-minute flight in economy from London to Nice.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3050f65-0c65-4255-9c43-cd8231070491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.764+08:00
