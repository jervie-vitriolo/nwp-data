      'mgnl:lastActivated': 2023-01-27T10:02:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have put up a hospital inside the detention facility
        for humanitarian reasons but this has been abused by employees for the bribe
        money.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841c42c-4f87-47cb-b5a9-925d91aac5d3'
