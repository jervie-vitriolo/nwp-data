      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f496f4-c47a-43f8-9c8e-02b963f6a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yrene Aguilar Dineros, 60, Master Teacher II and ALS Instructional
        Manager at Quezon City High School</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e4b0b-c034-48c1-af07-7bfcefd50b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586802dc-90f1-4375-93c2-544dc3c0b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rarely do we find someone who would be willing to devote their lives
        in the service of the marginalized people, with hard work compensated only
        through thanks. Dineros, on the other hand, bravely volunteered to take on
        the challenge of imparting her knowledge to out-of-school youths as an Alternative
        Learning System (ALS) teacher.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25d44b-58b4-40a0-bfda-272187611601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc11f8-8742-478b-bc51-b64dca8beb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She confesses that she started off not wanting to become an educator.
        She dreamt of pursuing fine arts, but was discouraged by her father. This
        brought her to test the waters with teaching in 1980. A year later, she was
        officially teaching music to all levels of high school students. Come 1989,
        she was accepted into the Monbusho scholarship in Japan and left for a year
        and a half. When she returned, she continued her pursuit as an educator and
        took on part-time opportunities as a tour guide and translator, making good
        use of her knowledge of Nihonggo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41785007-435f-4b3a-b3f3-628e32a48b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25bbd8e-6c5a-4867-9ef0-185788ed5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dineros began her journey as an ALS teacher in January 2010,
        she made it a point to integrate Nihonggo into the syllabi, as she considers
        foreign language training to be a helpful skill especially for individuals
        seeking employment opportunities overseas. Dineros also veered away from the
        standard basic literacy course and instead partnered with TESDA in bringing
        training programs on practical skills such as dressmaking, housekeeping, electronics,
        and customer service.</p>'
    '72':
      'image': 'jcr:6f84f116-a312-4398-9b7e-5af37d39a453'
      'imageCaption': 'Dineros volunteered to take on the challenge of imparting her
        knowledge to out-of-school youths as an Alternative Learning System (ALS)
        teacher. Photo by KITKAT PAJARO'
