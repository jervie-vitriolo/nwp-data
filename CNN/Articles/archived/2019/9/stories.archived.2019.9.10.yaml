    'template': '1'
    'title': 'Burnout is a big deal. Here''s how managers can spot it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3d2b3-aa5a-46b7-8871-556a7e92c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;You''ve probably been hearing a lot
        about <a href="https://money.cnn.com/2018/04/18/pf/jobs/workplace-stress-burnout-signs/index.html"
        target="_blank">workplace burnout</a> lately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7018b64-9b29-4ab5-bce8-696582fcd0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512e60d-631e-4b75-baa6-6b64b0bda4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, burnout was added to the World Health Organization''s
        list of <a href="https://www.cnn.com/2019/05/27/health/who-burnout-disease-trnd/index.html"
        target="_blank">official medical diagnoses</a>. Burnout can occur when we
        face chronic work stress, explained David Ballard, senior director of the
        American Psychological Association''s Office of Applied Psychology. We are
        really only equipped to handle stress in short bursts -- so when <a href="http://www.cnn.com/2019/04/24/success/emotions-mood-workplace/index.html"
        target="_blank">we face elevated levels of stress</a> at work for a long time,
        we risk burning out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50e0a6-8bba-4a6f-a90e-18e3b4958661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s not managed effectively over time, it can affect job performance,"
        said Ballard. "It can leave one feeling exhausted, unmotivated and ineffective
        on the job. Job performance can also suffer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e22bc-a0c1-4b90-96e7-1489553fe746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b953999-ff87-44fc-acb6-fda69f366817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers and employees both play a role when it comes to identifying
        and managing burnout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173287b5-2a5b-45ea-b0cb-3a1e297b9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87229b80-890f-41e6-9770-f2574879c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees have to take steps to have effective coping skills to
        manage stress," said Ballard. "Employers can work to create an environment
        that is conducive to healthy employees: identifying stressors and reducing
        and eliminating them when they can and making sure they have health and management
        resources."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b39de7-cf7d-4644-9715-b6c452498963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923216b-4e90-4fd5-83f4-5eadd6cba676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some potential red flags that managers can look for:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bf56d-bc67-4714-9945-02ef91fe2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839827ee-0dca-41ef-8e57-3a87acf08420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First in, last out</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74f7da-76f1-47cb-af4d-4330722ab95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are going to be times when work requires long hours -- but
        you can only burn the candle at both ends for so long.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb57a53-f64e-43b6-aba5-ceb499a721b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a3761-701b-45f8-8a60-684ae85569c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pushing yourself for a few weeks is okay ... but after a while
        it becomes really detrimental to your health and ability to do work at the
        same quality level," said Leigh Stringer, author of "The Healthy Workplace."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104e248-f7fa-42e8-9901-06f6f6111ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b987d8-b243-41c6-af5a-1a1eeeea120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managers need to set the tone when it comes to work-life balance.
        Don''t be afraid to stress the importance of having a life: ask about outside-of-work
        activities, offer flexible work arrangements to help navigate busy schedules,
        and exhibit the behavior you want to see.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf610902-7b34-4e7b-a913-4d4a42f21698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9d45c-edc0-43bb-b4cf-ae960198151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key is communicating expectations," Ballard said. "If you are
        in a senior leadership position and are putting in long hours into the evenings
        and weekends and that fits well for you, make sure you are clear with your
        employees what is expected of them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd81c1-ad2f-47c3-872e-975841671e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceac4bd-6902-44be-9c89-455529a9f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everything is a priority</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e80ac5-c37e-46dc-85b5-3c811d2a8195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers who might be struggling with burnout could have a hard time
        prioritizing tasks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbf174-c115-4a1a-bde7-7cce9bc0a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c89f26-6d4c-4fcd-9eae-f2488416de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When somebody sees everything as being a really high priority,
        they don''t know what to minimize and they don''t know when to stop," said
        Adam Goodman, director of the Center for Leadership at Northwestern University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d5745-cef3-4462-98d1-7f11053fa931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a5653-e1f8-4695-b85d-a518caef57e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When giving a new task or project, managers should ask employees
        what else they have going on to make sure no one''s plate is getting too full
        and to help prioritize assignments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a1e94-cd13-49b3-89b4-82d8167f4a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49541f-bb82-4246-908e-2367a95ac48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s silence</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ade556-4678-4408-8834-24aeb697bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a typically chatty employee who often participates in meetings
        and is engaged and enthusiastic suddenly becomes unmotivated and quieter,
        that person could be at risk for burnout.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23979c25-1ac6-4ab9-b2de-0139ed506a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc86db3-d334-4b2d-ac14-841fb90cb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their bodies are at work, but their heart and soul are not, and
        you are noticing a lower participation rate," said Stringer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b7254-1aba-4d3f-ac31-952b309c659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13218a5b-a416-437b-baeb-ae9a96568041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How they describe their work can also be telling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbecc45-4287-4414-b535-9085f2b8e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4fe94-c905-4fb3-a3f1-dcc85faeff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask how a project is going and normally they give you a
        full lowdown, and instead they''re now giving one-word answers ... and seem
        completely disengaged with it, that is a sign a team member may experience
        burnout," said Ben Fanning, author of "The Quit Alternative: The Blueprint
        for Creating the Job You Love Without Quitting."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efb61c-c4eb-48af-b0e2-75c89c57b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cfed1-dae2-4903-ae40-58b814182fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are sensing some distance from an employee, try pulling them
        aside and asking them to grab coffee or go for a walk. "Take them outside
        the throes of work and have an off-site discussion that shows you care about
        them as a person. Reaching out is very important," said Stringer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d21e6-6eec-40ec-ad83-5e2938399685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d05a7b-aabd-4cef-901e-a5e59b40bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sour apple all the time</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed264a-e4eb-465a-9a20-ffa51fa3c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/08/20/success/fix-bad-attitude-at-work/index.html"
        target="_blank">Venting in the workplace is common</a> — and sometimes helpful.
        But when a person becomes overly negative all the time without offering solutions,
        it could be a sign they are stuck in a rut, according to Fanning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747421d-7b4f-44fe-8afe-2e561b9101a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ae58c-b9d2-4621-81f5-db33a6dfb4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also pay attention to any shifts in behavior.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09a82e-83a1-48c7-8910-c435b2740f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57717d66-06e2-40cc-8cbe-b63bc6d9353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if an employee is normally very cordial and patient
        with coworkers or customers, but is now frequently losing patience quickly,
        that can also be a sign of burnout, Fanning added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615dd6f8-48e0-4174-a695-d00675de22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d330b7-47ab-47be-95e3-75aa011b0d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negative attitudes are contagious and can spread throughout an office
        and take a toll on productivity and engagement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfeb26-3306-41e2-82d5-bc4ad5ded33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2ca79-4ece-429b-b85c-2083d5e628f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanning suggested taking a "set, achieve and celebrate" tactic in
        the office. This involves setting clear goals and once they are achieved,
        celebrating them. "A lot of managers don''t set a clear goal, they just want
        to achieve," he said. And when it comes to celebrating, it doesn''t have to
        be a big office party. "Recognize the work or person in a team meeting. A
        little bit of recognition can really help out."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7c559-fb63-4c77-bf09-c09104fff89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6538c-ff16-425f-a026-f7e1c7a3a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cognitive Issues</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16bace1-9ee0-46e4-9555-bf5fd35b6bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all make mistakes. But when they become repetitive it may signal
        a problem.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea660e2-00b9-4753-a6cc-2f80a40b17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d268ba-de19-43cb-ab11-a2b4f154d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they keep making the same mistake frequently and they aren''t
        in the zone, that could be a sign of experiencing burnout," said Fanning.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b4ac9-1cd7-4ea9-b5b4-b0c12a893fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e0515-71fa-4b46-b803-d42630298d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other red flags are when people start having difficulty with concentration
        and have a harder time solving problems and issues with memory or making decisions,
        according to Ballard.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307ee6c-2013-4e44-b093-32796b4c28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2618d22d-e1a1-40d0-b601-a73b7a7f4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:53:55.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone''s is work performance is slipping, it gives you the
        opportunity as manager to have a conversation and point to resources to help
        support," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054519c9-e710-45a9-8445-d4049b1ec8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:57:27.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/09/success/workplace-burnout-signs/index.html#targetText=When%20a%20typically%20chatty%20employee,participation%20rate%2C%22%20said%20Stringer."
        target="_blank">Burnout is a big deal. Here''s how managers can spot it"</a></em></p>'
