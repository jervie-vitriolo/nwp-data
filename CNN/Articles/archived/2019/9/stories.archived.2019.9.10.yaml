    'template': '1'
    'title': 'Duterte fires head of Pasig River rehabilitation body '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccaf7b8-970f-4b8b-b9ae-9194c9292d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:18:14.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        President Rodrigo Duterte has dismissed the head of the Pasig River Rehabilitation
        Commission (PRRC), a body once awarded for succesfully reviving the polluted
        waterway, over corruption issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74961a5b-34a5-415c-bc94-e4018b3a6ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:18:14.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday said among the reasons he fired Jose Antonio
        Goitia as PRRC executive director is "he''s telling people that he will be
        appointed Customs collector and already was collecting."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e64a4e-7d10-4fb8-a4b5-33581c570dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5fb5c-c0dc-4d35-a433-94ecfbf58562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has ordered an investigation on the entire commission
        "connected with their work in the Pasig River."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f302f-8d3a-4b49-bd4d-1e7827a295c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32218ea0-1881-418a-8b26-8b00398ea0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goitia was appointed to the PRRC in February 2017. In October 2018,
        the commission won an international award for successfully reviving the Pasig
        River, declared biologically dead in the 1990s due to heavy pollution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1259d37-5b77-45a6-9ae0-d89d90f5e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2b414-3940-47f0-a2ae-50018ba5c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another speech in Malacañang, Duterte derided the sacked official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2ac68-39d5-4211-8f48-c420f0e17701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9e9bb-8403-4261-8ce0-9a939e10b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paglabas niyo ngayon, nandiyan siya sa labas. Tinalian ko muna
        ng angkla, ihulog ko itong p******** ito diyan sa</em> Pasig River <em>para
        tumaba lalo ang mga tilapia,</em>" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8e93b-c827-4cdf-8df2-fe9416927981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e6594-7aff-46b1-8881-2179fc7d8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T21:03:08.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you go out, he''s there. I tied him to an anchor,
        I will throw this son of a b**** to the Pasig River so the tilapia will get
        fatter.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274df1d-4dc3-4dab-a716-9562af70097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:18:14.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in an earlier statement said it hopes Goitia''s sacking
        would be another example that the Duterte administration "does not -- and
        will never -- tolerate corrupt practices in the bureaucracy and in public
        service." It asked Goitia to turn over all official documents, papers, and
        properties to the  Office of the Deputy Executive Director for Finance and
        Administrative Services of the commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f68b5f-87b4-4f23-ad03-fcfd8c302693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:18:14.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will fire more officials, including someone handling
        economic matters because she is "not at par with the others." He added there
        will be terminations in the Customs and Internal Revenue bureaus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf221f87-4576-4902-806f-57ed7b85c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:18:14.306+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:01:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
