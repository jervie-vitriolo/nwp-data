      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>₱60-B for lawmakers?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94080013-5d5a-4b3d-9ea4-262f0e482353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff48354-df63-49e7-8614-3f365243970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the top House leader wants to transfer funds for agriculture
        and uniformed personnel, he admitted that realigning funds to restore ₱60
        billion slashed from the allocations of some lawmakers would be difficult,
        as this would mean cutting the allocations for certain agencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a2ea38-aa27-4023-8aaa-77cc395df9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823607f-ffc1-4e43-9686-d0e4fab67ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s very difficult to promise them anything now,” Cayetano said.
        “Ngayon na nakalatag na, saan mo ibabawas ‘yung ₱60 billion para ipasok doon?
        Sa ibang departamento? [Now that the budget’s laid down, where would you get
        ₱60 billion for lawmakers? From other departments?] Same department, etcetera.
        This is a problem that we just have to be honest with the congressmen that
        it might not be solvable in this budget.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96918b44-3c00-43ea-9f78-541f7046e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca277f-f1d0-468f-8dc3-1a4e572518a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee chair Rep. Isidro Ungab earlier said
        several lawmakers want some ₱90 billion inserted into the budget bill because
        their allocations were reduced when President Rodrigo Duterte''s vetoed ₱95.3
        billion worth of items in this year''s national budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb0060-dd75-40d6-b155-6fdec9bc9201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910032ce-780c-4053-a2ca-2ea8d0097346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, ₱75 billion were so-called insertions made by lawmakers
        involving public works projects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74db64-fae8-46d3-b47e-a839b68ec397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bc85d-a1b7-4c57-86a8-f9d79b270b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:50:50.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he has asked some lawmakers to talk to their colleagues
        and the Public Works Department. This is to determine which of the vetoed
        projects are considered priorities and could still be funded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4fbd63-50ee-4919-8fb2-8aaf92708d4e'
      'mgnl:activationStatus': true
