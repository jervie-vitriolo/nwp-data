    'template': '1'
    'title': 'PH exports gain momentum in July despite global trade war '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e96d1e-f7a7-4571-b613-43ffad7f377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Philippine exports maintained its climb for the fourth straight month in July,
        with the National and Economic Development Authority (NEDA) saying demand
        for locally-made goods remain "resilient" despite trade tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd4cc3-8f34-4859-aec5-26cd272fd9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15667ac7-9f23-4790-882e-17ed3f180d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merchandise exports grew by 3.5 percent in July to hit $6.17 billion,
        the Philippine Statistics Authority (PSA) said in a report on Tuesday. This
        improved from the 3.3 percent pickup in June and the 2.3 percent increase
        in July 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95480a2-a3ad-4df6-b519-1644e2d3e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2393d-8ab9-440f-8809-957126cff450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold enjoyed the biggest leap for the month, with exports of the
        precious mineral rising by 81.8 percent. Other export growth leaders were
        fresh bananas, machinery and transport, electronic parts and equipment, ignition
        wiring sets, and other mineral products. On the other hand, metal components
        and chemicals saw exports slip year-on-year, the PSA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660b575-f3e6-43ab-8632-ed28b713f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe71c7a-1f99-4c08-b69a-4a829a2c3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic products, which account for more than half of export
        items, expanded by 2.9 percent during the month. This is slower than the 7
        percent spike seen the previous year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0809a5f-d34c-4a18-a1fc-fd746bb8e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214ecc8-0a1e-4e1f-8567-2dcb32fb7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines continued to scale back on imports, with
        total inbound shipments down by 4.2 percent. This reversed the 39.8 percent
        surge in imported goods last year. By value, imports stood at just $9.57 billion
        in July versus $9.98 billion the previously year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478f0ae-9199-4528-9911-cd65d6e78117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab9934-1046-42d4-9016-6000a81e064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raw materials and intermediate goods account for 36 percent of imports,
        which slipped by more than a tenth in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a8453-843a-4f2c-97eb-7d6e1b57e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f838d2f-bcbf-41ad-bce7-8d991289c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iron and steel imports were slashed by more than a third. Shipments
        of mineral fuels, lubricants and similar materials went down by 14.5 percent,
        while transport equipment saw a 12 percent drop, the PSA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9596d6-64e7-4174-8a22-940f1b13f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f8f65-853c-4337-b298-a72bcc6c5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports of miscellaneous articles, other food and live animals,
        cereals, and electronic products led the growth during the period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f53e9-d170-4ff9-a9ab-7d330bab63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf412d-ee07-42ae-8d60-edf26927b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July saw a $3.39-billion trade gap, the widest since April. Year-to-date,
        the trade balance stood at a $22.29 billion deficit, as $62.69 billion imports
        outweighed $40.39 billion exports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1296b-7307-4e44-b58c-33c9bae0b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785c37f-d02d-4f6f-b42f-e0a246b6bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said export growth was led by higher revenues from agro-based
        and forest products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419583bf-de83-457b-9659-b89c8b01ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2fa2a-ffb4-4d77-a682-7c86b87f8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Philippine exports remained resilient during the second quarter
        of 2019 despite the continuing external challenges such trade tensions between
        the US and China, the bleak outlook in Europe, and the uncertainty of the
        future of Brexit,” Socioeconomic Planning Secretary Ernesto Pernia said in
        a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577dcadf-1adc-457c-b502-a4a7d9a0ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dda981-e89f-4d78-9a22-d37e78a9bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Pernia admitted that the impact of the trade war is
        "beginning to show" amid faltering global sentiment. Still, the NEDA chief
        said local factories can keep growing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3537a1-8338-4acc-b218-6fbaf9c206f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc8ef4-f17f-4118-a392-96f8dd093714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T17:45:23.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:01:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic as we see a reduction of global oil prices, the
        recent cuts in electricity rates, and the lower import costs due to the appreciation
        of the peso," Pernia added.</p>'
