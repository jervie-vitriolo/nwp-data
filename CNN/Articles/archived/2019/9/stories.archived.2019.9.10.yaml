      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Alabama attorney general didn''t immediately
        respond to a request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bdf6be-a959-4039-a26a-7951e222071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
