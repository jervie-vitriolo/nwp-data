      'mgnl:lastActivated': 2023-01-27T10:02:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The vegan performance hack</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49e87f-8118-4795-a71f-528d3f56a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elite athletes like Alex Morgan, Kyrie Irving and Venus Williams
        have turned to plant-based diets in hopes of gaining an edge. Research shows
        they may be onto something.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd852ad-0d26-48bd-b368-0db8b72e9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ecb6a-328d-4b9b-9126-c48ba92864a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.mdpi.com/2072-6643/11/1/130" target="_blank">study</a>
        at George Washington University School of Medicine and Health Sciences found
        that plant-based diets can lower cardiovascular risk factors like plasma lipid
        concentrations, body weight and blood pressure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d74c0-bb75-4c75-968c-e736a394bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360e4f9-e046-4309-88d9-08a4508c7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plant-based diets give us the best access to a wide variety of
        nutrients and fiber and those things really help reduce fatigue, increase
        oxygen and blood flow to muscles," says Brittany Verras, an Emory University
        dietician working with athletes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ecfea-a992-42be-a53e-1e284bddc2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just really helps the overall picture of recovery," she adds.
        "The faster you can recover the better you can perform."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1099a-96ef-45ae-9518-e5459bedb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3184db-7fc3-4060-becf-dbe7eeea360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journey to no meat</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5030a-570b-4a14-8215-096658a36fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier wasn''t satisfied with his performance after he completed
        his first marathon. He''d hoped to qualify for the Boston Marathon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc534373-ac13-4a04-a2eb-c6d66069c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37525782-26db-4359-9eea-68660b238fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I missed the qualifying time by about 104 minutes," says Frazier.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f034a-a926-45fe-a0bf-40ae85e3f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48eeb1-61ee-4c0b-bcf9-94d102cca2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, over five or six years, I really started learning as much as
        I could about running, learning how to avoid injuries and a big part of all
        that was my diet," he explains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ed052-8afb-446f-8e68-68a065809d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d3604-c7b4-4156-9637-418b297c878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not knowing if changing his diet would really make an impact, Frazier
        decided to ease his way into a plant-based diet and <a href="https://www.nomeatathlete.com/"
        target="_blank">document his journey through his blog</a>. Frazier first abstained
        from consuming land animals, then seafood and eventually eliminating dairy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc047d-e0b8-4361-8da6-ab5051cbd9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ca899-0d40-4a40-a173-fedae68f996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verras says switching from processed to whole foods is one of the
        toughest transitions for those moving to a plant-based diet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67426e3e-f37b-496b-8983-5d6fa46a1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee88d8-a845-48d5-92a0-6fbee70f652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using processed meats or meat alternatives can be a great stepping
        stone for someone really struggling to figure out how a vegan diet works for
        their life," Verras explains. "The end goal needs to be whole, unprocessed
        foods."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609af22-9c7e-4f7b-a277-f278f8a8c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b248b7f-8a89-4944-b971-6872f37c32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My diet evolved, and I started to eat more whole foods, less processed
        things," Verras says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fea92-7362-438e-8a2c-df1eb5939f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84553b-353d-433f-b0ad-35522c84a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Frazier, one of his biggest worries was losing meat as his source
        of protein.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5381ef-dda6-4e50-b342-f951df4cc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4d9e5-f656-49e3-b487-72415e8260f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, like everyone else, thought you have to get the protein from
        the meat," he said. "I found out that it was actually a misconception that
        you can''t get protein from sources besides meat and dairy and animal products."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e8fa8-ee81-4692-a275-9799687d94f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25747f7d-1ee2-42d0-81cf-01d3d818e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Frazier interviewed people for his blog, he discovered many of
        the top athletes he spoke to were getting somewhere around 15% of their calories
        from protein.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba9794-9499-4d9f-81f3-170d0b499c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e5411-a2d5-4cb8-a196-bbacda333015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, if you just eat whole, plant-based foods you''re going
        to end up somewhere near that amount," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344ecc0-46d9-4570-9013-d7bc1f3283bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d4fe2-ea9d-473b-af36-4ecd49937a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verras says some people irrationally worry about protein when they
        consider a plant-based diet. She says there are far more protein sources beyond
        animals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133c53e-4439-4270-85de-7701d579956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73daad6d-14cf-4a29-a0f5-28a544e2707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like to go protein crazy, but that''s a mistake," the dietician
        points out. "If we eat too much protein at one time our body can''t process
        it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf3afa5-a2c0-48dd-93e6-4a3437161e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762d411-b273-476a-a82d-10a6edaf7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verras says the key is focus on balance of nutrients.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056694cc-a116-42a8-9c3b-e8b031c59f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d98e5a-ed12-4ff9-8254-3b75eedfdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carbohydrates provide the fuel and we store it for later use. We
        pull on that for endurance or really demanding periods like during sprinting,
        and then protein helps us build muscle and repair tissue," she said. "But
        as far as the vitamins and minerals, and this is true for all athletes, we
        need to be getting higher calcium, omega 3s and vitamin D."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9e73d-dfd7-4be5-ae21-5f996bfb4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc617d-f779-46fb-aa28-5ac2ffcd8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good sources of plant-based protein are soy, tofu, edamame, beans,
        lentils, legumes, nuts, and minimally processed nut butters, Verras says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb4c1a-0813-4c9c-8033-62e84696dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11418de0-b61c-4f65-8361-f271cb6f3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From marathon to ultramarathon</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a4c53-b323-4015-8027-513902ee9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier qualified for the Boston Marathon six months after changing
        his diet. After a few more marathons, he looked for another challenge and
        talked to a former high school classmate who ran a 100-mile ultramarathon.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642cf08-66f6-4e88-b1c5-1d10abf806fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea42fe2-b6a4-426a-bf66-057b79b04855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vegan runner became obsessed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8b06c-6787-4c20-bca9-1b2c8dbeeb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d45ff-a6a0-4544-b6a4-6303a3b57c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to prove to myself that I could do this thing that seemed
        so impossible," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee42050-4cb2-4e9e-92d8-2727f55f18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7edf7-c838-4ead-bb3b-823fd75a1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his diet completely plant based, Frazier says he didn''t have
        to ween himself off any bad habits or foods. But he did have to find ways
        to replace the calories he lost from running upwards of 50 miles each week.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1093500-966f-40d1-b876-71c0d64f4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca2a6d-4657-498e-8eca-ba7ea563af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found myself just gravitating towards whole foods," he said.
        "I was spending probably 80% of my time and budget in a grocery store in the
        produce section and getting nuts and seeds and some whole grains."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a202df6-6d05-4131-aa68-36f967782175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913932da-8c17-43a1-b020-a6ee88516f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a few years, Frazier was able to complete a 30, 50 and then
        a 100-mile ultramarathon. This all just seven years after running his first
        marathon.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df799b1-381b-42f4-9447-a09c0cc777fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eacc6f-7934-4c1b-b4f9-a7e324ca4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the right training program, nutrition and some discipline
        you can actually do this."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8229cc-f870-4021-ac36-f06315a5573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ffb4e-f523-4241-b4bb-c6f3bbab86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since meeting his fitness goals, Frazier is using his blog to help
        other vegan athletes connect and learn more about nutrition. He has more than
        100,000 email subscribers. The growing interest has resulted in "No Meat Athlete"
        <a href="https://www.nomeatathlete.com/running-groups/" target="_blank">running
        groups</a> across the country.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c4e27-3261-406d-840c-822831a196f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd0641-c749-48c5-8aed-689c27a1fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been one of the most fulfilling things to me," says Frazier.
        "Just knowing I''ve shown people that you can do these things as a serious
        athlete."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131bdb7e-1791-4e93-9657-051c731a0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d36c6-38d1-4d7f-aa6e-b6e201d69462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a guy who, with the help of a plant-based diet, managed to
        do some pretty neat things athletically."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d6777-f809-423a-8fca-befcef7e5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:02:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/09/health/sw-vegan-athlete-diet-wellness/index.html"
        target="_blank">Endurance runner uses vegan diet to fuel 100-mile race</a></em>"</p>'
  'Nissan-CEO-resigns-after-admitting-he-was-overpaid':
    'author': 'Jill Disis and Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-10T06:54:09.739+08:00
    'imagesource': 'jcr:d8617738-5f9e-4a79-b23e-ca45e7db20c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87be9701-d471-4191-9281-f11a38c1df38'
    'lead': 'Nissan CEO Hiroto Saikawa has resigned, dealing a new blow to the Japanese
      carmaker as it struggles to recover from the ousting of Carlos Ghosn last November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T06:55:15.696+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:02:24.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:48.636+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nissan CEO resigns after admitting he was overpaid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c1e14-7fcc-439a-a5f6-01106b230a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Nissan CEO Hiroto Saikawa has resigned,
        dealing a new blow to the Japanese carmaker as it struggles to recover from
        the ousting of Carlos Ghosn last November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ac1fb-6e37-4dc7-b2b2-51e47589ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84c92b-9e13-49fc-997b-7f3e153c5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s board of directors announced Saikawa''s departure,
        which is effective September 16, after a meeting on Monday. It named Chief
        Operating Officer Yasuhiro Yamauchi as acting CEO while Nissan searches for
        a successor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b92dc-2e80-4095-ac38-b12329dfdeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saikawa''s resignation came just days after he admitted to reporters
        in Japan that he and other top Nissan executives were overpaid as part of
        a stock-related payment plan. He denied any wrongdoing, and said he would
        return excess funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a69e5-5d69-43e1-aa9f-6c02cef4d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66797c-950f-43b7-aaa3-ec6ca89077e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nissan board also revealed that an investigation found that
        alleged misconduct by former chairman Ghosn and Greg Kelly, a former Nissan
        director, cost the company about 35 billion yen ($327 million). Nissan Chairman
        Yasushi Kimura said the company would not disclose further details because
        of ongoing judicial proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7907bd-1981-43af-99d1-1eea1a5d43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d84fe-7883-4ddd-88a4-06f81708f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the payments to Saikawa emerged in news reports ahead
        of Monday''s board meeting. Speaking to reporters at a press conference in
        Japan on Monday, Kimura said the company''s stock appreciation rights program,
        or SAR, was a subject of the probe triggered by Ghosn''s surprise arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6091d1-4b4f-4460-a9b8-700d0c1970e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161876b-f234-44ff-83ce-a8b47893b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the payments to Saikawa were not illegal, the program was
        "intentionally manipulated" to increase the amount of money that could be
        gained from it, Kimura said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b509aa-e38d-42c9-9c41-714cbacdc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ef146-9b80-478c-8f0b-d9bbb2936966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a governance issue, we take it seriously," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fa70a-98af-41d3-8a55-571b88aa6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1abb0a-3c53-4b15-88c8-6284c97fb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura did not say that Saikawa''s resignation was directly linked
        to any excess pay he received. Instead, the CEO had for some time intended
        to "hand the baton" to a successor and the company was ready to move on, he
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649f9b1-14c8-4731-bd70-015a79633fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e52b7-3ed5-42e5-a5f2-a82ff9bb2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Saikawa''s compensation came under scrutiny, his leadership
        of Nissan was in doubt. A lackluster earnings reports in May — when Saikawa
        said Nissan had hit "rock bottom" — prompted questions about whether the 65-year-old
        executive could survive. Profits have plummeted, and Nissan said in July that
        it will slash roughly 12,500 jobs from its workforce worldwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d371f-13da-427e-bc4b-5934c6a2470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:55:15.698+08:00
