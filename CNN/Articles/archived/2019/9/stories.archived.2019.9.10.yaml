      'mgnl:lastActivated': 2023-01-27T10:01:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that we can get is kung saan na-commit ang crime,
        so most probably doon, kung taga-doon itong taong ito. ''Yung list natin walang
        mga addresses, criminal cases ang mayroon," he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d8e14-dee4-490e-b54a-78385d02ba82'
