      'jcr:uuid': '457fb07e-6053-4ea8-b9f1-adc80861e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:01:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said there is no official information from the Immigration
        Bureau if some of the released inmates have left the country. If that happens,
        they may ask the Interpol to place them under its red notice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedc687-bb21-4109-b27d-eceea57126d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.203+08:00
