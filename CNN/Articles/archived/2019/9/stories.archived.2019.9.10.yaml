      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35eda62-1a17-42f0-92f1-2f418d44f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:52:50.273+08:00
