      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568af5d4-263e-4669-b837-a62aa3de737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:33.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute is not expecting damage from the quake, but said aftershocks
        are likely to occur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27281cbc-2b3b-4921-bd31-10b823552704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:33.180+08:00
