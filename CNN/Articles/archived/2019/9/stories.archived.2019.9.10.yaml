    'stories': ['35cf7a02-11a8-4f19-b7d0-f24fddf0fb70']
    'template': '1'
    'title': 'British Airways strike sees fares rise by up to 2,100%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870fcf36-a304-4002-9ce6-4a5b74075eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This week''s British Airways strike has
        caused chaos for an estimated 280,000 passengers who were due to fly with
        the airline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1599d-c82a-4cf1-a1e3-ca426dadd13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82322867-6c96-4cad-982a-5834270661b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has also rocketed up fares to destinations around the world
        by up to 2,100 percent, leaving the UK isolated amid sold-out routes and stratospherically
        priced flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ee7dd-d39e-41f8-805b-1b9ab6b2a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fb974-9860-40f6-9c48-518c56f39a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While air ticket prices are typically fluid and rises during periods
        of heavy demand are not uncommon, one expert said the level of increase seen
        during this strike was particularly extreme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14f962-2472-4967-83cb-0a8e1386a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65078da4-3286-4ef7-bba8-d42d71b11fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return flight this week from London to Nice, in the South of France,
        costs as much as £1,272 ($1,573) for less than two hours in the air.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fcf63e-69a4-462e-81aa-9cc2e013a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945bd72-0950-4998-9935-f33a07bb614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the price offered on Monday morning for an easyJet flight
        departing London Gatwick Monday evening, and returning Wednesday morning.
        Returning Tuesday cost a little less, at £1,055.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f48a51-c675-4f1a-94c7-227cf7650483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2113d5-10b2-452c-b7d8-ec0da3f9bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fares — which did not include seat assignments, checked baggage,
        or any food or drink — had sold out by 3 p.m. Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e4489-69d8-43b8-91de-1f40def57291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d649b2-662b-4477-b4c1-b5b356b7f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nice&nbsp;— the gateway to the South of France and the Italian Riviera
        — seemed particularly affected by the two-day strike. All eight daily easyJet
        flights from Nice to London were sold out on Monday and Tuesday, the British
        Airways strike days. The cheapest return flight on Wednesday September 11
        was £448.50 ($555) one-way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b1dbb-f596-4522-8108-82dcaff39817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:20.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
