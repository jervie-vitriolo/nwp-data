      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick off the probe, the states on Monday sent Google a compulsory
        request for information known as a civil investigative demand (CID). Officials
        declined to say what was contained in the request, but South Dakota Attorney
        General Jason Ravnsborg told CNN Business the document is dozens of pages
        long with many questions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69148f-e447-4889-96d3-0f527ae0e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e99de-4e30-49c9-b459-56fd82048e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys general of California and Alabama are the only two
        from all 50 states not yet participating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b9cab-9202-4105-94ee-637fe3921bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc779851-6d7e-4058-9eae-e34aa5d77c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why California has not joined the states pursuing the investigation,
        a spokesperson for California Attorney General Xavier Becerra said the state
        is committed to fighting anti-competitive behavior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4bbbd-59a7-4690-b6f8-a8c930198489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b49315-c45e-456f-8b4e-ef1a972e2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:02:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to protect the integrity of our work, we can''t comment — to
        confirm or deny any pending or potential investigation," the spokesperson
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa3578-3e0c-4d34-8534-48e7cbd7833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:49:21.447+08:00
      'mgnl:createdBy': 'mel'
