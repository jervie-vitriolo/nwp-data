  'rafa-nadal-us-open-tennis-win':
    'author': 'Ben Church and Don Riddell, CNN'
    'caption': 'As Rafael Nadal fell in his chair, hands running through his hair,
      the Arthur Ashe Stadium crowd stood in unison to applaud the Spaniard.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-10T07:14:42.754+08:00
    'credit': 'From Al Bello/Getty Images'
    'imagesource': 'jcr:a599c7d4-a0ef-4e10-8221-59818b8c6145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff20a5e-fcc9-4841-b08e-979d10b35ff1'
    'lead': 'As Rafael Nadal fell in his chair, hands running through his hair, the
      Arthur Ashe Stadium crowd stood in unison to applaud the Spaniard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T07:17:47.290+08:00
