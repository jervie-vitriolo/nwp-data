      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde made the clarification in a media
        briefing following the leak and circulation online of a draft memorandum stating
        that the Bulacan Provincial Police Office was on "full alert status" because
        of threats posed by the international terrorist group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9c237-a822-4f94-b5e2-97718184b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.833+08:00
