      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2afc38-bef8-4d2f-89ee-cf16239e7dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a3ddd-9375-42ff-8076-95e3dd6d18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report also said that Filipino LGBTQ+ students “continue
        to experience bullying and harassment in school” from their peers and teachers.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb74f5-84a4-480c-b173-b91ac3b63874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.182+08:00
