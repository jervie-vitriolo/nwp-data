      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 188 freed convicts have turned themselves to the
        police, 27 of whom were already turned over to the Bureau of Corrections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f57edd-f37f-4252-995b-72fa52545881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.202+08:00
