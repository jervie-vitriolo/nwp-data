      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that there is no signature which proves
        it is not an official document. We will continue to investigate lapses in
        our document and communication security.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aba7bf-c1f8-4945-8b43-0ca48bd8540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.834+08:00
