    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74046f4e-50ff-4fbb-8762-f2cebdc48e83'
    'lead': 'Senator Bato dela Rosa, who once headed the Bureau of Corrections, says
      he opted to go with the ‘lesser evil’ of possibly facing administrative charges
      instead of being slapped with criminal raps.'
