      'jcr:uuid': '877acf2e-9c00-43b1-9a2d-8c86a589ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T19:40:32.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:01:33.342+08:00
