    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad2135-4ed0-4e3c-9c00-6545ad604c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.201+08:00
