      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c9806-3101-4f32-919e-414792a7327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:40:12.202+08:00
