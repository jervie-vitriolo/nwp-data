    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'carbon-emissions', 'environment', 'carcon-dioxide',
      'pollution', 'air-pollution']
    'template': '1'
    'title': 'China''s data centers emit as much carbon as 21 million cars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de700aeb-d55e-4860-9d4d-938b827b0332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s data centers produced 99 million
        metric tons of carbon dioxide last year, <a href="https://www.epa.gov/energy/greenhouse-gas-equivalencies-calculator">the
        equivalent</a>&nbsp;of about 21 million cars on the road, according to a <a
        href="https://secured-static.greenpeace.org/eastasia/PageFiles/299371/Powering%20the%20Cloud%20_%20English%20Briefing.pdf">new
        report</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7428f-4b70-4aca-ab73-ae105ce80cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data centers store electronic information like emails, photos and
        videos, and worldwide they consume between 3% and 5% of <a href="https://cloudscene.com/news/2018/01/data-center-renewable-energy/">total
        global electricity</a>, and rival the airline industry in terms of carbon
        emissions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5042c0-210b-433f-8bbb-2a205c80b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s data center industry is among the world''s largest and
        last year consumed just over 2% of the country''s power, according to a report
        by Greenpeace and the North China Electric Power University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b33ff-45e6-4557-8f17-a7edf0cc450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is <a href="https://money.cnn.com/2017/07/18/technology/china-us-clean-energy-solar-farm/index.html">outpacing
        the US in renewable energy</a>, and has made huge progress in <a href="https://edition.cnn.com/2019/08/15/business/china-solar-electricity-scli-intl/index.html">developing
        solar projects</a>. In 2017, it set a goal for clean energy to meet 20% of
        its energy needs by 2030. However, despite this vast capacity for green power,
        most Chinese data centers don''t use it, the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b1a38-c809-44a7-94a8-422fd43d125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly three quarters of that power comes from coal," said Ye Ruiqi,
        a Greenpeace climate expert, who said that centers'' reliance on coal-fired
        power was mostly due to their geographic location.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d346035-6bad-45f3-950d-a9b14f315b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most facilities are located on the east coast, near business hubs
        and away from China''s renewable energy capabilities in the center and the
        west of the country. Out of the 44 data centers we surveyed, only five used
        clean energy in their mix," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef935e-4f55-4ddf-9934-8f3548b8e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s data center industry is dominated by domestic players like
        Alibaba and Tencent, though Apple is currently building a data center in the
        country''s southern <a href="http://www.xinhuanet.com/english/2019-04/26/c_138013269.htm">Guizhou
        Province</a>. The joint venture with Guizhou-Cloud Big Data Company will allow
        the US company to improve the speed and reliability of its services, but also
        comply with new, <a href="https://www.cnbc.com/2017/07/12/apple-sets-up-china-data-center-to-meet-new-cybersecurity-rules.html">tougher
        cybersecurity laws</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fff1f3-6a10-4fbe-a014-aace1db5417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wind and solar energy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831b582-d553-46af-a33d-9e1d7531c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of almost 1.4 million people, demand in China
        for data storage is growing fast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa152e-9480-4e18-a563-56b8342dee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors predict that in five years'' time, China''s
        data centers will consume two-thirds more energy, putting its electricity
        consumption at 267 TWh in 2023, more than the total amount consumed by Australia
        in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35451d15-f12a-44b1-9048-e7d5b8a94edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon dioxide emissions are expected to climb from 99 million to
        163 million metric tons, the same as 35 million vehicles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d06a8-b2d4-4044-9e73-283bbe968ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To prevent this, China''s data centers need to decouple their electricity
        consumption from their carbon footprint by relying more on wind and solar
        energy," said Ye.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a9099-68d3-40f6-9a67-c64dc108c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can build their own renewable energy capacity, buy clean energy
        on the market or purchase green certificates to offset their emissions," she
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced73a1-3b7d-4911-b702-e1b0e4eb47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, China''s data centers rely on an energy mix of 73% coal,
        23% renewable energy and 4% nuclear. If renewable energy increased to 30%
        by 2023, 16 million metric tons of CO2 emissions could be avoided, according
        to Greenpeace. That''s <a href="https://iopscience.iop.org/article/10.1088/1748-9326/aa7541">equal
        to</a>&nbsp;10 million round-trip transatlantic flights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada956d1-72f5-4266-bba0-0d0dd6ee9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese government is aware it needs to act. In 2015, it
        launched a green data center pilot program. That same year, Alibaba, one of
        China''s largest cloud computing providers, <a href="https://www.businesswire.com/news/home/20150908005493/en/AliCloud-Launches-New-Energy-Efficient-Qiandao-Lake-Data">inaugurated
        a data center</a>&nbsp;near Hangzhou, using solar energy and hydraulic power.
        It also relies on lake water to cool its servers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc79b7d-acb1-47fa-8015-4ec6fef78dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, data centers have significantly reduced their
        carbon footprint. All of Apple''s data centers are powered by clean energy,
        <a href="https://www.apple.com/hk/en/newsroom/2018/04/apple-now-globally-powered-by-100-percent-renewable-energy/">according
        to the company</a>, and its new center in China will also use some renewable
        energy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a20849-799d-43c3-a2e2-9fc525093326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft and Amazon are also aiming to power their data centers
        by 100% renewable energy. In a <a href="https://blogs.microsoft.com/on-the-issues/2019/04/15/were-increasing-our-carbon-fee-as-we-double-down-on-sustainability/">blog
        post in April</a>, Microsoft president Brad Smith said the company expected
        to pass the 70% mark by 2023. Amazon Web Services — the company''s data centers
        arm — says <a href="https://aws.amazon.com/about-aws/sustainability/">it has</a>&nbsp;exceeded
        50% renewable energy usage for 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f485e-e9cc-4697-aca1-e16dfec443be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:06:06.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/10/asia/china-data-center-carbon-emissions-intl-hnk/">China''s
        data centers emit as much carbon as 21 million cars</a>."</em></p>'
  'norway-dogs-mystery-disease':
    'author': 'Jessie Yeung, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-10T16:07:11.996+08:00
    'imagesource': 'jcr:d9e922b8-ffea-44b2-bda6-413aef48803f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
