    'template': '1'
    'title': 'Dela Rosa defends seeking power to free convicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99200b-cdcb-4bf0-add5-51b9694d9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Senator Ronald “Bato” dela Rosa defended his bid to have the authority to
        free convicts sentenced to life imprisonment and reclusion perpetua when he
        was Bureau of Corrections (BuCor) chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f6545-629a-4510-be42-27232276954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d74d3-3ac3-44f7-a0de-9bd1094dad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>Politics as Usual</em>, Dela Rosa
        explained that he sought that power so that he could immediately free convicts
        who have already served their sentences, and avoid being sued by them for
        arbitrary detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66400216-6b41-42ee-ab8e-ee7aadbdbc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d31e0-8a37-4377-bd16-29341fbe5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite DOJ Department Order No. 953 that says the release
        of prisoners sentenced to reclusion perpetua shall only be implemented upon
        the prior approval of the Justice Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a16b52-38dc-4635-b900-1918a23ff351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfbe71-1fa5-4d3f-be05-e6446d4c5eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, then at the helm of the BuCor, wrote to Justice Secretary
        Menardo Guevarra in 2018 to ask the secretary to grant him the authority to
        release the said convicts on his own. Guevarra, however, did not act on the
        letter and claimed to have only seen this request recently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c6739-3801-4867-a55e-65bc10880020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf4099-fa0f-4485-b7aa-3c6ec80965f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa admitted that he still went ahead and released inmates
        even without Guevarra’s nod.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f2fda-a2a5-407a-af5b-237d687dc2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f3a58-da93-438c-9657-378b5e01e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he decided to go with the “lesser evil” of possibly facing
        administrative charges, instead of facing criminal charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ee0e7-0476-4f40-854f-e90eac55a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff429d-0827-4d4f-9a85-c3280ee8ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ano ngayon, ma-</em>violate <em>mo ‘yung</em> general department
        order <em>na ‘yan,</em> which is administrative, <em>or doon ka sa</em> criminal
        <em>na kakasuhan ka ng</em> arbitrary detention?” Dela Rosa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a200e8-6d2c-4cc6-807e-9a42585cf0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05bfd99-5bf3-437c-b12c-b9eb927f999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So what if you violate that general department order,
        which is administrative, or do you want to get slapped with a criminal charge
        of arbitrary detention?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c07095-4de6-4a9d-80f5-496c2108d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d0b97-df3c-4f11-8683-a9de1dec39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil kapag hindi namin nire-</em>release, <em>kami naman ''yung
        kakasuhan ng mga</em> PDLs (persons deprived of liberty) <em>na ‘yun kung</em>
        they will be held any longer after the termination, the expiration of their
        sentence. <em>‘Di naman ang</em> DOJ, <em>ang</em> BuCor naman,” Dela Rosa
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3776057-e902-4a80-a214-980003632aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c15a7c-9682-4e97-8744-48eb9d55300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we do not release them, PDLs would sue us if they
        would be held any longer after the termination, the expiration of their sentence.
        It’s not the DOJ who would be sued, it’s BuCor.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4196d6b-4d64-42bb-af85-52029b779966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f3576-c6c8-4d27-9af6-5ee4a229f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa previously admitted during a Senate probe that he signed
        120 release orders for heinous crime convicts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1daa0-2a64-4904-bc91-4f27af47f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95992a-73be-40aa-8daa-3fde751e5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said that he should also face a probe to determine
        whether he should also be held accountable for the release of heinous crime
        convicts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496934a-0e2e-47ea-816e-69c9578cc10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5ed1e-b6dd-4401-816b-d31a37d7d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former top cop-turned BuCor chief-turned senator insisted
        that his conscience is clear.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff697a1-8a07-45fe-809d-011d52d63746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027925b9-8462-4ed2-8092-cf8a1704fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ako ay nangungurakot doon,</em> you can do anything you
        want <em>kung talagang totoo akusasyon nyo. Sampal mababaw lang ‘yun — barilin
        niyo ko kung ako talaga may ginawang</em> corruption <em>doon,</em>” Dela
        Rosa told reporters in a chance interview earlier in the day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7672963-3f97-4306-88fd-600fdf9c7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011c7f1-7009-47e7-a725-1a7ce9d33070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I am involved in corruption there, you can do anything
        you want if your accusations are true. Slapping me is just a small thing —
        shoot me if I was really corrupt.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4dcbc-1073-455c-a24b-748055faa71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ecd26-2c4e-4526-ab64-314d1c3a8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T23:30:03.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor is in hot water after reports surfaced the convicted rapist
        and murderer former Calauan, Laguna Mayor Antonio Sanchez would be freed through
        the expanded Good Conduct Time Allowance (GCTA) policy. Sanchez has been reportedly
        caught with drugs and a television set in his cell.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
