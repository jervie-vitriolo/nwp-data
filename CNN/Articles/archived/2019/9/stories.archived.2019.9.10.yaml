      'jcr:uuid': 'cd05b36e-ec93-4ef2-a46a-811f9803d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T18:00:47.833+08:00
      'mgnl:createdBy': 'eimor'
