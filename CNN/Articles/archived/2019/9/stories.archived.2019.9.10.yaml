      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f99d49-1551-4e5c-9d50-462d9cfb5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrections Superintendent Maria Fe Marquez is now among 30 BuCor
        officials that the Office of the Ombudsman has slapped with a six-month preventive
        suspension over their involvement in the questionable early release of heinous
        crime convicts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb08fe-0a25-4af3-8ee3-0e1631c8c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8e0a8-340b-4451-901b-72caee233fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez was controversial for <a href="https://www.cnnphilippines.com/news/2019/9/2/Chiong-sisters-rape-murder-suspects-release.html">signing
        an August 16 order</a> for the release of three convicts in the 1997 rape
        and murder of Marijoy and Jacqueline Chiong. She told a Senate hearing on
        September 2 that a special order designated her as one of the duty generals
        who will have "full blanket authority to perform the function of the Director
        General" while then BuCor chief Nicanor Faeldon was absent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1697f0a-d5f1-4952-9910-36181bf0aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5135c5-2e2a-4666-91a5-09ed36ece0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Marquez, Frederic Anthony Santos, chief of the BuCor''s
        Legal Division, and Correctional Officer III Joel Nalva were also suspended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb0d31-7305-4a56-b0c2-fda6b5c475c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c36886-a9b4-4388-b0a9-4b851f3af681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testimonies of witnesses and the public documents gathered disclose
        that respondents, in [his/her] official capacity, and in the course of the
        performance of his public functions, allowed the questionable release of prison
        convicts in violation of the provisions of Republic Act No. 10592," Obudsman
        Samuel Martires said in the separate suspension orders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9535e3-2707-48ee-a9e7-25d1b5cb19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0192b-0cf0-477c-bc3b-a3a8c0d18421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are suspended without pay for alleged grave misconduct, gross
        neglect of duty, and conduct "prejudicial to the best interest of the service,"
        which may warrant their removal from service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c68935-4156-445d-b18f-e04adbe521be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ab706-c89f-4a43-8211-3616e9f8b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires asked Justice Secretary Menardo Guevarra, who has supervisory
        powers over BuCor, to immediately implement the orders and send him proof
        of compliance within five days. Guevarra in a statement on Tuesday said he
        has officially received the Ombudsman''s order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a031685-579f-4000-8dff-83ceec0e80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5738d5-11e9-481b-a53d-26886b9d590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear why the three BuCor officials were not included
        in the <a href="https://cnnphilippines.com/news/2019/9/9/Ombudsman-Bureau-of-Corrections-heinous-crime-convicts.html">initial
        list of 27 officials</a> who were suspended on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1ec6c-c675-45c8-8f37-db23eeb0980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3d2cb-305b-4add-8306-1f9c80a09c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor has been under fire for the early release of 1,914 heinous
        crime convicts since the law expanding the prisoners'' good conduct time allowance
        was implemented in 2013. President Rodrigo Duterte has publicly fired Faeldon
        for supposedly disobeying his orders to stop any more releases, but continues
        to profess his trust for the man who was also dragged into multi-billion peso
        shabu shipment scandal as then Customs Commissioner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e1ca7e-4156-44ff-b3d0-82280dd32ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7cdeb-c97b-40fe-8037-7b0bcfe1fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:21:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:02:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were released have been surrendering to authorities as
        Duterte gave them a <a href="https://cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html">two-week
        ultimatum</a> to do so.</p>'
