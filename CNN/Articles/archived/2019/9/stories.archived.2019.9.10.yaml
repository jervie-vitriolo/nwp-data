      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4955ab7e-eb8b-4aa6-b7bd-1e0b091f40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87813cc4-2c09-49b4-a1ba-7809d299b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a slim four graduates out of eight students, Dineros’ class
        now has the highest passing rate of 85 percent out of roughly 150 to 525 students
        per year, ages usually ranging from 16 to 47 with few exceptions. Because
        of her additional programs, she received the award as the Most Outstanding
        ALS Implementer throughout Quezon City in 2017. She also ranked third across
        Metro Manila for the same category.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634bab92-b67f-4d5b-9d00-c5457c369652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640eecd-6e15-4057-8499-7583e11ae2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying true to the adage that teachers are the second parents of
        students, hers made “mommy” her nickname of sorts. With a laugh, she recalls
        having a 58-year-old student also refer to her as such even though she was
        younger. Young or old, every student is her “anak-anakan,” she says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716543d-fe2e-4a02-9738-945938d6987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89ff77-1a65-4326-9293-a70aae31b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dineros understands the difficulties that her charitable efforts
        entail. “You are trying to mold the person into a better one,” she notes.
        This is why she is always glad to hear from her former students and watch
        them live purposeful lives from the window of social media. “Masarap sa pakiramdam
        na nakakatulong ka.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345db136-e84d-40c1-bf54-20470fef7239'
      'mgnl:activationStatus': true
