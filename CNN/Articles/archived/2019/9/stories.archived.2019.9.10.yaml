      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II was felt in San Francisco, Southern Leyte, Santa Cruz
        in Davao del Sur, Koronadal City, Magpet and Makilala in North Cotabato, Polomolok,
        Tupi and Surallah in South Cotabato, Malungon in Sarangani, Kalilangan in
