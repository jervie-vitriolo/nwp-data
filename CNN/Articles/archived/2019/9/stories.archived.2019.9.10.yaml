    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jack Ma retires from Alibaba as he turns 55. What comes next?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a37ab-f893-4129-854c-393c321c5eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jack Ma, the billionaire who ushered
        e-commerce into China, is officially stepping down as Alibaba''s executive
        chairman on Tuesday. He''s celebrating his retirement with a big bash at an
        Olympic-sized stadium in the company''s hometown of Hangzhou.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356565a-ed55-436a-ad74-1396378fbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe10d4-62cc-428f-8c5e-ca14e44fdf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two decades building Alibaba into a $460 billion business,
        Ma is now pivoting full time to philanthropy. He started the Jack Ma Foundation
        in 2014, and has cited the Bill and Melinda Gates Foundation as an inspiration
        for his charitable endeavors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e84780-f046-479e-ad87-78089f2ac735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50781eee-8ae0-42db-8fa8-9d11674ed2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack has been signaling for some time his interests in philanthropy,
        environment, women''s empowerment, education and development," said Duncan
        Clark, the author of "Alibaba: The House That Jack Ma Built."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894a4dd-a596-4e49-9d0e-66edd5cc16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52080a-3437-4351-a150-4cf51549cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The eager teacher</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb74485-effc-4400-91a0-45d8156c51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I''m 70 years old, I can do something in other fields, in
        areas like education," Ma said at an Alibaba event last September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efd760-002b-442b-a6e4-48ab01ff92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a7012-0f3e-4b30-a441-ac52456f7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma announced his intention to resign a year ago. Even after stepping
        away from Alibaba''s senior management and board, he is expected to continue
        to shape the company''s future through his lifetime membership with the Alibaba
        Partnership, a group of 36 people that can nominate a majority of the directors
        to the board. He also retains a 6.22% share of the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57676ff2-5775-444e-959a-458774a566d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7863094-75e2-4fac-8599-2c53cb8a04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Communist Party member, Ma is China''s most famous entrepreneur
        and — with a fortune of nearly $40 billion — the country''s richest man.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1bf03a-55cc-46cc-8b5d-f530d32f61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015816aa-42eb-4b8d-b0f1-39bc968cac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s also a former English teacher, and has often talked about
        his passion for education. The date that Ma chose to formally step down, September
        10, is Teachers'' Day in China, "so there''s some messaging in that," Clark
        said. It''s also Ma''s 55th birthday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0025052-2876-4559-8bbf-7d01c37accb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38df6e0-381d-4042-ba4b-464c1099534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma referenced his previous career to explain why he was stepping
        down from his company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8970df85-2a3f-453e-9f61-a62ad3b47c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd0b53-874f-4b05-b4af-d1f7834da007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teachers always want their students to exceed them, so the responsible
        thing ... for me and the company to do is to let younger, more talented people
        take over in leadership roles," Ma said last September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269f5c6-005e-4b91-8ba9-1784cd7aa6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9ed19-70d9-4f64-ac90-2b20d38b82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Ma spoke about the challenges for the future of education
        at the World Economic Forum, warning that "if we do not change the way we
        teach, 30 years later we will be in trouble."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103bab4-bc6f-41d6-871d-c745630551c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75121840-bbda-42d1-974f-c1d24ff0c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current knowledge-based approach of teaching will "fail our
        kids" who will never be able to compete with machines, Ma said. Children should
        be taught "soft skills" like independent thinking, values and teamwork, he
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd75ef-ddf3-48c5-94ad-e9529f853e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1aee9d-a2b2-4247-a5cf-1f537b402985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Ma''s foundation pledged $45 million over 10 years to help
        discover and cultivate future teaching talent in rural China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ab805-550b-4c46-92e7-188fd3946373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b1a61-32ea-47b1-9561-8089f09b1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma has also taken his teaching beyond China to other emerging markets,
        according to Clark.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978c465-8b48-45ed-bfe9-f0850d66caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8d146-6fb7-4650-a014-5006c2fbc2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech tycoon has been "sharing his perspectives and experience
        in business in places like Africa," Clark said, where he has established a
        $10 million entrepreneurial prize. Ma has also funded wildlife protection
        initiatives and developed good relations with African leaders like Paul Kagame
        in Rwanda.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a87b26-f77b-4d78-be13-1e3f0eec4c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50593d72-101e-451e-838e-cc250a56a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supporting women</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066b59d-f023-4a24-b89b-ef192c4dd8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma and Alibaba have hosted a biennial conference in China on women
        and entrepreneurship since 2015. The events have drawn names such as Arianna
        Huffington and Vera Wang. This year''s conference included a video message
        from Rihanna.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf0bdb-ce0d-48f8-a1fc-08fd10b7f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13ce4c-70b4-4b8f-b824-eb5710344806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women have always played an integral role in Alibaba since its
        establishment two decades ago," Ma said at the conference last month, according
        to a report published by the company''s news site Alizila.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d8dd2-1dbf-49ac-abe2-d9ad5bf2eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8359970-e119-4cb2-9601-6edc78ee9a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma said that gender equality is one of the most-important issues
        in the 21st century, noting that "if you want your business to succeed, it
        is critical to appoint enough female leaders."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c336f2-ee28-4026-8c58-72234b278279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91158fc0-cd90-47bd-a6b5-c6ea210a9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of Alibaba''s senior management team are women.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc45864-86eb-4d7d-8b30-3e13f4d4b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc43ff-3972-488b-9ecb-a1faa811d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leaving ''on a high''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41826f-bf0a-44df-b6dd-ff3df9a5809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma was honored by the Chinese government last November as one of
        100 people who had made "outstanding contributions" to China''s economic transformation
        in the past four decades. The event was reported by the People''s Daily, the
        official newspaper of the ruling Communist Party, which outed Ma as a member.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a92d2d-6084-4fe5-a988-7fa15b8e0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae60d82-8279-473c-81a9-6796c31fb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation came amid rising concern over the tighter grip being
        exerted on China''s private sector by the Communist Party under President
        Xi Jinping.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79275b2-64e1-43e2-8628-51892cf2d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec782d96-5862-46ad-9c81-0fd879d11424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma is stepping away from Alibaba at a relatively young age. He has
        said in the past that he wants to retire earlier than Bill Gates, who stepped
        down as chairman of Microsoft at the age of 58 in 2014.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d029e69-bdfd-4565-a460-8b4f128bf727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006f6f6-a963-4580-bd97-4bb26fba3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have linked the timing of Ma''s decision to the Chinese
        government''s increasing restrictions on internet companies. But Ma denied
        that Beijing was forcing him out when he spoke at the Alibaba event last September.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c1992-b0dd-42cc-be14-c178084a26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebdbdd1-d692-4d58-840d-0a9b3c3c04c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got rumors from outside China, saying: ''It''s because the government
        wants to push you down.'' Nobody can [push you out], if you don''t want to
        leave, right? Because I know it''s nothing about the politics or government,"
        Ma said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589cb18-2362-4d88-a0d2-13021936b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0bf606-d148-4cde-be1e-55c53e17b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some observers say that Ma had flown a bit too close to the
        sun, and leaving Alibaba is partly about self-preservation. The charitable
        projects Ma has signaled he is interested in pursuing in retirement have the
        added benefit of being unlikely to cause waves with China''s leadership.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04bf61-8d8f-4ae1-b67c-d1515187664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de7c0a-ff93-45d2-aeda-366b1773df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final chapter in Clark''s book on Ma was titled "Icon or Icarus."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d154cf-786f-4405-8e55-62352b0e3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T12:39:58.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
