      'mgnl:type': 'text'
      'text': '<p>At the center of the issue is the aborted early release of former
        Laguna town mayor Antonio Sanchez, who was convicted for the rape-slay of
        Aileen Sarmenta and the killing of Allan Gomez. Sanchez&nbsp;was reportedly
        among the 11,000 inmates who would be released from detention on the basis
        of good conduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
