      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the "hospital pass for sale"
        has been on their radar. He said he has ordered the NBI to investigate and
        conduct case build-up on this issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab1c39-260c-4f91-9661-3b4437d26aa3'
      'mgnl:activationStatus': true
