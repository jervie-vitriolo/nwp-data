    'jcr:uuid': '4bf63044-d9a3-49a0-8c5e-4c9a4db6bc6c'
    'lead': 'Dogs in different parts of Norway have been hit by a mystery disease
      in the past few weeks, and officials are scrambling to identify the cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T16:11:09.876+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:01:42.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:01:00.569+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'dog']
    'template': '1'
    'title': 'A mystery disease hits Norway''s dogs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66c2e0-d910-42ae-a840-e8cc2e7b2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dogs in different parts of Norway have
        been hit by a mystery disease in the past few weeks, and officials are scrambling
        to identify the cause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14167a7d-66ed-4a59-8ebf-1457c1beab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a dozen cases have been reported, according to the <a href="https://www.mattilsynet.no/dyr_og_dyrehold/kjaledyr_og_konkurransedyr/hund/Pagaende_sykdomsutbrudd_hos_hund/sporsmaal_og_svar__sykdomsutbrudd_paa_hund.36062">Norwegian
        Food Safety Authority</a>. The first cases were spotted in the capital city
        of Oslo, but dogs have since fallen sick all over the country — <a href="https://www.mattilsynet.no/dyr_og_dyrehold/kjaledyr_og_konkurransedyr/hund/Pagaende_sykdomsutbrudd_hos_hund/#utdypende_informasjon">cases
        were reported</a>&nbsp;in 13 of Norway''s 18 administrative regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1de68-2eaf-4966-8588-208456d82893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsies provided a new clue on Monday: two bacteria have been
        found in "abnormally large quantities" in multiple dogs that had died, according
        to the <a href="https://www.vetinst.no/dyr/smadyr/akutt-hundesykdom-september-2019-dette-vet-vi">Norwegian
        Veterinary Institute</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2b141-1e5a-432a-b59a-70b282ebe8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are no more concrete details at this stage. Some
        possible causes have been <a href="https://www.vetinst.no/dyr/smadyr/akutt-hundesykdom-september-2019-dette-vet-vi">ruled
        out</a>, like Salmonella, Campylobacter, or poison -—- but the investigations
        have not yet provided any definitive answers, <a href="https://www.ntbinfo.no/pressemelding/alvorlig-sykdom-hos-hunder?publisherId=10773547&amp;releaseId=17870282">said</a>&nbsp;the
        Food Safety Authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18181d-874e-4381-8aed-bcbfd932ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symptoms are not completely new — they have been seen before
        in sick dogs, but the sharp increase in cases <a href="https://www.vetinst.no/dyr/smadyr/akutt-hundesykdom-september-2019-dette-vet-vi">is
        unusual</a>, according to the Veterinary Institute. It said the illness is
        also more acute than before — not only are the dogs getting sick, but once
        ill, they deteriorate quickly. One dog over the weekend was euthanized due
        to an "acute" progression of the disease, and another died before it could
        arrive at the clinic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e8436-3850-4d90-b18a-ddd3b76bdd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food Safety Authority, Veterinary Institute, and the Norwegian
        University of Life Sciences are working together on the investigation. They
        have sent a survey to pet owners to collect more information, as well as coordinating
        with clinics and 2,000 veterinarians across Norway, according to the <a href="https://www.vetinst.no/dyr/smadyr/akutt-hundesykdom-september-2019-dette-vet-vi">Veterinary
        Institute</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5ea52-2937-47f4-9742-5c85e01c0f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research teams are also continuing to conduct virological studies,
        autopsies, and laboratory analyses of the dead dogs to further narrow down
        the cause. Apart from bacteria, possible causes might include viruses, fungi,
        parasites, or even environmental causes like poor water quality, <a href="https://www.vetinst.no/dyr/smadyr/akutt-hundesykdom-september-2019-dette-vet-vi">said
        the Veterinary Institute</a>. The total number of affected dogs is not yet
        clear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1824db4e-5f57-48c9-8034-ccc1368bdc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the authorities warn dog owners to keep their dogs
        on leashes and stay alert for symptoms. When dogs are walked, they should
        not have contact with dogs they meet on the road or in the park as long as
        the situation remains unclear, said Ann Margaret Grøndahl of the Food Safety
        Authority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4b86e-cb86-4d8f-af58-2a0365c8ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is so far no suggestion that the illness is coming from dog
        food, or that the illness can spread to humans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68519f34-c565-4844-9079-8bf885725b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:11:09.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/10/europe/norway-dog-disease-intl-hnk-scli/index.html">A
        mystery disease hits Norway''s dogs</a>."</em></p>'
  'carrie-lam-foreign-interference-protests':
    'author': 'Eric Cheung, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-10T16:35:07.532+08:00
    'imagesource': 'jcr:9003765d-6b86-4a73-ac92-540636845927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e1d8ef5-479d-4f76-81af-ef72837f4fae'
    'lead': 'Hong Kong leader Carrie Lam said Tuesday it would be "totally unacceptable"
      for Washington or any other country to intervene in the semi-autonomous Chinese
      region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T16:38:49.022+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:01:41.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:01:00.746+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'China', 'United-States', 'protest', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Hong Kong''s leader warns US and other countries not to interfere in
      protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5281b8-dfb0-431d-8e70-97a820b09b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong leader <a href="https://edition.cnn.com/2019/09/05/asia/carrie-lam-hong-kong-protests-intl-hnk/index.html">Carrie
        Lam</a>&nbsp;has warned the United States and other countries against interfering
        in the city''s domestic affairs, two days after thousands of protesters gathered
        outside the <a href="https://edition.cnn.com/2019/09/08/asia/hong-kong-us-protests-0809-intl-hnk/index.html">US
        consulate</a>&nbsp;to ask President Donald Trump to "liberate" the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d6a34-c9be-4613-9531-4ffaf5148e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said Tuesday it would be "totally unacceptable" for Washington
        or any other country to intervene in the semi-autonomous Chinese region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cf672-b062-47c3-b209-85a1d6cbdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hong Kong government completely disagrees and expresses deep
        regret that foreign parliaments are interfering in our internal affairs through
        legislation," she said during her weekly news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faaf872-7a29-472a-9624-9bf5a7127676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never allow them to be stakeholders in Hong Kong''s internal
        affairs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2911c-4407-42aa-92a6-e93d88f863d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong protests entered their 14th consecutive week on Sunday.
        Tens of thousands marched through the city''s financial district and submitted
        a letter to officials of the US consulate, urging for greater action to help
        the protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320fed6f-107d-4498-8456-740ac20c2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests largely started off peacefully but violence has escalated
        as the summer has dragged on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9febf3-0211-41e4-8ef0-af76f68be01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, many of the protesters expressed support for the <a href="https://www.congress.gov/bill/116th-congress/house-bill/3289">Hong
        Kong Human Rights and Democracy Act of 2019</a>, which calls upon the US government
        to take a host of steps if Hong Kong does not "remain sufficiently autonomous
        from the People''s Republic of China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18ba61-8f09-425a-b6f6-99f6fba8da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam was asked Tuesday about the possibility that the US Congress
        might pass the bill, which could affect trade relations between the city and
        the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892a736-38a2-492a-96f2-062607a8427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some 1,400 US companies in Hong Kong currently benefit
        from Washington''s relationship with the city and that "any particular provisions
        applied to Hong Kong by the Americans are not exclusively for the benefit
        of Hong Kong."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c1a750-6426-4aa8-ae27-01e82fe621d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential passing of the bill could further damage the city''s
        economy. The US-China trade war, coupled with months of unrest, has already
        <a href="https://edition.cnn.com/2019/09/04/business/hong-kong-protests-business-economy/index.html">slowed
        down businesses</a>&nbsp;and forced restaurants to lay off workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1be5c-7b3c-4a22-a459-ea6c995e1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill currently enjoys bipartisan support in Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583907a1-675a-46d6-ad18-62f406411c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats and Republicans continue to stand united with the people
        of Hong Kong in demanding the hopeful, free and democratic future that is
        their right," US House Speaker Nancy Pelosi said last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12279628-4948-4b1b-bd2f-eebdaf3e72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong maintains a separate political, legal and economic system
        from the China due to a "one country, two systems" framework that was agreed
        when the territory was handed over by the United Kingdom to China in 1997.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc2bb7-7e14-49b0-82b3-bbdbe1994736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Violence cannot solve the issues''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171a5c2-76ef-49a0-b395-b29b9b44817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam on Tuesday also called on the public to stop resorting to violence,
        while stressing that she remains sincere in her desire to work with the public
        to resolve the current political deadlock.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac7ea1-95c3-484c-baa8-4c2913039d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Escalation and continuation of violence cannot solve the issues
        faced by our society now. It will only deepen the conflict, contradiction,
        splits, and even hatred in society," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072030f-a54c-4eec-a76b-167b08768254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To mend the society and to bring back peace, we are very willing
        to engage people directly in a dialogue."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24cc36-d88e-4e4d-9140-d4f0230e5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protests started as a single-issue campaign against
        the controversial extradition bill, but have now grown to include other demands
        as weeks went by. Among their demands is the introduction of universal suffrage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c24f1d-852e-4bdb-a965-4a073d5712bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters do not trust Lam, who announced plans to withdraw
        the bill last week after weeks of unrest, but stopped short of giving ground
        on other demands. Many protesters have said they would continue to take to
        the streets until all their demands are met.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f23aa8-6395-4a43-9553-27b02dc1c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, protesters could be heard chanting, "Five demands, not
        one less."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08eb72-a771-4803-8bef-1042a4aef7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:38:49.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:01:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/10/asia/carrie-lam-hong-kong-us-intl-hnk/index.html">Hong
        Kong''s leader warns US and other countries not to interfere in protests</a>."</em></p>'
  'four-teachers':
    'author': 'Elizabeth Ruth Deyro'
    'caption': 'The four teacher-honorees of the Bato Balani Foundation, who have
      shown that teaching is more than just a job; it''s public service. From left:
      Dr. Aletta Tiangco Yñiguez, Junmerth Cretecio Jorta, Yrene Aguilar Dineros,
      and Venus Metilla-Alboruto. Photos by KITKAT PAJARO  '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-09-10T16:36:40.842+08:00
    'imagesource': 'jcr:77ad80c0-980c-46c9-b155-40a8c1cd4594'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cffd24b4-c5d0-42fd-b160-e2edef5fd1aa'
    'lead': "From teaching marine science to helping out of school youths, these teachers\
      \ display what truly makes them paragons of quality education and selfless service.\
      \ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T16:53:35.204+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T10:01:40.758+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:01:01.165+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 Filipino teachers who prove that educating the youth is more than
      a job

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739bd0a-f6a2-431d-8aed-0b9e884f2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.204+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Being a teacher
        is one of the few noble vocations anyone can ever have, but it seems to remain
        most underappreciated. Although the Department of Education is currently pushing
        for a higher budget allocation in 2020, hundreds of public school teachers
        opened Teachers’ Month with a show of force as <a href="https://news.mb.com.ph/2019/09/04/deped-assailed-for-failure-to-push-for-teachers-pay-hike/"
        target="_blank">they assert that there is no strong push for salary increase
        for them</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54f388-17bc-4edf-a556-c6629606bfa1'
      'mgnl:activationStatus': true
