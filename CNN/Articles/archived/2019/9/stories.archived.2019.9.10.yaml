      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        A magnitude-5.8 quake jolted Davao Oriental and nearby provincesTuesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430aa624-06d1-4c51-bdd4-6b7866a090cd'
