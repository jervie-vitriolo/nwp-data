    'lead': 'Sacked Bureau of Corrections chief Nicanor Faeldon may still face jail
      time over the early release of heinous crime convicts through good conduct,
      according to an official of President Rodrigo Duterte’s anti-corruption body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:01:12.643+08:00
    'mgnl:createdBy': 'robert'
