      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was before he adopted a plant-based diet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850893e0-fb7a-4de7-9642-399acd73ef05'
