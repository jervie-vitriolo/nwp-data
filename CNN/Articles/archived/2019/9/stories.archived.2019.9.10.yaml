  '2019-philippine-trust-index':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-10T00:17:47.173+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '660e6a64-fd29-4824-858e-b735ef4d7e7f'
    'lead': 'A new poll showed Filipinos'' trust in the government, church, media,
      and two other institutions have dropped slightly, but a majority of respondents
      also said they preferred to live in the country despite this.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T00:19:58.961+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:02:30.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:46.629+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EON-Group', '2019-Philippine-Trust-Index']
    'template': '1'
    'title': 'New poll shows trust levels down across institutions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1f8ee-4ace-4d26-8d12-c63d0e254ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — A
        new poll showed Filipinos'' trust in the government, church, media, and two
        other institutions have dropped slightly, but a majority of respondents also
        said they preferred to live in the country despite this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176dfcb-9a03-4284-b6fa-fc89a09583b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Philippine Trust Index was released by communications consultancy
        firm The EON Group on Monday, and it showed that the public''s trust in government,
        the business sector, media, non-government organizations (NGO), the Church,
        and the academe have all gone down in 2019 compared to numbers from its 2017
        research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb211c2e-b482-4ef3-b672-237e46f348c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharpest decline in trust was with NGOs, with 22 percentage
        points down from 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fba620-2763-4027-83bf-20cb72c09c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media was down nine percentage points, business and government down
        four percentage points each, and Church and the academe down three percentage
        points apiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459c4e2-8882-4093-99c3-3f955f1f1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Office of the President saw a marked an increase in
        trust. The poll said Filipinos trusted it "more than any other sub-institution
        within the government" and had an increase of four percentage points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24235de8-4392-4c57-a687-d81231c12254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, trust in the Office of the Vice President went down
        about 16 percentage points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba67487-01e0-4fa4-9b3e-dbabb3891297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government offices that saw an increase in trust was the Philippine
        National Police and the National Bureau of Investigation. Those surveyed also
        said that national peace and security was the most important trust driver
        in the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af00f52-ad24-4b3a-b18a-18665ea1c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos aged 18 to 24 are the least trusting of government, while
        those aged 35 to 44 trusted it the most.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7650deb-42d1-4401-9f7d-c02212172f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were also asked whether they would prefer to leave or
        stay in the country, given their state of trust. Only 31 percent said they
        would leave. Of those who considered leaving, 86 percent said they would do
        so for work or business, 10 percent would do it for pleasure, and only 3 percent
        would migrate to another country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d5fd5-6b4a-4630-9e3c-0248be020666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, "this equates to only 1% of total respondents
        intending to leave the country for good."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9d59d-5f7c-48cc-beed-bfde90aa1d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T00:19:58.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:02:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is based on the responser of over 1,400 Filipinos across
        the nation, from March to April 2019.</p>'
  'russia-us-spy-extracted':
    'author': 'Jim Sciutto, Chief National Security Correspondent'
    'caption': 'In a previously undisclosed secret mission in 2017, the United States
      successfully extracted from Russia one of its highest-level covert sources inside
      the Russian government, multiple Trump administration officials with direct
      knowledge told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-10T06:35:05.425+08:00
    'imagesource': 'jcr:fe8566c3-7a73-41b8-b23c-6ed16728b101'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca67b0a-acba-43bf-8ec3-3fbb2f949557'
    'lead': 'In a previously undisclosed secret mission in 2017, the United States
      successfully extracted from Russia one of its highest-level covert sources inside
      the Russian government, multiple Trump administration officials with direct
      knowledge told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T06:41:11.119+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:02:30.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:46.951+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'russia', 'america', 'spy', '2017']
    'template': '1'
    'title': 'CNN Exclusive: US extracted top spy from inside Russia in 2017'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6028f8-e93c-47b1-af38-7502fd6c3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a previously undisclosed secret
        mission in 2017, the United States successfully extracted from Russia one
        of its highest-level covert sources inside the Russian government, multiple
        Trump administration officials with direct knowledge told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489caa0e-4a2e-41b0-9e8a-4f6522b5653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person directly involved in the discussions said that the removal
        of the Russian was driven, in part, by concerns that President Donald Trump
        and his administration repeatedly mishandled classified intelligence and could
        contribute to exposing the covert source as a spy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ef11b-3fae-49b5-93e9-b27fc4c28f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to carry out the extraction occurred soon after a May
        2017 meeting in the Oval Office in which Trump discussed highly classified
        intelligence with Russian Foreign Minister Sergey Lavrov and then-Russian
        Ambassador to the US Sergey Kislyak. The intelligence, concerning ISIS in
        Syria, had been provided by Israel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078af2b-5f49-4c7b-9fed-643b9819cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure to the Russians by the President, though not about
        the Russian spy specifically, prompted intelligence officials to renew earlier
        discussions about the potential risk of exposure, according to the source
        directly involved in the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f075db5-7add-458f-8de4-078fe3305dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, then-CIA Director Mike Pompeo told other senior Trump
        administration officials that too much information was coming out regarding
        the covert source, known as an asset. An extraction, or "exfiltration" as
        such an operation is referred to by intelligence officials, is an extraordinary
        remedy when US intelligence believes an asset is in immediate danger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a436df-da1e-4c6e-b077-9a04d0ed441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official said before the secret operation there was media speculation
        about the existence of such a covert source, and such coverage or public speculation
        poses risks to the safety of anyone a foreign government suspects may be involved.
        This official did not identify any public reporting to that effect at the
        time of this decision and CNN could not find any related reference in media
        reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde8df6-19ad-42e5-bacf-c158ed760d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, Brittany Bramell, the CIA director of public
        affairs, told CNN: "CNN''s narrative that the Central Intelligence Agency
        makes life-or-death decisions based on anything other than objective analysis
        and sound collection is simply false. Misguided speculation that the President''s
        handling of our nation''s most sensitive intelligence—which he has access
        to each and every day—drove an alleged exfiltration operation is inaccurate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1543b-6bf7-4388-bb0f-a4f21a6f481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Secretary of State Mike Pompeo declined to comment.
        White House press secretary Stephanie Grisham said, "CNN''s reporting is not
        only incorrect, it has the potential to put lives in danger."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cf006-8895-49fa-8b03-2b3dee09e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wide concerns about Trump in intelligence community</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba77fa-a8df-4f9d-adb1-df83bf808171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal happened at a time of wide concern in the intelligence
        community about mishandling of intelligence by Trump and his administration.
        Those concerns were described to CNN by five sources who served in the Trump
        administration, intelligence agencies and Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0659d04-5c15-477c-9734-de0cb179e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns continued to grow in the period after Trump''s Oval
        Office meeting with Kislyak and Lavrov. Weeks after the decision to extract
        the spy, in July 2017, Trump met privately with Russian President Vladimir
        Putin at the G20 summit in Hamburg and took the unusual step of confiscating
        the interpreter''s notes. Afterward, intelligence officials again expressed
        concern that the President may have improperly discussed classified intelligence
        with Russia, according to an intelligence source with knowledge of the intelligence
        community''s response to the Trump-Putin meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa4c04-beac-4d88-bafa-0937d992f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowledge of the Russian covert source''s existence was highly restricted
        within the US government and intelligence agencies. According to one source,
        there was "no equal alternative" inside the Russian government, providing
        both insight and information on Putin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee67221-9919-4517-bc55-2e029664f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is withholding several details about the spy to reduce the risk
        of the person''s identification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b49f1d-af68-45a1-b4c4-9d91f6a73e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret removal of the high-level Russian asset has left the
        US without one of its key sources on the inner workings of the Kremlin and
        the plans and thinking of the Russian president at a time when tensions between
        the two nations have been growing. The US intelligence community considers
        Russia one of the two greatest threats to US national security, along with
        China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece63104-91d7-4b26-be5d-b536265e9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact would be huge because it is so hard to develop sources
        like that in any denied area, particularly Russia, because the surveillance
        and security there is so stringent," a former senior intelligence official
        told CNN. "You can''t reacquire a capability like that overnight."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bebcb1-0a06-4040-af4b-b7dde09d8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Months of mounting fear</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8adef1-4e43-4555-a028-a6373908e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to pull the asset out of Russia was the culmination
        of months of mounting fear within the intelligence community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb182200-d1a4-4f84-aff8-e8a8314834e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the Obama administration, US intelligence officials
        had already expressed concerns about the safety of this spy and other Russian
        assets, given the length of their cooperation with the US, according to a
        former senior intelligence official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b2bd1-80b9-4c61-a3c8-670d8d41b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns grew in early 2017 after the US intelligence community
        released its public report on Russian meddling in the 2016 election, which
        said Putin himself ordered the operation. The intelligence community also
        shared a classified version of the report with the incoming Trump administration,
        and it included highly protected details on the sources behind the intelligence.
        Senior US intelligence officials considered extracting at least one Russian
        asset at the time but did not do so, according to the former senior intelligence
        official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1698d-7de6-4662-b330-3cfc37a0b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first months of his administration, Trump''s handling of
        classified intelligence further concerned intelligence officials. Ultimately,
        they decided to launch the difficult operation to remove an asset who had
        been working for the US for years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b996536-e0a1-455a-a596-a6e2bcf63dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was informed in advance of the extraction, along with
        a small number of senior officials. Details of the extraction itself remain
        secret and the whereabouts of the asset today are unknown to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605a055-374c-4472-b19c-e31aa17917a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T06:41:11.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/09/politics/russia-us-spy-extracted/index.html">Exclusive:
        US extracted top spy from inside Russia in 2017</a>"</em></p>'
  'amazon-employees-walkout-protest-climate-change':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-10T06:34:22.098+08:00
    'imagesource': 'jcr:5c65c37a-0ffc-4df7-b1b9-33307b9d39cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ec4f33d-7c34-4cb4-8409-372d4e79a90a'
    'lead': 'Amazon employs around 600,000 people globally, so the group is small.
      However, it''s making big demands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T06:41:24.809+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-27T10:02:29.681+08:00
