    'lead': 'Local manufacturers sold more products abroad in July, while the country
      scaled back imports compared to a year ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T17:45:23.085+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:01:37.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
