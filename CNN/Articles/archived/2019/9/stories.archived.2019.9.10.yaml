      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila, Ilocos Region, Calabarzon (Cavite, Laguna,
        Batangas, Rizal, Quezon) and Cagayan Valley may also experience cloudy skies
        with scattered rainshowers, while the rest of the Philippine territory may
        have to expect partly cloudy to cloudy skies with isolated rainshowers caused
        by localized thunderstorms.</p>'
  'climate-change-adaptation-report':
    'author': 'CNN Philippines Staff'
    'caption': 'Adapting to climate change can generate $7.1 trillion in total net
      benefits globally, a new report suggests.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-10T07:42:42.307+08:00
    'imagesource': 'jcr:a36e1909-d46a-4c50-8501-8e05f20f6c6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8efe47f0-ce9a-4cc9-8fda-1f2b153a3250'
    'lead': 'Adapting to climate change can generate $7.1 trillion in total net benefits
      globally, a new report suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T07:45:43.384+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:02:18.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:50.246+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change']
    'template': '1'
    'title': '$7.1-T in benefits seen if world adapts to climate change'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66640a28-aa02-4cb1-b9d3-f6c1065e1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Adapting to climate change can generate $7.1 trillion in total net benefits
        globally, a new report suggests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecb0306-098e-41a2-a845-b79d7807230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by the Global Commission on Adaptation released Tuesday
        said that this could be achieved if the world invested from 2020 to 2030 $1.8
        trillion in early warning systems, climate-resilient infrastructure, improving
        dryland agriculture crop production, protecting mangroves and in making water
        resources more resilient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b8e02-703d-4f04-a96d-c3c489690aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making new infrastructure climate-resilient can result in a net
        benefit of $4 trillion, while making water resource management more resilient
        can see a global net benefit of $1.4 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b932dbc-42c4-4ec8-9f11-716fd30be22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$1 trillion can be generated from protecting mangroves, $700 billion
        from improving dryland agriculture crop production and $100 billion in strengthening
        early warning systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfb7d3-42db-41d9-a412-635a60539cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many adaptation actions generate significant additional economic,
        social, and environmental benefits, which accrue on an ongoing basis starting
        at the time of investment and are not dependent on the future state of the
        climate. In other words, they are both more certain and more immediate,” the
        report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462d006-15f8-49e8-b162-cc4edfec0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures are based on what the report calls “triple dividends,”
        a combination of avoided losses, economic benefits, and social and environmental
        benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f15740-c356-4995-bba8-4326e4331836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The case for ambitious adaptation is clear, but it’s not happening
        at nearly the pace and scale required,” the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8e7ea-2e20-41df-b018-1db77ad26ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said “revolutions” are necessary in making the risks of climate
        change fully understood, improving policy and investment decision making,
        and the mobilization of funds and resources necessary to speed up adaptation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4ecfa-3eee-433a-a805-e8a4b071e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that these should be applied to food production, water
        and natural environment protection and management, city and infrastructure
        planning, disaster risk reduction management, and financing for a more resilient
        future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a5d23-0c4b-46ff-bbf8-7e87bd00c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-member commission that created the report aims to “accelerate
        adaptation by elevating the political visibility of adaptation and focusing
        on concrete solutions.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498d7d9-85e6-4a9e-a6b2-cebfa0c16ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is led by former UN Secretary General Ban Ki-moon, Microsoft
        founder Bill Gates and World Bank CEO Kristalinw Georgieva.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccaafd6-c42a-4e9c-95ec-36fc70d2b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:45:43.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:02:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its members include UN High Commissioner for Human Rights Michelle
        Bachelet and House Deputy Speaker Antique Rep. Loren Legarda.</p>'
  'Juul-ecigarette':
    'author': 'Jamie Gumbrecht and Jacqueline Howard, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-10T07:42:00.842+08:00
    'imagesource': 'jcr:c031fa6f-1080-4fe7-ad4f-c7d9733d06a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d215cd-4e1b-42aa-b2b2-07c3d73d1e01'
    'lead': 'The US Food and Drug Administration warns e-cigarette maker Juul Labs
      about illegally marketing its product as a safer alternative to cigarettes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T07:46:32.038+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:02:17.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:00:50.553+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA warns leading e-cigarette maker Juul about its marketing practices'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c310b82-52ed-4bc1-ac82-c765bb5a078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US Food and Drug Administration
        on Monday warned leading e-cigarette maker Juul Labs about illegally marketing
        its product as a safer alternative to cigarettes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ec088-d4af-4ef2-a592-7613e91bd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924a5c7-d2bf-4079-be11-899e067b2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA ordered Juul to respond within 15 working days with corrective
        actions and its plan to comply with federal law. The warning letter noted
        that failure to comply could result in fines, seizures or injunction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfb79c-8f0b-41bb-892a-ccbd4863619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1c767-d424-472f-bef2-76f7b88c7d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of where products like e-cigarettes fall on the continuum
        of tobacco product risk, the law is clear that, before marketing tobacco products
        for reduced risk, companies must demonstrate with scientific evidence that
        their specific product does in fact pose less risk or is less harmful. JUUL
        has ignored the law, and very concerningly, has made some of these statements
        in school to our nation''s youth," Acting FDA Commissioner Dr. Ned Sharpless
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c077c6-f168-4010-8aa5-8dd27c9a61f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810e4c4-f1ae-4ce9-86d9-3c6529090154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to scrutinize tobacco product marketing and take
        action as appropriate to ensure that the public is not misled into believing
        a certain product has been proven less risky or less harmful," he said. "We''ve
        also put the industry on notice: If the disturbing rise in youth e-cigarette
        use continues, especially through the use of flavors that appeal to kids,
        we''ll take even more aggressive action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a46177-8e68-4347-a2cb-377113216da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f68843-f91a-4a7a-bee0-314dc054109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA sent a separate letter to Juul "expressing concern, and
        requesting more information, about several issues raised in a recent Congressional
        hearing regarding JUUL''s outreach and marking practices, including those
        targeted at students, tribes, health insurers and employers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d47f5-5296-4a4e-ac87-85d6a6b3e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f699a39-d441-48cf-bc41-69548f08fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency requested documents related to marketing, including scientific
        evidence and data such as consumer perception studies "related to whether
        these statements and representations explicitly or implicitly convey that
        JUUL products pose less risk, are less harmful, present reduced exposure,
        are safer than other tobacco products or that the products are smoking cessation
        products."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86aa1d-0d39-4a2d-8508-56cf41097c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9387eb-bf6d-4d62-8368-9f14ad42fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the FDA revealed that vaping had increased nearly 80%
        among high schoolers and 50% among middle schoolers since a year earlier.
        Public health experts have said that Juul has largely propelled the rise,
        commanding about 75% of the e-cigarette market in the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a757d9b3-7e70-4fc0-891e-8926056f0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0799996-a545-403b-8747-3b76d37160d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe you have a continuing responsibility to take action
        to address the epidemic of youth use of your products, some of which appears
        to have been a direct result of your product design and marketing campaigns,
        whether or not some of these practices have been discontinued," the FDA''s
        separate letter to Juul said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1cad31-1194-4294-9a7a-2f8fe965ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ebdab-aa94-4fbe-bdca-bd55fa3f202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul has maintained that its products are intended to convert adult
        smokers to what it described in the past as a less-harmful alternative. In
        other communications, the company says it cannot make claims its products
        are safer, in line with FDA regulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57e615-ec1d-48ef-afb8-cc850f80af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48357fb2-ecf8-4447-9e00-164c1b680386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing the letters and will fully cooperate," according
        to Ted Kwong, a Juul Labs spokesperson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed94136-46c1-41fb-99d1-cd200ea07e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f3814-a329-46e9-a89e-b6d9301c6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for action against Juul</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf1677-24e9-4a0b-9b86-9095412c941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Rep. Raja Krishnamoorthi, chairman of the House Oversight
        Subcommittee on Economic and Consumer Policy, asked the FDA in a letter to
        take "appropriate enforcement action" against Juul. He said the agency should
        "protect the American public from the fraudulent and unapproved medical claims"
        made by the company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a03172-1cbd-4ec6-a84a-e99ff0869607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ee165-d571-4547-bd6a-cde448989065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishnamoorthi''s letter followed a two-day hearing in July, after
        which the committee concluded that "JUUL appears to be violating FDA regulations
        against making unapproved express and implied claims that its product helps
        users stop smoking cigarettes and is safer than cigarettes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece7e89-a723-4a9d-b403-4d25a6e6ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dddda2a-f255-4ca0-8aeb-9fcab30b9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the subcommittee hearing in July, several people testified that
        the company was directly marketing to children in high school, to the Cheyenne
        River Sioux Tribe and to smoking cessation groups.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0566fe-92bc-408f-83f9-18d5f6b802df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a35f4-1391-4e50-b290-6bc6def42167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Centers for Disease Control and Prevention announced
        that the agency is now aware of at least 450 possible cases of severe lung
        disease that could be caused by vaping across 33 states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1c914-9656-426d-9a1a-e5e8b90b87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5bd30-eba0-4d28-b60a-78e05e2c76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been at least five deaths across five states -- one each
        in Illinois, Oregon, Minnesota, Indiana and California -- linked to the illnesses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805de33d-65d9-45fe-86fb-2cd0a6f670ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff4d72-dd44-4b7b-9c9f-05a88f7ef34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Democratic Whip Dick Durbin pointed out in a press conference
        on Monday how Sharpless'' predecessor, Dr. Scott Gottlieb, called vaping among
        youth an "epidemic."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8ae76-117f-4ab1-8ae8-bbda83a22e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad715ad-9c9e-4504-8046-6083c60b1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was his word, and it is an epidemic, and why the FDA refuses
        to act, I can not answer," Durbin said during the press conference.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f7817-7974-4242-a53d-66eb862f1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96729b9d-f723-48df-90f1-9889cb7930d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of additional deaths spread on Friday, Durbin called
        on Sharpless to act on regulating e-cigarettes and flavors in the next 10
        days. Durbin said he would call for Sharpless'' resignation if he did not
        take action.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbb48a-659c-4c81-8c2f-df3ebdea9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d139cc-d9bd-46a4-80c7-3011c73c5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Monday, Durbin said again that it''s time Sharpless "either
        does something or resigns."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c80f34-e1ab-4fa0-a9f8-311d7472526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badde93d-192b-4cac-858f-f4060746508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a kids'' toy, make no mistake about it, no matter what
        Juul tells you," he said. "We''re naïve to believe that children aren''t buying
        these and using these for purposes that are endangering their health. This
        ought to be closely regulated by the Food and Drug Administration. We are
        facing, in their words, an epidemic, taking the lives of children across the
        United States."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e456748-2c70-4fcb-b837-27f8ebf9d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf453fa7-6049-4639-9de9-d6c56abb034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin added during the press conference that public education around
        this issue is not enough and enforcement is needed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d19265-5946-44af-ae04-38d7b7b382b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984bd4a-94f9-4f3c-a95f-c78dd49c316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to send people undercover into these places that are selling
        these devices, and when we nail them selling them to people underage, they
        pay a heavy price for it. The word gets out quickly in the retail community,"
        he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c80cf6-e8d7-45a9-9bf9-f23353fdb141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961ba4d-54d5-4b35-81e9-0560330c03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Durbin''s criticism, FDA spokeswoman Stephanie Caccomo
        said in an emailed statement on Friday that the agency looks forward to "engaging
        with Senator Durbin, along with all members of Congress, on this ongoing and
        very serious situation."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce74cb2-4385-45ec-9901-a6e75025591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0ba36-c71b-46af-87ee-9a27c1933cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T07:46:32.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting to the bottom of this is a top priority for the agency
        and all of our federal and state partners. We are all working tirelessly to
        get as much information as possible about any products or substances used.
        We are leaving no stone unturned in following any potential leads and we''re
        committed to taking appropriate actions as the facts emerge," the statement
        said in part. "The illnesses under investigation involve the broader use of
        vaping products — including those being used with substances like THC; e-cigarettes
        are considered one type of vaping product. With respect to our work to tackle
        the youth e-cigarette epidemic, we remain committed to our oversight of e-cigarettes
        and to keeping them out of the hands of youth."</p>'
  'how-to-spot-workplace-burnout':
