      'mgnl:created': 2019-09-10T15:22:04.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has asked the Department of Justice to verify reports
        that big-time drug lords at the maximum security compound are the usual "patients"
        in the Bilibid hospital.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c698c19-d284-4d6f-bc21-7fd97f6017b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:22:04.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson on Tuesday said he has received information
        that some Bilibid inmates pay ₱200,000 to ₱2 million to be admitted to the
        NBP hospital, where they are free to do illegal trade. He said inmates pay
        an additional ₱30,000 for board and lodging fee inside the hsopital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed647aa-ac2c-4569-b272-1d5a4b948c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:22:04.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the "GCTA for sale," Go said BuCor officials linked to the processing
        of heinous crime convicts'' early release due to good behavior should be sacked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88d8c6-a5a6-4bf5-bbe4-225b1dadeff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:22:04.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed5387-ca1d-40f1-a22f-caf7e7df2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:22:04.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am recommending to Secretary Guevarra — nabanggit na rin ito
        ni Pangulong Duterte — to relieve all BuCor officials handling all the process
        of GCTA. Those who are next in rank will assume their duties," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41c4fa-f342-486a-92da-e0835e35cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:22:04.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0605e-9588-4f41-b6e0-ce38b62448e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:22:04.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,900 heinous crime convicts have been released early because
        of the GCTA, which shaves off prison time for an inmate who shows good behavior
        while incarcerated, since 2014. The expanded GCTA policy has been under scrutiny
        since reports broke on the possible release of convicted rapist and murderer
        Antonio Sanchez, along with other heinous crime convicts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052d04e-9f75-4e13-8115-248189fd6a18'
