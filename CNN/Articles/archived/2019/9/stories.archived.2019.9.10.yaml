      'mgnl:lastActivated': 2023-01-27T10:02:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef866b8f-e350-42ef-b002-b2d6393d7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:22:04.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:02:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very much aware about the procedure. In fact, the hospital
        passes go all the way up to the DOJ (Department of Justice), but they come
        with certifications: doctors certification and certification that the treatment
        is not available in Bureau of Corrections. The matter of whether it is being
        faked or not is something to be looked into, so we''ll precisely do that.
        Probably with the help of the NBI," he said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df336f-c1db-49e9-9c15-421f94848066'
      'mgnl:activationStatus': true
