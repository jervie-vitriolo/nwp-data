      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the alleged hospital passes for sale racket stopped
        when he was BuCor chief.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68771345-1e0a-4b76-8816-bd69c7e79a44'
