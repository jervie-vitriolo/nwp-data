      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Venus Metilla-Alboruto, PhD, 38, Master Teacher I at Surigao
        City National High School</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80c3a4-e9b3-4803-bc0f-9f5e4950942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec26c95-ba02-4c50-a86b-59c6402b9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born into poverty, Alboruto was forced to learn resilience at an
        early age. Bullying and discrimination were constants for her at school and
        even in the homes of her own relatives who thought of her as a freeloading
        “yagit.” In fourth grade, her father abandoned her, leaving her no choice
        but to stay with other relatives in Surigao. In these trying times, she sought
        inspiration from her former teachers, slowly building a dream to follow their
        footsteps and make a name for herself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abb225-bcc2-422a-b866-c243cf9e7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3648cf47-e30a-47f4-b441-4ddd5b3ee9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young girl driven by hope to turn her life’s course, she managed
        to get a scholarship in college and eventually earned a degree in education,
        majoring in science. Seventeen years later, she is now a PhD holder and a
        Master Teacher I at Surigao City National High School.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471be04-1c98-4a60-ade2-d371a8270d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c66845-81e6-4872-a2ca-b4c9696c89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alboruto is best known for creating the Strategic Intervention Materials
        (SIMs), an innovative “learning package” which she and her fellow teachers
        now use for their classes. The idea for SIMs was first conceived as a solution
        to the high school’s problem of effectively handling an average of 55 to 60
        students per class. The materials focused on teaching least-learned competencies
        through an interactive approach in order to ensure that even the low-performing
        students master competency-based skills.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d53a4a-23eb-4f06-ba08-0a02a56996c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:57:22.512+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After joining a SIM competition organized by the Department of Education,
        the Science Education Institute of the Department of Science and Technology
        took notice of Dr. Alboruto’s work. To date, DOST-SEI and Alboruto is currently
        collaborating to integrate augmented reality into the SIMs and republishing
        them for dissemination.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352b7dc-5ca5-4880-bd26-a54055d2e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'image': 'jcr:d6a1cfcf-e047-403d-9af6-22837459c5e1'
      'imageCaption': 'Alboruto is best known for creating the Strategic Intervention
        Materials (SIMs), an innovative “learning package” which she and her fellow
        teachers now use for their classes. Photo courtesy of BATO BALANI FOUNDATION,
        INC. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbebe2-d382-4911-8169-99104c64861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85bb88b-2894-413b-bf75-edc7fd6a6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also serves as her school’s science coordinator, for which she
        partners with agencies such as the Department of Environment and Natural Resources.
        She spearheads environmental initiatives, including, but not limited to, tree
        planting activities, seminars in solid waste management, seaside cleaning,
        and homeroom projects on electricity conservation. She considers these initiatives
        as well as her work in deploying SIMs as the reason for her getting a spot
        at the Top 40 finalists of the Varkey Foundation’s Global Teacher Prize last
        March in Dubai.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b584b-98c7-426c-819c-b380140b902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421c05e-6c6f-4963-ba7e-0cf564f004ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This job is not without hardship, especially with today’s state
        of education, Alboruto believes. But what keeps her going is “being able to
        touch the lives of the students.” She reminisces meeting students who are
        presently experiencing similar situations that she had to go through as a
        child. Because of this, she made it her goal to inspire these students and
        encourage them to finish their studies and realize their own dreams.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d74722-a092-4179-a50d-d91e82464d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0fe820-cdaf-4a9b-9851-7b51f7da6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Alboruto had to face a new tragedy as she lost her youngest
        child. She remembers how the hospital staff already gave up on finding her
        child’s vein as the child suffered from dehydration. But a nurse approached
        Alboruto and introduced herself as one of Alboruto’s former students. The
        nurse promised to find her child’s vein as a token for the teacher’s support
        and inspiration through her elementary years. While the child was no longer
        resuscitated, Alboruto found deep appreciation for her former student’s effort
        to save her daughter’s life. “I deserve to be in this position,” she remembers
        thinking, in spite of the grief. “Talagang dito [sa pagtuturo] ang linya ko.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e84b7-5957-4827-8a6f-ba76b4dc1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T16:53:35.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:01:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'image': 'jcr:8d8cc71f-69b0-41e2-8277-bd240aa769e3'
