      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Authorities on Friday identified the owners of two getaway vehicles in the
        ambush of former Pangasinan Rep. Amado Espino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298144c5-45ee-4084-896d-a9bf1f98231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.014+08:00
