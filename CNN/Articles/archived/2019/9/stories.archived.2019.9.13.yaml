  'science-behind-sit-stand-desk':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-13T06:06:57.137+08:00
    'imagesource': 'jcr:60a787fc-32aa-4dd8-8642-9d8d03a71a33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e69ffdc-da1b-48b6-a447-842079faafcc'
    'lead': 'Science is just now catching up to the trend, and you might be surprised
      at what research has uncovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T06:21:21.425+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:39:10.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:22.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sitting-', 'study']
    'template': '1'
    'title': 'Sit, stand, sit: The new science about how to best use your standing
      desk'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698d1f4-2ebb-40fe-9a67-6ddf77e34374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Sitting is the new smoking, we''re
        told, and suddenly sit-stand desks are everywhere. But do we know just how
        healthy they are and the best ways to use them?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6722c1-c24f-4b60-b6bd-c7a37381a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f4f89-dc1b-41dd-8909-f0a133c5a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science is just now catching up to the trend, and you might be surprised
        at what research has uncovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b027caa-6164-4904-add4-8a9a867992ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5bf803-86f4-4e93-980c-4c2996b38a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they first came out, sit-stand desks were marketed as a way
        to lose weight, right? The next kind of cure to obesity," said April Chambers,
        assistant professor of bioengineering at the University of Pittsburgh. "And
        they just don''t do that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cc8d0-5c85-4a72-8e61-a0362c3acfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6eb96-1a53-4d83-ad8c-e970bc6a4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers and colleagues from Tufts University and the <a href="http://oerc.org/"
        target="_blank">Office Ergonomics Research Committee</a> recently conducted
        a review of sit-stand desk research on a variety of health and work benefits
        ranging from posture to productivity to pain relief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406277cb-b78c-4c96-9534-efe3a29e8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486275f-df51-4478-8f45-40c2b728d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The health benefits of standing desks</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3df41-e477-4535-b254-31da55c551cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where sit-stand desks had the most impact, the analysis found, was
        in relieving discomfort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66808a96-3193-4444-88c3-9ba7a765d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw consistently across the studies an improvement in discomfort
        and pain as people use the desks," Chambers said. "And this was found not
        only in people who, for example, experienced low back pain, but also in adults
        with obesity and in healthy populations as well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7b128-4cb1-4299-851a-672067c3c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce2022-64fd-463d-96fd-b2543fcd9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also looked at attentiveness: "They don''t make you more
        alert, but they don''t make you less alert." As for improved workplace mood,
        researchers found "inconclusive" results, and for workplace productivity,
        they "didn''t see any negative effects on work performance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa916f42-a570-4369-840e-3c751104bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb36d7d-b4df-4f7d-a2ed-bd57ec7d7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So using them doesn''t make you work slower or worse than you used
        to," Chambers said, "which is good, especially from a company standpoint."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786b966-dc1c-46f0-b925-7140dea368f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1018d42-1840-4712-a259-adec5aaa0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contributions to overall health, however, were less impressive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df974347-e25b-48f9-b966-a3b7c962e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55348f-8e83-47e6-bf42-71af88c48e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are slight improvements in heart rate," Chambers said, "but
        we don''t really know if that''s clinically significant yet. There were no
        really consistent changes in blood pressure."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8c968-cd30-48ba-9d72-28e3f9921d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7e2bd-03bc-41bc-b4de-555d3e91cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more research on how to use the desks, however, Chambers thinks
        those benefits might improve, especially as people receive more training on
        how to best use the desks to their personal benefit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc028553-9c94-40ed-9243-e6ca74f20804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4fbbdc-7c47-4f6c-9a29-b6c30279039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sit-stand desk is not intended to be used as a standing desk,"
        Chambers said, because just like sitting, constant standing is also not good
        for you. Studies of workers who stand all day show they can suffer muscle
        and skeletal disorders, vein issues and more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46393d3-4179-4db4-81f2-1c08510e9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4cbdc-da61-4d43-b81d-7abc9decd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sit-stand desk is intended to switch those positions, but unfortunately
        we just don''t know what that dosage should be," Chambers said. "How often
        should we alternate position? How long should we sit or stand for? Frankly,
        the answer is probably different depending on who you are and what health
        issues you have."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519db42-e1cc-4f35-bf1b-162280e9103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fa97d-d234-4290-b95b-d88b7c6ed37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, most research on standing desks so far has focused
        on younger, more healthy adults, not middle-aged or overweight adults. Research
        in that area will also provide insights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed52475-45cd-48c8-85cd-abd22322b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853169c7-8d32-4c2b-be00-1a5d0a349c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We are not built to sit</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da244f1e-c5ee-4a91-8e12-af50b291b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, sitting for an extended time at a desk at the office,
        behind the wheel of a car or in front of a screen is definitely not good for
        you. <a href="https://www.cnn.com/2018/11/20/health/sitting-study-cdc/index.html"
        target="_blank">Prior studies have found the risk of dying</a> from sitting
        more than eight hours a day with no physical activity was much the same as
        the risk of death from obesity and smoking.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956c31a-13de-458d-bac4-af8f5dbeaca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee832c0-286d-4625-83d3-ee4000b49cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0195549"
        target="_blank">Another study</a> found too much sitting can also affect the
        brain. People who did high levels of sitting had less thickness in the medial
        temporal lobe. <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5896959/"
        target="_blank">Earlier studies</a> have also linked Alzheimer''s to sedentary
        behavior.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71295ccc-ed5b-4344-88ef-86b3a4fdea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d35140-6576-462a-a1a2-a788fde98e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the up side, some studies have shown those negative effects can
        be erased by daily exercise. <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736%2816%2930370-1/fulltext"
        target="_blank">A study of more than a million</a> people across 16 other
        studies found that people who, each day, sat for more than eight hours but
        also exercised for 60 to 75 minutes were not at increased risk for early death.
        If they only exercised 5 minutes a day, the odds of an early death rose to
        59%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c6c16-fef5-4ca3-a657-9aa1c6c5145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9de5b-c72f-42b0-b1fb-4eda9b147bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention recommends adults
        do moderate-intensity aerobic exercise for two and half hours every week,
        plus muscle strengthening activities on two or more days a week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61520be-54ae-48e6-820e-81b9a5d37d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c3e2a-d3ea-4db8-b13f-a339444ea449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to use a sit-stand desk</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec005f3-6b27-4b0b-a71e-dd07ee705269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until research catches up with scientifically based recommendations,
        Chambers and other experts in the field suggest trying these tricks to get
        the most from your standing desk:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d18cc-1836-40c9-9019-b05830fba374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dfa709-7dee-46fc-b2c4-b824a9df23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Try to alternate frequently</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e1e97-fec3-4768-9bbd-4ad91b10c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab6f30-05ac-421d-8f22-fbd9d3dd6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s best for the body is not to sit or stand, but to move, Chambers
        said. Just the act of getting up and down burns more calories than sitting
        or standing. So try to alternate between the two positions as often as makes
        sense -- an optimal choice would be every 30 minutes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0f7f9-68bf-4605-87c9-147587c0a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ee4e8-86bd-42a5-92be-35c589e7770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course it''s easy to forget to do that. Some people use apps
        that set timers to remind them to move. Another suggestion is to stand up
        when you are doing activities that don''t require constant typing, such as
        when on conference calls.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b1c78-c302-4f62-af61-24ee97f654b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cda67-951e-4491-820a-b7a989c63ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Work on your posture</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfcd46-0b03-4cb3-a8e4-44cabfe7ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeaa968-586f-46b1-9bcb-af6401cd19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand up straight when upright and keep your hips tucked under.
        When sitting, your knees should be at a 90-degree angle -- you may need foot
        support to make that happen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff711ca5-4962-4bba-b135-f1398aba52ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2d75f-b95a-4668-afef-cb68d1bf2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s seems alternating between sitting and standing, even if standing
        was only for a short period of time, improved posture while seated," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe89a9d-05d9-4cfa-9054-f6235ef66364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608e91c-dcdb-482b-8a12-7b00fb1a2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news for your back during the afternoon slump.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e94fb-a619-4ae2-847e-b6c80da5d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80ea5d3-bef2-476b-85dd-45713407140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consider an anti-fatigue mat</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d651b-10c8-4088-b322-965d4ab7afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500dd345-c0ac-42d1-88d7-d2c9ca5e58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only can a cushioned mat help ease the strain of standing, some
        types come with a contour that can encourage you to move more. If possible
        with your job, listen to music while standing so you''ll move even more.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a6215-6fbd-4a4e-8cb7-87b5d0a7b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a24db-1798-4c17-b045-ebb0ace5c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Try to stand after eating</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc24be-a46c-4615-8d64-96fe47fdd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012eed16-9901-456d-b237-e0b3962625eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve just eaten a big lunch, right? Perhaps do a standing period
        where you''re slightly more active than you would be sitting," Chambers suggested.
        "That might help with burning those calories."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b8120-5512-4792-a1e1-89202ab42898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ebc93-8d6a-4d9b-bcf8-7ff76a6d53cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.429+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t just rely on the standing desk</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f48c38-f9c2-4918-b828-cdde2d1ac7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331089a1-4a76-4f7a-9c11-54c40d604f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try walking with your colleagues for meetings rather than sitting
        in a conference room. Do some steps if you can -- take the stairs, not the
        elevator.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778be72-8394-4fa2-af0c-d073772b6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9cd6c-d293-4900-afa3-3b7af8942e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reach out to an ergonomics expert</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02392208-d981-429a-8e88-639cb4944d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae60df-40a6-4b06-a3e3-8c8e0b1198dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a whole lot to know about keeping the stress off your neck
        and shoulders. Your arms should be at 90 degrees; your monitors should be
        at or slightly below eye level. Having a poor fit on these items can cause
        significant pain and fatigue.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713fc49-d21f-4ad3-ba16-9b3d750aa682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae479520-0c8f-4edf-9e5d-36dfa5867e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less work stress and pain means higher productivity, and today many
        companies have internal experts who are trained in how to set up desks, chairs,
        keyboards and monitors to meet each person''s needs.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d15360-1277-4479-a8ff-e03682433cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2b536-55d4-4cc4-b613-a4c812b0725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recommend reaching out to that ergonomics expert and ask them
        to come and do an evaluation of their workplace," Chambers said. "Try to make
        that transition between sit and stand as easy as possible and be sure both
        of those positions are set up correctly for the person."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4ad57-12c3-47a9-af1f-8a824b200c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c1cff-17bf-448d-aa68-0258b05c52ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are just some recommendations. We need many more, which just
        don''t exist yet," Chambers said. "But we''re working on it. We''re working
        on it."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a98585-652d-4fe5-a6d6-42a4486a4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:21:21.430+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/12/health/standing-desks-tips-myths-facts-wellness/index.html"
        target="_blank">Sit, stand, sit: The new science about how to best use your
        standing desk"</a></em></p>'
  'Holocaust-diary-of-Polish-Jewish-Renia-Spiegel':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-13T06:22:13.951+08:00
    'imagesource': 'jcr:efa05927-b9dd-43f8-a4f5-a66be344d7b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd623d10f-7472-4789-a1c1-2a3fa1237992'
    'lead': 'For almost 70 years, the secret Holocaust diary of the Polish Jewish
      teenager Renia Spiegel was sealed away in a New York bank vault.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T06:29:23.755+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:39:08.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
