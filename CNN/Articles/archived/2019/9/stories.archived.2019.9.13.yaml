      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Listen Campus
        kicked off its tour to promote mental health with music at the Far Eastern
        University on August 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c1771-bf9a-466c-90b4-1f473208522f'
