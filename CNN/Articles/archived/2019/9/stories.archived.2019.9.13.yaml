    'template': '1'
    'title': 'Tugade ‘doing a good job,’ should not be replaced – House transpo panel
      chief'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831aa34-7b48-446c-b0f8-aba070d8687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Transportation Secretary Arthur Tugade got another ally amid a senator’s call
        for his replacement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d343f-9ffa-4cfc-a95d-b32d196c86d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House committee on transportation chair Edgar Mary Sarmiento came
        to Tugade’s defense Friday, saying the secretary is “doing a good job” and
        should not be replaced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825077bf-7496-4f95-9a35-08a91327d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is doing a good job, in fairness to Secretary Art. <em>Ang hindi
        lang nakikilala kay</em> Secretary, <em>malakas sya magsalita eh</em>… misconstrued
        <em>talaga</em>,” Sarmiento told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcc75b-4a8c-42c4-8f58-64dc3d4dc69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.050+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is doing a good job, in fairness to Secretary Art.
        People don''t know that he just speaks loudly, so he is misconstrued.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483854f9-ddda-4a38-80f3-31d61fa352f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at his accomplishment.. on the things he’s handled, except,
        of course, <em>paminsan kapag sinasabi mong</em> (sometimes) traffic this
        belongs really to the Metropolitan Manila Development Authority. How can you
        hold traffic if there are so many cars?” the lawmaker also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb3f5d-5e80-45b6-9807-ff3f988fb912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who leads the Senate committee on public services,
        on Thursday was quoted in reports as saying that the secretary should resign
        after failing to present a plan to address traffic mess in Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6af67-fbe2-4f8e-98e5-3d02a3e1cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, according to the reports, said President Rodrigo Duterte should
        tap an “expert” to replace Tugade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86706544-afa6-4be6-a0ae-0b28b01556f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang defended the secretray, saying the he should not be fired
        as the President&nbsp;still trusts him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d20841-621f-4ac0-9e5d-b38f3df47447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/12/panelo-tugade-poe-dotr-traffic.html">Panelo
        backs Tugade amid call for his replacement</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc48b92-7c98-4078-8e80-68591c0d581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sarmiento, appointing an expert will not necessarily
        address the issue as the problem lies within the country''s traffic system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9057e750-2356-4fce-965f-6baae556107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.051+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if you put all the generals there unless otherwise you have
        a good system right now, you cannot do anything about traffic,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78c4e4-73f4-4df6-bcca-1d630aae66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.051+08:00
