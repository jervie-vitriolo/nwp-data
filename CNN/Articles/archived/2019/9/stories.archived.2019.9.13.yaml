      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Civil rights leader Juanita Abernathy,
        whose influential role in the civil rights movement helped reshape America''s
        cultural and political landscape, has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e52e7-f78a-4779-906b-f1f04ea05444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:16:46.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 87.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa2f6d9-71ea-4be7-94b6-aac9fa83e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:16:46.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abernathy died Thursday surrounded by family at a hospital in Atlanta,
        family spokesman James Peterson said. In a statement, her family described
        her as the "last remaining person who was actively involved from day one of
        the Montgomery bus boycott and the civil rights movement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376deac-1ce5-4d6e-bf5e-ad1c960251e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:16:46.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1955 bus boycott was a protest against racial segregation on
        the public transit system in Montgomery, Alabama. She came up with a business
        plan for the boycott, which later became the model for the American civil
        rights movement, her family said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d3386-f9a4-4f61-94fa-56187e7c7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:16:46.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was married to Ralph Abernathy, a close friend of Rev. Dr. Martin
        Luther King Jr. and a co-founder of the civil rights movement. During the
        13-month bus boycott, the Abernathys'' home in Montgomery was used as a meeting
        spot by King and other civil rights leaders. Her family became friends with
        King and his wife, Coretta Scott, and the men shared jail cells in their many
        arrests during the movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba0072-08ed-4419-9be2-8a12526b9d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:16:46.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abernathy''s work in the civil rights movement was not without risks.
        In January 1957, she survived a bombing of her home by white supremacists
        while she was pregnant and alone with her toddler daughter, her family said.
        At the time, her husband and King had traveled to Atlanta to set up the Southern
        Christian Leadership Conference. Her family moved from Montgomery to Atlanta
        five years later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827bbde-1354-4ed3-98cf-970da8848802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:16:46.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite continued daily death threats against her family, she attended
        major mass meetings, taught voter education classes, hosted and housed Freedom
        Riders, and marched on Washington in 1963," her family said in a statement.
        "She fought for the mass integration of southern public school systems and
        lobbied for African-Americans and other people of color to have the right
        to attend the Metropolitan Opera in the South."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a88ca-3d09-461c-bfe2-6ebf6f02652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:16:46.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help fight school desegregation, Abernathy enrolled her children
        in independent white schools.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf90e6b-9225-48e7-9266-8c6f8473e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:16:46.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is survived by her three children and four grandchildren. Her
        husband died in 1990.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d97fb7-1e62-4f69-984f-a9ec68b52eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:16:46.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "C<a href="https://edition.cnn.com/2019/09/13/us/juanita-abernathy-dies/index.html">ivil
        rights leader Juanita Abernathy dies at 87</a>."</em></p>'
