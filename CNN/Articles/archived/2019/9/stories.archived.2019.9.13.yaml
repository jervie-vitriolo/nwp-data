      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I haven''t spoken to you for a while. The end of the school
        year is long gone, my summer vacation is</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005dc7a-bc27-4d4a-aadb-c07b36b7e641'
      'mgnl:activationStatus': true
