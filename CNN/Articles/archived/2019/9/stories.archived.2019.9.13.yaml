      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO has already produced another related pilot that takes place
        thousands of years before "Game of Thrones," starring Naomi Watts. The network
        has yet to take the next step of ordering a full series based on that concept.</p>'
