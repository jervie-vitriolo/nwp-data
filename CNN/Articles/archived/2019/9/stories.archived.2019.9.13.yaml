      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0b841-96d2-408f-be50-406424102cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview on Wednesday, Locsin said the arbitral
        ruling "cannot be set aside." He further explained in a tweet that Bejing
        <a href="https://www.cnnphilippines.com/news/2019/9/11/philippines-china-joint-exploration-teddy-boy-locsin.html">"has
        never made setting aside the arbitral award a prerequisite to anything."</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b513349-3ac0-4273-9b34-2e16dc749265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb006017-1c1c-4ec3-8685-d3183e9cc97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Hua Chunying in a<a href="https://cnnphilippines.com/news/2019/9/12/duterte-xi-arbitral-ruling-joint-exploration.html">
        regular media briefing recalled</a> that during their bilateral meeting last
        August, "President Xi noted that China and the Philippines need to shelve
        differences, steer clear of external disturbances, and focus on cooperation,
        development and practical results."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d9a4d-dc16-4bb3-adab-0b2c9757b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major difference between the Philippines and China is their
        overlapping claims in the South China Sea. Beijing claims almost the entire
        global waterway, including areas Manila claims and occupies as part of the
        West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c428cf0e-ecdc-481c-a212-d9a6f062463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82423f64-1716-479b-9f25-ddfa97c85863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal in 2016 recognized the Philippines''
        sovereign rights to some areas within its 200-nautical mile exclusive economic
        zone that China contests. Beijing built artificial islands, blocked Filipino
        fishermen from fishing, and interfered in petroleum exploration in the West
        Philippine Sea. The tribunal ruling also invalidated China''s claims to practically
        the entire South China Sea based on what Beijing says are historic rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf22bf-ae50-40ef-aa10-0bb2ecc82658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">READ:&nbsp;What
        you need to know about the arbitral tribunal''s ruling</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec9cf78-3650-416b-b99c-efd8cabd2f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Setting aside''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a558f-1ff4-46b6-b397-7e1c5b21533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, who was part of the delegation that argued for and won the
        country''s case against China, said the President, as chief architect of the
        state''s foreign policy, can decide when to assert the ruling without setting
        it aside.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe98108-d663-4949-bf1a-a46f0557c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the President can temporarily ''put aside'' the ruling and
        assert it at an appropriate future time," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d21969-fdb9-45cc-a73e-e792872fa44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was exactly what the President intended to say, according to
        Malacañang.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e57f19-f834-4fab-8ee3-0f0e0d5af88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.744+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the umpteenth time, we reiterate that what the President means
        when he said that we will first set aside the ruling to come up with a viable
        economic activity in the West Philippine Sea is that -- we would, in the meantime,
        divert our focus to something that would benefit our country in the midst
        of the impasse with China on our territorial dispute. That is not to say,
        however, that we will totally forget about the said ruling and waive our sovereign
        rights as laid out therein," Presidential Spokesperson Salvador Panelo said
        in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfc9de-fb4c-444f-bf03-5e3fe2826bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Carpio "appears to relish in finding fault in what the
        President says even if there is none," but did not address Carpio''s explanation
        that the use of the words "set aside" legally means "to abandon".</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d247a3-1344-428d-a4ff-406167feab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time that Duterte used this phrase to refer
        to his action on the arbitral ruling. He made a similar statement in December
        2016, adding that he "will not impose anything on China."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5bc8c-8dee-405e-91ac-d3fb3719ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio recalled that Duterte had a stronger sentiment prior to his
        first state visit in China where he met Xi for the first time. Duterte then
        said there would be "no bargaining of our territories," adding that after
        all, "I cannot give what is not mine."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd431f-8fe1-47c0-a6c7-751164785fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34fd74-56fc-43aa-a906-2724c69d615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting Xi, however, Duterte said he will not bring the arbitral
        ruling up with Xi for fear of going to war with China and losing Filipino
        lives. The President has had five visits to Beijing in a span of three years.
        During his last trip, he finally raised the arbitral ruling with Xi, and the
        Chinese leader continued to reject it. Malacañang said the two leaders "agreed
        to disagree." Early this week, Duterte said the Philippines is ready to "ignore"
        the ruling.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408fcf85-8b8e-4523-a9d4-5c2f0189d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.745+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo criticized the President''s latest statement,
        calling it "profoundly disappointing and extremely irresponsible." The Palace
        hit back on Friday, saying the Vice President should be "more circumspect
        in issuing statements," and accusing her offfice of "inability" to comprehend
        the complexities of the country''s relationship with China.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006dd663-006f-4908-84ad-30e052538eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701dc08-ee97-4e48-bb3c-4063143fe4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic protests</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edfe9d-e483-478a-852e-56ffb61aa4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Carpio reiterated that the government should officially
        and promptly protest any infringement of the country''s sovereign rights,
        saying anything less "can result in the loss of our sovereign rights."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed1cab-20ed-4b30-bad1-47f7b220095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration, and the Filipino people, must always
        be vigilant to avoid such acquiescence or implied consent," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d488cb-7dfb-458a-903a-e513fe7293dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943752ac-d8a2-4be0-9353-7e85c9cb453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T20:48:09.746+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has protested the presence of Chinese warships and
        survey vessels in the country''s waters. China agreed to seek permission before
        passing through Philippine waters, despite the right of innocent passage enshrined
        in the United Nations Convention on the Law of the Sea. Locsin said this means
        the two countries are now on the same side in seeking a revision of the international
        treaty, which was the basis of the arbitral ruling. Maritime experts warned
        that China actually wants "vast" provisions changed which would disadvantage
        the Philippines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd73dfc-335f-417b-ba0c-802d2a68393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/6/philippines-china-UNCLOS-revision.html">READ:&nbsp;Experts
        warn PH vs. siding with China on UNCLOS revision</a></strong></p>'
