  'Italy-Molise-':
    'author': 'Silvia Marchetti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-13T15:58:48.435+08:00
    'imagesource': 'jcr:cabd0a51-42ae-4a5d-a23e-d5e489c38d69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e20293-e049-4c48-a0bf-0db3bbfe934d'
    'lead': 'The region of Molise, a wild, beautiful but overlooked area that lies
      east of Rome, has announced it will pay people more than $27,000 to settle in
      one of 106 underpopulated villages in an effort to prevent their communities
      from dying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T16:01:38.114+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:38:47.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:31.900+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These Italian towns in Molise will pay you $27,000 to move there'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86640e5d-b645-4bdb-b3e0-397b6bb8ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Italian villages began selling houses
        for $1, it seemed too good to be true. But the latest offer from Italy is
        enough to make even that deal look like a ripoff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2823e50-45c8-40fc-903c-a87088fbcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece749d5-ecbd-4d77-a531-6347b8b43199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region of Molise, a wild, beautiful but overlooked area that
        lies east of Rome, has announced it will pay people more than $27,000 to settle
        in one of 106 underpopulated villages in an effort to prevent their communities
        from dying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cfeff-0e4f-4628-a696-7c7e5c4514fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c212ad-bffb-457d-a4a9-ab5f40c6c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who takes up the offer will receive 700 euros a month (about
        $770) for up to three years to help them settle in an area known for its green
        pastures, olive groves and snowy mountaintops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2fc39f-1871-4a1e-b736-6f2bc73c857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c03e2-ccf0-466b-b976-bf80ae533cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a catch – they''ll also have to commit to starting a small
        business, in order to contribute to the local economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113640a-4ab4-4489-abb9-bbe2776cc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b6089-36ea-4641-a985-0f495322c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my region to undergo a renaissance and avoid its authentic
        villages turning into ghost towns," Antonio Tedeschi, a regional councilor
        who came up with the idea, tells CNN Travel. "We need to safeguard our roots."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a510b9-ff76-457a-858f-b840688eacdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c7529-a85d-4423-880f-ed7cb119c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people and couples with children are particularly encouraged
        to apply to the scheme, which is to be officially launched on September 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f58fe5f-03a2-41dc-ad09-41e3618cf1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13165f29-c4d5-4fca-9188-54aad40a8041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedeschi, who was born in the small Molise village of Filignano
        -- home to barely 700 residents -- says he knows what it means to see old
        traditions and historical places fall into oblivion and wants to stop the
        decline in its tracks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a3696-7180-4899-900b-b01b41b9d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c147861-581a-44d0-ae65-e0a276668f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Depopulation crisis</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dcbf3e-d331-4e14-9d7b-28eb95f2bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to breathe new life and revamp the local economy,"
        he says. "Newcomers are free to kick-start anything they please in order to
        get our financial support: a small inn, restaurant, bar, B&amp;B, a tiny rural
        farm, artisan boutique, library or shop selling local gourmet excellences."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8146e9-c388-4785-b46d-18d8a74cf40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98a087-864d-42ea-a22d-6f908892f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people have left Molise in recent years. Official statistics
        say the number of people living there has fallen by almost 9,000 since 2014,
        pushing the region''s population to just 305,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33496d15-b75a-4155-ad8f-b9b3894941a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8999458-9c5f-4118-b675-8458136cfa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now one of Italy''s most depopulated regions, 106 of its 136 towns
        have fewer than 2,000 residents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5afff9-7ece-44e0-a90d-2a0fa9ddd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa155dbc-a98a-4591-996b-83ce52ac6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many communities across Italy are at risk of being lost as younger
        people migrate to bigger towns and cities -- or abroad -- in search of work
        as Italy''s fragile economy struggles to support its more remote, rural areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6d6c2-6c51-4317-abf6-8d1405e60e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c98da1-78ff-4ba8-9184-209c88b368de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, there''s been a spate of villages from the northern Alps
        to the southern vineyards of Sicily, virtually giving away homes to anyone
        willing to spend the money on renovating them to move in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321938b-653a-4108-88ca-e5d1bef72365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588edf2c-f6fa-4610-86eb-491c695da774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molise''s offer has the potential to be the most lucrative yet for
        anyone willing to take the plunge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bccf8-bdb5-4a16-a85f-7f10741f67d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d32440-6227-46a3-8eef-e480f1077eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what exactly can applicants expect if they take the plunge? Here''s
        a look at some of the most picturesque villages among those inviting people
        to move in.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f9b55-6887-4cac-92ef-99967ac00bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.117+08:00
