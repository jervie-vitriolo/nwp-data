      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b084d9b-ce32-4d08-93ae-8feaf1438e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan na po ang next part ng investigation dahil naniniwala po
        kaming malaki ang maitutulong nila," Iloco region police spokesperson PLTCOL.
        Mary Crystal Peralta said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb439fa-4f52-4f42-9261-595e6a6673e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ab60b-ce89-48d3-a1ec-d773abf4910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are also looking into the possibility that the Hyundai
        Elantra and Ford Everest could be stolen from Metro Manila. The two vehicles
        were separately abandoned and retrieved in two Pangasinan towns. High-powered
        firearms, grenade, and ammunition were left inside the vehicles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e107b20-646e-4566-9428-122e5e920ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28539f-06ad-4e41-a91a-7b19f2ae0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are conducting forensics examination on the evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946376a-5ced-412a-bd4c-7bc48312b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e50471-8a58-4ef2-84c7-c496b1fe85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are still looking for one getaway vehicle used by the
        gunmen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ca533-9580-48ce-afff-6b9520155ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fbf17-d422-481a-a745-32ba24661d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino and three others are now in stable condition at a hospital,
        but his police security escort was killed in the ambush on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99986ccb-fa78-4c99-ab67-9a0e487b6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e196fee5-b830-4146-83b1-b7ae2ee69495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said there were threats to Espino and he requested
        for police security weeks before the ambush. The police have yet to establish
        the motive of around seven to 10 suspects in the ambush.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e9c3f-c57b-4d37-b351-4d1179f85ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83a44c-13a7-4417-89f3-bad9060d058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-request sa ating provincial director ng security escort couple
        of weeks before the incident. Then nagkaroon po tayo ng intel validation para
        ma-issue-han po siya ng threat assessment which is nagkaroon nga siya ng threat
        assessment. At ito po ang naging dahilan ng ating provincial director para
        mabigyan siya ng police escort na dalawa," Peralta said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873aa22-9ee2-4a84-a5e3-64be8ab25828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b0204-544e-4094-ac69-51492ca59615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now talking to possible witnesses including Anthony
        Columbino, one of the drivers of Espino who went home to Solano, Nueva Vizcaya
        after the ambush.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ca755-0662-4990-aaa4-97e0c407af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99420fbd-d2d6-4008-9016-7927ce591808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:03.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:38:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbino eventually returned to Pangasinan and is now under police
        custody. Authorities said Columbino is still in shock.</p>'
