      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Continuous heavy rains brought by Tropical Depression Marilyn and southwest
        monsoon (habagat) drenched parts of Mindanao on Friday.</p>'
    '16':
