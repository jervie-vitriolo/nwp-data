      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event sees floats decorated with grapes parade through the cobbled
        streets as actors hand out gourmet treats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68132739-e7c3-435c-ac3d-1e0e1a336aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ad52f-4d39-4a90-be1e-dddf21d53fc0'
