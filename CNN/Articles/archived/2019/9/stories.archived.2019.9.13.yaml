      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their presence in the country is a risk to public security," Morente
        said. "These fugitives will be hunted, deported, and will be blacklisted,
        effectively banning them from re-entering the country."</p>'
