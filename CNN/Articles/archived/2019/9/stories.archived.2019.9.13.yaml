      'mgnl:lastActivated': 2023-01-27T10:38:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24e77b-da43-47b6-a671-258392afbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skiing pistes aren''t as long nor as steep as those found in the
        Alps, but there''s the added attraction of thick woodlands where wild animals
        still live, including bears.</p>'
    '60':
