      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said granting the President emergency traffic powers is
        necessary to solve the gridlock in Metro Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1bba5-1344-4d18-8371-485cd8d20825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now if and when the judicial processes mandated by law still
        nothing will move this traffic… I think we really need an emergency power,”
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e07f06-ecbe-4e5b-9634-b424aa4c58e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amongst the lawmakers <em>gusto na nila talaga</em> (they really
        want to grant emergency power to Duterte),” he also said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e35baf-6e0a-410e-994d-293f4cdec743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento, however, pointed out that granting the emergency power
        should “go through strict deliberations in both Houses.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9981b3-0654-4d8a-8101-7822ddd877e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should also be a “menu,” which will consist of things to be
        done with the emergency traffic powers, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed01f77-3be3-4b08-ae5a-b06b28665568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should be specifics where that emergency power will be utilized,”
        Sarmiento said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf075bc-87fa-4788-92cd-49e0dc2cf722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA, for its part, said it will do its mandate of addressing
        the perennial issue of traffic congestion with or without the President''s
        emergency power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f88bc-a5d5-4a3e-887d-c54620835a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have the emergency powers and we could speed up all these
        projects all these plans that we have, why not?," MMDA chief Bong Nebrija
        told CNN Philippines'' New Day when asked whether the emergency power grant
        is needed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518d63f-f9bb-42f2-8749-77a7261f9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:42:24.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need all the pills that we need to cure this disease. But if
        we were just giving it one pill at a time, and the effect is really insignificant,
        why not give it all?" Nebrija added.</p>'
  'BSP-printing-Clark':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-13T12:08:22.257+08:00
    'imagesource': 'jcr:dafba938-fd70-43c5-a722-2d7fea3c57c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d1c684f-0559-4bd9-8aef-5587435d3570'
    'lead': 'The Bangko Sentral ng Pilipinas will relocate its currency production
      plant from Quezon City to the New Clark City in Tarlac. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T12:11:20.629+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:38:53.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:28.174+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko', 'Sentral', 'BSP', 'money', 'printing', 'currency', 'peso',
      'New', 'Clark', 'City', 'East', 'Avenue', 'Security', 'Plant']
    'stories': ['558cb5f3-e783-4402-8985-e5f9cc9f4032']
    'template': '1'
    'title': 'BSP to transfer money printing facility to Clark'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6464e-a8a2-4fc1-a995-5e533b10d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The Bangko Sentral ng Pilipinas (BSP) has chosen New Clark City as the new
        location for its peso printing and coin minting facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3d9fd-729d-4819-9974-6283a8c95079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said it signed an agreement with
        the Bases Conversion and Development Authority (BCDA) on Friday to formally
        secure a plot of land in the new government center being built in Capas, Tarlac.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddb9ee-8562-459d-8e2d-846fbde49768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfe46a-6514-4a99-8be8-3568a4e84972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal signed by BSP Governor Benjamin Diokno and BCDA President
        and Chief Executive Officer Vivencio Dizon allots a 29.22-hectare lot within
        the National Government Administrative Center for the new production plant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2125b-3065-4436-8a78-5ba53e854594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b300b3-1bc1-4308-90d0-e2d46da22fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is currently churning out Philippine bills and coins from
        its Security Plant Complex along East Avenue in Quezon City. It has the sole
        authority to issue legal tender for day-to-day use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0a50f-15ec-4bb0-8890-66852b38e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ccd73-d84c-4d40-b6d2-a553c7652a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the central bank considered several sites for the move
        and factored in the lot configuration, site conditions, and infrastructure
        support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa735ffd-271c-46ab-95e8-642a04e6be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01d224-17dc-4a8b-854e-550e0e10ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After an exhaustive canvass of sites north and south of Metro Manila,
        needless to say that the New Clark City is the only one that met the requirements
        of the BSP —with flying colors, might I add," Diokno said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e8fc9-a77f-4377-b3ee-d4e6f1c85c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2d4bf-e71e-4143-b311-b38a2ed0fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is crucial for the BSP to maintain a currency production facility
        that will allow sufficient agility to meet the country’s currency requirements.
        The move to the New Clark City will also boost the Bank’s capacity to sustain
        its operations in times of calamity or natural disaster," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1a5e2-68f9-4cb5-80ed-fddb326f9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614044b-12e2-42ba-8745-153a4a40492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the new currency plant would be accesible through an
        access road from the Subic-Clark-Tarlac Expressway leading to New Clark City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c6d95-01df-4e87-84ce-62d3e7338951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f22f22-c64c-49a4-aab9-5c11c783ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of government agencies have chosen the New Clark City for
        its backup operations, a move meant to ensure continued services even if a
        strong earthquake — or the Big One — hits Metro Manila. These backup offices
        are eyed to be finished by 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fccc1-2872-4632-9f33-aa8ecfb58bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc90681-03c0-481b-b321-711013e6dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:11:20.631+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new government center in Clark is under construction, while
        the sports complex to be used for the country''s hosting of the Southeast
        Asian Games in November is nearly complete.</p>'
