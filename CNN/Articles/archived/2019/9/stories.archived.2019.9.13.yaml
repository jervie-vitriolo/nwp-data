    'lead': "A total of 277 Chinese nationals wanted for fraud in their home country\
      \ were arrested in a 'massive raid' of a corporate center in Pasig City. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T15:32:33.355+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:38:49.306+08:00
