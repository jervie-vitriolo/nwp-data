      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular bands Callalily, Syd Hartha, Nathan &amp; Mercury, Hulyo,
        Arthur Nery, Dionela, and Fern took care of the music.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
