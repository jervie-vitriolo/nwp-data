      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said moderate to heavy rains may pour over Aurora, Batanes, Isabela,
        Quirino, Cagayan, Nueva Vizcaya, Ilocos Norte, Ilocos Sur, La Union, Pangasinan,
        Apayao, Kalinga, Abra, Mt. Province, Benguet and Ifugao due to Marilyn and
        the southwest monsoon, while the rest of the country may experience intermittent
        rains, thunderstorms, and flooding.</p>'
