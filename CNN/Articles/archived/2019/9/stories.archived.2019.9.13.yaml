    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['holocaust', 'polish', 'jewish', 'Renia-Spiegel']
    'template': '1'
    'title': 'She was shot dead by the Nazis in 1942. Her secret diary is to be published
      after 70 years in a bank vault'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c91f13-a7dc-4d2e-988c-2eb9f24c3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;For almost 70 years, the secret Holocaust
        diary of the Polish Jewish teenager Renia Spiegel was sealed away in a New
        York bank vault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc54d6-45af-4954-a8d0-3c077a8f2c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc52ba5-20db-4290-ad9d-dbe2bea0e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot dead by the Nazis just as she reached adulthood in 1942, Renia''s
        story was too painful for her surviving sister and mother to read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4268c9-0cac-4eca-b095-ae371251c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cf29a-dcfb-4c7d-9f1b-65afecc9cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Renia''s Diary: A Young Girl''s Life in the Shadow of the Holocaust
        is finally to be published by her family. And it is already drawing comparisons
        to the diary of Anne Frank for its clarity and skillful writing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c9e08-364e-486e-bde0-2a9fe213092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600412f-b01a-4552-b9e9-94de2e8e45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described by its publisher, <a href="https://www.penguin.co.uk/books/111/1118320/renia_s-diary/9781529105049.html"
        target="_blank">Penguin Books</a>, as "an extraordinary testament to both
        the horrors of war, and to the life that can exist even in the darkest times,"
        the journal will be released on September 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5db09-9147-480f-b36b-37546e2153d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b7954-8a41-4886-a7f3-da529de56a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl lived in Przemysl, south-east Poland, which was under Soviet
        occupation until the Nazis invaded the Soviet Union in 1941.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6178a-deeb-42ab-9ee7-315b2b975ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad1863-6f0f-416f-afb2-59ae65b4c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diary, almost 700 pages, begins in January 1939 when Renia was
        15 and chronicles her escape from bombing raids in her hometown, the disappearance
        of other Jewish families and the creation of the ghetto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46208a06-c724-4b7c-aa0c-7e228207d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11cc39-6d1e-4d50-9705-16ddec44b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renia and her sister Elizabeth (nee Ariana) got separated from their
        mother, who was on the German side during the war. Almost every entry of the
        diary ends with "God and Bulus will save me," using the girl''s pet name for
        her mother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298dcc8-e880-4063-b56d-6823f7065207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8499297-e543-4d13-b70b-be5886f464be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aspiring poet, Renia also fills her diary with dozens of compositions,
        as well as accounts of her falling in love for the first time for a boy named
        Zygmunt Schwarzer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b24d1-8e39-4bd0-abf8-2c8dd72d9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c816d0-823d-4505-9453-d70132a21bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two exchanged their first kiss a few hours before the Nazis
        reached Przemysl.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eac5b6-d537-4f92-8646-a3b2a2684b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee68d6-f1c4-45b6-8bcc-03b2ab0b72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renia was murdered in July 1942 at the age of 18 when the Nazis
        discovered her hiding in an attic. She left the diary with her boyfriend,
        who wrote the chilling, heartbreaking last lines in the journal: "Three shots!
        Three lives lost! All I can hear are shots, shots."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d8550-b07e-49d4-b92a-a2c50ba04112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c87ca-552f-4ff7-8bba-def35fc216ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.757+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzer shared it with someone else for safekeeping before he
        was deported to Auschwitz. He survived, moved to the US and in 1950 managed
        to return the diary to Renia''s sister Elizabeth along with her mother Róża,
        who were both living in New York</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0a0473-8ddc-4ba1-abfa-e1daf2044faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668f0ce-fc94-4872-87dd-4d9283a1a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth couldn''t bring herself to read it, so she decided to
        deposit it in a bank vault. It wasn''t until 2012 that her daughter Alexandra
        Bellak pushed to have the diary translated into English so people from all
        over the world could read it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be1bf7-1e4a-45e8-96ce-3f982913cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0793ee-a488-4d4e-b1fa-3e7a5edd95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was curious about my past, my heritage, this special woman I
        was named after (middle name is Renata) and I don''t speak Polish (thanks
        mom!) And she never read it as it was too painful," Alexandra told CNN in
        an interview conducted over Facebook Messenger.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f37f0-b816-491a-b870-411406f30c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60352759-dc75-4a3d-a5ef-a45b4e49fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she read it for the first time, she was "heartbroken", she
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bb52b-8985-4086-8bee-3162f9f3e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682a821-65c1-4cff-ba79-aad8975edb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understood its depth and maturity, and fine writing and poetry,
        and with the rise of all the isms - anti semitism, populism and nationalism
        - both me and my mom saw the necessity in bringing this to life."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79c880-141d-4359-b100-a93dc4b982fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fadb6f3-6362-4ab9-be26-88ee4d628091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra said her mom, now 87, hasn''t read the diary in its entirety
        because it''s too painful for her. "She read only the excerpts that were printed
        in the Smithsonian," she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84737e-a61a-4fd1-9bfb-bfb3cb7f4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69447233-76ee-46ec-90be-64bbed288e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the first reaction from people who have read it has
        been overwhelming. "From young and old, they''re praising the outstanding
        writing, the yearning for a normal life, the longing for her mother," Alexandra
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479a223-70b5-4a74-b042-0bdfecdde837'
      'mgnl:activationStatus': true
