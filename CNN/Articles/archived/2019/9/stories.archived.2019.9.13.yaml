      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Don''t vape,'' Trump says</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42078a54-543b-48f9-87ee-b5374c15f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump advised people
        not to vape one day after his administration said it would ban the sale of
        most flavored e-cigarettes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf41d9e-e117-47c9-b02d-95a4ecc79a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbdd41-398a-411e-9519-66a83aaf61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was asked by reporters on Thursday afternoon if he and the
        first lady had discussed e-cigarettes or vaping with their 13-year-old son,
        Barron.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36222605-59e5-4115-9e9a-bb6a6c5d9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc9e1b-f92c-43b8-b3d0-80b5029e748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t told him anything, except ''don''t vape,''" Trump said.
        "Don''t vape. We don''t like vaping. I don''t like vaping."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb64be1-2f12-4797-87c5-3e6a0a7a7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31769568-ace2-448b-ac7d-97f25f14893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady, whose "Be Best" platform focuses in part on children''s
        health and combating addiction, has spoken out more than once over her concerns
        over e-cigarette use by children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c192959-db48-49f3-a744-e5aa431a1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689c21d-349c-4ffd-8f34-68d107e8d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday that the US Food and Drug Administration would
        be putting out "some very strong recommendations" regarding the use of flavored
        e-cigarettes in "a couple of weeks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b18252b-ca1e-4f7b-b367-f31b31ef3bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480a7f6-aaf2-46c5-90f8-c1310aca6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar, seated in the Oval
        Office with the President, first lady Melania Trump and the acting commissioner
        of the FDA, announced that newly proposed enforcement policy would require
        flavored e-cigarette companies to take their products off the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b475f-0633-41c1-85a2-737c2c2959b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8210cd0-3a7b-44c6-99b2-d4a47834f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll take several weeks for us to put out the final guidance
        that will announce all the parameters around the enforcement policy, and then
        there will likely be about a 30-day delay to effective date, as is customary,"
        Azar said. But "at that point all flavored e-cigarettes other than tobacco
        flavor would have to be removed from the market."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257a87c-86d3-4d3a-a4e5-e89cc80c6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98eb4e0-5b22-40f7-a891-68e9c1420eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sixth person in the United States has died from lung disease related
        to vaping, Kansas health officials said Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f682c0c-2dbe-4981-84ec-d5c3adf0204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:50:05.058+08:00
