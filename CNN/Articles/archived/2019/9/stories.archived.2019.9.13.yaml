    'lead': 'With 170 votes, the House of Representatives approves the bill reducing
      the income tax for businesses on third and final reading. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T15:40:46.328+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:38:48.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:30.825+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'Representatives', 'TRABAHO', 'CITIRA', 'corporate', 'income',
      'tax', 'reform', 'incentives', 'fiscal', 'perks']
    'stories': ['98dddebd-eba8-4a9f-806d-98ce23ae0885']
    'template': '1'
    'title': 'Bill cutting corporate taxes clears House  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49fb43-b098-49a0-b4ea-534bf4e426cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        The House of Representatives approved on Friday the government''s second tax
        reform package, which would cut corporate taxes and revamp fiscal incentives
        to businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cc746-b59a-4d89-9d60-27f63a6e1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5614715-81b1-4ecd-8d28-5818835e548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 170 votes, the chamber approved House Bill 4157 or the Corporate
        Income Tax and Incentives Reform Act&nbsp;(CITIRA). Eight lawmakers were against
        it and six abstained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94251b17-6261-4026-a847-e38d3c342cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67dc880-c04e-4c66-8bc2-fb4b9b54d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITIRA bill, which is the second package after the Tax Reform
        Acceleration and Inclusion (TRAIN) law, will trim the corporate income tax
        rate from 30 percent to 20 percent over 10 years, while reducing tax breaks
        for investors. The measure is touted to make the Philippines a more viable
        investment destination, as the country currently imposes one of the highest
        tax rates in Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467c42e-c0c2-461d-bca3-d4491f6c46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2e487-2f57-459c-b9d2-3f5e347701fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report prepared by the House Committee on Ways and
        Means, the corporate income tax rate will be slashed by 2 percent every other
        year beginning in 2021. By 2029, the rate will be at 20 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e1c5c-f8ce-4ea4-8f2c-fc79185e0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcf8a4-f2c4-41d5-8b4e-056861607409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.328+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same proposal sets a uniform incentives package for businesses,
        which revamps the variations currently offered by various investment promotion
        agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0de79-4e08-4eea-85ae-6316d07e9cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dedb84-41a5-4a02-9b85-8ada5eac91df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Albay Rep. Joey Salceda has been pushing for
        a maximum of 10 years for incentives, which is longer than the seven-year
        cap sought by the Department of Finance (DOF).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806428b6-7b97-48a8-bcf9-c2d99acb7c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca903d68-e3cc-4cff-9064-dc6f196ae028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incentives currently enjoyed by businesses within ecozones and special
        industries include income tax holidays and discounted tax rates which do not
        expire, the DOF has said. The measure also carries "sunset provisions" that
        will put an end to incentives enjoyed by investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952e3e5-2b52-4c8c-a721-f44f526298de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802b4b0-200a-4a52-88ed-ffdb89d8433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the committee report, firms that currently enjoy some form
        of tax breaks for more than 10 years can only keep the incentive for just
        two more years. Those that have enjoyed the reduced tax rate of 5 percent
        on gross income for five to 10 years can keep it for three years, while those
        who were given the perk for less than five years can still avail of the discounted
        rate for the next five years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08175e-23c8-4212-99fb-4056cbbeb16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6699980-2c27-4807-9407-0ffcb3c1271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It rearranges our economic structure by lowering the income tax
        on 1 million SMEs (small and medium-scale enterprises) which employ most of
        our labor force while rationalizing incentives of 3,100 corporations and make
        them perform," Salceda said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3ad2b-26f4-4518-bf65-69c1dbce5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:57:16.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All told, CITIRA will create 1.566 million jobs, add GDP growth
        of 1.1 percent in the first year and 3.6 percent annually from 2020-2030 while
        adding only 0.9 percent to inflation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8aef4d-1286-4850-8a57-1d2afcb37d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728c303-c35f-4526-ac33-773f8bf103de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the measure carries a provision that allows the President
        to grant incentives even with a longer period "to highly desirable projects,"
        which are described as those which will be "in the interest of national economic
        development." Solons who opposed the measure said this power could be abused,
        with the lower tax rates seen to benefit big corporations rather than small
        businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d83317-444d-468b-b58d-b2753907db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac563c0-7503-4a8f-837c-6e8c6dcda844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:40:46.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITIRA bill now heads to the Senate for deliberations and approval.
        The House also recently approved the tax reform bill updating the rates for
        passive income on bank deposits and shares of stock. The third package targeting
        real property valuation remains pending before the House.</p>'
  'the-perfect-time-to-buy-your-dream-home':
