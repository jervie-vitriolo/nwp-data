      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ninyong mahinto ang</em> corruption? <em>O ito, tanggalin
        natin ang neto at pupunta tayo doon sa</em> gross <em>sa</em> BIR [You want
        to stop corruption? Let''s remove the net and let''s do gross (taxes) at the
        BIR]," the President said in a speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83fa79-c8ec-469b-ad21-93ca5c4d146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:46:37.027+08:00
