      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolation has preserved the village from centuries of Barbarian
        raids and the doorways of homes and aristocratic buildings are adorned with
        weird stone images.</p>'
    '42':
