    'lead': 'President Donald Trump says he won''t name Secretary of State Mike Pompeo
      as John Bolton''s replacement on the National Security Council, despite reports
      the unusual move was under consideration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T06:53:08.441+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:39:03.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:24.303+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he won''t name Pompeo national security adviser'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2886c-46f9-42ee-971e-f4d9b4fd4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;President Donald Trump said Thursday
        afternoon that he won''t name Secretary of State Mike Pompeo as John Bolton''s
        replacement on the National Security Council, despite reports the unusual
        move was under consideration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be591a61-982e-40a5-b73e-c2d58a7e34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223848a-c361-4001-af72-e94c1e18971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s fantastic, but I actually spoke to Mike Pompeo about
        that," Trump said outside the White House, adding that he and Pompeo get along
        well because "we have a lot of the same view and a couple of different ones."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc223de4-aa47-4901-82fb-2d49211c804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8bc9a9-8c96-4476-9bd6-61a300140fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President added that Pompeo "likes the idea of having someone
        in there with him and I do, too."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef12a0-df7c-4690-bea7-f092ad96b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815bc720-c81f-4fce-b277-bf17491abf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Wednesday that administration officials are discussing
        the possibility of replacing Bolton with Pompeo. Under this scenario, the
        country''s top diplomat would absorb the national security adviser role and
        do both jobs, according to a senior administration official and a source familiar
        with the possibilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec079b-6174-4d89-9270-7a0cb713ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2518ca-af5e-45d0-9005-d165fcf0b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make Pompeo the second person in history to have both
        jobs at the same time. The first, Henry Kissinger, was already President Richard
        Nixon''s national security adviser when he was appointed secretary of state
        in 1973, and he filled both roles for two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e567ff7-06ed-4eb9-9b98-a2232c6b2c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1420b-4912-4a80-a064-bb81ba121a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:53:08.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he''s now considering 15 candidates, after saying there
        were five on Wednesday. The President added that working with him is easy
        because "I make all the decisions, and they don''t have to work."</p>'
