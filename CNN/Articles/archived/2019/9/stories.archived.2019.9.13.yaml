      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinging to the rocky cliff side of Mount San Marco, this village
        takes its name from the Italian word pietre, meaning "rocks."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42409424-97b8-42f8-a213-685ceccc73e8'
