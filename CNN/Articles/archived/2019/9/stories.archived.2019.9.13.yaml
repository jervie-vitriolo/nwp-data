      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5 tons of imported pork intercepted in Bacolod City</strong></p>'
