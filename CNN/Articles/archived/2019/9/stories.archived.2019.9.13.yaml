      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd57417-3f50-4ef9-944e-4aec82393a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Moyne, a lawyer for Hassa, told CNN: "It is with great
        incredulity and indignation that we received... this judgment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394baa48-267b-4644-ad33-c84e341e9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.681+08:00
