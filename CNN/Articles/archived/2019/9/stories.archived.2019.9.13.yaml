      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8dc61-e17e-4c33-b702-e7b5d6c5981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the words of four-time grand slam champion and former
        world No. 1 Kim Clijsters, who announced Thursday that she is returning to
        professional tennis at the age of 36.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64f081-5189-4e2d-9c12-f6e0a3c899bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d34b8-3b35-45b3-a17d-14bc2a2fda49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past seven years, I''ve been a full-time mom," Clijsters,
        who has three children, said in a video posted to Twitter. "And I love it.
        I really, really do. But I also loved being a professional tennis player.
        And honestly, I miss that feeling. So... what if I tried to do both?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ffd5f-acc3-4b66-8944-e5ec41be3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fff183-8366-45a4-8492-4ccd879fdcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clijsters last played competitive matches when she was 29 years
        old, at the 2012 US Open. Following her retirement then, the Belgian was inducted
        into the International Tennis Hall of Fame as a member of the class of 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b16910-5df4-4c70-8c2e-9b169dec5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a082e6-4ef3-4e4b-b9ce-3f09e5f05ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Clijsters'' second comeback. She first made a successful
        return to the WTA in 2009, winning three of her four major titles -- the US
        Open in 2009 and 2010 and the Australian Open in 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6eac35-dfe8-49bd-a240-b66e7d1d0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef5ba4-21f3-4482-9129-ba0346747a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her US Open win in 2009, Clijsters became the third WTA player
        to win a major after giving birth, following Margaret Court and Evonne Goolagong.
        She returned to the No.1 spot in the world on February 14, 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026dbbe0-26bd-4d1c-b43d-0160796ffd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffd8d0-6153-4682-9b73-f8e136bdc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is a lot of work ahead of me in the next four months,
        my biggest motivation is the personal challenge involved -- both physically
        and mentally, I want to test myself again," Clijsters said in a press release.
        "At 36 years old I feel like I''m too young to be retired and, with so many
        inspirational athletes and moms competing, I can''t wait to get back on the
        match court and see what''s possible after having three children."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0e4d8-25f7-4f02-bb0e-0db454c38222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17261068-a68f-4d8d-b215-d7bb4407418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clijsters made her WTA debut age 15 at Antwerp in 1999. She won
        her first major in 2005 at the US Open. In May 2007, she stepped away from
        the sport, marrying Brian Lynch and giving birth to her daughter Jada in 2008.
        She also has two sons, Jack (born in 2013) and Blake (born in 2016).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207e861-41cd-44a3-81e1-20ec00b984bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f877b285-2cf7-4bc5-b3cd-51ee7567ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Clijsters ranks among the greats of the game and her return
        to the Tour is exciting news for the WTA family and tennis fans around the
        world," WTA chairman and CEO Steve Simon said in a statement. "Driven by her
        love for the sport, this wonderful champion continues to inspire women and
        men in all walks of life -- and she only adds to the compelling wealth of
        talent in women''s tennis. I wish Kim all the best in this next chapter of
        her playing career."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec09c6-5c56-4017-b313-336963199324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b2d1a-1c66-4d36-95a1-88afc8d39dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:01.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clijsters has 41 career singles titles and 11 career doubles titles.
        As a former world No. 1 and grand slam champion, Clijsters will have access
        to unlimited wild cards.</p>'
  'China-pork-African-Swine-Fever':
    'author': 'Laura He and Serenitie Wang, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-13T07:34:51.129+08:00
    'imagesource': 'jcr:85c64228-1a86-4948-8394-a21f2c07cbb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fcdb222-d864-429f-a041-e965a19cb802'
    'lead': 'The world''s largest pork market has been ravaged by an outbreak of African
      swine fever, and it''s lost more than 100 million pigs in the last year, either
      because of disease or because farmers don''t want to restock pigs after they
      die.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T07:36:20.784+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:39:00.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:25.427+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is starting to eat into its emergency reserves of pork'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15812a-359c-4f1f-a18e-67220593d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s pork crisis has gotten so bad
        that some of its cities are starting to tap into their precious strategic
        reserves of frozen pig meat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4b2dd-a97d-4a46-b342-c0813606bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d3a09-81db-410e-b1ac-54fe4413e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four cities or provinces that are home to roughly 130 million
        people have begun drawing down stocks to flood the market with frozen pork
        in an attempt to stabilize prices and boost supply. Pork consumption is vital
        to Chinese culture, and availability is important this weekend when China
        celebrates its second biggest holiday of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00604e15-5a55-4974-816e-fdcd1def60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e39bb-8df9-4609-bc95-47fdc81047d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of local reserves is the latest example of how China
        is trying to deal with the crisis — but even that might not be enough to solve
        the problem, experts say. The world''s largest pork market has been ravaged
        by an outbreak of African swine fever, and it''s lost more than 100 million
        pigs in the last year, either because of disease or because farmers don''t
        want to restock pigs after they die. The decline in pig supply has driven
        pork prices up nearly 50% in the last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d3deb-7394-42ab-837d-6214eb618275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5a519-4b31-48f0-ac94-b2bcdf8da12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the eastern Chinese city of Jinan became the latest
        local government to announce that it would release some of its frozen pork
        reserves. The government began freeing up pork to coincide with this weekend''s
        holiday celebrations, according to state media reports. It will release another
        round of pork later this month ahead of the 70th Anniversary of the People''s
        Republic of China on October 1. In total, Jinan plans to release 1,500 metric
        tons of pig meat over the next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a883f-f597-4f45-bc56-3ade6c49bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e8dc64-3820-470c-b887-d5a921fd7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hainan and Guangdong provinces have already begun releasing batches
        of reserves, according to local government announcements. The city of Guangzhou,
        the capital of Guangdong province, has also begun reaching into its supply
        of emergency pork.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0ed58-e935-407e-9d2d-42940c7184e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86715341-10b3-43a1-aa96-83ed81e2ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An emergency supply of pig meat</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca84cda-7e15-4801-9fd2-79918bde0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s strategic pork reserve was established in the 1970s
        as a way to deal with emergencies and stabilize prices when necessary. In
        addition to the meat that is kept in cold storage, the Chinese government
        also keeps a reserve of live hogs, which it releases to farmers in times of
        shortages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7bdf4-bcd8-4553-9cd5-d934d1c4a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925e5df-36f9-4984-a88d-addc2a116a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China does not publish regular data about the the amount of pork
        it keeps in reserves. But Chen Wen, an analyst for Wanlian Securities, estimated
        that the supplies could amount to hundreds of thousands of metric tons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87385742-22a3-4480-a773-47e79a10f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98f247-a802-45ad-aa06-2dbdfc808ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While local governments have begun using up their supplies, China
        hasn''t touched its central pork reserves in the past several months. That
        would be a much more significant move, since it would signal a severe, national
        pork shortage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a2c6f-32bf-4bd5-83bb-fd4bcad3fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893e360-16b1-4a19-a55c-cea9de2d453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the central government could take such measures this holiday
        weekend if the demand is there. An official with China''s National Development
        and Reform Commission — the country''s top economic planning body — said Wednesday
        that the government is putting together a plan to release pork at important
        points over the next few months, including on holidays.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80082c-cc69-456f-a934-81c755bdd00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a88d5-a9b4-45fe-adaa-c9e3b69ae5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the national government tapped into its central supply
        of pork was in January, when it released nearly 10,000 metric tons of the
        meat in time for the Spring Festival, based on public records posted by the
        Commerce Ministry, which manages the national reserves. That''s the most important
        Chinese holiday on the calendar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe7fcc-d69b-4f51-a756-bf95c25ef0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62e5e9-8c1b-405e-88d8-ad36cebea78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Commerce Ministry said Thursday that the government
        will release frozen meat "at the right moment to ensure stable supply" during
        the holidays.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88215d-5a34-4afa-8eaf-1c75636b2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172897e-0d66-44c0-8def-f27a51517a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Eat less pork''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae475e05-7513-4b06-ba67-9a75e0a63ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapping into reserves is not the only way China is dealing with
        the worsening pork crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acd914-edd3-451b-a094-e1e41208a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd9446-c278-4ddb-8776-1e85c8f571e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have also handed out subsidies worth about 3.2 billion
        yuan ($452 million) to low-income families who may struggle to afford pork
        at current prices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6bc01-bcd3-46f4-ac03-b3a132e5fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b566a24-845f-4eba-912b-2b5ace33650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have also asked local governments to free up
        money that could be used for artificial insemination technology, a way to
        encourage farmers and producers to breed more hogs. Beijing has also discussed
        plans to increase subsidies, loan support and insurance coverage for pig producers
        nationwide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962be17-5dba-499d-90f5-09103446916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc8c5f-02b8-42ff-8128-cd53ed24d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state media outlets are even urging people to cut pork out
        of their diets. Life Times, which is run by the People''s Daily, the ruling
        Communist Party''s official newspaper, called on the public to eat less pork
        in an article published on its front page Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a60ad-8ebf-40e6-98ae-dbccefc0aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45eb919-78d4-4d55-a71e-eabde8500eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to eat less pork, because it''s very high in fat and
        cholesterol," the article read. "Eating too much pork makes it easy to gain
        weight."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec8a83-199d-46ff-8434-aed0bc6d0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6659d93-a118-4851-9c82-7a1686280ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts warn, though, that China might not be able to do enough
        to solve the problem.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56db15-aacb-40fb-9a7b-18231cd2354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e301421-4053-4c50-b2e4-8c5602d5f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s pork shortage will worsen in the rest of the year, but
        the government doesn''t have effective methods to fill the gap in the short
        term," according to Chen, the Wanlian Securities analyst.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c26b3-ee4f-468a-8762-d9192ad1a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47bd375-2261-41b1-b166-c46283328304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She estimated in a recent research note that China will face a pork
        shortage of around 10.8 million tons this year. Its supply of frozen reserves
        isn''t enough to make up for that, she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b16e3-9836-40bf-aa2f-2c57a855d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8b248-bb63-4543-9e47-3c5710191a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:36:20.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also has to contend with outbreaks of swine fever in other
        countries. On Wednesday, it banned pork imports from the Philippines, which
        is struggling to contain the disease. China also banned pig imports from Slovakia
        last month for the same reason.</p>'
