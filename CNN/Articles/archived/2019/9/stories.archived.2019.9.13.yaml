        as suggested by President Rodrigo Duterte to curb corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390894d2-e8e8-44bb-ac4b-58e561adc0bf'
      'mgnl:activationStatus': true
