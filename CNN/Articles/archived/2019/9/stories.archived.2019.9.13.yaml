      'mgnl:type': 'text'
      'text': '<p>The 49-year-old pilot, who has over 13,000 hours of flying experience,
        had been given a cup of coffee without a lid by cabin crew and accidentally
        knocked it over as the plane was flying over the North Atlantic Ocean, carrying
        11 crew and 326 passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4740c4f-cd19-44ff-8b4c-1ed8e728bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5f81f-2c98-4ca6-adc3-f22589dc53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the liquid spilled onto the audio control panel, which became
        very hot and produced smoke and a burning smell. The damage caused "significant
        communication difficulty for the flight crew," and forced them to wear oxygen
        masks, the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a1025-f6b9-45cf-9d4f-f83042bf5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9594fac-65e6-4752-a676-da4f81c65015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment became so hot that one of the buttons on the control
        panel began to melt, which prompted the pilot to divert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc85d9d-61e0-4e85-8706-f8a1b199b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd2ed2-5039-41fe-aa82-16fdb9a41627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Accidents Investigation Branch said there were no injuries
        and that the airline had since changed its procedures to ensure cup lids are
        provided for flights on all routes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d67c1-3660-4458-a700-76b62e70023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec2b52-0218-41f4-a2a7-a2e5f568576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operator also issued a flight crew notice reminding pilots
        to be careful with liquids," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b9dbd-046b-4c49-a3dd-d2107e29ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fcd576-1bb0-4d44-a1f9-f7b53758c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Condor -- part of the Thomas Cook Group -- told
        CNN in a statement: "Flight DE2116 from Frankfurt to Cancun on February 6,
        2019, diverted to Shannon airport as a precautionary measure due to a minor
        amount of smoke in the cockpit after a liquid spillage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cfa71-5239-4da8-9ba0-4a236df4e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc424b-0d8c-4cd9-ab88-4fe5c3575ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:59:14.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:39:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the aircraft was fully inspected and repaired by our team
        of engineers, the flight continued via Manchester due to the legal operating
        hours of the crew. As safety is always our top priority, we have comprehensively
        investigated this incident and reviewed the procedures of liquids in the cockpit.
        Our crews were reminded of a careful handling as well as to use appropriate
        containers for their water or coffee. We apologize for any inconveniences
        the diversion might have caused to our guests."</p>'
  'friday-the-13th':
    'author': 'Scottie Andrew, CNN'
    'caption': 'This harvest moon in 2016 is likely far bigger than the one most people
      will see the night of September 13, 2019. This year''s harvest moon will appear
      14% smaller than a typical full moon because it occurs when the moon is farthest
      from the Earth.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-13T06:54:54.136+08:00
    'imagesource': 'jcr:af799dc8-eabe-4407-bfb9-afc7919668d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '081477f6-fe32-4472-b374-f070a9b5724f'
    'lead': 'This Friday the 13th, a cratered jack-o''-lantern will light up the sky.'
