      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>that the Russians have signed a treaty with the Germans. You
        don''t know that people are stockpiling</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
