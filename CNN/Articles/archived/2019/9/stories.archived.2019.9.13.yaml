      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author George R.R. Martin is working on a project set roughly 300
        years before events depicted in the series, according to Deadline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed5d06-c1bf-47ff-b80f-5d19287ffd8f'
