      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three million Chinese nationals have entered the country
        since President Rodrigo Duterte assumed office in 2016 and fostered friendly
        ties with Beijing. Officials have flagged the influx of Chinese workers, noting
        that thousands of them may be working in the country illegally or without
        proper documentation, particularly in the Philippine offshore gaming operators
        or POGO industry. The Chinese Embassy earlier called on the Philippine government
        to <a href="https://www.cnnphilippines.com/news/2019/8/8/china-ph-govt-recruitment-crackdown.html">investigate
        and put a stop to the illegal employment of Chinese nationals</a> in the country.</p>'
