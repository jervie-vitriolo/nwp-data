      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to believe, but Molise rivals Rome or Pompeii for ancient
        architecture and archeological attractions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae41aa-c74b-4295-8005-7ba858f0e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c1016-10ae-42a9-b75a-a3af0c8db2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two small villages of Pietrabbondante and Sepino both contain
        the secret, largely unknown ruins of once-glorious citadels.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bef896-f8c7-45d5-a39f-867ab253a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebc562-6373-4c79-830b-135e963a5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large chunk of Molise used to lie within the kingdom of the fiery
        Samnite tribes who refused to bend the knee to Ancient Rome but were eventually
        slaughtered.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e216de4-2a21-43df-8344-70f2ea34bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ebb07e-3b5a-43d3-9522-f1db9f367342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pietrabbondante''s archeological area, close to the town and set
        at an altitude of 1,000 meters, has a spellbinding view over Molise''s rugged
        hills and features a sanctuary and several temples.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c1398-e08c-4459-b5b6-83561a04af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919116e-1ab9-4b34-b93b-2c210b55c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saepinum, or Sepino''s ruins, is incredibly well preserved with
        statues of imprisoned barbarians greeting visitors at the entrance.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8bef2-b122-4d5e-91d8-b125b53f16af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7fa4df-93cf-49c4-b2d3-e8e6393c4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>San Giovanni in Galdo</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7fa87-1a00-469a-8990-c029cefb3bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grazing sheep, cows and buffalo dot the bucolic landscape here.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd9b22-6890-44e6-bb08-c1d2dad5c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c518b-16d1-425e-89a6-9123afdf2d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still possible to spot forgotten dusty trails winding up the
        mountains and the ruins of a majestic Italic temple built in the third century
        BCE.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf9f25-f2a6-4240-a24c-56f1d4db0c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b7a45-85ee-4c77-901f-98b8369a285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Giovanni in Galdo is located near one of Molise''s main routes
        used by shepherds to move their livestock between low and high pastures.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3dfc6-c225-45d2-b447-44f531874838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed1a31-dd8f-43e3-8585-4ed41d32e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old town, dubbed Morrutto or "broken walls" in local dialect,
        is a maze of caves and underground chambers.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d506d-4101-430e-9e92-39d858edb778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58049119-b345-48ef-9fa5-7fbcbb00008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old festivals survive such as the performances of the Zig-zaghini
        folklore group, which enacts something known as the "anti-jinx dance."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a086aa-deb9-4906-9927-bfb8968e871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b03aab-b724-4502-8e93-344f3203c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Castel San Vincenzo</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e6e3f-5d7f-4313-b7d2-88dbbad5d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.120+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clear waters of its blue lake makes Castel San Vincenzo one
        of Molise''s most visited towns by day-trippers.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164477e2-b18d-4dd0-b0bb-8d8b766ea0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a448f-1198-460a-8bfc-26ff498f38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the Alta Valle del Volturno, it''s known as the Valley of
        Faith, because monks and pilgrims have, for centuries, come here for meditation
        and prayer.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e032bc4-f389-44aa-b8aa-35f2e98dcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f6d49-09fa-4155-b5a3-0843884d29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today the nearby stunning abbey of San Vincenzo Al Volturno lures
        soul-searching travelers craving an unplugged stay and artists in need of
        inspiration.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d9232-da66-4aae-95ac-16736f5a984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47052561-4ef4-4108-82b4-699857338ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duronia</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c8440-bf3f-4de0-b276-c9cc3a41d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village, dating back to pre-Roman times, is a collection of
        pastel-coloured peasant houses connected by staircases and nestled at the
        feet of an overhanging fortress.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc329b65-8416-4db7-9cd9-578c74f2391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fcef2c-cb4f-496f-9e62-93373c09a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town''s symbol is a huge stone cross. Its belvedere piazza offers
        a unique panorama of surrounding meadows dotted with the ruins of Samnite
        towers.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b83cf-6681-4474-9293-b59d078b90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b76aae-e1b8-405c-bedf-f60513b2d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duronia is popular for guided trekking tours along rural routes.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
