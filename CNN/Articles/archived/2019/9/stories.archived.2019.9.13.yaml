      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e0d13-aa60-4e9c-a911-82a0de7b2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid previously said he was working in a bathroom in the apartment
        on Paris'' exclusive Avenue Foch -- owned by the Saudi Arabia''s King Salman
        bin Abdulaziz Al Saud -- and took photographs of the furniture "for reference"
        when he noticed the princess''s reflection in the mirror.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683de26-ded6-4ae7-a26d-1ce68cf9da13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.148+08:00
