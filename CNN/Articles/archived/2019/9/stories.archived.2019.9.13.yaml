    'template': '1'
    'title': 'Agriculture chief worried over ''spread'' of swine virus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad94200-22e7-47a3-82ea-2185f8a2bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) –</strong>
        The Department of Agriculture (DA) on Friday expressed concern over the spread
        of swine virus amid reports that some pig carcasses had been dumped in waterways.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e01887-87c8-4520-b615-2df2c975b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ad723-aec1-46b2-9cb6-1deb842bb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Agriculture Secretary William Dar said: "I
        am worried as anyone else," referring to the dead pigs found in a creek in
        Quezon City and a river in Marikina City.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf286d34-f846-43f5-98f3-51191a02afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4477b54-6dd6-4c12-ab63-7d5f18540652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Department of Agriculture (DA) Spokesperson Noel Reyes issued
        a statement assuring the public that there is "no spread" of swine fever,
        despite more areas reporting pig deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf20d2-375a-4caa-8750-882cd6da0b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>41 pigs found dead in Marikina City</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4637f-8d46-4bd2-973d-0fc175663747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40 pigs were found dead in Marikina River, a city veterinarian
        said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23feb605-2cf8-45f6-aad2-4a8e2232af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City veterinarian Manuel Carlos said the dead hogs were
        burned and buried in a 10-meter deep hole, following the recommendation of
        the DA. He also said the veterinarian services officers have disinfected the
        affected area. He added&nbsp;that they were not able to take an organ or blood
        sample, as the dead pigs were already in a state of decomposition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475de6a9-76ed-42ea-81a5-abc261bcb67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said the dead hogs may have come from San Mateo, Rizal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce841539-f97c-4acd-9178-5318d1796acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina River is connected to a creek in Barangay Bagong Silangan,
        Quezon City, where local authorities have found three dead pigs whose remains
        were "discolored, bloated and almost rotten" on Wednesday and another five,
        from Thursday to Friday morning. They are also currently being tested for
        African swine fever (ASF). Authorities are awaiting confirmatory laboratory
        test results which may take weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046de95a-26b9-4ec4-8735-4946a8872050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar, for his part, said that those who dispose of pigs into waterways
        are exacerbating the problem of the swine disease, which has recently entered
        the country, affecting two towns in Luzon – Guiguinto, Bulacan and Rodriguez,
        Rizal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f8d3a-8b95-4f22-8542-a5ee8ed26ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are spreading the virus. <em>Pinalalala natin ang problema.
        Mahirap po yun</em>," Dar said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de45ea2-6437-4e3b-ab15-9069fe981a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are making the problem worse. That is difficult.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94148db-d3bd-42f4-a060-b0ade981084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture head also warned that this practice may have implications
        in the swine producing industry, as he reiterated calls for responsible hog
        raising.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdddf77-8a46-4b76-83b9-6c774ebd6c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ganda sana na i-report sa kinauukulan at gagawin nating lahat
        ang makakaya para di na kakalat ang pathogens na ''yan."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb4aca-bc46-4ccd-95bd-11003996d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would have been nice to report to authorities [if
        hogs showed signs of a disease] and we will do everything in our official
        capacity to prevent the spread of the pathogens.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58022a0-4187-42cd-ae08-8ae530c912bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He renewed their appeal to hog raisers to coordinate with proper
        officials if their pigs get inflicted by an illness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c345e5c-c9a6-443c-a9a3-feecc84998ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marikina City Mayor Marcelino Teodoro said that another
        one was recovered on Friday morning in Barangay Nangka. It will be tested
        for ASF, Teodoro added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6e64b-e372-4293-9d1b-82b9c772cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23190b6f-21f6-4e46-93fd-576c0ac4e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said he has ordered to reactivate quarantine checkpoints
        to prevent diseased hogs from being brought into the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28668013-1672-4311-8a90-fa3b35a3da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6651f-0f19-4959-b64d-b1decb8bd2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also banned any water-related activities while the Marikina River
        is being checked for possible contamination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22204151-939a-4ee4-8725-0321a3e80d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaaddf7-4b51-41a6-8525-92c105b2d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s chief executive also vowed to hold accountable those
        people who have dumped the carcasses in the river, as he said that officials
        were trying to locate where the pigs came from.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d8a42-7238-40b4-adda-fe56d408bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f35eba-ed95-44a6-903d-589ac54afb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para hindi na maulit, dapat ay may managot</em>," Teodoro said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ab7c7-12cd-4661-9175-d479e7e98218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:35:05.630+08:00
