      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 villages in Zamboanga City were affected after the Pasonanca
        River overflowed due to the heavy rains. Authorities said water at the Pasonanca
        diversionary dam has reached critical level, which caused&nbsp;rivers to overflow.&nbsp;</p>'
