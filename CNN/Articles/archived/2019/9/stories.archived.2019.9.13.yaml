      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Emergency power</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92833a-c4fc-4c59-b3a5-e41862da8692'
      'mgnl:activationStatus': true
