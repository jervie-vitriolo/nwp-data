      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said that the Agriculture department has set aside ₱60-million
        worth of financial assistance to hog raisers who have been affected by the
        African Swine Fever (ASF).</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd717224-896b-45fd-b1bc-41bd60928c2b'
