      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city veterinarian also cautioned Marikina residents against
        coming into contact with dead pigs. Once they test positive for swine fever,
        humans can be carriers of the disease and they could spread it locally.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284558f3-459d-4b26-894f-f1a2a96c3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2019/9/9/DA-African-Swine-Fever-Philippines.html"
        target="_blank">virus quickly spreads</a> in an affected hog, which could
        lead to death after three to five days.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815df851-51c9-4171-b7f3-f7fb0bf75524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang panganib ang virus na ito, at kung di natin masugpo yan
        ay dadami ang apektado na</em> hog raisers," Dar warned.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09230612-7f6d-47fa-a140-963834fe7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The danger of this virus is if we don''t get to stop
        it, a lot of hog raisers will be affected.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370014c6-232c-4354-a0fb-4b32e2af2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:32:26.064+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:38:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Agriculture and Food (PCAFI) urged the
        DA to intensify its implementation of protocol in disposing dead hogs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6d209-b57f-4f6c-b949-4992b2c4a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:32:26.064+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:38:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Offenders should be prosecuted as this is apparently a violation
        of certain memorandum act of DA regarding the disposal of dead hogs. Stricter
        implementation of biosecurity procedures should be observed,” said PCAFI President
        Danilo Fausto in a statement.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf0fa5-88f2-4875-acf3-ceae969e32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''₱60-million financial loan set aside''</strong></p>'
    '81':
