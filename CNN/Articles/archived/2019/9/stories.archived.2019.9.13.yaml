      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283b457-cd9e-471d-8d71-4635b4efd9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:12:10.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5, considered by Phivolcs as "strong," was felt in the
        towns of Burdeos and Infant in Quezon, and Los Baños and Pakil in Laguna.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b6fb1-8c24-4c99-a8a2-1850910b7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:12:10.781+08:00
