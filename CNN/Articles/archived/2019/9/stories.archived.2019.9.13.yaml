    'title': 'A glowing (but mini) harvest moon will light up Friday the 13th

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d058ec-74e8-4311-a302-923888256345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.103+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This Friday the 13th, a cratered jack-o''-lantern
        will light up the sky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2a612-eced-45b3-acbc-36b2989b5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.103+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more than the pumpkin spice latte, the harvest moon marks the
        official beginning of fall. The days grow shorter, the air gets brisker and
        a glowing full moon kicks it all off. Here''s what it is, when you can see
        it and why it''s teenier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2e92d-8421-461f-a5d7-ec579329d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.103+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s a harvest moon?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93494c7e-262f-4dba-bcaf-63c1146500b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.103+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A harvest moon is a full moon that usually occurs around the autumnal
        equinox (September 23, the first day of fall!) but sometimes slides into October
        in the Western Hemisphere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43695a23-135c-4d6a-96b8-118e28b93947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.103+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A harvest moon rises about 25 minutes after the sun sets in most
        of the northern United States, NASA said, 25 minutes earlier than a typical
        moon. This brings extra light in the evenings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4977e86-ea57-45de-80ac-c2e4c3bd1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What causes it?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a39131-485c-42bd-a2a3-0c776e8bb051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon''s positioned at the "most shallow angle" with the eastern
        horizon, the <a href="https://www.almanac.com/content/what-harvest-moon#">Farmer''s
        Almanac</a> said. This shortens the period between the time the sun sets and
        the moon rises.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d96a1-df9a-44b8-9767-806ca6b347e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like any full moon, the sun and moon are opposite each other,
        so the sun cranks up the moon''s brightness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c91f3-6378-4ead-95e3-97ba1c4a9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.103+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is it called a ''harvest moon''?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ab33b-d0df-4b2e-b9ca-3d66618bbe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.103+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank farmers. Those extra 25 minutes of sunlight extended harvesting
        time for farmers, so they could continue their picking later into the evenings.
        And at the right time, it kinda looks like a big, glowing pumpkin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d47ce9-29f9-4ac0-b184-f4289a163c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.103+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is this one special?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b0154-adf8-42ab-b9bf-8befcbfcc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.103+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s mini! This year''s harvest moon will occur during the apogee,
        or the point in the moon''s orbit when it''s farthest from Earth. As a result,
        it''ll appear 14% smaller than a typical full moon, the <a href="https://www.farmersalmanac.com/friday-13th-harvest-moon-36362">Farmer''s
        Almanac</a> said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18547f-72e6-4ac6-b4eb-93276ad7d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why does it look reddish-orange sometimes?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4b152-e0ac-45bf-829c-eab416356b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the sun when it sets and rises, the moon looks redder the closer
        to the horizon it gets. That''s because light photons travel through more
        atmosphere when the moon is at the horizon, compared to overhead. Particles
        in the atmosphere scatter blue light while letting red light pass through,
        so the effect is amplified when the moon is at the horizon, according to the
        <a href="http://curious.astro.cornell.edu/about-us/46-our-solar-system/the-moon/observing-the-moon/142-why-are-the-moon-and-sun-sometimes-orange-or-red-beginner">Cornell
        University astronomy department</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4c441-6a50-40a1-bb99-f6a973dde988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When can I see it?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44d8e3-b000-4140-b504-0fe34b9ddc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:04:20.104+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best time to get a peek is when the micro moon reaches its peak
        at 12:30 a.m. Saturday. The full harvest moon will rise just after sunset,
        though.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b78174-233e-4f2a-843c-5695b13716c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:05:33.072+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:39:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
