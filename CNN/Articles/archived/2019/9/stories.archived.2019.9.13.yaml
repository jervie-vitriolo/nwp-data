      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former administration officials have departed the White House
        to go work for Juul, a popular electronic cigarette company. A third works
        with the company as a consultant.</p>'
  'Pompeo-national-security-adviser':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-13T06:50:46.397+08:00
    'imagesource': 'jcr:552022cf-ad1f-43ad-97aa-e4125faf69a4'
