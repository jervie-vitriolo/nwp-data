      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Duterte said shifting to gross taxation would
        remove "about 70 percent of the corruption" in government, starting with the
        Bureau of Internal Revenue (BIR). He did not elaborate how he wanted to implement
        the suggestion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc57be3-70da-4070-a61f-1e9440ef20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:46:37.026+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said a group will be convened
        to look into the President''s proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cddde-6751-49a8-b39b-b19a7ea1cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:46:37.027+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:38:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a recommendation to form a group headed by the Executive
        Secretary, and participated in by the Department of Justice and the Development
        Budget Coordination Committee (DBCC) to study this issue," Dominguez told
        CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca6490-556c-4f2e-a1a2-e201f4f3cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:46:37.027+08:00
      'mgnl:createdBy': 'mel'
