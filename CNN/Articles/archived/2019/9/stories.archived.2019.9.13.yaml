    'title': 'FIBA World Cup: Argentina sets up finals showdown with Spain'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1762480-98ac-4d2a-ad3e-fdd160d675b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T22:30:39.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 13) —</strong> Argentina has
        arranged a finals clash with Spain in the 2019 FIBA World Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261ab34-9273-42d7-a94a-9b29000dc7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T22:30:39.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina outworked France in almost all departments to come up
        with an 80-66 victory Friday at the Beijing Wukesong Sport Arena in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3290b-5e07-47b0-9867-88492194430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T22:30:39.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran forward Luis Scola turned back the clock as he spearheaded
        the offense of Argentina. He tallied 28 points and 11 rebounds in 34 minutes
        of action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2d1ed-2c01-4eb6-9c93-a89e7464ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T22:30:39.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France could not get its rhythm going as it failed to make a significant
        run at any point of the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cc7f5-1ee6-47f4-8e78-98e6a6e64be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T22:30:39.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Deck added 13 points for Argentina, while Facundo Campazzo
        chipped in 12 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ee4f0-77a9-4f5c-b387-8ff236ab88f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T22:30:39.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Argentina''s third finals appearance in the tournament —
        they won in 1950 and settled for second place in 2002.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bee068-27b3-40f9-848c-5f16c0c24851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T22:30:39.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Fournier and Frank Ntilikina finished with 16 points apiece
        for France.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd07f86-ff4b-4a68-b3e6-df4ad7806827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T22:30:39.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina and Spain will battle for the gold medal on September
        15 at the same venue.</p>'
