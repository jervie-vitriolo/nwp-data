      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Sal Panelo clarifies the President is not
        abandoning the traffic problem on EDSA, following President Rodrigo Duterte''s
        statement that he no longer wants emergency powers to solve the Metro Manila
        traffic congestion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562eeb0-549e-4889-9177-47f81195cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:20:22.699+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-27T10:38:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Affairs headed by Senator Grace Poe,
        on the other hand, believes granting additional powers for the President is
        not the solution. Poe suggests a traffic czar, who could implement a master
        plan aside from Transportation Secretary Arthur Tugade, should be tapped.
        Malacañang challenges her to "give them a name."</p>'
