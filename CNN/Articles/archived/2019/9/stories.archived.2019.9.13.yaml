      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Listen Campus'' advocacy doesn''t end with music and lectures.
        The youth organization is also planning a Listen Campus Workshop, where select
        artists would work on mentoring students on using music to heal and express
        themselves.</p>'
    '11':
