      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Riccia</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b383a-13a9-43d9-b45e-e73ffcd0c7b7'
