      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert tour series aims to drive positive social change and
        foster greater awareness on the growing social concerns through music and
        dialogue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935608d-3232-4038-aa33-eb80bbecb0ed'
