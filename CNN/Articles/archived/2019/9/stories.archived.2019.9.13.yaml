      'mgnl:lastActivated': 2023-01-27T10:38:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the attractions of Molise, Italy''s second smallest region,
        is that it has everything in one place: sea, lakes, forests and even the Apennine
        mountain range.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1f03b-2b7c-4bbf-be7a-a38561b4fb29'
      'mgnl:activationStatus': true
