      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was able to fire back at one of the suspects, who sustained two
        gunshot wounds on his chest while trying to escape.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5360f7-115b-4ed7-95ba-5fee3b358d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:49:52.681+08:00
