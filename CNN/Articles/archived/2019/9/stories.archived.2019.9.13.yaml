  'CRISPR-tool-HIV-patient':
    'author': 'Julie Zaugg and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-13T17:09:20.486+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee83df50-f9f0-4847-8879-70bdec164145'
    'lead': 'This involves using the gene editing tool CRISPR-Cas9 to delete a gene
      known as CCR5 from bone marrow stem cells taken from a donor, before transplanting
      them into the patient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T17:12:33.670+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:38:44.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:32.837+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese scientists use CRISPR tool on HIV patient for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209d5ad-fee9-4ad9-826a-ff679a2ebb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The 27-year-old patient''s prospects
        were bleak. In May 2016, he found out he had AIDS. Two weeks later, he was
        told he had acute lymphoblastic leukemia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ae9ae-7206-4150-819f-02c7fb8a8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doctors offered the Chinese citizen a ray of hope: a bone marrow
        transplant to treat his cancer and an extra experimental treatment to try
        to rid his system of HIV, according to a new paper published in The New England
        Journal of Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0b0da-0402-47ff-b6c5-5c46e0c4bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involved using the gene editing tool CRISPR-Cas9 to delete
        a gene known as CCR5 from bone marrow stem cells taken from a donor, before
        transplanting them into the patient, Peking University scientists said in
        the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106e9f0-4807-449c-802f-24d028028e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After being edited, the cells -- and the blood cells they produce
        -- have the ability to resist HIV infection," lead scientist Deng Hongkui
        told CNN Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6a859-61e2-49d8-8ddd-b9e2e943a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who carry defective copies of CCR5 are highly immune to HIV,
        because the virus uses a protein made by this gene to gain entry into an infected
        person''s cells. Two men, known as the Berlin patient and the London patient,
        became the first people in the world to be cured of HIV after receiving bone
        marrow transplants from donors who had the mutation naturally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46850db-2e38-4d17-a73d-2aa44fc35933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient agreed and the experiment was carried out in the summer
        of 2017. It was the first time CRISPR-Cas9 was used on a HIV patient. In early
        2019, a full 19 months after the treatment was administered, "the acute lymphoblastic
        leukemia was in complete remission and donor cells carrying the ablated CCR5
        persisted," the scientists said in the paper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f004e9-bbe9-4601-8e51-e68099bb592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there weren''t enough of them to eradicate the HIV virus in
        the patient''s body. After transplantation, only approximately 5% to 8% of
        the patient''s bone marrow cells carried the CCR5 edit, according to the researchers.
        "In the future, further improving the efficiency of gene-editing and optimizing
        the transplantation procedure should accelerate the transition to clinical
        applications," said Deng.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94100aa-a0c8-4de8-8680-f56db8f0c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he doesn''t see this as a setback."The main purpose of the study
        was to evaluate the safety and feasibility of genetically-edited stem cell
        transplantation for AIDS treatment," said Deng. According to Deng, this was
        a success: the scientists didn''t detect any gene editing-related adverse
        events, even if "more long-term in-depth studies are needed for off-target
        effects and other safety assessments," Deng said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812f1fd-6afa-4fd4-853c-f9dd9ae7bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCR5 gene mutation has been associated with a 21% increased
        risk of dying early, according to a paper published in Nature in June, though
        it''s unclear why.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c906fae4-615e-4628-9ce3-4b064dee81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team that conducted the study had previously transplanted edited
        CCR5 human cells into mice, making them resistant to HIV. American scientists
        have carried out similar experiments on humans, with some success, using an
        older gene editing tool called zinc finger nuclease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d28ba-356a-4492-9ec8-fdd2d729ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has invested heavily in gene-editing technology, making biotech
        one the priorities of its Five-Year Plan announced in 2016. The central government
        has bankrolled research into a number of world "firsts," including the first
        use of the gene-editing tool CRISPR-Cas9 in humans in 2016 and the first reported
        use of gene editing technology to modify nonviable human embryos in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f7479-edfd-4cab-9e7c-e539bdf49d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, Chinese scientist He Jiankui created an international
        uproar after he announced he had successfully used CRISPR-Cas9 to modify the
        DNA of two embryos before birth, essentially creating the world''s first genetically
        modified humans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5d64e-f1f0-48fb-8707-d6ab0fd62d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deng Hongkui remains a strong believer in CRISPR-Cas9. He thinks
        it could "bring a new dawn" to blood-related diseases such as AIDS, sickle
        anemia, hemophilia and beta thalassemia and that, thanks to this new technology,
        "the goal of a functional cure for AIDS is getting closer and closer."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa18e1c-f4ac-4dac-9906-5e610f07def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T17:12:33.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/13/health/china-crispr-hiv-intl-hnk/index.html">Chinese
        scientists use CRISPR tool on HIV patient for the first time</a>."</em></p>'
