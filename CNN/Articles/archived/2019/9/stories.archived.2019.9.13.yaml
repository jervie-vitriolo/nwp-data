      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 13) —</strong> Spain needed
        10 extra minutes to beat Australia in their tightly-contested semifinals match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf443f76-0235-480a-ae95-87f5c9bfa03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:55:25.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain prevailed over Australia in double overtime, 95-88, Friday
        at the Beijing Wukesong Sport Center in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315584e-9fc7-4b15-aa3f-6d7c1dea28fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:55:25.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Gasol posted 33 points, six rebounds, and four assits for Spain,
        while Ricky Rubio added 19 points and 12 assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a7e7e-fa9b-4b55-bdb4-a25dacd45a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:55:25.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-0 run by Spain in the second overtime gave the European squad
        the cushion it badly needed to seal the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dee97e-5e14-440b-9eb8-7b6fab8f4d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:55:25.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Spain returns to the championship match for the first
        time since 2006 — the year it last won the gold medal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0c05c-60d3-43a4-97dd-63fbdd1db333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:55:25.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paty Mills registered a game-high 34 points and three rebounds,
        while Nic Kay added 16 markers for Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31db09a-6345-4311-9d66-d7eae78115e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:55:25.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain will face the winner in the other semifinals game between
        Argentina and France.</p>'
