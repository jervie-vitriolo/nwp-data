      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> You don''t have
        to wait too long to finally own that dream home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98820133-9eb9-4a5e-a023-8cf973aa167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:54:03.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:38:47.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the right partner, one can finally get the keys to a new house
        or condominium unit, or upgrade to a bigger space. It does not have to burn
        a hole in your pocket either, as quick and easy loans are now within reach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62147a67-4ad0-44ad-9034-431b9b22a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:54:03.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:38:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most banks also grant a fixed interest rate upon signing a loan
        contract. This will relieve the borrowers of the fear that their monthly amortization
        could bloat unexpectedly, which could ruin a relaxing day inside your new
        abode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d6043-1abe-44e4-969e-2c501af449d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:54:03.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:38:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of Commerce can help aspiring homeowners realize their goals.
        The bank is offering affordable home loan with a low 6.75 percent annual interest
        rate that''s fixed for five years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2466d33-25b0-48e7-ad4c-6a11c4c6b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:54:03.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:38:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BankCom''s Home Loan is also easy on the finances as you can pay
        for as long as 20 years, and with minimal paperwork. This will apply to purchases
        worth ₱̈́500,000 or higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571a287-5c5e-4372-b12a-e4986ca98d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:54:03.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:38:47.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t take long too, as the bank fast-tracks loan approvals.
        Securing the loan early also means you can move into your new home sooner
        rather than later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2c9b7-cdda-41f2-88d5-b5c4459a5354'
