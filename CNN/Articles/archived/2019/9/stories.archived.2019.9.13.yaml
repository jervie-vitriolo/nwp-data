      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d782de1-e7ac-4f04-bcd1-d5bebd896cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.759+08:00
