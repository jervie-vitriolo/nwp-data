      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid complained to police once he was released from the apartment.
        Police questioned the princess for two hours, then let her go. Three days
        later, she left the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751fe5b-1cab-45d9-aa61-6876c22e4e51'
      'mgnl:activationStatus': true
