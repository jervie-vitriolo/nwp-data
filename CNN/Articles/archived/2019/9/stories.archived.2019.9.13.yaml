      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mid Autumn-themed protests are scheduled throughout Friday and into
        the weekend, including a repeat of the "Hong Kong Way," a citywide human chain
        formed last month to coincide with the 30th anniversary of a similar protest
        in the Balkans against Soviet occupation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7487d-cca3-4d3a-9df3-8a4e653d8485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:19:24.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller human chains, holding lights and lanterns as per tradition,
        are due to be formed on The Peak, the highest point on Hong Kong Island, and
        Lion Rock across the harbor on the Kowloon peninsula. Other protesters will
        gather at a "Lennon Wall," a colorful mosaic of Post-It messages of defiance,
        to commemorate several protesters whose deaths have been linked to the movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6aeeed-301e-42ca-adef-2d8dc4a1c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:19:24.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also plan to join traditional celebrations of Mid Autumn
        Festival held across the city, co-opting the displays as a form of solidarity
        building, laser pointers, lanterns and mooncakes in tow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd50c9-4fdb-447c-9cbd-0b6a12c1dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:19:24.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone in attendance can also expect to hear "Glory to Hong Kong,"
        a song which has, in a matter of days, become the unofficial anthem of the
        movement. This week, large flash mobs gathered in various malls across the
        city for mass singalongs, even entering into a sing-off with pro-Beijing protesters
        in the swanky IFC mall in Central, with the counter-demonstrators attempting
        to drown out "Glory to" with China''s anthem, "March of the Volunteers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef727f-db35-425f-a485-1faf3044c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:19:24.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More protests are planned Sunday, including another "stress test"
        of the city''s airport, though these demonstrations have failed in recent
        weekends, amid an intense securitization of the terminals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703fbfbc-7eb3-4512-9409-587c2a7f7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:19:24.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Human Rights Front (CHRF), the group which planned mass
        marches attended by hundreds of thousands of people early on in Hong Kong''s
        summer of discontent, had called for a march on Sunday, but did not receive
        police permission. The group is appealing that decision, but many protesters
        said online that they still planned to demonstrate that day, raising the potential
        for clashes with police over the unauthorized action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52149c-8f5c-481a-8ec7-19bb1dc745a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:19:24.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/13/asia/hong-kong-mid-autumn-festival-protest-intl-hnk/index.html">Hong
        Kongers mark Mid Autumn Festival with protests and a new anthem</a>."</em></p>'
