      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379f55a-da7c-4cd7-b0ab-04f1586e6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.119+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capracotta and Campitello Matese are the region''s top winter sports
        resorts, pulling in snowboarders and cross-country amateurs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb06fd-16ef-4beb-af64-e69693246b08'
      'mgnl:activationStatus': true
