      'jcr:uuid': '6fdf0a89-a5de-4ff2-98e4-5ef27e4d1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:12:10.782+08:00
      'mgnl:createdBy': 'eimor'
