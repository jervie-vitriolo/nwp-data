    'title': 'Now is the perfect time to buy your dream home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d1a79-982d-43be-aa31-813f094056f8'
      'mgnl:activationStatus': true
