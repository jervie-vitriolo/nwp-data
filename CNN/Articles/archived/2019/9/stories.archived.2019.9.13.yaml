      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Mid Autumn Festival is typically
        celebrated with lanterns, lion dances and mooncakes, but this year Hong Kong
        is adding a more recent tradition: protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcc294-5d8b-423f-a494-0238ce9e5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:19:24.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday marks the 15th consecutive weekend of protests over an
        extradition bill with China, the withdrawal of which was finally announced
        this month. Protesters have vowed to continue the unrest until the government
        responds to more of their key demands, including an investigation into allegations
        of police brutality and the resumption of long-stalled political reform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808bbf4-ee3a-4c98-811f-f588c858d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:19:24.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Tennis Open, due to take place next month, has been
        indefinitely postponed "in light of the present situation," the latest public
        event to be canceled over apparent security concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c654f7-85ff-49d2-986c-635bacf09275'
      'mgnl:activationStatus': true
