      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a proper disposal that must be followed so
        there would not be possible contamination.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e8030-3f12-4cd0-bb6a-952853ec8990'
      'mgnl:activationStatus': true
