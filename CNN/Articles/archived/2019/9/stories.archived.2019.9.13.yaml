      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954f696-2f17-43db-946b-b7692532b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyne added that he would appeal the decision and prove that the
        Princess is "totally innocent of the allegations that have been made against
        her."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49c36d-db11-486f-9545-7621ba758058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.682+08:00
