      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified by the police as Simeon Tarrayo, 51, a
        member of Barangay Carmen village council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5a1d1-1cfb-4591-8650-04e6720e8f91'
      'mgnl:activationStatus': true
