      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m challenging Congress and every Filipino. I guarantee you, <em>''pag
        pumunta tayo ng</em> gross, <em>wala nang</em> examiner, <em>wala nang</em>
        deduction — then they do not haggle for anything. <em>''Pag nandiyan ''yung
        resibo, ''yan na ''yun</em>. <em>Wala nang istorya</em>," he added.</p>'
