      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riccia, clustered at the feet of a cylindrical tower, is part of
        an élite club uniting Italy''s "authentic villages" where traditions and ancient
        recipes survive.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd7724-9c10-49f7-9820-bfedee414628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:01:38.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:47.469+08:00
