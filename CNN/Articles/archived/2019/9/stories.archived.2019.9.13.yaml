      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The sister of Saudi Arabia''s Crown
        Prince <a href="https://cnn.com/2019/02/18/asia/mohammed-bin-salman-pakistan-deals-intl/index.html"
        target="_blank">Mohammed bin Salman</a> has been found guilty of ordering
        a bodyguard to beat and humiliate a local craftsman who was renovating her
        luxury Paris apartment three years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69c29c-183d-4c1d-9717-d22bab0165e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.681+08:00
