      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Let''s come back one more time. See
        you in 2020."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c13d02-73cc-42d3-87cb-90dffb734c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T07:31:21.212+08:00
