      'mgnl:type': 'text'
      'text': '<p>Months before the increase in pig deaths was recorded, authorities
        have also ordered a pullout and imposed a ban on processed pork products from
        16 ASF-affected countries, including China, Vietnam and Cambodia. ASF was
        first detected in Siberia in 2018, according to the United Nations.</p>'
