      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5794d6d-a271-4324-93cb-c87d7b03dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:12:10.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "moderately strong" intensity 4 was experienced in Jose Panganiban,
        Camarines Norte; Quezon City; Marikina City; Sta. Cruz in Laguna'' and Alanat
        and Gen. Nakar in Quezon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894669f-8153-4fad-b935-cd5826d4369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:12:10.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753c81e-350a-4deb-bb14-1e1082bd8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:12:10.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 was felt in Guinyangan, Quezon province; Muntinlupa
        City; Manila City; San Jose Del Monte, Bulacan; Bacoor, Cavite; Maddela, Quirino;
        San Mateo, Rizal; Baler, Aurora; and Lucena City</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656edd0-3479-4cca-b355-b8c65c5cac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:12:10.782+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
