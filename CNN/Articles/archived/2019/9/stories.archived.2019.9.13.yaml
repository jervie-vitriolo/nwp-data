      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly vowed to go after corrupt government officials,
        with Malacañang investigating 64 employees of the Bureau of Customs for grease
        money and other illegal practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a38707-45ee-4306-915f-5472dd12a19a'
