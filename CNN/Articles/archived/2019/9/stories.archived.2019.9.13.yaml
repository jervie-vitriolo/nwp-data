      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosendo So, a representative from the DA Crisis Management team,
        told CNN Philippines that the government is also willing to give monetary
        assistance to backyard pig raisers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45633e21-759d-4c31-8903-226483e7bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:32:26.064+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:38:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this swine comes out to be positive, the government will give
        (the backyard farmer) P3,000 per head," So said in an interview on CNN Philippines''
        Business Roundup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781fe365-2bc7-489b-a6f0-0ac2116e8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:32:26.064+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:38:57.038+08:00
