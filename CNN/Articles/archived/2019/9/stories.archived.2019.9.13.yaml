      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white-yellowish stone dwellings at the feet of a majestic castle
        contrast with the green-brownish stones covered in lush vegetation that cover
        the landscape.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ed833-101e-4a7c-a327-ea1e3d74cb4e'
