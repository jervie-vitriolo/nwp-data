      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The innovative country is consistently light years ahead when it
        comes to high-speed rail, and its newest train is no exception.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5e232-0226-4ba9-bebf-963d566c8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289ad2b-3989-4acf-8e19-5c95e54ba5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by Pritzker Prize winning architect Kazuyo Sejima, the
        Seibu 001 series, known as "Laview," is a stunning creation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b764c3-ef3e-4be9-816c-a84fec6b87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317f189-aeb9-4ace-8d2b-45fb53fda1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seibu Railway commuter train, which went into service in Tokyo
        in March, has a reflective silver exterior designed to blend into the landscape
        as it travels across the city to the mountains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0c5b3-d838-4b06-9fbe-a7ef011bb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79293f08-5ad0-4a2a-8596-dfc64aa640eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reflective exterior</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3cd0c-687d-48aa-8249-749e9c2f9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its huge, curved windows provide passengers with stunning panoramic
        views along the way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c1caa-f757-4f0f-8690-196ae4125d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b60fd-581e-41a3-af0a-6146a29ba9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, Laview is kitted out with soft yellow chairs with an adjustable
        headrest and armrest table to "provide a relaxing living room-like feel."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6c000-34c9-4506-afdf-36e05c264ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac22f9-7dd7-43d0-8bb6-8eb57b471828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soft lighting, which adjusts throughout the day, has been devised
        to generate a calming atmosphere for commuters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ceab23-a681-407a-bf88-e6f745134b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70da3f-3d07-4cdb-b098-20ce0759d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laview is the first train design from Sejima, who was tasked with
        coming up with a new "never seen before" concept that would set the tone for
        the railway company''s future creations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e615061-5fc9-46d1-9e88-46996f262a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3cc718-387d-42d9-a4c2-10032dd5090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most obvious difference is that the train can move to different
        places," said Sejima in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1dcf78-bac4-4ad8-b2be-abb3fb8aac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2cf76b-38ca-413b-ba9a-d4f2ab2bed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This train moves through the city to the mountains of Chichibu
        and I thought it would be nice for the train to be able to respond and blend
        into the surroundings in a soft way. Also, I wanted to make a train which
        feels like a living room where passengers can freely relax and feel motivated
        to ride."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b1dc6a-7bdb-4fa3-9f9f-866120c24858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c53fa3-26f3-4158-b43c-baf533fa930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comfortable commute</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a664a6-3f3a-4c06-80db-a896ac1a5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost every detail of Laview, which has eight cars and 422 seats,
        has been carefully thought out to allow commuters to feel at ease as the train
        hits speeds of up to 120 kilometers (75 miles) per hour.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d7372-defe-4e32-9faf-72978358ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a5df9-4ce6-4b34-8725-a49b364b343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even its name has a special meaning -- the "l" stands for "luxurious
        living," the "a" is for "speedy like an arrow," and the "view" is pretty self-explanatory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc20050-e3a5-4665-a1ef-7465eb8b61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f70b5b-3957-4294-9463-244dac22dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aluminum paint used on the train''s exterior was developed specially
        for Seibu Railway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164365b1-9fda-4f69-af87-92192ca18228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9260d7-7968-40dd-8def-2805bbaa116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seibu Railway plans to replace all trains on the line between Ikebukuro
        in northwest Tokyo and Seibu Chichibu with Laview trains by the end of the
        year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e935a35-2f1e-4e99-bacb-c0059f95e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:02:33.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/laview-bullet-train-tokyo-japan/index.html"
        target="_blank">Stunning Tokyo train designed to feel like a living room</a>"</em></p>'
