      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the strong current and winds knocked down houses on stilts
        in a seaside community in Barangay Lamion in Tawi-tawi. Local government employee
        Ben Sali Kison said at least two residents were injured due to debris.&nbsp;</p>'
