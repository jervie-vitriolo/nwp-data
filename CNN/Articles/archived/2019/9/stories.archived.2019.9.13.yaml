      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO declined comment on the report, which characterized the show
        as focusing on events that would eventually lead to the fall of House Targaryen,
        one of the major ruling families featured in Martin''s books and the hugely
        popular series, which ended its run in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260eefa-c026-4061-9c56-6959592d8ab0'
      'mgnl:activationStatus': true
