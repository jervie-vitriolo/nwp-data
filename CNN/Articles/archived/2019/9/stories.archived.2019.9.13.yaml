      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck waters 39 kilometers northeast of Burdeos
        town in Quezon province at 4:28 p.m., the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said.</p>'
    '2':
      'image': 'jcr:a96c9e2e-4e6b-4d7a-b5c5-fe01bd7ee4b4'
