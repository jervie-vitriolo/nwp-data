      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>almost over, and I haven''t spoken to you. I went to see my
        aunt in the countryside, I went to Warsaw,</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093d80b-ac23-4c63-8932-6a16ba0b4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.759+08:00
