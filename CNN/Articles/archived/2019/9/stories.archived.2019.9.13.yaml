      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377dfa0-67f8-4a32-bc8d-0a24f29d310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.682+08:00
      'mgnl:createdBy': 'catherine'
