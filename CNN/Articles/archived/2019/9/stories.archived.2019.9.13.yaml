    'template': '1'
    'title': '277 Chinese fugitives arrested in Pasig'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dca002-9eb4-4860-adbf-d8aebde4cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:32:33.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        A total of 277 Chinese nationals wanted for fraud in their home country were
        arrested in a "massive raid" of a corporate center in Pasig City, the Bureau
        of Immigration said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41720d00-1bc4-4ab2-ad71-56172806c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:32:33.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab77963-f60e-4751-a7b4-5be00534f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:32:33.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities conducted a raid in Ortigas Center on Wednesday following
        a report from the Chinese Embassy on the presence of four fugitives in the
        area. They victimized more than a thousand individuals in an investment scam
        worth 100 million RMB or more than ₱730 million, Police Attaché Chen Chao
        of the Chinese Embassy in the Philippines said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4bc63-7f7e-4a6d-8a6e-c147ca1f8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:32:33.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590019c-2801-4afc-9318-fdbc09f7face'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:32:33.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation resulted in the "incidental arrest" of 273 other Chinese
        nationals "who were caught in the act of conducting illegal online operations,"
        the BI said. They are all wanted for fraud for involvement in a large-scale
        investment scam in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fea2a8-1f54-417c-a36a-1c072e746c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:32:33.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b525b-bcb9-46b7-9e1c-e853a2187c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:32:33.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration''s Fugitive Search Unit noted that the passports
        of all the 277 Chinese fugitives had already been canceled, making their stay
        in the country illegal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60468f33-db08-4fa7-a8fe-e251e98e5e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:32:33.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2369a-d84a-4494-8aa6-0074dd24a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:32:33.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal foreign workers are detained at the Immigration''s Warden
        Facility in Taguig City while deportation proceedings are ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f943f04-6b00-4b2f-a1c6-11e29d072894'
