      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins, a long-time hitting partner of Venus Williams, replaced
        Sascha Bajin in February, weeks after Osaka’s Australian Open triumph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b30e6-955b-4426-95b2-437880eb7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:16.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m super grateful for the time we spent together and the things
        I learned on and off the court but I feel like now is an appropriate time
        for change,” the Japanese 21-year-old wrote on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4847bae-ade0-4a44-be46-f0c044236980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:16.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Appreciate you, forever warmed by you ... Thank you for everything,
        it was a blast.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95222b2-1248-4a93-b13e-29795d460da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:16.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top seed at Flushing Meadows, former world number one Osaka struggled
        with a knee problem before being upset by 13th seed Belinda Bencic in straight
        sets in the fourth round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fece27-36e0-4205-b57e-ce836db027d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:16.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued a difficult season for the power hitter since her second
        Grand Slam title at Melbourne Park, with early exits at the French Open and
        Wimbledon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b27e8a-0f71-4784-828b-2783a44094ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:16.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open win made her Asia’s first world number one and
        the first player of any nation to claim the first two Grand Slam titles back-to-back
        since Jennifer Capriati in 2001.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0395bb0-a62b-479e-aeb1-1baa7925234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:16.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the top ranking and the attention that goes with it proved
        a heavy burden, she admitted, after a tearful first round exit from the Dubai
        Duty Free Tennis Championships in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3ecd6-1897-467c-854b-dc673967b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:16.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Ash Barty later took the number one spot in the leadup
        to Wimbledon where Osaka crashed out of the first round, saying the fun had
        gone out of her game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a919f79-ecc2-42b7-b08a-cd689dc21a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:16.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Barty faltered during the North American hardcourt season, Osaka
        reclaimed the top ranking in the leadup to the US Open despite tepid form
        in Cincinnati and Toronto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0c9a5-f0bf-442e-9815-1518dbbd7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:21:16.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her early exit from New York has seen her ranking slide to four
        behind world number one Barty, Karolina Pliskova and Elina Svitolina.</p>'
  'nfl-$3-million-helmet':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-13T13:25:42.775+08:00
    'imagesource': 'jcr:3f5cca37-a0fb-4f81-b365-b0a8dcccd79f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dedf4c35-f65f-421b-ac86-bc936c32a620'
    'lead': 'In a quest for a safer helmet, the NFL is starting a $3 million program
      aimed at the development of new headgear that outperforms anything currently
      available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:27:16.286+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T10:38:51.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:28.916+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL to invest $3 million into building a better helmet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc64ae-730a-42b6-8a2f-7bb189772e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:16.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> In a quest for a safer helmet, the
        National Football League (NFL) is starting a $3 million program aimed at the
        development of new headgear that outperforms anything currently available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a73713-487c-47df-a25f-31403af72b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:16.287+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers, engineers and entrepreneurs all are welcome to submit
        prototypes in the NFL Helmet Challenge, with the goal of reducing head trauma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab7eaf-41d2-46bb-96df-c966f696d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:16.287+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league will provide $2 million in grant funding to support development,
        with as much as $1 million awarded for a prototype that would be used to help
        reduce concussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f710b7-e164-4ad6-a02a-28bcc3a47cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:16.287+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Helmet technology is advancing at an impressive rate. Yet we believe
        that even more is possible,” said Jeff Miller, the NFL’s executive vice president
        for health and safety, in a news release. “The NFL Helmet Challenge represents
        an unprecedented combination of financing, research, data and engineering
        expertise in an effort to create a more protective helmet.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30abc3e-47e4-4ea2-bee7-33abd28ba0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:16.287+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL Helmet Challenge will culminate in May 2021. Participants
        will have access to the NFL’s video review data on helmet safety as well as
        models of modern football helmets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0e832-09d2-4e7c-ba1f-4def02b8befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:16.287+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:38:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Innovation can be catalyzed if we engage with creative and talented
        people from across disciplines to attack this challenge together,” Miller
        said. “In collaboration with the NFL Players Association, we are making changes
        on and off the field in an effort to improve protection for every player.
        Trying to ensure that players wear the best possible helmet is a substantial
        part of that commitment.”</p>'
  'duterte-abitral-ruling-south-china-sea-carpio':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Senior Associate Justice Antonio Carpio (L) and President Rodrigo
      Duterte (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-13T13:33:07.552+08:00
    'imagesource': 'jcr:9e31ddb8-8715-4528-acbe-ef82579a447a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0cc171b-980a-4f68-afad-1af973af3f37'
    'lead': 'Malacañang earlier said setting aside the arbitral ruling is not tantamount
      to abandoning it, but Senior Justice Antonio Carpio disagrees.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:41:31.919+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:38:51.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:29.251+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Antonio-Carpio', 'South-China-Sea', 'arbitral-ruling',
      'West-Philippine-Sea']
    'template': '1'
    'title': 'Duterte almost waived PH sovereign rights in remark to ''set aside''
      arbitral ruling  – Carpio'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6916a05f-6553-4944-8b70-08b4f4d98b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Senior Associate Justice Antonio Carpio on Friday cautioned how dangerous
        it was for President Rodrigo Duterte to say the Philippines will "set aside"
        the country''s arbitral victory in the South China Sea dispute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997af298-e299-4fba-8cac-6664111d432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632483c4-2407-4f68-83cc-39e6536af283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has argued that setting aside the ruling is not tantamount
        to abandoning it, but Carpio believed otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3cc92-1f95-4d3b-a71a-fb56d9d84615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf92aa1-cb85-4408-8374-00ca84502a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In law, to ''set aside'' a ruling is to abandon, overrule, reverse
        or annul the ruling. In this legal sense, the President under Philippine law
        has no authority to ''set aside'' the arbitral ruling issued by the Hague
        tribunal," Carpio said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f101b9ce-8470-4f93-96b2-d4da43672023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89183b45-1f1a-4ef8-9b73-0d84c2abcd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Duterte''s "unilateral declaration" could have
        easily given up the country''s sovereign rights recognized by the arbitral
        ruling – if not for the recantation made by Foreign Affairs Secretary Tedoro
        "Teddy Boy" Locsin, Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4a2a1-f0cb-4b9f-a51c-7b70651e9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f0778-5dbf-4286-84bf-05dedf4be631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prompt clarification by Foreign Affairs Secretary Locsin that
        the Philippines was not setting aside or abandoning the arbitral ruling, before
        China could accept the President’s unilateral declaration setting aside the
        ruling, prevented the Philippines from being bound by the President’s unilateral
        declaration. We should be thankful to Secretary Locsin for his vigilance in
        preventing a waiver of our sovereign rights under the arbitral ruling," Carpio
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875bdf3-2211-4dd5-bbdd-ce744dc55f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe9cd1-b074-4154-9858-ef8993920cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in an interview with reporters on Tuesday said Chinese leader
        Xi Jinping asked him to "set aside the arbitral ruling" as China promised
        to give the Philippines the bigger chunk – 60 percent – of revenues from the
        planned joint oil and gas exploration. Duterte said the Philippines will <a
        href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">"ignore"
        the ruling to "come up with an economic activity."</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740c997-b018-4dc4-9041-734850be82eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:31.920+08:00
      'mgnl:createdBy': 'eimor'
