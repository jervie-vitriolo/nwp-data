  'google-earth-man-remains-found-after-22-years':
    'author': 'Amanda Watts, Natalie Johnson and Amanda Jackson, CNN'
    'caption': 'The remains of a man who was last known to be driving in a car over
      two decades ago were found thanks to a resident who discovered his car on Google
      Earth, according to the Palm Beach County Sheriff''s Office. | Google Earth'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-13T11:29:06.811+08:00
    'imagesource': 'jcr:948eef5b-5913-497e-b270-428dfb9663d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cac97372-c1a2-4b86-86e8-99580a1c41d2'
    'lead': 'The remains of a man who was last known to be driving in a car over two
      decades ago were found thanks to a resident who discovered his car on Google
      Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:32:40.773+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:38:54.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:27.746+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The remains of a man missing for 22 years have been found—thanks to
      Google Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1d8ca-23e8-404f-bcaa-bc67c5c1b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For over two decades, William Moldt''s
        family was left with unanswered questions about his disappearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b85fe3-faf7-4d6d-bc5f-2e6cc9e87b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they can have closure—all because of a startling discovery made
        while browsing Google Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bb9f3-4ccb-4b8a-81db-fd470701264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moldt, who was 40 at the time, seemingly vanished from Palm Beach
        County, Florida, on November 7, 1997. That evening, he called his girlfriend
        from a bar to tell her he would be home soon, according to CNN affiliate WPTV.
        Shortly afterward, he was seen leaving the bar, alone and getting in his vehicle.
        He reportedly did not appear intoxicated, according to WPTV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175c37b-2af1-496a-a7a6-625a8d126f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night 22 years ago was the last time anyone would see him alive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0d0b3-757d-4f95-ad57-61db137f6ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous resident of a neighborhood in Wellington, Florida, was
        searching around on Google Earth when they noticed something in the water,
        according to the Palm Beach County Sheriff''s Office. In the images from Google
        Earth, you can see what appears to be a car in a retention pond that is flanked
        by homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e511a9-3d66-4493-81c4-ef6cf6743d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former resident, who was not identified by police, then contacted
        a current resident that lives adjacent from the submerged object.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866eaec4-1eba-48e5-b10e-94370eae2213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current resident activated his personal drone and confirmed
        what the previous resident saw and immediately contacted PBSO," police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f3fc6-6a79-4fe3-90cb-f89de314f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object spotted turned out to be a vehicle that "was heavily
        calcified," and after removing it from the pond, police discovered skeletal
        remains inside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9420f-d143-42e0-8c87-a00ea5e6bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains were transported to the Medical Examiner''s Office for
        processing, and on Tuesday, they were positively identified as Moldt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67face96-2cd4-434a-a722-368ca6600f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:32:40.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/12/us/missing-man-found-google-earth-trnd/index.html">The
        remains of a man missing for 22 years have been found—thanks to Google Earth</a>."</em></p>'
  'edgra-sarmiento-arthur-tugade-dotr-secretary-replacement':
    'caption': 'FILE PHOTO. Transportation Secretary Arthur Tugade'
