      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2443e-a2df-4c9b-8db6-025f1df9a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Hassa bint Salman Al Saud was handed a 10-month suspended
        sentence and fined €10,000 ($11,000) by a French court Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678319d-9927-481d-b6ca-f5e27599c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198faab3-5584-40d6-9bee-125aa37316c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sentenced in absentia and found guilty of armed violence
        and complicity to hold someone against their will. Her bodyguard was handed
        an eight-month suspended prison sentence and ordered to pay a €5,000 ($5,600)
        fine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92802e4-81f1-416c-b9a9-9bc7984e2fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bfd67-d24b-4175-9daf-8a0776f6bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashraf Eid, an Egyptian-born French national, <a href="https://cnn.com/2019/07/09/europe/saudi-arabia-princess-hassa-trial-intl/index.html"
        target="_blank">had said the princess''s bodyguard attacked him</a> after
        she accused him of taking photos and videos of her in September 2016. He alleged
        the guard hit him, tied up his wrists, put a gun to his head and ordered him
        to kiss the princess''s feet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad3c7f-9c3d-4307-8e44-98359f02dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:06.144+08:00
