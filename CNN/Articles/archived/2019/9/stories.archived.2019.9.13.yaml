      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning remains raised over Northern and Eastern Samar, Southern
        Leyte, the southern coast of Bohol, Siquijor, the southern coast of Negros
        Oriental, Zamboanga del Norte, Misamis Occidental, Misamis Oriental, Camiguin,
        Agusan del Norte, Dinagat Islands. Surigao del Norte including Siargao, Surigao
        del Sur, Davao Oriental, Davao Occidental. This means that those with small
        sea vessels are advised against sea travel.</p>'
