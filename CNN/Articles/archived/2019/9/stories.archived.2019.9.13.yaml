      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3970f41-4cbf-4e1d-858c-ed73f03eb600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.759+08:00
