      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I guarantee you, if we go gross and eliminate examiners
        and there are no more deductions, then they do not haggle for anything. When
        the receipts are there, that''s it. Nothing more.]</p>'
