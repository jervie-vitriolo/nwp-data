  'plastic-alternatives-worse-report':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-13T06:37:58.609+08:00
    'imagesource': 'jcr:7c114a31-9c85-4ff5-8b40-09276813bb26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed92170d-0824-4478-a892-b438cb33e074'
    'lead': 'Compostable alternatives to plastic could worsen marine pollution and
      have other serious environmental impacts, a report from a committee of UK MPs
      has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T06:42:40.896+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:39:05.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:23.888+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plastic', 'marine-pollution', 'environment', 'united-kingdom']
    'template': '1'
    'title': 'Plastic alternatives could make marine pollution even worse, report
      finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a84b3-2290-4a96-9c8c-092e6fbd81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Compostable alternatives to plastic
        could worsen marine pollution and have other serious environmental impacts,
        a report from a committee of UK MPs has <a href="https://www.parliament.uk/business/committees/committees-a-z/commons-select/environment-food-and-rural-affairs-committee/news-parliament-2017/plastic-packaging-report-published-17-19/"
        target="_blank">warned</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5326170-6da0-4150-b7a3-78c6f6967cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb37ab-180c-409e-ac4d-5575b54cf94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has a <a href="https://cnn.com/2019/06/24/health/plastic-pollution-rivers-oceans-scn-intl/index.html"
        target="_blank">plastic problem</a> -- millions of tons of plastic enter the
        oceans every year, polluting our seas, littering our beaches and endangering
        wildlife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f911a35-1ca2-4303-b238-715acf936a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d92d4-7937-4a09-8407-9952899ca654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to curb the devastation wreaked on the oceans and
        on the environment, many businesses and consumers are turning to alternatives
        to plastic -- like biodegradable or compostable packaging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ddea2-0eb4-4657-a0d1-5a2a8645026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ce809-8787-435a-a238-a97f51681e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of alleviating the problem of pollution, replacing plastic
        with other materials can still have a disastrous environmental impact, a report
        released by the UK Parliament''s Environment, Food and Rural Affairs Committee
        warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a21f7f-6229-4761-90cc-d0a0cef42c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50476a27-20cd-486f-92e0-ba14d622a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, such alternatives could even increase pollution by making
        people complacent about their use and disposal, the report released on Thursday
        suggested. It cited the environmental group Green Alliance, which had raised
        concerns about evidence that "people are more likely to discard material described
        as ''biodegradable'' in the environment, which would make pollution on land
        and at sea even worse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fe041-47e5-4c68-89e8-f445e2845264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8a28a-b8e7-4077-9700-feb68ac55d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that consumers were confused about how to dispose
        of compostable packaging, which could result in contamination of recycling,
        as well as littering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e51c2d-c5c0-434b-9d59-1a2060602496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad92860-7a55-4698-8e46-49502ead467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said that materials were being used as substitutes
        for plastic "without proper consideration of wider environmental consequences,
        such as higher carbon emissions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41adce6d-9c0d-4f3c-a7fe-e5de722e2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d0a53-3190-4cdf-9e6b-b941316c4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="http://data.parliament.uk/writtenevidence/committeeevidence.svc/evidencedocument/environment-food-and-rural-affairs-committee/plastic-food-and-drink-packaging/oral/102242.html"
        target="_blank">evidence</a> included in the report, Juliet Phillips, ocean
        campaigner at the Environmental Investigation Agency stated that "if a biodegradable
        cup gets into the sea, it could pose just as much of a problem to marine life
        as a conventional plastic cup."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482b36b-d991-4b9a-adb9-0a3e3faa9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900d45a-c117-4a8b-b744-167a33fd4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee recommended that the UK Government should conduct
        a review of reusable and refillable packaging systems, and said that the UK
        government was not putting enough emphasis on reducing plastic food and drink
        packaging in the first place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a675f-25c5-4f61-919e-0a335a586091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd602eb-b6c2-452f-8133-2277e84a9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that plastic pollution of our rivers and seas is a
        huge problem. However, replacing plastic with other materials isn''t always
        the best solution, as all materials have an environmental impact," said MP
        Neil Parish, the committee chair.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1e897-cdea-40e8-aa00-c2f463f06f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397dea3-2187-4929-9f54-c60b317dd780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My committee is also concerned that compostable plastics have been
        introduced without the right infrastructure or consumer understanding about
        how to dispose of them. Fundamentally, substitution is not the answer, and
        we need to look at ways to cut down on single use packaging," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21690c6-8152-482f-9a7e-66ea221f0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3405e8-4eaf-47f8-b991-5ae58f88e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All food and drink packaging, whether plastic or another material,
        has an environmental impact," the committee found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92a1cc-b4fc-4488-ab05-7bd74123c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:42:40.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/12/europe/plastic-alternatives-damage-intl-scli/index.html"
        target="_blank">Plastic alternatives could make marine pollution even worse,
        report finds</a></em>"</p>'
