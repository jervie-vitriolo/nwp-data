  'United-States-top-oil-exporter-briefly-':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-13T09:54:39.880+08:00
    'imagesource': 'jcr:d2472a6d-e39f-4996-bb7e-d724c931bbed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4364c97c-76d5-4d93-a852-a55175bcc52f'
    'lead': 'Booming shale production helped the United States briefly overtake Saudi
      Arabia and Russia to become the world''s top oil exporter for the first time
      earlier this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:01:00.908+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:38:57.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:38:26.438+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['saudi-arabia', 'russia', 'oil-exporter']
    'template': '1'
    'title': 'US briefly overtakes Saudi Arabia as the world''s top oil exporter'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b29b8-19cd-43be-9fa5-aa2a4786c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Booming shale production helped the
        United States briefly overtake&nbsp;Saudi Arabia and Russia to become the
        world''s top oil exporter for the first time earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c3c69-1339-4ed5-89d3-c1fe6a6bdfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bbc0c-ff9f-4f32-83e2-007da61bdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/10/business/oil-boom-production-opec/index.html"
        target="_blank">US exports</a> of crude topped 3 million barrels per day in
        June, according to the International Energy Agency, pushing its total oil
        exports to nearly 9 million barrels per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0ccb1-8e59-4bb5-88aa-17805cfb0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9366b-ca1c-4709-b151-aed7225ca9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, meanwhile, cut back on exports of crude and other
        energy products as part of a longstanding OPEC effort to <a href="https://www.cnn.com/2019/09/10/investing/john-bolton-oil-prices/index.html"
        target="_blank">boost prices</a>. Russian exports were constrained by problems
        with a pipeline that delivers oil to central and eastern Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f3949-7306-49ca-8ee8-598ef9ef938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7e883-357c-4571-842f-070ff5de2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the title of No. 1 exporter passed back to Saudi Arabia in
        July and August, the United States'' brief reign reflects its new status as
        one of the world''s most influential energy producers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2def6-3bad-46f2-934b-2eb2d6c29b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669162fa-7959-49be-af58-6308f1f41240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by shale, US production has more than doubled over the past
        decade. Drilling innovations have opened up huge swaths of new resources,
        allowing the United States to pump more oil than any other country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc0c2d-4c2b-447f-aa78-2405640dffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ef84c-f6b4-429b-8f92-90fc4b5d8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With production expanding strongly, the question is can sellers
        of US crude price exports attractively enough to capture international markets,"
        the Paris-based IEA said in a report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8bc28-f9cf-44f9-bf0c-5435d9c1245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308fbe82-ce7e-492d-b90d-147223adf0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA, which monitors energy supplies for the world''s richest
        nations, said that US exports were limited in July and August by hurricanes
        and the Trump administration''s trade war with China. But the agency expects
        the United States to challenge again for the title of top exporter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd91bace-d2cf-40dd-a976-d9e7fd101fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6556903-7183-4047-9705-2c509fa0cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The installation of the necessary pipelines and terminals is continuing
        apace, which will ensure that the trend continues," the agency said in its
        report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598eb0bb-6082-4322-b1c4-28af5c4d21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e9038-5342-4927-8836-d6ce93ca5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have stumbled in recent months due to concerns about
        weak demand for energy driven by the trade war and a global economic slowdown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989de35-5664-43d3-89a9-e298ab6f42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894e72d-8a5e-4cdc-a43e-df461de3c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:01:00.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:38:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Energy Information Administration dimmed its outlook for
        oil consumption on Tuesday due to concerns about the economy. It now expects
        demand growth this year to be the weakest since at least 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2052a-152d-4c58-90ec-d9bf8a2a1c46'
