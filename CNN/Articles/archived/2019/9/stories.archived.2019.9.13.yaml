      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Post Malone is in a wealthy wonderland
        in his new "Saint-Tropez" video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2b778-fd62-4b5d-a3ea-a92f9a732268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, included on his "Hollywood''s Bleeding" album, was directed
        by Chris Villa and shot in the French Rivera, and features fast cars, beautiful
        scenery and lots of bling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561607a-cc72-4190-af36-b8ddb26eb4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ooh, this s**t bliss, I''m so rich / Mille on my wrist / Versace
        boxers on my d**k / Bud Light runnin'' through my piss / On a yacht, 50 meters
        it''s a fish / 50 carats on my fist," he raps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d88ad-b8b4-41ed-bd5c-b80260cc254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone wears a custom Louis Vuitton utility vest on his luxury trip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fbce9-d660-4a94-80f0-493a6afe22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood''s Bleeding" dropped last week and also included "Goodbyes,"
        featuring Young Thug and "Sunflower" with Swae Lee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa0687-4c24-48d3-a357-68b0386367dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, it was reported that Malone is headed for his second
        No. 1 album on the Billboard 200.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94380c-4376-4d6d-9f34-d69f3c27aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music industry experts expect his latest release, "Hollywood''s
        Bleeding," to launch with 475,000 to 500,000 album unit sales in the US this
        week, reports Billboard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03ac5c-f27b-4a0f-b821-d20f0ac90378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.841+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album could also have the largest streaming week of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eead2a5-9842-4900-87dc-f7c0da0e8a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those sales do happen, it will score Malone the second-largest
        week for any album in 2019 in equivalent album units.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3873a-e73b-4695-b30f-81080a4f3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.842+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:38:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only album to beat that mark is Taylor Swift''s "Lover," which
        sold 867,000 units in the week ending Sept. 5.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6ccf5-05c6-469a-8104-d915c97e193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:37:50.842+08:00
