      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86651620-b1df-458e-a5e6-6ac84da6655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:29:23.759+08:00
