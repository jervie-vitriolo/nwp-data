      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC is composed of the economic team: the DOF, Department of
        Budget and Management, and National Economic and Development Authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8709793-a67e-4d10-8423-620c225aa4dc'
