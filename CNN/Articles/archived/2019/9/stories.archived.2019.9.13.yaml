      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/12/entertainment/post-malone-saint-tropez-video-trnd/index.html">Post
        Malone debuts new ''Saint-Tropez'' video</a>."</em></p>'
