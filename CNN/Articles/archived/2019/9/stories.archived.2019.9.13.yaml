      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several aftershocks have been reported, including one with a magnitude-5.1
        that rattled Polilio Island in Quezon at Intensity 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a40a8d-7bb8-41b7-a0b3-d321c46b8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:50:34.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:38:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While shaking was felt across Luzon, Phivolcs chief Renato Solidum
        told CNN Philippines it was "not a damaging earthquake," based on initial
        reports and the intensities recorded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
