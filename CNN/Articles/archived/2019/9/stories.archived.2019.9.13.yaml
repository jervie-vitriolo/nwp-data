      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominated for the 2019''s Italy''s Most Beautiful Town contest,
        it has a medieval center that was once protected by a drawbridge and is now
        a web of narrow alleys and arched entrances.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950c89c-c5ee-4838-affe-afbe0963421f'
