      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police report, Tarrayo was on board his Honda XRM motorcycle
        along Barangay Dagum at around 4:56 p.m. when the four suspects riding two
        motorcycles shot him on different parts of his body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fedd01-1b84-408b-b3d1-b395f82f8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:49:52.681+08:00
