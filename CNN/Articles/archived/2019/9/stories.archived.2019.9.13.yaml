      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/12/europe/saudi-arabia-princess-hassa-verdict-intl/index.html"
        target="_blank">Saudi Princess found guilty of ordering bodyguard to beat
