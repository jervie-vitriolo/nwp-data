      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 was reported in Dingalan, Aurora; Mandaluyong City;
        Apalit, Pampanga; Taguig City; Lucban, Quezon, while San Isidro, Nueva Ecija;
        Gapan City; Meycauayan, Bulacan recorded an intensity 1 tremor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174e2ed-2d1f-452f-a770-cccec91cb42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:12:10.782+08:00
      'mgnl:createdBy': 'eimor'
