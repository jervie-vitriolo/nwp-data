      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef541c-4b64-4399-a1af-b3ab19c85951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T12:46:37.027+08:00
