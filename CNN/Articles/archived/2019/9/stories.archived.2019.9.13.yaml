      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised backyard raisers to report affected hogs to the local
        government to help curb the spread of the disease.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ddfa0-03cd-4bdc-853b-2d256224d4dd'
      'mgnl:activationStatus': true
