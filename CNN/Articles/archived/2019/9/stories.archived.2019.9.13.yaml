      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second attempt at his life after surviving an ambush
        in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eab7b3-8aca-4bbb-9691-fe27c2e2caaf'
      'mgnl:activationStatus': true
