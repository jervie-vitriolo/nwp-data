      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile organizational partners Department of Health (DOH) and
        Philippine Mental Health Association (PMHA) provided support the concert series.
        There were also short talks on mental health and the recently approved Mental
        Health Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
