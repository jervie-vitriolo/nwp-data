      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the high spots of the year in Riccia is a picturesque grape
        festival that celebrates the end of the vendemmia or harvest and attracts
        wine lovers from across Italy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28759bde-c164-4179-95a1-b388a2b10030'
