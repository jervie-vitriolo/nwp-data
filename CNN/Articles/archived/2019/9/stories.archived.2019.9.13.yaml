      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA added that the requirements in securing a loan is easy to meet.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02225b-f7e0-4da0-82f1-8688cdc5f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:10:22.942+08:00
