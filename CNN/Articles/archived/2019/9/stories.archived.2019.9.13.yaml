      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooded barangays are Baliwasan, Sinunoc, Sangali, Tugbungan,
        Pasonanca, Putik, Ayala, Divisoria, Campo Islam, Zone 3, Lower Calarian and
        Tumaga. Police and military helped rescue trapped residents after flood waters
        entered their houses, City Disaster Risk Reduction officer Elmeir Apolinario
        said.</p>'
