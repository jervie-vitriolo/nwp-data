      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>August 15, 1939</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b5267-611d-460f-97c1-bc3b3b83f879'
