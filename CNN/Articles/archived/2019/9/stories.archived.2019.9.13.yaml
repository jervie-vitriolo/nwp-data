      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —&nbsp;A
        magnitude-5.3 earthquake shook Metro Manila and other areas in Luzon on Friday,
        prompting evacuations and suspension of classes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10fc12-0f0e-4478-af20-3c14db3cdf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T18:12:10.781+08:00
