      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        A village councilor was shot dead by four motorcycle-riding gunmen in Calbayog
        City, Samar, Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da4129-1e73-4a52-b12a-cc9a67888e6b'
