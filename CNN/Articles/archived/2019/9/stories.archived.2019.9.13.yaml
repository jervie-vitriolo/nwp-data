      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigative judge tried to contact the princess several times
        but was unable to reach her, eventually issuing an international arrest warrant
        for her in 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf0236-16d4-42ec-9f70-080090f33e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T06:37:30.682+08:00
