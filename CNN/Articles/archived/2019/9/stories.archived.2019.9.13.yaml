      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic for the 2019-2020 series is mental wellness through music
        and dialogue.</p>'
    '10':
