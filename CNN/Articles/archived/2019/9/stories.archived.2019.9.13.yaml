      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin is said to be deriving the program from his book "Fire &amp;
        Blood," and developing the pilot with Ryan Condal, whose credits include co-creating
        the show "Colony" with "Lost" producer Carlton Cuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
