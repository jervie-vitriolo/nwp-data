      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fornelli is known as the City of Oil because of the olive groves
        dotting a landscape that also harbors premium truffles and species of endangered
        legumes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf768d56-fbc8-400b-9000-cffcd6e86a28'
