      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2848c57-e4ef-4289-a2e6-47482efd4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Patay kung patay”!</em> Lacson said in a post on Twitter on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3208055-d623-4a8c-9eee-4ff2e905c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88f5b8-ac41-4cb4-b768-c1cf793bcd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same post, he said he will remain unfazed by Deputy Speaker
        LRay Villafuerte of Camarines Sur, Anakalusugan Party-list Rep Mike Defensor,
        and other House members who he claimed were taking turns in “maligning” him
        “while defending their pork.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7eecf-5957-4d2e-8c83-23f84ead9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1b39c-8fa9-4a11-a52f-00890cfc5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to expound on his tweet, Lacson said that despite the allegations
        against him, he is prepared to fight for the national budget from ‘abusive
        congressmen to death.’</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abc0f74-1487-4892-a320-4f27398b2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3e439-96ad-4a59-9f20-7a548095f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it’s about protecting the national budget from the scheming
        and abusive congressmen who think that by harassing me, I will cave in and
        stop, they’re wrong because I’m prepared to fight to the death, in a manner
        of speaking,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45687c-32ea-4593-8f6e-2adba8708126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58aac0-a18b-4ec7-a7f2-7f6ede8e4819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Representatives Bienvenido “Benny” Abante, Fredenil Castro
        and Defensor on Wednesday demanded an apology from Lacson, who earlier claimed
        that the 22 House leaders will receive ₱1.5-billion each, while other congressmen
        will get up to ₱700 million each, citing his two “reliable sources.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb2bc4-d36b-4a7d-83e8-34b320bccdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:47:26.847+08:00
      'mgnl:createdBy': 'catherine'
