      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor''s initial list contained grave errors, <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-GCTA-list-Janet-Lim-Napoles.html">it
