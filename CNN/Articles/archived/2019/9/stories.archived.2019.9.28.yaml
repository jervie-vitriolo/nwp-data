      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Lacson who revealed last year that there were alleged anomalous
        insertions in the P3.757-trillion 2019 budget. The bickering in the Congress
        at the time caused a delay in the passage of the fiscal plan. The delay was
        blamed for the economic losses in the first quarter of this year.</p>'
