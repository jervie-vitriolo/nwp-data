      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney working for Thitima''s family told CNN that they are
        waiting for a new autopsy to be completed on October 2 as they believe her
        death was suspicious.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed6756-469e-4ec0-bfc0-5cf6b552c9d1'
      'mgnl:activationStatus': true
