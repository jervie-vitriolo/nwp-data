  'White-House-restricted-access-to-Trump-call-Putin-Saudi-Crown-Prince':
    'author': 'Pamela Brown, Jim Sciutto and Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-28T07:48:20.549+08:00
