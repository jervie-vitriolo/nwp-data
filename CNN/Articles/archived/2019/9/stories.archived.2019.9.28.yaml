    'lead': 'Tom Holland, who plays Spider-Man, posted a clip from "The Wolf of Wall
      Street" on Instagram to celebrate the news, which concludes with Leonardo DiCaprio''s
      character shouting, "The show goes on!"'
    'mgnl:activationStatus': true
