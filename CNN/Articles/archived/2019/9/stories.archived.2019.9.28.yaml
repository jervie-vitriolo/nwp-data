      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4906eb9-d4dc-4c8a-80b9-ecaddd2f6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are no credible threats in the Los Angeles area, the
        Department will maintain high visibility around movie theaters when it opens,"
        the LAPD said. "We encourage everyone to go out and enjoy all of the weekend
        leisure activities the City has to offer. However, Angelenos should remain
        vigilant and always be aware of your surroundings. As always, if you see something,
        say something."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb553e-50f4-433b-a74a-4a94db3e2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
