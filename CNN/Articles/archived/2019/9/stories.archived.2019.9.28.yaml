    'template': '1'
    'title': 'What China told the world at the UN General Assembly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6236d0-8765-44ab-bf10-a5bb9b0bac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China addressed the world on Friday at
        the United Nations General Assembly, the annual forum in New York City where
        even world leaders who don''t believe in globalism make a pilgrimage to see
        and be seen. While China''s Xi Jinping rarely attends, he did send chief diplomat
        Wang Yi to speak on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d36c1-c7c5-4830-9d9d-47893149bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a7dce-4030-4086-82a5-8865eadde26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before the 70th birthday of contemporary China, the Chinese
        foreign minister struck a reflective tone on China''s rise from poverty to
        become the UN''s second-biggest funder. He also listed his country''s stance
        on several controversial issues around the world. Here are the top lines:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898be2bf-555d-4f27-afbe-360d9f4a4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47c599-f7cd-48ea-8ced-21d67457e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sovereignty</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7facf-dbd2-4260-af59-32003bcda626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang emphasized a point that he has repeated throughout the week''s
        events in New York, that China intends to mind its own business, and wants
        others to mind theirs -- as did several others earlier in the week, including
        US President Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45274ba4-c69b-4bf0-bde1-20fbfcfc21eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d2086-8902-4bdd-a5bb-be05c2c51b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is guided by the principle of independence.... We will neither
        subordinate ourselves to others, nor coerce others into submission," Wang
        said. "China will remain committed to the basic principles of sovereign equality
        and non-interference in other country''s internal affairs as enshrined in
        the UN Charter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5776fbb1-dfcd-4680-bb33-7eceb7b53b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41c2b8-3dc8-4923-baeb-45020bac0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developing the rest of the world</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f2a8a-45af-447d-beca-c371d7e1ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is undertaking vast economic projects around the world, including
        the controversial acquisition of major infrastructure from Sri Lanka to Greece,
        and major inroads into African markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e184c84-6df8-4a91-9a0f-b6257f6b9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f9936-c5c9-47da-9405-21b2bf028552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China stands ready to share its development experience with other
        countries and provide necessary assistance in time of need," Wang said. "Yet,
        we have no intention to export our development model or to lecture others."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba87e7-aad2-483f-a826-cf2eda796535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97decb93-439b-4f2f-ae8a-42b4739349c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On building that wall</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f57c5-36f0-47db-9470-27a94f9748b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what sounded like a direct subtweet of Donald Trump''s exhortation
        to "build the wall" on the US-Mexico border, Wang said, "Erecting walls will
        not resolve global challenges, and blaming others for one''s own problems
        does not work."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786d034-c12e-4f1e-8b4d-00cd114629e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b866d-8ce0-422a-82cc-343e3071dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US-China trade war</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd5c37-2653-42c2-ab99-2310f02e0e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued by criticizing the use of tariffs, a favored negotiating
        tool for Trump which has also escalated the US-China trade war. "The lessons
        of the Great Depression should not be forgotten. Tariffs and provocations
        of trade disputes, which upset global industrial and supply chains, serve
        to undermine the multilateral trading regime and global economic and trade
        order. They may even plunge the world into recession."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cef5c1-80d1-48fb-b29f-59655327528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f1dd3-698c-4982-9b9a-5e7ff4e32b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me make it very clear," he said later, emphasizing a point
        frequently made by Chinese officials: "China is a country with a 5,000-year
        civilization, 1.4 billion hardworking and courageous people, and a vast land
        of 9.6 million square kilometers. China will not ever be cowered by threats,
        or subdued by pressure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f4147-6eab-43f6-b82b-e5e98db7f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834bc067-569d-4614-83f2-fdeef366ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Intermediate-Range Nuclear Forces (INF) Treaty</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533a4c1-9414-407f-9406-0ef68dee729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unilateral withdrawal from the INF" -- which the US did -- "will
        cause multiple negative impacts," he said, adding that "China is opposed to
        the deployment of land-based intermediate-range missiles in Asia Pacific."
        In August, Chinese officials warned the US against deploying such missiles
        in Asia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88545bbf-bfe5-4f18-91d5-1ad173566508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797aebe-be41-47af-85f5-6b4245a169af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and China both blame the other for militarization in the
        contested South China Sea, which China claims nearly in its entirety, to the
        consternation of neighboring nations in the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcde86e-a8d7-4f73-b992-ad4e4a047d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2abf0-4bcf-4833-8c41-b273481399a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang also announced that China had started domestic procedures to
        join the Arms Trade Treaty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b273857-7cda-421d-a45c-aa74d8093a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ed8d3-0a04-4748-a97a-4ebd3a544224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Iran nuclear deal</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0bfb3-97f8-401b-832d-576cebeaaeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian nuclear issue affects world peace and security. All
        parties need to work together to uphold the Joint Comprehensive Plan of Action
        (JCPOA) and ensure that this historic outcome is not derailed." Iran has increasingly
        breached the deal''s terms since the US withdrew from it and reimposed sanctions.
        China is a major buyer of Iranian oil.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d100b-ee59-4671-8238-220f2b4cec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899b366-88df-48c6-bbd2-a2dd08a2c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the growing tensions in the Middle East and the Gulf region,
        China proposes the following: the Iranian nuclear issue should be speedily
        brought back to the track of the JCPOA; the Gulf countries should be urged
        to establish a platform for dialogue and consultation; and countries from
        outside the region should play a positive role in maintaining security in
        the region," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685229e7-96ae-45fb-afb2-5f593278ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b8718c-efee-49f5-98ee-7baa9d4b066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israeli-Palestinian Conflict</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c13c7b-9ad4-4556-ae21-54863e199b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palestinian issue must be put at the top of the international
        agenda. What we lack is not a grand design, but the courage to deliver on
        the commitments and the conscience to uphold justice. There should be no more
        regression from the two-state solution and the ''land for peace'' principle,
        which represent a bottom line of international justice," said Wang.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd70356-6a41-4b2b-952b-368369b3a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f0ea5-6f3b-4bf5-bfb4-5cc336c1e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Palestinian people, to establish an independent state is
        their inalienable right, something that should not be used as a bargaining
        chip."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be1267-2866-40ab-9b16-c57704a48a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa2047e-013b-4b3f-8f0f-6c5d9fcb6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Afghanistan</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782c0e9-435d-4fb4-b495-f266d0daf09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan has elections coming up this weekend, and Wang promised
        to "contribute our share" to the country''s reconstruction. "What we hope
        to see is a united Afghanistan where all political parties and ethnic groups
        together determine the future of their nation, a stable Afghanistan that resolutely
        combats terrorism, and an Afghanistan that lives in harmony with its neighbors
        and becomes a positive force for maintaining peace and stability in the region."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12312db5-a91f-4af7-8a1d-a03a858ed1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a54441-211f-4709-8c37-1add634d83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North and South Korea</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1268884-0717-401f-b5d1-13f2ce3c3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The realistic and viable way forward is to promote parallel progress
        in denuclearization and the establishment of a peace mechanism and to accommodate
        the concerns of all sides and gradually build trust through phased and synchronized
        actions," he said. Beijing maintains a close connection to Pyongyang, and
        Wang also urged the UN Security Council to consider rolling back "DPRK-related
        resolutions" -- many of which impose sanctions on the isolated country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd855e-cebd-4b77-9684-3ff36338d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb19a48-c1ee-434e-9c43-3ab8ca57f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kashmir</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147b75f-96c6-47ae-a36d-de86c8e56ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kashmir issue, a dispute left from the past, should be peacefully
        and properly addressed in accordance with the UN Charter, Security Council
        resolutions and bilateral agreement. No actions that would unilaterally change
        the status quo should be taken," said Wang. China, India and Pakistan all
        claim parts of the disputed territory of Kashmir.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c4244-dc65-4a20-a980-4950a1043c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e77a78-85a5-49f1-9bfa-96380f03730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b629b4bd-1763-4701-9832-66261eaadd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has taken a prominent role in climate-related events
        in UNGAs past and present, Wang was pretty circumspect about climate in his
        speech. "We will deliver what we have signed up to, fulfill our obligations,
        and work with real actions to contribute to the building of a clean and beautiful
        world," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a14c23-1ee7-45f9-b5d2-ad2ac496de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:09:31.416+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/27/asia/what-china-told-the-un-intl/index.html">"What
        China told the world at the UN General Assembly"</a></em></p>'
  'university-of-the-philippines-fraternity-misogyny':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-28T14:27:26.440+08:00
