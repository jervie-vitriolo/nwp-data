      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732a9a5-0ae3-4194-973e-00b3011264bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
