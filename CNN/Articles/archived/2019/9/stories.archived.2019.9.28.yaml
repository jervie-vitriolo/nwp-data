      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Saturday told reporters the convicts left
        jail Friday, citing a report from the Bureau of Corrections. Those residing
        in Metro Manila were immediately freed while transportation for those from
        the provinces was being arranged.</p>'
