      'mgnl:lastActivated': 2023-01-27T11:08:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754dec0-8db2-4c43-9896-b990f58151dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:55:55.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Xyrus Torres registered a career-high 21 points and five
        rebounds for the Tamaraws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadfd54-b685-427e-aad8-4cbf17b16ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:55:55.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35135ad-d7ec-4849-98ef-0adb4bde89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:55:55.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat Tchuente also made a huge impact for FEU as he posted 21 points,
        19 rebounds, and six blocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05afde7-1f91-4f18-9c0f-15ed27cc4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:55:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea869a-4e19-4a80-a631-6a7cb456b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:55:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws immediately found their groove early in the contest,
        establishing a seven-point edge at the end of the first quarter. Their offensive
        onslaught continued in the second frame to maintain the safe distance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc90f1-8df0-46fb-b958-4d0de1bfc3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:55:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c3ee6-9a29-4498-89ef-747a97d0fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:55:55.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons, however, were able to trim the deficit to a
        two possession game in the third period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac978f6-c356-4ef7-b486-0edeba4e3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:55:55.741+08:00
