      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual awardees are selected from a number of nominees per category,
        by a prestigious and renowned Board of Judges composed of: former Ambassador
        to the United States and Central Bank Governor Jose Cuisia; former Finance
        Secretary Cesar Purisima; former Managing Director for Asia Pacific, Europe
        and MEA for Convergys Marife Zamora; University of Asia and the Pacific director
        and economist Dr. Bernie Villegas; former Pag-Ibig CEO Atty. Darlene Berberabe;
        award-winning architect and strategic land use planner Arch. Felino Palafox,
        Jr.; former American Chamber of Commerce of the Philippines President Don
        Felbaum; San Miguel Corporation Vice President-International Oscar Sanez;
        and former President of the Canadian Chamber of Commerce of the Philippines
        Richard Mills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c05d25-cda4-4b6e-9bb8-f32b6b151348'
