    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07546e-207c-47a6-bcf0-4ad9a2f3e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T11:31:38.120+08:00
      'mgnl:createdBy': 'eimor'
