    'template': '1'
    'title': 'Greta Thunberg got the world''s attention. But are leaders really listening?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af36b0-3231-4968-a5da-8061ac4ecffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
