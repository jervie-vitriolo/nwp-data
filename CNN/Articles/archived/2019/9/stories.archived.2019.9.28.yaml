      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said there’s no need for Lacson to apologize for the
        latter’s “pork” claims against members of the House.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e3193-68ae-4097-957a-0ba618aa7631'
