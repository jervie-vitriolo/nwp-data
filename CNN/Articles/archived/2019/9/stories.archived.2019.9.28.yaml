      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> A number of business
        leaders, who have made a name for themselves in various fields, are set to
        take the spotlight anew as the prestigious Asia CEO Awards unfolds on Tuesday,
        October 15, at the Marriot Hotel Grand Ballroom in Pasay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf8a54-68a5-4753-ac33-2529103e3fb7'
      'mgnl:activationStatus': true
