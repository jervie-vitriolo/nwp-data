    'mgnl:tags': ['happiness']
    'template': '1'
    'title': 'Why being an optimist is good for your heart'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6bad0e-d96f-4d7e-b38e-9ad63169ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Looking on the bright side could save
        your life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e12d8-9841-4a2c-9267-310f32f082fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcace65-97ef-4e6e-a772-ad202d8b5298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who look at life from a positive perspective have a much
        stronger shot at avoiding death from any type of cardiovascular risk than
        pessimistic people, according to a new meta-analysis of nearly 300,000 people
        <a href="http://jamanetwork.com/journals/jamanetworkopen/fullarticle/10.1001/jamanetworkopen.2019.12200?utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_term=092719"
        target="_blank">published Friday in the medical journal JAMA.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41d63d-06a5-46ee-8bfd-fba6c544600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874dc101-7ae8-4a49-be3a-348fb0e87e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observed that an optimist had about a 35 percent&nbsp;lower
        risk of major heart complications, such as a cardiac death, stroke or a heart
        attack, compared to the pessimists in each of these studies," said cardiologist
        Dr. Alan Rozanski, a professor of medicine at the Icahn School of Medicine
        at Mount Sinai, who is lead author of the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645dbb4d-9fb7-47de-b063-c8252b6eff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5671b-86e8-4f55-84a5-8ac7e528df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the more positive the person, the greater the protection
        from heart attacks, stroke and any cause of death, said Rozanski, who is also
        the chief academic officer for the department of cardiology at Mount Sinai
        St. Luke''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165a0a6-aacc-447a-a8e0-aa03c5e72fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2cf8c-42e9-41de-9619-d25c3c0c6936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more pessimistic (a person was), the worse the outcome," he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d0fc0-5aea-4257-969c-01cbd01ee70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db69f90-e857-4cae-91ee-76a027f0c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just your heart that''s protected by a positive outlook.
        Prior research has found a direct link between optimism and other positive
        health attributes, such as <a href="https://www.ncbi.nlm.nih.gov/pubmed/24556429"
        target="_blank">healthier diet and exercise behaviors</a>, a <a href="https://www.ncbi.nlm.nih.gov/pubmed/21949417"
        target="_blank">stronger immune system</a> and <a href="https://www.ncbi.nlm.nih.gov/pubmed/12434946"
        target="_blank">better lung function</a>, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ad4b7-4537-472e-8fc0-4315c85b1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819b4c1-9bb3-4538-989f-38028a7611f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Traits of optimists</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ff2db-3fda-4edb-bce4-5bf24121cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would that be true? Optimists tend to have better health habits,
        Rozanski said. <a href="https://www.ncbi.nlm.nih.gov/pubmed/24556429" target="_blank">They''re
        more likely to exercise, have better diets and are less likely to smoke.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d95cf-2faf-4d13-a591-fa7c3a017217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7bfb2b-3915-4437-956f-ea9544974769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Optimists also tend to have better coping skills and are better
        problem-solvers," he continued. "They are better at what we call proactive
        coping, or anticipating problems and then proactively taking steps to fix
        them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e622db-0ee6-4da6-a735-24375047fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8b6dc-d5eb-4164-a30d-ccd19a9dd4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t get confuse optimism with happiness, as there is a key
        difference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afc466-5a27-44ce-8e42-72edb2b50c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b5429-2dae-4e5d-b557-2764bc877c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happiness is an emotion. It''s transient," Rozanski said. "People
        may have more moments of happiness than others ... but it''s just a description
        of a feeling."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f64ed-1419-4c5a-bbda-2d047d9805db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd856a95-be51-4a4d-9256-61718320d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism, however, is a mindset, Rozanski says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c754af5-7795-464f-81ae-17f2627d5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf881b8-d52f-4715-ae1a-ad067afbd916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s how you look at the world," he says. "Optimists are people
        who expect good things to happen to them, and pessimists are those who expect
        bad things to happen to them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bb0be-fc64-4225-93d2-3d4695e47507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6524fa5-b538-4f7a-8027-5390911f0642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, happiness may come and go but optimism is a character
        trait -- one that can be measured quite accurately with a series of statements
        called the "life orientation test."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e21628-fa6c-4677-8599-fbbedea71947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0ddf9-dfbf-49f0-8aee-f03fe9f0cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test includes statements such as, "I''m a believer in the idea
        that ''every cloud has a silver lining,''" and, "If something can go wrong
        for me, it will." You rate the statements on a scale from highly agree to
        highly disagree, and the results can be added up to determine your level of
        optimism or pessimism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f45d1-c880-4f6c-b2e9-2230c2348dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd75090-4526-4f78-8872-92dc0bb0993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Learning optimism</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020c845-39f2-4149-92c3-715543fbc7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you take the test and discover you''re a pessimist? Don''t
        fret. Studies show you can actually train yourself to be a positive person.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669c5be-6ea9-4981-97db-b12d53c922e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54369092-3fc0-46a0-a810-0340ac4a7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can change their thought patterns, but like everything else,
        it''s a muscle that needs to be developed," Rozanski said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d1cb0-4b80-483f-8af8-44cb27e334b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc738ec-eb90-4d6f-81c5-551ea8b9179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using direct measures of brain function and structure, one study
        found it only took <a href="http://www.cnn.com/2015/07/22/health/meditate-at-work/index.html"
        target="_blank">30 minutes a day of meditation practice</a> over the course
        of two weeks to produce a measurable change in the brain.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d03b6-fa0b-4153-ba16-55052e164c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4829e47-a6b1-4be1-bc68-29409b383fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these kinds of mental exercises are taught to people, it actually
        changes the function and the structure of their brain in ways that we think
        support these kinds of positive qualities," said neuroscientist Richard Davidson,
        professor of psychiatry at the University of Wisconsin-Madison and the founder
        and director of the <a href="https://centerhealthyminds.org/" target="_blank">Center
        for Healthy Minds.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2500fe-fda0-4c28-8696-c7bc0965a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93d8a1-cb3f-4740-b58e-1574277b8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most effective ways to increase optimism, according to
        a <a href="https://www.tandfonline.com/doi/abs/10.1080/17439760.2016.1221122?journalCode=rpos20"
        target="_blank">meta-analysis of existing studies</a>, is called the "Best
        Possible Self" method, where you imagine or journal about yourself in a future
        in which you have achieved all your life goals and all of your problems have
        been resolved.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da290e-00ea-4c06-b359-ffa252786c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f062c28-172c-40c9-918d-67e0e1bb3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another technique is to practice gratefulness. Just taking a few
        minutes each day to write down what makes you thankful can improve your outlook
        on life. And while you''re at it, list the positive experiences you had that
        day, which can also raise your optimism.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600dc2f1-1f03-4a39-a68c-9494bc6dfde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fef2d8-afc8-4afe-bb31-f2874ccea1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then finally, we know that cognitive behavioral therapies are
        very effective treatments for depression; pessimism is on the road toward
        depression," Rozanski said. "So you can apply the same principles as we do
        for depression, such as reframing. You teach there is an alternative way to
        think or reframe negative thoughts, and you can make great progress with a
        pessimist that way."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbf41f-d900-4e71-9dd2-3ffd947d39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:36:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/27/health/optimism-heart-attack-stroke-wellness/index.html"
        target="_blank">Why being an optimist is good for your heart</a></em>"</p>'
  'downton-abbey-film-franchise':
    'author': 'Scott Huver, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-28T14:59:53.336+08:00
    'imagesource': 'jcr:3f434c06-1406-4a54-9745-da6bb1fe3c56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c0f9b57-b3de-49b4-a645-e4f3829382d3'
    'lead': 'Ask Julian Fellowes about the big-picture plans he had in mind for his
      creation "Downton Abbey" as he brought its television incarnation to a conclusion
      in 2015, and you get a frank answer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T15:05:32.773+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:08:44.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:17.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['downton-abbey']
    'template': '1'
    'title': 'How ''Downton Abbey'' transformed from TV phenom to box office champ
      – and possible film franchise'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d9a54-4097-4499-92ef-358fa630272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Ask Julian Fellowes about the big-picture
        plans he had in mind for his creation "Downton Abbey" as he brought its television
        incarnation to a conclusion in 2015, and you get a frank answer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6ce0d-bf3a-485e-8662-79f9bc91e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b9ae7-938f-4939-a97b-a2debe12ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think that there would be a film," Fellowes tells CNN.
        "As far as I was concerned, the end of the series was the end of the show."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76828aae-9c08-44f0-ac62-6bbf9628dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99304c52-bac2-49c5-b886-61affb26b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an increasingly franchise-driven entertainment culture, where
        "Downton" was a rare original creation that sparked a global phenomenon and
        had viewers addicted to the unfolding fates of the aristocratic Crawley family
        and their devoted household staff that populated the British historical drama,
        the opportunity existed to extend the life of the concept beyond its six-season
        (or "series," as they say in the United Kingdom where it was produced) television
        run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf180c-2519-4478-97b2-5eee8201bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ef25c-d128-4d9e-b867-094488a3f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew other people wanted to try and make a film, but it seemed
        to me logistically too difficult, and I didn''t believe we''d make it happen,"
        Fellowes confesses. "So that gave me really about a year of thinking that
        there wouldn''t be a film."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf34897-2e40-4904-9936-00e5672c77dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afddeadc-81ce-4088-9a80-cd8c6e1aaf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But producer Gareth Naeme -- who originally contracted Fellowes
        to create the series on the strength of his screenplay for Robert Altman''s
        2002 film "Gosford Park" and Fellowes'' 2004 novel Snobs -- had envisioned
        a longer life since its fourth season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ba5a1-1a2e-4f91-a8de-3f770cf1b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705a838-9302-4a27-942e-7673e4b66158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was such a massive global hit in every territory and it was
        so recognized for its production values, I thought maybe we''d bring the TV
        series to an end, but this is big enough that it could go on in another form,"
        says Naeme. The moment the series finished editing its final episode, Naeme
        adds, he began developing a film follow-up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48088e-8a07-4133-87f7-00661c4a41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2d7d5-746e-4316-a279-3fadd3dadea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rumblings continued, and I gradually came to terms with the
        fact that there was a desire for a film and there was a market for it out
        there, and that I''d better start thinking about what we would put into it,"
        says Fellows. Indeed, the audience''s appetite proved to be quite voracious:
        in its opening weekend, "Downtown Abbey" defied projections by besting both
        the Sylvester Stallone-led action sequel "Rambo: Last Blood" and Brad Pitt''s
        sci-fi opus "Ad Astra" with a surprise $31 million haul -- three times its
        production budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b5809-4cdf-405e-9328-c6fd13769467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab519037-6a33-4229-8372-28048c5077d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the road to the box office bonanza wasn''t cut and dried --
        Fellowes, Naeme and production team had to approach the project with the same
        painstaking care they''d lavished on the series.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdce2b-3b73-4df5-b0f6-2a7bcefff441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0f648-9a49-4f79-ba11-173890f3012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a review of the series, and the final episode in particular,
        to take stock of where things had gone and might yet go, "I was conscious
        of looking for an event that would affect everyone in the house, and not just
        the family or just the servants," says Fellowes. "But at the same time I wanted
        it to be a positive effect -- largely positive, anyway, I didn''t mind if
        some people were angry, as long as they have some kind of reaction."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c9fad-d74a-4f97-8a15-7637ee500cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c7d39-4d69-4160-882e-9b6acb3a08aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiration for an all-encompassing story hook came when Fellowes
        read a book about a real-life tour of the Yorkshire countryside that England''s
        monarchs King George V and Queen Mary had made in 1912.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badb016-cd86-4fad-a689-4652426a927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741e811-cfd5-4e5f-aa66-3a1c5fe7a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I read it, I thought, ''Well, this is my idea!''" Fellowes reveals,
        transplanting the action to 1927. "They''ll come to Downton, and that will
        put everyone on their toes. Everyone will have to kind of take a line about
        the whole thing. And then I did a bit more research into royal visits and
        that''s how I came to it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936286ec-94b2-4680-b825-18796320fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662782a-1a58-46ff-ab28-d6db1a10101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naeme instantly saw the cinematic potential of the concept.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a439eb3-f78e-4f61-aabc-51efe16efc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25695e-6c69-4d7c-887f-aa9a550bd563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just true to our core values," he says. "It felt like it
        was absolutely a story that could''ve been in the TV show, but it was of a
        much bigger scale...That was the biggest thing that we could do, and therefore
        it was a bigger story than those that we''d covered in the TV series."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1343d-021f-4d71-83d5-226471578a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b62135-3434-40f9-b0ff-901512118e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story easily lent itself to subplots for all of the "Downtown"
        regulars, which led to a new challenge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b73d5-82a7-4a46-87f5-7aae7c6a09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48efb7-ca33-4080-a322-a697d21d36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we get 20 actors who now are world famous, have these careers
        that are taking them all over the place, all available at the same time? And
        that was very complicated," admits Naeme."There were times when I thought
        this won''t happen, but I was absolutely determined, because I felt it was
        a contract I had with the fans...And I would''ve felt that we let everyone
        down if we hadn''t pulled it off."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863738a-fe02-4cb0-ad58-70e5cea3ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954189f-25c4-4bf2-b2b6-c3623de6e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During what Naeme called an "agonizing" year and a half of negotiations
        to get the cast in place, Fellowes toiled away on the script, knowing that
        he had a different task ahead of him than when writing the series.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b88ab-cad4-4a2e-ac68-065f940c6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6ac0c-b12c-44fd-ada6-444ba1dac932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted a combination of fans being welcomed back into a home
        which they had always enjoyed visiting and seeing people again whom they had
        always liked, and the kind of warmth associated with that," he says. "But
        at the same time we wanted a convincing movie at the end of it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719fdbe3-d8c9-4114-9651-4fd365146600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1068d8-c7bf-47b0-b1a7-076665d49d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We very determined from the beginning that the film would be viewable
        by people who had not watched the series and that there would be enough information
        within the film to tell all the stories, that they didn''t have to know anything
        from watching the show" Fellowes adds. "We stuck to that, and we''ve had several
        people say they enjoyed it even though they never watched the show at all,
        which is very much music to my ears."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d156e-f42d-43f7-a82f-561fbf1404c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b7bc7-bc87-48dc-9cec-701699acf922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellowes reveals that he embraced the fact that he was pushing himself
        into fresh storytelling territory. "I rather enjoyed the change," he says.
        "Writing a series is different from writing a film -- that''s just a basic
        structural fact. In a series, not every character expects to get a proper
        plot every week...Whereas in a film, I felt that every character we used had
        to have a narrative reason for being there. And every story we told had to
        be resolved before we parted. So that in itself was a completely different
        discipline to the series."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3aaf0-7061-48b9-b87f-aba4c07ac587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8a64f-7f82-42a9-913a-882cace10639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s director Michael Engler, who helmed several episodes
        of the series, recalls that when cast and crew finally reconvened to begin
        shooting the film, returning to now-iconic Highclere Castle and other familiar
        locales, there was a brief, tentative moment as everyone wondered whether
        they remembered how to figuratively ride a bicycle again.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a1fd3-84e1-480a-9dac-2618accfc9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b204e-7a30-4b94-8d85-3a32312da09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a second, really -- literally like a couple of minutes,"
        says Engler. "Everybody had gone on and done other things and been busy. Some
        people have seen each other, some people haven''t. What was surreal about
        it was it felt almost like Rip Van Winkle: you go to sleep, and three years
        later, you wake up and just pick up where you left off."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37bea1-82d0-451c-8930-bb996cc98804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629648b-aade-41fd-82fb-1df1bf6314d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When crafting the film''s visual language, Engler had the unenviable
        task of hewing closely to the established style of the series while simultaneously
        venturing into more cinematic territory.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec4071-2c68-4c74-b276-945e9439f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42ffee-e07f-486d-87d0-8015c41e8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want to change the fundamental DNA of it, but we wanted
        to grow it and to expand it," he says. "Because we had more time, more money,
        more resources, we could give ourselves more extravagant opportunities, like
        helicopter shots and drone shooting....[We could] just allow ourselves to
        be a little less reserved, a little bolder in some ways...The goal was to
        make it feel like the same, but elevated and richer in the design."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e1cd6-4976-4dde-b526-8c4134d05bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0facd-c40d-434b-8ca8-27daaca980dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the familiar "Downton" approach to lovingly chronicling
        the methodically, almost ritualistically performed chores throughout the estate,
        Engler was able to apply a similar but grander approach to the pomp and circumstance
        accompanying the royals and their entourage. "One of the things that I''ve
        always loved about ''Downton'' was it takes that stuff very seriously," says
        the filmmaker. "It doesn''t play fast and loose, and just say, ''Oh, it doesn''t
        really matter where anybody stands, as long as it looks good.'' Everything
        is done exactly the way it would have been done."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cc59b-678d-409c-afbe-37ec9c75eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcf4c7-7b27-44c4-b0f2-17e867ce8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another fun thing about it is that when everybody''s behavior is
        expected to be at its most correct and proper," Engler says. "Then the little
        variations that come out of just human nature -- excitement, nervousness,
        pride, any number of things, then showing those little areas where it slightly
        shifts or goes off is kind of fun."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e59c03-9ddc-4ddd-8249-306a72c3af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accff92c-aeb5-485c-be3e-99362f775ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellowes says watching those time-honored processes has a calming
        effect.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaefbbe-4bbc-444e-8843-189fdac25e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980b716-1cda-4bb2-806a-5cf4e94e7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something fascinating and emotionally pleasant about watching
        everything go into its correct place," he offers, noting that it also steeps
        the Crawleys in tradition. "Every family has its own rituals of how they celebrate
        Christmas, and they don''t vary from year to year because their familiarity
        is part of the pleasure, and I think that that is part of the pleasure of
        ''Downton,'' really."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31360914-98d6-41e2-b634-08623e577f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde287e1-8a87-4ba6-ae14-82330f20196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, all the factors would successfully converge to make
        for a creatively -- and eventually, commercially -- successful transition
        to the big screen. "From the moment you see the first reveal of Downtown Abbey
        at the beginning of the movie, with John Lunn''s extraordinary beautiful music,
        you really know you''re back, bigger and better than ever before," says Naeme.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca867fe2-4401-4f4b-b739-ab0f88fc6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d78d23-9f1b-49e6-b083-14731ce8a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the box office numbers came in, Naeme was already envisioning
        an ongoing film franchise.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea59ba-2f7e-477d-b58e-5cc71a3903f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7dcf87-19dd-4912-bf8b-5a720804dce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see absolutely no reason why we couldn''t return," he says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4e017-a0a2-416a-9e44-1a5fa5e2c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83790d55-abf2-4c37-835a-676e2b38f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of the film''s US release, Fellowes was a bit more
        cautious about extending his magnum opus.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae1504-85c6-4d7e-87cc-a8f1e250344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1d973-7890-4e8b-9fdb-92bd2209962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve given up saying never in my life because I knew as soon as
        I say it that I have to retract it," he says. He''s in the midst of casting
        and finding locations for his next project, "The Gilded Age," a series set
        in 1880s New York City for HBO, as well adapting his 2016 historical novel
        Belgravia into a six-part series for ITV and Epix (both projects are also
        produced by Naeme), so he already has a pretty full plate. "I can see a situation
        in which there might be another movie, but let''s have at least a few days
        to consider how well this one has been received."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f860fa-d7d0-49ac-8de4-b2ff10dcbefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e444a-b581-49d2-8542-de4d84ac6d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine years after the series debuted on the BBC, Fellowes contends
        that he''s not entirely sure why "Downton Abbey" continues to strike such
        a nerve among its faithful. "Lots of people have written lots of words about
        why, but then nobody seems really to fully to understand or explain it," he
        says. "It''s been tremendous fun to be at the heart of it, to be at the center
        of it -- you can be sure of that. But as to quite why it''s has been a worldwide
        phenomenon and the way it has...I really don''t understand it."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31baf6bf-9307-4cdb-81b9-331926781cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7659c9-e997-4710-bdd3-3ddcc4dc64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously on some level or other we got the mix right, but quite
        why and what ingredients were so right, I couldn''t tell you," Fellowes adds.
        "I think we have a wonderful cast, and there''s something in its combination
        of comfort and drama that seems to appeal, and humor that other shows that
        have had very similar recipes have not have done so well. I don''t know. I
        just thank God for it, really."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3ccfb0-1d4a-4a92-a074-f416ed81a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:05:32.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/27/entertainment/downton-abbey-success/index.html"
        target="_blank">How ''Downton Abbey'' transformed from TV phenom to box office
        champ –&nbsp;and possible film franchise</a></em>"</p>'
