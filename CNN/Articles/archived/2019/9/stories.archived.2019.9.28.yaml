      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian flattened homes after it made landfall Sept. 1, leaving thousands
        with no power, running water and a widespread damage similar to a war zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729213d9-3077-4fd1-ad9f-8c1e1d53c046'
      'mgnl:activationStatus': true
