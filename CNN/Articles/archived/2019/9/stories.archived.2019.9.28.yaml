    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04b609-005c-41be-9bb8-400cfe69029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:28:33.983+08:00
