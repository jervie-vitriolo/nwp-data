      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Alho, a Finnish expat and travel influencer based in Saudi
        Arabia, is one of these adventurous travelers. Alho moved to Saudi Arabia
        in 2008, despite everyone telling her not to go, she says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19def89-89f5-406e-aa22-72f6f9c37015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.480+08:00
