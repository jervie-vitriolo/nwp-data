      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cdf91-0ca3-4afa-b703-2a7b28a62330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:18:57.478+08:00
