      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical, and
        Astronomical Services Administration (PAGASA) raised the Tropical Cyclone
        Warning Signal No. 1 over the provinces of Batanes and Babuyan Islands. Winds
        at 30 to 60 kilometers per hour (kph) within the next 36 hours are expected.</p>'
