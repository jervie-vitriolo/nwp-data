      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is trying to bring back to jail all heinous crime
        convicts who were freed since the implementation of the <a href="https://cnnphilippines.com/news/2019/8/26/senators-good-conduct-time-allowance-Antonio-Sanchez.html">expanded
        Good Conduct Time Allowance (GCTA) law</a> in 2013. This controversial measure
        was put on spotlight following public outrage over reports <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR27ngQ1LFZXOl99h6gp3dsz1Ccw7D0CtI4IZ9-zE1VV9rr6XEMzBYXbx-M">former
        Mayor Antonio Sanchez of Calauan, Laguna, could be granted early release</a>
        despite being convicted of rape and murder. Malacañang said the heinous crimes
        of Sanchez and the other convicts exempt them from having their jail sentence
        shortened based on good behavior.</p>'
