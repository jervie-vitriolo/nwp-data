      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8db6d0-ac99-457a-aec8-df804bef671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:28:33.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities fear the number of victims will skyrocket in the coming
        weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a891f215-6ad4-4044-99f7-b33c6b9dcdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:28:33.983+08:00
