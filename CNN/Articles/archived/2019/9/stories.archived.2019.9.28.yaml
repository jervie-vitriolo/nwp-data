    'jcr:uuid': 'bd5e0268-5f37-41d3-b366-b82e1b188b63'
    'lead': 'A university-based sorority stands up against the ''violence'' and ''misogyny''
      of a long-time ally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T14:31:23.142+08:00
