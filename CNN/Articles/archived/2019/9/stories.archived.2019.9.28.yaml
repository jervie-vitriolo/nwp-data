      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente “Tito” Sotto III said the ongoing
        feud among lawmakers won’t affect the budget bill’s target passage in the
        upper chamber in November.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e8e80-6797-4094-a807-de972b901edc'
      'mgnl:activationStatus': true
