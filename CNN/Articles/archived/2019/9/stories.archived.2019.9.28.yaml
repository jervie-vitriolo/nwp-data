  'Prince-Harry-retraces-Diana-s-footsteps-through-Angola-minefield':
    'author': 'Max Foster, Brent Swails and Lauren Said-Moorhouse, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-28T09:06:37.544+08:00
    'imagesource': 'jcr:5527eb01-3fbc-4256-b26c-58e28432de2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d71c379-4850-42e2-92ee-5738d28f0416'
    'lead': 'Britain''s Duke of Sussex has made "a particularly significant and poignant
      journey" during his 10-day tour of southern Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T09:16:00.638+08:00
