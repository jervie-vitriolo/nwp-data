      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The worst (scenario) promised by Senator Cayetano,
        is that it (budget) will reach us before October 4, so by the last week of
        November, we’ll be done with the second and third reading. We can go into
        bicam. That is the latest.]</p>'
    '40':
