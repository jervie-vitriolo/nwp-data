      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its 10th year, Asia CEO Awards seeks to recognize the accomplishments
        of individuals and organizations that have done the most to develop the economic
        capacity of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e895ec-f9a9-46d8-a959-fe00ba476eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:16:07.863+08:00
