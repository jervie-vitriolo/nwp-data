      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc043a7a-2b15-4f14-90ff-5c1636eb9e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:47:26.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/9/25/Ping-Lacson-congressmen-pork-apology.html"
        href="https://www.cnnphilippines.com/news/2019/9/25/Ping-Lacson-congressmen-pork-apology.html"
        target="_blank">Congressmen demand apology from Lacson over ‘pork’ accusations</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea66f72-6b72-4969-82bc-76f8986c4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson later backtracked after Villafuerte and other House lawmakers
        denied that there were insertions in the proposed general appropriations act
        for 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394185cf-b2e4-4e12-b6e3-e077792bc0df'
      'mgnl:activationStatus': true
