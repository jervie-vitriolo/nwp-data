      'mgnl:lastActivated': 2023-01-27T11:08:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72279aab-c40b-4d88-8c46-703ca4eea678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:28:33.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e know that there are considerably more lives lost because there
        are still 600 missing," Minnis said at the United Nations General Assembly
        in New York. "Because the rising then receding ocean water swept away young
        and old with their homes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073f9ce-6156-4690-8186-078aeaceaf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:28:33.983+08:00
