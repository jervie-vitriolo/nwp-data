      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0087836-45ec-4495-8114-0a0a9fdd347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronson assumed his comment to ITV would be placed into context and
        people would understand his intent, he told Rolling Stone. "But that''s not
        what happens on Twitter anymore," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be151fa7-09f2-413c-933f-6d585f8726c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.854+08:00
