    'imagesource': 'jcr:629b54dc-47af-4bea-8f8c-75296d56c51e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd1f008e-9cf7-4b35-be02-c871b11e401b'
    'lead': 'Saudi Arabia recently announced visa-on-arrival for international visitors.
      Yet given recent controversies, will this Middle Eastern destination ever truly
      become a tourist hub?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T16:59:16.475+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:08:40.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:18.606+08:00
