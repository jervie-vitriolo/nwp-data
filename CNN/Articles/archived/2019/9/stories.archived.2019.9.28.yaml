      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)⁠—&nbsp;</strong>Residents
        of Luzon and parts of Visayas can expect light to moderate rains over the
        next few days as tropical storm “Onyok” (international name: Mitag) slightly
        intensified, the weather bureau said Saturday.</p>'
