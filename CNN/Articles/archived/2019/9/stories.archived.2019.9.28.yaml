      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f55fb-3184-42e7-afe0-31d4e6228285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volker wanted to keep his head down but he no longer could, it
        became impossible to do his job," said a source close to him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd650ad-9bdc-4e22-8923-af02ca17c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62fc02-7ac7-46a3-be02-11c898a54cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker was appointed by Rex Tillerson, the former secretary of state,
        and was close with Tillerson as he briefed the new diplomat for his confirmation
        hearing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bc681-e53d-4b58-b3d7-8ce6976c486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac90f59-3034-4df3-8065-918bfbf9a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker got along with Secretary of State Mike Pompeo but he remained
        very much associated with the late Arizona Sen. John McCain, "which is not
        a winning character trait for Trump" explained another source close to Volker.
        He never became an insider in the Trump administration, but due to his contacts
        with Giuliani he had an increasingly complicated role.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7058d265-84fe-4109-9e55-8574395cfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3991f4-e839-4a3d-88e0-230b6ece7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e30cec-afc0-4ae5-b7e2-086d8c1aa857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.962+08:00
