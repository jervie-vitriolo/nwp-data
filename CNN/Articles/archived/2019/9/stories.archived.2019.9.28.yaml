    'lead': 'Kurt Volker, US special envoy to Ukraine, has resigned one day after
      the release of a whistleblower report alleging a coverup by the White House
      of a call between President Donald Trump and Ukraine''s President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T08:19:05.435+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:08:59.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:11.510+08:00
