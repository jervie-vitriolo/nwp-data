    'template': '1'
    'title': 'Mark Ronson isn''t sapiosexual after all and apologizes for identifying
      as such'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9083d5-7ee0-4abe-967e-79ec97be7748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hit maker Mark Ronson has walked back
        his comments about identifying as sapiosexual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d2cbf-d370-42b0-9c71-f4c1d8dfa21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3359a3-c9b5-40f0-ac01-e1b8574a768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not consider myself part of any marginalized community, and
        I apologize if anybody misunderstood or took offense to it," Ronson told Rolling
        Stone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3790e-9783-4b76-9b33-89daf1ccdb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b07972-8b68-4c4a-8ecd-40540cd90ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sapiosexual is someone who is attracted to intelligence and the
        human mind above other traits, including physical appearance and gender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487b628-cd1d-4298-9b47-6a25a50dcf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b1d00-d316-487a-bb24-48fa253d697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronson told ITV''s "Good Morning Britain" last week: "I feel like
        I identify as sapiosexual."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6ef5c-ff1a-44c6-b43d-d2981d245398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaacff2-0ee3-4e81-ba90-2757198d325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a live interview Wednesday with Rolling Stone, he said
        his remark has been taken out of context.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d9764-73a6-4fbb-bebc-4da7d79834e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82271cc9-72b5-4c02-8e13-d528546176ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ronson explained it, he was asked how he felt about sapiosexuality.
        He said he asked what it is, was given the definition, then replied, "That
        sounds great. Of course, who wouldn''t be?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf8ffc-a234-4d16-8455-110949d378bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ae48d-2fd4-47f1-ac47-712fe72db356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they were like basically like, ''OK, Mark Ronson identifies
        himself as sapiosexual, that''s great,''" he told Rolling Stone, referring
        to the ITV anchors. "And then they proceeded to ask me about Miley Cyrus''
        dating life and something else I probably wasn''t that informed to talk about,
        either, and then that was it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444763df-6bc4-4da7-8745-c4055801b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334e43f-b2c5-4639-874f-ce7fd06dbf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old artist, DJ and producer is known for a string of
        successful collaborations with A-list artists, from Cyrus to Amy Winehouse
        and Adele. He won the Oscar this year for Best Original Song for "Shallow,"
        performed by Lady Gaga and Bradley Cooper in Hollywood''s latest reimagining
        of "A Star Is Born."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39252cda-af4f-4fde-b912-6b8d72c06346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44fe83-1c90-4598-9fd8-26da9c079364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronson told Rolling Stone that after the ITV interview, he realized
        his comments about sapiosexuality had generated headlines that didn''t reflect
        what he''d intended.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b003fe-e3a3-43d6-9a4a-338bd30eaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf25a03-6b36-4545-8d97-1ccf4ed0f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds like I went on a TV show to be, like, ''Guys, I have
        some big news!''" he said. "And the fact that I would go on and sort of declare
        myself -- like, as a heterosexual white male -- part of any marginalized community
        was terrifying to me, or just embarrassing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45214f4a-7339-45d3-a877-247643bbb4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:53:36.659+08:00
      'mgnl:createdBy': 'alyssa'
