    'imagesource': 'jcr:c27d8356-71c5-41b0-accf-1d08760412dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd645690-f457-4e06-8e40-1166b1512cf4'
    'lead': 'Astronomers have unexpectedly discovered a gas giant Jupiter-esque exoplanet
      that''s orbiting a dwarf star, located about 30 light-years from our sun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T13:37:02.008+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:08:52.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:14.409+08:00
