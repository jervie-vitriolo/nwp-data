      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed Abdulrashid Ladayo Jr., who previously
        served as an executive assistant for the PCUP, had just come out of his vehicle
        when one of the suspects fired at him multiple times. The gunman and two of
        his cohorts then fled the scene on a motorcycle.</p>'
