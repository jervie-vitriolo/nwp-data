    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto, Go suggest ban on US officials for ''meddling'' in De Lima case '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8319e-9e06-4ff5-982e-342e87e90b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —&nbsp;Senate
        President Vicente "Tito" Sotto III and colleague Christopher "Bong" Go criticized
        their US counterparts for their proposed ban on Philippine officials involved
        in the detention of Senator Leila de Lima.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d64864-7a27-4b6d-ba85-8e2f1770265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a074c1b-7fa4-439e-bcd7-cf830331375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he will suggest that President Rodrigo Duterte also bar
        from entering the country US Senators Dick Durbin and Patrick Leahy for "interfering
        in our internal affairs."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a89d78-47c7-4c16-80e0-054eb0fee148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f76bf4-3873-406d-963f-02300e431ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin and Leahy initiated the amendment to a bill that would prohibit
        those behind De Lima''s "wrongful imprisonment” from setting foot in America.
        Durbin, who has been calling for De Lima''s release, announced Friday that
        a US Senate committee has approved their proposal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e47e4-a69a-44d4-a0d0-47c399002243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9699d-e31f-4c0f-a6d7-d6ec10aeff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.504+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the commemoration of the Balangiga encounter in Tacloban
        City on Saturday, Go said the US lawmakers'' move "unduly pressures our independent
        courts and disrespects the entire judicial process of the Philippines by questioning
        its competence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e06af-f678-49cd-9466-9606e7be7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585d532-adaf-47c9-9699-7d4717d0a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These senators must also be banned from entering the Philippines,"
        the former Special Assistant to the President said.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb01fd-c317-4376-b111-cdd7c42512ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d202d6a-2192-4465-920e-f3daed2d2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:38:58.505+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the same idea floated by Sotto during a media forum in
        Quezon City on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2699a-da7f-4805-9591-530feba9b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49bb199-215d-447e-acf4-f079f1c922bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano kaya ang pakiramdam ng senador na ''yun kung may mag file
        ng resolution dito na sabihin na huwag papasukin sa Pilipinas lahat ng mag-i-impeach
        kay Trump</em>?" Sotto said. "<em>Pakialamero eh</em>!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b13c3f-59d7-4c71-8a86-21d258ed1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61cd3a-dc7e-42d8-a505-cfb7e8b72967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What would that senator feel if someone files a resolution
        here that bars those involved in Trump''s impeachment from entering the Philippines?
        What a meddler.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ddfbae-7410-4cad-827a-ab527662ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ffbc9-e97a-4cd9-8ac5-ac12ff631efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US House of Representatives announced this week the launch of
        a formal impeachment inquiry against President Donald Trump for supposedly
        abusing his power for political gain. Trump is accused of using $400 million
        in military aid to force Ukraine to investigate former Vice President Joe
        Biden, his potential foe in the 2020 presidential polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df55f7-1ade-430c-b4cf-23c650cfe4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbedfd8-0221-4464-bda9-c4c093c04239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto reminded the US Senate that the Philippines is no longer its
        commonwealth, adding that the Philippines "cannot have a US senator judge
        [De Lima''s] case."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d7181-1078-492b-be07-25477e7b3289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc888c-5be7-44d0-bb49-9f4a90b00ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed is not "for or against" his detained colleague, but
        she should be deemed innocent until proven guilty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ee507-c220-41fb-995a-329bf798df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bc6b0-a3eb-4fdf-af0f-e1c85e117970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima in a statement thanked the US senators for their work, saying
        it sends a "clear message that impunity, while remaining unchecked in our
        country, may find an end in the home of the brave and the land of the free."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b3c06-95af-46a6-a2d4-172db2237674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/27/US-Senate-panel-counternarcotics-assistance-Philippines-drug-war.html">RELATED:&nbsp;US
        Senate panel eyes cutting counternarcotics assistance for PH amid gov’t drug
        war</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23e252-9305-4d01-98b1-8247a147e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch critic of President Rodrigo Duterte''s anti-drug war,
        De Lima has been detained since 2017 for allegedly abetting illegal drug trade
        in the national penitentiary during her term as Justice Secretary under the
        previous administration. She has maintained her innocence and accused the
        government of fabricating the cases against her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9992a3f-d8c3-470d-8351-72e7afd89fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:21:06.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Crissy Dimatulac contributed to this report.</em></p>'
