      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead victim was identified as Jeffrey Bulan Manao, 38. He was
        pronounced dead on arrival, authorities said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84239ebd-8219-4ec1-9c9e-b787b05edc05'
