      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/27/entertainment/mark-ronson-not-sapiosexual/index.html">"Mark
        Ronson isn''t sapiosexual after all and apologizes for identifying as such."</a></em></p>'
  'sotto-us-ban-de-lima-detention-trump':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-28T16:18:26.723+08:00
    'imagesource': 'jcr:b5b66c0d-eae3-44e8-a7bf-005704451965'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79e96187-87a8-4bff-b49e-72139aed41f3'
    'lead': "Senate President Tito Sotto and colleague Bong Go criticized their US\
      \ counterparts for their proposed ban on Philippine officials involved in the\
      \ detention of Senator Leila de Lima. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T16:21:06.267+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:08:41.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:18.086+08:00
