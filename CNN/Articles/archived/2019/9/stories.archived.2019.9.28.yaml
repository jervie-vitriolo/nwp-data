      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Nearly a month after <a href="http://www.cnn.com/2019/09/22/americas/east-grand-bahama-us-medics-and-survivor/index.html"
        target="_blank">Hurricane Dorian</a> pulverized part of the Bahamas, officials
        say there are still 600 people missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5c32d-c7f9-4590-8676-a4ac18b158c5'
      'mgnl:activationStatus': true
