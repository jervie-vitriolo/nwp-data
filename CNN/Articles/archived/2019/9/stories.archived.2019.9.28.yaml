      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra has committed <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/9/26/doj-cleaned-up-list-gcta-law-heinous-crime-convicts-.html"
        href="https://www.cnnphilippines.com/news/2019/9/26/doj-cleaned-up-list-gcta-law-heinous-crime-convicts-.html">to
        release a “cleaned-up” list of heinous crime convicts</a> freed through the
        expanded GCTA by Monday. This list will guide the Philippine National Police
        in hunting down previously released heinous crime convicts who are still at
        large and are now being considered fugitives that police would hunt down.</p>'
    '17':
