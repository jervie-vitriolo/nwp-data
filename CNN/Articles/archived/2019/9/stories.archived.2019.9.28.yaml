    'lead': 'Kids are the most vulnerable to problems brought by poor dental habits.
      Here are some simple yet effective ways to encourage your child to fight cavities,
      the invisible enemy, and keep them strong and smiling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T21:28:36.098+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T11:08:57.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:12.395+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than a smile: Importance of your kid''s long-term oral health'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a433894-e3ce-4d1e-967e-a0486c27c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.099+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Dental health
        is an essential — yet often overlooked — aspect of one''s general well-being.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c91de-c135-4753-acfb-c591a1a449ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.099+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busy days at work and school can hamper our oral care routine. Kids,
        on the other hand, would rather munch on their favorite snacks and sweets
        than grab a toothbrush after meals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f08fe-293c-43ae-a377-50d8ba965afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.099+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the risks that come with not brushing our teeth go beyond gum
        disease and bad breath — it may affect our social and psychological welfare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680dc3e-d23e-4b8a-b276-7f26ba9251e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.099+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children, in particular, are the most vulnerable to problems brought
        by poor dental health as its consequences can escalate up until adulthood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c2aaf-147c-4199-9720-7a887a51e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.099+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How poor dental habits affect kids</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a0c91-aac4-4680-b99c-5dfcb8caa72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.099+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www1.health.gov.au/internet/publications/publishing.nsf/Content/nat-fram-ucfhs-html~framework~core-elements~development">Global
        health research</a> shows that having dental conditions during childhood will
        effectively limit a student''s performance in school and education — an effect
        of all the absences due to sickness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c37fc-ed78-4d38-a5b8-2a401729883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.100+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino children are mostly affected by this, as toothache has
        been listed as the top reason for abseenteism among students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87b44b-46d0-4d16-8d62-a1544326f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.100+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impaired physical appearance due to oral diseases can likewise affect
        a child''s confidence. Tooth loss and even halitosis (chronic bad breath)
        can prohibit a kid from coming out of his or her shell, making it difficult
        for him or her to develop social relationships with peers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d61cb2-3900-48be-8da4-387c9a02877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.100+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, local data shows that dental caries, or tooth
        decay, has the greatest impact on the quality of life of children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76e0a3-204a-499b-81b8-af804a9c43e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.100+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This condition has been directly linked to poor diet and nutrition
        which— if not managed properly— can lead to other illnesses in the long run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbc961-c954-4190-baa3-9d68b088dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.100+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do when your kids resist brushing</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c0a0f-66ba-409c-a856-2c7040115194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.100+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, medical experts have long urged parents and caregivers
        to help children practice good oral health habits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde45f70-988c-4d2d-8260-d4c8a50977cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s common for your kids to clamp down whenever they
        see a toothbrush nearby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c59f4db-0150-4dd3-beac-748a182edb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some simple yet effective ways to encourage your child
        fight the invisible enemy of cavities:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188fbb0-cfd2-4e02-aa0b-d9dccb4aaf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Get the child involved: Letting your kid pick a colorful child-sized
        toothbrush and flavored toothpaste will make the process fun for your kid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb0f63-6553-430a-8b25-22e2abc6cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Pay a quick visit to the dentist: Having an expert explain the
        benefits of good dental hygiene to your child can still do wonders. Who knows,
        maybe your child is in for a sweet treat at the clinic?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22231c-d469-4d5c-adb0-6febbf9104f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Look for a win-win solution: When their children won''t cooperate,
        some parents resort to giving a reward system. This could mean an additional
        episode of the kid''s favorite cartoon— or perhaps a spontaneous afternoon
        walk in the park.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284a636-35be-4b1f-8c63-6e6d1bae1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t take the fun out: Parents can still make brushing fun and
        playful for kids by humming a tune or even "accidentally" spraying their kids
        with water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77744bf8-f879-48f4-8d85-5d76e40ef593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early start to a proper dental hygiene will contribute to good
        overall physical health and emotional well-being. A brush or two will lead
        not only to a smile — sometimes it will also last you a lifetime.</p>'
    '21':
      'image': 'jcr:fad0e6c3-62b8-4df5-befa-05525d3d7c2b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cd95d-3704-4b2b-b73a-3fb6c2989136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T21:28:36.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T11:08:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
