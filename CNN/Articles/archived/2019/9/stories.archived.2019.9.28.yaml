      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Mysterious and unexplored''</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984664a-865f-419f-8279-2a8946472eac'
      'mgnl:activationStatus': true
