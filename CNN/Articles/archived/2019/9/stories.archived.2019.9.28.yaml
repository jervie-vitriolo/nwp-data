    'mgnl:tags': ['Britain-s-Duke-of-Sussex', 'southern-Africa', 'Princess-Diana']
    'template': '1'
    'title': 'Prince Harry retraces Diana''s footsteps through Angola minefield'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0426f4b-21f9-4be4-aa3e-ffe07965880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Britain''s <a href="http://cnn.com/2013/02/08/world/europe/prince-harry-fast-facts/index.html"
        target="_blank">Duke of Sussex</a> has made "a particularly significant and
        poignant journey" during his <a href="http://cnn.com/2019/09/22/africa/prince-harry-meghan-africa-tour-gbr-intl-scli/index.html"
        target="_blank">10-day tour of southern Africa</a>, when he honored his mother''s
        legacy on Friday by returning to the exact site of his mother''s famous minefield
        walk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129413b-d62d-4b15-a692-9aaba767a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6ef11-0b09-44e0-9e4a-d9c75886ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the world''s media looking on, Harry slowly walked down the
        street which was the site of the Angolan minefield Princess Diana visited
        in 1997. At one point, the duke walked over to a tree, the only thing that
        remains from the original site. There, he paused for a moment of reflection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9adb80-b461-4ae1-896d-ad4c88fc042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e93623-2ee9-4170-8002-18646f64fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been quite emotional retracing my mother''s steps along this
        street 22 years on ... and to see the transformation that has taken place
        from an unsafe and desolate area into a vibrant community of local businesses
        and colleges," Harry told the de-miners, local residents, school children
        and media assembled in what is now known as "Princess Diana street."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de10820-476b-438e-b290-2a212aeaee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6171922-5e00-451d-99f4-882b41665b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admired for her humanitarian work, <a href="http://cnn.com/2013/09/10/world/europe/princess-diana-fast-facts/index.html"
        target="_blank">Princess Diana</a> championed the issue of landmine clearance
        when she visited the country''s second city of Huambo 22 years ago with <a
        href="https://www.halotrust.org/what-we-do/our-work/landmine-free-2025/" target="_blank">The
        HALO Trust</a>. The city was one of Angola''s fiercest battlegrounds during
        the country''s 27-year civil war -- its land contaminated with the weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f11b8-2d6f-4816-9320-7acabff2d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f653c-8946-4bec-9b60-22735cc9bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs from 1997 of Diana wearing protective gear as she was
        escorted through a cleared lane in the live minefield and comforting child
        amputees sparked global efforts to end the production and use of the weapons.
        She <a href="https://cnn.com/2017/08/31/opinions/princess-diana-royal-reaction-opinion-williams/index.html"
        target="_blank">died</a> only a few months before an international treaty
        prohibiting landmines was drafted and signed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31d0c4-223d-41ea-a404-f07d94ba282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b523861-ed8a-4b05-9cab-63071ae12835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry stressed the importance of international cooperation in the
        area, but said "none of this progress would have been possible without the
        spirit and unwavering determination of the Angolan people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f66a1b-ecc9-4b57-91d4-fdce535a437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb8c70-0228-4bac-b004-f004d5a0e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work of de-mining is dangerous, expensive and laborious. And
        I have the utmost admiration and respect for all who do this hazardous work
        and risk their lives in the service of their country," he said, dressed in
        a HALO Trust T-shirt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55592b8d-cec3-4ed4-8e8a-da0ed5cb2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee040e-0a2c-4c52-8e6c-fad7c05dadf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before heading to Huambo, Harry made his way through a partially
        cleared minefield before detonating an anti-personnel mine in a controlled
        explosion near the southeastern town of Dirico.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5ec6d-31ce-4453-9fa7-4883b20fe381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f796a-78a0-47e3-8588-8d4509290de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results we have now is because of Diana''s input. She made
        the donors aware that the international community is also part of this problem
        and that they could help," HALO Angola''s Operations Manager Valdemar Goncalves
        Fernandes told CNN. "We don''t produce ammunition and mines in Angola."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13901b90-4baf-4842-b088-30490052bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e184f-14e5-49ce-b7be-8f9e4d6f6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes, 45, is the only current HALO staff member who was working
        as de-miner at the time of Diana''s visit, having joined the charity a few
        weeks before. The then-23-year-old had been deployed to a nearby minefield
        on the day the princess visited and watched the footage on a news bulletin
        after his shift, as the trip had been kept secret.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7480018-c7b4-4d86-ad0f-a4b38e141d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1125a62-23e6-4801-ad9b-d18c507ae551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Huambo, Fernandes lived in the city throughout the
        brutal conflict -- which ended in 2002 -- including two phases of siege and
        heavy fighting. He recalled a particularly perilous period from December 1994
        when the city was held by UNITA rebels. Hunger and fighting were prevalent
        and forced conscription into militia forces was a constant threat, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23e0a8-cb03-4f3d-9376-23f590d41ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc45fa45-7d1d-4c21-9589-4492dc2b5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painstaking process of mine removal from the spot Diana visited
        was suspended after her trip in 1997 due to the changing situation in the
        war-torn country. Fernandes supervised its completion between 2004 and 2005.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0ea70-c443-4c7e-b729-8eb6bf546fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc32a53-bbd9-4eed-b836-437ac4f1f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Fernandes was tasked with greeting Harry at the site.
        He said it came as "a great surprise when I was told I would meet Prince Harry
        in the exact place where Princess Diana visited 22 years ago."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acdae03-1bdf-4fb4-b32f-6f1050781e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f51efd-f21c-41bc-ba93-be768339c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan''s private secretary Samantha Cohen said in a statement
        ahead of the trip that it would be "a particularly significant and poignant
        journey" for the Duke of Sussex.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76b597-6beb-4f35-8056-10ed4f0f4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a061c3-72c8-4391-b175-8e4ecfb6fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the 35-year-old royal would get to "see how an area
        that was a dangerous minefield in 1997 is now a busy street with schools,
        shops and houses -- a demonstration of the benefits of de-mining."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27031035-e20d-4bb2-9794-3a88b996950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c9f650-b6a4-45f8-8270-828e61059bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting the former minefield, Harry headed to the Huambo
        Orthopaedic Centre -- another place his mother visited two decades ago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db51cd4-b9d8-40d8-bef6-86e9160888b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c04eb0-49b1-4072-991f-4ea9160ed2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince met patients at the clinic, visiting its rehabilitation
        room and prosthetics workshop. Speaking to the assembled doctors and medical
        staff, Harry said his mother''s legacy lives on at the facility, which has
        recently undergone renovations and was renamed in honor of Diana during Harry''s
        visit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc21fc3-5b16-42e4-8b01-e857415abc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51fea9b-6cc3-483e-a627-3a4b9b3bc7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felisberto Cambonguele, 50, is chief of the prosthetics department.
        Having worked at the clinic for the last 32 years, he vividly remembered the
        day a princess came to visit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81b9a8-b2f0-49a8-a219-ec9f9493ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49b2f7-8517-4796-8909-4aff2a7f795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the hospital''s staff were taken back by Diana''s
        laid-back manner. "We started to think that the princess would be extremely
        well-dressed [and that] she would be wearing a crown," he recalled. Instead
        the woman who arrived "seemed like the most loving person."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c92cde-3355-4dd6-b1a8-c00395092352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9435d-82cb-440e-b972-4d2269f41bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had contact with our patients, touched our children who were
        also receiving treatment... it was an unimaginable joy," he said. "So many
        of us only became aware much later that she was a princess because she presented
        herself with so much humility."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0462b3-f7b6-4af2-a3d9-0b75b18a0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e72e6-1541-4934-a9e6-e84ccf82c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambonguele said Diana''s visit encouraged residents to take precautions
        in addition to the increased efforts by NGOs to de-mine the land.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc5c40-12a0-4557-8dcd-22638c240f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d4425-9862-4eb4-ba4c-cd2d60187d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angola''s protracted conflict left up to 1.5 million people dead,
        according to the CIA World Factbook. Around 4 million people were forced to
        flee their homes and left internally displaced, more than half of them children,
        the United Nations said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16108b-ec03-49cf-aff7-5890873fa9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056bd105-5315-40d6-b4d5-2eef27ba3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removal of landmines in the years since Diana''s trip has permitted
        the displaced to return to their communities to rebuild towns and construct
        hospitals, schools and homes, according to HALO.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c40e0-e955-4a6e-a9c1-4756e7d3a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ec89e-27ea-41a1-bc23-5a2eadba3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite all the work to destroy landmines in Angola, more are
        still being found.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7debd-3d8d-41b2-8d01-6a2756cd52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b37e37-f113-4d1c-88bb-a1b27ab0af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, Manuel Rodriguez, then eight years old, was out
        with a group of friends. They were picking mangoes and playing under a tree
        about 800 meters from his home when they found a metal object and began kicking
        it about like a football. The blast killed Manuel''s 10-year old cousin Frederico
        and so severely wounded Manuel that his left leg had to be amputated below
        the knee.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d4917-42f9-420f-9ae5-2f6eca69df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c92d3-e292-4a55-880c-292cb085edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt angry at first," Manuel''s mother Ermelinda told CNN. "The
        war ended a long time ago. A lot of people pass by that spot. There are always
        a lot of people there and they had never found that. It had to be on the day
        when the children were there."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4031c-fdaa-4bad-9c46-cb02cb63ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4d881-3641-4245-92f0-670071318398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel -- who will also meet Harry on Friday -- was taught to use
        a prosthetic at the Huambo Orthopaedic Centre and will return to be fitted
        for new prosthetics as he grows up. Since the accident, he has mastered his
        crutches and returned to his old school.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cbc0b7-a9ea-4c1d-8e51-a32e7e1d6b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cdf4c-fd8a-41c4-a886-98515dd73df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 100,000 landmines have been destroyed since HALO began its
        operations in Angola in 1994, the group said. In May, the national mine authority
        estimated that 1,104 minefields remain to be cleared in Angola, at a cost
        of almost $263 million.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0024fdb-77d9-4beb-8ddb-aaabdf9c587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b213fa-f957-4051-9053-db9c6b490364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HALO has been leading a charge to free Angola of all its mines by
        2025. But with the current rate of funding, it said the threat of landmines
        would continue to plague its lands until closer to 2046.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485a3c5-bc84-4c0e-a8a3-a2e480297f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f7c14-e290-4c24-ab8c-651e64ead76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the vast amount of work still to be done, just 12 months
        ago HALO seriously considered shutting down its Angola outfit, citing massive
        donor fatigue. The charity said funding for landmine removal had dropped from
        $48.1 million in 2006 to a record low of $3.1 million in 2017, with the majority
        of donations coming from the US.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82921c-ebf1-4212-8046-024cae87b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31a106-e36b-47fc-8cc2-65682efebeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two things turned it around, the organization said. The
        first was a powerful speech from Harry in June urging governments to assist
        in finally clearing Angola; the second was a massive $60 million funding initiative
        from the country''s government.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef396e74-6b99-46de-8de5-db4acc63dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e6375-fd31-44d7-a689-6c283e3fddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Okavango Headwaters project, the hope is to clear landmines
        from two of the country''s national parks, renewing and preserving a vital
        transnational ecosystem stretching across Namibia, Angola and Botswana. Harry
        launched the project while visiting Dirico earlier on Friday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527e413-985e-4eb7-9c75-c4714f588a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb946e88-dca6-46a6-8c09-20aa65f6ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have forgotten the war, but the mines are still there. We
        need them to be removed," Fernandes said. "All of these items came from abroad
        -- from western countries. I still think that the international community
        needs to engage a bit more to finish this problem once and forever."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653a4c4-5670-4ae9-a02f-e7fc778c395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T09:16:00.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://www.youtube.com/watch?v=AcQsQAAIYH0"
        target="_blank">Prince Harry retraces Diana''s footsteps through Angola minefield</a></em>"</p>'
  'Joker-Los-Angeles-police-US-army':
    'author': 'Marianne Garvey and Barbara Starr, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-28T10:23:16.574+08:00
    'imagesource': 'jcr:efae9a9a-7dd9-4377-b55a-31087d7288fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1078f0e-00f0-40a4-87d3-7c72b14e0201'
    'lead': 'The dark theme of the $55 million film, about the rise of Batman''s bad
      clown nemesis, has invoked memories of a mass shooting in which 12 people were
      killed and 70 injured at a midnight screening of "The Dark Knight Rises" in
      Aurora, Colorado, in 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T10:31:58.504+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:08:54.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:13.537+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['joker']
    'template': '1'
    'title': '''Joker'' spurs security precautions from the US Army and the Los Angeles
      police'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60135a7-98a2-4a72-ab82-82cf44fe235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN – Both the US Army and the Los Angeles Police Department will
        be on alert – and one theater chain has banned all costumes –&nbsp;during
        the screening of "Joker."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e9ab5-ae5a-4bed-a546-176ee92eb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc299c-2980-4f3f-b45e-31556898dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie hits theaters next week –&nbsp;and it''s the follow-up
        to 2012''s "The Dark Knight Rises," which saw a mass shooting in Colorado
        during a midnight showing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be330ee-5d1b-4efc-9571-7e3e7f1b3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c3c47-b223-427c-bd46-6fbd3af32a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Police Department has announced that officers will
        have "high visibility" at theaters during premiere screenings of "Joker."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d9af5-2a3c-415d-98e3-795cf83ad862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d677b-3899-4c85-bd67-118971bf33dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army, meanwhile, confirmed it had sent out a memo obtained
        by CNN to commanders in Fort Sill, Oklahoma, about a potential violent threat
        discovered in discussion on the dark web about the possible targeting of a
        theater during the movie''s release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b99af-1012-4119-8a55-7f7c775d5817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9573f4-08cd-4d39-b82e-fe965c6fae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fort Sill Criminal Investigation Command office "did so out
        of an abundance of caution to help keep our soldiers and their families safe,"
        said Chris Grey, a spokesperson for USA CID.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9234f-aa51-4715-8eb5-bb423a36d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21adc9de-d3f8-4882-bc1b-01bb6b3356bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we are not aware of any information indicating a
        specific, credible threat to a particular location or venue," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf769f7-1efd-4be5-9814-f823a784e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78f1ed-0207-4891-bf11-09e49fcaf61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>LAPD asks residents to stay vigilant</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946e27c-9cca-4f4a-8ff3-3efa189dd4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark theme of the $55 million film, about the rise of Batman''s
        bad clown nemesis, has <a href="https://www.cnn.com/2019/09/24/entertainment/joker-aurora-warner-bros/index.html"
        target="_blank">invoked memories</a> of a mass shooting in which 12 people
        were killed and 70 injured at a midnight screening of "The Dark Knight Rises"
        in Aurora, Colorado, in 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ede57-ee2a-4472-bf3b-269c3223bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce07c0-b63f-4b0d-bc0a-fa575858dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LAPD said in a statement to CNN that it is aware of the public
        concerns surrounding the premiere of the "Joker."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b520eea-93d4-438b-befe-920f985dd254'
