    'jcr:uuid': '9f77cfda-45eb-4b90-9dde-e9bb6195f513'
    'lead': 'While China''s Xi Jinping rarely attends, he did send chief diplomat
      Wang Yi to speak on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T14:09:31.413+08:00
