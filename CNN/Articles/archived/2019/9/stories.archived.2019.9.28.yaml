      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baguio City, one person died and five others were injured in
        a crash involving 16 vehicles late Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6670512-4273-4ac2-a1c8-97a02d830699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:18:57.478+08:00
