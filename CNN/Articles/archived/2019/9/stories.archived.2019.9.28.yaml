    'lead': 'Why would that be true? Optimists tend to have better health habits.
      They''re more likely to exercise, have better diets and are less likely to smoke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T14:36:39.887+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:08:45.343+08:00
