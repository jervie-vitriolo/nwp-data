      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30777ed-7532-4a8f-86cb-46a2bfc893a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The image of KSA was not very positive back then, but I decided
        to go and find out for myself what it''s really like, instead of listening
        to the opinions of people who had never even been there," she adds.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf732ce-6c77-4734-a53e-92b7cc903f12'
      'mgnl:activationStatus': true
