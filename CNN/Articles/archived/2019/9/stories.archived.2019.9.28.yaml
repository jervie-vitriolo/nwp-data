      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete earlier said some of the surrenderers found to be entitled
        for release r<a href="https://cnnphilippines.com/news/2019/9/20/convicts-surrender-duterte-deadline-.html">efused
        to leave jail without the government''s assurance</a> they will not be rearrested
        or ordered to surrender again in the future.</p>'
