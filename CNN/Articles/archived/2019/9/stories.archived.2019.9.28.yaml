    'template': '1'
    'title': 'UP sorority blasts ''brothers'' for ''misogyny'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83541f25-6d8e-49d8-a860-15a128a713cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        A university-based sorority stands up against the "violence" and "misogyny"
        of a long-time ally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227cbe72-2c03-404d-b6d1-bafb7cde705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9dbad-72fa-43d1-9fcb-4cdb773c8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sorority in the University of the Philippines (UP) has denounced
        what they call the "institutional misogyny, sexism, and dogmatism" of the
        Sigma Rho Fraternity, which is also under fire for hazing allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a1cee-f08d-4949-b89f-3bc39ec6f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9564cc-9a30-487e-b341-d79d180b8d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Delta Lambda Sigma Sorority posted a statement on Facebook
        on Friday, where they decried lewd conversations allegedly leaked from the
        fratmen''s group chat this week. According to the statement, the conversations
        detailed what the fraternity members "thought of women, including members
        of the UP Delta Lambda Sigma Sorority."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52376665-4852-4af3-abdf-ae9cbaa5180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feddc06a-42c6-4e0c-bd2a-a979984a5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These supposed seekers of the right have relegated women to mere
        objects and have done abhorrent acts that degrade the value of a woman," the
        sorority said. Delta Lambda is known to have a long-standing alliance with
        Sigma Rho in UP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86cf392-9cc9-4e2e-8e51-a8bb89ece934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9450a-05dc-47b2-9350-c22da566f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an institution of empowered women, we detest all acts of bigotry
        towards any human being, most especially women, who, to this very day, continuously
        suffer from the oppression inflicted by the hands of men."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b8325-8450-46eb-a765-737973f1f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecabf51-bff2-4cac-b230-e9241fe66f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sorority stressed that despite having been "in partnership"
        with Sigma Rho for decades, "Our true alliance is with our fellow women."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98125e7a-9426-4995-85b4-d769644c8485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10bf00d-fc68-4de5-a1ca-8969126b4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sorority demanded "full accountability" from the fraternity,
        which boasts of notable alumni in key government posts. It asked the organization
        to investigate and punish those involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b4010-fee3-4a8b-91d5-0a02725a9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1caafaa-1c11-44fa-bb30-9bb4a8a7adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any man who attempts to degrade and bastardize our womanhood is
        no brother of ours," the sorority declared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff6504-63ee-4f89-b439-427a4067ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e8b70-6553-4a3a-9109-b8471eceb952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP <a href="https://cnnphilippines.com/news/2019/9/27/UP-Diliman-Sigma-Rho-Fraternity-alleged-hazing-probe.html">has
        also launched an investigation into hazing claims</a> against Sigma Rho and
        placed some fraternity members under under preventive suspension. In a now-deleted
        Twitter thread, an anonymous user shared screenshots of alleged conversations
        among the fraternity''s members about a hazing incident. One photo even showed
        a paddle, which is commonly used in fraternity initiation rites.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43ee51-dfd1-45a9-807d-788cdbb725a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af3a71-1c42-4063-b677-433431975e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Chancellor promised to strengthen the university''s
        anti-hazing rules.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfd625-abfc-481e-a76d-ae9d6069ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883280e-7b3c-4fef-8668-bda3ea4b274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T14:31:23.144+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the premier state university''s motto, the UP Delta Lambda
        Sigma Sorority said, "There is neither honor nor excellence in inflicting
        physical or psychological suffering, harm, or injury on anyone under the guise
        of brotherhood."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd18a2-de6f-4e3e-bd1c-8a16a88364b2'
      'mgnl:activationStatus': true
