    'mgnl:tags': ['Giant-exoplanet-', 'Astronomers-']
    'template': '1'
    'title': 'Giant exoplanet found around tiny star shouldn''t even exist, astronomers
      say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa7425-f6f1-4588-9855-89a8898b163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Astronomers have unexpectedly discovered
        a gas giant Jupiter-esque exoplanet that''s orbiting a dwarf star, located
        about 30 light-years from our sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078d43e-0646-4644-9b9c-0a18b76c20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352908f-436d-47f8-8a93-2672db49f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet, known as GJ 3512 b, completes one orbit around the star
        every seven months. That makes this a giant planet with a long-distance orbit
        around a very small star -- something that shouldn''t even exist given the
        current theories about planet formation, according to a new study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b3aa5-748a-4f9c-aa42-af920ca3de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47675d29-6892-4a6b-b9df-5589a03be644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet has a mass about half that of Jupiter. The red dwarf
        star has a mass about 12% of our sun. For comparison, the sun is 1,050 times
        heavier than Jupiter, the researcher said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20061c0e-f3c4-4b1f-b9b6-00eadfea327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad58b4b-f7e5-46a9-9693-9f58f8a5b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current understanding for planet formation follows a specific
        order. Stars form from clouds of collapsing gas and dust. Then, a protoplanetary
        disk of leftover gas and dust surrounds the star. Planets form from this disk,
        using the leftover gas and dust that created the star to pull together solid
        material for planets. Gravity helps create an atmosphere from the gas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67095b4-a4a9-40d6-a282-ca8cdc8e818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978189c-8990-432f-ac05-0a999f2676ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For gas giants, small particles help form an icy, rocky core. It
        grows, achieving a mass between 10 and 15 times that of Earth, then accumulates
        hydrogen and helium gas -- the two most abundant elements in the universe.
        The abundance of gas creates a gas giant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ce815-3237-4fd1-b506-32675ecc967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e9d57-9040-4644-ba6e-6fac306053a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the star has such a low mass, it shouldn''t have had a whole
        lot of leftover material to form planets -- especially not enough to form
        a gas giant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9c133-7e19-44c5-9471-7caa5da7579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5480317-9777-4f59-b00a-1c5b17b9a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things get more confusing from here because there''s evidence of
        a second planet, also in a long orbit around the star. And the elliptical
        orbit of the first planet suggests that a potential third planet, similar
        in mass, gravitationally influenced it. The third planet was likely kicked
        out of this system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e93331-21ca-4692-98d4-1b0bf9081673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84aaf0-d78a-43b4-b76e-f934c2954da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in addition to this one giant planet, there must have been enough
        material in the star''s disk to create three planets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fddbfb4-c8d0-4e1c-9def-f3ab58678a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719991e-28ec-4a3f-8daa-b358a677d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is this possible? That''s what scientists wanted to find out.
        Their study was published Thursday in the journal Science.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d99f24-32c9-413e-92d0-882e80ebc75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0dbfb9-9a19-4feb-aedd-ce2babecf66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple approaches to researching this phenomenon led them to one
        conclusion: gravitational disk collapse. This means that the planet formed
        in a gravitationally unstable disk of gas and dust around the dwarf star when
        it was young. And it formed without a solid core, which contradicts other
        models of planet formation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d1d8b-564f-451c-8aa3-c1766a03c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77691b57-3eed-4e2f-9dd7-0b2fb9634e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a certain point in distance from the star, the disk contains
        incredibly cold temperatures where the material just collapses under its own
        weight, forming a planet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26b127-ed1b-4607-9609-06e0d3b3cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151aa52f-0bcd-4591-a34e-f2541b57103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the young planet likely migrated away from the star because
        of gravitational interactions with other planets in the system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bba987-d9c0-4ce3-bf00-a3bd0e751a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a23f8d-de00-454e-a12c-5b64615bb6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, the only planets whose formation was compatible with
        disk instabilities were a handful of young, hot and very massive planets far
        away from their host stars," said Hubert Klahr, study author at the Max Planck
        Institute for Astronomy. "With GJ 3512 b, we now have an extraordinary candidate
        for a planet that could have emerged from the instability of a disk around
        a star with very little mass. This find prompts us to review our models."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb28e11-6c2c-450e-8f34-0c297df689c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c38f1-a6e5-4727-a744-e83d92924d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers detected the planet using the radial velocity method
        with the CARMENES spectrograph. The radial velocity method is based on gravity
        and the Doppler effect, in which light increases or decreases in frequency
        as a source and observed object move toward or away from each other.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1d8e4-f782-44ac-9e15-33778361e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12b1bd-3199-487b-9148-d80d6fa8a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars don''t remain completely still when they are orbited by planets;
        they move in small circles as a response to the pull of gravity from the planets.
        These movements change the light wavelength of the star, going between red
        and blue depending on the location of the planet. Tracing the shifts can help
        astronomers find planets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f7823-0415-4a52-bcb1-3029f5b40704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a1a7a-ca2d-424f-948c-58965a79d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red dwarf stars like GJ 3512 show very active behavior and generate
        signals similar to those of planets," explains Diana Kossakowski (MPIA), who
        was instrumental in the evaluation and the analysis of the data. "The infrared
        spectra were then important to confirm that what we found is indeed a planet."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb5b66-01f5-4ab3-a17d-68bc3420e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:37:02.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/26/world/giant-exoplanet-dwarf-star-scn/index.html"
        target="_blank">Giant exoplanet found around tiny star shouldn''t even exist,
        astronomers say</a></em>"</p>'
  'washing-machine-bacteria':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-28T13:42:38.033+08:00
    'imagesource': 'jcr:4134d279-696b-4095-8428-082fa567c224'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f03ce69-6e43-4d5a-88a2-aff049b064a5'
    'lead': 'Here''s what you should do. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T13:45:42.284+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:08:51.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:14.759+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bacteria are likely hiding in your household washing machine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a473327-1c25-4f95-89f1-439b411bded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When multidrug-resistant pathogens kept
        reappearing on the skin of premature babies in a German hospital''s neonatal
        intensive care unit, investigators were confused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec557e4-6503-40c2-90e1-e4f187438b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a3b7fc-0c18-44fd-a9fc-f050c608f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests for contamination in the incubators, as well as among healthcare
        workers who came into contact with the preemies, were all coming up negative,
        according to a report on the case published Friday by the American Society
        for Microbiology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97374e9-b84a-4ca5-b548-6f2a5422f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9a60f-72ae-44ea-b6d2-d2e9b242688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tests showed the babies were continually being reinfected with
        Klebsiella oxytoca, a bacteria notorious for hospital-acquired infections
        such as pneumonia, urinary tract infection, soft tissue infection and a type
        of blood poisoning which often leads to septic shock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc940c8d-17e2-4e35-9275-ab1b1542be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9e72a-fb96-4425-b11b-025e3dacb765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until investigators began testing the knitted socks and
        hats given to the babies to keep them warm that they found the source of the
        bacteria, which they then traced back to the hospital laundry room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385a4d4-9359-45f0-a4fa-16f66ff44e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12a19b-75e8-4fcd-b1ad-0a8d15cb29d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, they found the hospital was using a household energy-saving
        washing machine -- not the industrial kind that wash at high temperatures
        with disinfectants and are typically found in a hospital setting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b2bdb-e0cb-4d40-ac2c-3f50c6f551a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807d201-1ed7-4bd3-95e2-73d27f8f9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Klebsiella oxytoca bacteria were found in the detergent drawer
        and on the rubber door seal of the household washing machine, as well as two
        sinks in the area. When they removed the machine from the hospital, the infections
        finally stopped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b49d85e-a30e-4381-a89b-faa5a73c0b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d3bdc-14a1-42d8-8796-9582ff2078f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, none of the babies became sick from the prolonged bacterial
        exposure. But the case did expose a potential hazard with household laundry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44386cf8-5d57-4cbc-9f60-778de008f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb77e2e-8047-46e4-96f3-e3213f31d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Energy-efficient trade off</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a133a-decd-4d24-afa9-cb05cfe3cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household washing machines of any type will remove dirt and stains
        from your clothes, towels and sheets, but they don''t sterilize them. We used
        to use chlorine and peroxide-based disinfectants when washing our clothes,
        and hospitals still do. We also used more hot water while washing and higher
        temperature settings in the drying cycle, all good for killing germs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8514b04-8ac1-4d2d-913a-19aaead10caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f0423-3116-4e5e-921e-12b05148c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But environmental concerns have changed the way we do our laundry.
        Studies show that in Europe, colored laundry is most often washed at temperatures
        between 86 to 104°F (30 to 40°C). Cold water is the preferred temperature
        in China, South Korea and Japan. The US government, too, recommends cold water
        washing whenever possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e6e4d-be19-4cf9-b2bb-f86831fbe3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60ea11-8d27-43f2-852c-01f063f77f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you''re dealing with oily stains, the warm or cold water
        setting on your machine will generally do a good job of cleaning your clothes.
        Switching your temperature setting from hot to warm can cut a load''s energy
        use in half," says the Department of Energy''s website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d7b25-2077-40a5-9dcd-ca514869b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66543d3b-7167-4864-9b9e-0ceda1a3c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But take a look at what''s hiding in your bathroom hand towel, for
        instance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093a902-8bd5-4d82-ac3f-c94706f195e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38db4f-b99c-4395-a655-4633aac05103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-coli grows quite well on towels," said Dr. Charles Gerba, a microbiology
        professor at the University of Arizona who is known as "Dr. Germ" because
        of his extensive research on microbes. "Within about three or four days, you''ll
        get the fecal bacteria in the towel pretty easily cause it''s wet, it''s moist."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a35626-d315-4a88-84f6-ac23483b73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1fc579-bc3c-406c-945a-164c892de9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to studies, the advised temperature for effectively killing
        possibly pathogenic bacteria is 140°F (60°C) or higher, which is considered
        hot water. Between 90°F and 110°F is warm, while water between 60°F and 80°F
        is considered cold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9900916-5dae-4e35-8fdf-c80d598ef625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea505a4c-a6dc-4f37-8ced-05640a282975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even adding bleach to cold water washes may not do the trick. Studies
        have shown that bleach activity strongly decreases and becomes insufficient
        at lower washing temperatures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645773f-9137-4924-8390-1da9d04b0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f70cba-24d0-4dea-9b5f-06afd7c6d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do your towels with a cold water wash it''s hard to get
        them really clean because they''re so thick," Gerba said. "You''ve got to
        use hot water wash and dry it really well."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c3e63-bc0a-4cce-b5a3-a9f9caa55491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c06b67-2473-4900-b4af-e99260506b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t, he says, "You''ll get more E-coli on your face when
        you dry it with a towel than if you stuck your head in a toilet and flushed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb82567-3ce6-48fc-a5b0-3e9bdc2012ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64f23a-4977-4ffe-a5a3-bbf9b17e86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or worse. Laundry has been associated with outbreaks of salmonella,
        bacterial and viral meningitis, and ringworm, to name a few.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5831893-ff1e-485f-a334-9b4f38058f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2447e-b3a5-428f-a3c0-962e5b279263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa1bc3-db52-485d-a8a3-f301c976e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless your loved ones are sick you''re probably fine. We are used
        to our own germs -- even nasty sounding ones like E-coli -- as well as the
        germs of those close to us. But if you have a lot of guests, it''s time to
        change towels daily, wash in hot water and dry thoroughly on high heat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c82322-6405-4358-9888-9834ff3209f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b976e2-dbaa-434a-a5c4-6f1e615c0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if anyone is sick, it''s also time to turn up the heat. Not
        in the washer, but in the dryer -- and for at least a half hour. Energy-efficient
        drying isn''t going to kill those germs. If you can''t dry your stuff on high
        heat then hang it up outdoors or in direct sunlight, where the sun has some
        sanitizing properties, experts say.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c032ca3-44fd-468b-8c91-f336b36aa641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263c350-1fc6-4b79-8993-443a08ec4815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also be sure to clean out your washer after washing germy clothes,
        towels or linens because the germs will hang out in the washer''s tub, ready
        to infect the next load. You can do that by running a wash cycle with bleach.
        Here''s another tip: don''t "hug" germy clothes to you as you take them to
        the washer or you might soon be sick. Instead, use a basket, and wash your
        hands. A lot.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d5866-dd40-4a62-a2e9-bca696d5fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:45:42.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publshed on CNN.com, <a href="https://edition.cnn.com/2019/09/27/health/washing-machine-bacteria-wellness/index.html">"Bacteria
        are likely hiding in your household washing machine"</a></em></p>'
