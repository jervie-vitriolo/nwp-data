      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus in the case has been on the time of death, which medical examiners
        have given a four-hour window on September 16, between 3 p.m. and 7 p.m. Police
        have even considered the biometric data on her smartwatch to determine when
        she died, though the data is unlikely to be counted as evidence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0217281-f307-4586-8dd6-4c04768750de'
