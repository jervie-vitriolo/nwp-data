      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also speculation that Thitima has been drugged and sexually
        assaulted though the autopsy found no evidence of drugs in her system nor
        evidence of assault, according to Suthipong.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f448a1-d3e0-4cdc-a9f0-dfd88a984d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.879+08:00
