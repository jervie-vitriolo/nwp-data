      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae7165-9002-44c4-a1ef-39177f29127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alho shares her Saudi-focused travels on social media to nearly
        63,000 followers, and says that curiosity around KSA has been growing.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b23c9-d404-4712-903a-3b5a06169f4f'
