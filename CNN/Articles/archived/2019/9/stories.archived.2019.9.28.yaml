      'mgnl:lastActivated': 2023-01-27T11:08:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaadefc0-d957-4595-be6e-5013a37861d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia is one of the last unexplored regions on Earth. Full
        of history, unique culture, and diverse landscapes," she says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac62acb-e96a-459e-990a-de6e5a514132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.480+08:00
