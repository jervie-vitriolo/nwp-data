      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The worst (scenario<em>) is ipangako ni</em> Senator Cayetano <em>sakin
        na</em> they’ll reach us before October 4, so by the last week of November
        <em>tapos kami</em> on second and third reading. We can go into bicam. That
        is the latest,” the Senate leader added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f50e5df-05e1-46f4-8b6d-bcc009ab9af4'
