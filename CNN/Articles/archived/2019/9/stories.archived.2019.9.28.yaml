      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BAGUIO CITY (CNN Philippines, September 28)—</strong> Philippine
        National Police (PNP) Chief General Oscar Albayalde <a href="https://www.cnnphilippines.com/news/2019/9/27/Albayalde-ninja-cops-Senate-hearing.html">said
        he’s ready to face the Senate Blue Ribbon Committee</a> on Tuesday, when lawmakers
        begin their probe into the alleged involvement of police officers in the illegal
        drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b5d1d-7edd-41d9-a3e5-7ebebd22e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2078341-12b3-41f2-9687-cc29cdaf7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s not going alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b7287-c3eb-4794-b6e8-db8987d1879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995725b7-19be-432e-8403-9c3f6be9e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said retired PBGEN. Manuel Gaerlan will help him explain
        before the Senate what really happened during the November 2013 drug operations
        in Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ccaa50-6517-4b6e-b33e-7ed24c78834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd7434-79e3-4505-83e3-a5b0ac48a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said Gaerlan was then the Deputy Regional Director
        for Operations of PNP Central Luzon when the incident happened. Gaerlan was
        the one who led the investigation on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381e98b-e5c1-4a38-97f2-4d1f76e0832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78894d84-84c5-4a05-a478-041cf5bcde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-</em>volunteer <em>siya mismo</em> because he knows everything.
        <em>Siya mismo ang nag-imbestiga doon at umamin siya</em>, he was directed
        by then General (Raul) Petrasanta to lead the investigation," Albayalde said
        in an interview after his testimonial parade at the Philippine Military Academy
        in Baguio City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835dcc2-acfc-487c-b87a-797af4131d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a2b61-27f1-4f20-b77e-11592ad6a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He himself volunteered. He was the one who investigated
        it, he was directed by then General Petrasanta to lead the investigation]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531c25d-ca82-45a4-8126-5ca5a01ddac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae92736-9592-438c-b2ea-84665aed9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde served as the provincial director of Pampanga Police when
        his subordinates allegedly recycled hundreds of kilos of shabu seized from
        a Chinese national in Mexico, Pampanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e22c19-05bf-449b-b9d3-6b10c08ba8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f57302-fed1-43c1-9fd3-7edb09150d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then PNP Central Luzon Chief BGen. Raul Petrasanta administratively
        relieved Albayalde from his former post due to command responsibility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a353a-d9ec-4b7a-bab0-8b5121e87a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc853cb-1248-4a3d-9d09-d60d60887c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one it''s the accusation <em>nga hindi ba</em>. ‘<em>yung</em>
        recycled<em> ‘yung sa</em> thing in Pampanga which (was) already dismissed
        way back 2017. <em>At paulit-ulit ko na sinasabi doon na...</em> I think General
        Gaerlan who was the DRDO then, I will be asking, he is willing to testify,"
        Albayalde said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1336ff-5046-45cc-b9fe-1d6825196a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48f104-ef07-44f4-9c0a-27fad3effb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Number one, it’s the accusation that the recycled
        incident in Pampanga which was already dismissed way back 2017. I have repeatedly
        said that I think General Gaerlan was the DRDO then, I will be asking, he
        is willing to testify.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91220999-e677-4b73-ac79-6faac8584e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479f600-d6c7-4e5c-a623-28a6bfad9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon on Wednesday
        forwarded to President Rodrigo Duterte a list of policemen supposedly involved
        in the illegal drug trade inside the New Bilibid Prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a0821-478b-4ec9-9e71-6172e4c9bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ef1d5-700b-4847-b41d-5c841857a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list was based on former PNP-Criminal Investigation and Detection
        Group Chief and now Baguio City Mayor Benjamin Magalong''s testimony during
        a closed-door session of the committee last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42422b8f-6215-4b98-856d-dc8bf36955e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc15ba-104e-4786-9d7f-e0b5b7eda588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon earlier said Magalong and 15 other policemen allegedly involved
        in the drug recycling have been invited to the Tuesday hearing to shed light
        on the issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14b7ba-814f-45ba-b8fb-05d519cdcf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
