      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a bit full of stereotypes regarding the country, so I had
        only good surprises," says Nouss, who shared his travels to 100k followers.
        Nouss visited the historic desert of Al-Ula and the mountains of Al-Soudah.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638d814-02b2-4d3e-9e6c-ba26dbf3dde8'
      'mgnl:activationStatus': true
