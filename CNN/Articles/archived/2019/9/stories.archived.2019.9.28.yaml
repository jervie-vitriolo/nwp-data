      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e423a-35f9-4606-ba49-13169ccde3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:28:33.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US medic team who recently went on an aid trip to Grand Bahama
        could smell the carnage as they drove to the east end of Grand Bahama. They
        said some bodies may be trapped under mountains of rubble where houses once
        stood. Others may have been washed away in the storm surge and their bodies
        only recently surfaced on land.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b3c40-938f-4c71-8207-f766cb45b6c5'
      'mgnl:activationStatus': true
