      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aee477-acf6-464f-be6e-36d778f62670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:28:33.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier figures released by the government indicated that about
        1,300 people were unaccounted for. The official death toll across the Bahamas
        stands at 56, Minnis said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f9097-2ef3-44bf-8eba-b642dcd8d336'
