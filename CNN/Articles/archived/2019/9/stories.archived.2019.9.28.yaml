      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (House of Representatives) will hand it over
        to us early. They said are almost done (with the deliberations).]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4adc0-bc25-40f1-a9a6-f1cf71b15156'
