      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>When Greta Thunberg began her speech
        to the United Nations, it was clear from the start that her address to world
        leaders would be different.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4250a-4be2-4967-a20e-c08e924fc120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03645a72-8716-427e-a0e4-037f0b715793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message is that we''ll be watching you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9131a3-bc56-4a98-8559-fa873e816e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d5bfb-5d67-4ff8-bf4e-31a40da53bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line was met by applause and some laughs, but her expression
        signaled that this was no laughing matter to her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1f686-4203-41f5-a50f-354d65349b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31acda5-9387-45b4-8a06-b960c1c52b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you listen to the scientists, as Thunberg urged Congress to do
        earlier this month, it''s easy to understand why.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4ef22-c4ba-44fd-abc9-c92459ee596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b8911-9b8e-40df-a205-493f099455ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the planet continues to warm, the evidence suggests the future
        awaiting her generation could be frightening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9bd0b-fe0c-453c-850b-23de4a6a17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308074e3-8733-42de-9794-013e70d684ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old''s fiery speech was a milestone of sorts for a movement
        that''s been given new urgency by a group of savvy young leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1979e16-64ef-441b-a3dc-9cc5e51de99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1269519-36a8-4411-9bbe-f313ccb3b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, young people are increasingly leading the push
        to address climate change. They are filing lawsuits, marching in the streets
        in massive numbers, and pressuring world leaders to act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50556c7-714a-4fdc-a40e-58cc3cf74763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11682a7f-0a16-4153-bc17-e9da82b6025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the wan commitments to reduce planet-warming emissions
        that were announced at the UN Climate Summit this week — and the absence of
        major polluters like the US from the stage entirely — key world leaders still
        aren''t willing to take the transformative action scientists say we need to
        rid the global economy of its fossil fuel dependence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31429fdc-1d01-4092-b578-04c51de9be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85111a6d-8684-4ad2-80f5-ad4446f58475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science is clear that we need to act now. And to do so, the
        adults in power will have to listen to the kids.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6c691-ec74-49a5-b268-934e4e7977ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce619c-022f-45ca-90e8-be563e07af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anatomy of a growing movement</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a7137-81ee-4524-afa4-81b09001abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global climate strikes that brought millions out last Friday
        weren''t just notable for their size.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dc4c6-0ec4-4c74-986e-3dcfc678ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774e7474-c94d-4d69-8759-0885eb7c2d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowds are more diverse, more female and younger than they''ve
        ever been before, said Dana R. Fisher, a University of Maryland sociology
        professor who has studied and surveyed the climate movement for years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9cbdde-a78a-415f-b33c-7a8911d2d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8f021-c49e-438d-bdd0-d0f218b7e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the march in Washington, Fisher and her research team surveyed
        nearly 200 of those in attendance. They found that 58 percent of the strike
        participants identified as female, compared to 50.8 percent of the US population
        that identified as female in the 2010 census.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396ef19-b635-4c3a-8630-a038f7dec4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a62411-f642-4a88-869c-025f735dce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher surveyed more than 100 organizers of marches around the country
        and found even more females in charge, with 68 percent of respondents identifying
        as female.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c08bb-37a7-4f26-aedf-7163556a92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8553b95-cc50-47ef-9287-217aec147e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those participating in the DC march were young, with 25 percent
        under the age of 18, according to Fisher''s polling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a215cd-1b8d-4d14-8d3c-fc3934dc6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319e94c-6ffb-4d10-a468-080e08169b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I''ve been studying the people who participate in these protests,
        I can tell you that the people who are in the streets are much, much younger
        than they were before," Fisher said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb21e2-7a57-49dd-b675-5af0eeb2e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef73a38-075d-48b2-b8e0-885b209d2264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandria Villaseñor, a 14-year-old activist who has been striking
        outside the United Nations every Friday for nearly a year, says that her peers
        need adult allies, but that they have infused the movement with youthful ambition
        at a critical time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e6925-881e-47b5-a57b-f83ff40382ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bec56d-66d2-4a42-a0bd-53d6b88452d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the youth are leading, we think outside of the box and outside
        of the system that''s been created," said Villaseñor. "We think about what
        really needs to happen to combat the climate crisis, we don''t think about
        what''s politically possible."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648b81e-e595-4dce-b234-07e03fb41191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187be4d2-7172-4d7d-8647-6154806587a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Little action from the biggest emitters</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584de4a7-3785-44e3-a3e6-53f5dca9034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapid, far-reaching and unprecedented changes in all aspects of
        society."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d9dba-0da3-4bff-9db9-80ea4b55b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d0933-30ca-475c-93e2-146c8be72218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the message from a dire report from the Intergovernmental
        Panel on Climate Change (IPCC) that detailed what needs to be done to keep
        global warming below 1.5 degrees Celsius above pre-industrial levels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b10dc-fa94-4d9f-8a52-f6fd3de4670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90244ea-65ca-47dc-8e44-779e60918722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that report was delivered nearly a year ago.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577ea6f-8e9b-4ce9-b956-54c40bc145d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540a549-b7db-4b01-b108-d842647f7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, more alarming evidence of the damage humans are doing
        to the planet has emerged. The concentration of carbon dioxide in the atmosphere
        continues to climb, and Earth just endured its hottest month on record this
        July.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49b107-94a1-41dd-8d89-3772613085df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18bdc8-983c-4a76-b6e8-be9049e14f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the urgency conveyed by scientists and expressed by the
        growing youth movement, some world leaders don''t appear to be heeding their
        calls.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb31a7-f876-4304-b1c5-bc9b258ba381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8ef51-06b4-4b8e-bb63-e2c8d9faff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, aiming to spur governments and businesses, the United
        Nations began its General Assembly with a day-long Climate Action Summit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37881e5a-71cc-4a1b-8ece-36e32a1ddd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b9008-220b-4bed-8f8a-7e13711aaf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, I said the ticket to entry is not a beautiful
        speech, but concrete action," said UN Secretary-General António Guterres as
        he opened the summit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9610e-944b-4a40-a414-e240229e8e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3251d44-2cc4-4b80-87d1-86be407dc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the countries that could put the biggest dent in global emissions
        were largely absent.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f937cc6-24bd-46db-a4da-9960187f40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee668a5e-a7e4-4580-9367-bd42274ac67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump made a brief 15-minute appearance in the audience,
        but the US — which has produced more greenhouse gas emissions than any other
        country — was essentially a no-show at the summit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3defef6d-340c-42d8-8d24-ca0a79c09f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c40ce5-a127-43ff-b6d3-aeec2e25e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which currently emits more greenhouse gases than any other
        country, announced it had achieved its emissions reductions goals ahead of
        schedule, but made no new commitments.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4b101-c38c-4d30-85de-06b53c24f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0f9f6-296f-48e9-a497-f96470513846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were some significant commitments made by smaller countries,
        businesses and financial institutions, experts say what was announced is not
        nearly enough.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104b2ec-dc4a-440a-9233-01dcc9a9a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73acb5f-cb9a-4d20-9db9-6fbf213b430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries that have agreed to enhance their climate goals by
        2020 represent just 8 percent of global emissions, said Helen Mountford, vice
        president of climate and economics at the World Resources Institute.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42638ce-023f-4b5a-a490-1b0c56f23c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f27716-e0b3-443f-b99a-e3e0d1a83d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just reflects an incredible disconnect between the politicians
        who are lagging behind what we''re seeing from the youth on the streets, and
        with what businesses and investors are doing," Mountford said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b3a1c-d3f9-4f2d-bd4b-be98a0fba271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d964c4-f05c-4745-8e56-a69a432b5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All eyes on 2020</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f500e-7ab1-4c84-aa2d-c621b35ab88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week after millions of people poured onto streets around the
        globe, a small crowd gathered outside of New York''s city hall Friday, after
        Greta Thunberg and other youth leaders again called for more strikes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ead5a-8303-4940-9dea-b023e9f7368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f4d94-648b-4cd2-827e-0497ee3eed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a crowd that skewed very young, many said they had seen the devastating
        storms and felt the higher temperatures. They said it was deep concern that
        compelled them to skip school and speak out.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb97d4a-b5a5-4c86-870d-9bfd9524829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472f625-be5e-4457-86da-706d41c9a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the studies and we know how scary the situation actually
        is, and we''re acting out of fear," said Gabby Campos, a 17-year-old high
        school student.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cca972-7c36-44d7-8526-45fab9a07965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee2136-48aa-40b7-b2b5-7f6720a6e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others like Marco Volpitta, a 17-yard-old who said he has been striking
        every Friday for a month, said he was frightened by future climate projections,
        but also felt it was his duty to get involved.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61fca8-54d9-4f3b-ab8a-58c42402db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c68eb-bd93-4467-a041-3826ef126bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not just a moral duty to strike, but we have a survivalist
        imperative to do it," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07a7db-e97d-4969-81fd-856052d8bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d6aed-acb9-4665-9f8b-dd3678412cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volpitta and Campos will both be old enough to vote by next November,
        and they plan to make themselves heard through more traditional means at the
        polls in the 2020 presidential election.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c97e0d-4c2a-4c25-ba09-3cb17db5acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894834a0-90c1-4ed0-a921-bff1f23c9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, their message to leaders echoes Thunberg''s: From
        the halls of Congress to the floor of the UN General Assembly, they say they
        will be watching.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4954c80-2b65-4a3a-9abd-a7da3c470480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:17:25.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/28/world/climate-change-youth-activists-greta-thunberg-world-leaders-inaction/index.html">"Greta
        Thunberg got the world''s attention. But are leaders really listening?"</a></em></p>'
