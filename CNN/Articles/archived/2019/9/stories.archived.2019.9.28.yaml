    'title': 'UAAP: Rookie Xyrus Torres shines in FEU’s bounce back victory over Adamson'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18e693-3a45-4e0b-a660-e065c143c60f'
