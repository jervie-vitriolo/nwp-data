      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd700710-1b21-43bc-9d95-6b7903e7d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.215+08:00
      'mgnl:createdBy': 'alyssa'
