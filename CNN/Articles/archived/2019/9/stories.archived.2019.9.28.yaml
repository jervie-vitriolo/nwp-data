    'jcr:uuid': '1e40aa6b-bbab-4032-9c69-c5a845e29969'
    'lead': 'The mysterious death of a young woman in Thailand, whose body was found
      in the lobby of an apartment building, has gripped the nation and highlighted
      the risks women who work in the service and promotions industry face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T13:53:13.875+08:00
