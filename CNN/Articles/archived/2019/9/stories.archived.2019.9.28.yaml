      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/27/americas/bahamas-hurricane-dorian-missing/index.html"
        target="_blank">600 people are still missing in the Bahamas weeks after Hurricane
