    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf79905-b9c0-4f57-b054-ec33001f57d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T17:15:44.347+08:00
