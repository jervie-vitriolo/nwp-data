      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Nouss, a Paris-based travel photographer and social media influencer,
        has traveled to Saudi Arabia twice on sponsored press trips.</p>'
