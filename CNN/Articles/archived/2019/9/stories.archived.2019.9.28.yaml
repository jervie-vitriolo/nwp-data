      'mgnl:lastActivated': 2023-01-27T11:08:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c6513-c093-46fc-a0e6-b7ff6312a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:16:07.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criteria include an evaluation of their effective innovative
        style of management, concern for human resources and the environment, and
        social responsibility toward the greater community, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527268a8-a243-4750-b1f5-0f53bd66ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:16:07.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532e798-2143-448e-a9fd-b059c25bcc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:16:07.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia CEO Awards will also bring the Philippines to the limelight,
        as a number of local C-Suite Level of executives have contributed immensely
        to promoting our country as one of the region''s premier business destinations,
        perceived by our global partners today as a burgeoning center of economic
        growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8ee57-6954-4c90-964c-c2992832a72c'
