      'mgnl:lastActivated': 2023-01-27T11:08:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Mikee Reyes is a former UAAP player with the
        UP Fighting Maroons. He also played in the NCAA juniors for the La Salle Greenhills
        Greenies after spending his primary years playing and studying in Ateneo.
        He is now part of the UAAP and NCAA broadcast teams, and is a resident basketball
        analyst for CNN Philippines Sports Desk.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7aeedc-ac69-404d-951c-7f3a056f73ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1191a-c4ed-47a2-be9b-ed9caf40dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong>&nbsp;The Ateneo
        Blue Eagles have been the standard of the UAAP, especially these past few
        seasons, thanks to how Coach Tab Baldwin has shown us what team basketball
        ACTUALLY looks like.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca196c-c1ad-44c3-b592-d393d28723ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-29T07:41:56.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:08:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just by watching them, you can’t deny the efficiency on both ends
        of the floor. Why is it that when you watch them play, basketball suddenly
        looks so simple and easy? I’ve said this a couple times while watching their
        past few games, Ateneo is the only team that hasn’t gotten the memo stating
        that all games in Season 82 should be exciting and close. Come on, guys!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def40fb-ca6f-4e14-90ef-6eab06206c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a7cf9-17d2-41ae-b889-a8b84a6a055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So with all of Ateneo’s success this season, can you really imagine
        the 5-1 UP Fighting Maroons accomplish what every other team has failed to
        do so far this season?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d439f5-a0d7-4957-8a7a-9eebaadcc2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818b7a4-052d-4990-81d2-c9c71e70de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Ateneo looks perfect, no weaknesses. It seems like they’ve
        dotted every “I” and crossed every “t”. As a player, I’ve heard it time and
        again, “We won’t adjust to them, let them adjust to us.” But rather than going
        out there, playing your brand of basketball and hoping it can top theirs,
        I believe that for you to beat “Goliath”, you need to be strategic. Closely
        watch them, observe how your opponents play, search for a chink in that armor
        (if you’re lucky enough to even find one) to see where you can attack. Easier
        said than done, but doesn’t that give you at least even the smallest chance
        at beating the best team in&nbsp;college basketball?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2512280-17bd-43ff-bd04-b27f4c1fc7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728e219-0c65-43dc-b8a0-61f2f777dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, does Ateneo actually have an Achilles Heel? A weakness? Something
        UP can pounce on?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c8a3e-fd9f-4548-935b-a1bc2cab4aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573ef3b-140e-457f-84f8-b3450d42b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, I found nothing I can legitimately call a weakness
        for Ateneo, but maybe an area UP can take a look at; maybe Ateneo’s weakest
        point. Even the smallest flaw can go a long way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080a287-0635-4a49-8577-1d1ca564fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8ac54-1420-442b-800a-85bd41b8f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel crazy saying this, especially with the unblemished record
        and an average winning margin of 13 points a game, but Ateneo is actually
        one of the WORST shooting teams in the league. Weird, huh? Just earlier this
        week, they were at the bottom half of the league in terms of points per game,
        but after scoring 85 points against UE in their last game, well, that argument
        is now invalid. Let’s just say that that UE game basically ruined the whole
        point about Ateneo’s offensive struggles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e3ebd-ed5c-48ed-a3e6-a826207145be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533f21da-f58a-4f60-aab8-04eaecb4daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although if we focus solely on shooting? Especially the 3-ball?
        Ateneo suddenly looks mortal. Ateneo is currently 6th in the league in terms
        of FG%, and again, they were in the cellar before that UE game. But how can
        they possibly be shooting 36.83% from the field with all those easy uncontested
        baskets via beautiful executions? Well, they’re actually the best in hitting
        within the 3-point arc, making 47.67% of those.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f09b67-655f-42af-9786-d6a51aa81d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e95128-0eef-49eb-b7ff-730d4b0b6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means? What pulls their overall FG% down?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a760e2d-f0ff-452a-93e6-95c4895f56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2649d0e-c0b1-4c43-8dbd-a05d02fc5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo is DEAD LAST in the league in connecting from deep, a measly
        22.11%. Let’s not forget, Ateneo did lose two knockdown shooters in Anton
        Asistio (45.2% in Season 81) and Jolo Mendoza (36.8%) over the offseason,
        and they definitely miss them for what theyre known for. Defensively for UP,
        especially with Ateneo’s current shooting slump, if an Isko was given a choice
        between a Blue Eagle shooting from beyond the arc or an Atenean slashing through
        the lane, I think they’d have a better chance at a defensive rebound with
        the former.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5328e9-a11c-40c5-9ce1-81ea35690b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ff92d-adef-434d-aab7-5676c0c3874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how is Ateneo undefeated with subpar offense? DEFENSE, people.
        DEFENSE. By far the best defensive team in the league, containing their opponents
        to 57.4 points an outing. That’s 8 points less than FEU’s 65.2.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f51d58-667e-4665-bb34-2249b6aa4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462debf-5110-45ad-a368-0ac028951e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how in the world can UP get through that wall Ateneo has built
        between the rim and their opponents?</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fbe1f-fbec-4eb7-8c41-5f712cdd11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:39:38.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, let’s take a look at UP. Where do they get their points?
        Most of them come from inside the paint. 37.67 points a game down there, thanks
        to reigning MVP Bright Akhuetie and the reliable athleticism and talent of
        Kobe Paras. UP is also the best in the league in pushing the tempo and scoring
        at the break, 11.83 fastbreak points a game. How about when the offense comes
        to a standstill? That’s when you can expect their individual skills to come
        out and get themselves to the charity stripe. UP has made the most freethrows
        so far this season, 87, and shot the second most FT attempts, only trailing
        to UST by 2. That’s almost 15 points a game!</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c998079-33a0-4fd3-97e4-98ff2d2a975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e416b0b-6a91-4495-811a-0a9b49f322dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what’s UP’s source of offense all season long? Big reasons why
        they’re 5-1? Points in the paint, fastbreak points and freethrows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe24abf-4b0a-4066-9dcb-0aac2ce7bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66505eb4-aabd-4a3c-a6c7-8b5550ad4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, like I said in a recent interview on <a href="https://www.cnnphilippines.com/videos/2019/9/27/UAAP-82--Ateneo-stakes-unbeaten-record-vs.-U.P.-in--Battle-of-Katipunan-.html">CNN
        Philippines Sportsdesk,</a> Ateneo was built to defend an offense like UP’s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62677f1-2a52-4517-87de-183697d83c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7d05b-e6c9-4f78-9865-1f8d8d5ec159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles are by far the #1 in the league in clogging the
        paint, limiting teams to only 24 inside points. They also quickly run back
        in transition, making sure their counterparts only score an average of 5 points
        on the break. Ateneo also does the best job in defending without fouling,
        sending their opponents to the 15-foot line only 12 times a game. Talk about
        honest defense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ee6b6-3134-4198-9478-3facfcd5edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c85fd4-d1e3-4194-8483-31c3a84626e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo’s interior defense may be lockdown, but you can’t say the
        same about their perimeter. They’re 7th in the league in forcing opponents
        to miss from beyond the arc, 29.66%. Looking back at the first round, which
        team posed a serious threat towards the Blue Eagles? The UST Growling Tigers.
        What offense does UST run? I’m sure you all know how those kids play. UST
        has hit the most 3 pointers in 6 games compared to any other team, 65, 21
        more than the Jerick Ahanmisi and Val Chauca-led Adamson Falcons. In that
        ADMU-UST showdown, the Tigers hit 9 shots from deep and at a high clip, almost
        43%, in which they lost by a single point. Coincidence?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d1bf3-a297-44b4-8ea9-69af40b88a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf51666-d591-41a0-b1eb-59f2a893c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately though, like Ateneo, the 3-point line hasn’t been
        good to the Maroons either. Aside from Javi GDL, who’s hit 10 3’s at 40%,
        none of the other Maroons has really found his stroke yet, Paras (2/16), Rivero
        (4/15), Juan (6/31), Manzo (2/21), Tungcab (4/14). But even with these percentages,
        who in his right mind can say these guys aren’t capable of hitting outside
        shots? With all that talent? Really?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61008a-18d5-4e5b-b016-e7b2977b5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b1f404-43e9-41e9-99d4-81cb0becd900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like I said, I don’t really believe that much in analytics and statistics
        because you still have to go out there and perform. But, when trying to beat
        a team that runs as smoothly as the Ateneo Blue Eagles, you have no choice
        but to look deeper in trying to figure out how to give yourself a shot. I’m
        not saying all this is foolproof, but if UP can hit from deep and keep the
        Eagles outside the paint? I think that shifts the odds a little bit to UP’s
        favor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46bf5ba-7de7-4f3f-a1c8-e3db5b0adf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09e3db-e4a3-4344-b358-90dd8fd0197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know Coach Tab Baldwin and the Ateneo coaching staff has equipped
        the Eagles with all the knowledge they need to stop the Maroons. I think it’s
        safe to say: for the Maroons to make a game out of this, they need come out
        with a couple of surprises here and there. Because if the maroons rely on
        what they’ve done the first 6 games? It’s not looking good.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b182ed8-be85-4906-880c-11e0aa623d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1096baf-572c-4ef0-8106-a2a2113bd458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, well, the whole UP community can just pray and hope Ateneo comes
        out with one of their worst performances in recent history.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22253ed8-06c1-4604-a63e-5c1801ea8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874d0fb-65d2-4e73-bef7-c05a6959d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with those ugly low-scoring sloppy games— Ateneo still
        finds a way to win.</p>'
