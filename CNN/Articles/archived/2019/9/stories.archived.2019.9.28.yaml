      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)⁠—&nbsp;</strong>No
        amount of threat can stop Senator Panfilo Lacson from blocking the alleged
        ''pork barrel'' allocations of members of the House of Representatives in
        the proposed national budget for 2020, as he vowed to fight against them until
        his last breath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6c846-24d7-41f3-9211-5023510053a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T18:47:14.214+08:00
