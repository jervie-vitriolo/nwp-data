    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'tourism']
    'template': '1'
    'title': 'Can Saudi Arabia rebrand itself as a tourism hotspot?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46d881-831f-4087-beff-e3642bf44b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It''s got year-round sunshine. It''s
        got incredible beaches. It''s got ancient historical sites. It''s got theme
        parks. It''s got luxury hotels. It''s got adventure. It''s got relaxation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cc685-429a-484d-a1fd-08f0f8580f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419582e-260f-444f-9bcc-294b05ad975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why isn''t this destination a hotspot for tourists?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f1e5f-f9dd-475a-a5f0-ed0d881b4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e3e97-ec65-4315-b752-3f725171b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it''s Saudi Arabia, and until now, unless they were making
        a religious pilgrimage to Mecca or were in town for business, tourists weren''t
        exactly lining up to visit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4f3d7-1138-43d3-a217-b1e05b00b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03935061-e93e-4c50-97f8-b785f11b4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s international reputation as a human rights black
        spot, its conservative laws that restrict the freedoms of women and the regional
        tensions that recently resulted in attacks on its oil industry, are not exactly
        travel brochure selling points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc2ca9-3dcf-4f96-858e-8b9ec437f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec48669-45c9-4e1f-b7fb-bbd8571303a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saudi Arabia wants all that to change. The Arabic kingdom is
        throwing its doors wide to international tourism in an attempt to rebrand
        itself as a travel destination to rival Gulf neighbors like Dubai, Oman and
        Abu Dhabi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fc3ee-98b3-4076-b2e8-08f482637e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d12a7e8-4661-44ed-b469-d792258c205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 27th, travelers from 49 different countries will
        be able to enter Saudi through an e-visa and visa-on-arrival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae94f9-0039-412e-a3b8-eab9da0580e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9c044-9b4b-4048-9a82-c95ae732eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the move is a long-term plan to steer the country''s economy
        away from its reliance on the petrodollars that have flowed since the 1930s.
        If tourism matches Saudi dreams, millions will come, bringing new jobs, new
        wealth and, potentially, a whole new way of life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f6229-79aa-40e5-afe9-1bd113665952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68118a2c-e650-4b97-b259-46da1c817b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security concerns</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfeb711-fb3e-4981-9269-c7b5282afdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis call this plan Vision 2030. In just over a decade, they
        expect annual visitors to reach 100 million -- twice the number of people
        who currently travel to Italy each year -- boosting the local economy to the
        tune of billions of dollars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30ab74-da76-4e03-980a-810474bdfef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4c18e-b8bc-4918-ae78-ce17575b700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a game-changer for the Saudi tourism industry, which previously
        only catered for international tourists either for religious or corporate
        purposes," says Imad Damrah, managing director of real estate agents Colliers
        International in Saudi Arabia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84960ed5-1638-4228-b55a-eb92738302a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3027d6-856b-4e28-8420-0a11724fbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the tourists come though? Much stands between the kingdom and
        its dream of becoming a popular destination, not least its spotty human rights
        reputation -- heightened after the 2018 killing of journalist Jamal Khashoggi
        in the Saudi Embassy in Istanbul.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257187dc-eaa3-411a-85f3-fe1a0517f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebe3d3-f0c2-4958-9884-6837cb3090a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups like Amnesty International have, as recently
        as 2018, reported that "authorities severely restricted the rights to freedom
        of expression, association and assembly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27042c48-d209-4a5e-aad5-a3c5c406996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9872d1a-2013-4f77-bfda-680d2c4ce462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent drone and cruise missile strikes on Saudi oil facilities
        have raised new concerns about the security situation in the country, underscoring
        government travel advisories, like the US State Department''s, which warn
        visitors to be wary of terrorism and attacks on civilian targets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f87cda-79dc-428a-9290-85c3cdbc2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ffc64-f4e6-40ab-a36b-f193c07e0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi authorities won''t respond to direct questions about such
        issues, preferring to focus on the change ahead. "Saudi Arabia is at the beginning
        of its journey as a tourism destination," a spokesperson for the Saudi Commission
        for Tourism told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c83a9-b1d6-4773-abfe-f29ccbedb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4251ef-0e21-4299-ab4c-2736fef55e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mega cities, mega resorts</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ac2a8-e3b6-48b4-9f64-23c8e48e2e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help pave the way, the country''s leader, Crown Prince Mohammed
        bin Salman, has been enacting a series of cultural reforms, restricting the
        powers of its religious police, allowing mixed gender pop concerts and issuing
        driver''s licenses to women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee8d0b-442d-49ce-8599-054f9eb840af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941373cd-fdd8-444a-a63a-e4bb08dd43ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also throwing huge sums of money at "giga" developments
        like the Red Sea Project, a plan to transform a huge area of Saudi''s western
        coast into an uber luxurious desert, island and mountain resort with its own
        airport.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103c161-c159-42a1-a7fc-1ecdccc2f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd5f7b-0b6a-4554-9009-e9c2cde59f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kingdom is investing heavily in tourism infrastructure," says
        John Pagano, CEO of the Red Sea Development Company, which is overseeing the
        development.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969ed69-f68b-44d0-9480-3d97cefa37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d687b1-cdc0-47d2-aae4-f08b4a68e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28,000 square kilometer Red Sea Project alone is projected to
        create 35,000 direct jobs and 35,000 indirect jobs, and contribute an estimated
        $5.8 billion per year to the kingdom''s economy, says Pagano.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d4c4d-8032-40c9-a420-c7454e5b4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131dc1b-d3e8-451d-93c7-1403c03dea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other mega-developments are also in the works to draw leisure
        travelers. The vast $500 billion metropolis of Neom will span three countries
        and is intended as an automated tech paradise where people move around using
        self-driving cars and passenger drones.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080395a-ddd9-408c-ad70-9a71538cb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d7f43-4de0-4f82-9911-84b5ae3a12ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qiddiya, under construction near Riyadh, is billed as the world''s
        biggest entertainment city. It has already lined up a Six Flags theme park
        that will feature what''s claimed to be the planet''s fastest roller coaster.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a53a6-9f1c-4d23-a7c0-4595edca5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c97dfe-4cbb-4562-a96b-75c5e3e6ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country can also capitalize on its extensive historic and geological
        attractions. Saudi Arabia is home to five UNESCO World Heritage Sites: the
        10,000-year-old Rock Art in Hail; Al-Ahsa, the largest oasis in the world;
        Al-Hijr Archeological Site; the citadel of At-Turaif District; and Jeddah
        Old Town.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd999120-7b64-4f5a-9624-b9fa04ff562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725eb0e-2d2c-428a-8000-3a343b95109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has experience in installing modern transport links, with
        recent upgrades to the network built to handle the Hajj, an annual pilgrimage
        to Mecca in Saudi Arabia that attracts over two million people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39410e3b-7442-46d7-ae03-432b6793f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8b987-18ce-4e0a-8fd8-0e19fa43849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Professional class of tourist</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc7da8-0002-4501-a931-73d7f5af4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparisons to the dramatic transformation of Saudi''s UAE neighbors
        -- now seen as well-established tourism destinations catering to a variety
        of budgets and interests -- are inevitable, but experts say that while there
        will be some overlap, they''re not necessarily catering to the same markets.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c0efa-5b44-4d12-be8e-5dd8cf940516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355cd686-59f4-40ab-a966-2eb0139a77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia will never outshine Dubai, but I don''t think it wants
        to," says Kevin Newton, executive director of Newton Analytical, a company
        that provides analysis on the Islamic world. "It wants to focus on family-friendly
        activities. This helps build Saudi Arabia''s reputation with the Muslim world,
        but also shows that the country is so much more than oil and the Hajj."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8edd80-d6a3-4254-b899-305e839f14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c8a67-0328-4e43-b425-43940d17c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton says Saudi officials know that their initial market will
        be other Muslim countries.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b1f9a-0fb8-4b5f-b017-a0828e4c6815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6559683-19ac-4417-870f-5a4950b3467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does not mean that Westerners -- or anyone else, for that
        matter -- are being ignored," he adds. "Because of the Hajj, many Saudis in
        the hospitality industry already have a number of skills that can quickly
        apply to more general tourism, principal among them proficiency in English.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec8010-a440-44ed-86c4-d5602cd53f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2066cedb-d11f-43f8-bb89-1abff6f5f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the promotional material for Neom features women wearing
        Western workout and leisure attire, it is clear that Saudi Arabia is seeking
        to attract a professional class of tourist who would otherwise frequent Dubai."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669727a-ed73-4850-8ec6-64c940fbfd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dc6b1-159b-4dce-a58a-8e60cc1a2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet will all of Saudi Arabia''s recent controversies harm the country''s
        goal of becoming a tourist hub?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f601f-afac-47fc-876b-3cc6c18b2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883f729-893a-4d6f-b5fb-c8d17ca47708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes and no," says Newton. On the one hand, he adds, a controversial
        reputation is never good for tourism. "On the other hand, Saudi Arabia is
        aware that the world has a short memory.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052baa71-b94a-43f5-8dfd-ab90e9a6602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86acab-016c-474c-89ce-89def3c901b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, Saudi Arabia''s decision to list [Saudi national oil
        company] Aramco publicly is gaining much more traction than any lingering
        stories about the Khashoggi assassination."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14127e3a-1ae3-4b46-960f-07ae0e84053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83812251-7fd6-48a8-8300-979fdfd78df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major challenges stand in the way, Newton continues.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070f452-afda-43a8-8a6c-8e18cb419fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101c0d1-6a5f-4813-b7c3-aad81d9b6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes Saudi Arabia''s ban on alcohol, which other Gulf Cooperation
        Council states allow. "Also, while considerable progress has been made in
        the past two years, women''s rights are still not on par with international
        standards," he adds.</p>'
    '65':
