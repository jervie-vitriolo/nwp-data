      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)—</strong> The
        Far Eastern University (FEU) Tamaraws regained their confidence after drubbing
        the Adamson University Soaring Falcons, 83-71, Saturday at the Mall of Asia
        Arena in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d982f6-d51e-4088-ba8e-cae842b1cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T19:55:55.740+08:00
