      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism will be driven by more adventurous types, continues Newton.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6531f9-fb53-452b-946c-e4fc8c1cc621'
