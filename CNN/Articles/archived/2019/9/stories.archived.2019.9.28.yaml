      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 35 more surrenderers have been found eligible for release
        among the 2,139 previously released inmates who turned themselves in <a href="https://cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html?fbclid=IwAR2yCgD3JHRkD6RdgXzwuQjcVwEfUoiMG_xRjkltWWjwmAw_7L1g2CNY9OQ">at
        President Rodrigo Duterte''s order.</a> The government was expecting only
        1,914 heinous crime convicts to show up, based on an initial BuCor list, but
        the President''s threat of rearrest led to a mass surrender of ex-convicts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
