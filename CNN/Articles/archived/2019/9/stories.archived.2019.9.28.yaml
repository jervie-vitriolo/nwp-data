    'template': '1'
    'title': '''Spider-Man'' swings on as Marvel and Sony mend split'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e32c5-67fa-48ac-9764-ce4a2be6f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>After a public divorce, Spider-Man''s
        parents have patched up their differences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e11bf0-c1e1-4f8f-9d16-b9047451b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521c7e4-ae55-4c27-a15f-0dffbb92e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studios behind "Spider-Man" have reconciled, with Disney and
        Sony agreeing to collaborate on a third movie featuring the teenage hero,
        after a very public split a little over a month ago that caused an uproar
        among fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc00b28-dc71-49ae-b438-d0aacdd73e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd8c82-d454-4bfc-a27f-daed5fab266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the parties announced that Marvel would again have a
        hand in producing the next sequel, and that Spider-Man would appear in another
        upcoming Marvel feature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfe6a9-2dcf-42d1-9eaa-2d4c87425570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139ffc6-70ae-410c-8de6-501da311728f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marvel Studios chief Kevin Feige said he is "thrilled
        that Spidey''s journey in the MCU will continue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66a908-c188-4622-a747-a10c413805c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da77b9d5-9e69-4517-a1e3-3d4b7441ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sony owns the movie rights to the character, the studios
        reached an agreement in 2015 to collaborate on films featuring him and allow
        Spider-Man to interact with other members of the Marvel Cinematic Universe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd38be-55e5-4376-8efb-bc98774c9617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c069d-26c8-4e3c-8073-8e965cfcc534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result benefited both sides, with Sony releasing the hits "Spider-Man:
        Homecoming" and "Spider-Man: Far From Home," and the character appearing in
        several Marvel movies, including the "Avengers" saga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9bab7-d83f-4f2d-a1b9-94954d81c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7a53e-bbdc-4656-979d-dfdb94abe8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:58:05.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, however, the relationship <a href="https://www.cnn.com/2019/08/21/media/spiderman-sony-marvel-split-scli-intl/index.html"
        target="_blank">broke down</a>, with the announcement that Feige would no
        longer oversee the production of the Spider-Man movies. The dispute unleashed
        considerable angst among fans, giving rise to a #SaveSpiderMan hashtag on
        Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f5056-35dc-45a8-8028-89a4c0796202'
