      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483db40f-6ace-4239-8b8b-b2640572ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Landmark bans costume</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0b365-f5c5-42ff-aa66-b643104814a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Landmark Theatres, which owns 52 theaters in 27 markets,
        has extended its ban on masks and toy weapons to include all costumes during
        "Joker''s" theatrical run. The company declined to comment on its operating
        procedures but the policy mentions the film specifically.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a019f1a-5cac-4d11-b041-2494fc13f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba8fe0-bb8b-4a51-9c04-66d1bb457472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all our guests to enjoy the ''Joker'' for the cinematic
        achievement that it is. But no masks, painted faces or costumes will be permitted
        into our theatres," the company said in a <a href="https://www.landmarktheatres.com/los-angeles/the-landmark/film-info/joker-70mm"
        target="_blank">statement</a> included at the bottom of the page for advance
        ticket purchases on the website for Landmark.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b6415-cbf1-4cb6-9771-d2dd9ee69ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warner Bros. asked to take a stance on gun violence</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278f346-8f7c-42b1-8135-290dfd2795fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/09/24/entertainment/joker-aurora-warner-bros/index.html"
        target="_blank">Earlier this week</a>, some family members and friends of
        loved ones who witnessed or were killed in the Aurora shooting called on Warner
        Bros., the film''s distributor, to help combat gun violence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca314a94-ad40-4755-bdd6-e87050104624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb19fbb-998d-4cee-ae21-270da9a4ec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Warner Bros. CEO Ann Sarnoff and obtained
        by CNN, five family members and friends of victims of the theater shooting
        asked the studio to "use your massive platform and influence to join us in
        our fight to build safer communities with fewer guns." (Warner Bros., like
        CNN, is owned by WarnerMedia.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a45fa-f011-44eb-bd51-f781e818ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0acc6f-e01c-4f2b-8bcf-0c35da7b99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last several weeks, large American employers from Walmart
        to CVS have announced that they are going to lean into gun safety. We are
        calling on you to be a part of the growing chorus of corporate leaders who
        understand that they have a social responsibility to keep us all safe," the
        letter states.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c8945-4817-4867-9370-7e0fb5191740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7ebf0-c3cb-42aa-9c37-31d4571d4fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter asked execs to end political contributions to candidates
        who take money from the NRA and vote against gun reform, actively lobby for
        gun reform and make contributions to groups that support survivors and aim
        to reduce gun violence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a24c0b-fd51-4453-a70b-e41445837c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b8eabd-d723-4016-984d-99126b498744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Warner Bros. studio acknowledged that gun violence
        is "a critical issue."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e7e7c-9c54-4e9d-9adf-71f624cfe3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b1ceb-552a-4cbe-9d12-525526eb7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gun violence in our society is a critical issue, and we extend
        our deepest sympathy to all victims and families impacted by these tragedies,"
        the statement reads. "Our company has a long history of donating to victims
        of violence, including Aurora, and in recent weeks, our parent company joined
        other business leaders to call on policymakers to enact bi-partisan legislation
        to address this epidemic."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628d3fc-0026-4f6d-ba9b-2a8616b75203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee6406-445c-48ec-8e2c-6f14fb5bc0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued:</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce589d7-427b-4d98-af2f-18150274796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2b1dc-fc86-48ea-b5ac-a9f349dfa7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, Warner Bros. believes that one of the functions
        of storytelling is to provoke difficult conversations around complex issues.
        Make no mistake: neither the fictional character Joker, nor the film, is an
        endorsement of real-world violence of any kind. It is not the intention of
        the film, the filmmakers or the studio to hold this character up as a hero."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63875531-a961-4b3b-8a9e-f9dc1f755279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T10:31:58.507+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:54.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''<em><a href="https://edition.cnn.com/2019/09/27/entertainment/joker-lapd-trnd/index.html"
        target="_blank">Joker'' spurs security precautions from the US Army and the
        Los Angeles police</a></em>"</p>'
