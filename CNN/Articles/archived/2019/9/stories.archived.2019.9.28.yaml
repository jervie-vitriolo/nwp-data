    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851bd34f-05ac-4ac8-aa77-e355dba5b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T22:33:49.683+08:00
