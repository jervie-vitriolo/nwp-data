    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Model''s mysterious death is shining a light on Thailand''s entertainment
      industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa149314-8972-4cfb-b111-c5c02ce3d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The mysterious death of a young woman in
        Thailand, whose body was found in the lobby of an apartment building, has
        gripped the nation and highlighted the risks women who work in the service
        and promotions industry face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a793c-c797-4011-be17-33317c83e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b9f4d-39e9-4b9a-b233-e2ee0519ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested a male model in connection with Thitima Noraphanpiphat''s
        death Wednesday after CCTV footage appeared to show him dragging her lifeless
        body into an elevator and leaving her on a sofa in the lobby of his Bangkok
        condominium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd979fab-8096-4648-abac-bf026ab2ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c50cd-c224-4fa9-a261-9d72cdfec739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thitima, 25, was a model, product presenter and party entertainer
        and had been paid to serve drinks at a party on September 16 at a house outside
        Bangkok in Nonthaburi. Her body was found in the lobby of the main suspect''s
        apartment building later that night, Metropolitan Police Chief Pol Lt. Gen.
        Suthipong Wongpin told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10e732-82a9-4f7e-84e0-ec00991bf09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb05530-38f1-4cc8-bb18-60eb2232d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thitima''s death has dominated headlines in the country, and the
        circumstances surrounding her final hours have become the center of intense
        speculation and rumor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083eb39-476d-4d85-bd64-b4f131950e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8bc51-f6c0-4e4c-8152-49240d66d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, police arrested six more people who attended the party
        after another woman filed a complaint to police saying she was made to drink
        so much that she became unconscious. She woke up naked the next morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2021e-e7f3-4a4b-b2f9-da33d6c6424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746e752-1273-4c6c-870e-a666a00d2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second woman, identified in police reports as "Deer," was also
        hired to serve drinks at the party, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb76e6-38b0-4d48-bd12-7c7e9a46d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3351f-077a-4f03-9c4f-bd7e7d27f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life of a ''pretty''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672e09c-7540-4922-a090-af7ffa525219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has put scrutiny on Thailand''s service industry, where
        women -- known as "pretties" -- are hired for promotion work at events such
        as auto shows, parties, and in bars and nightclubs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36392280-2f30-4d13-a7fa-de13046773f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee3bb8-f44b-4328-bf76-8fdd4e4595d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual harassment and abuse is common, and the women are often pressured
        into drinking excessive amounts of alcohol, said Naiyana Supapung from the
        Teeranat Foundation, an organization advocating for human rights and gender
        equality. Naiyana said society looks down upon "pretties" and the stigma can
        put them off from seeking legal recourse if they are abused.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b38965-a935-4378-adfd-bc7f6f123f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3acca-bead-4fdb-b264-9efc1f3cc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thitima was the main breadwinner for her family, and she had wanted
        to send her 3-year-old daughter to a good school, the Bangkok Post reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd848c-5450-4a80-a559-408bb48508fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af1809-02df-48e9-a9fa-a0a53807b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death has sparked calls for laws to be introduced to protect
        those working in the industry and awareness campaigns to change attitudes
        surrounding their work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed95f87-9692-4868-9fff-7f0bc2346676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752668f-507b-41bc-8adc-ae0f04bbe442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to change this believe for our next generation to understand
        that nobody has right to harass or hurt others," Naiyana said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af13268-07ec-40bf-be53-011bdb719f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104e804-a637-4786-8003-59bb2f5baa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A case that has gripped Thailand</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bc7d5-3991-406a-8082-dc12e1922e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main suspect, Rachadech Wongtabutr, 24, the last person Thitima
        was seen alive with, was initially questioned by police but subsequently let
        go after denying any criminal involvement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896272be-ade9-40ba-bda4-7c87eec2393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c3cbd-8223-4e5f-a2ca-02a902435b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in the case blew up after police confirmed the Rachadech
        had posted photos of Thitima, who was known as Lunlabelle, on social media
        on the night she died. The release of CCTV footage from his condo added to
        the speculation around the incident.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad1843-c7fe-43dc-8c1f-8b04c62caa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0e47a-fa6e-4fe3-bbe7-e71da8b07e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later arrested Rachadech after medical examiners determined
        the time of death meant Thitima could have already died by the time he took
        her to his apartment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93240a0c-186a-4b16-8cad-e2752f00d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88708b2d-14fd-4cc9-b536-abacf32d4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachadech was charged Wednesday with illegal detention leading to
        death, abduction with intent of committing an indecent act, and indecency.
        Police said they are investigating others who could be involved, including
        the hosts of the party and guests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482150d-096e-4696-a1db-54c9fd09198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320238ab-8afc-4e59-be27-1f86225aca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to reach Rachadech''s lawyers for comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583950b-37aa-41b8-a634-ce931ea67443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2d823-b0c3-41b0-bc2a-ecc06c72dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suthipong, the police chief, said that Rachadech acknowledged that
        he took Thitima to his apartment but denies the charges, saying he thought
        she was just drunk and didn''t realize she had died.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe283a-4313-4a02-9e55-26e36da430b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3346bce-5a05-4a59-98d0-403a6db9369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security camera footage from the night appeared to show Rachadech
        entering his condominium building with what appears to be an unconscious woman
        and taking her up to his room on the sixth floor. Hours later footage allegedly
        captured Rachadech carrying the woman back into the lobby and placing her
        on a sofa.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8453cd-196e-4535-a85e-1d55996c60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b20de-ecd7-48f1-aba6-bfec6d7740b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicion was raised further when, soon after finding her body,
        police said they had to break into Rachadech''s room as he would not open
        the door.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fcbc33-b0ec-477b-8444-c0d43d5e4eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b358deb-6c4b-43e1-ba11-14dccf2c4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary autopsy report released last week showed that the
        woman died from "extreme alcohol intoxication," Suthipong said. The findings
        showed she had a blood alcohol concentration of 418 milligrams per 100 milliliters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688f5d6-5760-42dc-9cac-f7261951f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:53:13.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:08:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b3e50-7705-459f-892d-65ffb179c726'
