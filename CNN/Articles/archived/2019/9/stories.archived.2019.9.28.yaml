      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c8bf4-fcc7-45cc-9b3f-5af97008cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T16:59:16.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:08:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact it felt mysterious and unexplored appealed to me as well.
        From the very first day I arrived in Saudi, I began exploring, and haven''t
        stopped to this day."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e7126-40ed-40be-9e77-da3e74d885f8'
