      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540481a-db4a-46d6-9ae0-3e9dc9c98c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T15:28:33.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the government of the Bahamas announced plans
        to hire local companies to conduct extensive debris removal in the hardest-hit
        areas.</p>'
    '0':
