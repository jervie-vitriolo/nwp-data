  'Special-envoy-to-Ukraine-resigns-whistleblower-report-released':
    'author': 'Jay Shaylor, Evan Perez, Kylie Atwood and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-28T08:11:59.666+08:00
    'imagesource': 'jcr:405dd32b-178b-4db3-b179-870d80024740'
    'jcr:mixinTypes': ['mgnl:hasVersion']
