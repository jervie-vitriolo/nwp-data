      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/27/politics/kurt-volker-resigns/index.html"
        target="_blank">Sources: Special envoy to Ukraine resigns one day after whistleblower
        report released</a></em>"</p>'
  'tea-bag-leak-billions-of-pieces-of-microplastic-brew':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-28T08:22:05.027+08:00
    'imagesource': 'jcr:2dbc90af-5c6e-4d25-83d3-a69cc2441191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a20765-c91f-49f0-b4c1-c1ab75f401eb'
    'lead': 'Plastic tea bags are shedding billions of shards of microplastics into
      their water, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T08:35:18.203+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:08:58.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:11.808+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tea', 'microplastics']
    'template': '1'
    'title': 'A single tea bag can leak billions of pieces of microplastic into your
      brew'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412826c9-774c-4bc6-b91c-a81cd1058847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;They''re in our <a href="https://cnn.com/2019/06/24/health/plastic-pollution-rivers-oceans-scn-intl/index.html"
        target="_blank">oceans</a>, <a href="https://cnn.com/2018/04/22/health/microplastics-land-and-air-pollution-intl/index.html"
        target="_blank">soil</a>, air, <a href="https://cnn.com/2019/08/15/world/microplastics-arctic-snow-alps-study-scr-trnd/index.html"
        target="_blank">snow</a> –&nbsp;and even in your cup of tea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a192b-f97e-40de-bf87-fd11fd8431ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bab932-cd09-457b-bcc5-e4ef80bb1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic tea bags are shedding billions of shards of microplastics
        into their water, according to a new study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2eb4b-8dae-47c2-ba75-2225696206f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563e683-9c84-48fa-97a6-fcb1bd13c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at McGill University in Canada analyzed the effects
        of placing four different commercial tea bags into boiling water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a6a8d-fff4-4604-b132-63ac33515a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94d36f-2c08-4807-8b8b-c77388647309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that a single bag releases around 11.6 billion microplastic
        particles, and 3.1 billion even smaller nanoplastic particles, into the cup
        -- thousands of times higher than the amount of plastic previously found in
        other food and drink.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f3d38-e89c-42e7-83b4-62f27ab561ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78f0f2-52c8-4947-acfd-d77876e585f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health effects of drinking these particles are unknown, according
        to the <a href="https://www.mcgill.ca/newsroom/channels/news/some-plastic-your-tea-300919"
        target="_blank">researchers</a>, who called for further study into the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f483b86-8370-462c-9c99-06695bc728c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9047f5-1b46-432b-82e5-83aedafe1807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team removed the tea from inside the bags to prevent it from
        interfering with the results, before boiling the bags in water to simulate
        the tea-making process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc3087-4361-4eee-83c1-39458adf7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e95d0-c434-45b4-8fa2-75d5193fe1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have found microplastics in various foods, but less research
        has been done into whether they can be shed into water during the brewing
        of tea and other hot drinks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6d051-f722-41de-b34d-2a89e7fd6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea82c2-d2d9-4f90-943a-37dea41181e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tea producers use polypropylene to seal their bags.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17aecbb-75da-48f4-8906-054790af2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef5860-feae-4f29-bc54-ccd3b22329da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans <a href="https://cnn.com/2019/06/11/health/microplastics-ingestion-wwf-study-scn-intl/index.html"
        target="_blank">eat an average of 5 grams of plastic each week</a>, according
        to a separate study earlier this year -- the equivalent of a credit card''s
        weight in plastic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15757030-78d9-4675-87e4-e62ca7c4543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0ed8f-e914-44ff-bb40-72fbb4a4b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first review of the health risks of plastic in tap and bottled
        water, the World Health Organization (WHO) said last month that <a href="https://cnn.com/2019/08/21/health/who-microplastics-drinking-water-risk-intl/index.html"
        target="_blank">microplastics "don''t appear to pose a health risk at current
        levels,"</a> but the key finding came with a big caveat -- the review said
        available information was limited and more research was needed on microplastics
        and how they affect human health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c9f55-ea1e-46a6-b1fc-4ac23246bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e937e51-1884-434c-b05a-b90d75b84c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:35:18.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urgently need to know more about the health impact of microplastics
        because they are everywhere -- including in our drinking water," said Dr.
        Maria Neira, director of the Department of Public Health, Environment and
        Social Determinants of Health at the WHO.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01fbb4-1036-4778-baeb-8dff249778ac'
