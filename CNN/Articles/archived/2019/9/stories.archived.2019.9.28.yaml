  'owners-who-fail-to-walk-their-dogs-daily-face-$2,700-fine-':
    'author': 'Maisy Mok, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-28T13:52:22.682+08:00
    'imagesource': 'jcr:b1563cae-2b51-4032-9016-18b2b6bd4c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74f7ecb9-085e-49da-82cc-348a29a3b051'
    'lead': 'Dog owners could be fined up to $2,700 (AU$4,000) if they don''t walk
      their pets at least once a day under new legislation recognizing animals as
      sentient beings in the Australian Capital Territory'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T13:58:59.688+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:08:47.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:15.727+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dog-']
    'template': '1'
    'title': 'Pet owners who fail to walk their dogs daily face $2,700 fine in this
      Australian territory'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712dfc2-c36a-419d-894a-efd8cd2af0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Dog owners could be fined up to $2,700
        (AU$4,000) if they don''t walk their pets at least once a day under new legislation
        recognizing animals as sentient beings in the Australian Capital Territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf02de-0929-4a63-bdb1-7b6dbc0f3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3a073-dd0d-46d3-a25a-e420061f336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.legislation.act.gov.au/View/b/db_60107/current/PDF/db_60107.PDF"
        target="_blank">Animal Welfare Legislation Amendment Bill</a>, which became
        law on Thursday, imposes a range of strict penalties in a bid to improve animal
        welfare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68202e-1a15-40ee-8275-94dcd0d2248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f3773-bdc0-42c3-9ae2-0489f8318df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners can face heavy on-the-spot fines if they fail to provide
        basics like shelter, food and water. People who confine dogs for 24 hours
        must also allow them to move freely for the next two hours or face prosecution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f8dbf-3ffa-4eff-acc2-87d6c10c1974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a27ec-16fd-40d6-952e-ca642ad567e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territory is the first jurisdiction in Australia to recognize
        animal sentience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f500f-11aa-4ba1-a5e3-0b7e76db209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c22b3-9ba1-4d82-b3e7-55e0b57fa826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.689+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern animal welfare is about considering how an animal is coping
        both mentally and physically with the conditions in which it lives," ACT City
        Service Minister Chris Steel, who secured the bill, <a href="https://www.cmtedd.act.gov.au/open_government/inform/act_government_media_releases/chris-steel-mla-media-releases/2019/bill-passed-to-strengthen-animal-welfare-standards"
        target="_blank">said in a media release</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc01f3-0f94-45cb-9115-41f1ab9be8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T13:58:59.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="http://Pet
        owners who fail to walk their dogs daily face $2,700 fine in this Australian
        territory" target="_blank">Pet owners who fail to walk their dogs daily face
        $2,700 fine in this Australian territory</a></em>"</p>'
  'China-UN-General-Assembly':
    'author': 'Caitlin Hu, CNN'
    'caption': 'While China''s Xi Jinping rarely attends, he did send chief diplomat
      Wang Yi to speak on Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-28T14:02:34.656+08:00
