      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily they have the potential to be more likely to spend more,
        and Saudi Arabia still has a lot to offer them beyond another stamp in their
        passport."</p>'
