      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the problem is all about timing issues," said Pongsa
        Ratri, adding that they will wait for the fresh forensic reports before deciding
        how to proceed with the case.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
