    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kurt-Volker', 'Ukraine', 'Donald-Trump']
    'template': '1'
    'title': 'Sources: Special envoy to Ukraine resigns one day after whistleblower
      report released'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ada126-5715-400b-93af-d8c168805b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Kurt Volker, US special envoy to Ukraine,
        has resigned one day after the release of a whistleblower report alleging
        a coverup by the White House of a call between President Donald Trump and
        Ukraine''s President, three sources familiar with the matter confirmed to
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eef679-b611-41ef-b7e5-4b55ccea8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5dd399-a010-403d-b594-f4b8edc547b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker was named in the report. The State Department has not returned
        messages seeking comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc9022-5676-444d-8478-2d2445d53083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1074218-b1ed-4ccb-9e96-66f6dee498df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.statepress.com/article/2019/09/sppolitics-mccain-head-steps-down"
        target="_blank">The State Press, the school paper of Arizona State University</a>,
        first reported Volker''s resignation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fde512-3407-4b39-8d60-a173bbfb0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c860a-0bba-4670-9e25-8208d27854e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker has become a key player in the unfolding scandal surrounding
        the whistleblower complaint concerning Trump''s July 25 phone call with Ukrainian
        President Volodymyr Zelensky, in which Trump pressured Ukraine to investigate
        former Vice President Joe Biden and his son, Hunter. CNN previously reported
        that Zelensky had joked with Volker about Rudy Giuliani, Trump''s personal
        attorney who is also a key player in the scandal, before the phone call was
        made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b69b7-40e8-4fa4-ada8-4d7b1e83a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b037c-f585-451e-8fdb-7495e53f12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker later set up a meeting between Giuliani, who had been interested
        in getting Ukraine to investigate Joe and Hunter Biden, and a Zelensky adviser
        in an effort to get the Biden matter out of official talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e9060-3006-41c9-be68-b4e600ec84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b5112-54c5-4ae5-85dc-46b87f0efcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27f025-c65a-4565-840e-24679090db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f80bfe-3ee8-4b14-af4b-bd1fa64141d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Volker''s resignation comes just hours after the House
        Foreign Affairs Committee announced they would hold a deposition for him next
        week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39dec07-05ca-4eef-bf8e-d139106169f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40d65d-6ca4-4434-87ae-1273321537f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still expect to hear everything he knows about this scandal,"
        said a congressional aide familiar with the deposition plans. But it''s unclear
        if he will still speak with the committee on the planned date.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74567223-b37b-4d4f-baf8-6c4c2c6f63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78058583-b1c3-4f01-8139-367e89f1c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani denied to CNN on Thursday the characterizations of his
        interactions with Volker detailed in a complaint from an American intelligence
        community whistleblower, saying he had a "nice little trail" of text messages
        with Volker to prove his story.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268b202-1b6e-4a81-bf28-5c3d6088b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f58e06-2e63-4a3a-a42f-547d70132a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to the State Department during the course of this situation,
        I told you, at least 10 times, and I met with them," Giuliani told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722040e-18fd-45e7-9bfa-24c51beedd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c23af-1bad-4b0e-b0ce-1627479a6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani said Volker informed him that the phone call between Trump
        and Zelensky went well. He also said that days earlier, around July 19, Volker
        first contacted him about connecting Giuliani with one of Zelensky''s top
        advisers, Andriy Yermak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe3fa7-06a4-4398-9b01-b4cda5504e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16a217-3d42-4abc-ae6b-0da810b172bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani shared with CNN what he claimed was a text message from
        Volker on July 19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad873dc-0f54-475c-ab16-ea44da1b43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a19035-f648-4be5-abef-8b9b549b0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Mayor — really enjoyed breakfast this morning," read the message
        shared with CNN. "As discussed, connecting you here with Andrey Yermak, who
        is very close to President Zelensky. I suggest we schedule a call together
        on Monday — maybe 10am or 11am Washington time? Kurt."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777280ee-592c-47c8-90f5-c84a2191613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686d9ed-d5e7-48d5-a7b0-544e424fc942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said in an August statement that
        Volker put Yermak in contact with Giuliani.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4cf5e-d85d-40c8-9452-4c2b8ce87b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4a432-ec79-49da-a623-d5b8699ddbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as this week, Volker was in New York for the United
        Nations General Assembly and he had a "packed schedule" of meetings throughout,
        according to a source familiar. Meanwhile, Giuliani, Trump''s personal attorney
        who is also a key player in the scandal, was on TV waving his phone showing
        off what he said were text messages between the two.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a65ce-bfdd-47fd-9336-bdcff568cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T08:19:05.438+08:00
      'mgnl:createdBy': 'catherine'
