      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maaga nilang</em> (House of Representatives)<em> ipapadala
        sa amin. Tapos na sila daw,</em>” Sotto told reporters on Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7fa1d-cb8d-46f1-97e6-003d5aba4fb7'
