    'lead': 'White House efforts to limit access to President Donald Trump''s conversations
      with foreign leaders extended to phone calls with Saudi Crown Prince Mohammed
      bin Salman and Russian leader Vladimir Putin, according to people familiar with
      the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-28T07:54:01.520+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:09:01.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:08:11.074+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Crown-Prince', 'Mohammed-bin-Salman-', 'Vladimir-Putin',
      'Donald-Trump', 'White-House']
    'template': '1'
    'title': 'White House restricted access to Trump''s calls with Putin and Saudi
      crown prince'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53473933-cda6-407f-a86c-e9ea8af74bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>White House efforts to limit access
        to President Donald Trump''s conversations with foreign leaders extended to
        phone calls with Saudi Crown Prince Mohammed bin Salman and Russian leader
        <a href="https://www.cnn.com/2013/01/03/world/europe/vladimir-putin---fast-facts/index.html"
        target="_blank">Vladimir Putin</a>, according to people familiar with the
        matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed1c2e-9080-4f35-bde5-1f33520f95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860f58e-75ca-43c6-ab85-ddb41720f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those calls –&nbsp;both with leaders who maintain controversial
        relationships with Trump –&nbsp;were among the presidential conversations
        that aides took remarkable steps to keep from becoming public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61285e67-f595-4f9e-a36f-e2671286fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fa3b8-f237-4d60-9628-0c8101bb6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Trump''s call with Prince Mohammed, officials who
        ordinarily would have been given access to a rough transcript of the conversation
        never saw one, according to one of the sources. Instead, a transcript was
        never circulated at all, which the source said was highly unusual, particularly
        after a high-profile conversation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299566c-ae4f-4636-8937-df9edaa9045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094dfaee-e807-40dd-9b4c-05f2cd387c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call - which the person said contained no especially sensitive
        national security secrets –&nbsp;came as the White House was confronting the
        murder of journalist <a href="https://www.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">Jamal Khashoggi</a>, which US intelligence assessments said
        came at the hand of the Saudi government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36df5c-085e-4217-ad37-5be700ce912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf894f8f-5089-403d-9d7a-620b17d7b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Putin, access to the transcript of at least one of Trump''s
        conversations was also tightly restricted, according to a former Trump administration
        official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4cbd7-c2df-40ef-94a1-8bba393098cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47fcd8-d548-469b-b048-d2e2b3c3faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if aides took the additional step of placing the
        Saudi Arabia and Russia phone calls in the same <a href="https://www.cnn.com/2019/09/27/politics/donald-trump-ukraine-transcript-white-house/index.html"
        target="_blank">highly secured electronic system that held a now-infamous
        phone call</a> with Ukraine''s president and which helped spark a whistleblower
        complaint made public this week, though officials confirmed calls aside from
        the Ukraine conversation were placed there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96616852-28fd-4a2d-8d49-2778f618e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec807ac9-62f2-403b-b8fb-fed2d7b59eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attempts to conceal information about Trump''s discussions
        with Prince Mohammed and Putin further illustrate the extraordinary efforts
        taken by Trump''s aides to strictly limit the number of people with access
        to his conversations with foreign leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca6345-2143-47a0-b3e6-6a6b84fedbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f63684-96a7-49ba-b36a-23e5b109c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not comment about the limiting of access to
        calls with the Russian and Saudi leaders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fdcd4-c3a0-44bf-930f-7e1b5e678861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c3282-be0d-4a3a-ad67-1a0dc1bd9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the practice began more than a year ago after embarrassing
        leaks revealed information about Trump''s phone conversations with the leaders
        of Australia and Mexico. While it includes the highly secure system for particularly
        sensitive matters, it has also extended to limiting the number of individuals
        who are provided a transcript or are able to listen to the call.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283c741-5721-4dce-8d8e-760f52383d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f517d-654e-423b-86a8-dc9ddfa54f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts have come under scrutiny after the <a href="https://www.cnn.com/interactive/2019/09/politics/whistleblower-complaint-annotated/"
        target="_blank">intelligence whistleblower</a> alleged that White House officials
        took unusual steps to conceal Trump''s phone call with Ukraine''s new president.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737eb8a1-3721-4b90-b5cc-3b92495f6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e5039-52d9-48d5-a1a3-079670732728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint alleged the handling of the Ukraine call was "not
        the first time" that such steps had been taken "solely for the purpose of
        protecting political sensitive — rather than national security sensitive —
        information."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bbb2d-dc1b-4f2b-8212-a5cab9e1ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b4eec2-454d-4381-b234-a478042d065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials say John Eisenberg, the White House deputy
        counsel for national security affairs and a national security legal adviser,
        directed the Ukraine transcript call be moved to the separate highly classified
        system, as detailed in the whistleblower complaint.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c72c4-59f6-4ebc-bc6e-59bce69ad999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4ac3e-955c-4842-b5bb-1c40c9ba16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That system is normally reserved for "code word" documents that
        are extremely sensitive, such as covert operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d1664-ec08-46f3-aeed-dc8498a00a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5649028-fdce-4632-aa8e-31ba109a9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenberg also played a role in the early Justice Department handling
        of the whistleblower complaint. Eisenberg was on an August 14 call with the
        general counsel of the intelligence agency where the complainant worked, and
        John Demers, the assistant attorney general for the Justice national security
        division, a US official briefed on the matter said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf131e4-7dc1-435a-b5c2-54d31b648723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7576385-84fb-43f8-87a6-f35294ae6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that call, the general counsel informed Eisenberg and Demers
        that there were concerns being raised about one of Trump''s phone calls with
        a foreign leader. Eisenberg invited Demers and the intelligence agency''s
        general counsel to review the transcript of the call, and Demers traveled
        to the White House the following day to review it. The general counsel of
        the intelligence agency declined to review the call, according to the official.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c220ccb-5c9d-4203-aa28-8c97b856e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d59426-cd98-44a1-9311-4e8357100c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House acknowledged earlier Friday that administration
        officials directed the Ukraine call transcript be filed in a highly classified
        system, confirming allegations contained in the whistleblower complaint.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e309a-a710-4a34-9633-107fa745ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c86702-dacf-46f8-ad30-6daf608b6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, a senior White House official said
        the move to place the transcript in the system came at the direction of National
        Security Council attorneys.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bfb9f-2eaf-4a32-b4ef-05e754ca836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c254c72-cddf-41db-8a4e-792b8d4c2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NSC lawyers directed that the classified document be handled appropriately,"
        the senior White House official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f9767-2c0b-43f7-9ad4-dd69774311db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eee969-6b0b-4ecd-afa6-b7643f048173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the statement did not explain whether anyone else in the White
        House was part of the decision to put the Ukraine transcript in the more restrictive
        system. Nor did it delve into an accusation in the complaint that other phone
        call transcripts were handled in a similar fashion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a6bbf-bdc6-4967-a4c3-ea8d256d7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85c51e-0653-44a4-b156-d6e42b6cf51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the call with Saudi''s crown prince, the Ukraine transcript
        did not contain highly classified information to require such a move, raising
        questions about why the order was made.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be941396-1136-47da-bae5-04fd3936e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190bd21-8884-477b-8da1-509674bd4db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has not explained why it selectively put certain
        head of state calls into the codeword system, even when the content wasn''t
        highly classified, such as the Ukraine call.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84941912-de9b-447b-be8b-8c64043958b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71fe7bf-5477-4efb-8595-778069e9986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the past two administrations said it was unusual
        to transfer a transcript that doesn''t contain sensitive information into
        the code word computer system.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe137df-5e2e-4b57-8920-9330f2a5069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02c9b6-a062-4827-b320-db4e44a80369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my experience you would never move a transcript to the code
        word system if it does not have any code word terms. If the president is classifying
        and declassifying stuff he doesn''t want to get out, that is an abuse of power
        and abuse of the system," said Sam Vinograd, a CNN national security analyst
        who served on President Barack Obama''s National Security Council and at the
        Treasury Department under President George W. Bush.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98b4b8-e064-4d1a-ab6c-9fae52289a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651db1df-33ad-42f8-b19a-8d799285bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other former National Security Council officials said they
        were unaware of calls that did not contain highly sensitive national security
        materials being moved into another location.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9a80e-fa7a-4884-9aa9-cf2be69a43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666a0d7-e8e6-415c-93a1-f2ccb8f56527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the practice of limiting access to foreign leader calls began
        in earnest last year after the leaks of Mexico and Australian calls, it''s
        not clear precisely when the initial steps were taken begin that effort.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1556f4-0c16-4243-a3aa-2d69da2a89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7d27e-992a-4999-a734-7acf006f3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was also embarrassed when it was reported Trump
        had congratulated Putin on a phone call shortly after a Russian election widely
        seen as illegitimate. White House staff had written a memo specifically recommending
        Trump "do not congratulate" Putin in the call.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ad2ef-8fc3-4f80-a05d-c518238b982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66277f4f-d40f-42fe-a058-b969fbf0d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bolton, Trump''s former national security adviser who departed
        from his post earlier this month, was known for keeping a tight hold on all
        information generally speaking, according to sources who worked with him at
        the NSC. He did not reply when asked for a request for comment through his
        spokesperson.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3442ee1-e1b1-48c7-a5f0-f93f83610434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3979114-132c-4bbf-af39-a44d0bd8a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former administration official said that despite the code word
        protection, you didn''t necessarily need a special clearance to view the records
        and there was a process for officials to access the calls they wanted.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a879161-0a9f-4c0d-a564-6e091fad58ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ed708-e59e-4de0-9244-c1059a648cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s relationships with both Prince Mohammed and Putin have
        come under scrutiny over the past several years. Both are strongmen with dismal
        human rights records.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834184e0-3d0c-4a48-bb10-de37596ac473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96aeab-91bb-4851-8436-d851ba29fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Khashoggi was murdered at the Saudi consulate in Istanbul
        in October 2018, Trump vowed to get to the bottom of the matter. But he has
        repeatedly said he''s unwilling to break off US-Saudi ties -- including military
        and trade — as a result.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12984e-3492-45f6-8b67-7cc106bb8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163872a-037f-4d71-9335-95d39757ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-28T07:54:01.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:09:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Putin, Trump has regularly worked arduously to guard his conversations,
        including asking for notes taken by his interpreter after their first encounter
        in 2017. He remains sensitive to accusations he''s too cozy with the Russian
        leader who oversaw an election interference effort to get him elected.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11816494-4d31-433d-808e-1a4c1efb332d'
      'mgnl:activationStatus': true
