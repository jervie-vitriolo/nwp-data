      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm will also bring scattered light to moderate rain
        showers and thunderstorms over Bicol and Eastern Visayas, PAGASA added.</p>'
