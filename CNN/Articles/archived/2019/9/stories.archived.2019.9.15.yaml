      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in contact with Saudi authorities as well as major producer
        and consumer nations. For now, markets are well supplied with ample commercial
        stocks," <a href="https://twitter.com/IEA/status/117292261432042291">it said
        in a tweet</a>.</p>'
  'real-madrid-womens-club':
    'author': 'Ben Morse, for CNN'
    'caption': 'PHOTO: Facebook.com/RealMadrid'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-15T22:21:02.923+08:00
    'imagesource': 'jcr:c5eabfd1-ab82-4090-ac44-fa2c7681723d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c2940e-3f45-4c84-9208-b48b869769cb'
    'lead': 'After a meeting of the club''s socios, the club will have a women''s
      football team for the first-time next season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-15T22:24:35.413+08:00
