      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06be261-b104-4dec-a02c-2575e557dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T17:32:02.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
