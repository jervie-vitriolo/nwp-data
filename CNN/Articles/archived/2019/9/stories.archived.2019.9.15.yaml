  'uk-the-crown-royal-family':
    'author': 'Emily Dixon, CNN'
    'caption': 'The British royal family has denied any involvement with the Netflix
      series "The Crown," which depicts the life of Queen Elizabeth II, after writer
      Peter Morgan claimed to meet regularly with "people who are very high-ranking
      and very active within the organisation." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-15T08:39:24.203+08:00
