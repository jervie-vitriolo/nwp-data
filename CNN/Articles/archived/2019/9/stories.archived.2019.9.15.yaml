      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>When a group of special-needs adults
        in Louisville, Kentucky, made a video of themselves lip-syncing to a Backstreet
        Boys song, they expected friends and family would love it. But the response
        they got was larger than life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48b1f3-9d44-4ab0-a2af-32e86aed8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
