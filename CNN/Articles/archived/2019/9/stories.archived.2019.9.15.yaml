      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippined, September 15)</strong> â€”
        Tropical Depression Marilyn has weakened into a low pressure area and has
        left the Philippine area of responsibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508a158-fb57-4b11-9175-5ae9ca8aab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T00:04:11.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration''s (PAGASA) <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/2313316355444927">latest
        update Saturday</a>, adding the storm left at 8 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fefd7-48e4-4f95-9cfa-836c8dc07340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T00:04:11.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the storm''s exit, the weather bureau said rains will persist
        until tomorrow evening over the Western Visayas, Zamboanga Peninsula, Sulu
        archipelago, Palawan and Mindoro provinces, due to the southwest monsoon (habagat).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9aedd0-2eb6-4d28-95dc-825c3410ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T00:04:11.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, scattered light to moderate rains, with at times heavy
        rain showers due to thunderstorms, will be experienced over the Bicol Region,
        CALABARZON, and the rest of MIMAROPA and Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e155c37-f3b8-4262-9bb0-6ea4851cdbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T00:04:11.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that sea travel remains risky for small seacraft over
        the western seaboard of Southern Luzon, the seaboards of Visayas, and the
        eastern seaboard of Mindanao.</p>'
