      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin gave the statement after strikes hit Saudi Arabia, at Saudi
        Aramcoâ€™s oil processing facilities in Abqaiq, as well as their oil field in
        Khurai.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f4822-7161-41e7-a443-48622848ed2b'
