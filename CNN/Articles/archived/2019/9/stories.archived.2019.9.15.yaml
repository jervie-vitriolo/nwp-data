      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Nire-</em>refute<em> namin â€˜yun,</em>â€ DA spokesperson Noel
        Reyes told CNN Philippines on Sunday. â€œ<em>Tinawagan ni</em> Secretary [William]
        Dar <em>si</em> Mayor Joy Belmonte <em>kaninang umaga kasi hindi po ganun</em>
        (testing pigs for ASF) <em>kabilis â€˜yun. Ibig sabihin, vina-</em>validate
        <em>pa ho â€˜yun. Ibig sabihin, mismo â€˜yung</em> veterinarian <em>nila</em>
        (Quezon City) <em>masiyadong trigger happy.</em>â€</p>'
