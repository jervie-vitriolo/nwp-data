      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2018/07/us/alaska-crossroads-weir/">Interactive:
        Alaska at a crossroads</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517edea-b5be-4127-9cc7-52a54e1abf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:26:00.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fishing guide Tuck Harry urges him to take a wider view.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e67c6-b366-49ae-a3d3-e03ff1f5ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:26:00.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have many, many logging friends, but even a lot of them are now
        on the side of protecting the environment," he says with a gravely growl.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c0d0a-1979-4b0f-a03f-fe9bbbd0037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:26:00.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I go down and talk to some of my oldest friends of 35 years,
        they can see what''s happened. They can see the degradation of the streams
        down there. That''s not what we want to have happen here," he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6981ee-d70a-4262-9f76-2a1c8d2b1e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:26:00.173+08:00
      'mgnl:createdBy': 'janine'
