      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee188b0-2db6-48c4-8b63-83c7e3cf4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
      'mgnl:createdBy': 'xave'
