      'mgnl:type': 'text'
      'text': '<p>[Translation: We are refuting that â€¦ Secretary Dar called Mayor
        Joy Belmonte this morning because testing pigs for ASF cannot be done that
        quickly. That means, we are still validating this. That means, Quezon Cityâ€™s
        veterinarian is too trigger happy.]</p>'
