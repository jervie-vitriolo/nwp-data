      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T17:32:02.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents who admitted keeping pigs are taking precautionary
        measures against the virus by barring outsiders from entering their compound
        and putting tarpaulins to minimize the hogsâ€™ exposure to the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2701e-248e-4626-8bb5-c627e800ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T17:32:02.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the city veterinary office will intensify its monitoring
        of the Commonwealth, Balintawak, Mega Q-Mart and Novaliches markets and slaughterhouses
        to prevent the entry of ASF-infected meat and double-dead meat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158db32d-bc3e-4b4f-bc35-a73a8905d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T17:32:02.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the confirmation of ASF-positive pigs from Rizal and Bulacan
        provinces, which are just a stoneâ€™s throw away from Quezon City, the DA assured
        that this is not a cause for concern.</p>'
