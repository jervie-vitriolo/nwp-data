    'template': '1'
    'title': 'Robredo: Duterte, Panelo should get their statements straight '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6de990-b43c-4249-9931-10891ab00fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> â€”
        Vice President Leni Robredo is not holding back on comments regarding what
        she believes are contradicting statements from President Rodrigo Duterte and
        the Palace spokesman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8a1d8-5b64-4279-b071-9628f8455dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show, Robredo said it''s confusing when Duterte
        and Panelo says different things about the same issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e88d5-91c5-45ec-acab-80e76e170538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was referring to Duterte''s <a href="https://www.cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">recent
        statements on the issue of the planned joint oil exploration</a> by the Philippines
        and China. In an interview with MalacaÃ±ang reporters Tuesday night, Duterte
        said Chinese President Xi Jinping had promised to give the Philippines the
        bigger chunk â€“ 60 percent â€“ of the revenues from the planned gas joint exploration
        if Duterte sets aside the arbitral ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58547438-8dbb-462f-b4e7-7cda016fdad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said, <em>"Kaya tayo nag-statement kasi nabahala tayo sa
        pahayag ng Pangulo. Parang sinasabi niya, papasok tayo sa isang</em> joint
        exploration deal with China, 60 percent <em>iyong sa</em> Pilipinas, 40 percent
        <em>sa</em> China. <em>Pero nakita naman natin...iyong</em> transcript.<em>
        Talaga namang sinabi ng Pangulo na i-set aside iyong</em> arbitral ruling.
        In fact, <em>kahapon, nasa balita, lumabas ito sa ilang pahayagan, na may
        sinabi pa yata siya na ito iyong... ito iyong hinihingi, ito iyong hiningi
        ng</em> Chinese Premiere, <em>na papayag sila sa isang</em> 60-40 deal, <em>basta
        i-set aside iyong</em> arbitral ruling."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d985198-c71f-4af3-ac47-bb0397c2bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why we released a statement is because
        we were alarmed by what the President said. It''s like he said we would enter
        into a joint exploration deal with China, 60 percent would be for the Philippines,
        40 percent for China. We saw the transcript. The President really said, to
        set aside the arbitral ruling. In fact, in the news yesterday, it came out
        in several newspapers, he said something like this was what the Chinese Premiere
        asked for, they would agree to a 60-40 deal as long as the arbitral ruling
        was set aside.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc965e4-4206-49ca-92cb-233c13fd49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the transcript of the President''s speech was clear,
        and they looked at it before releasing a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab50fcc-cf57-4c81-96dc-083b4954d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo criticized the President''s statement on Thursday, calling
        it "profoundly disappointing and extremely irresponsible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc832dd-3b11-4143-b1cc-ade6e59691ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entering into any agreement should not come at the expense of upholding
        our rights to the West Philippine Sea," Robredo said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27e8c7-b2fb-49fb-8d09-dba63d143529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, MalacaÃ±ang argued that setting aside the arbitral ruling
        is not tantamount to abandoning it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ea110-35b1-4dfb-83ec-640755403ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President means is that, as we have repeatedly said and
        as he has said too, the abirtral ruluing is still subject to talks, between
        the two countries, negotiation is ongoing peacefully, but meanwhile we focus
        on other concerns that may mutually benefit the two countries," Presidential
        Spokesperson Salvador Panelo said in a Palace briefing on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf289d4-8b81-4407-b86e-059a3f893ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. <a href="https://www.cnnphilippines.com/news/2019/9/11/philippines-china-joint-exploration-teddy-boy-locsin.html">also
        said</a> Beijing "has never made setting aside the arbitral award a prerequisite
        to anything."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9a46e-4f77-4c0b-b915-f57787d61db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"><strong>READ:
        What you need to know about the arbitral tribunal''s ruling</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac7f5c-690c-4725-8b8f-7bfa288aa6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/8/30/presdient-rodrigo-duterte-xi-jinping-bilateral-meeting-hague-ruling-south-china-sea.html"
        target="_blank"><strong>READ: China rejects PH arbitral victory on South China
        Sea anew</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444ba20-590b-401a-b079-2f5d1a1ae25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo pointed out the contradictions in the statements of Duterte
        and the spokesperson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4304608-c08f-4680-9709-7d2b5336b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong pinakapunto lang nito, kaya nga tayo nag-statement, kasi
        obligasyon nating maging maingat sa mga sinasabi. Kung hindi iyon iyong gustong
        sabihin, dapat sana hindi sinabi,"</em> she said in her radio show.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70884ef-95c3-4fa6-8d96-c16c34764b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The main point here, the reason why we make a statement,
        is because we are obligated to be careful about what we say. If that''s not
        what we mean to say, it should not have been said.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ab20e-c357-49c4-9851-deb52612b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment about Panelo''s remarks about the Vice President
        being confused, Robredo said, <em>"Totoo iyon... Litong-lito talaga ako, kasi
        ang sinasabi ni Pangulo, iba sa sinasabi niya. Nagsabi si Pangulo na i-set
        aside iyong</em> arbitral ruling; <em>ang sabi niya hindi iyon iyong gustong
        sabihin. So talagang tama siya: litong-lito ako."</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb1880-9008-4e64-a3ed-0362be8aa97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s true... I am very confused because what the
        President is saying is different from what he (Panelo) is saying. The President
        said to set aside the arbitral ruling; he said that wasn''t what the President
        meant. So he''s correct: I am very confused.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76523fac-adf6-4143-87a3-393c780deacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tribunal constituted under UNCLOS and
        backed by the Permanent Court of Arbitration in The Hague in 2016 rejected
        China''s sweeping claim to almost the entire South China Sea. It also recognized
        the Philippinesâ€™ sovereign rights in some areas within its EEZ that are being
        claimed by China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344728c-6dff-4efd-8789-73faab04375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if disputed areas would be part of the Philippines''
        joint exploration with China. The memorandum of understanding and terms of
        reference do not specify the areas to be covered, but the Philippines had
        earlier offered for oil exploration an area in the Recto Bank, also known
        as the Reed Bank, which China is contesting. The Hague tribunal has recognized
        Reed Bank as part of the Philippines'' continental shelf and exclusive economic
        zone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a94465-d501-454b-88ed-4ee412c7a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration has been put on hold following a 2012
        presidential order freezing all exploration activities in disputed areas.
        It was issued by then President Benigno Aquino III amid rising tensions with
        China. Duterte has said he might lift the moratorium to make way for the joint
        exploration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7c42d-dd4c-4c21-9e5a-b4a37736c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T19:19:59.298+08:00
      'mgnl:createdBy': 'pia'
