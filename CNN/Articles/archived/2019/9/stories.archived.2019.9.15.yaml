      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Sunday, Foreign Affairs secretary Teodoro "Teddy Boy"
        Locsin Jr. said, "This is serious. It will â€” not could â€” affect us deeply.â€</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is serious. It willâ€”not couldâ€”affect us deeply; to put it bluntly, an oil
        shortage or steep rise in oil price will rock the Philippine boat &amp; tip
        it over. So everybody shut the fuck up and focus. No more clowns. Declaring
        state of emergency won&#39;t save our economy but kill it <a href="https://t.co/yzMvNwxkoI">https://t.co/yzMvNwxkoI</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1173123058820734977?ref_src=twsrc%5Etfw">September
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b495378-d23a-47bb-8898-1affc69be482'
