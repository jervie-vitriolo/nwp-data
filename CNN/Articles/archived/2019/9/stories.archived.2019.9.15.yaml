      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> â€”
        The country''s top diplomat said the Philippines will be affected by the attacks
        on one of the world''s biggest oil facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cdeea-548f-4abe-b273-4e74e3386b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:58:06.496+08:00
