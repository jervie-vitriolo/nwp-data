      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) â€”</strong>
        The Department of Agriculture warned that hog raisers who fail to report about
        their sick pigs could face jail time and fines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7394f5-bbb7-4617-a338-80428be34d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.885+08:00
