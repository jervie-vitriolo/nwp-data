    'template': '1'
    'title': 'Real Madrid: The world''s most valuable club now has a women''s team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49fcdc3-e8f9-4e57-9fba-ab5f4c674cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” It may be the <a href="https://www.forbes.com/sites/mikeozanian/2019/05/29/the-worlds-most-valuable-soccer-teams-2019/#3c1994ff40d6">most
        valuable football club in the world</a>, but it has taken until 2019 for <a
        href="https://edition.cnn.com/2019/09/02/football/real-madrid-villarreal-gareth-bale-zinedine-zidane-spt-intl/index.html">Real
        Madrid</a>&nbsp;to have its own women''s team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0422d9e-019e-4232-97b7-63dd1a5b48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting of the club''s socios, the club will have a women''s
        football team for the first-time next season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22bda6-848f-4ef1-b155-0c1e8c4b5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Spanish club approved the acquisition of
        Madrid-based women''s club CD Tacon for a reported â‚¬500,000 ($550,000) and
        now it has been approved at the general assembly of socios by an overwhelming
        majority â€” with 90.6 percent voting in favor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65af48-40d1-4ab5-bf67-01168e92f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earned promotion to the La Liga Iberdrola â€” the top tier of Spanish
        women''s football â€” on May 19 for the first time after beating Santa Teresa
        in a playoff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380c5d5-b4cd-4759-a8c5-29e5943921a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacon (which means ''heel'' in Spanish) will operate under their
        original name for the coming season but will be renamed to Real Madrid Femenino
        when the two officially merge on July 1, 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a282548-0a18-4d21-befd-41f7539758b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club â€” which was only formed in 2013 â€” will train and play its
        matches at the training ground of the <a href="https://edition.cnn.com/2019/09/05/football/fifpro-shortlist-premier-league-spt-intl/index.html">13-time
        UEFA Champions League</a>&nbsp;winners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774fef97-09cc-4370-abf5-22ae57cf77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like their male counterparts, Real Madrid was not slow in making
        signings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6bfbf9-b367-41fe-985c-0f345ff19d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish international Kosovare Asllani became their first signing
        after leaving Linkopings in the summer and scoring three goals at the World
        Cup for Sweden, including in their third-place victory over England.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc28576-272f-4c11-a41d-b177fd241ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going with the tide</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460b107-1c30-4746-9f50-eb0c6f21ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s football is enjoying an explosion of popularity, with the
        World Cup earlier this year just the latest success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7466b78b-afc5-4497-8563-a430b0c00f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before that, women''s football was extremely popular in
        Spain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad2171-a2c1-49f4-980f-726f0448a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a game between city rivals Atletico Madrid and rivals Barcelona
        in March, 60,739 people watched the game in the Wanda Metrepolitano Stadium,
        breaking the attendance record for women''s club football.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55df4d-8854-451d-b201-5fd0c40569f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid has long been criticized for not having a women''s team
        while their Spanish rivals compete for titles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81e16e-1d63-4b1e-9fb4-abb6c01499e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atletico has won the last two Liga Iberdrola titles, while Barcelona
        reached the final of this season''s Champions League.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a45111-394a-4ca6-a5f3-87cf4fe652a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Sociedad, Athletic Club, Espanyol, Valencia, Sevilla, Real
        Betis and Levante also have teams in the Spanish top flight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d76f2-63b0-4509-a6a6-2737bbb1c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T22:24:35.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/15/football/real-madrid-women-cd-tacon-football-spain-spt-intl/index.html">Real
        Madrid: The world''s most valuable club now has a women''s team</a>."</em></p>'
