      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e2599-bf7e-412c-859d-8cca611ebec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T17:32:02.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials said there are still some residents breeding
        pigs, despite the local governmentâ€™s order for hogs to be destroyed within
        a one-kilometer radius of the area where cases of ASF were confirmed.&nbsp;At
        least 50 pigs have been culled as of Sunday, Belmonte said.</p>'
