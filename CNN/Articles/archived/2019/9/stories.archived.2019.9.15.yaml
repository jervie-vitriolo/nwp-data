      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5807214-2270-4735-bf60-09406c24098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T17:32:02.427+08:00
