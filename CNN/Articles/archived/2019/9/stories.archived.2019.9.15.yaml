      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put it bluntly, an oil shortage or steep rise in oil price will
        rock the Philippine boat &amp; tip it over. So everybody shut the f**k up
        and focus. No more clowns. Declaring state of emergency won''t save our economy
        but kill it," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3aee41-2de7-43ee-b72b-ffe38b96aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:58:06.496+08:00
      'mgnl:createdBy': 'pia'
