  'leni-robredo-gcta-hearing-de-lima-roxas-irr':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-15T20:27:40.379+08:00
    'imagesource': 'jcr:70f54ebd-0bc1-47f5-8e9f-0992e46506e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d1011d3-c675-4eed-bfb1-366ab5cd4b3a'
    'lead': 'Vice President Leni Robredo called out lawmakers hearing the controversial
      good conduct time allowance (GCTA) law, saying they should keep their attention
      on corrupt officials and not other issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-15T20:33:45.505+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:40:07.264+08:00
