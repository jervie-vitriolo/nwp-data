      'jcr:uuid': 'c9443784-e0f6-4207-aec4-6f0f075452ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T17:32:02.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has <a href="http://cnnphilippines.com/news/2019/9/15/African-Swine-Fever-report-dead-sick-pigs.html"
        target="_blank">warned hog raisers</a> that they can face imprisonment of
        six months to two years and a fine of â‚±1,000 to â‚±5,000 if they fail to report
        sick pigs to their municipal or city veterinarians.</p>'
    '25':
