    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-kingdom', 'royal-family', 'the-crown', 'uk']
    'template': '1'
    'title': 'British royals deny vetting Netflix series ''The Crown'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b24782-15a1-4e42-9468-9c874274fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:41:32.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The British royal family has denied
        any involvement with the Netflix series "The Crown," which depicts the life
        of Queen Elizabeth II, after writer Peter Morgan claimed to meet regularly
        with "people who are very high-ranking and very active within the organisation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553a73e-0abb-4e85-8686-2dde36488473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:41:32.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donal McCabe, the Queen''s communications secretary, said in a letter
        to the UK''s Times, which Buckingham Palace subsequently forwarded to CNN:
        "The Royal Household has never agreed to vet or approve content, has not asked
        to know what topics will be included, and would never express a view as to
        the programme''s accuracy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e1738-816e-4955-9c5a-0fcc7e2fd9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:41:32.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Guardian published last week, Morgan said
        he met four times a year with members of the royal household in order to brief
        them on the contents of "The Crown." Ahead of the release of the third season,
        starring Olivia Colman as the Queen, Morgan told the newspaper, "Respectfully,
        I tell them what I have in mind, and they brace themselves slightly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc95cf-b147-45f8-a536-1a7595824a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:41:32.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Morgan''s comments were republished in the Times, McCabe wrote
        that the article "may have the unfortunate consequence of leading (the newspaper''s)
        readers to believe that the television series The Crown is made with some
        sort of endorsement by the Royal Household, or an acceptance by the Royal
        Household that the drama is factually accurate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3499d9c-0f1f-4127-9e15-2f426418c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:41:32.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate that readers of The Times may enjoy this fictionalised
        interpretation of historical events, but they should do so knowing that the
        Royal Household is not complicit in interpretations made by the programme,"
        McCabe continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f274fc-acc4-4114-ba1e-2d64fd7882dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:41:32.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Morgan for comment.</p>'
