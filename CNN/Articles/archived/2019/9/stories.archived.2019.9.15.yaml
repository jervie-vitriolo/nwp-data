      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is the world''s largest oil exporter, latest figures
        from the Organization of the Petroleum Exporting Countries (OPEC) said it
        produces 9.8 million barrels a day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0a93b-a8ec-4295-9783-53bfee567c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:58:06.497+08:00
