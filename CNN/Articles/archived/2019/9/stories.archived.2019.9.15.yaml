      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the International Energy Agency said they were monitoring
        the situation closely.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae39cd-9a5c-43a3-b0f4-ac9b03a0af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:58:06.497+08:00
