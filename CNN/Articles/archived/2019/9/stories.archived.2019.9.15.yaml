    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:39:57.732+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'GCTA', 'good-conduct-time-allowance', 'Bureau-of-Corruptions',
      'Leila-de-Lima', 'Mar-Roxas', 'corruption']
    'template': '1'
    'title': 'Robredo says GCTA hearing should focus on corrupt officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1cdd5c-62df-4f4f-9115-fe3d02bbb8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> â€”
        Vice President Leni Robredo called out lawmakers hearing the controversial
        good conduct time allowance (GCTA) law, saying they should keep their attention
        on corrupt officials and not other issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd41c4c-14f3-442b-8573-ab6d1eb5f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Sunday, Robredo said Senators and other government
        officials should not confuse the public after being asked if she thought the
        discussion was being steered away from the real topics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5f1e2-9abc-41fc-b514-1cfe67dbfcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang ang husay nga maglihis... Pero ito,</em> okay <em>naman
        na tanungin sila.</em> Okay <em>naman na tanungin sila kung bakit ba iyong</em>
        IRR (implementing rules and regulations) <em>hindi kasama sa mga</em> exceptions
        <em>iyong mga nag-commit ng</em> heinous crimes. <em>Pero hindi ito iyong
        isyu...ang isyu iyong korapsyon sa pag-a-avail ng</em> GCTA. <em>Ang dapat
        sanang tutok ng isyu: sino ba iyong mga</em> corrupt <em>na</em> BuCor (Bureau
        of Corrections) personnel <em>na nagiging</em> instrumental <em>sa pag-grant
        ng mga</em> GCTA <em>na dapat sana hindi pa naman iga-grant?"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71738288-afac-40bd-ae5d-7bf77934d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like they''re really good at avoiding it...
        But it''s okay to ask them. It''s okay to ask them why in the IRR, there are
        no exceptions for those who''ve committed heinous crimes. But this isn''t
        the issue...the issue is the corruption in availing the GCTA. The focus should
        be on who are the corrupt BuCor personnel who are instrumental in granting
        the GCTA to people who havenn''t earned it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fcd778-d042-4262-beea-62087903da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the issue of bribery to get hospital passes should also
        be investigated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20c2b8-2472-4548-9ad5-dc0a73e46402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga nangyayaring ito, dahil ba ito doon sa batas o dahil
        sa implementasyon ng batas? At saka ang tanong muna, doon ba sa implementasyon
        ng batas, ano iyong hindi â€” ano iyong pang-aabuso sa korapsyon na nangyayari?
        Kasi kapag nilihis mo iyong usapin na ang bine-blame mo na iyong gumawa ng
        batas, eh, iyong dating mga nangungurakot ay makakalusot na naman,"</em> said
        Robredo</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8eae2-5d63-4f69-925a-19866e1a3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is what''s happening because of the law, or its implementation?
        And in the implementation of the law, what is the abuse of corruption that''s
        happening? Because when you steer the conversation away and blame those who
        made the law, those who are corrupt will get away with it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958049b-1dde-4a33-abd9-8e056117edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the exclusion of heinous crime convicts among those
        who are qualified for GCTA may not have been included, but this doesn''t mean
        it is the main problem. It is just one of the many problems, she said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16075f71-be62-4a94-ad98-a26e4d2dd908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong sa akin, kung mali iyong</em> IRR<em>, eh, â€˜di maggawa
        ng</em> technical working group <em>na i-amend iyong</em> IRR <em>kung ano
        ba iyong dapat gawin. Kailangan bang i-amend iyong batas? Eh, â€˜di i-amend
        iyong batas. Pero huwag namang iwanan iyong usapin ng korapsyon kasi iyon
        talaga iyong pinaka-buod ng lahat ng ito,"</em> she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abd1fc-4f4e-46ff-bc10-20123e2e8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, if the IRR is wrong, then the technical working
        group can amend the IRR. Does the law need to be amended? Then amend it. But
        do not leave your issue of corruption behind, for that is the very essence
        of it all.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217c064-be89-45b6-9766-30a58412aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Senator Leila de Lima and Mar Roxas <a href="https://cnnphilippines.com/news/2019/9/10/GCTA-IRR-Leila-de-Lima-Mar-Roxas.html"
        target="_blank">were asked by the Ombudsman</a> to explain the rules they''ve
        laid out for the implementation of the GCTA law when they were in office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293131f6-8a3a-4e35-a61c-405e26cbb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas was Interior secretary and de Lima secretary of Justice when
        it was passed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748077fd-6cc3-4f00-bf46-e2d2a1b45a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, De Lima said she finds the Ombudmanâ€™s order â€œhighly
        irregular.â€</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6d8ee-d05c-4231-816a-707f21c5da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roxas asked in a Facebook post why they are being "singled
        out" when they did not write the law that expanded the GCTA policy. He also
        said the officials who approved the release of convicts, the members of the
        committee who approved their release, and people who give credit for good
        conduct should be investigated, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb291d18-e9f1-4dc5-9018-b0a7edbe36f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima and Roxas are members of the Liberal Party (LP), of which
        Robredo is chairperson.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658aa8a4-3d7d-4fbb-b075-f28af39bed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, former Quezon representative Lorenzo TaÃ±ada â€” LP
        vice president for external affairs â€” said de Lima should be allowed to defend
        herself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8dca7-6d30-4f69-b84d-42d684b2b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mariin naming kinukundena ang lahat ng pag-atakeng ito kay</em>
        Sen. De Lima. <em>Huwag ilihis ang isyu sa mga tunay na may sala. Bigyan ng
        patas na laban si</em> Sen. Leila!" he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75975b34-4d18-48e4-b067-de88cd8c9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:33:45.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We strongly condemn all of the attacks against Sen.
        De Lima. Don''t divert the issue from the real culprits. Give Sen. Leila a
        fair fight!"]</p>'
