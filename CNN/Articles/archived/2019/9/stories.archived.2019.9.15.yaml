      'mgnl:type': 'text'
      'text': '<p>All of Luzon is <a href="http://cnnphilippines.com/news/2019/9/14/african-swine-fever-outbreak-rizal-luzon-.html"
        target="_blank">under close monitoring</a> as authorities try to contain an
