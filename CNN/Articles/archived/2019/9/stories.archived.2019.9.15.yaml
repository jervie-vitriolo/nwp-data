      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the entry of the disease into the Philippines, the Department
        of Agriculture has banned the entry of pork and pork products from China,
        Romania, Russia, South Africa, Ukraine, Zambia, Belgium, Bulgaria, Czech Republic,
        Hungary, Latvia, Moldova, Poland, China, Vietnam and Mongolia.</p>'
