      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs were leading in the fourth quarter, 70-68, with only
        6.5 seconds in the clock. But a setup by USTâ€™s Soulemane Chabi Yo forced another
