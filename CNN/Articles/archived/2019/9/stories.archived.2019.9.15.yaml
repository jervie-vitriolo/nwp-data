      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2019/09/14/business/saudi-oil-output-impacted-drone-attack/index.html">report
        from CNN</a> said Houthi rebels took responsibility for the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe1b5f-4067-470a-857a-46d94a58f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:58:06.497+08:00
