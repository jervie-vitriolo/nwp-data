  'pogo-shutdown-dof':
    'author': 'CNN Philippines Staff'
    'caption': 'The Finance Department has ordered the tax bureau to close down all
      Philippine Offshore Gaming Operators (POGOs) that have failed to settle tax
      liabilities. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-15T11:50:30.429+08:00
    'imagesource': 'jcr:e34d3b8d-8e48-45e6-a8d3-291f33966d66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9b400d3-fd9a-4366-bbf4-b734d8ee5078'
    'lead': 'The POGOs must be able to pay taxes of each foreign worker, the Finance
      chief says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-15T11:52:10.235+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:40:15.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:39:55.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dof', 'carlos-dominguez', 'pogos', 'taxes']
    'template': '1'
    'title': 'Finance chief wants govâ€™t to shut down POGOs that donâ€™t pay taxes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b397ff0-05f3-4759-9175-37d914dc3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:52:10.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) â€”</strong>
        The Finance Department has ordered the tax bureau to close down all Philippine
        Offshore Gaming Operators (POGOs) that have failed to settle tax liabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b4715-0819-4cdc-92b1-1e926413bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:52:10.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez issued the order to the Bureau
        of Internal Revenue (BIR) after learning that POGOs are slow in paying P21.62
        billion in tax liabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc40416-373a-4302-abd4-a904d3539d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:52:10.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why don''t we start closing them down so they will answer these
        assessments," Dominguez said during an interagency meeting on Friday. "Those
        who don''t pay or respond to your assessments, clamp them down."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348228f1-f0b8-4d0c-800a-7fed49463e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:52:10.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR has reportedly sent 130 letter-notices to the concerned
        firms, but Dominguez noted that the collection of POGO workers'' withholding
        taxes has been moving at a â€œslow pace.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4bb4e9-c06a-43b6-b286-8c70415f2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:52:10.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez instructed the BIR to ensure that the payment be made
        for each foreign worker and to reject any lump sum offers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54debf31-ecb0-4791-ac62-b011af9e5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:52:10.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe collection should be per individual,â€ the Finance chief told
        the BIR.  â€œYou force the issue and you bring them to court. I mean, close
        them down.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bdfbc-25aa-40f3-8d2d-c40df9478680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:52:10.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR deputy commissioner Arnel Guballa, however, said the BIR cannot
        do the job of padlocking errant POGOs alone, and asked the assistance of the  Department
        of Labor and Employment (DOLE), the Bureau of Immigration (BI) and the Philippine
        Amusement and Gaming Corp. (PAGCOR) in closing down errant POGOs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f1266-3fd5-4ba8-a8e1-5bf4856be3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:52:10.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs are known to have recruited many Chinese nationals, thousands
        of whom are working in the country illegally â€” without proper documentation
        and without paying the correct taxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0b756-31fa-4bcc-993b-be1f44af8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:52:10.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR reported that POGO service providers paid 175 million in
        withholding taxes in 2017 and P579 million in 2018. From January to August
        2019, the BIR collected P1.4 billion from POGOs, a 242 percent increase from
        last yearsâ€™ collections.</p>'
  'Backstreet-Boys-down-syndrome':
