      'mgnl:lastActivated': 2023-01-27T10:40:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66327d-e92f-40ec-8d63-154cf74042ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They violated RA 8485 or the Animal Welfare Act, as they deprived
        their dead pigs of adequate care, maltreating them in the process," Agriculture
        Secretary William Dar said Sunday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a18d88-e1e5-48e0-9f99-f5ce0d3a8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f4a86-0045-431b-b01e-b65ee9f5df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, neglecting to provide adequate care to animals is
        punishable by imprisonment of six months to two years and a fine of â‚±1,000
        to â‚±5,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3f38d-419e-4446-a6e4-5b6fccb4e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753feb4-36c1-4f16-9282-088902bd76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said hog raisers should report sick and dead pigs to their respective
        municipal or city veterinarians, who will then coordinate with the Department
        of Agricultureâ€™s Bureau of Animal Industry to determine the cause of sickness
        or death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837c957-aee9-4f10-bcf1-efc08a1f898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc5975-f547-41c7-8cd0-085bac232974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that those who dispose of dead pigs in public places
        can also face fines of â‚±300 to â‚±1,000 or up to 15 days of community service
        as they violated the Solid Waste Management Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7eb8f-8c82-4586-afef-e738dee5970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af0b00-0f95-4fc8-9186-0ae96835bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darâ€™s warnings come as dead pigs <a href="https://cnnphilippines.com/news/2019/9/13/40-dead-pigs-in-Marikina.html"
        target="_blank">turned up in waterways in Quezon City and Marikina City</a>
        â€” a stoneâ€™s throw away from the provinces of Rizal and Bulacan, where pigs
        tested positive for the lethal African Swine Fever virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed3d74-e79b-46a5-86ef-e6204525a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990fe7a-5d19-4fd0-bc7b-3f45f7cd8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was utterly irresponsible on the part of the backyard raisers
        as they did not only violate current laws, but their misdoing also spread
        the disease pathogens much faster," he said. â€œThe irresponsible dumping of
        dead pigs simply adds scare to the public, and this should not be tolerated.
        The perpetrators must be punished in accordance with the law.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac72f827-28f1-4272-bb85-cd471371df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcelino "Marcy" Teodoro said they will be filing
        civil and criminal charges against those responsible for the dumping of 56
        pig carcasses in Marikina River.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275c704-2d16-4a2d-a595-10f799d38651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T15:51:38.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcbe70b-88eb-4017-9b75-9d5ff9eb5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T15:51:38.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBoth civilly liable and criminally accountable. It can be considered
        as illegal dumping of pollutant â€˜yun, eh,â€ Teodoro said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65354b-513f-4077-999a-2c007a764e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T15:51:38.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7073fe-2aa6-41e8-99d1-4af3eebe8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T15:51:38.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said he has provided a lead to the DA about the possible
        source of the dead pigs and that the Bureau of Animal Industry has already
        sent a team to Montalban, Rizal, to investigate this.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713941a9-1602-4e56-8c4c-67bcfb49bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T15:51:38.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004e8d3-3164-4079-95f8-30d4b4801ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T15:51:38.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no piggeries or slaughterhouses in Marikina, Teodoro said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48cd6b-353a-4fd5-9c28-824cb82bc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte told CNN Philippines on Saturday
        about what could be the <a href="https://cnnphilippines.com/news/2019/9/14/quezon-city-african-swine-fever-joy-belmonte-.html"
        target="_blank">first confirmed cases of ASF in Metro Manila</a>. She said
        11 dead pigs in Barangay Bagong Silangan were tested positive for the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38903d09-5017-4e74-86ef-c93a87b074d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bec2f-a6e7-418e-aaad-675603212282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she also received reports of dead pigs in Barangay
        Payatas, but did not know how many there were.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc02602-f638-439d-bf50-a02adbf65a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8a779-71b0-416a-bc1b-a74f75b4f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon is <a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-outbreak-rizal-luzon-.html"
        target="_blank">under close monitoring</a> as authorities try to contain an
        outbreak of the African Swine Fever in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019209e9-d1b0-4ff5-8fea-a2ad32449d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932b1aa-c928-41b7-914b-30ad668b789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T11:44:55.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Swine Fever only affects pigs, but humans can carry the
        disease and spread it locally. A virus quickly spreads in an affected hog,
        which could lead to death after three to five days. The Agriculture department
        has set aside â‚±60 million worth of financial assistance to hog raisers who
        have suffered losses from the virus.</p>'
