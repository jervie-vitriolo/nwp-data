      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Belmonte said 11 dead pigs in Quezon City tested positive
        for ASF, the city government has restricted access to Area 5 in Barangay Bagong
        Silangan, where several backyard piggeries are located.</p>'
