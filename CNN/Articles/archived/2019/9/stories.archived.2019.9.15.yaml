      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Backstreet Boys, who are currently on their "DNA World Tour,"
        called Down Syndrome of Louisville to ask if the lip-sync stars would like
        to attend their show on Friday at KFC Yum! Center in Louisville. They even
        offered to meet them ahead of the concert.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa57585-167b-43a7-a2f1-56c63268cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
