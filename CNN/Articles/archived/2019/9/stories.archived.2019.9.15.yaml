      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/14/business/saudi-oil-output-impacted-drone-attack/index.html">Drone
        strikes knock out half of Saudi oil capacity, 5 million barrels a day</a>"</em></p>'
