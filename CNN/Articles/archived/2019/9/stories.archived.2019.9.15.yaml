      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848b907-891e-43ce-bd46-621f9dad68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T17:32:02.427+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
