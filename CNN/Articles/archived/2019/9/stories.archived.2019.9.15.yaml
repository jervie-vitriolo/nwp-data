  'saudi-oil-output-impacted-drone-attack':
    'author': 'John Defterios and Victoria Cavaliere, CNN Business'
    'caption': 'Saudi Deputy Oil Minister Prince Abdulaziz Bin Salman Bin Abdulaziz
      arrives at the headquarters of the Organization of the Petroleum Exporting Countries
      (OPEC) for the 15th meeting of the Joint Ministerial Monitoring Committee (JMMC)
      on July 01, 2019 in Vienna, Austria.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-15T07:47:36.861+08:00
    'credit': 'From Joe Klamar/AFP/Getty'
    'imagesource': 'jcr:e6999258-1948-47d2-8edd-b85a7f141639'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9027c196-012b-424d-9f8f-0397f24136d5'
    'lead': 'Coordinated strikes on key Saudi Arabian oil facilities, among the world''s
      largest and most important energy production centers, have disrupted about half
      of the kingdom''s oil capacity, or 5% of the daily global oil supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-15T08:05:04.883+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:40:20.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:39:54.664+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['saudi-arabia', 'oil', 'drone']
    'template': '1'
    'title': 'Coordinated strikes knock out half of Saudi oil capacity, more than
      5 million barrels a day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1f1b0-327e-4cd9-bd4f-496b2199a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Coordinated strikes on key Saudi Arabian
        oil facilities, among the world''s largest and most important energy production
        centers, have disrupted about half of the kingdom''s oil capacity, or 5% of
        the daily global oil supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bbcab-40ad-42bb-b270-7f19b636d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Houthi rebels on Saturday took responsibility for the attacks,
        saying 10 drones targeted state-owned Saudi Aramco oil facilities in Abqaiq
        and Khurais, according to the Houthi-run Al-Masirah news agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676f849b-507c-4aeb-92b3-825ddc28932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T18:47:31.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet key questions about the attacks remain unanswered. US Secretary
        of State Mike Pompeo pinned the strikes directly on Iran, which backs the
        Houthi rebels. But he said there was "no evidence the attacks came from Yemen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab0634-f897-4b88-b5d0-b1808222ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T18:47:31.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary indications are that the attacks likely originated from
        Iraq, a source with knowledge of the incident told CNN. Iran wields significant
        influence in southern Iraq, which is situated much closer than Yemen to the
        affected Saudi sites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390751ca-779b-40dc-a881-433f9e662965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T18:47:31.738+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fb1e3-decd-4bc5-b423-ca59c79a9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T18:47:31.739+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran has now launched an unprecedented attack on the world''s energy
        supply," Pompeo said in a Twitter post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe6e9f-0b08-4f0d-8ed6-c87fea47ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T18:47:31.739+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5a3fa-81c1-4914-9b9f-43e5746a862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T18:47:31.739+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Iran''s foreign ministry, Seyyed Abbas Mousavi,
        rejected the accusation that Tehran was behind the attacks, saying that "blind
        accusations and inappropriate comments in a diplomatic context are incomprehensible
        and meaningless." Iraq denied that its territory was used to launch the attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb64f36-57fd-48dc-84cd-0b923ef10829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Saudi Arabian Energy Minister Prince Abdulaziz
        bin Salman said that 5.7 million barrels a day of crude oil and gas production
        have been affected. The latest OPEC figures from August 2019 put the total
        Saudi production at 9.8 million barrels per day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5290ba-f9cc-453c-9c2d-c9c255d74f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy minister said Aramco "is currently working to recover
        the lost quantities" of oil and will update the public within two days. "These
        attacks are not only aimed at the vital installations of the kingdom, but
        also on the global oil supply and its security, and thus pose a threat to
        the global economy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226fd4c-aba9-4fab-ac16-bcf0553129ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi interior ministry had confirmed that the drone attacks
        caused fires at the two facilities. In a statement posted on Twitter, the
        ministry said the fires were under control and that authorities were investigating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b3bde-832e-4841-8f26-78a7e6802c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abqaiq is perhaps the most critical facility in the world for oil
        supply. Oil prices will jump on this attack," Jason Bordoff, founding director
        of the Center on Global Energy Policy at Columbia University, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa83e87-ba10-4842-b69a-524c3ed526d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo pinned the attack directly on
        Iran, which backs the Houthi rebels. "Iran has now launched an unprecedented
        attack on the world''s energy supply. There is no evidence the attacks came
        from Yemen," he said on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245e98c-4f74-4d67-9391-6c0ebc793bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes as Saudi Aramco takes steps to go public in
        what could be the world''s biggest IPO. Aramco attracted huge interest with
        its debut international bond sale in April. It commissioned an independent
        audit of the kingdom''s oil reserves and has started publishing earnings.
        Over the past two weeks, the kingdom has replaced its energy minister and
        the chairman of Aramco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0eef02-2d1b-4804-993b-1bac08546672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the world''s largest oil exporter, has cut back on
        production of crude and other energy products as part of an OPEC effort to
        boost prices. Saudi Arabia produces approximately 10% of the total global
        supply of 100 million barrels per day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bac21a-ec34-47fc-893d-73134992a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency, or IEA, said on Saturday it was
        monitoring the situation in Saudi Arabia. "We are in contact with Saudi authorities
        as well as major producer and consumer nations. For now, markets are well
        supplied with ample commercial stocks," it said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da74b5-e6b1-45c2-a078-7d60c926a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the disruption in Saudi Arabia is prolonged, "sanctioned Iran
        supplies are another source of potential additional oil," Bordoff said. "But
        [US President Donald] Trump has already shown he is willing to pursue a maximum
        pressure campaign even when oil prices spike. If anything, the risk of tit-for-tat
        regional escalation that pushes oil prices even higher has gone up significantly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99993a96-9036-4381-bffb-658e61446419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Energy Secretary Rick Perry "stands ready" to tap the country''s
        Strategic Petroleum Reserve to steady oil markets if necessary, a department
        spokesperson said in a statement. The country''s emergency oil supply â€” a
        series of storage tanks and underground caverns created after the oil crises
        of the 1970s -- holds 630 million barrels of crude, an Energy Department official
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2246b-ec64-445f-bd19-47fe08dcdab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices fell on Friday, with Brent crude, the global price benchmark
        slipping 0.3% to close at $60.22 per barrel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3aa1b-7243-47ea-a9d2-5fb07e576a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T08:05:04.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:40:20.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€”&nbsp;<em>CNN''s Jeremy Diamond, Matt Egan and Sharif Paget contributed
        to this report.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ca969-1188-419a-827f-85ccd4e37a46'
