      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Swine Fever only affects pigs, but humans can be carriers
        of the disease and spread it locally. A virus quickly spreads in an affected
        hog, which could lead to death after three to five days. The Agriculture department
        has set aside â‚±60 million worth of financial assistance to hog raisers who
        have suffered losses from the virus.</p>'
