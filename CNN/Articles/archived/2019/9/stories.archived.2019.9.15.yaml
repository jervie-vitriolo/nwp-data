    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb3a05-864e-4487-98e6-fcbb778b04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T20:58:06.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:06.444+08:00
