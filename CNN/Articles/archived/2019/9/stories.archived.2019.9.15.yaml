      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5e4f2-2766-4eb1-9a7c-e26e8eeb1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down Syndrome of Louisville, an organization serving individuals
        with the genetic disorder, created a music video for the 1999-smash "I Want
        It That Way."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566bcd8c-885f-4ae6-89ae-267c4b20590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e85503-d7ba-4b2b-beaf-6aef85faf1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heartwarming video became an instant hit in their community,
        garnering thousands of views on YouTube.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66abff63-3629-4839-9698-da2d84e03059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107fd70-6f88-41b2-b090-7f8338f41b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Nick Carter of the Backstreet Boys caught wind of the video
        and retweeted it to all his followers, writing: "I see you guys. GREAT VIDEO!!
        I''m working on a way to get you to meet us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12996c58-82e6-425e-bb66-7ea74fe90441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68e9b5-6c93-4494-b898-e66f42b7ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
