    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9baa625a-219e-494a-a67a-ff0f6090e13c'
    'lead': 'The British royal family has denied any involvement with the Netflix
      series "The Crown," which depicts the life of Queen Elizabeth II, after writer
      Peter Morgan claimed to meet regularly with "people who are very high-ranking
      and very active within the organisation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-15T08:41:32.430+08:00
