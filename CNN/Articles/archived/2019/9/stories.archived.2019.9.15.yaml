      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d308be-5f6a-4e41-8fc7-df1dcef1914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were screams, one of them actually fell on the floor," Julie
        Torzewski, the group''s executive director, told CNN. "They''re uninhibited
        in their emotions, this is what makes them so special. They just embraced
        the moment, it bought them so much joy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a33349-ec03-4ef0-a867-20c738c65805'
      'mgnl:activationStatus': true
