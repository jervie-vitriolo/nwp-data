      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte inspected piggeries in Bagong Silangan with local officials
        Sunday morning, but refused to grant an interview.</p>'
