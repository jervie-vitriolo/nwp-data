      'mgnl:lastActivated': 2023-01-27T10:40:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s when things really got exciting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8811c18-257c-4add-bce2-e52ffd886599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-15T12:56:44.863+08:00
