    'jcr:uuid': 'f96fff4a-932c-456c-abda-6f17e4404dc7'
    'lead': 'President Rodrigo Duterte earlier this month gave a 15-day ultimatum
      for the freed heinous crime convicts to surrender. The period will lapse tomorrow,
      September 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T12:49:36.003+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:44:05.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:05.974+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Good-Conduct-Time-Allowance-law', 'GCTA-law', 'heinous-crime-convicst',
      'RA-10592', 'Menardo-Guevarra', 'Bureau-of-Corrections', 'BuCor']
    'template': '1'
    'title': 'No double jeopardy in rearresting freed heinous crime convicts – Guevarra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab829df-7e4b-494a-8662-2d60a2607c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Rearresting heinous crime convicts who were released through the expanded
        Good Conduct Time Allowance (GCTA) law will not place them twice in jeopardy,
        according to Justice Secretary Menardo Guevarra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c1b03-04e2-417b-830f-9c43958015ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no issue about double jeopardy because we are talking
        about the same penalty. We’re not talking about being imprisoned for the same
        offense, being imprisoned twice, no, because you are simply completing the
        same sentence that you have not completed,” Guevarra told CNN Philippines’
        The Source Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77c7fc-1fd2-4970-b1f7-839d28e9565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bureau of Corrections (BuCor) showed that a total
        of 22,049 convicts had been freed through the GCTA policy since 2014. Of this
        figure, 1,914 committed heinous crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fde941-8bae-47e6-92ad-e5d55a449252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:17:16.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Justice Undersecretary Markk Perete said based on a recently
        completed check by the Bureau of Immigration, all of the 1,914 convicts are
        still in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ef9cf-2b03-4c9f-bf74-a8c42d49ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:17:16.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the names in the list of prematurely released PDLs (persons
        deprived of liberty) issued by BuCor appear in the database of passengers
        who have recorded departures," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d57c19-096f-4285-bb1d-8c87a83cfb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier this month ordered the rearrest
        of the freed heinous crime convicts, saying they will be considered to be
        fugitive if they refuse to surrender.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006221c-f404-4df6-a208-625bb090ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave a 15-day ultimatum, which will lapse Thursday, September
        19. He recently <a href="https://www.cnnphilippines.com/news/2019/9/17/Rodrigo-Duterte-bounty-heinous-crime-convicts-GCTA.html">offered
        to give ₱1 million bounty</a> to those who will capture released convicts
        once the deadline ends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ad35b-d8cf-4108-8d62-d3d3705d9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said over 700 heinous crime convicts have turned themselves
        in, but police data show&nbsp;that only&nbsp;52 have surrendered as of Wednesday
        morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc44a05-f396-49ea-a987-1db996394b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said their releases were “improper” and “premature,”
        as the freed convicts “were not supposed to benefit from this GCTA law because
        you committed a heinous crime."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855aa386-f9b3-4acb-9bf0-c9e482b7c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the convicts cannot argue that the BuCor made a mistake
        in implementing the policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2cd3f2-f175-40fc-a131-7d51233ad252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BuCor is just an agency of the government. The state is not bound
        by the mistakes of its agents. That’s the law,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7c63a-a98f-491a-88b9-b4699e634fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra cited two Supreme Court cases, People versus Fidel Tan
        in 1967 and City Warden of Manila City Jail versus Estrella in 2001, as legal
        bases for the rearrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27915a24-dc8d-455b-b32d-05538b45e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regardless of one’s good faith, the fact remained that you have
        not completed the service of your sentence and you ought to return,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93564ee9-7b10-431a-9046-546c4a404b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:17:16.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:05.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Imee Marcos said she was not in favor of the
        President''s orders to return convicts dead or alive, adding it would be tantamount
        to extrajudicial killing (EJK).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715b989-3a30-4bed-86bc-a617633d46b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:17:16.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Malacañang Tuesday, Duterte said, “I will just set
        the timeline and then the P1 million prize is available to those who can capture
        them dead or alive, but maybe dead is better. I will pay you smiling. Ibalik
        ko ‘yang preso, makakain pa ‘yang p********** na ''yan. Gagastos pa ako.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752cccf-5491-4a81-8fd8-9fe4b98dfc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:17:16.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Marcos saiid, "Wala naman ganun, di naman pwede yun talagang
        EJK ang kauuwian mo nyan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b01393-2d38-45aa-8674-9bdf5de3eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:17:16.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, however, the Duterte had the right to reward police officers
        who are able to capture the prisoners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228183d-8ab6-4ab3-bf57-ec665d028452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ previously <a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/27/DOJ-BuCor-inmates-early-release-good-behavior-GCTA.html"
        href="https://cnnphilippines.com/news/2019/8/27/DOJ-BuCor-inmates-early-release-good-behavior-GCTA.html">suspended
        the implementation of the GCTA policy</a> following controversies surrounding
        the law, which stemmed from the aborted release of rapist-murderer Antonio
        Sanchez.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642fd1c6-f251-4081-8d14-f9bad6f1f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:49:36.005+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint committee of the DOJ and the Department of the Interior
        and Local Government <a href="https://www.cnnphilippines.com/news/2019/9/16/GCTA-IRR-Antonio-Sanchez.html">released
        Monday a revised&nbsp;implementing rules and regulation</a> of the policy,
        which clearly excludes heinous crime convicts, among others, from those who
        may benefit from GCTA.</p>'
  'air-pollution-health':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T13:02:45.476+08:00
    'imagesource': 'jcr:8d71ef5c-f006-41d7-ac2b-965da82a9139'
    'jcr:mixinTypes': ['mgnl:hasVersion']
