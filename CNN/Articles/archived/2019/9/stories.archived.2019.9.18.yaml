      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag naglagay ng mabait doon, tignan niyo nangyayari. Maglagay
        ka ng matatakot sila. Tingnan natin kung kakayanin ng mga drug lord ito</em>,"
        Sotto told reporters on Wednesday.</p>'
