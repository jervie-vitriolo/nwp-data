    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84337cd8-7533-4a01-91fa-6b38edd24441'
    'lead': 'The way users puff, how long they puff and what they puff all play a
      role. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T06:37:42.772+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:44:18.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:02.549+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The way you vape could make it even more dangerous'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fe8ac-9e57-4098-b7b5-42bcafc498a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the wake of six deaths and 380
        cases of confirmed and probable lung disease across the US, the Trump administration
        has called for banning most flavored e-cigarettes because of their huge appeal
        to young people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917758be-a21e-4250-8f2a-2b4c633e4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac7652-0487-4a25-a715-04bb9e4561f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention is looking closely
        at the different flavored nicotine juices and other substances users may be
        vaping in e-cigarettes to determine how the aerosol might be affecting users''
        lungs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa6033-48c8-4698-9592-8d414d94d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc7bde-3d73-4820-b43f-140516e0d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 12, 2019, the CDC lowered the number of confirmed and probable
        cases from more than 400 to 380. The number was lower, the agency said, because
        it is no longer reporting "possible cases."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e7d6d-4a0f-4023-a0a4-535b006ebaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f634771-b2f4-46f9-8c09-fd28e2a514fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery and concern remain. And, many smokers who use these
        devices to quit are concerned that a valuable tool may be taken away from
        them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573be20f-19d4-4fe8-ba81-06ee43f72f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6517a11e-fa42-43ae-a834-1ff0affcbb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s much more that researchers need to know. These devices
        have a short history. As an engineer who studies how people use tobacco products,
        I believe that users'' behavior is key to understanding the positive and negative
        health effects resulting from e-cigarettes. After all, their intent was to
        help people stop smoking, the number one cause of preventable death in the
        U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72517be-8c6c-44d9-985f-786653f5d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535ec92-7d88-4012-b4b3-26917883337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way users puff, how long they puff and what they puff all play
        a role. We do not yet know how this behavior affects how much of each substance
        vapers consume over the course of their daily lives, but we have reason to
        believe it is significant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264eb557-1eb9-45e3-9eb0-5226cfe82f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178fca4-88e2-40c9-9834-31d74da5daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The failed promise of alternative nicotine products</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a6f79-9831-410a-ae79-217d095e5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are skeptical that e-cigarettes will reduce death rates related
        to smoking. Historically safer cigarettes have not delivered on a similar
        promise. After the U.S. surgeon general declared smoking harmful in 1964,
        smokers who could not quit migrated to what were then considered low-yield
        cigarettes, marketed as safer and having less tar than regular cigarettes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7629677-1ece-4dc1-afa1-215b666a1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936fefb8-f5f1-4eff-a1fd-fa345afb9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the wide use of low-yield cigarettes did not lower death rates
        for smokers. Cases of squamous cell lung cancer did decrease after the surgeon
        general''s warning, but another type, adenocarcinoma, increased.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cbf83f-cd3e-4015-be99-57e3337586a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5a254-dd75-4045-ab54-e77bc2dc8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineering models suggest that changes in smoke characteristics
        combined with smokers'' compensating behaviors changed where the particles
        deposited in the lung played a role. Smokers may have consumed more smoke
        to maintain their addiction. Different cancer types originate in different
        lung locations. The thought is that smokers changed their behavior, and in
        doing so, may have traded one type of cancer for another.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235cfb6c-08fd-4915-8ac6-24f47d7d2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf03197-f614-425d-be7e-d9fc331ec668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did we miss this?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2081431-4879-4931-9489-e3d41b59f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147e6bc-d0ae-4186-861e-a9a6d36b95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, cigarettes were tested in a laboratory, using smoking
        machines -- not a smoker -- using an industry standard protocol established
        in 1966. Research later revealed that this "mechanized smoking" does not represent
        realistic behavior and so did not represent realistic exposure to harmful
        constituents. The former standard (FTC/ISO puffing protocol) was repealed
        in 2008, with the hope that a new, more realistic standard would take its
        place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48753520-2003-4243-a0d3-c0173856419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2cb7a8-d1b0-49b0-8803-cf13d863ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, thanks to a law passed in 2009, tobacco product manufacturers
        cannot claim reduced risk without scientific evidence. Researchers like me
        are applying lessons learned from the low-tar debacle and generating scientific
        evidence to understand the true health impact of e-cigarettes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e20c7e-264c-4ead-911f-aeb78a86a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd527bc-a259-4ec4-a860-20d3ee8a4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regulatory authority over e-cigarettes</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4cfb7-fde9-4697-97a8-4e58e17e06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since e-cigarettes entered the market in Europe in 2006, demand
        increased from those hoping to quit cigarettes to those who have never smoked,
        including an unusually high number of young people. This has raised concerns.
        Is vaping a gateway for youth to start smoking? Do young people use e-cigarettes
        in a different way than adults?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0dbbb-678a-41de-a34a-25d8a3e31d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cf841-ba80-446a-b733-136c9e60511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.774+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, 2019 the FDA released guidelines for e-cigarette manufacturers,
        recognizing the significant role behavior plays in determining whether or
        not a product poses a health threat. The guidelines call for an assessment
        of how individual users consume the product, including such things as the
        number of puffs, puff duration, puff intensity, puff duration and the frequency
        of use.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f8790-3d9e-4116-a897-20743bdcb30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310bb25-192c-40fe-acdb-46c687f23a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This behavior data is very important for many reasons. Users may
        adopt a behavior that nullifies any anticipated health effect based on lab
        tests. A puff generated in the lab may contain less nicotine, but the user
        may simply take more puffs during the day to achieve their nicotine addiction,
        and so consume more toxins than expected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4d852-012a-494c-98f5-1e9802997722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240859e-4259-48e3-ace9-a5b1bbf2a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other potential dangers</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba802fa-5343-47d4-b29f-d45d5928c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers and physicians also need to know what substances are
        being vaped and also various device designs. The FDA maintains a list called
        harmful and potentially harmful constituents, or HPHCs, based on data related
        to traditional cigarette smoking, but less is known about the effect of product
        designs. Users can tamper with the various modular devices, which could change
        their effects. Teens may be particularly likely to toy with devices.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549ad7a-9acc-43e9-b8c6-24dec512c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a104e-976e-4877-af9d-491f642bdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is currently updating the list to include ingredients that
        might be found in e-cigarettes. Nicotine is already on the list, as well as
        various metals and other non-nicotine substances.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa769a9-3d59-44f8-9dbc-f2b5c3853364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af724a-f9b2-4540-9020-954a551558fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liquids used to deliver the nicotine could be a problem. The
        base [e-liquids], typically made of a combination of vegetable gylcerine and
        propylene glycol, may alone cause inflammatory response in the lung, even
        if flavor additives are banned.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680a61d-9cd8-4f69-b779-016d03e0c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ca338-4e53-4222-81b7-83f4bd708224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with regard to flavors, it is important to understand that the
        toxicity of a substance may be different if it is inhaled versus ingested.
        For example, vanilla flavoring may be deemed safe for eating, but it may not
        be safe for vaping. Some flavorings decompose when heated and generate molecules
        that are not in the base e-liquid.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ed78e-91bb-4ab3-b8d9-68d1b43fe134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6dc034-3ce2-430c-a423-ef226fc97db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would reducing the intake of flavorings also reduce harmful effects?
        And how much of these additives can be consumed before harmful effects materialized?
        Or, alternatively, how much must be reduced before health benefits can be
        realized?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa82e11-8762-4578-85b2-f0c85d199849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b675e-42aa-498f-8bc5-38e4691f1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Engineering tools can advance the regulatory process</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ed6da-a295-4b44-af61-bb1391fecac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By reenacting vaping behavior in the lab, those of us who study
        design and behavior can better understand the nature of the constituents being
        consumed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4eebe9-d97a-47b2-b289-aa6cfc9e23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b5f42-d36f-4d36-a7b9-ea8cf2d153d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What have we have found so far?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1076eca-1b82-4bac-ba9b-e6929c135f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
