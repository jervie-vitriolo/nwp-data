      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01e814-464b-4a19-a536-abe1134e3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This position is reflected in the new IRR approved by Justice Secretary
        Menardo Guevarra and Interior Secretary Eduardo Año.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e6462-5e80-48c9-a189-91917cb60b44'
      'mgnl:activationStatus': true
