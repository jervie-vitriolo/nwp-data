      'mgnl:lastActivated': 2023-01-27T10:43:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means all four convicts in the crime released under the expanded
        good conduct policy are now in custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12d797-1616-4690-a93a-78dc2f784b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections (BuCor) officer-in-charge Melvin Ramon Buenafe
        confirmed the surrender Wednesday, saying James Anthony Uy and Josman Aznar
        surrendered at the New Bilibid Prison in Muntinlupa City and are being processed</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c681b2-a9db-4787-9f82-db51d3a314ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenafe said Uy surrenderd at 5:38 p.m. and Aznar at 6:38 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe39ea7-e58d-4cb9-bdbe-da0bb6ab4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> picture, <em>may</em> documentation, <em>iisyuhan
        sila ng</em> ID <em>at vineverify sa</em> records <em>kung sila ba yon,"</em>
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e2552-f6c1-427b-8c7b-02829544c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will be photographed, there will be documentation,
        they will be issued an ID, and records will be verified to see if it really
        is them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca80d25-bd93-477e-a1cb-eeb0caeacda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 7, Ariel Balansag and Alberto Caño were the first two
        to surrender.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793f7e0-ceae-4c81-8f3d-2588c816bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four suspects were among 1,914 heinous crime convicts released
        through the expanded good conduct time allowance (GCTA) law implemented in
        2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31191cf4-5ccf-4337-9827-ba93157a38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There others were convicted in the high-profile case: Francisco
        Juan Larrañaga, James Andrew Uy, and Rowen Adlawan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef1e2d-4299-4ea0-b466-c918a60d1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy and Adlwan are still and prison, while Larrañaga, who holds dual
        Filipino-Spanish citizenship, was earlier extradited to Spain in an exchange
        of convicts arrangement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4cf5a-bfc9-4694-aade-c06c1cf46a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were sentenced to 40 years imprisonment for the kidnap, rape,
        and murder of the Chiong sisters in Cebu. They were initially put on death
        row, but capital punishment has been abolished.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfd3c9-080c-4b82-86a2-61033e9d99dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/9/2/Chiong-sisters-rape-murder-suspects-release.html"
        target="_blank">Release orders dated August 16</a> stated Aznar, Caño, and
        Balansag have served 40 years in prison upon the retroactive application of
        Republic Act 10592, an amendment to the Revised Penal Code. The law expanded
        the coverage of the GCTA which shortens jail time based on good behavior.</p>'
  'smc-edsa-elevated-tollway-ramon-ang':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-18T21:37:18.058+08:00
    'imagesource': 'jcr:14e2af2f-a40a-4d04-9204-faf556845f62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b60bd01-01ef-4e93-a6bc-241b4eb635af'
    'lead': 'San Miguel Corporation (SMC) plans to submit a proposal for an elevated
      10-lane tollway on Epifanio de los Santos Avenue (EDSA), its top official said
      Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T21:40:49.565+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:43:32.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:15.779+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'EDSA', 'Ramon-Ang', 'Ramon-S-Ang']
    'template': '1'
    'title': 'SMC to propose 10-lane elevated tollway on EDSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cdf5bd-0b90-490c-94f6-c2aaf795fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:40:49.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        San Miguel Corporation (SMC) plans to submit a proposal for an elevated 10-lane
        tollway on Epifanio de los Santos Avenue (EDSA), its top official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a7d98-2678-45e5-a5e9-90a6975fa1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:40:49.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Chairman and Chief Operating Officer Ramon Ang said the elevated
        tollway can be completed within 24 to 30 months. It will stretch from Macapagal
        Avenue in Pasay City to Samson Road in Caloocan, or EDSA-Balintawak.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465972c-758a-42a7-b84b-5c7817e42257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:40:49.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang likened the tollway to similar structures in Japan, saying it
        would help decongest the highway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1acb2e-b751-4dc3-8f9d-a087aee711fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:40:49.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang sa</em> Japan, <em>puro bakal na ang</em> elevated <em>pero
        mas mahal yun. Pero mabilis itayo.</em> Can you imagine adding 10 lanes <em>na
        walang</em> traffic <em>sa</em> EDSA?" Ang said in a media briefing after
        the signing of the contract between SMC and the Department of Transportation
        for the construction of the New Bulacan International Airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa42548-e0da-47c6-8ae1-c9dc94037943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:40:49.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like in Japan, it''s all made of steel and elevated
        but theirs is more expensive. But it will be quick to build. Can you imagine
        adding 10 lanes on EDSA without traffic?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7461bb0-5647-4b38-85fa-a47ab406aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:40:49.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the toll rates, Ang said, "Lagay mo 200 pesos o 150 eh mura
        pa rin yun."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd098b3f-345e-44ce-a166-16c4f2efda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:40:49.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Put it at ₱200 or ₱150, that will still be affordable.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a117b9-dbf8-4b22-b053-00f5b7b4f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:40:49.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang did not disclose other details and only said the company will
        submit the proposal to transportation officials next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8a3a5-b3ac-47b2-bc8c-ecf219c0722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:40:49.566+08:00
