      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Authorities are claiming another victory against communist rebels with the
        arrest of a suspected high-ranking leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392812e-4a4c-4139-a3c3-e01f4afe8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:17:43.802+08:00
