      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dealing with the Trump administration is like a video game where
        all of the monsters are flying at you 60 miles an hour. And so people have
        to deal with them as they come, and we have to do our best to sort it out
        and prioritize our fact-finding investigations," he told reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
