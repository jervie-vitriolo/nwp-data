      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a45d3-8b02-4996-91fb-6fb2ebed8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.833+08:00
