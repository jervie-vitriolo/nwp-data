      'mgnl:type': 'text'
      'text': '<p>"Lopez group of companies. <em>Pagkatapos ni</em> Marcos, they borrowed
        money sa DBP. <em>Kaya ang</em> DBP <em>gumanun eh. Ang tagal na</em>-rehabilitate,
        <em>humina</em>," Duterte said.</p>'
