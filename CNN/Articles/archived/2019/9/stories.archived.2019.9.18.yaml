    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pentagon', 'United-States', 'Saudi-Arabia', 'oil-attack']
    'stories': ['8e496360-4a27-4256-9863-14ba523db1a8', '0126d6fb-c444-4c09-b483-1fcb0780c2f1',
      '2db4abf9-f5b0-4cd4-83a7-7f557365199f']
    'template': '1'
    'title': 'Pentagon ordered to offer options as US rules out ''knee jerk'' response
      to Saudi attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82ffbd-27ee-4065-8f0a-17d06a0aabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US defense officials were ordered
        to plan potential responses to the attack on Saudi Arabia''s oil facilities
        in a Monday meeting with President Donald Trump, but the White House is waiting
        for the Kingdom''s rulers to decide on a response before charting a path forward,
        administration officials and sources familiar their thinking tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a81e4-c69b-4309-9218-53cbbec88f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece16b0-c91a-415c-b879-6d9be2a39131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US defense officials said that the Pentagon was instructed to
        "plan" at the White House meeting, but added that no detailed choices were
        presented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf9e97-5718-42a2-9a2f-5c959e12a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.052+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a6e8f-c84c-4154-84f8-26698e1d5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with White House discussions said the administration
        feels time is on its side as it builds a case against Iran, which has denied
        responsibility for the attacks. Secretary of State Mike Pompeo is set to travel
        to Saudi Arabia on Tuesday night to consult with rulers there and the source
        said nothing will be done until Pompeo has returned and Trump''s national
        security team has assembled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b084f-c2ec-4d46-89cd-d9e639af4e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d09b78-4f80-4f52-97eb-230ae0ea55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stupid moves''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb404d-acda-4e05-b036-e9630c8721ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No knee jerk reactions to this - it''s very systematic - what happens
        with patience is it prevents stupid moves," said the source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afeaf0-315d-4842-bc2e-08da420a7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06023d4e-ef48-496c-8902-9b3d0057521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach is already coming under criticism. Sen. Lindsey Graham,
        the South Carolina Republican who has advocated a strike on Iran in response
        to the Saudi attack, tweeted Tuesday that "the measured response by President
        @realDonaldTrump regarding the shooting down of an American drone was clearly
        seen by the Iranian regime as a sign of weakness."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee600f-74a7-40a3-b334-2e8597758b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632ab0a-f3a4-4617-acfe-035fea09a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hit back with a tweet of his own, replying, "No Lindsey, it
        was a sign of strength that some people just don''t understand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45f2b4-0229-42a2-823e-f5dd15894fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c0ec9-9468-4815-a5c4-97a2a9e7e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have made the calculation that with the
        United Nations General Assembly taking place in New York next week, US officials
        will have the chance to meet with world leaders and discuss next steps. It''s
        highly unlikely anything will be done before then, the source familiar with
        White House discussions said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f5551-13fe-442a-a53f-fef070de154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc33d7b-4c51-492c-aee9-f33b919b5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, claimed by Houthi rebels in Yemen, forced state-owned
        Saudi Aramco to half its production, taking more than 5% of the world''s daily
        crude oil consumption off the global market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92fc09-16ca-4ab3-af8d-8ace95a14cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260336fe-ae92-4ea6-abb5-2c99705fc962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber attacks and attacks on Iranian oil refineries were evaluated
        after the downing of the US drone in the Strait of Hormuz in June, but there
        has not been serious consideration to revisit those options, the source said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb8a6c-6b0f-41d6-9faa-6da4fa04a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2407aba-9ce5-4fc5-8093-be57f20e97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly said that the onus is on Saudi Arabia when
        it comes to dictating the path forward and he''s made clear he is in no rush.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf9659-697b-43fc-aa19-e578e9740b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7b86a-2f36-428c-8f5b-e86b96132cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to sit down with the Saudis and work something out," he
        told reporters yesterday. "That was an attack on Saudi Arabia, and that wasn''t
        an attack on us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d456d-f331-495d-b9b0-b62746cdf374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd11851-9752-4bc8-8d3b-04af2f56665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of options, but I''m not looking at options right
        now," Trump said. "We want to find definitively who did this. We''re dealing
        with Saudi Arabia. ... We''ll see what happens."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44874a50-f654-4ae6-a52d-91f2221c823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48725f-ae6b-4f39-b48e-bc5b5ae621b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials also said that US Central Command has made no
        additional requests for forces in the region in the wake of the attack and
        that the posture of US troops in the region has not been adjusted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded69f4f-4e39-418c-ba13-8fe03e686e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1510c64-719d-48bb-a040-2f5c1a46a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vice President Mike Pence made it clear Tuesday that military
        action is one option.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cf86b-abb6-49b9-986e-c524923e8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca937a-d5bd-40bd-bead-edad87f9481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the wake of this weekend''s unprovoked attack on several oil
        facilities in Saudi Arabia, I promise you, we''re ready. As the President
        said, we don''t want war with anybody, but the United States is prepared --
        we''re locked and loaded," Pence said, as he described the US military as
        the "best equipped, best trained and most technologically advanced fighting
        force in the world."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04285d-48af-4ccb-b4b2-71e3d4c5c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cca43-233d-4902-b75b-42aa73ee802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech at the Heritage Foundation, Pence said the US intelligence
        community is working to "review the evidence" of the attack and announced
        that Pompeo would travel to Saudi Arabia later in the day to consult with
        the Kingdom''s rulers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63eb91-5be4-45e7-ad2c-0ad6763cc014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af5b1b-5d82-48a7-b3e7-b4c2e2851f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I prefer not meeting him''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ade1c-7489-4c85-8d7e-ea421e5a5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence spoke as Trump, en route to California, walked back earlier
        comments indicating his willingness to meet with Iranian officials, telling
        reporters that he''s no longer interested in seeing President Hassan Rouhani
        on the margins of the UN General Assembly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913cd781-9c25-4612-b75a-00a81ec09000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262fff92-f482-4f9d-9835-39a30a32b339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never rule anything out, but I prefer not meeting him," Trump
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1cdc4-7c02-4b75-ae08-b608cdf513a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c9726d-e8e1-4196-9173-f90aa59a7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s supreme leader Ayatollah Ali Khamenei, also speaking Tuesday,
        ruled out the possibility, saying that there will be "no negotiation with
        the United States at any level." The Iranian supreme leader left only a tiny
        window for future multilateral talks, "If the US repudiated, repented and
        returned to the nuclear treaty that they violated." Otherwise, the Iranian
        government will not meet with any of the American officials, "neither in New
        York nor elsewhere."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e45aafe-3008-4590-b594-0feeb9cbd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679f4f3-a19c-4b56-ae41-faa5bc3ebfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Javad Zarif accused Pompeo of "max deceit" and
        US officials of being "in denial" if they think Yemen''s Houthis wouldn''t
        strike back at Saudi Arabia after more than four years of war that has brought
        millions of Yemeni civilians to the brink of starvation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d851c7-e4d9-43b2-b691-32d85e9e1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894e784-6617-43cb-99e7-1f1f1f331e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Press Secretary Hogan Gidley told reporters Tuesday that
        the administration "can''t say definitively" that Iran was behind an attack
        on an oil facility on Saudi Arabia and is still in the process of making the
        case to the American people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc434b9-983c-4e0c-ae97-b182ca662dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5851c87-e9a8-4ce8-9c64-3dd80aaee6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official has told CNN that the US has imagery that suggests
        the attack originated from inside Iran, including evidence of weapons being
        readied for launch inside the country. CNN has not been shown the imagery.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2effe74-b0da-4596-8e77-deab5b373dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5cea9f-5645-471f-9156-927dd45d04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Saudi Arabia recovers in the aftermath, a US defense official
        tells CNN that the US has a team of forensic experts on the ground to help
        analyze the site of the attack and unexploded missiles that did not hit their
        intended targets.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58d5fb-1808-4684-92f8-65b106f0fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9495c-bab6-4c72-a33e-bdb3cbb6d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US official with direct knowledge of the latest information
        said Saudi Arabia has recovered fully intact circuit boards from one of the
        weapons used in the attack and that both drones and cruise missiles were used.
        CNN has not seen evidence to back those claims.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e182b90-d003-4c40-a905-10f907a31e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e2614-8484-428c-b96d-fe64c062a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the Saudis and the US expect to be able
        to trace the point of origin of the circuit board to Iran, pointing out that
        the routes the missiles or drones took avoided areas where US and Saudi radar
        systems are strongest and that the attack was sophisticated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9ee85-91b7-40bf-9a68-7e16757f73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1dc73-be60-4aa8-b3b8-4b406faac708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They have the capacity''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517dd24-2f9e-444d-b81d-6dc33ed88b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said that Houthis don''t have the
        capability to reach Yemen. "The Houthis have never employed this type of UAV
        -- neither the UAV nor the cruise missiles employed in the attack can reach
        the facilities from Yemen. It''s not possible."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b9bb1-54ed-44ae-972f-af6e04b6ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d13f7-bc90-493e-8b10-5b347e191b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations says otherwise. UN officials issued a January
        report that said Houthi drone capabilities seem to have become significantly
        more sophisticated last year, capable of traveling distances that put Saudi
        Arabian targets well within range and of inflicting far greater harm than
        their previous drones, which could travel a maximum 150 kilometers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848420d5-ced7-43ab-b9eb-fe756d8c21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07abf0b-4705-42ac-bf3e-110df28b70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most distinctive feature of the UAV-X is its significantly
        increased endurance and range," the report said of the new drone model, adding
        that it "may have a maximum range of between 1,200 km and 1,500 km, depending
        on wind conditions. It would give credence to the claims by the Houthis that
        they have the capability to hit targets such as Riyadh, Abu Dhabi and Dubai."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfcd03-e5ed-4a1c-a1fa-d3c690313d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:59.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:44:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/17/politics/iran-saudi-pence-trump-pompeo-travel-sept-17/index.html"
        target="_top">Pentagon ordered to offer options as US rules out ''knee jerk''
        response to Saudi attack</a>."</em></p>'
  'Israel-election-Benjamin-Netanyahu-Benny-Gantz':
    'author': 'Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T13:23:04.140+08:00
    'imagesource': 'jcr:a35ccb26-e9d9-4413-a91b-07a2836026e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
