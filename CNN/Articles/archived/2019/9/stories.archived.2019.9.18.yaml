      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into consideration the health factor of crew, an initiative
        has been taken by Director Operations to revise the In-flight menu for the
        crew," the memo, sent to CNN by an Air India spokesperson, read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cec6f7-c37e-4e15-9286-7cbb8b9e63b8'
