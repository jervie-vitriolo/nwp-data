    'template': '1'
    'title': 'Duterte wants DENR in charge of Pasig River rehab commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71e1b3-f13c-4584-883f-f51d940da6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:11:57.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        President Rodrigo Duterte said he wants to dissolve the Pasig River rehabilitation
        body and put the Department of Environment and Natural Resources (DENR) in
        charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90760ad0-0a8c-48b0-86f9-842696888879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:11:57.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the announcement Tuesday during a speech at the swearing
        into office of new officials in Malacañang. He said it was impossible to clean
        the river because waste has been dumped into the river for the longest time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c2c22-4758-4c7c-b03d-b419cd96c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:11:57.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, <em>ang labasan ng mga</em> factory, <em>mga bahay,
        lahat,</em> Pasig River. <em>O</em> how you can — you clean that? <em>Kaya
        itong</em> commission <em>sa</em> Pasig <em>tanggalin ko na ito,</em> place
        it under General (Roy) Cimatu <em>sa</em> DENR. Environment <em>na,"</em>
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c34463-73ef-40cd-94e6-3eec38808816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:11:57.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Over the years, waste from factories, homes, all of
        it, goes to the Pasig River. How can you clean that? So the commission in
        charge of the Pasig I''ll dissolve it, and put it under General Cimatu with
        the DENR.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd437acc-7346-4530-ba69-31a3c9dd7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:11:57.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was unclear whether he wants the body to be under
        the DENR or that its functions will be absorbed by the agency. The commission
        was created through an executive order issued by then President Joseph Estrada
        in 1999. It is chaired by the Budget Secretary and co-chaired by the Metropolitan
        Manila Development Authority Chairman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c0a01-fa78-4c69-a833-e8b04d76abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:11:57.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte <a href="https://cnnphilippines.com/news/2019/9/10/Duterte-fires-Pasig-River-Rehabilitation-Commission-head.html">fired
        Jose Antonio Goitia</a>, the head of the Pasig River Rehabilitation Commission,
        saying "he''s telling people that he will be appointed Customs collector and
        already was collecting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90b932-21a5-448e-a53d-d9a346f6efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:11:57.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has ordered an investigation on the entire commission
        "connected with their work in the Pasig River."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb983bf-6648-475a-a21e-e357c88b45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:11:57.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goitia was appointed to the PRRC in February 2017. In October 2018,
        the commission won an international award for successfully reviving the river,
        declared biologically dead in the 1990s due to heavy pollution.</p>'
  'duterte-pdea-illegal-drug-recycling-police':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-18T00:15:59.518+08:00
    'imagesource': 'jcr:760fb5a4-166c-4b0c-b36d-bf4bec179403'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6dc43c6-628e-4cfa-99f8-20157c5a0737'
    'lead': 'President Rodrigo Duterte said it would not be easy to go after police
      officials involved in ‘recycling’ illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T00:20:26.279+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:44:27.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:42:59.982+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'war-on-drugs', 'PDEA', 'Philippine-Drug-Enforcement-Agency',
      'Aaron-Aquino', 'Derrick-Carreon']
    'template': '1'
    'title': 'Duterte: Illegal drug ‘recycling’ still happens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042848af-e676-4390-bfcb-61e5ba82c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:20:26.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        President Rodrigo Duterte confirmed that the "recycling" of illegal drugs
        by some police officials is still happening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad8057-aa52-427c-b2f1-9151628a93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:20:26.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Malacañang Tuesday, Duterte said while
        he has no evidence of such incidents, the illegal activity is still happening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55be998-1b3f-4da1-8668-bd2651c42dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:20:26.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I have no have evidence. <em>Kaya nga sabi ko sundan na lang
        muna ninyo. ‘Yan ang — hindi naman talagang</em> outright. <em>Pero ‘yung
        mahuli nila,</em> for example 20 kilos, <em>ang i-report na lang niyan</em>
        10 kilos. <em>Tapos may</em> award <em>pa ‘yan sila. Tapos ‘yung iba i-recycle,
        ipagbili nila. Marami ‘yan.</em> And it’s so prevalent. I’d — with the present
        setup of government, <em>hindi mo makuha ‘to,”</em> he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcff2d6-28b9-44ba-b78b-870e7c551f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:20:26.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, I have no evidence. That’s why I told you just
        follow the trail. The offense is not outright. But the illegal drugs that
        they seized, for example 20 kilos, they just report 10 kilos. Then they still
        get an award. And it’s so prevalent. With the present set-up of government,
        I can’t catch them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1b773-5bd9-4394-bbde-cb4682c86d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:20:26.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remarks after <a href="https://cnnphilippines.com/news/2019/9/16/pdea-aaron-aquino-illegal-drugs-recycling.html"
        target="_blank">Philippine Drug Enforcement Agency (PDEA) Director-General
        Aaron Aquino</a> revealed during a Senate hearing that the recycling of illegal
        drugs seized during buy-bust operations is still rampant among some corrupt
        cops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a6efd-c64a-40cb-ae76-ebb867bed552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:20:26.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Aquino said, "When they seize drugs, maybe half
        of (those) will be surrendered or <em>''yun lang ang ipapalabas na ''yun lang
        na na-seize nila</em> [they will say that''s all that they have recovered].
        The other ones are being kept either for future operations or the worst of
        it they sell the drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248feaff-08ea-4b82-9002-b2ece8476f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T00:20:26.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/news/2019/9/17/drug-queen-recycled-drugs-pdea.html"
        target="_blank">PDEA Director Derrick Carreon</a> told CNN Philippines’ The
        Source. Tuesday that an alleged "drug queen" was also buying ‘recycled’ drugs,
        and she ran and won during the 2018 barangay elections.</p>'
