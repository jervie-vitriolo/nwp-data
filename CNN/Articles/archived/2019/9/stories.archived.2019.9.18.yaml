      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are introducing healthy special meals for all crew. The new
        menu is also cost effective," Dhananjay Kumar, spokesperson for Air India,
        said in a statement to CNN.</p>'
