    'title': 'Bulacan airport deal signed, construction to start December'
    'updated': 2019-09-18T12:12:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e411380-5e44-4b76-b7b2-08b89d4feece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:31:49.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        San Miguel&nbsp;Corporation (SMC) will start building a new international
        airport in Bulacan after securing an official contract from the Department
        of Transportation (DOTr).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5f3ca-feae-4d4e-bfb5-f8c673898749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:31:49.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade signed the concession agreement
        on Wednesday which officially awards the ₱734-billion deal to SMC unit San
        Miguel Aerocity Inc. He also gave the green light for SMC to build, operate,
        and maintain the New Manila International Airport as he issued the notice
        to proceed with the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f189f-2b80-43c1-9b0e-ab9acec466b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:16:00.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade and San Miguel President and Chief Operating Officer Ramon
        Ang signed the agreement at the ASEAN Convention Center inside the Clark Freeport
        Zone in Pampanga. The deal grants a 50-year concession period for SMHC to
        operate the airport, with no government guarantee or subsidies and the right-of-way
        costs shouldered by the private firm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119b272-896b-452e-8994-4a35d5b2dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:16:00.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be able to do groundbreaking before the end of the year,"
        Ang said during a media briefing, noting that construction will start in December.
        He added that engineering works have started two years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2286967-7eda-430c-beae-bb6f2b360eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:16:00.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel secured the deal as no other companies presented counter-proposals
        to the company''s unsolicited proposal back in August.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08998b09-0bcd-49cf-a830-3f7b221dd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:19:49.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2019/8/9/San-Miguel-Bulacan-airport-photos.html">LOOK:
        San Miguel gives a sneak peek into proposed Bulacan airport</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46ee60-a179-46ec-ab3b-7aa8730dce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:31:49.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC put forward the new airport proposal back in 2016. It will be
        built on a 2,500 hectare property in Bulakan town, about 30 kilometers northeast
        of Metro Manila. Ang described the project as a "game-changer" for tourism
        — with an expected 30 million tourists flying in — as well as for the economy
        of Central Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d79366-deaa-4176-a5bf-6167f3a08beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:31:49.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main goal is to decongest the Ninoy Aquino International Airport,
        which has been the main entry and exit point to Manila for air travelers.
        Apart from the Bulacan gateway, work is also underway to expand the use of
        the Sangley Airport in Cavite for local flights. President Rodrigo Duterte
        mandated that the alternative airport south of Manila be operational by November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9604e67-f7e0-4cb3-bc9b-0d87f636f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:31:49.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said with more gateways, air travel would be more "comfortable
        and convenient" for Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c90d1b-6be6-47c9-b18b-cacaa01c9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:19:49.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/23/Bulacan-airport-relocation.html?fbclid=IwAR2iQoWKE_AZD98bGjf-xXQXstk3wsNpBcDMjqXRhpRsWr5n-L3qd4bCPJE">Residents
        seek relocation as Bulacan airport construction nears</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605dc42b-1d5a-4ed3-beba-cc3661390175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:16:00.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned international gateway will feature four runways and
        can accommodate up to 200 million passengers per year, and will sit close
        to the Clark International Airport. But Ang said the Bulacan gateway would
        be 15 minutes away from Balintawak in Quezon City, marking a comparative advantage
        versus Clark, which he said could take a two-hour drive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d2fdc-3ac4-421e-b22d-d0e69e1c471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:16:00.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four runways will be completed by the fifth year of construction,
        which is within the four to six-year period given by DOTr for the airport
        completion.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109fd666-ba6a-4a71-92c3-ad9d91cab32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:31:49.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also involves building an 8.4-kilometer tollway that
        will connect the "aerotropolis" to the North Luzon Expressway in Marilao,
        Bulacan. Apart from this, the planned airport would also be accessible through
        the Skyway Stage 3 link which will cut travel time even when coming from Southern
        Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adffd59f-0f66-45b4-ab75-67a3e615140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:31:49.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:44:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has revealed that it will be tapping <a href="https://cnnphilippines.com/business/2019/8/13/smc-international-partners-bulacan-airport.html">foreign
        builders and designers</a>&nbsp;for the project, which include the makers
        of Singapore''s Changi Airport and France''s Charles de Gaulle Airport.</p>'
