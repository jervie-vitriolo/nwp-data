    'mgnl:tags': ['Abante-News-group', 'Gil-Cabacungan', 'PDEA', 'Philippine-Drug-Enforcement-Agency']
    'template': '1'
    'title': 'Abante reports harassment attempt by men who introduced themselves as
      PDEA agents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b2af4-b206-4b20-b249-57c8f3a85e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:43:34.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Abante News group said three men claiming to be members of the Philippine
        Drug Enforcement Agency (PDEA) harassed them on Tuesday, September 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4dd13-e59a-4ce8-bebf-c5d369e61fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:43:34.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/GilCabacungan/status/1174231409029984256"
        target="_blank">In a tweet</a> Wednesday, Abante News group general manager
        Gil Cabacungan said, "Harassment against @AbanteNews continues just a week
        after an attempt to torch our plant. 3 men aboard a silver Toyota van arrived
        at our Paranaque plant on Sept. 17 at 8 pm. They claimed to be from PDEA and
        they were looking for ''media.'' PDEA disowned these men."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113535c-3171-46f2-89c4-129a7ab6b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:43:34.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabacungan said the men asked for the plant manager who was absent.
        They then asked for the deputy manager who refused to go with them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12bfb5a-f3ab-43bc-8f08-04d9bdfa6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:43:34.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men did not press the issue and left after 5 mins since our
        guards blocked their entry," <a href="https://twitter.com/GilCabacungan/status/1174231948937613316"
        target="_blank">Cabacungan added</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33ff33-0549-4976-b8e2-bcfad8f78b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:43:34.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabacungan said they <a href="https://twitter.com/GilCabacungan/status/1174232720672743425"
        target="_blank">went to the police</a> to put the incident in the blotter,
        but "the police refused since there was nobody hurt. We pressed our case this
        morning and the police agreed to put it on blotter this pm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799001c2-08e4-4b1c-abbc-615b39ee59ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:43:34.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would not be swayed by the incident and would continue
        to do their job as it was their "duty as a journalist to our loyal readers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199692b-fee0-4666-abb8-3283858ad984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:43:34.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day we stop running our plant is the day we let the enemies
        of free press win," he added.</p>'
