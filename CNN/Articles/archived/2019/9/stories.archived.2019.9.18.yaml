    'jcr:uuid': '8944cf49-2b53-4417-9be3-4110c5f50119'
    'lead': 'House Democratic leaders and rank-and-file members are dismissing calls
      to impeach Supreme Court Justice Brett Kavanaugh, with some arguing the House
      has limited investigative resources and others saying it is a politically toxic
      issue.'
    'mgnl:activationStatus': true
