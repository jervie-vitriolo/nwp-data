      'mgnl:lastActivated': 2023-01-27T10:44:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIPAM x CREATE PH event will showcase various creative exhibits
        and networking activities to foster collaboration and provide business opportunities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba5895-5b94-4e65-b007-2b60734d3b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:09:43.074+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:44:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This event is a new path for us,” CITEM Executive Director Pauline
        Suaco-Juan said. “We want CREATE Philippines to transition from a local event
        to becoming an international festival for the creative industries. Joining
        hands with MIPAM is a unique opportunity to introduce CREATE PH to the international
        performing arts market.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68faf6-e579-4b55-90aa-f0a2e04a3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:09:43.074+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:44:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“MIPAM x CREATE PH will be an excellent way to show what makes Filipino
        creativity among the best in the world,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98075b8f-1baa-45ce-b65e-02788ac34f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:09:43.074+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:44:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick off the partnership, CITEM and CCP conducted the business
        of performing arts capacity-building seminar series in select cities in July.
        With the theme “Bridging Business and the Arts,” the seminars equip performing
        arts groups with skills and tools to maximize resources and run organizations
        professionally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b808a-9bd7-40a6-aebf-d36be8e40572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:09:43.074+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:44:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seminar series were held in Cagayan de Oro City, Bacolod City,
        and Malolos, Bulacan. The last leg was held on July 30 at the Far Eastern
        University in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e3542-7204-4ac1-b381-b329a336702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:09:43.074+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:44:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>MIPAM x CREATE PH is a complementary exhibition event featured
        in the Manila International Performing Arts Summit hosted by the CCP in celebration
        of their 50th anniversary. CITEM and CCP are calling on organizations and
        businesses in the performing arts and communication design industries to showcase
        their performance and portfolios by joining the event.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eaafee-8148-4e81-a552-aec7918a8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:09:43.075+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:44:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To know more about MIPAM x CREATE Philippines or to register
        as an exhibitor, contact the Creative Industries Division of CITEM at (02)
        831-2201 local 227 or email cid@citem.com.ph. Interested participants can
        also check out the <a href="https://www.facebook.com/createphilippines">CREATE
        Philippines</a>&nbsp;and <a href="https://www.facebook.com/MIPAMxCreatePhilippines2019">MIPAM</a>&nbsp;Facebook
        pages to get the latest updates.</em></p>'
