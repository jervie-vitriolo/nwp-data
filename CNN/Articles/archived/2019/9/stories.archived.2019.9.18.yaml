    'template': '1'
    'title': 'At least 48 people killed in two separate bomb attacks in Afghanistan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181a029-06ac-47cb-a5b6-c8b8b741c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:20:41.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 48 people have been killed
        in two separate suicide attacks in Afghanistan on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d5257-0324-4886-802e-b9833de3db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:20:41.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Parwan province, to the north of Kabul, a Taliban suicide bomber
        targeted an election campaign rally where Afghanistan President Ashraf Ghani
        was set to speak, killing 26 people and wounding 42.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcc325-c317-4abd-ad17-87d18b9f9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:20:41.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani was not hurt in the attack which happened at a checkpoint
        near the rally venue, according to Wahida Shahkar, a spokesperson for the
        governor of Parwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06ce5d-04a3-4e2f-96e5-1e11ad88e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:20:41.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasrat Rahimi, spokesman for the Afghan Ministry of Interior, said
        that of the 26 people killed 22 were civilians and four were security staff.
        Women and children were among the victims, Rahimi confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d386682-58d1-435b-bf76-df2c53be54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:20:41.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the attack in a media message
        from spokesman Zabiullah Mojahid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3edb3-2167-4dfa-95a1-32383b0e5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:20:41.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident hours later, a suicide bomb attack near the
        US embassy in central Kabul killed 22 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468421d-b55f-434c-8843-224e37e922dd'
      'mgnl:activationStatus': true
