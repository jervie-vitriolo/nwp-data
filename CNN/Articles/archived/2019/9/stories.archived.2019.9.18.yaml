      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —&nbsp;Two
        passengers of the Light Rail Transit Line 1 (LRT-1) suffered minor injuries
        after the window of one of its trains got shattered Wednesday afternoon.</p>'
