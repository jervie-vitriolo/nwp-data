    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081dc37-77bf-4132-9e56-62f64a2bf6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:17:43.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the capture is a "big blow" to the communist movement.
        It noted that Dizon took over the post vacated by NDFP consultants Rafael
        Baylosis and Edilberto Silva who were earlier arrested for illegal possession
        of firearms and explosives.</p>'
