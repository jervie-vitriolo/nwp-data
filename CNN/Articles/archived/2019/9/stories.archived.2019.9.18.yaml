      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only three and they’re not billions,” Salceda said, adding that
        the amendments would be for the repair of classrooms and military camps.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480580d0-c487-4024-b738-ce04485441aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:15:13.767+08:00
      'mgnl:createdBy': 'alyssa'
