    'lead': 'Marikina 1st District representative Bayani Fernando said giving Metropolitan
      Manila Development Authority (MMDA) personnel firearms might lead to more problems
      as traffic enforcers don''t have proper training to handle firearms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T19:30:07.216+08:00
