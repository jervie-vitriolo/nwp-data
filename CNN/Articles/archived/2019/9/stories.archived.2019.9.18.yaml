    'jcr:uuid': 'c1e14f87-aa5e-4de8-aa82-b8c94a305516'
    'lead': 'Dozens of people have been arrested over suspected involvement in massive
      forest fires in Indonesia, where thousands of hectares of ecologically rich
      land have been burned, engulfing the region in a thick toxic haze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T17:42:08.235+08:00
