      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag''s <a href="https://www.cnnphilippines.com/news/2019/9/17/gerald-bantag-new-bureau-of-corrections-director-general.html">recent
        appointment as BuCor Director General</a> brought to light an August 2016
        grenade explosion right inside his office as then warden of the Parañaque
        City Jail. All 10 high-profile inmates he was meeting with died from the incident
        while Bantag sustained injuries. He is now facing 10&nbsp;counts of murder.</p>'
