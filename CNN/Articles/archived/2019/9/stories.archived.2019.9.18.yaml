      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new menu includes dishes such as green peas bhurji, mushroom
        egg white omelette, and various kebabs, and has been introduced on flights
        departing from Delhi and Mumbai starting from 15 September.</p>'
