    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:14.061+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mar-Roxas', 'Ombudsman']
    'stories': ['e2747db8-2eb4-4f44-9d88-0ba9a15a5779', '7f87ef16-cc1e-464e-9278-dc5af691312d']
    'template': '1'
    'title': 'Mar Roxas tells Ombudsman GCTA rules consistent with law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c6b5a-f4d1-4521-b2ac-225e8c870ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Former Interior Secretary Mar Roxas told the Office of the Ombudsman that
        the implementing rules and regulations (IRR) of the expanded Good Conduct
        Time Allowance (GCTA) law are consistent with the measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4e443-401f-477d-a9f7-6405a3456977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ae063-6e1f-4e5f-8589-03d0baa90ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IRR is worded, to the greatest extent practicable, in a manner
        consistent with the law it implements. Each provision thereof corresponds
        to specific parts and paragraphs of the statute, and the rules are structured
        and organized as outlined in RA 10592 itself,” Roxas told Ombudsman Samuel
        Martires in a letter Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a73ed-0e9e-4dbe-aaba-38e151b2bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c494851-8c38-47bf-b52b-b88ec71f978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas refuted Martires’ observation that the IRR failed to include
        the disqualifications enumerated in the expanded GCTA law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a934d-7aea-44a3-95d6-316fdc4a5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98870005-ae68-4792-926e-68298825cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeated 2019 senatorial candidate said the IRR — which he and
        then-Justice Secretary Leila de Lima approved — also disqualified recidivists,
        those who have been convicted twice or more, and those who failed to surrender
        voluntarily from getting the time they spent in preventive detention deducted
        from their sentences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ce402-7548-4ef2-8fc5-acd96df84a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d8c29-cfc8-41e5-9dd9-57d9f88b5743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also pointed out that recidivists, habitual delinquents, escapees,
        and persons charged with heinous crimes are disqualified from being provisionally
        released while under preventive imprisonment, as provided for in the expanded
        GCTA law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669fb69a-fe9a-47c2-b70c-5c3a8b5b0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf5e64-6c01-4b0f-aefd-972722c46ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.366+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IRR only restates what is in the law, no more, no less. The
        IRR did not stray from the text of the statute,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5904e-6db8-4c05-a384-4e57f4e60b18'
