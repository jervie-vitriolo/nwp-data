      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/style/article/highclere-castle-airbnb-downton-abbey-scli-gbr-intl/index.html"
