      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the supply, the inventory is there. <em>Kaya lang, maaapektuhan
        tayo sa pagsipa ng presyo</em>. But the good news is Saudi Arabia made the
        announcement that they are able to restore the production," the Cabinet official
        said, pointing out that world crude prices shot up earlier this week as a
        knee-jerk reaction to the Saudi attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42143ebb-8d43-45c6-af93-4dcada140c35'
