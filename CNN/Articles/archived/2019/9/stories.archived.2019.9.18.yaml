      'mgnl:type': 'text'
      'text': '<p>At the time, the airline insisted that the move was not about weight
        but provided an opportunity for staff to bring themselves back to the required
        "fitness level", adding that the decision came as the result of a "safety
        issue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e197ea0-0f01-44e2-8467-a622b977f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:23:38.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/air-india-staff-diet-intl-scli/index.html"
        target="_blank"><em>Indian airline puts crew on low-fat diet</em></a>"</p>'
  'Downton-Abbey-on-airbnb':
