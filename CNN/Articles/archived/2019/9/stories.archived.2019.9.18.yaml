    'mgnl:tags': ['lopez-holdings-corporation', 'rodrigo-duterte-']
    'template': '1'
    'title': 'Duterte threatens to look into alleged past loans of Lopez group  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e52b9b-92cd-45b3-8f7f-564b4f797179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)–</strong> President
        Rodrigo Duterte on Tuesday launched a fresh tirade against the Lopez Holdings
        Corporation and has threatened to look into  the Filipino conglomerate''s
        alleged debts to the state-owned Development Bank of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1265e7-3f43-43dc-a49f-1fd728f5149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f7f73-12ed-48f3-9db0-a1d599be3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lopez group of companies never paid a single centavo. It was
        condoned by the government. Who condoned it, who authorized it, I really don''t
        know, but maybe one of these days I''ll start to dig," Duterte said in his
        speech during the oath-taking ceremony of newly appointed government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4d856-fe56-480b-b9b5-cf38430f5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02102f7f-ba2c-46b3-b0e3-1c146e3f843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you have to give away money to people who are rich?" Duterte
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde322a-c624-4c69-bf88-70e250caa72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0251b7-0101-46ca-a8bf-b5bc2449b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an Inquirer report in 2011, the DBP has written off
        an estimated P1.6 billion in loans of the corporations owned by Lopez group
        at that time. The&nbsp;loans account for the 17 percent of the total debts
        written off by DBP then, the report added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26938778-8646-4c93-b570-bf4cd772a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9532b-271b-4769-881f-3bb40710d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, the bulk or ​₱​​​​​​710.86 million went to Maynilad
        Water Services Inc., while ₱591.81 million was received by Bayantel; ₱207.10
        million by Central CATV Inc.''s and ₱157 million by Benpres Holdings, the
        report said, citing DBP''s books.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eebcb6-79a7-4b5c-8f28-385599ed8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a82d08-3bc5-4e41-bbe9-60b7ab5c95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the Special Purpose Vehicle Law made it possible to
        write off the Filipino conglomerate''s alleged debts. The act allowed financial
        institutions to get rid of non-performing assets or bad loans for liquidity
        creation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d9bbc-9731-4f22-9ea3-f7d80b53b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:18.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:43:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f165c1f-73b0-4cbe-a288-fb48ff57f132'
      'mgnl:activationStatus': true
