      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any point during the budget, there are processes that the executive
        may propose amendments," Salceda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9b767-9f67-46b8-bb1e-315ae3e2e73e'
      'mgnl:activationStatus': true
