    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-Federal-Reserve']
    'template': '1'
    'title': 'A crack just emerged in the financial markets: The NY Fed spends $53
      billion to rescue the overnight lending market'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4842f857-ab0b-4435-9470-0758e09dc4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Borrowing rates skyrocketed on Tuesday
        in a corner of the markets the public rarely notices but that is critical
        to the functioning of the global financial system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a649fe-d9f2-4325-8ac8-de421e81c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75f16e-a5bd-480c-a09b-1904440e7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in overnight borrowing rates forced the New York Federal
        Reserve to come to the rescue with a special operation aimed at easing stress
        in financial markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84b84b-7cbd-4b85-acd4-f04ee40b83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e498da-f6f3-43e6-8965-e2af5425a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the NY Fed''s first such rescue operation in a decade, the
        last occurring in late 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d245a3-7187-4a0e-b105-8ebd455e3356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9831faa-fd6d-44d9-8359-a523ccba9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unprecedented, at least in the post-crisis era," said Mark
        Cabana, rates strategist at Bank of America Merrill Lynch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af876da-a112-4ba2-a872-accf4344acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fae28b-0bf5-4633-ae94-acb951102030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, the NY Fed launched what''s called an "overnight
        repo operation," during which the central bank attempts to ease pressure in
        markets by purchasing Treasuries and other securities. The goal is to pump
        money into the system to keep borrowing costs from creeping above the Fed''s
        target range.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1edd24-f2c2-4c64-90a2-1f99c7ccbb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62f352-f4a6-4c3f-bc11-d9f91c5a3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first attempt by the NY Fed was canceled because of "technical
        difficulties." Minutes later, the NY Fed successfully injected $53 billion
        into the system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8eceee-c811-46e7-99e2-999831c77b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a84fe8-47eb-4484-9252-ca95551204b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode demonstrates evidence of emerging strains in financial
        markets and raises concern that the Federal Reserve could be losing its grip
        on short-term rates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3e197-4cda-4c5c-a852-d023c985c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ac98c-ac1c-4692-bf77-40e57f364a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funding markets are clearly stressed," said Guy LeBas, managing
        director of fixed income strategy at Janney Capital Markets. "It''s going
        to require Fed action."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb2898-4a73-4ceb-a52a-684c3131d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8b11c-169b-4e69-8013-b25971fa80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NY Fed announced plans late Tuesday to hold another repurchase
        agreement operation on Wednesday that would aim to repurchase up to an additional
        $75 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5df7fa-e8b6-4cfc-95da-ec9d276c1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffcf20-cdb9-4e73-beb7-cfcbb83808ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rates spike</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d48e9c-7578-4b9f-aa12-d68ed1f159b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate on overnight repurchase agreements hit 5% on Monday, according
        to Refinitiv data. That''s up from 2.29% late last week and well above the
        target range set in July by the Federal Reserve, which is 2% to 2.25%. The
        surge continued Tuesday, with the overnight rate hitting a high of 10% before
        the NY Fed stepped in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f1254-90c5-4a9d-9e6a-b7dc030c0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef6684-45b8-4755-a1e1-0706cd5ab290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it doesn''t get as much attention as the Dow or the 10-year
        Treasury rate, this overnight market plays a central role in modern finance.
        It allows banks to quickly and cheaply borrow money, for short periods of
        time, often to buy bonds like Treasuries. This market broke down during the
        2008 financial crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f96fd2-6e83-40d9-9c10-b77d07fd67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024f422-dd17-4f94-95d5-d5d059325f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts drew a distinction between the current period
        of stress and what happened during the crisis. Back then, investors were deeply
        worried about the financial health of banks. Today, banks are hauling in record
        profits and balance sheets look sturdy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28575534-f46c-44a2-a185-7a325817034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48868d-9de0-48e0-ace6-6b7796f586a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what exactly is causing the stress in the overnight
        market, or how long it will last.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ae7dc-4ebe-4fd2-bbb3-66ca1cfb116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57bb2e-2c1e-4d6e-a36f-b1fc4a40b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows why this is happening," Jim Bianco CEO of Bianco Research,
        said on Twitter. "If it persists more than another day or two, it will be
        a problem."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b76bb-ca1a-4cc6-aa45-f3da7332c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7609e01-2308-4652-a292-4d5b2a3c0634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$1 trillion deficits and paying Uncle Sam</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40b1f7-d28a-4a6f-9d6d-b4b1fe408987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some theories.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf62ae-dbe9-43f5-b82e-13f4cfbf56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf991791-89cd-4039-8d35-73934c108a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabana, the Bank of America analyst, blamed the spike in overnight
        lending rates on the Fed badly underestimating the amount of cash needed to
        keep the financial system operating smoothly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb2eda-b0ac-46e4-b368-3e7dd02af67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e4594-39d0-4118-8973-3467a12f5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed just made a policy mistake," Cabana said. "There is not
        enough cash in the banking system for the banks to meet all of their liquidity
        and regulatory needs. I''m not that worried, because the Fed will fix it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3e9fe-7f8e-42db-b44b-a89b76448108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e026724-ef49-4e8e-91db-ca3bbd31f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catalyst for the stress, according to Cabana, was the fact that
        US companies withdrew vast sums of money from banks to make quarterly tax
        payments to the US Treasury Department. That forced banks to draw down their
        reserves at the Fed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901a4a0-b9ca-4851-9e11-cc82c34ed8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539aed3-e2c6-47a0-b5d6-1de4973ff7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate spike may also be a symptom of the sharp increase in Treasury
        bonds being issued to fund the federal government. The federal deficit has
        spiked to $1 trillion this fiscal year because of the tax cuts and surge in
        government spending.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55898ac-c5e1-4e8c-b238-9b07b63badd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.751+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02992907-454b-4748-ba39-1e681ec12507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks typically buy Treasuries by borrowing in the overnight market.
        The jump in Treasury issuance caused a large increase in demand for short-term
        financing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673a620-454e-4b7d-bea0-116fb4e3b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d2710-cd4b-4a5e-8fc3-efbf411e1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamental issue is there are just too many darn Treasuries
        out there," Cabana said. "Both parties are to blame. The $1 trillion deficit
        will keep this an issue."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e4879-1c31-4954-9e1a-142f702dd5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf1e6e-86df-4e78-8baf-0cb511e6e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The return of QE?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21f2a6-c6d2-46bc-86e8-0876c9718042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the cause, more Fed action may be needed, including additional
        temporary NY Fed operations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27cec2-6730-4f9f-9353-62dcce1a9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a85da-2ad8-4db5-9f7e-63ced2056969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may have to do the same thing tomorrow morning," said LeBas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba280f1-6d0b-4e4d-ae64-d09d04c0e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76fd00a-68ad-4a6b-b953-62c0b7fc09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed may also need to lower the interest it pays on excess bank
        reserves, or IOER. Bank of America Merrill Lynch predicted the Fed will cut
        this rate slightly on Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096f110-9fc1-4710-8960-540dc5e2d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37fe7d-2265-47a3-8d3a-ffb79d564cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s like a Band-Aid," Cabana said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61936d83-867d-4c0c-8b0e-0a03fd14ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13f392-75a8-4a73-bdad-95603a5db2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a longer-term solution, Barclays and Bank of America expect the
        Fed to begin expanding its balance sheet again by purchasing Treasuries. The
        Fed''s bond buying program, known as quantitative easing, or QE, was launched
        during the financial crisis to keep borrowing costs extremely low. As the
        economy healed, the Fed reversed course and started to shrink its balance
        sheet.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4f404-2e66-48e8-ab62-ea03847a1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99358a43-df85-4d0b-a9b6-74182a3fc7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabana doesn''t think the Fed will call this QE, though he said
        it will work the same way. The central bank will grow its balance sheet by
        purchasing Treasuries.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ffd7b-b80a-475f-8bdf-e296b269f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47016fe3-aaaf-4167-b7ac-673d80f597cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed won''t admit this," Cabana said, "but it looks and smells
        an awful lot like the monetary authority is financing the fiscal authority."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b0b76-b048-4d85-b9f0-f77aa7c7e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:27:48.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/17/business/overnight-lending-rate-spike-ny-fed/index.html"
        target="_blank">A crack just emerged in the financial markets: The NY Fed
        spends $53 billion to rescue the overnight lending market</a>."</em></p>'
  'US-Democrats-Brett-Kavanaugh-impeachment':
    'author': 'Haley Byrd'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T13:28:44.721+08:00
