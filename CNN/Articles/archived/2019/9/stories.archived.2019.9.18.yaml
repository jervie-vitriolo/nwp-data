      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In responding to the Ombudsman, De Lima also said that the GCTA
        rules were not issued in her personal capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2fb19-5802-4a24-afb3-55a519ba7995'
      'mgnl:activationStatus': true
