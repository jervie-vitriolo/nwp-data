      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/17/uk/plymouth-dead-shark-seafood-festival-intl-scli-gbr/index.html">Anger
        over blue shark ''paraded,'' cooked and eaten at British seafood festival</a>"</em></p>'
  'indonesia-raises-marrying-age-':
    'author': 'Amy Woodyatt'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T06:08:07.411+08:00
    'imagesource': 'jcr:bb17b559-c7a4-4495-8fd1-1382133947a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4960f87-6ad1-4b73-8aed-ebc9b1efaf67'
    'lead': 'Indonesia''s parliament has raised the minimum age at which women can
      marry to 19, in a ruling which is expected to curb child marriage in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T06:14:37.504+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:44:25.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:00.580+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['indonesia', 'child-marriage']
    'template': '1'
    'title': 'Indonesia raises minimum age for marriage to curb child brides'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7852599-ebb7-4963-889d-26f856957995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;<a href="https://cnn.com/2019/09/11/asia/malaysia-singapore-pollution-intl-hnk/index.html"
        target="_blank">Indonesia''s</a> parliament has raised the minimum age at
        which women can marry to 19, in a ruling which is expected to curb <a href="https://cnn.com/2019/05/25/africa/nigerian-girls-child-marriage-campaign-intl/index.html"
        target="_blank">child marriage</a> in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb141533-122e-4ea2-8c0f-c741453e62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f76e0c-abb9-4f38-9d88-1097c964a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was unanimous agreement on the revision to the country''s
        existing marriage law, according to a <a href="http://www.dpr.go.id/berita/detail/id/25935/t/Paripurna+DPR+Sepakat+19+Tahun+Jadi+Batas+Usia+Minimal+Perkawinan"
        target="_blank">statement</a> on Indonesia''s House of Representatives'' website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdc119-4709-4f34-8087-ad781b5beceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ba4fc-c7f1-4058-9580-261a95ab991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current laws, girls are allowed to marry at 16 and boys to
        marry at 19, while parents can also ask religious courts or local officials
        to authorize marriages of younger girls -- with no minimum age in such cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955273d-5dfe-4439-8e68-e49c3588f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d33d41-50ab-48d1-bfac-387bd574f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has the eighth highest number of child brides in the world,
        according to Girls Not Brides, a global partnership committed to ending child
        marriage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad292c05-a9d5-472e-b167-2e6a98f7fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e40c5-a906-4af4-b9bc-c0b8189f3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNICEF, 14% of girls in Indonesia are married before
        the age of 18, and 1% are married before their 15th birthday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f060406-8595-40b1-8a6d-5b478b37344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc94993-1308-4511-b280-5ae472da0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty, ideas of family honor, social norms, customs and religious
        laws are factors that could force girls into child marriages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb4f9e-ac30-4b4d-ba8c-c986e7f1a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766db55-f4cf-4265-a043-3f5f415d74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indonesian parliament''s decision is a positive step towards
        recognizing that girls are entitled to the same opportunities in life as boys,"
        Rachel Yates, executive director for Girls Not Brides, told CNN in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c43da3-82af-4dad-9911-aedfaf38bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6da6b8-220b-4afb-a944-77c23b360985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ending child marriage will not be achieved by laws alone," she
        added. "While laws and policies are essential in preventing child marriage,
        we also need to change the attitudes that make child marriage acceptable in
        the first place," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902683e2-f6af-4cc1-8e47-f356d09b805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9cc24-0465-43fc-9cbc-6156d96f8740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s Empowerment and Child Protection Minister Yohana Yembise
        called the ruling "a present for Indonesian children," Reuters reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc31c8-6c39-4987-820f-76716b8e14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b06415-66f0-4e9c-93c8-0c1f4f53773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes to existing laws will take place within three years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6c3c8-3ff2-4d21-b043-73fe8b9c643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:14:37.506+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/17/asia/indonesia-marriage-age-raise-intl-scli/index.html"
        target="_blank">Indonesia raises minimum age for marriage to curb child brides</a></em>"</p>'
  'napoli-liverpool-champions-league':
    'author': 'Matias Grez, CNN'
    'caption': 'Adrian pulled off a stunning save to deny Mertens, but it proved to
      be in vain.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-18T06:12:20.971+08:00
    'credit': 'From Andreas Solaro/AFP/Getty Images'
    'imagesource': 'jcr:6a67ccee-1f57-494b-9de1-8826b26322c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eb49ef4-337f-4b40-961c-27863d5ed9d7'
    'lead': 'Champions League holder Liverpool was brought crashing back down to earth,
      as it started the defense of its title with a 2-0 defeat away to Napoli.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T06:15:02.335+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:44:24.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:00.813+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'champions-league', 'napoli', 'liverpool', 'soccer']
    'template': '1'
    'title': 'Liverpool stunned by Napoli late goals in the Champions League'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f2c90-0691-4a8b-8bb0-d3e49338471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Champions League holder Liverpool
        was brought crashing back down to earth, as it started the defense of its
        title with a 2-0 defeat away to Napoli.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261c863-cd37-4141-971c-dfcb625f5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dries Mertens'' penalty and Fernando Llorente''s late goal following
        an uncharacteristic Virgin van Dijk error consigned the Reds to a fourth successive
        defeat on the road in the Champions League group stages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92fd69-e82a-4e40-8beb-5346b0390b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool came into the match in fine form and with an air of invincibility,
        winning all five of its Premier League games so far this season and showing
        no signs of a Champions League hangover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717bf67-2d4e-4cbf-a1eb-411b71e1ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But defending the European crown is not easy; only one club in the
        competition''s history has successfully retained its Champions League title,
        Real Madrid on two occasions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af7f79-65a3-48f5-be08-b0a166d3a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Liverpool will certainly not be panicking —&nbsp;perhaps
        some will even see this as a good omen. On its way to lifting the title last
        season, Jurgen Klopp''s side narrowly escaped the group stages despite losing
        all three of its matches away from home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ef4dd-1c33-4369-8b99-340435ceb354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest, as they say, is history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb373a46-7fa9-4955-bd2f-92e2bf89705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/europe/live-news/champions-league-live-barcelona-dortmund-liverpool-napoli-spt-intl/index.html">READ:
        Champions League LIVE —&nbsp;the drama as it unfolded</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28a65b-30df-4b4c-b6cb-54dd02869626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/16/football/lille-ajax-jose-fonte-marc-ingla-champions-league-spt-intl/index.html">READ:
        How football "art" helped Lille return to the big time</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac868fc8-32e8-474a-a316-165eb363d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Klopp will know his side needs to improve, in particular away
        from home, as there are only so many magical nights it will be able to conjure
        up at Anfield.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7aec5-6ceb-44e3-891f-6cf1eea312d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First half we played some good stuff," captain Jordan Henderson
        told BT Sport. "Just that last bit we were missing today. At home Napoli are
        a good side and they''re going to create some chances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b1872-046b-4439-a833-cfaa25c27374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mistakes for the goals we need to improve on, overall we can
        be better of course and we''ll take responsibility and move forward."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9844ed-d4d4-4c5e-b869-8948d7ffc748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half, Napoli was by far the better side and had the
        ball in the net early on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cdd78c-20d2-4fc7-93a6-a44f84deb2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stadio San Paolo, Napoli''s famed crumbling colosseum, erupted
        as Mertens headed home from Adrian''s save, only to fall quiet after seeing
        the linesman''s flag raised for an obvious offside.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0351065-65b7-40f1-bc45-f68a504ae77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Carlo Ancelotti will have been delighted with the intensity
        shown by his side on a sweltering night in Naples.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85005133-8dfa-4b8e-aa49-70405d1b680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half was far more even and Liverpool did eventually get
        a foothold in the game to begin dominating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1f897-aa97-4c90-bed3-5d3c89044a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of Mo Salah and Sadio Mane was also proving to be a headache
        for Napoli on the counterattack, with the Senegalese forward squandering a
        glorious opportunity to play his teammate in on goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef09903-6cf6-4d98-956b-a0b398630b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Meret brilliantly tipped away a Salah shot, though that save
        was arguably bettered by one from Adrian, who somehow clawed the ball away
        from his goal to deny Mertens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c138382e-8d5d-4013-bf74-127b72932aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Napoli''s breakthrough came somewhat against the run
        of play, as Andy Robertson dangled out a tired leg that Jose Callejon obligingly
        fell over.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5b028-c54c-4772-b6bf-1e9f7e60ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On second viewing, it looked as though the Spaniard rather jumped
        to the ground but VAR deemed the referee had not made a "clear and obvious
        error" so didn''t overturn the decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e2fe4-d966-4684-9296-b50371b4255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw it now and for me I thought it was clear and obvious not
        a penalty," Klopp told BT Sport. "Because Callejon jumps before there was
        any contact.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968662f-e0d2-4a77-aed2-904411349538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were opportunities, this was a much better game than we played
        away last season and lost in the last minute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4dbe25-385e-4802-bf9e-9d170c62841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lot of counterattacks and didn''t finish them off, that''s
        the problem. In the second half we had this wild game that killed everybody
        on the pitch. Then we started controlling again and conceded the penalty."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c723b-1df4-4aa2-a8d1-71253b3c338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mertens'' heart would have skipped a beat seeing Adrian get a strong
        hand to his spot kick, but it wasn''t enough to prevent the ball from finding
        the corner of the net.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e5b62-2957-4764-af40-cc0ed4dd04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Liverpool chasing the game, Van Dijk tried to pass the ball
        out of defense only to lay it into the path of Llorente to roll the ball past
        Adrian.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f38e3f5-34fb-4c31-8dcd-18ea7b7dd9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal would have felt particularly sweet for a man on the losing
        Tottenham team in last season''s Champions League final.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa3547-1484-4c3a-8591-d89c49dcbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat means Liverpool set the unwanted record of being the first
        defending champion to lose its first Champions League match the following
        season since AC Milan in 1994.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529036ba-033a-4165-8b01-d0d2613f88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:15:02.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/17/football/napoli-liverpool-champions-league-spt-intl/index.html">Liverpool
        stunned by Napoli late goals in the Champions League</a>"</em></p>'
  'afghanistan-kabul-explosion':
