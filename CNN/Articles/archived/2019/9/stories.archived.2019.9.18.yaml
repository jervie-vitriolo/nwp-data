    'mgnl:tags': ['Brett-Kavanaugh', 'United-States', 'Democrats', 'US-House-of-Representatives']
    'stories': ['f454feda-fa27-4fcb-b90b-ac7be9edafba', '5a3177e3-2f9e-4254-b1cd-92272c5f3dbf',
      '3afc4227-7934-47ac-9ef1-77c45e3c82b3']
    'template': '1'
    'title': 'Pelosi and other Democrats say no to Kavanaugh impeachment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc203f8-f4fe-48d7-b0a4-69cb35dc2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>House Democratic leaders and rank-and-file
        members are dismissing calls to impeach Supreme Court Justice Brett Kavanaugh,
        with some arguing the House has limited investigative resources and others
        saying it is a politically toxic issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d051a99-f664-4ab3-aeab-8ef48a30c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1dcfd7-42a3-4145-9e29-7054cbec3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Tuesday night if she sees the House spending any time on
        the Kavanaugh matter, House Speaker Nancy Pelosi responded with a simple "no."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c02a53-a455-416e-b2b1-b00849c1d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4ff6ea-0502-43e6-bea5-2e666cb32b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention turned to Kavanaugh after a book published this week included
        a previously unreported incident of alleged sexual misconduct by Kavanaugh
        while a student at Yale. CNN is not reporting details of the accusation and
        has not independently corroborated the account. The female victim declined
        to be interviewed by the book''s authors, and her friends told the authors
        she does not recall the incident. Kavanaugh has denied all allegations against
        him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459850c0-0508-4c65-bebe-454a8781f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb2252-e29c-4de0-9902-ce60b26043b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since The New York Times published details from the book on Sunday,
        a number of Democratic presidential candidates and lawmakers have come out
        in favor of impeaching Kavanaugh. But House Democrats aren''t eager to act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c105779-cc17-4f75-9152-de9ebf554045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdfac3-25f1-4696-958d-097d816f8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Katie Hill, a California freshman, said she believes talk of
        impeachment could hurt Democrats on the campaign trail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b2d8c-c05f-4e3a-9e1b-52246592bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b75793-bbcd-4b5b-90c2-f00640ae2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there need to be questions asked about why the FBI had
        this information and it wasn''t shared," she said. "But I will say also that
        this is one of the most divisive things that happened during the course of
        the campaign. As a sexual assault survivor, I really could not understand
        why it was so divisive. ... I''m in one of the more liberal leaning swing
        districts, and still my poll numbers just dropped dramatically because I was
        so outspoken against him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3a7f1-c950-4481-835e-2b391e63bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2ac99-083b-4408-b79a-dd3c18cf3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what we believe, fervently, to the bottom of our souls,
        on whether he should be there or not, I know that this is not the issue that
        we want to be talking about just in terms of election," she added. "I would
        like us to be able to just do what''s right, but I know that for many of my
        colleagues, it''s a really, really tough one."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a904c3-fbee-4b6b-b1b0-a2db512d8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d22a37c-2fba-4e6a-8c4b-f3be40f78d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania Rep. Matt Cartwright also said his party should not
        prioritize the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df319ab-ec1f-458c-a4ba-2b062f5fdce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1a45c-aa43-49c4-a577-361017c99bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats are focused on the bread and butter, kitchen table issues
        facing ordinary Americans," he told CNN. "I''m not saying proper oversight
        should not be conducted. It should be and it must be. But if you''re asking
        me about priorities, it''s taking care of Americans and their everyday issues."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c21f3-003d-4400-91d2-582be3b6a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ac653-eff6-41c3-86ae-0f198b9460ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:31:24.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rep. Jamie Raskin, a member of the Oversight and the Judiciary
        committees, said that Democrats should seek more information, "but it''s not
        at the top of our agenda right now."</p>'
    '20':
