      'mgnl:type': 'text'
      'text': '<p>Perhaps the single most buzz-worthy update in iOS 13 is dark mode.
        Apple will give users the option to have a dark background that is said to
        be easier on the eyes and potentially better for battery life. Some prefer
        it purely as a stylistic choice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c10fff-72a5-4a22-9d9b-4d0b8c345e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bef428-66c3-46a0-b91f-dd0a166fa013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.509+08:00
