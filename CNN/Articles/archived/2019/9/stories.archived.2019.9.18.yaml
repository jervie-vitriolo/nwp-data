      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the middle of looking at a whole set of unprecedented
        lawless activities by the White House. And it''s not that this is disconnected
        from it," he said of Kavanaugh. "It''s relevant to it. I mean, judicial corruption
        contaminates everything. So this is relevant and we should get the information
        that we can, but we also have limited resources."</p>'
