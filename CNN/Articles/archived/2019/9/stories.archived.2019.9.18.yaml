    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b560da9-5363-4cd8-88e1-98eaaf72f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:43:34.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 9, four gunmen stormed Abante''s printing plant in
        Parañaque, <a href="https://cnnphilippines.com/news/2019/9/9/abante-printing-press-attack-fernando-jadulco.html"
        target="_blank">setting some of the equipment on fire</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61468b-865c-46f2-b04d-a7d836b5bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:43:34.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Abante News group editor-in-chief Fernando Jadulco
        said at least two staff members were injured in the incident.</p>'
