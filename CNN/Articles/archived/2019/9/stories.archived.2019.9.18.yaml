      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b70801-d139-41ed-a893-8ceb45b09125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maps</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91024df2-2657-4435-b91b-9525c929a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Maps — if you use it — is getting a few updates. For one,
        you''ll be able to explore cities in 3D. With the updated Apple Maps, you''ll
        also be able to favorite spots you frequent and create collections of places
        you want to visit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf80f34-e7a5-4a14-a4e4-f99c0b485356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.510+08:00
