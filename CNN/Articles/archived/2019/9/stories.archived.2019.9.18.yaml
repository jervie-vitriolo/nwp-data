      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police earlier said more arrests can be
        expected as the government continues to crack down on communist rebels. Government
        officials have said even the NDFP peace consultants earlier freed to participate
        in the peace talks should be arrested following the termination of the negotiations
        in 2017.</p>'
