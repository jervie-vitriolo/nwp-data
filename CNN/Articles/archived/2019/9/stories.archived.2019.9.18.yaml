      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations for a quarter-percentage-point rate cut have dropped
        to less than 50%, according to the CME''s FedWatch tool. That''s down from
        92 percent last week, when the majority still expected rates to be slashed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cce2a2-e078-4a1d-8352-655059336c98'
