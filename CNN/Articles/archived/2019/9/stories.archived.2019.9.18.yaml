      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The best
        of Filipino talent from both the performing arts and business sectors will
        gain a new platform this year in an event that will bridge the two groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85373eb-7134-4061-bb84-1059899cea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:09:43.074+08:00
