    'template': '1'
    'title': 'Giant panda''s sudden death in Thai zoo sparks Chinese investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfaf7a-3556-46df-a994-43ba4e4481c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A beloved giant panda on loan to Thailand
        has died suddenly in a northern Thai zoo, prompting an investigation by Chinese
        experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3cbc6-0416-4e34-92cf-fbbafe5a605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989f979-5c9a-4382-b7b9-603c3893c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuang Chuang, a 19-year-old male giant panda, was given to the
        Southeast Asian country in 2003 "to represent the relationship between China
        and Thailand," along with a female panda, Lin Hui, according to Chiang Mai
        Zoo''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ff0fb-87c7-4b2b-8581-18f0b8aba057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9fb062-1443-4511-b0ea-c2f079223c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state news agency Xinhua said the China Conservation and
        Research Center for the Giant Panda would send experts to Thailand to work
        with their Thai counterparts to establish the cause of the panda''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c264e1-0542-465a-aefe-0e05f8091467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c947aa-70b8-4154-8863-216c591a9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thais woke up to the news of Chuang Chuang''s death on Tuesday,
        with many mourning his passing on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8574670-6bf6-4f9d-b898-caf84812e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37dc2ca-e075-4259-88a1-b395cfb4ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiang Mai Zoo director Wutthichai Muangmun said that Chuang Chuang
        was eating bamboo before he died, according to AFP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98845d-f5bf-4391-b514-0c77c5200d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9b2b5-526f-40ad-a442-af72b1693373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was walking around, but staggered and fell to the ground," he
        told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4f2c9-69ee-4664-a773-766341a1d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5693f3-a6ef-4526-bba4-63cd052a6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between Chuang Chuang and Lin Hui became a source
        of public fascination as attempts were made to get the pair to mate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50db1a0-5350-4e52-b705-7c2cdab7f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e0fdb-e93d-47b9-bce1-a1fcb1407c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuang Chuang was put on a low-carb diet and shown videos of mating
        pandas, but eventually the zoo resorted to artificial insemination and Lin
        Hui gave birth in 2009, AFP news agency reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4de30-c3dc-4b23-be45-1e765556ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdaf23c-3939-4113-8c87-d3496c99ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panda''s average life span is 14 to 20 years in the wild, but
        the animals can live as long as 30 years in captivity, according to the World
        Wildlife Foundation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4931e825-9e0d-48bd-83ae-2f930f74f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cbee3-c3d9-4b49-ad29-735c6076f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant pandas were once regarded as endangered, but were reclassified
        as a vulnerable species in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728493bd-df2d-40e7-a27e-356a21f7c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab06dc37-813f-4ceb-a84c-b894ed3605a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Births are still significant for conservation efforts, with the
        animals famously hard to breed and female pandas only able to get pregnant
        once a year during a 24- to 72-hour window.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135c4e6-340a-4ef3-8c4a-8c11a7fc7c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:19:02.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/18/asia/giant-panda-thailand-death-intl-scli/index.html"
        target="_blank">Giant panda''s sudden death in Thai zoo sparks Chinese investigation</a>."</em></p>'
  'trump-new-sanctions-iran':
    'author': 'Nicole Gaouette, Jennifer Hansler, Pamela Brown and Kevin Liptak, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T21:15:39.244+08:00
    'imagesource': 'jcr:552156dd-8fe2-4d83-bff4-93c8fc75f4d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f469e43-b713-4d0e-b5da-e5a21eb87630'
    'lead': 'President Donald Trump said Wednesday he''s ordered new sanctions on
      Iran, the latest escalation in tensions between the two countries following
      the attack over the weekend on Saudi oil facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T21:20:38.047+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:43:35.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:14.987+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iran', 'mike-pompeo', 'america', 'donald-trump',
      'saudi-arabia']
    'template': '1'
    'title': 'Pompeo says Saudi attack an ''act of war'' as Trump sounds more cautious
      note'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115aba5b-c9df-4251-9d26-431706930631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:20:38.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:35.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Secretary of State Mike Pompeo
        called the attack on Saudi oil facilities "an act of war" Wednesday, as President
        Donald Trump announced that he''s ordered new sanctions on Tehran, the latest
        escalation in tensions between the two countries as US officials work to pin
        the blame on Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726bd0b-51a9-443b-9f69-79d6e62441f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, who is in Saudi Arabia to consult with the kingdom''s rulers
        on next steps, said, "We were blessed that there were no Americans killed
        in this attack, but anytime you have an act of war of this nature, there''s
        always risk that that could happen. ... This is an attack of a scale we''ve
        just not seen before."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee934f-bed0-45db-ad77-da6934660254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat said he is in the Middle East to build a coalition
        to deter Iran and signaled that the Trump administration will use the upcoming
        gathering of world leaders at the United Nations General Assembly to rally
        support for action against Tehran, which denies involvement in the Saudi attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3316f1-5ca0-45ab-84dc-c467c5729386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s very easy to start''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09912962-0ca3-4c4a-b147-f3213cc3d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident that in New York we''ll talk a lot about this and
        that the Saudis will too," Pompeo said. "It was on their soil. It was an act
        of war against them directly, and I''m confident that they will do that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7730bb-e4f2-46bc-aade-9a35bb3c82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s combative characterization of the attack came as Saudi
        Arabia presented pieces of weaponry it said tied Iran to the attack. Vice
        President Mike Pence has suggested a military retaliation is possible and
        some Republican lawmakers have said Tehran should get an "unequivocal" response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f6ff2-d358-47c8-bab3-a00cb36da35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President and US allies are sending conflicting signals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03469159-17d5-474c-8cb7-68df69bab236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who campaigned on getting the US out of foreign fights and
        has been critical of American involvement in the Iraq and Afghanistan wars,
        faces a battle for reelection that would be complicated by a new conflict.
        And Saudi officials have made clear to the White House that they do not want
        to be dragged into war either.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0b471-18c2-4c39-ad06-e14cb603de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s sanctions announcement may signal his desire to
        avoid military conflict, analysts said, and in remarks to reporters in Los
        Angeles on Wednesday the President observed that it is easy to slip into a
        war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e4ef8-5625-48b7-9cb1-08e64a9f4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to start," Trump said. "If we have to do something,
        we''ll do it," adding that "we''ll be adding some very significant sanctions
        against Iran."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee22f8-0538-4cd2-920f-f2ad6033da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Substitute, not prelude</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95becb-9ca4-4fa3-bfb3-00ff58a6a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''s looking at a military strike, the President said,
        "We''ll see what happens." He noted that "there''s the ultimate option and
        there are options less powerful than that ... the ultimate option meaning
        go in, war."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6bec9-b121-4a5f-b1ad-ad331bb5e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has yet to offer definitive proof that Iran conducted the
        attack, which has been claimed by Houthi rebels in Yemen. US officials have
        denied that''s possible. Pompeo has gone so far as to say "it doesn''t matter"
        whether the Houthis had the capability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67c8f1-ea05-4437-82d1-341a2648b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for how we know, the equipment used is unknown to be in the
        Houthi arsenal," Pompeo said, speaking to reporters off-camera before landing
        in Jeddah. "The intelligence community has high confidence that these were
        not weapons that would have been in the possession of the Houthis. That''s
        probably the most important piece of information."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65174495-0ea1-4874-9cac-f73b0d56f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a United Nations report says otherwise. In a January report
        by Yemen experts, the UN wrote about new, powerful Houthi drones capable of
        targeting Saudi Arabia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09293ec6-9095-4dae-bb70-958af0e0b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most distinctive feature of the UAV-X is its significantly
        increased endurance and range," the report said, adding that it "may have
        a maximum range of between 1,200 km and 1,500 km, depending on wind conditions.
        It would give credence to the claims by the Houthis that they have the capability
        to hit targets such as Riyadh, Abu Dhabi and Dubai."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713319e9-d05c-45ed-bce1-73355538eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It doesn''t matter''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadffb82-827c-4097-b13d-ed497f46a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, asked Wednesday why the Houthis couldn''t be responsible
        for the attack, made clear that regardless of who actually it carried out,
        the US will hold Iran responsible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c73dc-af6b-4f26-b9e2-8c81d460b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter," Pompeo answered. "This was an Iranian attack.
        It''s not the case that you can subcontract out the devastation of five percent
        of the world''s global energy supply and think that you can absolve yourself
        of responsibilities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc1304-a850-4b68-a1e9-33dfac502a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Houthis'' claim turns out to be true "it doesn''t change
        the fingerprints of the Ayatollah as having put at risk the global energy
        supply," Pompeo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ae5f5-9124-4d2d-bac6-26685fb1bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies have taken a more cautious approach, with France and the
        United Nations sending investigators to the Kingdom and Japanese officials
        saying there is "a high possibility" the Houthis are indeed responsible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f33c9f-179c-441d-8ebc-c3b26cf2d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Saudi Arabia has been more careful, linking Tehran to the attack,
        but not calling it an act of war or saying, as unnamed US officials have claimed,
        that Iran itself launched the attack from within its territory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9cfbd-10ac-420a-be7b-cd7b49c3caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''That wasn''t an attack on us''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b0a6b-7a88-42bd-a2ea-1627bd846a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom has made clear to the US that it does not want a war,
        sources familiar with Saudi-US discussions say.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10e262-2940-46fe-9949-b1a0288ca0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Saudi Defense Minister Prince Khalid bin Salman met with senior
        administration officials at the State Department, the Pentagon and the CIA
        in late August, he told them the Saudis wanted the US to maintain the economic
        squeeze on Iran, but asked the administration not take any action to start
        a war that the kingdom could get dragged into, according to two sources familiar
        with the discussions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3049cf-13f4-435e-9666-a600675cf389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Trump has made clear he wants the Saudis to take the
        lead in any response since it was an attack on their soil. "We have to sit
        down with the Saudis and work something out," he told reporters on Tuesday.
        "That was an attack on Saudi Arabia, and that wasn''t an attack on us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d060f7f-acfd-4eb6-a4e3-4bf2e8e8174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And administration officials have said a decision on a response
        to the weekend attacks won''t be made until Pompeo returns to Washington.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c5933-3a9c-4ae0-9d95-26effbbed3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirsten Fontenrose, a former director of the Persian Gulf region
        on Trump''s National Security Council, said that since the White House already
        knows where the Saudis stand, it may be planning to use the kingdom to give
        it cover for not taking military action. "This gives him [Trump] a way out
        to not push for kinetic action," Fontenrose said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3544ab1-c0e8-4c94-90bb-54183cb84aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fall short''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ea1ac-079c-4432-812d-f25e2f79b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican and Trump ally,
        had criticized Trump''s sanctions approach, saying Iran saw it as a "sign
        of weakness." On Wednesday Graham said he is "looking for a response that
        would restore deterrence and my belief is additional sanctions will fall short."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e23cf-fab1-4f09-8314-c1d0818e6481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday that he and Graham "have a disagreement on
        that and there''s plenty of time to do some dastardly things."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ec67d-5d10-486a-8c8c-fdfe6b203512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trump tweeted that "I have just instructed the
        Secretary of the Treasury to substantially increase Sanctions on the country
        of Iran!"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a346ec8-c20c-4a69-9c5e-3c6046de2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Rome, an Iran analyst at the Eurasia Group, said the tweet
        was "important because it appears to be Trump''s effort to respond to the
        Iranian attack by sanctions measures and not by military steps."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b3a8a-3d5e-4524-bf00-b8ab2979ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I look at it, this is the substitute for a military response,
        not the prelude to it," Rome said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdaf99e-25c7-4a57-8993-c2d133d91007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fairly marginal''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba3df7-4a89-4797-8438-1e982cd5a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear to whom or which sectors the new sanctions
        would apply. White House, Treasury and State Department spokespeople did not
        immediately offer details. Trump said Wednesday that an announcement would
        be made in the next 48 hours, without specifying whether it would be on sanctions
        or some other aspect.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb51fa2-1609-47e3-9cce-e9115a3ccc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has ratcheted up pressure on Iran after withdrawing last
        year from a multi-nation nuclear deal that constrained Iran''s nuclear activity
        in return for an easing of economic sanctions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d551102-9f63-4f69-a9bc-119a23d15b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US "maximum pressure" policy has undermined the nuclear deal,
        creating tensions with European allies who are trying to keep the nuclear
        deal afloat. The Trump administration has sanctioned all key Iranian economic
        sectors, including aviation and shipping. And in May, it hit the lifeblood
        of Tehran''s economy, sanctioning its energy exports.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6d79b-1e8c-46cc-8fac-2f089e573abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T06:23:07.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:43:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has ratcheted sanctions up to the point
        that, Rome said, "at this point the US is scraping the bottom of the barrel
        with sanctions. After the decision to sanction Iranian oil in May, everything
        else is fairly marginal. When you look at effectiveness or impact, you''re
        really out of significant sanction tools at this point."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beec2af-a9ba-41e9-a2c8-1baf71a9ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:20:38.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:35.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/18/politics/donald-trump-iran-sanctions-treasury/index.html"
        target="_blank">Trump says he''s ordering new sanctions on Iran</a>."</em></p>'
  'sunscreen-Vitamin-D-deficiency':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-18T21:19:12.305+08:00
    'imagesource': 'jcr:4b6dfe81-35d8-4dbe-8bbb-229eba8823bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eee1c25-86c7-4e5e-9553-174a06a03883'
    'lead': 'But before you toss your SPF 30, dermatologists say the relationship
      between sunscreen and vitamin D is much more nuanced than that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T21:22:21.905+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:43:34.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:15.335+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sunscreen', 'Vitamin-D']
    'template': '1'
    'title': 'Could sunscreen cause Vitamin D deficiency? Short answer: Yes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df14ca7-6fb7-4d53-bd63-d116541106ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Exposing skin to sunlight is a convenient
        way to meet our vitamin D needs, which is crucial for bone health. That might
        make you wonder: Does wearing sunscreen interfere with vitamin D levels and
        potentially cause vitamin D deficiency?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3418d2-ae1e-4b22-a77c-c25c818b76cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7860217-c79c-49b6-9453-5ff4a185495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is yes. But before you toss your SPF 30, dermatologists
        say the relationship between sunscreen and vitamin D is much more nuanced
        than that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138c738-7a99-4318-a216-c76a87f0bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4141cad-8187-4501-9331-645d5c4d4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Henry W. Lim, chair emeritus of the department
        of dermatology at the Henry Ford Health System and former president of the
        American Academy of Dermatology, if sunscreen is supplied in a thick layer
        it "can effectively block sunlight and cause a lack of vitamin D synthesis
        in skin," Lim said. A thick layer is defined as roughly equivalent to about
        1 ounce, or the size of one golf ball, for the full body, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df9038-12bd-465a-8473-29014f5c407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de934fc-d10a-41af-a864-fd430b99b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the real world ... most people apply less than this
        amount," Lim added. In other words, "the ''in use'' SPF is actually lower
        than the labeled SPF."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353034d-a256-4b06-a032-da3438391de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b9726-cf7c-48ca-adf8-efa4be046d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, you may not have to worry about vitamin D deficiency if you''re
        not putting enough sunscreen on in the first place. <a href="http://ncbi.nlm.nih.gov/pubmed/7726582"
        target="_blank">In one Australian study</a>, adequate vitamin D levels were
        maintained over the course of a summer whether individuals used a broad spectrum
        sunscreen or a placebo cream. Researchers attributed the results in part to
        "the lack of total skin cover at all times."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eed81f-eeed-420c-9f07-8c4618ad154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac82b7-9420-47e1-a4e7-0e0a90c9c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who do apply sunscreen generously, and religiously wear hats
        and SPF-protected clothing when exposed to sunlight -- something Lim recommends
        in order to reduce the risk of skin cancer -- will have a higher probability
        of vitamin D insufficiency, Lim explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c8433-f761-48ab-820e-c6d2b31d322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ffb91-b148-4efb-992f-5ecae0947fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the vast majority of the public, there should be no concern
        with vitamin D levels, but for those who practice rigorous protection, namely,
        wearing photoprotective clothing, hats, staying in the shade when outdoors,
        and applying sunscreen -- they do have a higher risk," Lim said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4364b3-0e5d-4260-b3ea-ac3f8f60a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035c088-a817-4013-b10a-a4c5e7a598c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vitamin D deficiency versus skin cancer risk</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1efc8-d5bb-4c70-9b26-706bdafbfbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D is synthesized in skin when it''s exposed to UVB wavelengths
        from the sun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c617a-193d-4aa4-9696-3fb569f97a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee034062-1678-461e-b492-9a2773022880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if 15% to 20% of one''s body surface is exposed to sunlight,
        unprotected, for 15 to 20 minutes, two to three times per week, one could
        achieve adequate vitamin D levels. But even with low levels of sunlight, cumulative
        sun damage can occur over the long-term, Lim explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875cf5f-ad55-44cd-911a-b0864b0d2a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83228c7-d60f-4eb8-a5ee-354c0e27030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the skin tans, there is DNA damage, and so with repeated low-dose
        exposure, the DNA damage could accumulate and potentially increase the risk
        of skin cancer and photoaging," Lim said. Squamous cell and basal cell carcinoma
        are the most common skin cancers in humans, and are correlated with the degree
        of one''s sun exposure, while melanoma, <a href="https://www.aad.org/media/stats/prevention-and-care/vitamin-d-and-uv-exposure"
        target="_blank">the deadliest form of skin cancer</a> is often the result
        of more intermittent, intense sun exposure, Lim explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b5cf5-6aa9-4528-8d95-ba60efd52e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2cf280-6414-44e4-98bd-396b5b1410ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients need to use sun protection to minimize their risk for
        skin cancer, and yes it does impede the body''s ability to make vitamin D.
        I tell patients if we found out cigarette smoking increased vitamin D levels,
        we wouldn''t tell patients to smoke," said Dr. Patricia Farris, a dermatologist
        and fellow of the American Academy of Dermatology. "In other words, you can''t
        recommend exposing patients to a known carcinogen (UV light) just to raise
        their vitamin D levels."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f1f59-5c83-4d32-9acd-9df5e2324875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126a192-96c4-4a35-9102-c60c392e143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to have your D and eat it too</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc372b-5830-45db-82a9-bd0740c3bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce the risk of skin cancer and skin aging, dermatologists
        recommend practicing sensible photoprotection. That means wearing wide-brimmed
        hats, sunglasses, and sun protective clothing. Photoprotective clothing, which
        is labeled "UPF," is tightly weaved, and so "the amount of UV radiation that
        would penetrate is quite low," Lim said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ec79c-a72a-4003-abb3-caef98e7dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5ec19-36b0-4e46-8f41-0ed41752564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broad spectrum sunscreen with an SPF of 30 or higher, which protects
        against harmful UVA and UVB rays, should be generously applied to all exposed
        areas of the body when one is outside for a prolonged period of time, in order
        to minimize the risk of sunburn and skin cancer, Lim explained. (A sunscreen''s
        SPF, or sun protection factor, is a relative measure that indicates the degree
        of sunburn protection that a sunscreen provides. For example, when using a
        SPF 30 sunscreen, it would take 30 times the UV dose to produce redness compared
        to skin without sunscreen.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f81781-4165-478f-ae5c-0d2c2a29bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e3421-57c7-4e39-ae14-0bb478f6da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While individuals with darker skin have a lower risk of skin cancer
        from sunlight, they should still follow these guidelines, according to Lim.
        The American Academy of Dermatology is in the process of developing photoprotection
        guidelines for individuals of different skin types, according to Lim.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cddcef-7481-4252-a362-a0f34b29a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3e3af-dea1-4b46-8594-1402abdf742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as getting enough vitamin D, Lim recommends taking a daily
        multivitamin, which typically contains an amount of vitamin D that would provide
        adequate blood levels of the vitamin. Optimizing vitamin D levels are important
        for bone health, and can help to minimize the thinning of bone and risk of
        fractures. The <a href="http://www.nationalacademies.org/hmd/~/media/Files/Report%20Files/2010/Dietary-Reference-Intakes-for-Calcium-and-Vitamin-D/Vitamin%20D%20and%20Calcium%202010%20Report%20Brief.pdf"
        target="_blank">National Institute of Medicine''s Recommended Dietary Allowance</a>
        for vitamin D, which is based on a person receiving minimal or no sun exposure,
        is:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd402054-f71e-4463-bd6a-75fdeab493a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b9e8c-d64e-4fc9-b46b-38389abe4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 400 International Units for infants/children 0-1 years</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f347d2c-822a-4fb4-b607-74790e91d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 600 IU for children, teenagers and adults 1-70 years</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7bdc1-c900-4bab-a035-77f691cf1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 800 IU for adults 71+ years</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7733ce4-5050-4f00-899d-eccbea21d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve adequate vitamin D levels, it is best to take a multivitamin
        each day rather than relying on sun exposure. The former is simple and inexpensive,
        and at the same time prevents the development of skin cancer and skin aging,"
        Lim said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f78ccf-bb00-4055-870c-72f68690edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8170de-6f24-4ba3-8868-2cba7b330891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D supplements can also help, and are very effective for
        those who have low vitamin D levels, Farris added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736ea69-3f07-4ba6-8126-3e5268588097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1542cb6-0777-4487-8bbf-6c4a67be492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:22:21.908+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to vitamin D supplements, the American Academy of Dermatology
        recommends getting vitamin D from a healthy diet that includes foods naturally
        rich in vitamin D, such as salmon, tuna, sardines, cod liver oil, and egg
        yolks, or foods and beverages fortified with vitamin D, such as cereals, yogurt,
        milk and orange juice.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca4fb1-ff74-42ed-8d53-f625ad6e9bcd'
      'mgnl:activationStatus': true
