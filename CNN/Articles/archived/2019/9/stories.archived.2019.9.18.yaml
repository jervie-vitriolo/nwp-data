    'jcr:uuid': '38e58a01-b274-43f7-b070-7b302333c433'
    'lead': 'Former Interior Secretary Mar Roxas refutes Ombudsman Samuel Martires’
      observation that the implementing rules and regulations failed to include the
      disqualifications enumerated in the expanded Good Conduct Time Allowance law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T20:36:51.365+08:00
