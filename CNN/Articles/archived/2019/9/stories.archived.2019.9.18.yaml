      'mgnl:lastActivated': 2023-01-27T10:43:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        President Rodrigo Duterte''s proposed shift to a gross taxation scheme for
        corporations might face opposition in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e137ad9-2840-4a6d-96ed-9075125ca8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Wednesday, House committee on ways and means
        chairperson Representative Joey Salceda said that he''d prefer to work on
        improving the current corporate tax scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe39c15-4cf9-4370-8847-bb771670cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current one, it''s working. Let''s just make it better. Just
        put good people... we just have to have a structural approach rather than
        shifting to gross income taxation," Salceda said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a00613-e6f2-4478-8d2e-fa921d05b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that a gross income taxation scheme might penalize
        companies whose expenses can not be deducted under the proposed measure.</p>'
    '4':
