      'mgnl:lastActivated': 2023-01-27T10:44:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for International Expositions and Missions, the export
        promotion arm of the Department of Trade and Industry (DTI-CITEM), in collaboration
        with the Cultural Center of the Philippines (CCP), will hold the Manila International
        Performing Arts Market (MIPAM) and CREATE Philippines on September 19 to 21
        at the CCP Complex in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca391f0-576e-4c03-b0a8-2987bb6fb0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:09:43.074+08:00
