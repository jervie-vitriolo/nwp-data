      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b121b-aad0-48aa-b358-380a535aa3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple Arcade</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478c0b2-b730-4f8e-b5ef-610ee4dee4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s new gaming subscription service launches on iOS 13. It
        costs $4.99 with a catalog of over 100 games. Analysts say it could be a game-changer
        for mobile apps, but it could take a while to gain traction.</p>'
  'Vape-danger-death':
    'author': 'Risa Robinson, The Conversation'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-18T06:33:52.658+08:00
    'imagesource': 'jcr:b3c46cb4-1fb4-41d0-b70b-ede8357574f3'
