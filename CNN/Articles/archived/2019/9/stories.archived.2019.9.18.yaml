      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the reason, it would be an interesting move from the Fed
        to hold at the meeting and one that would almost certainly draw the ire of
        President Trump, although they must be used to that by now," Eriam added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0867d-fa4f-48ed-a777-bb8c98ef0220'
