      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks are intensifying as the country prepares for its presidential
        election on September 28. The Taliban had said it would target election campaigns
        as well as polling stations and warned Afghans not to vote in the election.</p>'
