      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:31:53.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pilot tried to remove the bees by using windscreen wipers but
        it didn''t work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f0875-f236-4214-9408-f489b3c82d3c'
