    'mgnl:tags': ['PAGASA', 'Philippine-Atmospheric,-Geophysical-and-Astronomical-Services-Administration',
      'Nimfa']
    'template': '1'
    'title': 'Rains to persist as ''Nimfa'' stays strong'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad501ebb-466b-438f-a1fa-da12523fe0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:49:33.371+08:00
