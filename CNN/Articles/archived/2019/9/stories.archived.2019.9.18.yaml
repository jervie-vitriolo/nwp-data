      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c33ed2-427e-48ca-afe0-09d90a04c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:17:43.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military on Wednesday identified the suspect as Antonia Setias
        Dizon, saying she is secretary of the national organizing department of the
        Communist Party of the Philippines and its armed wing, New People''s Army,
        as well as the National Democratic Front of the Philippines, which represents
        rebels in peace talks with the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893a053-0bd6-4892-b4c2-60bcd216942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:17:43.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427ce17-bc3d-4206-a9e7-d276afd0c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:17:43.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant of arrest, issued by the Bayugan City, Agusan del Sur
        Regional Trial Court for murder, was served on Dizon in a subdivision in San
        Pedro, Laguna on Tuesday. Authorities said firearms and ammunition, blasting
        caps, and a CPP-NPA flag and "subversive materials" were seized from Dizon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decddb14-ddd2-4a19-9c13-3f0e1afd68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:17:43.802+08:00
