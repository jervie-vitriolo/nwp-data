    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f00e1-01a8-4ddf-8cb0-ce2faaea9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government believes that recidivists, habitual delinquents,
        escapees, and persons charged with heinous crimes are also disqualified from
        good conduct allowances, even if the law says that “any prisoner” is entitled
        to the benefit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1b8e0-0a52-4d2c-aae1-614baf25f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.367+08:00
