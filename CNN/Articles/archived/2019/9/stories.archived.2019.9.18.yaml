      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung high margin okay sila, yung low margin patay sila," Salceda
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beeac35-ee72-4711-bcd0-8b9c2a99bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those with high income margins will be okay, but those
        with low income margins will suffer.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c542f5c-3756-42c2-b552-4c5226b2a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last week proposed a shift to gross taxation
        to curb corruption within the Bureau of Internal Revenue (BIR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5550c71-f6c6-4806-a9e4-fca028e2f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gross income tax scheme would assess taxes against the income
        of a corporation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5dac0-bf94-46e2-add5-ee0a331a3267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.629+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently the government collects 30 percent net income tax from
        most local corporations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7bfe1c-36ce-4782-a14f-b34f1be86bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.629+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the constitution, the move to change national tax laws
        must come from the House of Representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0b39a-8d4a-4989-97c1-d92be213d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.629+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance is currently studying Duterte''s proposal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4aed9-bec6-4e91-9221-5f7d41646253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.629+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to study further what the President has advised," Finance
        Undersecretary Karl Chua said in the same press briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3b1e0-1f22-41e2-b8ef-34d303926677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.629+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/9/13/Duterte-BIR-gross-taxation.html"
        target="_blank">Economic team to study Duterte pitch for gross taxation</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b73748-ef0b-49df-bd9e-3a586d658e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.629+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On curbing corruption in the Bureau of Customs, Salceda said they
        will study the Customs Brokers Act of 2004.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2ceb4-4d23-4665-b40a-e23157beef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:38:51.629+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will study amending that law to ensure that the dysfunctional
        activities of some segments of the customs brokerage will not undermine the
        legitimate customs brokers," Salceda said.</p>'
  'Farinas-siblings-Ilocos-Norte-holiday-Ferdinand-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-18T18:36:09.938+08:00
