    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil', 'fuel', 'stockpile', 'petroleum', 'DOE', 'energy', 'Alfonso',
      'Cusi']
    'stories': ['f31926a2-022d-4817-8438-b9f513a6d2f3', '5c7f77b4-4f28-4d3c-a221-ca0fcb205b5a']
    'template': '1'
    'title': 'DOE drums up need for gov''t oil reserves after Saudi attack '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda0c27-9145-46b8-a4bf-a3bedf091ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        The recent attack on Saudi Arabia''s oil facilities highlights the need for
        the government to maintain fuel reserves, Energy Secretary Alfonso Cusi said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b07674-72a6-4b7e-b135-82f2b3780c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although local supply remains adequate, the Energy Secretary said
        having a government-controlled stockpile would make sure fuel is readily available
        regardless of stocks from private oil companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6919d8-67a4-4300-9c3f-d871f1c001c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drone strikes hit Saudi Aramco’s oil processing facilities in Abqaiq
        and Khurais Saturday. This disrupted about half of the kingdom''s oil capacity,
        or five percent of the daily global supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc539e-7552-49cc-9ffa-8a144dca25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0b6df7-3528-4b10-8415-0bd501387557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia supplies about 9.8 million barrels of oil per day.
        Saudi''s Energy Minister Prince Abdulaziz bin Salman said the strikes affected
        5.7 million barrels of crude oil and gas production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a487193-1193-4374-82c6-42ccac4b1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/9/18/Oil-prices-down-Saudi-attack.html">Oil
        prices tumble after Saudi Arabia says production is coming back online</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1adb0c-b434-49b6-9a77-65f15f0bb3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi cited reports that the United States and South Korea have announced
        willingness to tap into their fuel reserves to augment world supply should
        Saudi Arabia''s production take long to recover.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b46619-1725-4c14-b499-d41f00fc8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, unfortunately, reserves are in the hands of
        the private sector. What the government is trying to do, we want to have strategic
        supply that we can use in case of emergency," Cusi said during the Kapihan
        sa Manila Bay forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d23b4e-4a89-45f8-81b4-3b8ace4e0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi also assured the public there''s <a href="https://www.cnnphilippines.com/news/2019/9/16/DOE-supply-Saudi-attack.html">enough
        fuel supply to meet demand</a>, but pump prices will be based on market rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d95bd-055b-490a-b850-980f68e27d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:21:43.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
