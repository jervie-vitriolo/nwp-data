    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c35a5ba-17fd-4cf3-9016-88c379fc5b20'
    'lead': 'Michelle Dee talks about her advocacy and the pressures of being around
      pageant queens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:08:54.672+08:00
