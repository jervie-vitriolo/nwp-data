      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane left the parking bay at its scheduled departure time,
        then there was a technical issue and it had to return back to the parking
        bay," Kolkata airport director Kaushik Bhattacharjee told CNN. "There was
        a delay of 1.5 hours due to the ground staff attending to the technical fault.</p>'
    '18':
