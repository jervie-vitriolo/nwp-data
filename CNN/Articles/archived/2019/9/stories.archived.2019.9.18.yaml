      'mgnl:lastActivated': 2023-01-27T10:44:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong>—&nbsp;Rains
        due to Tropical Depression Nimfa will continue to drench parts of the country
        as the storm continues to move northeast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69086a-ff32-486e-b9c9-ad84c7b310a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:47:21.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration''s (PAGASA) <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/posts/2320175911425638"
        target="_blank">latest update</a> said moderate to occasional heavy rains
        will be experienced in Zambales, Bataan, Tarlac, Pampanga, Pangasinan, and
        La Union.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eee697-eed4-4dc3-8ba3-cbd60eae215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:47:21.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila, Cagayan Valley, CALABARZON, MIMAROPA, Western
        Visayas, and the rest of Central Luzon, and Cordillera Administrative Region
        will have light to moderate rains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbd541-1e21-4de0-ab65-6571b57aac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:47:21.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warns sea travel remains risky over the northern
        and eastern seaboards of Northern Luzon, while conditions in most other seaboards
        will remain moderate to rough.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec4182-ce3f-47c7-840e-53276832a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:47:21.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the storm was last spotted 750 kilometers east of Basco,
        Batanes. It has winds of up to 55 km per hour near the center and gustiness
        of up to 70 kph.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb21dee-83cb-45be-8dfd-815325a93397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T23:47:21.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:44:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimfa is expected to leave the Philippine area of responsibility
        by Saturday evening.</p>'
  'plymouth-dead-shark-seafood-festival':
    'author': 'Matthew Robinson, CNN'
    'caption': 'Blue sharks, like this one pictured near the Azores islands, are listed
      as ''Near Threatened'' on the International Union for Conservation of Nature
      red list.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T06:06:46.785+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:6b5b4d8e-4ebf-4859-9a16-aeac245b3589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3709d302-8381-4dcc-ad15-3def1a4763d8'
    'lead': 'Marine conservationists have expressed their anger after a rare blue
      shark was presented at a seafood festival in a British coastal city, before
      being cooked and served to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T06:10:38.409+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:44:25.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:00.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plymouth', 'shark', 'seafood', 'festival']
    'template': '1'
    'title': 'Anger over blue shark ''paraded,'' cooked and eaten at British seafood
      festival'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2dea2-3971-430d-8875-ea5fe8c54f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Marine conservationists have expressed
        their anger after a rare blue shark was presented at a seafood festival in
        a British coastal city, before being cooked and served to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14d567-893f-4509-a21a-46de3736b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken at the event in Plymouth, in the south-west of England,
        show the creature being held aloft to the crowd, before it was used as part
        of a cooking demonstration on stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ddfc41-d358-4dcb-9173-e162819382cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos of the deceased creature were posted on the social media
        channels of the city''s tourism board, Visit Plymouth, before they were later
        deleted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb64fe1-c57d-4d04-ba82-9165b3c062df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue sharks are listed as "Near Threatened" on the International
        Union for Conservation of Nature red list and are a Priority Species under
        the UK Post-2010 Biodiversity Framework. The creatures typically inhabit deep
        waters and migrate long distances across the world''s oceans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34035c1a-892b-4829-8d97-eb502cceee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Plymouth City Council said that the shark was
        "inadvertently caught as a by-catch" and then presented at the "''Catch of
        the Day'' session on the main stage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed5969-9f43-4bf2-a91b-efa66cb82342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molly Cato, a member of the European Parliament for the south west
        of England, said that "by-catch cannot excuse this shameful behavior in my
        patch." "Parading an endangered shark through Plymouth before chopping it
        up as part of a cookery event is not acceptable," she wrote on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db44e3-5e21-43d5-b10a-94b3252644b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shark Trust, a charity based in Plymouth which aims to safeguard
        existing shark populations, led the criticism of the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05145b-938d-49e4-9d0c-0d540d1dadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plymouth is in the news today for all the wrong reasons," the charity
        said in a statement to CNN. "The sale of a blue shark at last weekend''s seafood
        festival has sparked outrage on social media with many people rightfully upset
        at the way that the shark was "paraded" in front of the festival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72747f11-bfaf-4ed5-b361-ab3bbc2342aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It opens up debate about fisheries and their impact on sharks.
        The sight of a dead shark is upsetting, yet the harsh reality is that it is
        one of very, very many that continue to be caught without limits every day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720b326-f085-4fdb-9687-db469d9a5e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Conservation Trust, a global ocean conservation charity
        based at the National Marine Aquarium in Plymouth, echoed the criticism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14604c49-21ab-49ae-ba82-46783189d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Gowans, a representative from the charity, said: "As an ocean
        conservation charity, we do not condone the eating of blue shark and were
        disappointed to see that a blue shark was shown off at the ''Catch of the
        Day'' session, as well as being featured on the chef''s stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff05c9-dc30-4e67-b080-70d3a3f0ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that showing the public how to cook this species and then
        offering them the chance to eat it at such a widely attended event could be
        damaging, encouraging intrigue and thus demand for blue shark on people''s
        plates moving forward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da6ecc-16a9-44a5-8972-ad0ee7c08262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident came as the Plymouth Sound, a vast waterway located
        around the city, celebrated being made the UK''s first National Marine Park,
        aimed at championing marine conservation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181d54e9-2bf0-4f6e-8a40-5296f96f4f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plymouth City Council confirmed in a statement that it is "committed
        to protecting our marine environment and sustainable fishing, especially around
        endangered species such as sharks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cbd18d-7b43-46d8-b184-39a61ae3cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not condone what happened and we want to make sure that this
        does not happen again," a spokesperson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b6671-adb2-42a0-8069-a7d2ee95c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that it was "unfortunate" that an image of the deceased
        shark had appeared on the Visit Plymouth Instagram account, and noted that
        it had been posted by a third party that had been given temporary access in
        order to post images of the event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc132098-c389-493b-9e86-ab4718d40f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the first time such a ''takeover'' with an event partner
        had been organized and it was aimed at making the social media content more
        interactive and spontaneous," the spokesperson said, noting that their social
        media policy will be reviewed for future events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3625f6b-5787-415c-994b-a7e3d0f658eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:10:38.411+08:00
