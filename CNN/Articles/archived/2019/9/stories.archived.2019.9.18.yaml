      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Three prison officials <a href="https://cnnphilippines.com/news/2019/9/12/Senate-hearing-GCTA-BuCor-Bilibid-contempt.html"
        target="_blank">held in contempt</a> by the Senate are asking the Court of
        Appeals to set them free from detention, saying the Senate Blue Ribbon Committee
        violated their right to due process.</p>'
