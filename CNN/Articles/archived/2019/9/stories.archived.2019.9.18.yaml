      'Ilocos-Norte', 'martial-law']
    'template': '1'
    'title': 'Fariñas siblings want holiday in Ilocos Norte for Marcos’ birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1e4d6-de24-4bed-a634-7af6ea70a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Scions of Ilocos Norte’s Fariñas clan, which have clashed on and off with
        the Marcos family, want the birthday of the late former President Ferdinand
        Marcos to be declared a holiday in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c1259-422a-4258-8e42-51760b768b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d8592-84fa-41f1-8a65-8e52ca56b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps. Ria Christina Fariñas and Rudys Caesar Fariñas I have filed
        House Bill 4595 to declare September 11th of every year a special non-working
        holiday in Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2edc68-cab9-4075-8cb6-23fd1947deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c3ef3-fce4-4791-ab0d-5adec711e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the people of Ilocos Norte, the young and promising Marcos
        has brought pride to the province and served as inspiration for young leaders
        to exemplify his leadership and governance administration,” the siblings said
        in filing the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac2ca5-0475-4b75-bf55-6e4661e17fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f997c-296d-4a20-ab74-919a31b72943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Marcos focused on building infrastructure, roads, hospitals
        and providing social services during his 20-year term as president. They did
        not mention that Marcos was overthrown by a popular uprising.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b01b4-39f1-41e4-a6e3-505b60090426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab86c3c-0620-458a-b98b-dbbb3a4cd550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fariñases, however, were silent on the thousands of people who
        suffered abuses under the Marcos regime, as recognized under the Human Rights
        Victims Reparation Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc50d28-9a61-45aa-818a-2c656e73597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8f67e-07eb-4df6-b784-aec274da2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos regime also saw the country deep in foreign debt. The
        government resorted to extensive foreign borrowing from the mid-1970s to the
        early 1980s to fund a number of projects. From $4.1 billion in 1975, external
        debt ballooned to $24.4 billion in 1982.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9e115-ba4e-4ae2-b742-5db028e8ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8209202-e8ca-4571-a201-e12a943714e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses cut ties with the Fariñas family in 2015 and their
        relationship continued to sour through the years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66aeab-034d-4cb4-9d45-e2855ad3dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.972+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107acf3-21bc-478d-8673-9f91e41590b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.972+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo Fariñas, the family patriarch, led a congressional probe
        on alleged misuse of Ilocos Norte''s share of tobacco excise taxes and eventually
        recommended charges against then-Governor Imee Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806b955-d01b-43bd-972a-914e3440bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.972+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a1684-4582-49bf-a6a6-e7032acfa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.972+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Fariñas also challenged Imee''s son in the May 2019 polls,
        only to back out and allow Matthew Marcos Manotoc to run for Ilocos Norte
        governor unopposed. Rodolfo also backed the senatorial bid of Imee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79ec9f-5f4e-4353-b9fb-8847e9b84723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.972+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b46ab7-9035-496a-8eea-139e5c406baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.972+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Fariñases, Ilocos Norte 2nd District Rep. Angelo
        Marcos Barba also filed a similar measure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd635eb7-77d8-49aa-ae5e-e6aa01d129ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.972+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385793c3-5686-4052-a8eb-c299db500785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:39:58.972+08:00
