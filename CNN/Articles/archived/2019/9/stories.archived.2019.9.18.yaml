      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Fasten (or perhaps tighten) your seatbelts:
        Air India is putting its crew on a low-fat diet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c534e-9ec7-4446-ab77-a10a09b75f17'
