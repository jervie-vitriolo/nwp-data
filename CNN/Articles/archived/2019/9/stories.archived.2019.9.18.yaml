      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airline staff informed the airport authorities and we deployed
        a fire tender from the fire station located inside the airport. Using a water
        cannon, they dispersed the bees."</p>'
