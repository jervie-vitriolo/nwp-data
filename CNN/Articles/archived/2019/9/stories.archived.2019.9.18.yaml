      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49744e-c579-4f81-b6f2-b8896ba44539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:36:51.367+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also washed his hands off involvement in the drafting of the
        old IRR of the expanded GCTA law, saying that he was not part of the committee
        that crafted the rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc9dfb-d4e7-4897-828f-2f4c88375f46'
