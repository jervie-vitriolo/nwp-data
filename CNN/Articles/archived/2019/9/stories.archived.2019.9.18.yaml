      'mgnl:type': 'text'
      'text': '<p>He also pinned the blame on and singled out the conglomerate as
        to why the DBP has suffered financial losses at that time, although an Inquirer
        report in 2017 said that more than 700 companies also had alleged unpaid obligations
        to the DBP.</p>'
