      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council nevertheless said that the seafood festival was one
        of Plymouth''s "flagship annual events," and "showcases the quality of fresh
        fish available in the city."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0fc57-7303-43aa-9aba-14fb1a150787'
      'mgnl:activationStatus': true
