    'jcr:uuid': '1786f92a-18bf-4199-9747-a7330ed72250'
    'lead': 'Rains due to Tropical Depression Nimfa will continue to drench parts
      of the country as the storm continues to move northeast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T00:30:43.163+08:00
