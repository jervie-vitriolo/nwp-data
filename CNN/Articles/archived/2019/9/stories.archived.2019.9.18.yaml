  'who-global-pandemic':
    'author': 'Jessie Yeung, CNN'
    'caption': 'FILE PHOTO. The chances of a global pandemic are growing—and we are
      all dangerously under prepared, according to the World Health Organization'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T17:28:34.887+08:00
    'imagesource': 'jcr:7c19e144-fe60-489d-8165-1a339267cd41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8fc136-79f6-4a22-82c5-46382ca6d2ba'
    'lead': 'The chances of a global pandemic are growing—and we are all dangerously
      under prepared, according to the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T17:31:21.633+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:43:46.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:11.342+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The risk of a global pandemic is growing—and the world isn''t ready,
      experts say'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cfdca-c10f-4244-90ff-332aa126c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.635+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The chances of a global pandemic are
        growing—and we are all dangerously under prepared, according to the World
        Health Organization (WHO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f0899-f832-4152-a98c-b4047a76f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published on Wednesday by a panel of international health
        experts and officials, they pointed to the 1918 influenza pandemic as an example
        of a global catastrophe. That killed as many as 50 million people -- if a
        similar contagion happened today, it could kill up to 80 million people and
        wipe out 5% of the global economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca6ba8-3af5-41ac-8018-1b912472b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is not prepared," the WHO report warned. "For too long,
        we have allowed a cycle of panic and neglect when it comes to pandemics: we
        ramp up efforts when there is a serious threat, then quickly forget about
        them when the threat subsides. It is well past time to act."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80d5c4-680a-4f53-bc46-4e58d47f089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.634+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2011 and 2018, WHO tracked 1,483 epidemics worldwide, including
        Ebola and severe acute respiratory syndrome (SARS), the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e0353-fa68-4d80-ac6e-fe2c03a8b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.634+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These epidemics and pandemics devastated many of their host countries
        -- the West Africa Ebola outbreak resulted in a loss of $53 billion in economic
        and social cost. These huge economic costs translate to severe real-life consequences
        -- lost jobs, forced displacement, inaccessible healthcare, and greater mortality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3f6e6-e570-4a21-8813-2436f48570db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.634+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While disease, epidemics, and pandemics have always existed, greater
        population density and the ability to travel anywhere in the world within
        36 hours means disease can spread rapidly through a country and then go worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd0208-88a8-46d8-a688-e0af8618753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.634+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is also having an effect. Global warming means mosquito-borne
        diseases like Zika and dengue could spread to Europe, the United States, and
        Canada -- placing a billion more people at risk, a study found earlier this
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9317660-9d99-4912-acaf-433396c36bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.634+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poorer countries, especially those without basic primary health
        care or health infrastructure, are hit the hardest by disease outbreaks. In
        these places, the problem is often compounded by armed conflict or a deep
        distrust in health services, as seen in the Democratic Republic of the Congo
        (DRC), which has been ravaged by an Ebola outbreak for more than a year. Community
        mistrust has led to violent, sometimes fatal attacks on heath care workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdffb2-9248-4b75-9ea8-156c1c4e255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.634+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientific and technological advancements have helped fight these
        diseases -- but the WHO report warns they can also provide the laboratory
        environments for new disease-causing microorganisms to be created, increasing
        the risk of a future global pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07ecca-5284-4b69-a7c1-c31e001b8326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.635+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All parts of society and the international community have made
        progress in preparing to face health emergencies, but current efforts remain
        grossly insufficient," the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc231281-d33c-491f-b559-f4f2fd283e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.635+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlighted several persistent problems, including a "lack of
        continued political will" -- meaning national leaders aren''t devoting enough
        energy and resources to disaster preparation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ace4cc-2e4e-40d0-a002-eb1145faf431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.635+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are existing guidelines under the International Health
        Regulations, many poorer countries can''t afford to comply with the requirements,
        and they aren''t getting support from the international community -- even
        though the wealthier G7 countries had previously pledged their support.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a58c92-9c3d-493b-b80c-1a0210d853d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.635+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO called for world leaders to take seven concrete actions
        to lessen the risk, including monitoring progress during international summits,
        creating multi-year disaster plans, strengthening United Nations coordination,
        and building preparation systems across all sectors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd69989-662a-4355-9da1-875416ba39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:31:21.635+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/18/health/who-pandemic-report-intl-hnk-scli/index.html">The
        risk of a global pandemic is growing—and the world isn''t ready, experts say</a>."</em></p>'
  'hong-kong-jockey-club-political-unrest':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T17:33:10.341+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93246178-de44-4d33-b659-7f1343bf98fd'
    'lead': 'The Hong Kong Jockey Club calls off a weekly race held at the city''s
      Happy Valley Race Course. It says there is an ''imminent threat'' to the safety
      of racegoers, jockeys and employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T17:35:05.848+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:43:46.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:11.488+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong horse races canceled over fears of political unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdd5e6-a857-482d-9edf-eea63d2d5b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;One of Hong Kong''s biggest revenue
        generators canceled a marquee event on Wednesday, citing ongoing political
        unrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7a906-f644-47d0-ae64-40954101e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Jockey Club called off a weekly race held at the city''s
        Happy Valley Race Course. It said in a statement Wednesday that there was
        an "imminent threat" to the safety of racegoers, jockeys and employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48f133-97c2-46af-971e-89492e87e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concerns are tied to potential social unrest in the vicinity
        tonight, the very real threat of a disturbance or possible violence at Happy
        Valley Racecourse, and uncertainty regarding transportation in and around"
        the area, a Jockey Club spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb25fc-3d71-48d0-ada6-0ef4da9b1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.848+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestors had earlier threatened to disrupt Wednesday''s races,
        a night set to feature a horse belonging to pro-Beijing lawmaker Junius Ho.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793e39d-1c82-4e90-992c-cf44e1875163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest blow to Hong Kong''s economy linked to a political
        crisis that has lasted for months. Pro-democracy protestors in the city have
        taken to the streets for 15 straight weekends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d8694-a96c-4a1a-9a66-4a52cca4097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest has dragged on other sectors of Hong Kong''s economy,
        including the city''s restaurant and hotel industry. The international airport
        was also briefly shut down last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cc766-88de-4cef-afcf-d62c552d2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jockey Club, meanwhile, says it is the largest single taxpayer
        in Hong Kong. It contributes about 13 billion Hong Kong dollars ($1.7 billion)
        a year to public revenue through direct and indirect taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860245b-792c-4fae-85fd-95894944afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Club contributes on average 16.3 billion Hong Kong dollars
        ($2.1 billion) a year to the Hong Kong economy or 1.3% of Hong Kong''s GDP,"
        the Jockey Club states on its website. "Its contribution to the GDP is over
        half that of the restaurant and hotel industry and about two-thirds that of
        the communications industry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611c672-9879-4c2e-b73e-11c2d509935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horse race betting at the Jockey Club totaled more than 125 billion
        Hong Kong dollars ($16 billion) for the fiscal year that ended in June, according
        to the organization''s annual report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad32f9-413c-485e-b5e4-21f32823239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betting turnover on races from last Wednesday came in at 1.1 billion
        Hong Kong dollars ($140 million), according to the Jockey Club. This Wednesday
        is also the first time since Britain handed Hong Kong back to China in 1997
        that a race has been canceled because of social and political unrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29260a3e-66b4-4e87-aae5-861fd04c069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.849+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cancellation of the race meeting tonight is based on concern
        about public safety," the Jockey Club said in a statement. "Financial aspect
        is not a consideration. In fact, there will be a replacement meeting later."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2752cbd-8f05-456b-909e-76e9c9426b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong protests were originally sparked by a controversial
        bill that would allow extradition to China, but has since grown to include
        demands for more democracy and an independent investigation into alleged police
        brutality against protesters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d2e4c-6055-4c4e-8331-3e71677fc9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s economy was already under pressure from the US-China
        trade war and slowing consumption in China. The government announced last
        month that it is pumping billions of dollars into its economy to avert a recession.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf5039-d522-45cf-a1e6-13c20c9bdc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:35:05.850+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/18/business/hong-kong-horse-races-canceled/index.html">Hong
        Kong horse races canceled over fears of political unrest</a>."</em></p>'
  'ARTA-files-charges-LTFRB-ROD-ease-of-doing-business':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-18T17:35:43.545+08:00
    'imagesource': 'jcr:c7706a3c-b736-44cc-a677-de5906b7ae2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df2554ce-001b-44ab-a110-afa2f189f284'
    'lead': 'The Anti-Red Tape Authority on Wednesday filed charges against employees
      of the Land Transportation Franchising and Regulatory Board and the Registry
      of Deeds for supposedly violating the Ease of Doing Business law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T17:39:29.870+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:43:45.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:11.631+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ARTA', 'anti-red-tape-authority', 'LTFRB', 'Registry-of-Deeds',
      'Duterte', 'Ease-of-Doing-Business']
    'template': '1'
    'title': 'Anti-red tape body files charges vs. ‘erring’ LTFRB, gov’t employees '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44938e3e-d01d-4468-8a5b-657e5e509b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)—</strong> The
        country’s anti-red tape agency on Wednesday filed charges against government
        and transport officials for supposedly violating the Ease of Doing Business
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a9cf1-1704-4b1d-b696-7096f2157f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Anti-Red Tape Authority (ARTA) said it filed
        formal charges against employees of the Land Transportation Franchising and
        Regulatory Board (LTFRB) and the Registry of Deeds (ROD) following numerous
        complaints against those who committed violations under the Republic Act No.
        11032.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8fa91f-70f8-4d65-95a0-14da21a016a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA, through a series of meetings and “spot checks” on both agencies,
        said some of the violations include:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50caffd0-3a87-44af-b4cc-7bbae5731e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Imposition of additional requirements other than those listed
        in the Citizen’s Charter;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e4954-6b26-499a-87fc-52e30b4fb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Failure to render government services within the prescribed processing
        time on any application or request without due cause; and</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78628e-5cec-4e51-95b2-ec6d402ad401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Failure to attend to applicants or requesting parties who are
        within the premises of the office or agency concerned prior to the end of
        official working hours and during lunch break.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06737853-6414-440f-9e43-1351a1a216ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372294c5-6325-434a-8872-a1a02c2a1cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Service Commission Commissioner Aileen Lizada said the body
        has received two complaints from ARTA—one against an ROD employee in Region
        11 and another against LTFRB officials who have yet to be named.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ed777-c35c-4dec-8b83-a846b968e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/5/29/duterte-signs-zubiri-law-ease-of-doing-business-anti-red-tape-business-permits.html">Signed
        by President Rodrigo Duterte in May 2018</a>, the Ease of Doing Business and
        Efficient Government Service Delivery Act of 2018 aims to cut down “red tape”
        in government transactions—including processing applications for business
        permits, passports, and licenses.&nbsp;It likewise sets deadlines for government
        agencies to approve applications as well as provides sanctions for any delay
        and violation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a196831-ed33-4e5b-b64a-024ad539d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his State of the Nation Address this year, called on
        agencies to follow the directive—or else face consequences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda4406-b4de-4393-87d8-07dce5239908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/7/22/Duterte-agencies-simplify-transactions.html">Duterte
        threatens frontline agencies: ''Simplify transactions or I''ll kill you’</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704fdaf-c259-4847-b1a9-e83c56a63e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport regulator has been under close watch by ARTA recently,
        as the anti-red tape agency previously ordered the LTFRB to <a href="https://cnnphilippines.com/news/2019/7/24/Anti-Red-Tape-Authority-LTFRB-hatchback-TNVS.html">explain
        alleged irregularities</a> in its ride-sharing policies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f6b84-81a8-4dac-98ba-9a6e25eda313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/transportation/2019/8/13/ARTA-TNVS-LTFRB-CPCs.html">Anti-red
        tape agency orders LTFRB to issue permits for TNVS units</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10309dd-4e26-416c-a750-eac7aad89a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:39:29.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Dessy Bautista and Alyssa Rola contributed
        to this report.</em></p>'
  'indonesia-arrests-forest-fires':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T17:30:13.135+08:00
