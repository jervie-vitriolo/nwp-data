    'jcr:uuid': 'd0b23460-b837-473b-b730-72409aee4eaf'
    'lead': 'Albay 2nd District Representative Joey Salceda says proceeds from the
      measure would be used to fund the Universal Health Care Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:35:17.268+08:00
