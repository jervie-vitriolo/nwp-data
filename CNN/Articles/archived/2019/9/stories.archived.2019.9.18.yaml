      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5aebe-d64c-4739-a6b7-3b62345fde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Puff flow rate alters the nature of the aerosol, so users can control
        the strength of each puff simply by altering the way they puff.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d09c54-7f5f-4367-9098-f59ee8aa151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-E-cigarette users change their puffing flow rate when they switch
        flavors or nicotine levels and are altering their exposure to harmful or potentially
        harmful constituents.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c237b3-76d9-4a0d-893c-0e64886fdb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-For a given e-cigarette brand and flavor, there is a wide range
        of use behaviors, such as puff flow rates and puff durations.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71f437-7313-4f45-a075-a3825b78487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Machine replays of vapor behaviors show exposure varies over a
        wide range for any given product.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cce715-2da9-4f4c-a5d3-c49bc8ad77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Some e-cigarette users puff all day long, whereas others puff in
        more discrete time intervals, similar to smoking.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971adf4e-b8f1-44d9-a3f4-0a29448ef542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Even if there is less nicotine per puff in some cases for e-cigarettes
        compared to cigarettes, e-cigarette users can indeed consume the same amount
        or more nicotine in a day compared to smoking.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed959f-b234-428e-87b6-7b04a957348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:37:42.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-We and other researchers aim to continue studying how new e-cigarette
        products are being used so manufacturers can develop safer products, and the
        FDA can develop meaningful regulations, so the consumer, in consultation with
        their physician, can make informed decisions.</p>'
