      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, there was a bee attack. A swarm of honeybees came and
        landed on one section of the cockpit glass. Thousands of bees just sat on
        the left side of the cockpit window blocking the view of the pilot.</p>'
