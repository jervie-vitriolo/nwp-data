      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag has worked as a jail officer for two decades, as well as
        head of the Bureau of Jail Managemnent and Penology in MIMAROPA and warden
        of the Manila City Jail. He is set to replace Nicanor Faeldon, <a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html">who
        was publicly fired by Duterte</a> for supposedly disobeying his order to stop
        any more releases of heinous crime convicts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b33eb-ac48-46c2-8e6b-b246d523e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4a694-fe35-4b9e-9305-9725d6e049d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 2,000 inmates convicted of heinous crimes were released since
        2013, following the implementation of the law that expanded prisoners'' good
        conduct time allowance. The GCTA is the period of time prisoners'' sentence
        can get commuted based on good behavior. Less than half of the prematurely
        released inmates have turned themselves as of Wednesday, a day before the
        deadline given by Duterte for them to surrender.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d51dc-907a-4886-8d2f-cf0b93acc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df075a1-9b41-45ae-9c2e-eb08a3c68f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional hearings on the implementation of the so-called good
        conduct law <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">uncovered
        money-making schemes and other corrupt practices inside the New Bilibid Prison</a>,
        which is managed by BuCor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83df01d-2c84-4e08-9abb-d68911275b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e5158-7362-4408-89ca-7371f14a608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said there''s a 24-hour casino right inside the national
        penitentiary. High-profile inmates pay prison guards ₱30,000 to allow female
        entertainers to stay in their cells overnight and convicted drug lords <a
        href="https://cnnphilippines.com/news/2019/9/12/Bilibid-hospital-drug-lords.html">buy
        their way to be admitted inside the Bilibid hospital</a> for drug transactions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f962c-1a80-4649-bc47-263604c0d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10304a-a480-4a9f-9119-523498c5ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima, a staunch Duterte critic alleged
        that a Bantag-led bureau would just lead to "more senseless killings and zero
        progress towards reforms."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717789d-0b88-42a1-a13f-6bc7fb426623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337fa73-b9f5-43a8-a142-40f988e7b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag has yet to issue a statement on his appointment. He had an
        "initial meeting" with Justice Secretary Menardo Guevarra, who has supervisory
        powers over BuCor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a5c45-511d-4f5e-b534-d9b137524eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5773b-6ea2-497e-afde-3f31a4829b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said he asked Bantag to prioritize "[cleaning] up the GCTA
        mess," work on the full computerization of BuCor records, and stop the illegal
        drug trade in the Bilibid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41715083-0971-44cc-b8c9-9fe164cd916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:13:49.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:49.506+08:00
