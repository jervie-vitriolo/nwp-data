  'Merriam-Webster-nonbinary-they-pronoun':
    'author': 'Kendall Trammell, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-18T20:02:11.845+08:00
    'imagesource': 'jcr:73f3bbf0-161f-4d3c-bdea-40eb299bb0d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2838994b-588a-4a97-8b6b-758f55f6d59a'
    'lead': 'Merriam-Webster has officially added the nonbinary pronoun "they" as
      an entry in its dictionary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T20:07:19.861+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:43:39.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:13.815+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Merriam-Webster', 'They']
    'template': '1'
    'title': 'Merriam-Webster adds the nonbinary pronoun ''they'' to its dictionary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5803e9a-553d-4cb0-98c1-c4239bf5aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Merriam-Webster has officially added
        the nonbinary pronoun "they" as an entry in its dictionary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105ab45-2574-496d-9b1d-99362fca9541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79497c2-97ff-4c7f-aefe-69d9a50a8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster announced Tuesday that the word "they" can be used
        to refer to a single person whose gender identity is nonbinary along with
        three other separate definitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03775a-ec98-4459-9c0e-ba59416d460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2a67e-bf70-463c-9427-890b04178d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster uses the word in a sentence as an example: "I knew
        certain things about ... the person I was interviewing.... They had adopted
        their gender-neutral name a few years ago, when they began to consciously
        identify as nonbinary -- that is, neither male nor female. They were in their
        late 20s, working as an event planner, applying to graduate school."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d2866-9dfc-4659-b6ca-d7f6f84d1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d4c99-298c-413a-aae9-139d581ef158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster acknowledges that "they" consistently has been used
        a singular pronoun since the late 1300s. While adopting the pronoun as a nonbinary
        description is vastly preferable for some, Merriam-Webster says, there has
        also been some debate that it is ungrammatical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e0851-1901-4adc-8197-f45644062fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb072bd-7ded-40b1-8de4-baa49f73f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much has been written on they, and we aren''t going to attempt
        to cover it here," a post on the dictionary''s website reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a67be-9e87-4ca7-88cc-554a78cdc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aec0bd-96cf-43bc-8cf0-64670f12185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster also notes it has evidence in its files of the nonbinary
        "they" dating back to 1950, and that it''s likely there are earlier uses of
        the nonbinary pronoun out there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07103fc5-6847-46d4-80c1-de7e3d029414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc0a53-1b64-4385-9889-1011f3a98f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T20:07:19.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster''s latest batch of updates includes 533 new words
        and meanings added to the dictionary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27419c-935d-4a35-8de9-73a662b9c251'
      'mgnl:activationStatus': true
