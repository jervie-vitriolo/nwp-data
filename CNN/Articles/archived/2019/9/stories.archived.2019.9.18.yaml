    'lead': 'As counting gets underway in Israel''s unprecedented repeat general election,
      exit poll projections show the country''s longest-serving Prime Minister, Benjamin
      Netanyahu, and former military chief, Benny Gantz, locked in a tight race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:25:18.531+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:43:59.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:07.766+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Netanyahu', 'Benny-Gantz', 'Israel']
    'template': '1'
    'title': 'Benjamin Netanyahu''s re-election plans in limbo as Israeli exit polls
      show tight contest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f63241-b57b-4cdf-8103-6b1b96452aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As counting gets underway in Israel''s
        unprecedented repeat general election, exit poll projections show the country''s
        longest-serving Prime Minister, Benjamin Netanyahu, and former military chief,
        Benny Gantz, locked in a tight race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c964594-b1a7-4aa9-9ca0-c30334747efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e679530-d65e-4cb1-95c3-a1c831d7a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after polling stations closed across Israel, the country''s
        three main TV stations flashed the result of their individual exit polls --
        showing Netanyahu''s right-wing Likud party neck and neck with Gantz''s centrist
        Blue and White Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278a47b-6489-40a2-ab2c-e6245f1899f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93256ea5-e064-4438-b56b-4e33be94b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These polls have a reputation for unreliability -- both Netanyahu
        and Gantz claimed victory on election night five months ago, amid confusion
        over varying projections showing each ahead. In the end, Netanyahu failed
        to form a coalition government, and Gantz wasn''t given a chance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d10d25-050b-4bdb-8d0f-cd4eea202e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5732838-b757-431a-aeff-c13e9a82cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But politicians and voters alike still take them seriously, and
        watch them closely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbcec10-00d4-45cf-a6aa-e3abf68c6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87ef4b-55c2-4029-9ba1-0a146dac9c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll for Kan Channel 11, Israel''s public broadcast network,
        projects Likud winning 32 seats and his main challenger, former army boss
        Benny Gantz''s Blue and White Party winning 32 seats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9de0c8-228e-4933-b38f-696fcbdf924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb32781-7fa4-4b17-b37a-daac32e982ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Channel 12''s projection shows Likud taking 33 seats and
        Blue and White with 34, while Channel 13 forecasts 31 seats for Netanyahu''s
        party and 33 seats for his main challenger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6e523-14c8-4bd3-bae1-569adf2dfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2dd9f0-2eab-4c12-af71-04f4e931687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to supporters in Tel Aviv in the early hours of Wednesday
        morning, Netanyahu said Israel "needs a strong, stable, Zionist government
        committed to Israel as a national state for the Jewish people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03446951-caae-4342-be79-cec4db8e1738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6a9ee-5369-4189-93d1-a87bc173b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There cannot be a government (in Israel) that is supported by anti-Zionist
        Arab parties that do not believe in Israel as a Jewish democratic state,"
        he said. "In the next few days we will get into negotiations to establish
        a Zionist government to prevent the formation of a dangerous anti-Zionist
        government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68e157-17cc-4636-b286-0b795883a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed0bba-1852-4793-a167-79e65f1b9c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu added that US President Donald Trump''s "plan of the century
        will be presented soon."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bb45b-9d01-40e0-8a70-d702032ed52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9a408-07fc-4f34-94a6-b9c9b509c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negotiations with the Americans will shape the future of Israel
        for generations to come," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461c331-84e1-45c0-bbb2-64c13c90272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fdc9db-a5b6-47bd-a668-ce97d6585e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event for his own supporters across town, Gantz struck an
        optimistic tone, saying the people of Israel had voted for unity, and that
        he intended to lead his Blue and White party in creating a "broad unity government."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65285dc4-da3f-4984-a0be-1f26c16ebbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff0f6d-880d-40d6-ab6f-85a25b26527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacts with other parties to build that coalition have already
        started, he added, saying "I intend to talk to everybody, starting tonight."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dea2d-e525-461a-852b-ec05a2305ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100222d8-d34e-4277-beba-e44a6a1a0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz also said that it appeared as though Netanyahu had not succeeded
        in his mission to put together a coalition of right-wing and religious parties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda6b5f-858c-430c-8d71-ae5705238421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b48b2-f748-4312-bfb6-bcafcac8ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we''ll be waiting for the true and final results, but
        the way it looks right now, we accomplished our mission and we did it our
        way," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be07e21-20c1-4799-abaa-50e1c825211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc2706-fbea-4fc7-b014-37b5a8ce29ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close race</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38ecd2-db9a-487e-9d04-7caebe7584fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These elections are being contested by 29 parties. It is expected
        that either nine or 10 should make it over the 3.25% threshold, and win representation
        in the 120-seat Parliament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0dffa-607e-41d1-b0b9-cf050a3ccfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ce215-fac0-4d60-9e42-5816679a8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several smaller parties are fighting to clear that threshold, and
        their performance could be make or break for Netanyahu or Gantz''s ability
        to form a coalition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c946009-5e93-4c30-a005-5bf329815e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8aa98-d021-47b3-93cd-3dabb1e8b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the parties most closely watched in this election is Yisrael
        Beiteinu, founded and led by former Defense Minister Avigdor Liberman. It
        was his refusal to join Netanyahu''s proposed coalition earlier in the year,
        and the Prime Minister''s decision to go to fresh elections rather than let
        another party leader try to form a government, that brought about this second
        national poll in five months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c24694-9449-4816-ae94-b2f9366d9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29453b-ae64-4576-aef8-1480154d3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberman has used this campaign to try to extend his appeal among
        Israeli voters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ba31b-fee1-4100-bf06-1e6623c41ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6877416-8030-412d-8e6d-95127d896e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally popular among Israel''s Russian émigré community,
        Liberman has sought this time to portray himself as a champion of all secular
        Israelis, saying he wants to see a national unity government which does not
        include parties representing the ultra-Orthodox religious communities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13d8eb-0aaa-40c0-a93b-c09aaeeb032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f304b-c259-462d-b274-74ffb6b773a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Netanyahu and Gantz finish with a similar number of seats, then
        Liberman could be a coalition king-maker.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205622b-82d4-401b-968d-978617a822d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a68504-a409-4e13-80fe-9f62113cb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exit polls are currently projecting between eight and 10 seats for
        Yisrael Beiteinu.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc3ff8-5b60-46c9-8d0f-c8990203ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88fba7d-f637-4085-91a6-d255f30b8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fears going into this campaign was election fatigue,
        so turnout has been watched particularly closely.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a2112-8b40-4ebc-bd0f-48e1366b341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb249e9-72ac-456d-b445-29e5334ac94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, Election Commission data showed turnout exceeded
        that of April''s election, suggesting predictions about a tight race might
        have spurred people to the ballot box.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d470439-77ed-4c4a-b969-99c83ebf4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1e17c-fde2-4dec-94cb-60ca984cb322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly motivated Netanyahu, whose Likud party said it had
        convened an emergency meeting in the early afternoon "following high turnout
        in Arab and left-wing areas."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2de36a-5cdc-40bb-a31a-5260979f928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cf07b-c874-4dcc-aab4-e16f79af3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has exploited suggestions of a high turnout among Arab
        voters in previous elections, telling his supporters in an election in 2015
        that he risked defeat because Arab voters were "going to the polls in droves."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55adf8-1728-4eaa-a539-5d89f2ef5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e01bc-3579-466f-9ce8-d4edfb748527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the exit polls suggest, the two largest parties are likely to
        be Netanyahu''s Likud and Gantz''s Blue and White.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ad7a6-47ac-4a95-b20e-d9d2b06a6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b704f1d-63c2-452f-941f-e4417da33a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is seeking his fifth term as Israel''s Prime Minister
        -- he is already the country''s longest-ever serving leader, having surpassed
        David Ben-Gurion''s 4,875 days in office in July.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf63a2d-e751-4087-8188-7e48e127429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592cfdd-dfc0-4d2b-92b9-92a6289a082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the April election, he fought this campaign under the shadow
        of three corruption probes, but he has repeated his belief that he is the
        innocent victim of a media-led witch-hunt, a message which seems to resonate
        well with his supporters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb3200-9016-4d6a-9adb-4fa8a7cf010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb46d18-b95e-4037-951f-4632425a8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.535+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign he has spoken about annexing parts of the West
        Bank -- considered occupied Palestinian territory by most of the international
        community -- if re-elected, in an attempt to appeal to the right.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a4404-958d-4600-8208-9c0bcf8163da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea2880-4383-4d68-bf6d-9369b6510021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also tried again to leverage his close relationship with
        US President Donald Trump, who made what was widely seen as a direct intervention
        in the campaign over the weekend by floating the possibility of a defense
        pact between the US and Israel.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52b3a1-896a-4742-bd0d-79926721869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ba5fa-978d-4098-8235-bde9e9efee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, compared to the last campaign in April, when Trump approved
        US recognition of Israeli sovereignty over the Golan Heights -- captured from
        Syria in a war more than 50 years ago -- Trump''s role in this campaign has
        been muted.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456251d-0eec-4dc3-9c32-002aa53fb661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262d284-2430-448d-8ffa-496bcb7db65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz''s campaign has been accused by some of being lackluster,
        but opinion polls throughout suggested his support held up.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c1cae-9132-44c1-bc30-d7bc7b28b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525dc42-3a38-4e19-80b7-5fa0ab03bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sought to portray himself as Netanyahu''s equal in maintaining
        Israel''s security, as well as being the man who would defend the country''s
        democratic institutions in the face of Netanyahu''s attacks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42ce92-1f08-4a26-9c6c-99aea90eb7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054a0ee-46fa-440a-a2f8-8eecfcd722e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes are that more than 90% of the vote will be counted by 7 a.m.
        local time (12 a.m. ET) Wednesday, so the final arrangement of seats should
        be fairly clear by that point.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2078db-c773-4342-b630-36e151124076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c1bd5-2a7d-4442-a289-0ca9bf40d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Sunday, all party leaders who have achieved representation
        in Parliament are expected to begin consultations with Israel''s President
        over who should get first shot at building a coalition.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628a21a-6e7a-4fdc-a633-086d772961fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e540d69-b79e-463e-ad30-d8886f609afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will then formally ask one of the leaders to start
        coalition talks -- on all but one occasion it has been the leader of the largest
        party -- and they will then have a maximum of six weeks to agree the shape
        of the next government.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9a66c-e8ad-44e8-adca-c21f99ccd003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:25:18.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/17/middleeast/israel-election-exit-polls-intl/index.html"
        target="_blank">Benjamin Netanyahu''s re-election plans in limbo as Israeli
        exit polls show tight contest.</a>"</em></p>'
  'NY-Fed-financial-markets-crack':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-18T13:25:30.522+08:00
    'imagesource': 'jcr:f56bf1a2-3a38-4d34-99fc-708765081787'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '365754f9-5363-43b3-a1bf-1e919642f558'
    'lead': 'It was the NY Fed''s first such rescue operation in a decade, the last
      occurring in late 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:27:48.748+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:43:57.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:08.262+08:00
