      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposed budget has no pork barrel and illegal insertions,
        issues that stalled the 2019 budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d3f3a-f523-4fb5-8383-e66b2f30f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:15:13.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As defined by the Supreme Court, there’s none,” Salceda said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0da7af-2486-44f3-9fb8-396ea58d5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:15:13.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that each lawmaker had a ₱100-million allocation for
        local projects, but these were already in the budget proposed by the Department
        of Budget and Management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae46694-b89a-4d44-bde4-fd1514f044a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:35:26.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the budget allocation for the ₱1 million bounty for heinous
        crime convicts who refuse to surrender, Salceda said it could be added as
        an amendment by the executive branch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb085ac8-625d-4c7c-b3d0-7ae9060ebc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:35:26.505+08:00
