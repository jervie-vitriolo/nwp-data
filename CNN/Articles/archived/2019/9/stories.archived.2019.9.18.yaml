      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7426da7-4644-4d3d-b62a-7bc7ee5743ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.707+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Bilibid Prison hospital official Dr. Ursicio Cenas, Bureau of
        Corrections (BuCor) lawyer Fredric Anthony Santos and BuCor documents processing
        chief Ramoncito "Chito" Roque want the court to issue a writ of habeas corpus
        and eventually declare their arrest and detention at the Senate unlawful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3cb4c-a474-4bf8-87c1-5b0b9f5ed8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.707+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8601fb-fc11-469b-a0e0-69a903b1612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an eight-page petition filed by their lawyers with the appellate
        court Wednesday, the three said the Blue Ribbon committee has no factual and
        legal basis to cite them in contempt and detain them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ce3bc-54ee-4035-ada1-a25df7710ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d8d84-2aec-423e-b730-d142669e8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the Blue Ribbon panel “prejudged … bullied, insulted
        and called [them] liars.” The three said they have testified truthfully at
        the Senate probe on corruption allegations in the BuCor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee7d92-8829-41c0-be8f-40f80a505259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d003081-2137-4c12-a084-45266cb4d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was evident that the committee would accept no answer contrary
        to [the] testimony of its own witness, petitioners were thus unjustly confronted
        with the execrable trilemma of self-condemnation, perjury and contempt, effectively
        denying them their right to due process,” they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d921f-16df-4b44-ac2a-841b54f1367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74316f92-ca58-472e-a3bc-cb8ce6b67d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said witnesses at the Senate probe on alleged corruption at
        the BuCor appear to have been prepared in private and has been predetermined
        by the Blue Ribbon committee to be true and accurate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdddd7-3409-4f0f-ad14-7259530a5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3733de-d334-46af-b6ba-34e4dc94d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that their testimonies were “invariably arbitrarily interrupted”
        and “peremptorily cut short.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7ffeb-5df8-4d94-a1c3-9783ea5740d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c98536-fb76-42e9-a507-4d7849fb7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any and all attempts of [Cenas, Santos and Roque] to put forward
        their side of the issues, or to explain or deny the accusation against them,
        were summarily brushed aside, clearly indicating that in the circumstances
        the committee would only allow such answers and testimony as would affirm
        the account of its own ‘resource person,’” the officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8ee04-70e1-4c81-a640-046a142b132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5ec30-a342-4411-9b62-63d3ae6b3db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also questioned the Senate’s detention order, which does not
        specify the length of their detention, but only states that they will remain
        behind bars “until such time that he will appear and give his testimony, or
        otherwise purges himself of that contempt.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f835e12-159d-47a0-a7b2-98ec681bcff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049e5be-1f2b-4243-ab29-f33b22ed8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lawyers said this would force the prison officials to perjure
        against themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe2f9c-5ce8-4683-8081-9667b9003f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a7608-c98a-4d9b-98ea-dea0989b2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cenas, Santos and Roque were cited in contempt on September 12 for
        "continuously lying to the committee.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a5139-aef3-4fef-9737-04d1aa0e8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afba87e-54db-4643-b50d-49fe40f01e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ribbon committee chairman Richard “Dick” Gordon slammed Cenas
        for denying he took bribes from witness Jose Galario, Jr. in exchange for
        his medical documents. Santos was also questioned regarding the grant of Good
        Conduct Time Allowances (GCTA).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42464d95-c056-424c-bd52-bdf780f131b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2735f97-8a4c-4ec7-aa6d-34af98593ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque again denied that he asked P50,000 from witness
        Yolanda Camilon for good conduct credits for her husband’s early release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a316d0-e1cc-4c47-a8e8-e72c0fd04ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54723a22-3fb8-40ed-acff-f83a057fb586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon panel is expected to come out with a committee report
        on the GCTA mess and other corruption allegations hounding the BuCor soon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e190df-0433-4a8b-955e-a483c8b884b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905c0a5-2e33-47a3-93bf-63fd2673c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court previously said that the Senate can only detain
        a person cited in contempt until the end of a legislative inquiry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81fd23-a663-4073-b71a-ef96366ae19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c960ae-fefb-4ccb-8098-c0d8b58ca7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:50:25.709+08:00
      'mgnl:createdBy': 'xave'
