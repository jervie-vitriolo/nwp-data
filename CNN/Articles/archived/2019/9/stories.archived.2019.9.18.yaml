  'antonio-snachez-gcta-law':
    'caption': 'FILE PHOTO. Rapist-murderer Antonio Sanchez’ sentence may still be
      shortened on the basis of good conduct, but it will not be enough for him to
      walk free soon, Justice Secretary Menardo Guevarra said Wednesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-18T14:50:24.797+08:00
    'imagesource': 'jcr:279ced0f-8499-423f-b01d-948246dcf34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'add18be2-7c0a-457a-8362-ecdf9d70bfeb'
    'lead': 'Rapist-murderer Antonio Sanchez’ sentence may still be shortened on the
      basis of good conduct, but it will not be enough for him to walk free soon,
      Justice Secretary Menardo Guevarra said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:52:37.923+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:43:53.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:09.124+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GCTA-law', 'good-conduct-time-allowance', 'Antonio-Sanchez', 'Bureau-of-Corrections',
      'BuCor', 'Revised-Penal-Code', 'RA-10592']
    'template': '1'
    'title': 'Guevarra: Sanchez won’t walk free soon even if eligible under good behavior
      policy'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bd7c0-470b-4a9d-875f-6e48f944e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The jail term of rape-murder convict Antonio Sanchez may still be shortened
        on the basis of good conduct, but it will not be enough for him to get out
        of prison&nbsp;soon, Justice Secretary Menardo Guevarra said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356ee59-f717-4d51-bd8a-01674280e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.923+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez was convicted for the rape and killing of two University
        of the Philippines Los Banos students in 1995. He is no longer eligible to
        earn good conduct time allowances (GCTA) under the revised implementing rules
        and regulations (IRR) of Republic Act 10592, commonly known as GCTA law. The
        2013 law expanded the good behavior credits under the Revised Penal Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a0989-3a58-4138-bae0-98c691674c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new IRR, released by the departments of Justice and Interior
        and Local Government Tuesday, excluded, among others, heinous crime convicts
        like Sanchez</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12b9c6-1dec-4cb5-b22d-dd643e658072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under the new internal rules, only heinous crime prisoners after
        the enactment of the expanded GCTA law would be disqualified from the policy.
        This means that the former Laguna town mayor can still earn time credits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801babd5-d3fb-4b84-ad21-493e45dcd614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Revised Penal Code, <em>nandyan na</em> since 1930. <em>Meron
        nang</em> long-standing provision on GCTA, <em>mas maliit nga lang</em>,”
        Guevarra told CNN Philippines’ The Source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69388e76-7626-42dc-ac92-370bcd3dde0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Revised Penal Code has been there since 1930.
        There has been a long-standing provision on GCTA, with fewer credits.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8cd23-6517-4ff9-8f09-d9addd11ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So because <em>siya naman ay</em> convicted prior to 2013, and
        under the Revised Penal Code <em>wala namang</em> distinction, regardless
        of the crime you committed <em>meron kang</em> entitlement to good conduct,
        so <em>meron din syang na</em>-earn,” he further explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868196a6-8b09-48d5-8625-a2996145a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since Sanchez was convicted before 2013, and there''s
        no distinction under the Revised Penal Code regardless of the crime you committed
        one is entitled to good conduct so the person still earns credits.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6df710-6b74-48a5-8d5c-4edc39e027df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the time allowances earned by Sanchez under the Revised
        Penal Code are questionable, Guevarra pointed out, citing the former mayor''s
        supposed violations while in detention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2ec41-1f0f-44a4-a989-adfe2c66899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include an air conditioning unit and flat screen TV seized
        from his cell at the New Bilibid Prison in 2015. And prior to this, charges
        were reportedly filed against him in 2006 for possession of shabu and marijuana
        leaves. Four years later, he was caught with a kilogram of shabu hidden in
        a Virgin Mary statue; he allegedly sold the ₱1.5-million illegal drugs to
        fellow inmates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78efe5-4177-48fa-95ef-5906d39675b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although technically speaking meron syang entitlement to good conduct
        time allowance under the Revised Penal Code, the question is did he correctly
        or properly earn those time allowances?” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379567ae-eab3-48bf-8af4-48fa8a01ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time credit, Guevarra added, may also be not enough to cut his
        remaining years in prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4278e-c903-4b97-98d2-459c0ad2c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez is supposed to stay behind bars for over 300 years with
        nine counts of life imprisonment in connection with the UP Los Banos case
        and another murder case in 1996. However, the Revised Penal Code limits the
        maximum jail term of a convict to only 40 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b80f1-deea-4242-b68c-845469d674a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:52:37.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Assuming that everything is canceled, or questioned or revoked
        because improperly or not validly granted to him, or he had nullified all
        of these good conduct time allowances because of some other acts that he committed….
        Then looking at the extreme side, he had served 26 (years), 40 (years) is
        the maximum, 14 years to go,” he said.</p>'
