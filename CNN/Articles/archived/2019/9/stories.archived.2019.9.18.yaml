      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law first came under scrutiny after reports of
        the possible early release of Sanchez sparked controversy. His family said
        he was due for release last August 20, according to a release order signed
        by now-sacked Bureau of Corrections (BuCor) chief Nicanor Faeldon.</p>'
  'bstroy-hoodie-shooting-incidents':
    'author': 'Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T21:09:12.166+08:00
    'imagesource': 'jcr:dd891eb7-c5ce-4c2f-b11f-4d59fd53d645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc8f5c0-e0c9-4796-9d9b-44487f09aee0'
    'lead': 'American fashion brand Bstroy has received fierce criticism on social
      media after displaying school shooting-themed hoodies at a show during New York
      Fashion Week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T21:11:25.768+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:43:37.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:14.243+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Bstroy', 'Columbine', 'Sandy-Hook', 'Stoneman-Douglas',
      'Virginia-Tech']
    'template': '1'
    'title': 'American fashion brand sparks outrage over school shooting-themed hoodies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e116118-3d7f-43a4-8577-045c409afee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:11:25.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — American fashion brand Bstroy has received
        fierce criticism on social media after displaying school shooting-themed hoodies
        at a show during New York Fashion Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75422e44-78a0-4f07-b41d-f1b68c96cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:11:25.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand''s spring/summer 2020 collection, designed by Brick Owens
        and Duey Catorze, featured distressed hoodies reading "Stoneman Douglas,"
        "Sandy Hook," "Virginia Tech" and "Columbine," the sites of four of the deadliest
        school shootings in the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc78f54-874c-4920-bed5-64567000a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:11:25.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the show posted on the brand''s Instagram account, as
        well as Owens'' account, quickly drew outrage, with some commenters identifying
        themselves as survivors or relatives of victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9f2da-f599-43e9-96c3-6fa964e49f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:11:25.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a photo of the Stoneman Douglas hoodie, one person commented,
        "My dead classmates dying should not be a f***ing fashion statement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062f56f-8242-4ecd-878f-65969531ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:11:25.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another commented on a photo of the Columbine design: "As a victim
        of Columbine, I am appalled. This is disgusting. You can draw awareness another
        way but don''t you dare make money off of our tragedy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa24c49-f5b8-4be6-b0dd-2c80ff227b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:11:25.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, a spokesperson for the Vicky Soto Memorial Fund, established
        after teacher Victoria Soto was killed at Sandy Hook Elementary School, posted,
        "This is just absolutely horrific. A company is make light of our pain and
        other''s pain for fashion. Selling sweatshirts with our name and bullet holes.
        Unbelievable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b8c26-d63b-4a15-ba6d-b21e8f45a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:11:25.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owens <a href="https://www.instagram.com/p/B2cS67DhspL/" target="_blank">posted</a>&nbsp;a
        handout from the show on Instagram, which reads, "Sometimes life can be painfully
        ironic. Like the irony of dying violently in a place you considered to be
        a safe, controlled environment, like school. We are reminded all the time
        of life''s fragility, shortness, and unpredictability yet we are also reminded
        of its infinite potential."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2fa11-bbf5-4434-95bd-72aac44a0dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:11:25.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Bstroy for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed844e12-0bfd-4bea-8727-841b20a1c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:11:25.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/bstroy-school-shooting-sweatshirts/index.html">American
        fashion brand sparks outrage over school shooting-themed hoodies</a>."</em></p>'
  'Oxford-Dictionaries-sexist-petition':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-18T21:13:21.602+08:00
    'imagesource': 'jcr:df961ab8-3675-40a8-b6e0-d6bb204d0c1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7436f83e-945c-44e0-85d6-3bc7b98517c5'
    'lead': 'Tens of thousands of people have signed a petition calling on publisher
      Oxford University Press to remove ''sexist'' terms for women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T21:17:27.167+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:43:37.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:14.483+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oxford-Dictionaries', 'Oxford', 'sexism', 'feminism']
    'template': '1'
    'title': 'Thousands sign petition to remove sexist terms from Oxford Dictionaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4e763-4ec4-457c-8d53-8c29e9f51050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tens of thousands of people have signed
        a <a href="https://www.change.org/p/change-oxford-dictionary-s-sexist-definition-of-woman?recruiter=234306796&amp;utm_source=share_petition&amp;utm_medium=copylink&amp;utm_campaign=share_petition&amp;utm_term=share_petition"
        target="_blank">petition</a> calling on publisher <a href="https://global.oup.com/?cc=gb"
        target="_blank">Oxford University Press</a> (OUP) to remove "sexist" terms
        for women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b96c549-fcdc-4602-8197-cdeb2a55b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a1dbd-824a-4951-a9f9-b7b726c246e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the petition, posted on <a href="https://www.change.org/p/change-oxford-dictionary-s-sexist-definition-of-woman"
        target="_blank">Change.org</a>, the venerable publisher, which produces the
        <a href="https://www.oed.com/" target="_blank">Oxford English Dictionary</a>
        (OED), offers a series of synonyms for woman, including "bitch, besom, piece,
        bit, mare, baggage, wench, petticoat, frail, bird, bint, biddy, filly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401ac2b-fd0c-4520-bab7-84633cc28614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2591fb32-da56-4f62-9a6a-a549407308e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring the hashtags #IAmNotABitch and #SexistDictionary, the
        petition includes several excerpts, which it says are suggested usages of
        "woman." These include: "Ms September will embody the professional, intelligent
        yet sexy career woman;" "I told you to be home when I get home, little woman;"
        and "If that does not work, they can become women of the streets."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b8793-7706-4ec6-9283-2b54b8040570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a82317-d1aa-4e14-abd4-3a05b04180e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the OED itself does not feature these definitions, they do
        appear in other reference books produced by the publisher, as well as online
        dictionary <a href="https://www.lexico.com/en/synonym/woman" target="_blank">Lexico</a>,
        which takes its content from OUP dictionaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c0350-0b92-448d-9428-216c85e90ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c1293-d71b-4ab7-af62-2ce44c30ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sexist dictionary must change," demands the petition, started
        in June by London-based marketing manager Maria Beatrice Giovanardi -- who
        is also a women''s rights advocate -- and the east London branch of the <a
        href="https://www.fawcettsociety.org.uk/east-london-group" target="_blank">Fawcett
        Society</a>, which campaigns for "gender equality ... at work, at home and
        in public life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d84bb3-eae6-4105-a008-e5af6e888015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d698669-dc51-4ee4-9e03-4c04cbd6b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues: "These examples show women as sex objects, subordinate,
        and/or an irritation to men."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2c7d6-8a8c-4e79-9162-e15461902452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db526f-3892-42e2-aae8-7a0e2346be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition refers to the online abuse targeted at women and says
        language usage must change in order to tackle this problem. It states: "We
        can take a serious step towards reducing the harm this is causing our young
        women and girls by looking at our language -- and this starts with the dictionary."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c444e6b-cfcd-4e21-9e93-ef6b9819044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3ce7b-dec5-4650-8e9f-9bab7e7a15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues: "This is completely unacceptable by a reputable source
        like the Oxford University Press, but it''s even more worrying when you consider
        how much influence they have in setting norms around our language. These misogynistic
        definitions have become widespread because search engines such as Google,
        Bing, and Yahoo license the use of Oxford Dictionaries for their definitions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbffc5b6-315f-40cf-a672-ebe98740aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d69ffe-d2cb-48cc-a81b-df1c5e91eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giovanardi told CNN that she herself had been subjected to online
        abuse -- and even rape threats -- since launching the petition. However, she
        said, the response has mostly been positive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68538b-6935-47a9-a8a0-04a096508528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd888d9-7270-4413-9862-25959728620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response has been great because we have received the support
        of some very big women''s rights organizations," she told CNN. "You have to
        expect a backlash, but generally I feel very supported."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46bf2b-b13a-4764-9688-1a72e10e71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f487eb-46f9-4b86-a76e-76252bc231b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "outdated" definitions "denigrate" women, according to the petition,
        which requests that the definition is expanded to include broader examples,
        such as "a transgender woman, a lesbian woman, etc."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2cf6a-9867-442a-bb13-1f0dcbd1108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a035de8-b91e-4457-848a-d45641fc5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a request for comment, an OUP spokeswoman directed
        CNN to a <a href="https://languages.oup.com/press/news/2019/8/20/mapping-woman-in-the-oxford-dictionary-of-english-and-oxford-thesaurus-of-english"
        target="_blank">blog post</a> published last month on its website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41675f-bcc2-4bb6-a1c9-fb72726e26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f905d-dc11-4872-ab8b-8d2cfccc2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post entitled "Mapping ''woman'' in the Oxford Dictionary of
        English and Oxford Thesaurus of English," Katherine Connor Martin, OUP''s
        head of lexical content strategy, said the content raised in the petition
        does not appear in the OED, but instead "derives from the Oxford Thesaurus
        of English and the Oxford Dictionary of English, which aim to cover contemporary
        English usage and are accessible online in a variety of formats."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf53421-25c6-49c0-9ff3-c4eb2da64906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246274f-4a9f-48dd-bd00-3a1d125c522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that editors are "investigating whether there are senses
        of woman which are not currently covered but should be added in a future update."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff793fa-17fa-4f5c-a391-d1f92d65a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a06b54-a316-496b-89bc-898ef4430c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she explained that "often there is a nuance to how words
        are defined and presented in our dictionaries, which is important to take
        into account."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58d4c6-15ad-4e9c-880e-e62a352bf00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6beff93-f8b1-47dd-b3f9-9e274f27ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "If there is evidence of an offensive or derogatory word
        or meaning being widely used in English, it will not be excluded solely on
        the grounds that it is offensive or derogatory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e6031-7e11-426d-8abc-1d0037627e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693667d-2079-4822-9c26-b5fb3fcaaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the descriptive process is to make a word''s offensive
        status clear ... The phrase ''the little woman'' is defined as ''a condescending
        way of referring to one''s wife'' and ''bit'' is labeled as ''derogatory''
        in the thesaurus."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d00e0-14a4-4c19-9b66-c75760c3614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf63a9f-63bc-4f48-aaf2-d667b644a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giovanardi told CNN that the petitioners had not received a direct
        response from the publisher, adding that the blog post "doesn''t really address
        any of the concerns raised."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5a71e-7b1e-4583-9093-ff7c456a1f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04cedc-20ed-45c0-8b71-2ad07fb834b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In future, I think the solution is to come up with some limits
        as to what is actually considered too sexist or too abusive," she said. "We
        want a serious commitment to changing the definition -- hopefully they will
        listen."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76402fd-54f7-4bdc-97df-1e2d6b22109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:17:27.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/18/europe/women-dictionary-definition-gbr-scli-intl/index.html"
        target="_blank">Thousands sign petition to remove sexist terms from Oxford
        Dictionaries</a>."</em></p>'
