    'template': '1'
    'title': 'House bill to increase motor vehicle user''s charge filed '
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c2b61-60ff-40fd-ac1a-800efed21c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.270+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        A bill to increase the motor vehicle user’s charge (MVUC) was filed at the
        House of Representatives on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f25bb0-86c0-4942-817b-a584fe4ff237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.268+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would impose a yearly 33 percent increase in MVUC for
        the next three years, explained Albay 2nd District Representative Joey Salceda
        in a press briefing in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c15443-0179-4973-897e-8f5194afb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will result in 33% increase across all vehicles. And over three
        years, 33% per year for three years, that essentially covers the loss from
        inflation,” Salceda said, adding that the MVUC was last increased in 2004.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799b390-39ca-4c89-b85f-5876712b62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeds, he added, would be used to fund the Universal Health
        Care (UHC) Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875f02a-3a50-4374-ab23-3d9e77c4419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa po ito naming effort to contribute to the funding gap in the
        UHC,” Salceda said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66a014-9370-485c-b47e-c0120be66888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is our effort to contribute to the funding gap
        in the UHC.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54882155-0ad2-4ca1-95c8-9511a532de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/28/doh-universal-healthcare-not-full-implementation.html"
        target="_blank">DOH: Lack of funds preventing full implementation of Universal
        Health Care Law</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece6c4b-b9fd-4b97-84a8-aeb869a1f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.269+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda estimated that the law would collect ₱8.1 billion in vehicle
        registration fees and taxes in 2020, ₱9.6 billion in 2021 and ₱11 billion
        in 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbddbf0-8e6c-47e7-8b15-90341ee55afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.270+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to a shortage in funds, the Department of Health has chosen
        to implement the initial roll out of the Universal Health Care Law in select
        areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf853362-8775-4057-a2e6-39afadae022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:17.270+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key words are progressive realization given that we cannot
        do a national rollout because of budgetary constraints, and also because of
        the readiness. We need to do capacity building in the different provinces,
        who under the law will be the convergence points of integration,” Health Secretary
        Francisco Duque said in August.</p>'
  'Lopez-threatened-over-its-alleged-past-loans':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
