    'lead': 'A beloved giant panda on loan to Thailand has died suddenly in a northern
      Thai zoo, prompting an investigation by Chinese experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T21:19:02.772+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:43:36.498+08:00
