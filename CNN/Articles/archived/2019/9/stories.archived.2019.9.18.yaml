      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock investors'' focus is turning from oil to the Federal Reserve,
        which is beginning a two-day monetary policy meeting that will culminate in
        its interest rate update on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
