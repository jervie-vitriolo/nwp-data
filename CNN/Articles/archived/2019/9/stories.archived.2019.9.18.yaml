    'jcr:uuid': '90d52d9b-d5e8-4f2f-bb1a-9975c114b976'
    'lead': 'President Rodrigo Duterte is eyeing a major shakeup at the Bureau of
      Corrections because of widespread corruption, Malacañang said Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T16:39:48.059+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:43:51.100+08:00
