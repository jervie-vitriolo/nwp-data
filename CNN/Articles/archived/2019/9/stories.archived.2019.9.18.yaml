  'aerobic-exercise-may-prevent-cognitive-decline-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T06:21:28.052+08:00
    'imagesource': 'jcr:990db64c-2adb-4e32-867f-4ee5b448caab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '965d28dd-2757-4b0e-89a0-9ca183afab3a'
    'lead': 'A half hour of aerobic exercise four to five times a week may prevent
      or slow cognitive decline in older adults who are at a high risk of developing
      Alzheimer''s, according to a study published Tuesday in the Journal of Alzheimer''s
      Disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T06:26:39.470+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:44:22.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:01.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['exercise', 'Alzheimer-s-']
    'template': '1'
    'title': 'Regular aerobic exercise may slow progression to Alzheimer''s for those
      most at risk'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd664b-7885-4c31-a397-d42906fcf757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A half hour of aerobic exercise four
        to five times a week may prevent or slow cognitive decline in older adults
        who are at a high risk of developing Alzheimer''s, according to a study published
        Tuesday in the Journal of Alzheimer''s Disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b7926-9678-4098-abe2-7aca36637e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e5fa6-5856-498b-bf79-0b16e49f4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first randomized and controlled trial ... to assess
        effects of exercise on brain structure, function and amyloid burden in older
        adults who have memory problems, thus, high risks of Alzheimer''s disease,"
        said lead author Rong Zhang, a neurology professor at UT Southwestern Medical
        Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3be5c3-28bd-4a1e-aed3-491e082583f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a91d6-dfa0-4e11-ba5d-679910d280d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was a small proof-of-concept trial of people ages 55 and
        older with mild cognitive impairment. Subjects were randomized to 12 months
        of aerobic exercise or stretching and toning. Both aerobic and stretching
        may prevent or slow cognitive decline, according to the researchers, but aerobic
        exercise had more benefits on reducing hippocampal shrinkage than stretching.
        The hippocampus is a region of the brain crucial for memory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d2c95-a710-4173-be71-436fd7e83cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d5a5b-f436-46c7-83bb-6b71844a0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither type of exercise prevented amyloid clumps -- a hallmark
        of Alzheimer''s disease -- from continuing to develop in the brains of the
        70 adults who participated in the study. But MRI and PET imaging showed those
        who did aerobic exercise had slower degeneration in the hippocampus than those
        who did flexibility training.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1897006-3548-45c7-b635-86841b71e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbe619-d282-4b1d-9598-6e8880f2ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brains of participants with amyloid responded more to the aerobic
        exercise than the others," Zhang said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ecfd1-6621-4729-95eb-be40f6ea469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d4b1cd-175b-46e6-b280-1cecaa630649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key positive finding is that the exercise intervention specifically
        reduced shrinkage of the memory center in the brain in people with the earliest
        symptomatic stage of Alzheimer''s disease," said neurologist Dr. Richard Isaacson,
        who founded the <a href="https://weillcornell.org/services/neurology/alzheimers-disease-memory-disorders-program/our-services/alzheimers-prevention-clinic"
        target="_blank">Alzheimer''s Prevention Clinic</a> at Weill Cornell Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05b886-6900-4365-9c1e-51ee6c99e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fa66a-0cfe-455e-81a9-bbd4ae0c026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most physicians believe in the power of exercise to support overall
        brain health, but fewer believe that exercise can specifically impact people
        with early Alzheimer''s," Isaacson said. "This study brings us one step closer
        toward teasing out the effects in people with biomarker defined Alzheimer''s."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dced1e-1f6b-40b1-9e06-18fcfa7b541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab023365-f194-4ad5-8e69-fec58671b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study results must be replicated in much larger studies,
        Zhang suggested that anyone concerned about cognitive decline or Alzheimer''s
        consider adding exercise to their daily lives. While it''s best to start exercising
        early in life, he said, "it is not too late to receive the benefits of exercise
        even late in life when there are already amyloid clumps in the brain."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89037756-9a07-42d4-9c59-f67893d0050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:26:39.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/17/health/alzheimers-aerobic-exercise-wellness/index.html"
        target="_blank"><em>Regular aerobic exercise may slow progression to Alzheimer''s
        for those most at risk</em></a>"</p>'
  'They-nonbinary-pronoun-dictionary':
    'author': 'Kendall Trammell, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-18T06:28:35.757+08:00
    'imagesource': 'jcr:73f3bbf0-161f-4d3c-bdea-40eb299bb0d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf6189a-dbff-439e-97a2-68e5aacdf95d'
    'lead': 'Merriam-Webster says the word ''they'' can be used to refer to a single
      person whose gender identity is nonbinary along with three other separate definitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T06:29:38.471+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:44:22.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:01.655+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Merriam-Webster adds the nonbinary pronoun ''they'' to its dictionary'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea5e86-4096-4e15-87a1-53e2b4c6f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:29:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Merriam-Webster has officially added the
        nonbinary pronoun "they" as an entry in its dictionary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d1204-e986-47ae-a03a-cd66ba67218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:29:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec657c5-f697-4382-8c02-b32d951a0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:29:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:22.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster announced Tuesday that the word "they" can be used
        to refer to a single person whose gender identity is nonbinary along with
        three other separate definitions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d5c44-3801-4f42-974a-ff19dbd6b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:29:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715649eb-a80a-4a13-a7ba-c2bf4c67c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:29:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster uses the word in a sentence as an example: "I knew
        certain things about ... the person I was interviewing.... They had adopted
        their gender-neutral name a few years ago, when they began to consciously
        identify as nonbinary -- that is, neither male nor female. They were in their
        late 20s, working as an event planner, applying to graduate school."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700a6b9-6cb9-4986-a938-02776689522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:29:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2054e-2a3d-4260-8a8f-29b6b81e9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:29:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:22.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster acknowledges that "they" consistently has been used
        a singular pronoun since the late 1300s. While adopting the pronoun as a nonbinary
        description is vastly preferable for some, Merriam-Webster says, there has
        also been some debate that it is ungrammatical.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb05fb-aee9-4f57-82fa-0983baee4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:29:38.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
