      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the local transcommunity, Noreen Barber, reiterated
        the need for the passage of the Sex, Sexual Orientation, Gender Identity and
        Expression (SOGIE) Equality Bill to protect members of the queer community
        from violence, harassment, and discrimination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81619c52-8bd8-4aea-8c81-df636d73ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:58:56.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a8706-ab04-4347-a256-dff2718e69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:58:56.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802a401-4e9c-452e-ad9a-c529bad6e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:58:56.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa mga ANTI-SOGIE BILL, ilan pa ba ang magbubuwis ng buhay
        para patunayan na napapanahon nang ipasa ang batas na ito? Ilang Jessa pa
        ang dadanak ang dugo para lang sa isang kautusang magbibigay proteksyon sa
        mga katulad natin?" she wrote on her Facebook page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4150f77-8406-41ce-aeaa-6d84b46d6428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:58:56.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those against the passage of the SOGIE bill, how
        many more have to be killed to probe that we need this law? How many Jessas
        need to die to pass a law that will protect people like us?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fab40f-e1bd-48c4-8ee0-368ddcae011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:58:56.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8c89f-7481-4d3c-9f22-94e0db97a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:58:56.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1817356-abe4-4655-9248-f17fe013bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:58:56.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill shielding LGBTQ+ people from discrimination has been languishing
        in Congress for almost a decade. The SOGIE Equality Bill was passed by the
        House of Representatives in the previous Congress, but was blocked from passing
        in the Senate by senators who repeatedly insisted to interpellate the proposed
        law. Several lawmakers have refiled the measure in both chambers of Congress.
        Pending the passage of a national law banning discrimination on the basis
        of SOGIE, LGBTQ+ advocates are instead banking on local ordinances for their
        protection.</p>'
  'michelle-dee-autism-awareness':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Michelle Marquez Dee, with a new crown above her head, has her heart
      rooted in love for her two siblings. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-18T09:50:12.701+08:00
