    'lead': 'President Rodrigo Duterte launched a fresh tirade against the Lopez Holdings
      Corporation and has threatened to look into the Filipino conglomerate''s alleged
      debts to the state-owned Development Bank of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:43:55.463+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:43:54.613+08:00
