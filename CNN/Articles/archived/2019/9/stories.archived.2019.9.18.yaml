      'mgnl:lastActivated': 2023-01-27T10:44:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435d7c4-b3cb-43ee-b42c-89f1cec3e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.863+08:00
