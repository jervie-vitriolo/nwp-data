      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude, the international benchmark, settled down 6.5 percent
        at $64.55. On Monday, oil prices shot up more than 14 percent.</p>'
