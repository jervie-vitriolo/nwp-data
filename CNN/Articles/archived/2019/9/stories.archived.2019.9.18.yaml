      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02c0e5-6c9f-4b43-aec4-e5bf974f0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:03:35.630+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Association of Home Builders housing index
        for September climbed more than expected. Mortgage rates have been dropping
        to multi-year lows this summer in the United States, as longer-dated Treasury
        yields keep falling. This in turn has sparked some life in the housing sector.</p>'
