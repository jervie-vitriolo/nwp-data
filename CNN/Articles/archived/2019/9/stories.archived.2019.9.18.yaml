    'template': '1'
    'title': 'Cebu air quality worsens due to haze from Indonesia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6a025-db7c-4565-8261-3940d78a440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Authorities have advised residents in Cebu to stay indoors, wear N95 masks
        or cover their noses and mouths with wet handkerchief as fine particulate
        matter has gone above safe levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61822ad8-3cec-490a-b32b-f118ffb41a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality tests ran by the Environmental Management Bureau (EMB)
        in Central Visayas showed that fine particulate matter is at 56 micrograms
        per normal cubic meter, while the safe level is 50 micrograms per normal cubic
        meter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714469d7-acb1-4e07-91ef-35067dd31e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0aff39-041e-4138-9eed-d6b63cd61a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since they are so small and light, [fine particulate matter] tend
        to stay longer in the air than heavier particles. This increases the chances
        of humans and animals inhaling them into the bodies and might bypass the nose
        and throat and penetrate deep into the lungs. Some may even enter the circulatory
        system,” said Cindy Pepito-Ochea, head of EMB’s environment management enforcement
        unit in Central Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1911c4-a85f-4bc7-98a7-f61f51d62fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617b9b0-f9ce-4ae5-b82f-e8e25c3895af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMB advised Metro Cebu residents to stay indoors if they have
        nothing to do outside. Residents should also close windows and doors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd81a90-a8bc-4145-acbf-2b0d2828a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5b060-9e76-4387-82fe-8b6aa3d61263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also not advisable to jog nor run outdoors as the body takes
        in more pollutants when active.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e527882-9385-4cc9-b7bc-1c12922aafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a53e8a-ea64-4244-989e-0ac05c0ff0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the Visayas and Mindanao have began seeing hazy skies this
        week, as forest fires rage across the Indonesian regions of Sumatra and Kalimantan
        in recent weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff06225-1866-47f7-9814-5216ceb76a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92f849-03fe-4ae9-acb9-c217bdaa34bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 930,000 hectares of land have been razed in Indonesia,
        hundreds of residents evacuated, and more than 9,000 personnel have been deployed
        to battle the flames, according to CNN Indonesia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05295a16-ad5e-4ad8-a60e-bfcf6c0966cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c19ed-32b1-4773-b7af-b6b0e7202db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Singapore and Malaysia have both choked in a dense haze
        all week, with air quality reaching unhealthy levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e4c01-bc1f-4ba2-8a8a-268956de1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280efd3f-89db-49b0-9f04-b63301c47015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:18:27.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:43:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires were allegedly caused by farmers using slash and burn
        techniques to clear the ecologically rich land — the same practice that led
        to uncontrollable fires in the Brazilian Amazon this summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b126a33-8927-42af-b93e-ea672497a2ca'
