      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oil prices dropped sharply Tuesday, following
        Monday''s surge that sent shock waves around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814cac9-cfe9-4ce7-b144-9719ef30969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:03:35.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil futures settled down 5.7 percent at $59.24 a barrel. It was
        the worst one-day drop for US oil since August 1, according to Refinitiv.
        Oil prices initially fell after Reuters reported Saudi Arabian oil production
        would return to normal within two to three weeks. Tuesday afternoon, Saudi
        Energy Minister Abdulaziz bin Salman said the country''s oil exports would
        not fall in September, as the kingdom will rely on reserves to keep exports
        stable.</p>'
