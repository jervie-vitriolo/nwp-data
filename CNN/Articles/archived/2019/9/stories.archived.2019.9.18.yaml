      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'race-to-the-top-manila-vertical-run-set-on-september-22':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-18T17:09:40.496+08:00
    'imagesource': 'jcr:a0a36feb-3ba8-42ae-8e52-c3efc3501974'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7f2a2dd-7a80-4f8c-83db-defa1478af14'
    'lead': 'In collaboration with Kerry Sports Manila, the fourth edition of the
      much-awaited Citi Vertical Run will take place on Sunday, September 22 at Shangri-La
      at the Fort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T17:06:23.806+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T10:43:48.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:10.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Race to the top: Manila vertical run set for September 22  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8746fd-e505-4bcf-9140-ea454183809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The much-anticipated
        vertical run is coming back to Manila —&nbsp;with the stakes (and challenges)
        higher than ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb90968-3c32-45fe-bfab-d0e2cec490dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth edition of the highly touted Citi Vertical Run will finally
        be staged on Sunday, September 22 at Shangri-La at the Fort —&nbsp;one of
        the tallest buildings in the metro faring at 229.3 meters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b57cb-3831-4939-8156-0e76198b4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaboration with Kerry Sports Manila, the Citi Vertical Run
        has been given "Qualified Race (QR)" title by the International Skyrunning
        Federation, the world governing body for skyscraper racing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d07fb2-0d8c-4e91-9ff5-0e4701653a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For beginners or non-runners who wish to try the Vertical Run, the
        Fun Climb is ideal. Only up to 20 floors, this category is a great for those
        with minimal experience or children as young as 10 years old. Rate is at Php
        1,200.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bc7ca-5544-431b-b29d-c0128c4155d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casual runners, on the other hand, can opt for the Horizon Challenge
        —&nbsp;which features 37 floors. Minimum age requirement for the category
        is 12 years old, while the rate is at Php 1,200.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708ff50-4458-47fe-b81d-6ee62fe4a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Full Challenge meanwhile will see runners race up to 59 floors,
        conquering 1,353 steps at 250 meters. The rate for the challenge is P1,500,
        while the minimum age for is 18 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854daed1-bbde-405e-accf-52239275ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends or officemates yearning to go for a new level of a fitness
        challenge can go for the Team Challenge. For a rate of P6,000, a team of four
        will run 59 floors together. The group''s official record will be based on
        the third runner that crosses the finish line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7e879-9dd6-4d27-b4e6-47f15ac996c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are proud to be the home of the Manila Vertical Run in Kerry
        Sports Manila. Every year, runners from all over the world gather to this
        massive event to test their fitness and finish strong. We’ve had a solid run
        for four years and every year it keeps getting better and better. We look
        forward to partnering with Citi to make this event a huge success” said John
        Rice, General Manager of Shangri-La at the Fort, Manila and Area Vice President
        for Philippine Properties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bad51-3476-43a7-b15d-329e02754478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Citi is delighted to support this year’s Manila Vertical Run which
        is aligned with our campaign to promote health and wellness with the relaunch
        of our new Citi Mercury Drug credit card. This is the first of many events
        and promotions we will be having for this credit card in partnership with
        Kerry Sports Manila and we are looking forward to more exciting endeavors
        in the coming months,” said Citi Philippines Cards and Loans Director Mukul
        Sukhani.</p>'
    '13':
      'image': 'jcr:21a2c531-8d36-4eb2-9ebd-14fd8035545c'
      'imageCaption': 'Michael Montes, Director of Recreation and Kerry Sports; Filipino
        record holder Andrico Mahilum; and basketball player Bobby Ray Parks Jr. poses
        at the top of Shangri-La a the Fort, Manila during the media trial on August
        22'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec8704-491b-4675-b886-228b47e4121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced85cdd-0c26-477f-b61b-f69ff68326ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrico Mahilum, the current record holder for the male Filipino
        runner with a recordof 7:57 minutes last year, shared that in order for first
        timers to the conquer the Vertical Run, one should have proper preparation,
        mindset, and focus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd922b6-5272-4a9c-84d0-0699f86a4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to join</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536d925-6948-42a3-8238-1828100b870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested applicants can register for the Citi Vertical Run 2019
        with Kerry Sports Manila through <a href="https://www.manilaverticalrun.com/register/">www.manilaverticalrun.com/register</a>.
        Fill in the online registration form or register over the counter with cash
        at Kerry Sports Manila in Shangri-La at the Fort, Manila. Online registration
        is extended until Thursday, September 19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c692019-129a-4ce0-ad81-80e60f53b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:06:23.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:43:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about the Citi Vertical Run 2019 with Kerry Sports
        Manila, follow <a href="https://www.facebook.com/KerrySportsManila">Kerry
        Sports Manila</a> on Facebook and <a href="https://www.instagram.com/KerrySportsManila/">Instagram</a>.
        For inquiries, please call (632) 820 0888 or email kerrysportsmanila@shangri-la.com.
        You can also visit <a href="https://www.manilaverticalrun.com/">www.manilaverticalrun.com</a>.</p>'
