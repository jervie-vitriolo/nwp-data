    'jcr:uuid': 'd983c9f5-ea31-4df8-b5b2-f2b5cac7642e'
    'lead': 'New evidence has been found that air pollution can breach a mother''s
      placenta and potentially reach fetuses in the womb, raising the possibility
      of future health problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:04:30.878+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:44:04.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:06.156+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air pollution particles may reach fetuses in the womb, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cd24c-24bd-4f12-81e8-ac2eabd2f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New evidence has been found that air pollution
        can breach a mother''s placenta and potentially reach fetuses in the womb,
        raising the possibility of future health problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf81c24-dbf5-4d46-9695-548e08df2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa69c8-3c56-44df-9e06-2aee47564c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that when pregnant women breathe in black carbon
        pollution -- created by the combustion of fossil fuels, such as in diesel-powered
        cars or the burning of coal -- harmful particles can make their way from the
        lungs to the placenta and may reach fetuses directly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19647448-5f80-4d27-a760-950ff11aa622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90284c94-7a80-4039-917e-c348f7595f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dirty air has previously been linked to increased miscarriages,
        premature births and low birth weights among infants, as a result of the effects
        of pollution on the mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11779b9b-44fa-46f8-a384-ae8d35679cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f84681-1986-46e4-8f91-c222593e0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the placenta -- an organ that attaches itself to the womb
        during pregnancy, allowing oxygen and nutrients to pass from the mother''s
        blood supply to the fetus through the umbilical cord -- was previously thought
        to be an "impenetrable barrier."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf61fc-74b1-406d-a342-81c384697a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5dd8a1-9035-4f1e-a9cc-bb8e92f3c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study last year was the first to suggest this wasn''t the case,
        after pollutants were found in the placentas of five pregnant women in the
        United Kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b361c19-cbbc-42d6-9077-c9497b1fb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e57c9-aab4-4641-b1b9-c3225654246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research by scientists at Hasselt University and published Tuesday
        in the Nature Communications journal examined 25 non-smoking women who were
        giving birth in the Belgian city of Hasselt. Immediately after birth, the
        researchers collected the women''s placentas to study the side facing toward
        the fetus -- where they found black carbon had accumulated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29eaad3-c185-4e8b-ae4a-0780802f6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d3a0f-143b-4e88-a222-9546788344b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more black carbon the women were exposed to during pregnancy,
        the more black carbon was found in the placenta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd1997-878e-49ba-80db-7c1518503e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb3fe5-44aa-4138-88b5-108ba86851fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black carbon particles come from a range of sources as well as cars
        and power plants -- biomass and coal stoves in households, kerosine lamps,
        and open burning of farmland for agriculture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104fdb7c-c6e3-4579-9cff-6c8e86cf469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcd0be-4737-4b0a-9295-fbd55b279acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study cautions that more research is needed to show whether
        once inside the placenta, the particles can travel to the fetus directly,
        but the results prove that placentas do in fact allow through particles like
        black carbon, providing "compelling evidence" for this theory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba3b9d-85a5-4808-aa8e-33b65e6e9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c90570-b262-46df-8096-36a15dec2642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest step in research into the link between pollution
        and birth -- a 2017 report also found that exhaust fumes and soot from road
        traffic in London could be causing low birth weights in babies. The 2018 study,
        also conducted in London, found similar results to the Hasselt study -- but
        the particle composition hadn''t been identified, and researchers could only
        speculate the pollution particles were carbon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692cf02-340a-4198-a681-b5549a35cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:04:30.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:44:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/18/health/placenta-pollution-intl-hnk-scli/index.html">Air
        pollution particles may reach fetuses in the womb, study finds"</a></em></p>'
  'shawn-pleasants-yale-graduate-homeless-los-angeles':
    'author': 'Dan Simon, CNN'
    'caption': 'Shawn Pleasants has the kind of resume that would attract the attention
      of any job recruiter. But a few wrong turns in life 10 years ago left him homeless,
      and today he''s living underneath a tarp in the Koreatown section of Los Angeles
      in US.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T13:08:16.411+08:00
    'imagesource': 'jcr:b503bc4f-5f36-4b44-a6fc-4eca93e42009'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ac7a053-1fdf-406b-90ef-bc0d9bd46149'
    'lead': 'Shawn Pleasants has the kind of resume that would attract the attention
      of any job recruiter. But a few wrong turns in life 10 years ago left him homeless,
      and today he''s living underneath a tarp in the Koreatown section of Los Angeles
      in US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:11:37.173+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:44:03.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:06.656+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He was a Yale graduate, Wall Street banker and entrepreneur. Today he''s
      homeless in Los Angeles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95247b-96c6-45e6-916c-6ee0e92b050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Shawn Pleasants has the kind
        of resume that would attract the attention of any job recruiter: high school
        valedictorian, economics major from Yale University, Wall Street banking jobs,
        small business entrepreneur. But a few wrong turns in life 10 years ago left
        him homeless, and today he''s living underneath a tarp in the Koreatown section
        of Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d58fe-019e-4f71-b6e8-e0da0cf0afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been told before that a smart and capable person like him
        should not be in this situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc25091-bc57-4cef-8e61-a34f4332bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m like, should anybody be here? Who should, then?" Pleasants
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2a076-b9c1-4e94-aa9c-dc5d6fefb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump administration officials came to Los Angeles to
        examine the homelessness crisis. The President, who clashes with California
        politicians on a number of issues, has made frequent reference to the state''s
        failure to solve the problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aad940-0f86-4a07-ab93-b8eaf8e42932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is visiting the West Coast this week, amid reports that his
        administration is about to launch a crackdown on homelessness -- potentially
        involving dismantling encampments and moving the homeless en masse into a
        government facility, according to the Washington Post. (It''s not clear how
        this would work or whether the President has the authority to order this kind
        of action.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36be59-e063-4a20-b837-e9a2996de822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that backdrop, Pleasants'' story is a reminder of how complex
        the problem of homelessness can be. "It means it can happen to anybody. It''s
        a problem we all could face," Pleasants said, standing on a sidewalk in front
        of his weathered belongings. A couple of unopened cereal boxes that he just
        collected from a food pantry sit atop his things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec316f-3ced-4ea0-9f2e-3208b5f1772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am responsible for my own choices. I own all my decisions," he
        said plainly before telling his story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a57e13-6d31-4ca2-933c-391a98783374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasants, 52, is one of 60,000 people living on the streets of
        Los Angeles County. The situation has been worsening in recent years -- between
        2018 and 2019, the number of homeless people went up 12% in the county and
        16% in the city, according to the Greater Los Angeles Homeless Count. Along
        LA''s skid row downtown, tents line entire blocks, and encampments in other
        neighborhoods have been growing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd43514-e9f6-467a-807f-574d3c72dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Dickerson, an organizer for the homeless advocacy group Ktown
        for All, says the stories of many people living on the streets might surprise
        you.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680a998-d5a2-4d00-81bd-f38210959011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of people have this perception that danger lurks
        in the encampments," he said. "And for myself and for other volunteers, what
        we found is people who are just people like everyone else, who have fallen
        into hard times, whether that''s because of their own personal issues of because
        their landlord evicted them or because the rent rose in a way they could no
        longer pay."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9df1f-c725-45d4-959e-7deaee549e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One man''s journey into homelessness</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a140f3c-6a58-4c9e-adf0-6349dcf5cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasants grew up in San Antonio, Texas, the product of a stable,
        loving family who always excelled in school, according to his younger brother,
        Michael.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4cd93-cc6e-4f48-9aba-ce155d84d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mother was a teacher, while their father made a career in
        the Air Force.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f33e05-f826-45b3-894f-ec7b2ac71f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always as a young child taking things apart and putting
        them back together," said Michael Pleasants, who followed his brother''s footsteps
        to Yale. "He was a whiz kid."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987af2e-76ba-401f-bffe-4ec5dc7e5b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Shawn) played trombone and won several civic awards around
        the city."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f4912-bad0-4592-bc1f-ab45862da02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasants also overcame a physical disability. He was born with
        a club foot and wore leg braces throughout his childhood, his brother said.
        His doctor joked he would never run a marathon. In fact, his brother said,
        he''s run several, and was in peak physical condition through his 20s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a117f-49b0-455c-88e6-a49aed3bf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasants was a high school valedictorian, who had offers from multiple
        colleges, according to his brother.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65dfd29-8b22-421a-ac62-8dcbcb1dc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn chose Yale and said he received grants and several academic
        scholarships, which covered most of his tuition. CNN has verified that he
        graduated from the university.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919f510-0ce0-4a64-a226-a8ee7fcd4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He majored in economics, and after a few years toiling on Wall Street,
        including jobs at Morgan Stanley, he landed in California. Trying to fulfill
        a Hollywood dream, he started a photography and filmmaking company.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789d0c9-6802-4096-a24c-754dc708b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the mid-''90s, and as the DVD industry soon exploded, his
        company got involved in the then-lucrative world of the adult film industry.
        They made so much money that Pleasants wound up buying a large home in the
        Silver Lake neighborhood of Los Angeles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be562c-63c6-4aeb-9c49-a76cac714d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a beautiful house, something you''d see on MTV," said his
        brother.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea4c31-aec3-4091-97b4-393153af5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid squabbles with his co-founders, the income dried up.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343228c-c562-4a30-8520-cf24346fc8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time it was all sorted out, there was no business," Shawn
        Pleasants said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210d0ef-9b05-4381-9815-2643d3c3a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10 years ago, around the same time, he also lost his mother
        to cancer, and her death sent him into an emotional and physical tailspin.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabbffb-b3f5-4f3d-adeb-9babbbb6cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went from living one place to another, eventually living out
        of his car before he lost that as well, his brother said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9fb3e-2ae8-49d6-a416-3b07a13603d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasants is gay, and considers himself to be married to another
        homeless man he''s been with for 10 years, since before they were on the streets.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce3d38-8e3c-4d21-99e1-8bd53efb7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They live on the streets together, acting as a sort of team. They''ve
        held court on the same Koreatown sidewalks for six years.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6125ed4-ffe6-4431-9142-5f2ea31d8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re actually in the middle of a move," he said, explaining that
        some of their things are few blocks away.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e00ee-24b4-4ac1-a2e9-ef17db1052fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grimaced at the notion of ever going to a shelter.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b2cf6-92ce-4417-b3f1-7c634deb445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re always set up with such rigid protocols. I would leave
        the place immediately," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ee179-daf2-455e-8056-3852dd9280bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasants believes a shelter would restrict his freedom and is concerned
        he wouldn''t be able to keep all of his things due to a lack of space.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0793ee-3489-49a6-8d2d-19402c30dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would prefer to be somewhere where I can still go to the library
        and do the things I need to do when I need to do them."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb10a63-28a9-45b6-a2b1-acbf4a86f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of the nation''s homeless, drugs, specifically meth, are
        a part of Pleasants'' life.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509a41d-b6ab-4bb4-9c6d-24af617cdebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he began using the drug before he became homeless, but insists
        it''s not what led him to the streets.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d26a4-db50-489b-9719-9f29982b40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother says his path toward addiction began while he was recovering
        from a back injury before he was homeless. "It started with pain killers,
        and then when they were too expensive or not accessible he medicated with
        other things."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b6924-8286-4de3-8559-e58830054ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn Pleasants said he takes meth a few times a week as both an
        escape and to help him stay awake at night.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982a2d2-737a-48a0-8e7e-7fc65f3bcb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time you sleep, that''s when you lose and when people come
        and take your things," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311cdec-28a0-42ad-8048-22d17fd4e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a heavy sleeper. I lose a lot."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcbbbe8-af3a-47f9-a736-ccc7f638b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Surviving on the streets</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bfd76e-a9db-4a03-a6e3-9e8e9b560215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasants has both a laptop and a cell phone. The phone and its
        service are free under an Obama-era program. He spends a lot of time at the
        library, accessing the internet and staying on top of current events.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439eff1-4088-4f06-aecb-3589433f2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has sustained himself by understanding the schedule of where
        and when to get free meals -- using his natural intelligence to develop an
        efficient schedule.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad02bcd-fcf4-47e7-bf05-04fe82b6dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s certain churches (that provide meals), certain food pantries
        -- you learn those schedules," he explained.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d79e29e-3dbe-4b04-98d1-7b03fd52c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Pleasants suffers from mental illness, his brother
        said, "I think he has episodic depression. He can go through periods of extreme
        depression where he will self-medicate, but then he can go through periods
        of being equally upbeat, resilient, and energetic."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e52ca6-a26f-41b8-914d-6631e85f763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has tried repeatedly to get him help, his brother said.
        There is a standing offer for him to move in with his 86-year-old father in
        San Antonio. Long-term, they would like to see him find an affordable option
        close to them -- perhaps through a government assistance program.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b551e-021a-47d0-9839-411586607897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pleasants is defiant.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f2df6-6d08-4637-bc86-6fad4769251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not trying to bring another family member down," he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476fb8ea-a4d6-4b3f-ad9a-0c5a05a36f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fell into it. I have to climb my way out of it."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9c1ea-dca6-4d30-a6d5-cbbcd1e5c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that he graduated from an Ivy League school, owned a house
        and made a nice living, he said, should not come as a shock.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c32bf-8624-4582-9dc2-edd07a7e67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesturing to a nearby tent encampment, he said, "You''ll find musicians,
        there''s a photographer, you''ve got all different types of people."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5308037-f756-4885-aab6-a3e14ba77513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickerson says that to get people off the streets, more affordable
        housing needs to be created.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814cd90c-3035-4012-b95e-da35e2577e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people point to things like mental illness or like drug
        abuse, which do exist in this population, but they aren''t the primary problem,"
        he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8a41b-9158-42de-82af-c2cbc769331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that we''re going to force people into a facility that''s
        probably located in a very remote area is not a solution. That''s not going
        to connect people to jobs, to housing, to services (like) mental health and
        addiction treatment."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164e024-fcc6-4bf1-871d-fe047b3417be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And more importantly, putting thousands of people into a giant
        building isn''t going to get them housed if there''s nowhere for them to permanently
        live that they can afford," he added.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317abf3-0cd9-4fc7-843f-3c412486a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasants said more practical measures such as bathing facilities
        are desperately needed.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bfb401-d085-4169-a018-7b99f7e29cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need places to shower, if you don''t want us to have hygiene
        issues," he said. "And in order to get a job, we need to have clean clothes.
        Where do I iron? How do I keep them pressed?"</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f50146-bc43-416f-9546-197d17ed4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.181+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he''ll eventually find his way out of this life,
        Pleasants expressed the kind of confidence that originally made him a standout.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31050a-21f1-4738-a746-43cd74273d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gonna start a small business again," he said, flashing a smile.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c2b91-51ac-4baf-a401-a6966330f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:11:37.182+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:44:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/17/us/los-angeles-yale-graduate-homeless/index.html">He
        was a Yale graduate, Wall Street banker and entrepreneur. Today he''s homeless
        in Los Angeles</a>."</em></p>'
  'Pentagon-response-Saudi-Arabia-oil-attack':
    'author': 'Pamela Brown, Kylie Atwood, Barbara Starr, Ryan Browne and Nicole Gaouette,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-18T13:17:21.714+08:00
    'imagesource': 'jcr:6b7be61d-378e-419d-b14f-e51b7dffe463'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f31926a2-022d-4817-8438-b9f513a6d2f3'
    'lead': 'US defense officials were ordered to plan potential responses to the
      attack on Saudi Arabia''s oil facilities, but the White House is waiting for
      the Kingdom''s rulers to decide on a response before charting a path forward'
