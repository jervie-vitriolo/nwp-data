    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Southeast-Asia', 'Indonesia', 'forest-fires', 'environmental-pollution']
    'template': '1'
    'title': 'Indonesia arrests around 200 as thick smog from forest fires reaches
      hazardous levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bd795-9edb-462e-a0cb-33827dce6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dozens of people have been arrested over
        suspected involvement in massive forest fires in Indonesia, where thousands
        of hectares of ecologically rich land have been burned, engulfing the region
        in a thick toxic haze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487943b-ff5b-425d-9c6a-b6abee4adab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s National Police spokesman Dedi Prasetyo said Monday
        that 185 people had been arrested across six provinces hit by fires and four
        corporations were under investigation. He added that "99% of the forest and
        land fires occurred due to human factors."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72e960-2852-4f29-9584-1fdcd11d8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires and ensuing smog are a persistent problem during the summer
        months caused by slash and burn techniques to clear the land — the same practice
        that led to fires in the Brazilian Amazon earlier this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792714a-06f2-4e27-b034-514d2eca8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this year, more than 328,000 hectares (about 800,000 acres)
        of land have been burned, hundreds of residents evacuated, and more than <a
        href="https://twitter.com/BNPB_Indonesia/status/1174145627984257024/photo/1"
        target="_blank">9,000 personnel</a>&nbsp;have been deployed to battle the
        flames, <a href="https://twitter.com/BNPB_Indonesia/status/1174145627984257024/photo/1"
        target="_blank">according</a>&nbsp;to Indonesia''s National Board for Disaster
        Management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8488de-86f0-48e6-884f-708555eb2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have impacted the lives of people across the region. Singapore
        and Malaysia have both choked in a dense haze all week as a result of the
        fires, with air quality reaching unhealthy levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149207d-42ad-4cae-9af3-f7655886b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 schools have closed in Malaysia because of the air
        pollution, affecting hundreds of thousands of students, <a href="https://www.straitstimes.com/asia/se-asia/636-schools-closed-in-malaysia-as-haze-worsens"
        target="_blank">according</a>&nbsp;to the Singapore-based Straits Times. Schools
        in parts of Indonesia''s smog-hit Sumatra and Borneo islands have also shut,
        with air quality considered "hazardous" to health in several areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60052c-759d-4f57-9f1d-db9506dcff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now scrambling for a solution to the crisis. Indonesian
        President Joko Widodo <a href="https://twitter.com/jokowi/status/1173853757433532416"
        target="_blank">said Tuesday</a>&nbsp;that 52 planes were conducting water
        bombing operations against the forest fires and 5,500 additional personnel
        were deployed in haze-hit Riau province on Sumatra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293efad-1dce-4c58-a82e-8c768d636a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leading a prayer meeting in Riau province''s Pelalawan, the
        Indonesian leader <a href="https://twitter.com/jokowi/status/1173853757433532416"
        target="_blank">stressed</a>&nbsp;that the best way to stop the haze is "prevention
        before the incident" and vowed to crack down on "arsonists" behind the fires.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2010065-72e4-4394-95a3-e41b833fe72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Malaysia and Indonesia are inducing artificial rain through
        <a href="https://edition.cnn.com/2018/09/30/tech/cloud-seeding-weather-modification/index.html"
        target="_blank">cloud seeding</a>&nbsp;methods in a bid to aid relief efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e08e4-6095-49d2-8dcb-0087fd737123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hazardous levels of pollution</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ff677-7be0-4ee7-bef0-f3c33ea308b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Jokowi''s visit to Pelalawan, air pollution exceeded 300
        micrograms per cubic meter — levels considered hazardous on the Air Quality
        Index (AQI), according to the country''s Antara news agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe319d2f-efaf-4112-9bc8-79584ead79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby Jambi province, air quality had deteriorated to 407 micrograms
        per cubic meter, while Sampit on Borneo Island reached 427 Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57660f-2075-4001-a9c9-308d602537a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reading of 150 is considered "unhealthy," while below 50 is "good."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0fe83-2448-42c0-84d7-14ee0638ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AQI measures a variety of pollutants to gauge air quality, which
        is typically defined by the concentration of fine particulate matter, or PM2.5,
        per cubic meter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23dd86-5be3-4ae0-89d8-a4bb5db7ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/04/08/health/particle-pollution-study/index.html"
        target="_blank">microscopic particles</a>&nbsp;are considered particularly
        harmful because they are small enough to lodge deep into the lungs and can
        pass into other organs or the bloodstream, thus increasing the risk of cardiovascular
        and respiratory diseases and cancer, according to the World Health Organization
        (WHO).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74461e74-36c9-44c3-8a37-c063c3a6f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusually high AQI levels in the region have been linked to
        smoke from the Indonesian fires, according to the <a href="http://asmc.asean.org/home/"
        target="_blank">Asean Specialised Meteorological Centre</a>&nbsp;(ASMC). The
        ASMC website described "persistent hotspots with extensive moderate to dense
        smoke haze" in Indonesia''s Sumatra and Kalimantan regions, which have been
        detected for several weeks now by satellite data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff3846-85f9-4746-bf62-ba615776c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states in Malaysia also recorded unhealthy levels of air
        quality <a href="http://apims.doe.gov.my/public_v2/api_table.html" target="_blank">in
        the past 24 hours</a>, with Sri Amin in Sarawak on Borneo Island reaching
        a "hazardous" peak of 397.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e587d-479b-4465-85b3-f3df35583b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s National Environment Agency (NEA) issued a health advisory
        last Tuesday, also pointing to the Indonesian fires as the cause of the pollution
        and warning residents to stay indoors. According to the NEA, there were 1,286
        hotspots detected in Sumatra and Kalimantan on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399b95c-68f8-4b55-bd6d-821864ddf634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deteriorating air quality is also <a href="https://sg.news.yahoo.com/formula-one-singapore-grand-prix-at-risk-due-to-unhealthy-levels-of-pollution-142711219.html"
        target="_blank">threatening to impact</a>&nbsp;the Singapore Grand Prix this
        weekend, a marquee annual event for the city state and a major tourist attraction.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1175c97-7b1e-403d-8a93-3522a98042a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The problem</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae12e7-7ae6-447f-822f-ba8d50e9fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For <a href="https://edition.cnn.com/2015/09/17/asia/indonesian-haze-southeast-asia-pollution/index.html"
        target="_blank">around two decades</a>, large paper and palm oil plantations
        have farmed the rich peatlands that run along the Sumatran coast of Indonesia
        and the island of Borneo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fea4f-64c2-4bfe-997e-0f5e5bffb051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, existing farmland is dried out and burned for the next
        season''s crop and to clear surrounding forests for expansion. The fires are
        large and hard to control. The dry, carbon dioxide-rich peatlands can burn
        for many weeks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916de333-3123-49d1-8261-212af19191d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, the AQI in Indonesia has reached as high as 1,000, with
        visibility falling below 100 meters (328 feet).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873966d-0c29-4e97-9d81-8603dc1851e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Indonesia have long tried to put a stop to the illegal
        practice, and those found guilty can be fined up to 10 billion rupiah ($700,000),
        while managers of firms doing the burning can face up to 10 years in jail.
        Despite this however, the fires have continued.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa857545-a84e-4023-b56b-a96e26c1ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Jokowi said he felt felt "embarrassed" by the fires,
        acknowledging the smoke''s effects on Singapore and Malaysia, <a href="http://www.bernama.com/en/news.php?id=1754594"
        target="_blank">according</a>&nbsp;to local media Bernama.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb0b1e-409a-40b9-9f35-6df1298b4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:42:08.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/18/asia/indonesia-malaysia-haze-arrests-intl-hnk/index.html">Indonesia
        arrests around 200 as thick smog from forest fires reaches hazardous levels</a>."</em></p>'
