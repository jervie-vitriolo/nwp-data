      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ministry of Interior, a suicide bomber detonated
        himself with explosives at Masoud Square, killing 16 civilians and injuring
        38.</p>'
    '8':
