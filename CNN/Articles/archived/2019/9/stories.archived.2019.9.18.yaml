      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The beleaguered Bureau of Corrections needs someone like Gerald Bantag to
        end the reign of drug lords in the New Bilibid Prison, Senate President Vicente
        "Tito" Sotto said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a5eff-a479-41c1-a6e6-7b2cdc97c7cc'
