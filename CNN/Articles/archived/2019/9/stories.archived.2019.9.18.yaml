      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swipe to type</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da460491-7fdb-4a05-a0df-1817541fc64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tired of punching in one letter at a time on your phone''s keyboard?
        Apple is set to introduce a new Quickpath keyboard, which lets you swipe to
        type more quickly, similar to how Google''s Gboard works. Until now, Apple
        users interested in this option have had to rely on apps from other developers,
        such as SwiftKey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc1c63-7b14-449b-97d8-c49c9741a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33008a4-41aa-4d19-b46c-863b13b31829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new privacy feature</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06745f-0534-4860-bac9-31ba8b938441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has a new feature that lets you log into third-party
        apps and websites using your Apple ID. As part of this option, called Sign
        in with Apple, you can even choose for Apple to generate an email address
        for you to log into these services, thereby limiting the amount of personal
        information you have to provide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66e918-812d-474d-8e4a-692152f31e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.510+08:00
      'mgnl:createdBy': 'lara'
