    'lead': 'The recent global supply disruption after the attack on Saudi Arabia''s
      oil facilities highlights the need for the government to maintain fuel reserves,
      Energy Secretary Alfonso Cusi said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T17:21:43.370+08:00
