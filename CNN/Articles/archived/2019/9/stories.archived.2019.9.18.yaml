    'template': '1'
    'title': 'Michelle Dee advocates autism awareness in Miss World journey'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66e0cb-17ad-487d-9750-c706e0892f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        Michelle Marquez Dee, with a new crown above her head, has her heart rooted
        in love for her two siblings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b2bf1-5484-46bf-b53e-eb828e3f8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee grew up in a ranch in Utah in the US with two siblings who battled
        with autism. This encouraged the newly crowned Miss World Philippines to advocate
        for autism awareness in her platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272259e-5ad5-479c-8a44-23116c43f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My advocacy is autism awareness. It’s something I had to struggle
        with my whole life, just, for me, the type of acceptance and understanding
        to live with them,” she shared with CNN Philippines’ New Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2dbe73-290c-4a96-b133-1eb636bff093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen recently went to Sagada, Mountain Province as part
        of her mission with Center for Possibilities, Inc. a foundation that helps
        kids with special needs. Her grandmother was a close acquaintance of the group’s
        founder which made Dee even more dedicated to their cause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4f64f-9d16-415d-9925-c29d35c69356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just so heartwarming seeing how much these kids evolved in
        the last five years. Some of them couldn’t even speak or function five years
        ago” the 24-year-old said. “You see so much improvement and it gives me life.
        It gives me so much inspiration to keep doing what I’m doing.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c0df4-0043-4c57-9d48-4baf2d90f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55092ceb-0e99-4d28-9a49-6fa4d9569be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the daughter of Miss International 1979 Melanie Marquez
        and the cousin of Winwyn Marquez, the Reina Hispanoamericana winner of Miss
        World-Philippines 2017, Dee said pageantry was far from her mind while growing
        up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696cafe-312a-4fa0-8481-5a6d002ef4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was something I entertained only very later on in my life…I
        don’t like being in the spotlight,” Dee said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b18a9c-f52b-4a1f-bc19-b4fff83e3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the support she received from the people around her encouraged
        her to follow in her mother’s footsteps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77aa6d-99b6-46bd-9d2f-0a7e258b7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My mom was like ‘Don’t think about the pressures around you. You
        are your own woman’,” Dee shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559f585-bd63-412d-851b-e70047105515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted that her ties with the pageant community adds pressure
        on her but she sees it as a good thing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1f802-ec15-42b4-bf22-7a2b31296f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like the pressure because it pushes me to become the best version
        of myself. I never once slacked off. I always gave 200 percent of my efforts
        because of those expectations, and because I am my worst critic as well,”
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7adc2-1cb2-44d7-84b3-c1d01101ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee is set to represent the country in the upcoming Miss World pageant
        on December 14 in London, United Kingdom. She said she has yet to learn the
        ropes of the international stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f839616-b4f0-4746-aa65-8a3d98d09ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[From] what I’ve heard from the previous queens…they said it’s
        very different. The rules are every different and what they expect from you
        is also very different,” Dee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e86b7-e859-4186-a9e5-268c359437c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the beauty queen said she owes her confidence to her experience
        in show business, such as acting in the movie “Love You Too.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41062419-c7dc-4f36-805b-7d15a9ff9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:08:54.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:44:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like that really helped me in terms of my confidence, of
        being in front of people and you know just knowing that people are judging
        you and just being so sure of yourself that your hardwork pays off,” she said.</p>'
