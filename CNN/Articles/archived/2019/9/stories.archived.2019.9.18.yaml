    'lead': 'Abante News group said three men claiming to be members of the Philippine
      Drug Enforcement Agency (PDEA) harassed them on Tuesday, September 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T23:43:34.532+08:00
