    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:10.053+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Corrections', 'BuCor', 'corruption', 'Duterte', 'Panelo',
      'President-Rodrigo-Duterte', 'GCTA']
    'template': '1'
    'title': 'Duterte to completely revamp BuCor amid widespread corruption – Panelo '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09c8a4-8bef-45a0-acfc-93ad04f5b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)—</strong> President
        Rodrigo Duterte is eyeing a major shakeup at the Bureau of Corrections (BuCor)
        because of widespread corruption, Malacañang said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ebe7b-a2fb-4384-b12a-24b1f5b84cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in a chance interview
        with reporters, said the chief executive will make sweeping changes as claims
        of money-making schemes surfaced in a Senate investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d199532-e49b-4b1f-8a10-a853d7d35259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gagawa siya ng</em> directive doon. <em>Basta</em> total revamp,
        he''ll remove all of them there. Remove<em> ''yung mga</em> officials, <em>empleyado</em>,
        total revamp<em> nga</em>. Because of the corruption there. He wants to stop
        it,” Panelo told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13294f5-0144-407b-b40b-d5f46c2fc162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will soon issue a directive. It will be a total
        revamp, he’ll remove all of them there. He will remove all officials, employees—really
        a total revamp because of the corruption there. He wants to stop it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a5c37-99a2-425c-9cda-efece037b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pagkakasabi niya sa akin ay ''yung mga</em> guards <em>doon
        ay ililipat niya sa probinsya</em>.<em> ''Yung mga</em> provincial guards,
        <em>ililipat niya sa</em> BuCor,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8d9cd-7d0b-4529-ae6b-a5a118eca168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What he told me was he’ll move the BuCor guards to
        the province, while the provincial guards will be moved to BuCor.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6504545-d58c-4d00-86cc-a278ba9775eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said new BuCor chief Gerald Bantag will “most likely” have
        a free hand in choosing officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac86ea-e809-4421-9812-84b32f31db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/9/17/duterte-bantag-bucor-murder-charge.html">Duterte
        believes new BuCor chief is innocent of murder charges</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a1917-9c84-4c3d-97e8-ca993869101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo earlier said the President may initiate a change in the bureau
        over mounting complaints of corruption, including<a href="https://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html">
        “freedom for sale”</a> or payoffs for good inmate behavior credits that would
        lead to early release from jail, and <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">“tilapia”</a>
        which is the code name for women prostitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125fe86-f9a4-413e-b9db-b3ca1fc78a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/9/New-Bilibid-Prison-corruption-bribery.html">In
        Bilibid, corruption thrives and some inmates live ‘like kings’</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f395da-723a-4e0d-b701-df962594dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations at the bureau grabbed headlines after the reported early
        release of some heinous crime convicts including former Laguna town mayor
        Antonio Sanchez, who was found guilty for the 1993 rape-slay of two University
        of the Philippines Los Baños students.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fa762-67da-4022-bd56-d915b2ea865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:39:48.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:43:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released by the BuCor last month bared that a total of 22,049
        prisoners were freed since 2014 through the Good Conduct Time Allowance policy.
        According to the list, majority of the inmates released for good behavior
        were convicted of murder and rape.</p>'
  'nupl-revised-irr-gcta-law-ra-10592':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'FILE PHOTO. Enacted in 2013, the GCTA law, or Republic Act 10592,
      expanded the GCTA provided to prisoners. Prior to this, inmates are entitled
      to lesser time allowances under the Revised Penal Code.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-18T16:54:20.965+08:00
    'imagesource': 'jcr:5d925665-63d0-405a-bb49-d61a6e952581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba144290-8ab9-4783-ad21-fe8e2ebae0a4'
    'lead': 'The head of a lawyers group on Wednesday questioned the revised implementing
      rules and regulations of the expanded Good Conduct Time Allowance law, saying
      it is ''open to serious legal challenge.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T16:57:43.395+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:43:50.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:10.187+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Good-Conduct-Time-Allowance', 'GCTA-law', 'RA-10592', 'Department-of-Justice-',
      'Department-of-the-Interior-and-Local-Government', 'Revised-Penal-Code']
    'template': '1'
    'title': 'Revised IRR of GCTA law ‘open to serious legal challenge’ – NUPL head'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506de50a-3786-4a06-be7f-711c4acb9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The head of a lawyers group on Wednesday questioned the revised implementing
        rules and regulations (IRR) of the expanded Good Conduct Time Allowance (GCTA)
        law, saying it is “open to serious legal challenge.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26b557-25b6-4c25-b2dc-dbe39e431bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel that wittingly or unwittingly, despite good intentions,
        presumably. It may be tantamount to executive legislation,” National Union
        of Peoples'' Lawyer (NUPL) President Edre Olalia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8901c-c92b-4ef3-b17a-5776bcf4d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint committee of the Department of Justice and Department of
        the Interior and Local Government on Tuesday released the new IRR, following
        controversies hounding the policy over the questionable release of some heinous
        crime convicts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c15555-398b-4b67-ab04-be592c6633c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/16/GCTA-IRR-Antonio-Sanchez.html">Despite
        revision of GCTA rules, Sanchez can still earn good conduct allowances</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1312c-c9a8-474e-8fd2-c207ec3d83f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enacted in 2013, the GCTA law, or Republic Act 10592, expanded the
        GCTA provided to prisoners. Prior to this, inmates are entitled to lesser
        time allowances under the Revised Penal Code.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fd3eb-9635-4cfd-a2cd-b3672471405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section one of the law expressly excludes heinous crimes convicts
        from credit preventive imprisonment. But such exclusion for the good conduct
        time allowance is not stated under Section 3. The old IRR reflected this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2f1b0-4718-4f58-8467-ac37c002b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The water cannot rise above the source. The rules and regulations
        cannot expand or even emasculate for that matter what is in the law,” Olalia
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98668237-0e30-4f49-b08c-b04fa72418a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new internal rules, he added, departs from the intention of
        the law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f34d3-8332-4b32-abda-70ab9fae4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The intention of the law is reformative. It should benefit the
        accused. So if you apply those exclusions as the law stands now via an IRR
        then that is expanding or stretching to the prejudice of those who would deserve
        the granted time allowance,” Olalia said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fa3a1-d3df-4e25-b277-e24191f39e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot use the bad examples of Mayor Sanchez and I agree he
        should not be freed; or even the convicted accused in the Chiong sisters as
        the barometer [of] whether or not this GCTA must be applied,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65131af-15ae-4de4-8d02-5027893d5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra says they are ready to defend
        the revised IRR.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a7225-8dda-4445-aa81-386dba2c36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s any constitutional objection to excluding certain kinds
        of PDL (people deprived of liberty) on the ground of equal protection law,
        then any person who wants to challenge the law should got to the appropriate
        judicial forum,” Guevarra said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2de00-8843-49a5-bc6d-f5a064c486ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said he would have wanted heinous crimes convicts
        separated from recidivists, habitual delinquent, and escapists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc5b20-e374-4d88-a6cd-6047c93ec2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yun bang laging nangii</em>-snatch or <em>dalawang beses nag-akyat
        bahay ay parehas lang sa</em> rapist or murderer?” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab45be8-add2-495f-bca2-ea5843f134ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:57:43.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:43:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are snatchers and thieves the same as rapists and
        murderers?]</p>'
  'Harry-Potter-in-concert-Manila':
    'author': 'Chang Casal'
    'caption': 'On Sep. 14 and 15, the ABS-CBN Philharmonic Orchestra live-scored
      "Harry Potter and the Sorcerer''s Stone" at The Theatre at Solaire as part of
      the "Harry Potter in Concert" series. Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-09-18T16:56:41.608+08:00
    'imagesource': 'jcr:0b4fa285-50e1-4254-a721-8f6c145b6aef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4df8dafa-732d-43d3-aa83-f681e1af3619'
    'lead': 'There is something about watching ‘Harry Potter and the Sorcerer''s Stone’
      again surrounded by a roomful of Harry Potter nerds — for a second, you feel
      like a kid again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T17:05:26.743+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T10:43:49.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:10.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Harry Potter in Concert’ reminded me of why I fell in love with the
      series'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac589f-53d4-49a7-9cd4-9192c7c23b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:26.743+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:43:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Although I consider
        myself a Harry Potter fan, I can’t remember the first time I watched “Harry
        Potter and the Sorcerer’s Stone” anymore. I was eight at the time, and I had
        never heard of the book series. I do know that after watching the film, I
        would spend my childhood and adolescence dreaming to be part of Harry Potter''s&nbsp;magical
        world. I remember putting on a (really bad) faux British accent with my friends,
        challenging them to spell duels, and chasing each other around with walis
        ting-tings, as if they were broomsticks. I received a Hedwig-shaped backpack
        as a gift, and it, alongside round plastic glasses and a makeshift wand that
        was really just a stick, remained on a shelf in my bedroom even as I got older.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561ef4f-f01a-48a0-84ff-02b36762f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:26.743+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:43:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the final two films came out in 2010 and 2011, I was
        in my first year of college, and saying goodbye to Harry and his friends felt
        like saying goodbye to my own childhood. At the premiere of “Harry Potter
        and the Deathly Hallows - Part 1,” I wore my Hedwig backpack and my round
        glasses, and kept the “wand” in my pocket. I was overwhelmed by the anticipation
        and the inevitable heartbreak, but I found comfort in knowing I wasn’t alone
        — the theater was filled with kids like me who grew up along with the series.
        Some were even dressed in robes, representing the house colors they were sorted
        into via Pottermore.</p>'
    '16':
      'image': 'jcr:b313063c-63de-408e-845a-4f103fa87fd8'
      'imageCaption': 'It wasn’t just hearing every note of “Hedwig’s Theme” live,
        or seeing a sea of violin bows bob up and down that turned up the nostalgia.
        Before the show, conductor Maestro Gerard Salonga encouraged the audience
        to “let loose and go crazy.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fd8dd-44d1-4d8a-9c51-dd3d8019357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:26.744+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:43:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7ef3e-a4a8-437a-a5af-8272a2bc688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:26.743+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:43:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That feeling I remember well, as I felt it again last Sunday upon
        catching “‘Harry Potter and the Sorcerer’s Stone’ in Concert” at the Theatre
        at Solaire. The concert placed the first Harry Potter film back on the big
        screen while the ABS-CBN Philharmonic Orchestra played John Williams’ iconic
        score just beneath the screen. It wasn’t just hearing every note of “Hedwig’s
        Theme” live, or seeing a sea of violin bows bob up and down that did the trick.
        Before the show, conductor Maestro Gerard Salonga encouraged the audience
        to “let loose and go crazy.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44710752-951b-47b6-8430-8ebcfac96683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:26.743+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:43:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is no ordinary concert … JK Rowling''s Wizarding World is
        really a remarkable place to visit, right? And the Harry Potter series, with
        all these stories and characters and so much magic, how could you not respond
        to what you see and feel?” he said. “Cheer as loud as you want for your favorite
        characters, laugh at the familiar moments on the screen, and no one''s gonna
        get mad if you are brought to tears by this beautiful score composed by John
        Williams.”</p>'
    '18':
      'image': 'jcr:416a1d19-3d6c-443f-83ed-c10a76fd2f5f'
      'imageCaption': 'There is something about being surrounded by a roomful of Harry
        Potter nerds — for a second, you feel like a kid again. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db5a09-406f-40b9-8e74-67df32d5fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:26.744+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:43:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82c5f5-e389-4243-9e7c-624bd5728d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:26.744+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:43:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And cheer we did. There was thunderous applause the first time we
        saw Hagrid, Ron, and Hermione again on screen, cheers and whoops for one’s
        respective houses during the sorting ceremony, and a palpable tension and
        excitement at the Quidditch match. Several viewers even recited some of Hermione’s
        famous quips — “It’s le-vi-OH-sa, not levio-SARr!” It helped that I hadn’t
        seen the film in a long time, so I was reacquainted with scenes and characters
        I had forgotten about.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65dd88b-e4f5-4b16-b091-dd553c300181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:26.744+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:43:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is something about being surrounded by a roomful of Harry
        Potter nerds — for a second, you feel like a kid again, enthralled by this
        massive and magical world, believing that anything is possible with a little
        friendship and magic. It was also heartening to see grown adults don their
        robes again without a care in the world, and young children discovering the
        Wizarding World for themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f8d88-b7c1-47e1-bd86-c60ee681df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T17:05:26.744+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:43:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best moment was as the end credits rolled and the orchestra
        played “Harry’s Wondrous World” and “Hedwig’s Theme.” I knew the show would
        be over soon, but as those familiar notes hit the air and everyone in the
        audience sat still, dead silent, taking it all in, I was reminded of why I
        fell in love with the series in the first place.</p>'
