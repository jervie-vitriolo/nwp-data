      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Highclere Castle, the British stately
        home better known to millions as Downton Abbey, is now listed on Airbnb. But
        don''t start packing your evening wear just year –&nbsp;only two guests will
        get to experience the home, and there''ll be plenty of competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b93d1-2145-4012-88ad-886401ddca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce134c6-aa45-4722-927b-1b92d00b605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To coincide with the release of the "Downton Abbey" film, the Earl
        and Countess of Carnarvon are giving a couple the chance to "live like a Lord
        or Lady" by spending one evening in the castle where the hit British TV show
        was filmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be2b1d-abae-4009-a682-b4128ece52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad303c-3dad-47a6-b6ea-967f2c853b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two lucky guests will experience "an exclusive evening drinking
        cocktails in the Saloon followed by a traditional dinner with the Earl and
        Countess of Carnarvon in the State Dining Room, being waited on by Highclere
        Castle''s own butler," the <a href="https://www.airbnb.co.uk/rooms/38373507?source_impression_id=p3_1568707777_Jn5hZtVjsGw0Yi3D"
        target="_blank">site''s listing</a> says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fed1ba-2f58-44d4-a804-251c86dcbb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb210545-8448-4159-8d3c-5a1eebd2ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After dinner, coffee will be served in the Library before you retire
        to one of the Gallery bedrooms with an en-suite bathroom and views over 1,000
        acres of rolling parkland."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1f2ec-9b54-427f-8301-0b38c12a1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae829c6d-a0b4-4184-a116-9873835ce2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is one major drawback to living the lives of post-Edwardian
        era British aristocrats -- there''s no WiFi in the guest bedroom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65cf4f6-dbad-4067-9c18-ddd6bbe618c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf93ac-e937-4b47-9eda-6c3eb79e5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to the earl and countess of Carnarvon, the main house was remodeled
        by Charles Barry in 1838 to become the imposing building now known to millions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d244920-b55d-42fa-9ed7-ae1e2ecdc19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5c0c3-44c2-4ea7-bda5-415bf545229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate in the Hampshire countryside is <a href="https://www.highclerecastle.co.uk/public-opening-times-and-prices"
        target="_blank">already open to the public</a> on select days each year, with
        tickets proving hugely popular. Special events and parties also allow guests
        to experience the house and grounds firsthand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38ce1c-eb41-4b21-a88e-2172a5a682ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a676ac-7f88-480a-b05f-42555d553cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbnb offering is for the evening of November 26, and will
        go live to reservation requests on October 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3a390-7bfb-4e4d-bcc2-479db45691e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f35df-1002-4a76-af1a-584d0a145b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''ll be a battle to secure your place; those interested "must
        have a verified Airbnb profile, positive reviews, and be passionate about
        Downton Abbey," the listing stipulates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbf252-14ac-496a-8702-ffc98726414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced10ad7-0294-47c5-8698-ab1df04d60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildly popular series made use of the castle''s impressive Jacobethan
        exterior and several of its 300 rooms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1d5c5-8c74-4f3a-b9d7-30d51167212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efc815-14dd-433f-a9b8-e1efd84aaa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The castle covers 100,000 square feet and the guests will receive
        a tour of the site during their stay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727442e-1dce-41ab-a0f3-36bf76c08f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29d199-b64b-4966-b99a-9e2dbbf9966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll also benefit from an indoor fireplace and will be able
        to enjoy the hosts'' nine dogs -- but guests themselves are not permitted
        to bring pets. The listing also stresses that "no parties or events" are allowed
        -- so Maggie Smith''s Violet Crawley won''t be coming over for a drink.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909f218-def3-401b-ab21-b141a1f8c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:52:03.625+08:00
      'mgnl:createdBy': 'catherine'
