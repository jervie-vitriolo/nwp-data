      'jcr:uuid': 'c97c9a01-5f73-4028-8419-e35de0638bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T07:23:38.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the above, special low fat diet meal for crew has been
        worked out on a day wise basis in order to provide light and healthy meal
        with a home (Indian) touch," the document, sent from senior manager Doma Tshering,
        said.</p>'
