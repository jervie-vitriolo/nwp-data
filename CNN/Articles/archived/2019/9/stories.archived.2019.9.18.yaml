      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo sent to cabin crew, India''s national air carrier told
        staff it would be launching a new menu for in-flight crew, providing staff
        with a "low fat diet meal".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba5d0f-fc37-4bca-b5d6-80071ddd2f51'
      'mgnl:activationStatus': true
