    'template': '1'
    'title': 'Imee Marcos hopes UP will air family''s side in martial law subject'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705137c-5113-41fb-8946-26dde7c3a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Senator Imee Marcos is calling on the University of the Philippines to give
        her family a chance to tell their side on the martial law era.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f5669-0665-4748-8231-ff9a8011d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92733339-2bd8-4c30-872b-c41b2ccf52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of the late strongman Ferdinand Marcos on Wednesday
        welcomed reports that the state university will offer a martial law subject.
        But while she agreed this controversial period in history should be discussed,
        all perspectives should be taught to students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4d906-55c6-41e6-842a-3ea78a6143e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dba30b-fa93-47a9-9c86-45abb042598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagbigyan na lang lahat</em> (Let''s give chance to all),"
        Marcos told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0819941-5561-40b6-8145-8e75d31e70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3d24b-1026-4f5e-85be-592ddec41b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Actually sa tingin ko, kasalanan din ng pamilya namin kasi
        naging tameme rin kami. Tinamad na kami magsalita, hindi namin binabahagi
        ang alam namin. Di na kami nagkikwento kasi parang nakakapagod na</em>," she
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ca43b-121a-4c6b-aaeb-7ca8f8c6ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33eb650-a8ea-4204-b754-181283f27375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually I think it is also our family''s fault because
        we were silent. We stopped talking, we stopped sharing what we know. We do
        not tell our side anymore because we grew tired.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed3f13-9c86-4348-88f4-183723468b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974320d-d81b-4c01-99e7-306538b69a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos patriarch declared martial law in 1972 supposedly to
        quell a communist insurgency, though his critics argued it was meant to prolong
        his hold on power. Marcos'' two-decade rule was marred by allegations of human
        rights violations, threats to press freedom and corruption, though the Marcos
        family and their supporters dispute these. A civilian-backed military revolt
        ousted Marcos in 1986.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180ca6b-8273-4338-b6af-ac9dc2a4a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8c118-82fe-4115-aa2c-7388471440e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:43:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, former First Lady Imelda Marcos was <a href="http://nine.cnnphilippines.com/news/2018/11/09/Imelda-Marcos-arrest-graft-guilty.html">convicted
        of seven counts of graft</a> for funneling government funds to private organizations
        she created in Switzerland from 1968 to 1984 while holding various government
        posts during her husband''s rule. The Marcos family has refused to admit guilt
        on human rights abuses and corruption – including an estimated $10 billion
        (roughly ₱500 billion) allegedly stolen from government coffers – during the
        late President''s term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f37b15-533f-406e-980c-5894ce72bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:38:33.551+08:00
