    'title': '₱200,000 reward offered for tip on people who dumped pigs in Marikina
      River'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f69ff-b7c7-4fe6-b60b-6cb72422b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) –</strong>
        Marikina Mayor Marcy Teodoro is offering a P200,000 bounty for information
        on the whereabouts of those who dumped pig carcasses in the city''s major
        waterway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8e6ca-7e11-4c04-85e7-a8c969ca1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c004da-024a-48ad-8271-5826c98abe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said that the money will come from his own pocket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78409250-14df-4056-a458-da66526ab65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195dcb8f-cc97-4ab2-bb6d-51a85ced7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, September 18, local authorities have found 58 dead
        pigs in Marikina River, fueling suspicions that African Swine Fever was spreading.
        Teodoro has also ordered a ban on all water-related activities while the Marikina
        River is being checked for possible contamination. The quarantine checkpoints
        were also reactivated to prevent diseased hogs from being brought into the
        city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118a0a7-dc20-4213-936c-7d1f348d7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c6114-b2b6-4352-8aad-686074f19b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina officials are following the leads of the Department of
        Agriculture (DA). The DA said that the pigs disposed into the river may have
        been the ones which swine producers "hid" while officials began culling hogs
        affected by the deadly African Swine Fever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f4565-af0f-4bc2-b488-c94c55158945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf9c10-a68b-4435-8513-21b1be783b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogs within a kilometer radius of areas with positive ASF cases
        should have been killed and buried to prevent the virus from spreading, authorities
        said. The area has to be disinfected, too, they added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b51ed-6b93-4de3-b8af-7f02a435fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4eb1d-fe17-4ab5-9819-97dc3caa05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also said that Marikina will file a&nbsp;writ of kalikasan
        petition&nbsp;before a Marikina Regional Trial Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c572004-2974-4943-ad75-22f0df46fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c97bd-e911-47b8-a467-616477869a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of kalikasan is a legal remedy in a bid to protect one''s
        constitutional right to a safe environment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddd4bd-e491-418f-996e-7c92f7adb402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f38915-eff9-460e-a589-13332077ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said Marikina will file charges against those who dumped
        the pig carcasses that turned up in the water bodies of the city to prevent
        a repeat of this type of events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b9140-0e86-4708-937e-9afd11ab0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9d5d1-8676-4c8d-a9cc-094cb03b7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will file for damages sa epektong nangyari sa amin sa di pagkakagamit
        ng ilog namin nang maraming araw (over the effects of not being able to use
        our river for days now)," the Marikina Mayor Marcy Teodoro told CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58823df-6690-4bf6-9c3f-afdb83ec2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df579d-e5fd-4be5-8fb3-25393fb57d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan dapat may managot. Para hindi na maulit</em>," Teodoro
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a23bdd-140f-481a-89d1-433a1a94e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There must be accountability. So nothing is overlooked.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035cfbf6-4457-4365-96d3-745d09fa3fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085802f-156b-434e-9385-a2cf2be2942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improper disposal of pollutants in bodies of water is illegal under
        the Philippine Clean Water Act of 2004 or Republic Act No. 9275, he noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022bbb47-aea6-4d69-b6f9-10a0cbb800d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f1858-6721-4f85-96ea-f75edb9fd490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA confirmed in early September that ASF has reached Cupang,
        Antipolo City, five villages in Rodriguez, Rizal and Guiguinto, Bulacan, citing
        results of confirmatory tests done in the United Kingdom on samples from 20
        infected pigs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b0226-b35f-4903-85d9-56c304baf22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483dac22-78dd-4b29-aa50-cfc1220d3990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite DA officials'' pronouncements that swine virus in Rodriguez,
        Rizal is under control, more hog deaths were reported in a backyard farm in
        the Rizal town.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208d08b-f054-44f2-986e-6e4e8f98bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f2b00-87e9-458f-9355-6b658ec9f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, dozens of pigs have also turned up in waterways
        of Quezon City and Bulacan near ASF-hit Guiguinto town in Bulacan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6d2e2-6d31-47a4-a727-41f0bfa50725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c489a9-033a-4a1e-84f9-9a17a13fd747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole of Luzon is under close monitoring as authorities try
        to contain an outbreak of the ASF in the country, the Bureau of Animal Industry
        said last week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84e992-4f1c-40ee-9e64-e4c5d089221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32cfe4-a771-4b64-b035-c38a61168121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:52.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:44:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF only affects pigs, but humans can be carriers of the virus.
        A virus quickly spreads in an affected hog, which could lead to death after
        three to five days.</p>'
