      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Two convicts in the rape-slay of sisters Marijoy and Jacqueline Chiong released
        for good behavior credits have surrendered to authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905add5-068e-4bc2-b014-dc6fe3b563f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T21:30:21.085+08:00
