  'salceda-mvuc-increase-health-care':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-09-18T14:32:02.718+08:00
    'imagesource': 'jcr:7259b337-ac68-43ec-9bf7-d56ddec81080'
