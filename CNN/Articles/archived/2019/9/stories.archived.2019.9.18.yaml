      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Siri</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3b4d0-4f08-45b7-8218-a1ccb7db5fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T06:33:47.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Siri didn''t get much mention during Apple''s September keynote
        this year, the voice assistant is getting some changes. Siri will soon be
        able to read your incoming messages to you and let you share audio from your
        AirPods.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011de44-a518-4c55-b6f4-ea5e21cf9347'
