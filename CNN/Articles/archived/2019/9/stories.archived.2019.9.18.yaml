    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17062ea-e906-40f0-b7d3-9dcc87eadb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:03:35.628+08:00
