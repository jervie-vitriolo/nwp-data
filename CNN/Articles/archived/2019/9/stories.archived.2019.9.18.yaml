  'house-malasakit-center-public-hospitals':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-18T16:32:58.175+08:00
    'imagesource': 'jcr:ba2f2053-8d58-4ef4-8ef3-7914712cfd17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d7b4ef-546c-4730-98ec-b26b58460f5a'
    'lead': ' The House Health Committee approves a measure institutionalizing Malasakit
      Centers in public hospitals nationwide.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T16:34:44.297+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:43:51.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:43:09.722+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Congress', 'Bong-Go', 'Malasakit-Center',
      'public-hospitals', 'hospital']
    'template': '1'
    'title': 'House panel OKs creation of Malasakit Centers in public hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ab0e3-a478-44f4-a716-9a793a7d6505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        The House Health Committee approved on Wednesday a measure institutionalizing
        Malasakit Centers in public hospitals nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b9160-4026-4f74-b8db-c5d20577a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malasakit Center, a brainchild of Senator Bong Go, is a one-stop
        shop for patients who need medical and financial assistance since they are
        not covered by PhilHealth benefits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba210858-e24d-4261-a805-bf5a39d967ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still unnumbered substitute bill states that the Malasakit Program
        will complement the implementation of Republic Act 11223 or the Universal
        Healthcare Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73951d7a-e87e-4fa2-bdb6-ede5ede9d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a one-stop shop for cash-strapped patients, the
        Malasakit Center will also provide patient navigation and referral in accessing
        hospital services, as well as provide information regarding Philhealth membership,
        coverage and benefit packages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5a537-ee30-43f6-9521-fb2ccbf6176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malasakit Center is mandated to ensure that indigent patients
        will not incur out-of-pocket expenses while financially needy patients will
        incur the least out-of-pocket expense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df610ab-ef1e-430f-bf18-05294e6503ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the forms of medical assistance that patients going to Malasakit
        Centers are entitled to include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdc591-eee2-492b-8221-adf707f60fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Laboratory, imaging and all other diagnostic procedures</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f0072-2c49-448e-9db2-d2d3323206ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Drugs and medicines</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe4e63-358f-4b76-aadd-f69be5a0f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Supplies, orthopedic and assistive devices, prosthesis, blood
        and blood products,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706039c-1a3e-46cc-86f4-fd9201b29d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.297+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Dental services, except those that are for aesthetic purpose and
        not medically indicated</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4a316-6654-4668-98d0-3903ffa57ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Medical and surgical procedures</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fea5d2-f853-443f-9395-6b541d7cda7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Prescribed post hospitalization rehabilitation services, aftercare
        program, appropriate mental and psychological support, including those done
        on an outpatient basis</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c57ba-5b1f-4af7-93e2-bf45394b1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• All hospital bills including professional fees, and</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5cefa-5963-44f7-b51d-fd3b9051a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• All other medical, health, documentary and related services billed
        by the hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334811a-e5d9-4716-ac60-85264194b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman previously criticized Malasakit Centers,
        saying they were only established to boost Go’s political stature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c53ab5-c48a-4880-8e7e-66165ddf6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, however, insisted the centers help poor patients. He also accused
        Lagman of trying to improve his public image by putting the Malasakit Centers
        in a bad light.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50877a48-b6c8-4af6-b883-6da010872093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:34:44.298+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:43:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/23/pcso-lagman-go-malasakit-center.html"
        target="_blank">Solon wants PCSO to probe medical aid scheme</a></strong></p>'
  'Duterte-total-revamp-Bureau-of-Corrections-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
