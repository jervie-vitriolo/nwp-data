    'mgnl:tags': ['Bayani-Fernando', 'Metropolitan-Manila-Development-Authority-',
      'MMDA', 'traffic-enforcer']
    'template': '1'
    'title': 'Bayani Fernando suggests arming traffic enforcers with bolos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ab9d8-f49c-45bf-8044-34e97119fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        A lawmaker has suggested arming trafffic enforcers with bolo - a single-edged
        knife - instead of issuing them firearms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898aa15b-ee9f-4f88-80ac-2586642334dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Marikina 1st District representative Bayani Fernando
        said giving Metropolitan Manila Development Authority (MMDA) personnel firearms
        might lead to more problems as traffic enforcers don''t have proper training
        to handle firearms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad5559-eca2-409d-9c11-ce43297c09e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might not be necessary. It might even be bad if it will embolden
        them and without restraint, it can lead to more trouble... Some physical harm,
        if emotions flare, it might lead to trouble," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b627725f-204b-42d8-bba8-55b89d825e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be better to "leave it to the police."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26641811-2e20-4d84-b4fb-f78b2e37a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of guns, Fernando, who headed the MMDA from 2002 to 2009,
        suggested bolos which he compared to the batons policemen carry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e720dd-3106-454d-aee7-f9ae4c5a6934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it would be good to arm them with bolos if necessary...
        The same thing as we did police. <em>Noong araw ang mga pulis merong batuta...
        Ngayon wala na, e. Pero yung batuta magaling, dahil ang unang reaksyon,</em>
        impulse n<em>g pulis e kung may batuta, batuta muna ang kukunin. Ngayon walang
        batuta kaya baril ang dampot kaagad,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280e5fb-61e7-43f5-bd55-ecf0b74258a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would say it would be good to arm them with bolos
        if necessary... The same thing as we did police. Back then, police would have
        batons, now they don''t. The batons were effective, because the first reaction,
        impulse of the police would be to reach for their batons first. Now, there
        are no batons so they reach for their guns.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dae4dc-6d45-4a8c-afe6-8db44841c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando, who was mayor of Marikina City from 1992 to 2001, recalled
        that during his term, he gave security personnel manning public markets bolos
        to protect themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cb172-328b-405c-b317-3dc3df9e5728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:43:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Fernando put forward the same proposal, but police and
        the Commission on Human rights opposed it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03dc34-c4bf-4a8c-9c68-9b9f7f1377c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T19:30:07.218+08:00
