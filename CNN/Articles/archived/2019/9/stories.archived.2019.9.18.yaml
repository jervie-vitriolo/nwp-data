      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were also concerned about a sudden spike in the overnight
        lending rate. The repo rate, which is the borrowing rate banks charge each
        other for short-term loans, jumped overnight, indicating low market liquidity.
        The New York Fed injected $53 billion to help matters. The market for US Treasuries
        is one of the most liquid markets in the world, so the repo rate spike was
        surprising.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc2275-3fe8-4041-b05f-981240ce138f'
      'mgnl:activationStatus': true
