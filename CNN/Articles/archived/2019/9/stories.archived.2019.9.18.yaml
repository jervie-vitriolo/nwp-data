    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35ba5a-bb45-48dc-9e21-f9f51b9a0b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:03:35.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:43:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better-than-expected economic data has added to investors'' concerns
        that the Fed may hold off on cutting rates. Industrial production was stronger
        than expected in August, even though the US manufacturing sector shrank for
        the first time in August.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3cceb3-2846-4c15-ab28-aa94f8d1dccf'
