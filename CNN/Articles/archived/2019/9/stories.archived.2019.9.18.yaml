      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial police investigation revealed that a male passenger, who
        boarded at Gil Puyat station, opened the window due to poor airconditioning
        inside the train. Strong winds, however, caused the glass window to break,
        injuring two of his co-passengers.</p>'
