      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a variety of explanations for the change in expectations,
        be it stronger data last week, improved risk appetite, trade war optimism
        and even higher inflation potential following the oil price spike," said Craig
        Erlam, senior market analyst at Oanda.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be5a13-2a20-4e37-a61d-f18e4e533d6c'
