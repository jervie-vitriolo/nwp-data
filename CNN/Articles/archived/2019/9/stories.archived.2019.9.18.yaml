      'mgnl:lastActivated': 2023-01-27T10:44:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b7bde-6fc3-43e3-8986-708ac693cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        President Rodrigo Duterte on Tuesday admitted he ordered the ambush of former
        Cebu town mayor Vicente Loot last year. He also expressed his exasperation
        that the former police general escaped death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d3608-2958-44d5-8258-955e67f9b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d136e1f-2db0-448c-88cf-159c5940985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Loot, p**** i** mo, nanalo pa ng barangay. In-ambush kita
        animal ka, buhay pa rin," he said in a speech at Malacañan Palace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edad887-600c-4c8a-b802-4873684c2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a7ce9-6933-4628-9873-42690a71c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loot and his family survived an ambush on May 13 at Maya Port in
        Daanbantayan. His two drivers and the nanny of his grandchild were injured
        during the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020281c-4fd8-439a-a282-b22837268564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364340f2-3207-4799-8a74-023b21fccea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously denied his involvement in the ambush. He implicated
        former Interior Secretary Mar Roxas as the one who planned the killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22008e5-1d74-4663-8bc8-ee1dedfbe752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/12/19/duterte-roxas-loot-ambush-claim.html">Related:&nbsp;Unwarranted
        accusation? Palace says Duterte not serious with Loot, Roxas ambush claim</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b527314-1834-40d5-9c60-3b34399ad373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:22:46.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00d173-aa7e-42b0-956d-70df7adf2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:22:46.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s spokesperson Sal Panelo clarified the possibly
        incriminating revelation, saying there was confusion in the remark as Duterte
        is&nbsp;not proficient in Tagalog and more verse in Bisaya.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfc5b5-8da9-4f95-8abb-8d27b87e4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:22:46.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7542d-375b-4bd4-89e4-9c2833870d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:22:46.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President intended to say was: ''Inambush ka na, buhay
        ka pa.'' It is silly and absurd to conclude that PRRD is behind the ambush
        just because he misspeaks the Pilipino language which is not his native tongue
        or first language," he said in a statement on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5e826-726a-47a1-801b-482f43e66bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:22:46.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cf062-0af6-46cc-a8d4-105bad828e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:22:46.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added, "Let us be clear and categorical: The President did
        not order the ambush of Gen. Loot."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0a13f-5265-45ce-a665-556cbac87cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:35:34.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:44:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Panelo said the statement was just one
        of the President''s jokes, noting that Duterte can never order the ambush
        of any individual.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8065e67-5ca2-42ff-973e-95b3b2ce6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:35:34.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:44:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, he can never order the ambush of anybody. That''s not his
        style.<em> Kung yung mga</em> personal<em> na kalaban niya hindi niya pinapa-</em>ambush,
        <em>kahit na anong gawin sa kanya</em> (he does not even order the ambush
        of his personal enemies)," Panelo said in a chance interview with reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ae3c1-b17a-4666-be4f-e467370ccac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T18:35:34.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:44:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pangalawa</em> (second), he''s a lawyer, good prosecutor and
        a good lawyer. So he knows the consequences of whatever statements he makes.
        Consistent <em>siya sa mga pagbibiro niya, at yung pagkakamali niya sa</em>
        Filipino <em>ay</em> natural<em> na sa kanya</em> (he''s consistent with his
        jokes and his mistakes in the Filipino language are just natural," the spokesperson
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82838b-8cb0-42af-bb5b-1f4989f83588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:01.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:44:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first year in office, the President tagged Loot as a drug
        protector. He was also among those implicated by self-confessed drug lord
        Kerwin Espinosa during his testimony at the Senate in 2016. Last year, Loot
        asked the National Bureau of Investigation to <a href="https://cnnphilippines.com/regional/2019/7/15/Vicente-Loot-Rodrigo-Duterte-NBI-narcolist.html?fbclid=IwAR2ECo2Y5tDTCxaCOnqAzEz9JUoNM-z08WoAqgSACddK3vNIBXlpguH5sC4?fbclid">launch
        a probe</a> on him following drug trade allegations.</p>'
