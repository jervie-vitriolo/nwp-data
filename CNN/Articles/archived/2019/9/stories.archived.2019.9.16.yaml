      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old last fought in October 2018, when he was beaten
        by Russian mixed martial artist <a href="https://edition.cnn.com/2019/09/06/sport/khabib-nurmagomedov-ufc-242-dustin-poirier-conor-mcgregor-spt-intl/index.html">Khabib
        Nurmagomedov</a>. The Irishman announced his retirement in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e172826-1f5b-4b62-ad46-26549a0a6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:04:20.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors have been swirling about a possible comeback since McGregor
        told ESPN in August that he "would look for" a fight for the "end of the year."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4fe14-5500-4d72-8479-2eb491db94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:04:20.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor has had a turbulent time away from the sport, hitting the
        headlines for allegedly punching a man in the head in April. This followed
        his arrest the previous month on allegations that he smashed a fan''s phone
        in Miami. Florida prosecutors subsequently <a href="https://edition.cnn.com/2019/05/13/sport/conor-mcgregor-charges-dropped-cell-phone-incident/index.html">dropped
        the charges</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87709125-598c-49f0-bede-f5222ebbb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:04:20.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/16/sport/conor-mcgregor-dublin-fight-intl-scli-spt-gbr/index.html">Conor
        McGregor hints at MMA comeback in Dublin</a>."</em></p>'
  'Senate-hearing-divorce':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-16T22:03:06.358+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F423678631837546%2F&show_text=0&width=560"
      width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'imagesource': 'jcr:ca5a8430-8efc-40ee-ad06-8aa1f9e5d75e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e7e8fd-da4b-4058-b5bb-e9850c27aaf2'
    'lead': 'The Senate is hearing proposals to legalize divorce in the Philippines,
      the only state aside from the Vatican without divorce. Here’s what’s in the
      measures and why the Catholic Church is against it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T22:06:59.854+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:40:49.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:35.391+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'divorce']
    'stories': ['3aa96f3b-17d3-4f81-a070-8368bca89b4b']
    'template': '1'
    'title': 'Senate hears proposals to legalize divorce in PH'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911b0e3-5bab-456a-930e-86187bb484ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Senate&nbsp;conducted&nbsp;its
        first hearing on proposals to finally legalize divorce in the Philippines,
        a predominantly Catholic country which stands with the Vatican as the only
        states without divorce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72425a76-c6ba-48c8-b81f-06ae19201c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388d293-a412-49ba-a32f-90ee1baeee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, women’s, children’s and religious groups,
        children’s groups, health professionals, and experts from the academe attended
        the hearing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1d71a-1af4-472f-ac9c-6fc31576a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf199fa-2f08-46da-8c61-5bb525670aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the bills of Senators Risa Hontiveros and Pia Cayetano
        to institute absolute divorce in the Philippines, the Senate Committee on
        Women, Children, Family Relations and Gender Equality is also set to tackle
        a proposal to recognize church-decreed annulments under law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb34833-9eb6-43cd-aab7-41f498c33a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721f418-d98b-4359-87e6-b6595f3f15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two divorce bills in the Senate propose a six-month cooling
        off period after couples file a petition for absolute divorce “as a final
        attempt of reconciling the concerned spouses.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8388964-4cec-41be-be72-acbdc7def86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e6c02-9cc0-42f6-bd07-6de52a6ee20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the grounds for divorce under those proposals are physical
        violence, grossly abusive conduct, drug addiction, habitual alcoholism, chronic
        gambling, homosexuality, bigamous marriage and marital infidelity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16be633-51e1-4817-8786-aeda4c3a6459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eba9f9-9f36-421b-b725-c2c03a40c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III has said that senators
        are unsure about divorce, but may be willing to pass a bill allowing for the
        “dissolution of marriage.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88fd41-34eb-4502-9c97-358f0882b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c651c-fa07-45ad-a373-944436e8dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano, whose divorce bill also pushes for the dissolution
        of marriage, has explained that there is no difference between the two measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08a15f-349b-4849-8bb4-969fc705c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a658849-f67a-4b99-9470-5baf6dbfa5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators are concerned that the passage of a divorce law in
        the country will pave the way for “Las Vegas-style” breakups, where divorces
        can be obtained in as little as one week, provided that one of the spouses
        have resided in or moved to the state of Nevada for at least six weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e43de-1130-4fe2-bd19-73dcbc203ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d882f90-ca3d-4abf-a873-c7414a5475a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="https://cnnphilippines.com/news/2018/03/19/house-of-representatives-approve-divorce-bill.html"
        target="_blank">passed a divorce bill</a> in the 17th Congress but the measure
        collected dust in the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671f864-c611-4ef8-a7f4-566b7a5ee798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef1bc5-b253-470e-b413-2763870f02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53580196-c7be-4f95-8436-f039a3282246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women’s rights advocates have been pushing for a divorce law in
        the Philippines, arguing that annulment — which declares that a marriage is
        void from the start — is too lengthy and expensive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495664a-13c7-4296-9f62-4b1bb59edf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052be66-f7f8-4266-8479-828be010a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Catholic Church firmly opposes the measure, calling
        it “<a href="https://cnnphilippines.com/news/2018/02/23/cbcp-divorce-bill.html"
        target="_blank">anti-marriage and anti-family</a>.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08245892-7cc8-4249-9938-e33f61310d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5177d-a84c-4350-8f5a-aef8f4f38707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42411f35-816a-49be-a3c1-350d24e1f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.vatican.va/archive/ENG0015/_P87.HTM" target="_blank">catechism
        of the Catholic Church</a> considers divorce a “grave offense” against natural
        law as “it claims to break the contract, to which the spouses freely consented,
        to live with each other ‘till death.” It also considers it “immoral” as it
        “introduces disorder into the family and into society.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adddd6e-c34b-407b-83c1-3c7180a295bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
