      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron naman tayong appropriate safeguards sa AFP... Bago pa
        tayo pumunta sa isang MOA signing pinag-aralan na natin yun</em>," Arevalo
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d84a4d-a6e9-42f3-8ad8-ab755d05a5e3'
