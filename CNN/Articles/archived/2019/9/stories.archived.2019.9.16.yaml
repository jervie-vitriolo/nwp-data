    'template': '1'
    'title': 'Mayor Isko threatens to shut down Manila malls over sale of stolen cellphones'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4ee44-0a2a-4f6d-9001-9f2625502237'
