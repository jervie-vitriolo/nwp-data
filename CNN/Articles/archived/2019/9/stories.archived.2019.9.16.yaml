      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ef630-6425-4bcb-9027-c377e646747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Manila Mayor Isko Moreno on Monday gave an ultimatum to mall owners who allow
        vendors to buy and sell stolen mobile phones in their establishments: Kick
        them out within 72 hours or face closure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be93d67-6f8e-40a0-9515-859ef37c78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070652b5-70e4-4390-91d5-c9ff7c695950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m giving you 72 hours, Tutuban Mall, Isetann Recto. I will close
        the entire mall kapag patuloy ninyong kinakalinga, pinapayagan ang mga secondhand
        cellphone vendors na bumibili ng nakaw na cellphone galing sa nakaw at snatching,"
        he said in his regular briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39562f3b-9d1e-49db-8b39-d8ed8840db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833a57c-07f2-45a6-9279-31b986aae56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno presented the five minors arrested at Tutuban Center for
        selling stolen items. He added authorities were able to confiscate nearly
        150 stolen phones in the mall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce52fad-f95b-4af6-bd61-735791860b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39b0fb-eb38-4241-bf92-832d9ae5f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the order does not only cover Tutuban Center and
        Isetann Recto, but all the malls in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d647a4-6eee-4f49-b5e6-3205f74b2c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904bb1e-67a7-49ab-89c2-f09dd3cc4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nananawagan ako, SM, Robinsons, Harrison Plaza, Tutuban, Isetann
        Recto, 168, at kung ano-ano pang mall, magsiyasat na kayo ngayong araw ng
        mga pinapayagan niyong mangupahan sa inyong mga mall para magtinda ng mga
        second-hand na cellphone. Ayaw naming madamay kayo," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd7643-b9e0-432c-aa3f-c6d8ff21a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771a3b2-cf1a-4aed-ab2c-1550f184464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said those who sell and buy stolen items can be charged with
        the Anti-Fencing Law (Presidential Decree No. 1612). He said he will also
        file charges against mall management found violating the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b1752-e377-4872-9ea8-02892f7db49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff46026-594a-4211-8754-cfc6626d7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under PD 1612, I will file cases against the vendor and the mall.
        All officers of that corporation. Tigilan ninyo ang pagtitinda ng nakaw na
        bagay. At huwag niyong sabihin sa amin na hindi niyo alam," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db6c23-d78b-40a9-9dfe-838f5f94ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38eeb2-b810-4d47-9acf-928684b7003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:23.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added that buyers and mall owners should demand proof that
        the sellers own the items. Without proof, they should assume that these products
        are stolen, he said.</p>'
