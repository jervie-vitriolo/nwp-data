      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f0a5f-b61f-4b9f-8e4d-675ffa494c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.343+08:00
