      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments helped bolster investor expectations that a rate cut
        will be announced following the central bank''s meeting on September 17 and
        18. The Fed slashed interest rates for the first time in a decade in July
        as the cost of the US-China trade war mounted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e762de4-b549-4cea-a92c-7f201c1bc88b'
      'mgnl:activationStatus': true
