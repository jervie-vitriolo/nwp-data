    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'Apple', 'AppleTV', 'Disney-', 'Bob', 'Iger', 'TV']
    'stories': ['99f2a752-b046-41fd-b0b2-b8e3aaafe320', '99d73b49-0b1f-46ee-a0b8-abfc1698285d',
      'd41fa3f9-2794-4fbf-a03b-edf9b8d8e387']
    'template': '1'
    'title': 'Bob Iger steps down from Apple''s board as Disney becomes a competitor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287f875-3af0-4fbf-844f-edfd7ef40125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney CEO Bob Iger resigned from
        Apple''s board of directors Friday, just as the two companies are becoming
        streaming media competitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af02ba-ade7-499e-911a-158abd08c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple on Tuesday announced the pricing and features of TV+, the
        company''s new Netflix competitor. It will cost $4.99 a month, $2 less than
        Disney''s soon-to-be-released Disney+ streaming product. Both TV+ and Disney+
        will stream original television shows and movies to subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d16e2-0b78-4712-80a9-9420f55d3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for executives to step down from boards when the companies
        they work for become rivals with the companies they direct. And with regulatory
        scrutiny of Silicon Valley heating up in general, it seems like a good time
        for the two sides to part ways. Apple''s board was previously eyed by the
        Federal Trade Commission for its ties to competitors. Eric Schmidt, the former
        Google CEO, stepped down from Apple''s board in 2009 after Google''s Android
        became a viable competitor to Apple''s iPhone and the agency raised questions
        about the relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66515d-600e-4fbd-afbb-c967acb8cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7761a6b1-6fca-4bc4-a538-72d7f9909aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Apple''s previous regulatory filings about Iger, the company
        had noted Apple enters into "arms-length commercial dealings" with Disney,
        including content licensing agreements. But Apple said it didn''t believe
        Iger had a "material direct or indirect interest" in those negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184b445-d8f6-4d63-b172-1740b8ac4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3301f-8e5c-4a04-bed2-937bafb76eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger had served on Apple''s board since November 2011, a month after
        former Apple CEO Steve Jobs died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387ae34-1612-417f-a916-d466b2d7e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72df8c4-af8d-4cd7-a21a-58041a469706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Apple, Iger was the chairman of the company''s governance committee
        and served on the compensation committee. He is one of the world''s highest-paid
        CEOs: His total compensation at Disney was $65.6 million last year. Iger has
        long been criticized for his high pay, including by Disney heiress Abigail
        Disney, who has been outspoken about Iger''s compensation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918bc7ef-dab6-45c1-a27c-f53868d4beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3269a-7384-4eab-8df6-33fc64e6daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger was paid $125,000 in salary and $250,000 in stock to serve
        on Apple''s board. At the end of last year, Iger held $11 million worth of
        Apple''s stock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7918c3e-4076-4573-8be0-4260f87e7c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:40:17.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/13/tech/bob-iger-apple/index.html">Bob
        Iger steps down from Apple''s board as Disney becomes a competitor</a>."&nbsp;</em></p>'
