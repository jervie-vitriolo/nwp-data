      'jcr:uuid': '63ffbba7-9b1f-44d9-a283-34e4d1d19940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Local oil supply remains sufficient despite possible supply problems which
        could stem from attacks in Saudi Arabia''s production facilities on Saturday,
        the Department of Energy (DOE) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc082aa9-3523-4860-8e2a-c7e057b3c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodela Romero, assistant director at the DOE''s Oil Industry Management
        Bureau, said the impact of the drone strikes on Saudi Aramco’s oil processing
        facilities in Abqaiq and Khurais this weekend has not been felt yet. She added
        that there is enough supply held by local oil firms for now, amid supply woes
        following the strikes which targeted one of the world''s biggest oil producers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468b759-6314-453f-8e9b-ba7acffec5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee28a0-fcd3-4337-b59f-86d8dec485b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Base sa</em> monitoring <em>natin, may</em> enough minimum
        inventory requirement <em>po sila base sa</em> report <em>nila</em>," Romero
        told CNN Philippines'' <em>Newsroom Ngayon</em>. "More than the minimum inventory
        requirement <em>po ang ating</em> supply <em>na nasa bansa</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d43c0-64ab-4806-a538-bed6afee650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our monitoring, oil firms have enough minimum
        inventory requirement according to their reports. Local supply is higher than
        the minimum inventory requirement.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3cb0d-6e5c-412c-8246-e4adcdd5cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DOE rules, oil refineries are required to keep stock equivalent
        to 30 days'' worth of consumption. Bulk importers must maintain a 15-day reserve,
        while suppliers of liquefied petroleum gas need a seven-day inventory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f47bc2-13f7-47e0-9016-1018a18182e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/9/16/Saudi-Aramco-attacks-oil-price-hike.html">What
        the attacks on Saudi Aramco mean for oil prices</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e0f47-6f41-4cce-ac81-eacf84049a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency convened an emergency meeting on Sunday to discuss domestic
        supply levels, with Romero saying that the market will only start reacting
        to the Saudi attacks this week as trading for the commodity resumes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1ee0e-40e0-4906-98af-bf366b8137f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfffd92-fa7d-4c0f-960d-c0331a5e24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero said the DOE is set to meet representatives of local oil
        companies within the week to assess the situation, but said that initial reports
        showed there''s enough supply for now. She clarified, however, that the <a
        href="https://www.cnnphilippines.com/news/2019/9/16/Oil-prices-to-go-up-Tuesday.html">hikes
        in retail pump prices set to kick in Tuesday</a> are not yet due to the Saudi
        attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e2ba76-8edb-4b3c-b679-d96e90c85fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1173e-4158-4ca2-bd1e-c0724b9f9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Houthi rebels took responsibility for the attack, but the
        United States government pinned the blame on Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb217a-b1a1-49b0-87d6-45f043ee9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2019/9/16/trump-us-saudi-arabia-attack-iran.html">Trump
        says US ''locked and loaded depending on verification'' of attack on Saudi
        oil field</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825470d7-84c1-4bc8-a086-1399d3d629c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes on Saudi Arabia''s key oil facilities disrupted about
        half the kingdom''s oil capacity, or 5 percent of the daily global supply.
        Saudi Arabia supplies about 9.8 million barrels of oil per day, but Energy
        Minister Prince Abdulaziz bin Salman said that 5.7 million barrels of crude
        oil and gas <a href="https://cnnphilippines.com/business/2019/9/15/saudi-oil-output-impacted-drone-attack.html">have
        been affected by the strikes</a>. A report from CNN said international oil
        prices surged on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5795734-43e6-479f-9d20-fa838dbae444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang Saudi ay isa sa mga</em> top producer <em>ng</em> crude.
        <em>Kung merong problema sa</em> producer, <em>definitely apektado lahat ng
        kumukuha doon</em> [Saudi is one of the top producers of crude. If they run
        into problems, definitely everyone who gets their supply from Saudi will be
        affected]," Romero said. She clarified that the Philippines only sources 12.2
        percent of its petroleum needs from the kingdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ddc38-5870-4f82-b0d9-3a98c9f89be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64fd9c-568b-40ca-a762-6d93500ffb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:10:27.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DOE data, one-third of the country''s oil supply comes
        from the United Arab Emirates, while about 26 percent is sourced from Kuwait.</p>'
