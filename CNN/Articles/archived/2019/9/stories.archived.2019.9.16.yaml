    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd9df5-c7a8-4b35-ab1d-343e93ab9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:57.773+08:00
