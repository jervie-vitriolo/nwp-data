    'jcr:uuid': '7f87ef16-cc1e-464e-9278-dc5af691312d'
    'lead': 'Justice Secretary Menardo Guevarra explains that inmates charged with
      heinous crimes who were under preventive imprisonment or were found guilty before
      the enactment of the expanded Good Conduct Time Allowance law are still qualified
      for the lower GCTA credits originally provided by the Revised Penal Code.'
    'mgnl:activationStatus': true
