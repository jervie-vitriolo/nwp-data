    'stories': ['b6bfc776-57f1-4ed9-a3a5-a9df220c1290']
    'template': '1'
    'title': 'Despite revision of GCTA rules, Sanchez can still earn good conduct
      allowances'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e1f8d-7659-4442-a0ad-43fabf90c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Justice and Interior departments have revised the <a href="https://www.cnnphilippines.com/news/2019/9/12/Good-Conduct-Time-Allowance-law-new-IRR.html"
        target="_blank">implementing rules and regulations (IRR)</a> of the expanded
        Good Conduct Time Allowance (GCTA) law to disqualify heinous crime convicts
        from earning GCTA credits, but <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR0ZRkqMohGupcRipGdCWEqdHyXWPjVAHPH4IbUA3Nx1GGWCwkIQe93SRQY"
        target="_blank">convicted rapist and murderer Antonio Sanchez</a> can still
        be freed through GCTA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a27b77-bb76-45c8-9c4c-96208d53be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Monday that only prisoners
        convicted of heinous crimes after the enactment of the expanded GCTA law,
        or Republic Act 10592, would be disqualified from benefitting from all kinds
        of time allowances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664802d-6b23-443d-af8c-eb057c5f5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d85421-0f62-42a9-9706-51fe394c0ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said inmates charged with heinous crimes who were under
        preventive imprisonment or were found guilty before the law’s enactment on
        May 29, 2013, like Sanchez who was convicted in 1995, are still qualified
        for lower GCTA credits originally provided by the Revised Penal Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3e5442-b355-4885-9478-f61aa62175ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84ae3e-58f5-4ff9-8263-aaa8ffae2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that convicts like Sanchez would get GCTA credits as
        follows:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162513e5-c390-4790-a379-687563f2d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A deduction of five days from their sentences for each month of
        good behavior during the first two years of their imprisonment</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b01214-50f8-4ca9-a839-680e9393d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A deduction of eight days from their sentences for each month
        of good behavior from the third to fifth year of their imprisonment</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d8329-d7e0-4763-a335-9d854bd9d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A deduction of 10 days from their sentences for each month of
        good behavior from the sixth to 10th year of their imprisonment</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11822b-a071-4acf-8701-5ca362a56de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A deduction of 15 days from their sentences for each month of
        good behavior from the 11th and succeeding years of their imprisonment</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8b034-900e-4df9-b3c5-ded695b2186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af488d37-e269-4adb-bd4a-9ca81e823a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the expanded GCTA law <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">more than doubled</a> the time allowances granted to convicts
        for good behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737a02c-5e24-4e4b-a86d-ce5c28a6986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot make this ... GCTA law applicable retroactively ... <em>Hindi
        pupwede ''yun</em> because that would be to their disadvantage <em>na wala
        pa naman ''yung batas na ''yan. Hindi pa naman sila</em> disqualified <em>ngayon,</em>
        and then <em>sasabihin natin ngayon na</em> disqualified," Guevarra said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dbc06f-8d48-417a-829b-e61fb090c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:37:56.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot make this ... GCTA law applicable retroactively
        ... That''s not allowed becuase that would be to their disadvantage when that
        wasn''t in the law before. They weren''t disqualified before, and then we''ll
        now say that they are disqualified.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca0036-653b-4993-a4f5-bee7779c110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from heinous crime convicts, the new IRR of the expanded GCTA
        law also disqualified recidivists, habitual delinquents and escapees from
        availing all time allowances, which include shaving the time they spent in
        preventive detention from their sentences, time allowances for teaching and
        mentoring, and for staying in jail during calamities, even if they could have
        escaped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2da94e-dbc5-4854-b05d-f98137eba235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900510e2-71fb-4d11-aff9-0aa7de7ff511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules also specified what heinous crimes are. Guevarra said
        these include those listed under the death penalty law and in Supreme Court
        decisions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804d7be-6554-46ea-a693-22333e08e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9cf4c-0096-44d0-9a86-c76815858c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is consistent with the government’s position that these prisoners
        are not entitled to GCTA, even if the expanded law states that “any prisoner”
        is eligible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20ae4e-53e7-406c-be8a-978832d6eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f16ba-003a-4f46-b7ef-f66ad75afa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law only bars heinous crime convicts, recidivists,
        habitual delinquents and escapees from deducting the time they spent in preventive
        detention from their sentences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9c158-8b83-420f-b61d-220ade611a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5e478-0458-4e8e-bb62-710a326e7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new IRR also made clear that while GCTA credits will be computed
        on a monthly basis, it would only be implemented during the second, fifth,
        10th and 11th year of a prisoners’ imprisonment, Guevarra said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111cb2d-fa63-4fc3-8213-0aedc12e92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b7800-de81-41bf-b186-a395924a055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department and civil society organizations would also
        be participating in the deliberations for the grant of GCTAs to convicts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15e7c6-f52d-4416-825d-cfd91e068157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6715a-a64c-4074-9e54-ccc58e020a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new GCTA rules also require the posting of a list of inmates
        who may qualify for the policy on the website of the prisons bureau.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3986ac6-b7da-4718-beb6-315add967c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5838756-1cdf-44ef-8efb-e9e233f9c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From here on, there will be no confusion and we''ll follow exactly
        what the Congress intended to do, notwithstanding the many ambiguities in
        that particular law,” Guevarra said of the new IRR.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2cca18-f2d2-4b79-b161-e91eef0e0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf9fb9-52dc-428e-9ffc-e9f094bf6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint panel from the Justice and Interior departments, which
        drafted the new IRR, is now given 60 more days to review and revise the Uniform
        Manual on Time Allowances to harmonize it with the new GCTA rules.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611e0cd-d5d4-4eef-90b4-13540399549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8709c-301d-4ee6-83bd-67c2d2f35264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the manual, Guevarra said processing of new GCTA applications
        may resume.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c581d82-1707-4ca0-970c-56d8423c8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9ac1e-658c-4cae-9767-b739135e8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the extent that we can implement without having to come up with
        a very detailed operations manual, we will start processing. But if we find
        it difficult without the Uniform Manual to actually start processing, then
        we might have to defer it,” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32701966-1a7d-4fbd-91ed-9aba8c7fb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c497986-bd16-45e2-a5c8-a43637d7ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the things that the joint committee will spell out in the
        new manual would be offenses which would disqualify inmates for GCTA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f4183-1613-4df9-a71e-ce93c5b79951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1e57b-695e-4fe5-b86d-aec887070b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law first came under scrutiny after reports of
        the possible early release of Sanchez sparked controversy. His family said
        he was <a href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html"
        target="_blank">due for release last August 20</a>, according to a release
        order signed by now-sacked Bureau of Corrections (BuCor) chief Nicanor Faeldon.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2dcb65-be7d-477c-a151-0773fe1df523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf495efa-f9a3-4841-aed8-cee1137bd2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an investigation into the controversy included allegations
        that <a href="http://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html"
        target="_blank">GCTA credits are being sold</a> by BuCor officials to relatives
        of prisoners and <a href="http://cnnphilippines.com/news/2019/9/12/Alliances-Bilibid-corruption.html"
        target="_blank">other accusations of corruption</a> against prison officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22936463-1454-4f51-a97e-97d4224cfbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a4d3e-02fd-4987-b23f-790c54cb6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T18:21:37.317+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Sanchez issue erupted, the government stopped the processing
        of new GCTA applications and ordered 1,914 heinous crime convicts previously
        released through the policy to <a href="https://cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html?fbclid=IwAR2yCgD3JHRkD6RdgXzwuQjcVwEfUoiMG_xRjkltWWjwmAw_7L1g2CNY9OQ"
        target="_blank">surrender in 15 days</a> or be treated “like fugitives.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a0d0c-ee2b-4dcb-b453-7c69c5684572'
      'mgnl:activationStatus': true
