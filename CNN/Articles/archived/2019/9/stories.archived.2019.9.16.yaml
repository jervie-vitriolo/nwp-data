      'text': '<p>She was crowned in December last year in Bangkok, Thailand.</p>'
  'MNLF-firearms-surrender':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-16T14:24:48.317+08:00
