      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b089c0-921e-42b0-aa72-24acac03ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Filipinos are <a href="https://cnnphilippines.com/news/2018/03/10/sws-survey-divorce.html"
        target="_blank">increasingly in favor of divorce</a>, with a 2017 survey showing
        that half of adult Filipinos believe that the measure should be legalized.
        Support for the measure is strongest among Catholics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c656d3-5f7c-47b9-97d7-07d43cba759f'
