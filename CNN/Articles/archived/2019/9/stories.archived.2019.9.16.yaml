    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Samar', 'Paranas-Samar', 'Claudio-Gabiana']
    'template': '1'
    'title': 'Town councilor, wife shot dead in Samar '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571177d-7772-490c-a712-757795356bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:39:20.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, September 16)</strong> —
        A local official and his wife were killed by an unidentified suspect in Samar
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf9126-0cfa-4883-9367-aeab7149e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:39:20.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Region VIII police, Claudio Gabiana,
        a member of the Jiabong Sangguniang Bayan, and his wife Assuncion were shot
        in their home in Barangay Jose Roño in Paranas at around 7 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25241f-ecc2-4590-ad35-b496220ac342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:39:20.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion Gabian was the former village chief of Barangay Jose Roño,
        and the couple ran a copra buying business in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7161986-a7ff-42be-80ac-706c14a3c13d'
      'mgnl:activationStatus': true
