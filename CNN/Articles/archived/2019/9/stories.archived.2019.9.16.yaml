      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Rolling Stone magazine ahead of the band''s
        induction into the Hall of Fame, Ocasek described playing there as "a good
        cap on the bottle" after so many years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab468679-e542-49ce-954f-7dec6e71812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.592+08:00
