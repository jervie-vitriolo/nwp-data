      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee is the daughter of Miss International 1979 Melanie Marquez&nbsp;with
        actor-businessman Derek Dee.&nbsp;She is also the cousin of  Winwyn Marquez
        who participated in Miss World Philippines in 2017 and eventually won Reina
        Hispanoamericana that year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d19e1-92f4-4724-bd6b-2b9f1a1bd8eb'
