      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple could use a sales win: iPhone sales have fallen in three of
        the past four quarters, and with China''s economy in a prolonged slump, there''s
        little chance of a turnaround in the near future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
