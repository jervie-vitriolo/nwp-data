      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/13/health/bhutan-gross-national-happiness-wellness/index.html">Meet
        the smoking-free, carbon-negative country that passes no law unless it improves
        citizens'' well-being</a>."&nbsp;</em></p>'
  'Disney-Apple-Bob-Iger':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-16T12:37:09.033+08:00
    'imagesource': 'jcr:934c4c5f-c1f3-4b85-b9e3-23abf54d65f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb922f7-8ad6-475e-a64a-bf1cfa0ac31a'
    'lead': 'Disney CEO Bob Iger resigned from Apple''s board of directors Friday,
      just as the two companies are becoming streaming media competitors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T12:40:17.019+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:41:05.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
