      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbb89f-3567-4102-ae46-720eceda9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.591+08:00
