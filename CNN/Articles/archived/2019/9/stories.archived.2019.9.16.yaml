      'jcr:uuid': 'd1f30f4e-27c8-4941-962e-a9dca8ed92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Energy Minister Prince Abdulaziz bin Salman said that 5.7
        million barrels a day of crude oil and gas production have been affected.
        The latest OPEC figures put total Saudi production at 9.8 million barrels
        per day.</p>'
