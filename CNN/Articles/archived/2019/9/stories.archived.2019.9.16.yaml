      'mgnl:lastActivated': 2023-01-27T10:41:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKEX''s relationship with the Hong Kong government would "complicate
        matters," making it "highly uncertain" that necessary approvals would be obtained,
        Robert said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd655f0b5-b50e-4789-8122-22b4352c3341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c442fc2e-dd7d-44d2-a94c-84fc63a4df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government directly appoints half of the HKEX board,
        according to its website. And the chairman''s appointment must be approved
        by Hong Kong''s chief executive, Carrie Lam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc656266-b484-424d-8aa4-c564039bb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b9888-2aab-475f-aea7-418458ae3d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert also raised concerns about continued social unrest in Hong
        Kong, saying the "ongoing situation" in the territory adds to uncertainty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444974ef-7336-4d45-ad3e-ffd94c043aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bd88c-7b46-4307-99c9-f85c39744c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For shareholders, the proposition was unattractive given that they
        would be paid mostly in HKEX shares, Robert said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f0e54-6814-4d77-9947-8acb409c16a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab81cf0-0ca1-4d68-86cb-23874123c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the value of your share consideration as inherently uncertain,"
        said Robert. "Furthermore, we question the sustainability of HKEX''s position
        as a strategic gateway in the longer term."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6797c-f0c9-401c-a9ec-cbf18fdd817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b35b0-1830-40fa-abf1-aef1cd7a294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal would be a "backward step" for LSE strategically, given
        the high geographic concentration of HKEX''s portfolio.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226db9ce-db48-48f9-8fe5-a6c795b2879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac6f11-2d36-4c52-864d-f8012af00f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe HKEX provides us with the best long-term positioning
        in Asia or the best listing/trading platform for China," he said, noting that
        LSE values its current partnership with the Shanghai Stock Exchange.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c56e750-6fd2-4211-b074-3505c5fbe79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864055b4-d65f-498f-ba9e-326790192ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the proposal were deliverable, it fell "substantially short"
        of an appropriate valuation for a takeover of LSE, "especially when compared
        to the significant value we expect to create through our planned acquisition
        of Refinitiv," Robert said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1a37e-3481-466f-bdbb-725e1d685733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8107a-b721-41fa-a8bd-dbe6b72a155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKEX''s offer was conditional on LSE terminating its proposed acquisition
        of Refinitiv, announced only last month. That £22 billion ($27 billion) deal
        is aimed at transforming the LSE into a global markets and information juggernaut
        to rival Michael Bloomberg''s financial data empire.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda8b59-3967-40e7-b90f-cd1663cc5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce4aa6-b8c6-4420-87d6-c5c36043dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LSE''s forceful rejection was aimed at discouraging HKEX from pursuing
        the deal any further, rather than dissuading a third party from getting involved,
        Chris Turner, an analyst at Berenberg told CNN Business.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293328dd-b5c9-4bbf-bd6e-6509bd05f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e234c-3eea-4e13-955f-880f335f08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berenberg has previously highlighted CME and Intercontinental Exchange,
        which owns the New York Stock Exchange, as other potential suitors. ICE had
        previously mulled a bid for LSE in 2016.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57c314-9872-4120-b2d7-79f2883c8998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62325db4-8d2e-4b8d-8850-6ba448dacfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pamela Boykoff contributed reporting. This story was first published
        on CNN.com, "<a href="https://edition.cnn.com/2019/09/13/investing/lse-rejects-hong-kong-takeover/index.html">London
        Stock Exchange rejects Hong Kong''s $37 billion takeover bid</a>."</em></p>'
  'Hong-Kong-protests-smaller':
    'author': 'James Griffiths, CNN'
    'caption': 'Anti-government protests stretch longer in Hong Kong as residents
      cry for greater democracy. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-16T12:25:20.958+08:00
    'imagesource': 'jcr:33447dfa-c1b3-46bb-8d0f-72837a5ab9a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '873092c0-8ec9-4c55-a9be-5aa2c1d8ab0c'
    'lead': 'While the violence between police and protesters was fairly regular compared
      to previous weeks, the ugliest scenes occurred at the edges of the protests,
      where both protester and pro-government groups attacked people who disagreed
      with them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T12:30:10.148+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:41:08.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:28.997+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong', 'Kong', 'protest', 'extradition', 'bill', 'Carrie', 'Lam',
      'China']
    'stories': ['58a267a0-3a77-499c-952a-95c0eb70fe57', 'c290a824-e858-4db2-86c4-a5820c232fd9']
    'template': '1'
    'title': 'Hong Kong protests are growing smaller, but more violent and ugly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f68c1-802c-41bf-969a-a57db770b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of people were injured Sunday in
        another night of violence in Hong Kong, as the city marked its fifteenth consecutive
        weekend of anti-government protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af432c15-9811-4dfd-ab4f-57d09e613f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people took part in a peaceful — albeit unauthorized
        — march from Causeway Bay to government offices in Admiralty, calling for
        the government to respond to the protest movement''s five demands. That quickly
        turned violent after radical protesters gathered outside the legislature and
        began throwing bricks and petrol bombs at police lines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a346bc-a4dd-499f-987a-86d1e37bff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded with tear gas and water cannon, using jets of blue
        dye for the second time. The dye — which is also laced with tear gas&nbsp;—
        is designed to indelibly mark protesters and make them easy to arrest later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa9622-2d99-4f03-8da8-609fd74cb088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb686d4-5cfc-4782-a707-d94cadb8b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy response drove protesters back from the legislature and
        began a night of cat-and-mouse pursuit throughout the city, which saw protesters
        set fires and vandalize subway stations as police made sporadic arrests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cad3ac-e212-4c75-a669-984a1afc2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8da3a-1b62-484e-bad2-cbd0a48d4c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 28 people were injured Sunday, according to the hospital
        authority. Of those, 13 men and four women have been discharged as of Monday
        morning, while 11 remain in hospital. Two men are in a "serious condition,"
        the authority said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45d59c-444a-4adf-802f-ba8e3d88c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03399eae-bb87-40de-b4ec-779d90bd3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the violence between police and protesters was fairly regular
        compared to previous weeks, the ugliest scenes occurred at the edges of the
        protests, where both protester and pro-government groups attacked people who
        disagreed with them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad310d99-d502-4636-9a07-af9518e18ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9bcb3-451a-49b8-8bf8-131033e57979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters saw a mob of masked protesters attacking a man in
        the Tin Hau neighborhood after a brief confrontation, leaving him dazed and
        bleeding on the floor. In an earlier incident, video shared widely online
        showed a middle-aged man wearing a blue shirt attacked and left apparently
        unconscious by a large group of mostly young, black-clad protesters on Gloucester
        Road. According to the South China Morning Post, the unidentified man had
        shouted pro-police slogans before the attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8feb4f-ca8b-4d6f-8c5d-ac65b778cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd715904-2177-4e9d-9157-d643ca52f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Sunday, a group of mostly middle-aged men were seen striking
        and threatening protesters in the North Point area. The area has a large mainland
        Chinese immigrant population, and there have been attacks on protesters in
        the area in past weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eaee29-4411-4bef-8d52-c5228f854727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d559f-29ce-4ad5-ba36-d761367ea934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s violence came after a number of angry scuffles on Saturday
        between pro and anti-government groups, though none reached the level of violence
        seen the following day. Pro-Beijing groups sang the Chinese national anthem
        and pulled down "Lennon Walls," collections of notes and flyers erected by
        protesters, around the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd80c7-ea0a-4bfd-ae82-78ef3b1f8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e270fa-3d34-4c31-9b67-d8666172006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, pro-government lawmaker Junius Ho called on patriotic
        Hong Kongers to "get together and clean Hong Kong." Ho previously praised
        alleged triads who attacked protesters in Yuen Long, and appeared to threaten
        to kill one of his colleagues after they argued on a radio show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc1495-f614-48bd-8ae0-cb750f36d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:30:10.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/15/asia/hong-kong-protest-violence-intl-hnk/index.html">Hong
        Kong protests are growing smaller, but more violent and ugly</a>."&nbsp;</em></p>'
  'Bhutan-carbon-negative':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-16T12:30:59.789+08:00
    'imagesource': 'jcr:a57cbde5-0861-46a3-991e-09a0206b955d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54532046-025d-4c41-81b6-a5b84b68c73a'
    'lead': '"When we say Gross National Happiness, it is not the celebrative ''Ha
      ha — Ho ho'' kind of happiness that we look for in life," Bhutan''s prime minister
      explains. "It only means contentment, control of your mind, control of wants
      in your life." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T12:35:49.971+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:41:06.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:29.587+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bhutan', 'carbon', 'negative', 'smoking', 'ban', 'free', 'Gross',
      'National', 'Happiness']
    'template': '1'
    'title': 'Meet the smoking-free, carbon-negative country that passes no law unless
      it improves citizens'' well-being'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28043d59-00b1-427e-b143-cba21c0c5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the eastern edge of the Himalayas, nestled
        between India and Tibet, lies the tiny nation of Druk Yul, better known as
        Bhutan. In Bhutanese, the name means "Land of the Thunder Dragon," a nod to
        the violent storms that pound the rugged mountain peaks and flood the lush
        valleys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5679427-3d59-4a58-8654-67562ca44d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiercely proud and protective of its traditions, Bhutan has been
        closed to outside influences for centuries. The nation only opened its doors
        to tourism in the 1970s and has decided to take a unique approach to westernization,
        creating a concept known as the "Gross National Happiness Index."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64399723-7688-4628-a993-bbcd2f412428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e609ad-d920-4faf-9ef9-7cee0ddc101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be fooled by the name. This is not just a measure of how
        much people smile and laugh. It''s a holistic approach to sustainable development
        that gives as much weight to human flourishing as it does wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88d5d9-149a-43ea-99ff-10b91507c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf9933-0f15-4c0b-bd68-bdf451c754c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in Bhutan are very unique; our democracy is very, very unique
        ... in the sense we all are grounded very strongly by our national values,"
        said Bhutan Prime Minister Dr. Lotay Tshering, who took office in November
        2018. "We do not put personal interest ahead of national interest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034e32a-3041-474d-bff2-d486f3485de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dac00-4691-43eb-9e4a-e57ecdc53928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say Gross National Happiness, it is not the celebrative
        ''Ha ha — Ho ho'' kind of happiness that we look for in life," Lotay explained.
        "It only means contentment, control of your mind, control of wants in your
        life. Don''t be jealous with others, be happy with what you have, be compassionate,
        be a society where you can be more than happy to share.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8d1be-691a-420d-b949-dcba3d0b0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e9752-333f-4c34-a1ac-94056db613ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our king rightly calls Gross National Happiness as development
        with values," Lotay continues. "If the policy does not have a good amount
        of happiness index, if the policy is not every environment friendly, if the
        policy will not be able to ensure that it will result in the well-being of
        Bhutanese, that policy will never be approved in the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34e10d-20f0-4b39-83a8-f8c0c257c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42201174-f1f1-454e-9675-f98140ba1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gross National Happiness</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff14d7d-4558-4ea2-a463-939db161795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centre for Bhutan and GNH Studies is responsible for administering
        Bhutan''s Gross National Happiness surveys. They ask questions such as "How
        happy did you feel yesterday?" and "How often do you practice meditation?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76762b09-d842-4ac3-95ca-b3d407d1e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc6c0f-05ec-452e-89ff-516288eef5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They measure nine key areas of happiness every five years —&nbsp;psychological
        well-being, health, education, good governance, ecology, time use, community
        vitality, culture and living standards. Two surveys have been conducted so
        far, in 2010 and 2015, with another one due next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb404c1-da82-43d4-a615-8a41d111c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ac5da-8255-47f4-af92-97dbbb4600f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 survey sampled more than 7,000 Bhutanese from across the
        country. It yielded some interesting results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac12662-e563-498f-afb8-2b036af3bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f33e1-3ff6-4786-8145-173331a1b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The harder components like living standard, health, access to health
        or access to education and so on, they''re improving in Bhutan," said Tshoki
        Zangmo, a researcher at the Centre.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c931a-1a64-4de6-aa08-1b28263c3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706edca-b1f5-484a-a4f8-9f6fc68b8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the softer components like psychological well-being or the
        trust indicator that we have in our community vitality domain, those were
        deteriorating," she added. "The trust indicator within urban areas in the
        country, they were deteriorating."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69348fbd-1dff-41b3-9a7d-58196b1cfcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e0813-66d6-4234-99cd-f479d711d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right. Bhutan is not the happiest country in the world.
        It actually ranks 95th out of 156 countries in the 2019 World Happiness Report.
        Much of that has to do with the nation''s poverty, and the challenges of bringing
        economic and social equity to a predominately agricultural society.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5015e3-485d-4566-ad83-e4ce8adccbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419beb1e-466f-4f6a-aff0-68e2271be18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the rural population relies on subsistence farming in a
        high-mountain environment that is vulnerable to climate change. Rugged terrain,
        frequent floods and landslides hinder development; urban-rural connectivity
        is poor. Television was only introduced in 1999 and there are still no traffic
        lights in the capital city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941cee0a-528d-4d09-ae6d-2d8a16470c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52dd6fe-6162-4d9f-9f68-b2d9937e35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s another misunderstanding ... that Bhutan has claimed that
        we''re the happiest country," said Tshoki. "I don''t think we''re the happiest
        country."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8917b39-8ed7-4b2b-bffd-c7e7ccf06820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211a2b4-56dc-4934-afd9-45e4041d10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what sets Bhutan apart from the other countries is that our
        vision is clear," she added. "Our vision is to reach a state where societies
        have all the enabling conditions intact, not only the economic aspects but
        the other aspects as well, such as the environment, the community, having
        access to health and education and so on."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a34ebd-0f1c-4ad6-9292-6f7d07876707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89309a0e-ce27-44d2-8168-dc6472da28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dr. Prime Minister</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c20179-8151-4c53-b1f2-feee140b0653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One only needs to follow 50-year-old Lotay to see the Bhutanese
        way in action. He exercises daily, but one day is special. Every Thursday
        he steadily pedals up a steep hill outside Thimphu, Bhutan''s capital city.
        His goal is the 169-foot-tall Buddha Dordenma statue, one of the largest in
        the world. His mission is two-fold: exercise to strengthen his body, and prayer
        and meditation to strengthen his mind.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea25f91-6e8c-4894-84c6-53eebfee2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884aa435-40ad-4607-ad5a-d484e9432cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say stronger, it just does not mean the muscle strength,"
        Lotay says. "It means the mental strength, the strength of your neurons. So
        those are the ingredients to help your neurons to be very strong."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c1b05-238c-4bfb-85f8-cb3a34c4eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380e5ab-02a0-423d-92f3-8df90774fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his bike ride, the Prime Minister makes his way to the hospital
        for rounds. As a urologist and surgeon for more than 20 years, being a doctor
        is an integral part of what makes him happy. Therefore, he makes time on Thursdays
        and Saturdays to pursue his passion, which just happens to reflect his values.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfde22-16dd-4b3d-9b16-d3878b21acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15809cd5-7fc8-4198-9398-7efbb9240659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I come from a traditional family, I always thought we should
        help others," Lotay says. "I thought being religious is the way forward, so
        on that note I really wanted to be a monk. My mother said why not be a doctor
        so that you can be really of help to the needy ones and so ... I decided to
        be a doctor."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e94c2-2e50-43fb-a46e-9d4f35b71f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30653a5f-8b42-4af8-a5c8-70b714b3dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he makes his hospital rounds with residents and interns, Lotay
        tries to instill the same values he has practiced, values he says he tries
        to bring to how he approaches two of Bhutan''s top goals: universal healthcare
        and education.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd27358-5dee-4793-a1b0-f90e63d6a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056370a9-9968-4365-977a-9f895d08d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health and education are the most powerful social levelers," the
        Prime Minister says. "So based on that, we have free health and free education
        in our country. While it is free, it is not easily accessible, easily available
        for everyone that needs the service.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c2a59-54c8-47b3-9de7-81f9c736804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc726c-1b1e-453b-b688-f580c9885fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we could improve the accessibility of health care services
        to especially the needy ones, those who are based in the villages," he said,
        adding that "this pair of hands can only do so much. A surgical blade can
        only operate a patient at a time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a9e2a-1395-4049-a5ac-326d1af308c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b154f-7b99-4f5b-89b4-334b8492471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I joined politics to see mainly if I can bring in some policy changes,"
        he added, "so that with the stroke of my surgical blade, I treat one patient.
        With the stroke of a pen I can treat the whole nation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816eba8-fb07-405d-a8a9-f35004700eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7356e67-d127-4de1-bc19-b5b193753326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bhutan''s future</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb1e7f-8a69-49d8-8ebe-62e30e61fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country may not rank highest in happiness, yet, but it has made
        major gains. Thousand of kilometers of roads have been constructed and phone
        lines installed. Run-of-the-river hydroelectricity accounts for the largest
        share of its economy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4c8c3-0e98-4be2-8f76-aeac79197fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07248af-bcb5-4318-8ba7-b0348ec1b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank calls Bhutan a developmental success story, with
        decreasing levels of extreme poverty and improvements in gender equality,
        as well as a stable political and economic environment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb59226-033f-4b95-8445-98b741df04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3064b-3ab6-4435-9d1d-8a7423079973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just over the last three to four decades our life expectancy at
        birth has increased from near 50 to over 70," said Lotay. "With modernization,
        with decent access to good health care, more nutritious food and health awareness
        being better day by day, so many Bhutanese now live longer."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c7bf3-c069-4605-83d7-5dd40972d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e0f0c-15fb-4dc0-a0d3-590f9e0f9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the country''s natural beauty and native culture, ecotourism
        is huge. To manage it within the country''s Gross National Happiness mandate,
        Bhutan imposes an ecotourism tax of $250 a day per person, which they use
        to offset the environmental impact of thousands of visitors. It''s been so
        successful that Bhutan says it''s not only carbon-neutral, it''s carbon-negative.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0758bd6-ff60-4f53-872e-741f51afec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32cfe9-1fde-431c-848b-5e3d59d38322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has long partnered with the World Wildlife Fund to protect
        native wildlife in numerous parks. Plastic bags have been banned since 1999.
        Tobacco has been banned since 2005, making Bhutan the world''s first smoke-free
        nation. The Bhutanese constitution mandates that at least 60 percent&nbsp;of
        the country remain under forest cover. Right now, said Lotay, they are at
        70 percent.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f086c-fe94-4f7d-bb2a-c9e067855579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c171b-f9a8-44d3-ad87-2c589d7a8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the need for economic growth, the Prime Minister is confident
        those priorities will not change for the Bhutanese people.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebc80a-dcee-42e3-b589-f8fbfe60e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37790a-7309-47b3-b5e6-7b1c4c41ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we know that monetary wealth and material wealth will not
        translate to what you actually want in your life ... peace of mind and happiness
        ... then why should we target that as our main objective?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb50afe-1a1c-4d4d-ba94-94885c1d30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd64ea-f59c-424c-86d5-0b83b65149f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:35:49.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to think about the next generations to come," he added.
        "So, these are the values of Gross National Happiness that we practice. That''s
        why economically we may not be doing very well because all those checks and
        balances will ensure that whatever we initiate will be sustainable, will be
        for generations to come."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a1eec-2c04-491a-ac32-1974a9544583'
      'mgnl:activationStatus': true
