      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short message, which reads: "Dublin, December 14th," was posted
        on his official Twitter account, raising speculation that he intends to return
        to the octagon in his home town later this year.</p>'
    '4':
