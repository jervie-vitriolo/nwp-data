  'beyonce-homecoming-emmy-awards':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-16T11:56:37.316+08:00
    'imagesource': 'jcr:f592d2a7-c03b-493d-84ba-368f465366fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8640464-54c9-4b37-b04e-18eebde69e2b'
    'lead': 'The singer''s fan base took to social media to vent their frustrations
      about ''Homecoming: A Film by Beyoncé'' getting snubbed at the Creative Arts
      Emmy Awards this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T12:02:04.936+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:41:11.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:28.062+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé''s ''Homecoming'' lost out at the Emmys, and the Beyhive is
      not pleased'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b3136-2e7b-4c78-a08a-913259b799e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The Beyhive is coming for the
        Emmys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525db61-677d-4dd4-8eeb-1c6713d69048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s fan base took to social media to vent their frustrations
        about "Homecoming: A Film by Beyoncé" getting snubbed at the Creative Arts
        Emmy Awards this weekend. The show, which took place in ceremonies on Saturday
        and Sunday, honors artistic and technical achievements in American television
        programming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64c88f-78cd-499e-8875-5f4d8937d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homecoming" was nominated for six awards in categories for variety
        specials and non-fiction programming: Best Variety Special (Pre-Recorded),
        Directing, Writing, Music Direction, Production Design and Costumes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f074548-48ec-450f-90ea-72e47143053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lost out on all of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9229b3-3ae7-47ff-a016-ffbcd2b4c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award for Best Variety Special instead went to "Carpool Karaoke:
        When Corden Met McCartney." "Springsteen on Broadway" won Best Directing,
        and Hannah Gadsby''s "Nanette" won for Writing. The award for Production Design
        went to the live television production of "Rent," while Music Direction went
        to the "FX''s Fosse/Verdon." "RuPaul''s Drag Race" took home the trophy for
        Best Costumes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ad08a-8ab3-4faf-b2f1-b5c18fa1a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans on Twitter were particularly upset that "Carpool Karaoke" triumphed
        over "Homecoming," which Queen Bey wrote, directed and produced herself. The
        documentary, which premiered on Netflix in April, is a behind-the-scenes look
        at the two weekend performances that made Beyoncé the first black woman to
        ever headline the Coachella Valley Music and Arts Festival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0772ef3-fbe9-4d5d-b71a-133b461a8254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Corden is a perfectly lovely human being. I enjoy Carpool
        Karaoke. It''s a good bit," wrote Soraya Nadia McDonald, a culture critic
        at The Undefeated. "HOMECOMING, on the other hand, is seminal. It is timeless.
        It is exhaustive and original. This really, really bothers me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9fe13-35ca-402a-b5c1-c745cf9f6d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You mean to tell me Beyonce won no Emmys tonight for Homecoming?!
        Y''all stay disrespecting her in her face! Smh!" wrote "Ellen" show contributor
        Kalen Allen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ec704-ecef-4b2c-aa6d-7812ea6ae887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyoncé made Beychella for us and our positive response and appreciation
        towards it is greater than any award anyone could bestow upon it...but the
        Emmys still wild for that," wrote filmmaker Matthew A. Cherry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ca2ba-a305-4f5b-8c91-e20a8c104a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Beyoncé, it''s on to the next one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2b47d-c6b6-406a-abc2-9ccf716ee7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, ABC announced a surprise documentary from Beyoncé called
        "Making the Gift," a behind-the-scenes look at how the singer made her "Lion
        King" companion album. It''s set to premiere on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79a3ba-63d1-44ab-b0be-70166beccfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:02:04.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/15/entertainment/creative-emmys-2019-beyonce-homecoming-trnd/index.html">Beyoncé''s
        ''Homecoming'' lost out at the Emmys, and the Beyhive is not pleased</a>."</em></p>'
  'vince-dizon-president-rodrigo-duterte-emergency-powers-traffic':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-16T12:03:12.620+08:00
    'imagesource': 'jcr:68b71344-0625-4949-83e5-a3c6473c84eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6db0c96-a078-48c2-9653-6a8d52b44f1e'
    'lead': 'Emergency traffic powers are ''absolutely'' needed to address the gridlock
      in Metro Manila, as it will streamline the right of way acquisition for infrastructure
      projects, newly appointed Presidential Adviser for Flagship Programs and Projects
      Vivencio “Vince” Dizon tells CNN Philippines'' The Source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T12:06:37.463+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:41:10.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:28.251+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Emergency-power', 'Vince-Dizon', 'President-Rodrigo-Duterte', 'EDSA',
      'traffic', 'Bases-and-Conversion-Development-Authority', 'BCDA']
    'template': '1'
    'title': 'Emergency powers ‘absolutely’ needed, to streamline right of way acquisition
      for traffic infra projects – Duterte adviser'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc68401-b136-461a-b30e-df144a71cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Emergency traffic powers are “absolutely” needed to address the gridlock in
        Metro Manila, as it will streamline the right of way acquisition for infrastructure
        projects, newly appointed Presidential Adviser for Flagship Programs and Projects
        Vivencio “Vince” Dizon said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38795761-9610-4e1b-bec5-6f4b8fed65c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem with right of way acquisition is the process is very
        tedious, very difficult, so one of the things, and I think this is the most
        important things… is to try and streamline that process and that can only
        be done by granting the president emergency powers because it requires payment
        of government funds to the people who occupy the right of way,” Dizon, also
        the current president and CEO of Bases and Conversion Development Authority,
        told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e572767-43e5-491d-80c3-d3d4c6f2188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right of way acquisition is the process where the government buys
        land as location for a new project. If owners refuse to give up their rights
        over a private property, the government will have to go to the court and go
        through expropriation proceedings, according to Dizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc0f39-c892-46fd-b28f-161f6750fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government can anytime take it away from the court and allow for
        an easier way to negotiate with property owners. However, our regular processes
        right now limit that,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5b191-2179-45c5-950b-7df09336827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon cited the previous administration’s Skyway Stage 3 project,
        which he said “practically did not move” because of right of way issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9c126-90f9-4604-bdc6-0a730517bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.464+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has earlier said he would not plead with
        Congress to grant him emergency powers to solve Metro Manila''s traffic woes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81190ba-9c32-4548-9640-12ca9f675607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is no longer feasible to complete projects intended to
        address traffic congestion as he is down to his last years as president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8280e1-24cb-4ec1-80e9-3e4292af48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilang buwan na lang. Two years and so many months, hindi ko na
        ''yan matatapos. Pagkatapos niyan, sabihin pa ng mga tao nag-iwan ng project
        itong si Duterte hindi tapos, kinurakot siguro ''yung pera,” Duterte said
        in his speech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22014847-386a-4b37-af15-5ed8f764f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said this statement of the President echoes his frustration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1242c-05a8-42ec-86cd-78fb254581ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That statement of the president is a statement of exasperation
        and frustration because we need it,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d4162-c6f2-4182-bda0-5b43a18e54a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement after a heated debate between Senator
        Grace Poe and Transportation secretary Arthur Tugade over the grant of emergency
        power during a senate hearing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6502d75-8fe3-4116-9681-9d9a99b03cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.465+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:10.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade insisted the traffic emergency powers are needed to solve
        road congestion while Poe, who leads the Senate panel which conducted the
        hearing, maintained such grant is not needed. The senator even said Tugade
        should be replaced by a traffic expert.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a53116-1d6b-4ca8-92d7-7c73d6adfc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:06:37.465+08:00
      'mgnl:createdBy': 'robert'
