  'pdea-aaron-aquino-illegal-drugs-recycling':
    'caption': 'FILE PHOTO. Recycling of illegal drugs seized during buy-bust operations
      is still rampant among some corrupt cops, the head of the agency at the forefront
      of the administration''s drug war said Monday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-16T15:33:16.675+08:00
    'imagesource': 'jcr:026cef55-f03e-4000-bfb8-f3ee3542185f'
