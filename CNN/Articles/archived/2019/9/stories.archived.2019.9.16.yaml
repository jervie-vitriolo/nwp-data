    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6085ddc7-39bf-4b7f-b0bb-90e4af27401a'
    'lead': 'The Justice department says it will ‘clean up’ its list of heinous crime
      convicts freed through the controversial expanded Good Conduct Time Allowance
      policy after the Bureau of Corrections admitted errors in its list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T20:03:14.765+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:40:52.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:34.427+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Corrections', 'Janet-Lim-Napoles', 'Good-Conduct-Time-Allowance']
    'stories': ['781ee25e-b1ff-4a17-83f7-c263ef3adfc3', 'e658078a-fbe3-4194-a916-db7de87337ae',
      '50a4600b-1cb2-450c-bd64-53d2927c92a1']
    'template': '1'
    'title': 'DOJ to ‘clean up’ list of freed heinous crime convicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf287d4-d9f2-4f93-a2a0-a012d2104dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Justice department said it will “clean up” the list of heinous crime convicts
        freed through the controversial expanded Good Conduct Time Allowance (GCTA)
        law, after the Bureau of Corrections (BuCor) admitted <a href="http://www.cnnphilippines.com/news/2019/9/12/BuCor-GCTA-list-Janet-Lim-Napoles.html"
        target="_blank">errors in its list</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95767778-45a2-4088-945a-a7c271c3b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff4411-94f5-4a67-9074-95c32d1bd476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reduced number, <em>kasi nga aalisin ‘yung mga hindi dapat nakasama.</em>
        So we''ll come up with that and with pictures at that, with photos at that,
        before the deadline [for their surrender] on September 19,” Justice Secretary
        Menardo Guevarra said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00ab22-0bab-439a-b67c-88858e8c408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2333c15-6f16-420b-8e6f-ebe8803b514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number will be reduced because we will remove
        those who should not be included. So we’ll come up with that and with pictures
        at that, before the deadline for their surrender on September 19.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774e169-9146-4a11-9466-d11bc7388f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd982a09-175c-44c2-965e-09cf9340f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the list of 1,914 heinous crime convicts released since the implementation
        of the expanded GCTA law since 2014, the BuCor erroneously listed convicted
        plunderer and pork barrel scam mastermind Janet Lim Napoles as among those
        who have been freed through the policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fe88a-d8d8-4173-b38e-dd8874cca4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b91ab-f378-44f4-8f49-ee3c9d0b3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge attached to her name was rape, not plunder. Rolito Go
        was also included in BuCor''s GCTA list, but he was already ordered released
        by the Supreme Court in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b99ef-c850-421c-a2d4-e3625ccce98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f60b65-6421-4832-a6e9-638dc12e7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor documents processing chief Ramoncito "Chito" Roque admitted
        the mistake, explaining that this happened because they rushed the creation
        of the list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9614c-9290-4f36-853d-698d326c575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.766+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6dc7e-18ca-4445-a753-ab4adbcbf490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:03:14.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law first came under scrutiny after reports about
        the possible early release of convicted rapist and murderer Antonio Sanchez
        sparked controversy. His family said he was due for release last August 20,
        according to a release order signed by now-sacked BuCor chief Nicanor Faeldon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31908286-e5c3-486f-a420-a40d791c9f7a'
