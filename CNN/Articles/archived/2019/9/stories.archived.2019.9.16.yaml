      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo explained that the telecommunications equipment to be built
        by Dito Telecommunity will be located within AFP camps but will be physically
        separate from AFP equipment. He added that the AFP has similar arrangements
        with other telecommunications players.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ef4cc-0f6d-400f-9081-8c010def2c86'
