      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are all these risks, and we''re monitoring them very carefully
        and we''re conducting policy in a way that will address them," he said earlier
        this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7218a1-4eec-496b-b607-7f21a3b6c96c'
