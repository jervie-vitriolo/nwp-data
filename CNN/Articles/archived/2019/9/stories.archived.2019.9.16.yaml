  'nina-taduran-drug-lords-exile-west-philippine-sea':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-16T19:33:37.550+08:00
    'imagesource': 'jcr:5249a28a-1a87-46c5-9c81-a16ee7e3a84b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '550c553d-b98f-4543-8666-e3095924859b'
    'lead': 'A lawmaker on Monday proposed sending drug lords jailed at the New Bilibid
      Prison (NBP) to an island in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T19:36:29.136+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:40:54.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:33.577+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT-CIS-party-list', 'Nina-Taduran', 'New-Bilibid-Prison', 'NBP',
      'drug-lord', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Lawmaker: Exile drug lords to West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7164d-cfa7-4bde-858e-5207c8558e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        A lawmaker on Monday proposed sending drug lords jailed at the New Bilibid
        Prison (NBP) to an island in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175407b-fd9b-4056-829f-8748ef09e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ACT-CIS party list representative Nina Taduran said
        the "detained powerful drug lords" could continue doing business via cellphones
        and by bribing guards and officials. To put a stop to the illegal practices,
        she suggested putting convicts in a place "with no cellphone signal, no guards
        to bribe, and no means of escape."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20598f5f-9bd7-4d02-b2a3-0e4b4706bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was referring to reports of corruption in Bilibid, where inmates
        allegedly obtain freedom for a fee, and are able to bribe guard and officials
        to bring in cellphones that they use for illegal drugs transactions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8c1da-8db9-4760-90e3-808ab19c70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are numerous islets in the West Philippine Sea near Pagasa
        island being claimed by the Philippines, where someone with the ingenuity
        and resourcefulness of these convicted drug lords could survive on their own,”
        Taduran said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b189c84-cc7c-4a81-b1d8-abcca03013b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taduran added the islands could be designated as penal colonies
        and since the Armed Forces were already patrolling the area, they would be
        able to make sure no prisoners escape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e653c4-43bb-41cc-ba20-d29ef2a28cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The move would in fact solve not only all the problems hounding
        the New Bilibid Prison at the moment, but also help the Philippine government
        assert its claim over these islands in the West Philippine sea, by populating
        them with... Filipino prisoners,” Taduran pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f447c-18be-4cb7-8656-f98e86a84b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also suggested other convicts in the NBP could be transferred
        to other penal colonies and the national penitentiary complex could be sold
        to the private sector to raise funds for the government''s "Build, Build,
        Build" program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b642d9-946d-4799-baa9-fbe587fd7f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nasa likod lang ng</em> Ayala Alabang <em>ang</em> NBP, m<em>as
        pakikinabangan ng pamahalaan kung ibebenta na lang ang lupang ‘yan, kaysa
        patirahin diyan ang mga pasaway na</em> druglords,” said Taduran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea40e6e-7a18-4283-bd9d-19c3cb0d4bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NBP is just behind Ayala Alabang, and the governemt
        could benefit more if the land is sold rather than let drug lords live there.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c048d-06be-49a4-a5d2-99cd707f7530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T19:36:29.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in The Hague ruled in 2016 that all of the
        high-tide features in the Spratly Islands in the South China Sea — some of
        which are being claimed by the Philippines — are rocks incapable of sustaining
        human habitation in their natural condition. It is not clear from Taduran''s
        proposal how the prisoners can live on one of such sea features. The dozens
        of soldiers and civilians who live on Pag-asa survive on supplies ferried
        to the island.</p>'
  'paranas-samar-claudio-gabiana':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-09-16T19:37:04.581+08:00
    'imagesource': 'jcr:e3edffd0-eb46-476a-bbe3-a7c7973b884d'
