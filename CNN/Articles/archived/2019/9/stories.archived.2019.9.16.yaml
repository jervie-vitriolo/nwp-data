    'template': '1'
    'title': 'Ronald Cardema withdraws as Duterte Youth nominee as ''sacrifice'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d209879-012a-4f1f-ab59-e241ecf0bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
