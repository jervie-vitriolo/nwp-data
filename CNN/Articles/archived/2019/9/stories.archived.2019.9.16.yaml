    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8cae74f-37e4-4eb1-9ace-c993b7944d75'
    'lead': 'The Cars became hugely popular in the late 1970s and 80s with hits including
      ''My Best Friend''s Girl'' and ''Drive.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:49:56.407+08:00
