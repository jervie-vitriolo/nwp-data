      'jcr:uuid': 'ddf89365-ce81-4b0c-9670-caacb4b7d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Church of Scotland is suing a man for
        a share of a $2.5 million <a href="https://edition.cnn.com/2018/10/05/europe/sword-lake-girl-sweden-intl/index.html">Viking
        treasure trove</a>&nbsp;he discovered with a metal detector on church land
        in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ab83c-e30d-44bb-8180-cf001f267462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired businessman and detectorist Derek McLennan uncovered the
        <a href="https://edition.cnn.com/2018/02/16/europe/viking-comb-gives-clues-to-language/index.html">10th-century
        hoard</a>&nbsp;in a field in the Dumfries and Galloway region of western Scotland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d6844-95fb-46f0-8d04-26046f46eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treasure trove, known as the Galloway Hoard, is regarded as
        one of the richest and most significant finds of Viking objects ever found
        in the United Kingdom. It included rare silver bracelets and brooches, a gold
        ring, a bird-shaped gold pin and an enameled Christian cross.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9203d704-be40-4530-86b3-a2816b86f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I unearthed the first piece, initially I didn''t understand what
        I had found because I thought it was a silver spoon and then I turned it over
        and wiped my thumb across it and I saw the Saltire-type of design and knew
        instantly it was Viking," McLennan told the <a href="https://www.bbc.co.uk/news/uk-scotland-south-scotland-29582866">BBC</a>&nbsp;at
        the time of the discovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386d6f7-af86-483b-a7de-7a9cf8fe5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona Hyslop, the Scottish culture secretary, noted that the Galloway
        Hoard "is one of the most important collections ever discovered in Scotland,"
        and "opens a window on a significant period in the history of Scotland," according
        to <a href="https://www.nms.ac.uk/about-us/press-office/scottish-government-funds-scottish-tour-of-the-galloway-hoard/">National
        Museums Scotland</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68a0f2-21c6-469e-8e66-58e3fb6563a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuart Campbell, head of Scotland''s treasure unit, <a href="https://www.theguardian.com/uk-news/2014/oct/13/-sp-metal-detector-enthusiastic-viking-treasure-hoard-scotland">told
        the Guardian</a>: "What makes this find so significant is the range of material
        from different countries and cultures. This was material that was buried for
        safekeeping, almost like a safety deposit box that was never claimed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c569765-b92c-412b-ad00-bdcb77c2fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the discovery of the treasure, National Museums Scotland
        raised $2.5 million to acquire the treasures for the Scottish public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794ecfb-f938-4706-83f5-6dd41834de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laws pertaining to the discovery of treasure differ in Scotland
        from the rest of the UK; payment is only required to be made to the finder
        north of the border, yet awards are split between finder and land owner elsewhere
        in Britain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd6aef-94d3-4bd9-8f87-101c79879985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was nevertheless reported at the time that an agreement had been
        made to split the proceeds of the hoard between the church and McLennan, which
        was ultimately never honored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cdea8-e7c9-4313-93bb-26388a2f6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverend David Bartholomew, who belongs to the Church of Scotland
        and was present when the hoard was discovered, expressed sadness over the
        events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce22612-62e9-419a-a003-00d70cf90868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Derek was my friend and it is sad that it has come to this," he
        told the <a href="https://www.sundaypost.com/fp/i-understand-there-was-an-agreement-that-the-money-would-be-shared-it-is-very-sad-that-it-has-come-to-this/">Sunday
        Post</a>. "It is my understanding there was always an agreement the money
        would be shared with the Church.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91df78e-696e-4c18-9abc-9fd43dfa1930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised Derek would go back on a deal because he had done
        everything by the book at all times. I don''t understand why he would, it
        is not a thing that can be avoided."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62b1bd-89d4-4709-84fa-d1376218c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to McLennan for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbb564-d30d-4c12-9c76-58071854c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church trustees subsequently lodged legal action at the Court of
        Session in Edinburgh against McLennan, claiming the church is entitled to
        an equal share of the proceeds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c1c34-0edb-4aea-8d65-881131b41d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be confirmed the general trustees of the Church of Scotland
        have raised an action against Derek McLennan," a spokesman for the church
        said, according to the UK''s Press Association.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aad9a9-97c8-4d58-8ec4-f7f92fd9a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As that is now a matter before the court, it would be inappropriate
        for us to provide any further commentary at this time."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19c656-73b4-4b70-8b6d-84684e9d4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish government announced $188,000 of funding in December
        2018 in order to launch an exhibition of the hoard at the National Museum
        of Scotland in Edinburgh. This will be followed by a tour to galleries around
        Scotland between December 2020 and late 2022.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f5fef-465d-4ba9-acf6-6c7a1b328f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:13:18.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/church-viking-treasure-trove-intl-scli-gbr/index.html">Church
        of Scotland sues for share of $2.5 million Viking treasure trove unearthed
        on church land</a>."</em></p>'
  'senate-bill-1043-barangay-sk-elections-may-2023':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-16T22:21:17.406+08:00
    'imagesource': 'jcr:3c74f3b6-fcd2-4d26-9cc7-35903cfd31d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a6386e3-d2c2-4c3e-9e4f-9393cebfb5bf'
    'lead': 'Three Senate panels have approved a proposal to move the barangay and
      Sangguniang Kabataan (SK) elections to 2023, from the scheduled May 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T22:25:46.249+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:40:47.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:36.060+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections', 'Senate-Bill-1043', 'SB-1043', 'barangay-elections',
      'Sangguniang-Kabataan-elections', 'Imee-Marcos', 'Francis-Tolentino', 'Sonny-Angara']
    'template': '1'
    'title': 'Senate panels approve postponing Sangguniang Kabataan, barangay elections
      to 2023 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb05d6-dd19-4870-83ef-66dd7d6a9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:25:46.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Three Senate panels have approved a proposal to move the barangay and Sangguniang
        Kabataan (SK) elections to 2023, from the scheduled May 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fc84a-8ae4-49be-bc9e-0ee3eacd9ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:25:46.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.senate.gov.ph/lisdata/3153828394!.pdf" target="_blank">Senate
        Bill No. 1043</a>&nbsp;was approved by the Senate comittees on local government,
        electoral reforms and people''s participation, and finance headed by Senators
        Francis Tolentino, Imee Marcos, and Sonny Angara on September 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24585abc-6ea7-49fd-904e-873acc963ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:25:46.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill says elections will be held on the second Monday of May
        2023 and subsequently in years following national and local elections. The
        elected officials will start their term of office at noon of June 30 following
        the May election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3ebb6-2c1f-4e81-9f7f-c5103ebfd792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:25:46.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until their successors shall have been duly elected and qualified,
        ail incumbent barangay officials shall remain in office, unless sooner removed
        or suspended for cause, the Senate bill states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdda836-f672-4af0-8247-ced57c27e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:25:46.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/9/10/barangay-SK-elections-May-2023.html">Earlier</a>
        the Commission on Elections and Interior Department said they were for pushing
        back the polls to 2023 to give more tume for preparations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e4252-6e3d-4b90-ba65-d89e1992085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:25:46.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last barangay and SK polls were held in <a href="https://cnnphilippines.com/news/2018/05/14/Barangay-Sangguniang-Kabataan-elections-2018.html">May
        2018</a> after they were postponed twice due to President Rodrigo Duterte''s
        war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c97dc2-1a4b-4cb9-8014-9e844537f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:25:46.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls had <a href="https://cnnphilippines.com/news/2017/10/04/president-rodrigo-duterte-postpone-barangay-sk-election-may-2018.html">originally</a>
        been scheduled for October 31, 2016, but these were moved to October 23, 2017
        after Duterte said he wanted the elections deferred because of possible drug
        money funding the local politicians'' campaigns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65f45f-3857-491b-8e81-c754fc81c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:25:46.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10952 set the local elections to May 2018, with
        incumbent local officials ordered to remain in office.</p>'
