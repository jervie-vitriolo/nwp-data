      'mgnl:type': 'text'
      'text': '<p>"I''m sure DND Secretary (Delfin Lorenzana) and (National Security
        Advisor Hermogenes) Esperon will be undertaking measures to respond to these
        concerns," Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b7a83-269c-484c-a4ea-49e20107f9ef'
      'mgnl:activationStatus': true
