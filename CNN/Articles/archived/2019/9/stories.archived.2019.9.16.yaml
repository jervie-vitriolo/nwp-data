    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pokemon', 'ash-ketchum']
    'template': '1'
    'title': 'Ash Ketchum has finally become a Pokémon Master'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964379a0-1027-445e-ac32-ad5a831c72d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.095+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than 20 years, Ash Ketchum has
        wanted to be the very best — like no one ever was.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e006b9a-8d37-48d4-951c-7f432b10529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.095+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pokémon trainer has traveled across the land, searching far
        and wide, in an attempt to catch ''em all. But in all his years of training
        and battling, the forever ten-year-old has virtually always lost out to stronger
        trainers in Pokémon League tournaments, falling short of his dream of becoming
        a Pokémon Master.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3f8a8-3dbb-4a30-84b6-41b68c36de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.095+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, that is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176cedb-7403-431b-9eff-4dc8d9037d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.095+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest episode of "Pokémon the Series: Sun and Moon," Ash
        finally wins the championship competition of the Alola League, marking the
        first time the protagonist has won an official Pokémon League tournament.
        (Not counting his victory in the Orange Islands League.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3906d70e-c3b8-4adc-b6c3-35d0356fd33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.095+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans on the interrnet were incredulous over Ash''s win, while
        others beamed with pride.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855218f-8504-4ccf-9e41-e1a191c7f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.095+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well damn... The kid finally did it," one person on Twitter wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a74a8-e539-46b4-b8c8-86a0d95a5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.095+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took Ash Ketchum 20 years and countless series to win the Pokémon
        league but he finally did it. Never stop chasing your dreams! Never give up!
        Anything is posssiiiiible!!!!" another user said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606caa7-efac-4f22-b644-6b2f56a5996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.095+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed out the significance of this moment by putting it
        up there with other famous events in sports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e9ce6-d649-4a58-aa82-95c0a483de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.095+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which was bigger? LeBron coming back 3-1 against the Warriors or
        Ash Ketchum winning his first Pokemon league after a 22 year drought?" one
        person asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616ddcf-e779-4e50-a857-13b2271cac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.096+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even longtime Pokémon director and composer Junichi Masuda weighed
        in.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="ja" dir="ltr">おめでとう！<br>Congratulations!</p>&mdash;
        増田順一@GAME FREAK inc. (@Junichi_Masuda) <a href="https://twitter.com/Junichi_Masuda/status/1173226424758521859?ref_src=twsrc%5Etfw">September
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a03cd-a3e8-49f8-8fa2-73ff5f85357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:55:20.541+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257f5ca-bb77-4e8d-bfb7-cb1f6dc04515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.096+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Ash has finally accomplished the feat he''s been chasing
        for more than two decades, it''s entirely possible that he''s nearing the
        end of his story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7533a-f5aa-4515-b842-0ba32ac7e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:53:36.096+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T10:41:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever happens, it all goes to show that it''s never too late
        to achieve your dreams. Cheers to Ash.</p>'
