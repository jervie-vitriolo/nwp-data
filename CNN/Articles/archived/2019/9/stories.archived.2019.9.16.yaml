      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>&nbsp;Concerns
        have been raised on the Armed Forces of the Philippines (AFP)''s acceptance
        of Dito Telecommunity''s deal to set up communications equipment in its camps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c1019-dc6e-4c53-8a8f-a998cef0305f'
