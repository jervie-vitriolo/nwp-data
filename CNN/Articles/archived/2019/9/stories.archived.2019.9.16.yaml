  'bsp-ofw-personal-remittance-july-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-16T20:21:58.851+08:00
    'imagesource': 'jcr:31c4894a-0808-4ad7-8108-39053e9fc3b5'
