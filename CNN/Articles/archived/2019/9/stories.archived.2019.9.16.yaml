      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Director Eduardo Roy Jr.’s “Lola Igna” is the best among the best in this
        year’s Pista ng Pelikulang Pilipino 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac5f06-156b-4fce-aeb3-db5761ec59db'
      'mgnl:activationStatus': true
