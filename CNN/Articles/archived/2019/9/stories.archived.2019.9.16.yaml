    'lead': 'Fans booed almost every time he touched the ball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T07:06:44.675+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:41:24.208+08:00
