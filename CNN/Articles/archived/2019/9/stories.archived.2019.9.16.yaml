    'jcr:uuid': '86288a40-5b59-49bd-82b5-935bff0a680e'
    'lead': 'Salaries paid by offshore gaming companies have soared compared to wages
      paid to call center agents, Leechiu Property Consultants says, noting that these
      casinos have doubled in size in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T16:22:11.463+08:00
