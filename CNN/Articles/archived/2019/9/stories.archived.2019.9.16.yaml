      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4d64d-ea64-4238-afb8-e5a361687b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have proposed that instead of instituting divorce, they
        can just make annulment easier and cheaper. Among those measures are to recognize
        church-decreed annulments to be as good as court-obtained annulments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401f0da-a4fa-413b-b706-a327f956f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b1bca-e65c-492d-a892-456c57549409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the process of church annulment can also take years. In the
        Catholic Church, for example, married couples need to go to a diocesan tribunal
        where the bishop stands as a judge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f512eb6-1fac-4106-a8c3-6e963f3f5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0756fab-3551-43f0-999e-acc66ebc4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:06:59.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="http://nine.cnnphilippines.com/news/2018/03/19/malacanang-harry-roque-president-rodrigo-duterte-divorce-bill.html"
        target="_blank">aired his opposition to divorce</a>, saying that children
        will suffer from it. He later cited the <a href="http://cnnphilippines.com/news/2018/04/19/duterte-divorce-alvarez-sara.html"
        target="_blank">opposition of his daughter</a>, Davao City Mayor Sara Duterte,
        to the measure as the reason for his stance.</p>'
    '39':
