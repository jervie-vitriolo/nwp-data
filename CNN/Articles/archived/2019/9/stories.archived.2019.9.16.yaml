    'template': '1'
    'title': 'Antitrust body fines Huawei, Xiaomi’s smartphone manufacturer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8fc8f8-c3d2-4992-8c81-f27a4490d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:41.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The country’s antitrust body has slapped a ₱716,150 fine on a smartphone manufacturer
        of Chinese electronics companies Huawei and Xiaomi for its late notification
        about its takeover of a Dutch semiconductor firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0c46a-d3c0-4620-8c7a-523268bb6c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:41.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972720e-0a4c-442f-ad7e-5b6c04f4ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:41.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) said Wingtech Technology,
        Co. Ltd — a contract manufacturer of Huawei and Xiaomi — only notified them
        about its acquisition of Nexperia Holding B.V. 194 days after it announced
        the transaction, when PCC rules provide that it should have told the body
        about the merger within 30 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8591ce-718c-408b-94c6-5a98c859bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:41.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8268a5-be72-4a3a-84b3-9586c5e78191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:41.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firms did not dispute the findings and have until October 12
        to pay the fine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c3fbe-72bb-4385-b020-839558f558c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:41.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba00ad1-6819-46d1-a9e0-0662be86b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:41.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it fined Wingtech for late notification, the PCC approved
        its acquisition of Nexperia, as this would not harm competition in the local
        smartphone market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e4e1e-cc32-4e78-a5ef-3eba5fb7546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:41.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d99e1-86e9-4093-8b66-071183f52700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:41.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC explained that Wingtech does not maintain facilities or
        has business operations in the Philippines. It added that Nexperia’s subsidiary
        in the Philippines acts as a manufacturer of semiconductors in the country
        and pose no harm to competition since all products assembled are for export
        and do not compete with other local products.</p>'
  'US-sent-bomb-sniffing-dogs-Jordan':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-16T15:24:40.641+08:00
    'imagesource': 'jcr:5993663d-63b8-4d7e-9dc2-ffd1e4eee293'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e907e854-dfff-4e1e-ba13-31835c85650c'
    'lead': 'Photos in the report based on a federal investigation show emaciated
      dogs with ribs protruding from their sides. Their nails are overgrown, and their
      ears are home to ticks so engorged they have likely been feasting on the dogs
      for days. In some facilities, there weren''t any dog bowls — the handlers fed
      the dogs by simply throwing food on the floor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:29:27.456+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:41:00.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:31.711+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US sent bomb-sniffing dogs to Jordan. Now they''re dying from poor
      treatment'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e51a2-2c47-4be5-ab45-0613e2cf405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bomb-sniffing dogs sent from the United
        States to its Middle Eastern ally Jordan are falling ill and dying due to
        poor treatment and negligence, a federal investigation has found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc7f9d-571e-4960-8a8a-2620dd840f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60996b1b-8502-4632-87c5-f2cac514f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year-long evaluation by inspectors at the State Department found
        that at least 10 such dogs in Jordan died between 2008 and 2016 from medical
        problems. Even those who survive are suffering from "unhealthy conditions,"
        such as inadequate kennels, poor sanitation, and overwork.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ce2e1f-3d22-4b6d-ab93-ee4be234e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f2a8a-e5f9-4c10-9b02-071046312d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos in the report, published last week, show emaciated dogs with
        ribs protruding from their sides. Their nails are overgrown, and their ears
        are home to ticks so engorged they have likely been feasting on the dogs for
        days. In some facilities, there weren''t any dog bowls —&nbsp;the handlers
        fed the dogs by simply throwing food on the floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ebf96-d0f0-450a-9e4e-895a23567e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda620a5-dd7c-493f-a0bb-33dbe622edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 20 years, the US has sent bomb-sniffing and specially
        trained dogs to partner nations under an anti terrorism assistance program.
        Despite spending "millions of dollars" training and dispatching the dogs,
        State Department officials failed to ensure their health and welfare, said
        the report, which was launched after a hotline complaint about the dogs''
        treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdca6ca-cc77-4833-b959-808c74028373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd43555-58ca-4884-857c-926e1ca1f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the State Department''s loose regulation
        and lack of concrete policies were a big factor in the dogs'' mistreatment.
        The State Department couldn''t provide investigators detailed information
        for the dogs in other partner countries besides Jordan, and there often aren''t
        any written agreements with the countries outlining how to care for the dogs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299bb49-bdb4-48c2-a6cd-d38cdb879556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3285b-36fc-490b-a2f5-9ac757c9d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led to persistent health problems in Jordan, the largest
        recipient in the program with 61 active bomb-sniffer dogs. Other countries
        with fewer dogs include Thailand, Morocco, Indonesia, Bahrain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da10ce8-c416-4577-9f56-2334393c307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044f92b-316a-4a61-bece-1a408bd18d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dog to die in Jordan was Zoe, a 2-year-old Belgian Malinois.
        She died from heat stroke in 2017 &nbsp;a "terrible death" that was due to
        improper care rather than an accident, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df3a2e-fb70-4c78-aa8b-b8522cbcc1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e29494-59da-445e-a336-39ff03e31605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of 2-year-old Athena, who was severely emaciated and ultimately
        sent back to the US to recover in 2018, offers a glimpse into the dogs'' filthy
        living conditions -- photos show dirt and feces all over her kennel floor,
        and an empty water bowl.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804faba-cfc4-43c9-9bab-87c0c8281552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03907e0e-da18-42f8-9bac-8649fa8a92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more damning is that concerns were raised as early as April
        2016, when US canine training staff visited Jordan for a welfare check. The
        subsequent report noted the high death rate, lack of medical care, insufficient
        facilities, and that the dogs had "lost the will to work."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc9814-2d79-4190-9e37-ecab829dc806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07894c6c-bcea-430f-b53b-76e3b0d445b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 2016 findings and recommendations, more dogs were subsequently
        sent to Jordan, and the program continued to be funded. Even when new measures
        were put in place, like the deployment of full-time mentors from the US to
        monitor the dogs in Jordan, the problems continued -- two such mentors had
        been there at the time of Athena''s declining health, and they failed to either
        notice or intervene.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cae38-4e69-4c28-a84d-10e82d5dcc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:29:27.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbadc5-3ff3-4c73-9b6a-fbfe64732e54'
      'mgnl:activationStatus': true
