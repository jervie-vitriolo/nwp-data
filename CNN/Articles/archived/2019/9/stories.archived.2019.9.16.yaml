      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of weird because it''s like a lifetime," Ocasek told
        the magazine, looking back at the history of The Cars. "It is a lifetime.
        I had three families during that time. They are like lives that go by and
        millions of people and things and artists and writers and business people
        and fans. ... It''s a lot of stuff. It''s been a pretty eventful life, I can
        say."</p>'
