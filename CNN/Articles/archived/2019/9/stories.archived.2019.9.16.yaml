  'brett-kavanaugh-trump-doj-rescue':
    'author': 'Kate Sullivan and Ariane de Vogue, CNN'
    'caption': 'US President Donald Trump called on his Justice Department Sunday
      to "rescue" Supreme Court Justice Brett Kavanaugh after The New York Times published
      an excerpt of a new book detailing sexual misconduct allegations against Kavanaugh
      that he has previously denied. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-16T06:30:42.013+08:00
    'imagesource': 'jcr:cc85e1f8-6d18-42fd-ac00-a4cd52d17ecc'
