      'text': '<p>Since the report''s publication last week, US officials have demanded
        long-overdue action —&nbsp;Chuck Grassley, chairman of the Senate Committee
        on Finance, sent a letter to Secretary of State Mike Pompeo on Friday, requesting
        more information and a briefing on the issue.</p>'
