      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee was crowned the winner of the Miss World Philippines 2019 pageant
        at the Araneta Coliseum in Quezon City, Sunday evening.</p>'
    '5':
