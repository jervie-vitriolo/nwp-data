      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1814548-9f08-47af-8c52-ed52e6d3f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:21:59.115+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito Telecommunity, formerly the Mislatel Consortium, is the incoming
        third major telecommunications player in the country. China Telecom, a Chinese
        government owned corporation, has 40 percent of Dito''s equity shares.</p>'
