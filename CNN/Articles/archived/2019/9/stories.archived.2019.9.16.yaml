    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd33a92-5746-4ccc-8d7b-a3f544cbe999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
