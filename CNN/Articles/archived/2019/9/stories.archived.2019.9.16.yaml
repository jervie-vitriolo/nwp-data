      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2018 Catriona Gray is now among the voice navigation
        options for Waze, making her the first Filipino celebrity to be included in
        the app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c435b95-08bf-4abb-9d13-2052108da8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:55.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Australian beauty doesn’t&nbsp;only tell users what
        directions to take, as she also gives reminders and safety tips in reference
        to her famous slogans: “Time to park the car and do the lava walk” and “In
        my experience, U-turns are best made slowly.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96664f8c-8c2c-4e0f-bbbe-1c7d672a2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:55.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waze users just have to go to settings, click “Voice Directions”
        and choose “Catriona Gray” among the options.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ba9ae-8c07-491b-8dbb-b95ccf580e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:55.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen’s inclusion in the app was made possible through
        Waze’s partnership with a local bank, which recently named her as its latest
        brand ambassador.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a164b5-0924-4e89-bf7a-a25e340c4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:55.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being the newest voice on Waze enables me to share positivity to
        Filipinos who are on the road—going to school, work or wherever they need
        to be. I want to keep them inspired and help them find their way so that we
        can all be happy and remain optimistic, despite many challenges such as the
        traffic," Gray was quoted as saying in a statement by the banking firm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402a2ae-5a91-41c5-9599-2cb745265b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:55.597+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:41:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to bring home the coveted title, joining
        Gloria Diaz, Margie Moran, and Pia Wurtzbach who won in 1969, 1973, and 2015,
        respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64bdf4-c5da-4364-ae7b-fa6217ca233e'
