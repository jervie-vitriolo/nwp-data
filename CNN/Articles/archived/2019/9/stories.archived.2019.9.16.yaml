      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oil prices, which have remained low
        for months, could spike when markets open Monday as Saudi Arabia scrambles
        to repair damage to its energy infrastructure inflicted this weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
