      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band broke up in 1988, but Ocasek went on to make solo albums,
        the biography said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba9eb4-70cf-4fa0-bb6a-4f40414c4973'
      'mgnl:activationStatus': true
