      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a69429c-bbf3-42cb-8eb9-fec5274e1bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:21:59.115+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan raised concerns over the deal in a statement
        Monday, citing two Chinese laws on intelligence gathering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e5058-48b3-4c67-9d0a-53b0a102edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:21:59.115+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada3124-ad9e-4d29-8b79-e3f498bae3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:21:59.115+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a national security concern.<em> Alam mong merong batas,
        dalawang batas ang</em> China, <em>iyong</em> National Intelligence Law of
        2017,<em> at iyong</em> Counter-Espionage Law of 2014. And in both laws, <em>sinasabi
        ng mga batas nila, na ang</em> organizations -- private organizations and
        citizens -- should cooperate in gathering of intelligence information by the
        state," Pangilinan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eae53d-8b83-45a2-8ad3-c4c4c342d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:21:59.116+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ce9e7-a7c5-4757-80c5-dabd09fd2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:21:59.116+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are two laws in China, the National Intelligence
        Law of 2017 and the Counter-Espionage law of 2014, that say that private organizations
        and citizens should cooperate in the gathering of intelligence information
        by the State.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12057fdd-e86c-4748-a6a9-f64f084e365a'
      'mgnl:activationStatus': true
