    'template': '1'
    'title': 'Trump says his DOJ should ''rescue'' Brett Kavanaugh'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62659a9-bb60-4bab-89e1-0d9652206d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump called on his
        Justice Department Sunday to "rescue" Supreme Court Justice Brett Kavanaugh
        after The New York Times published an excerpt of a new book detailing sexual
        misconduct allegations against Kavanaugh that he has previously denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab84fd-8768-4bb4-acc1-246b73f254cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excerpt from "The Education of Brett Kavanaugh: An Investigation,"
        written by Times reporters Robin Pogrebin and Kate Kelly, revisits an allegation
        raised during the Supreme Court justice''s confirmation process in 2018. That
        allegation from Deborah Ramirez accused Kavanaugh of exposing himself to her
        at a party when he was a freshman at Yale, according to an account published
        in The New Yorker. Kavanaugh has repeatedly denied the allegation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ea2c9-0374-475f-862e-f665961101fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book revisits Ramirez''s claim and contains a former male classmate''s
        new allegation which the authors say was corroborated by two sources. The
        authors reported the former classmate came forward to the FBI and senators
        concerning an incident he witnessed and said the FBI did not investigate the
        incident. CNN is not reporting any details related to the allegation because
        CNN has not independently verified it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f5e14-a8c4-4e3b-9688-6e1a38418143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Sunday that Kavanaugh "should start suing people for
        libel, or the Justice Department should come to his rescue." (The President
        initially misspelled the word "libel" before deleting the tweet and correcting
        the word in a subsequent tweet.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87a678-25fa-44b1-9866-07fba6f53946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nominating Kavanaugh, Trump seized a rare opportunity to solidify
        a conservative majority for a generation on the Supreme Court. The President
        and those who worked to get him on the bench are now waiting to see if their
        calculation was correct, and for a sense of how far and how fast the conservative
        majority will move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17cf1c5-3303-4b6f-bde2-8930ddd8d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Supreme Court spokeswoman said Kavanuagh had no comment on the
        new allegation against the justice or the calls for impeachment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd41b44-dcfb-4d9b-9c05-1a9f5fbcf3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s pick for the Supreme Court faced allegations of
        sexual misconduct that threatened to derail his confirmation in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc2ef5-f7eb-4860-867f-16e319dffcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Blasey Ford, a California professor and the first accuser
        to come forward, testified before the Senate Judiciary Committee that Kavanaugh
        sexually assaulted her at a party when they were both teenagers. He has also
        denied that allegation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d44159-6f43-4038-92de-ad77f1d92d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump at the time sought to discredit Ford and Ramirez, and said
        Kavanaugh was "under assault." He mocked and imitated Ford at a campaign rally,
        and accused Democrats of masterminding "a con game" against his Supreme Court
        nominee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d59e4-83a6-41a0-832e-85e68a4fb4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives throughout the controversy largely stood by Kavanaugh,
        who was confirmed in October to take former Justice Anthony Kennedy''s seat
        after the vicious approval battle and a 50-48 Senate vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6af130-3f3e-46e6-b1d4-0f75a82fa95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell tweeted Sunday he looks forward
        "to many years of service to come from Justice Kavanaugh."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c56afe-4623-40af-96ff-4458afd76011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately a majority of Senators and the American people rallied
        behind timeless principles such as due process and the presumption of innocence,"
        McConnell wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1155bc4-41b0-45ee-8684-76446b0b1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2020 Democrats respond</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9d553-f79d-4d91-ba85-4ad94756ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Democratic presidential candidates were quick to weigh in
        Sunday, with some calling for Kavanaugh''s impeachment from the high court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf586aa3-cf02-457f-8269-fba8230e7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Sen. Kamala Harris, a member of the Senate Judiciary
        Committee, tweeted Kavanaugh should be impeached.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4bd0f-4b6c-40c2-930b-680805f94518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sat through those hearings. Brett Kavanaugh lied to the U.S.
        Senate and most importantly to the American people," Harris wrote. "He was
        put on the Court through a sham process and his place on the Court is an insult
        to the pursuit of truth and justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f7f8b-0290-48b6-b155-8b876820bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Housing and Urban Development Secretary Julián Castro also
        called for Kavanaugh''s impeachment and for an investigation into the latest
        allegation. "Congress should review the failure of the Department of Justice
        to properly investigate the matter," Castro said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c26b41-1905-4e74-a114-04bd280d382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, Castro fired back at Trump''s Sunday Kavanaugh
        comments. "The Department of Justice isn''t your law firm, or Brett Kavanaugh''s.
        Even if (Attorney General) Bill Barr acts like your lawyer," Castro said in
        reference to Trump''s tweet defending the Supreme Court justice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eddf01-ad90-417e-a3d8-564343a52ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Sen. Amy Klobuchar, also a member of the Judiciary Committee,
        told ABC''s "This Week" on Sunday she strongly opposed Kavanaugh''s confirmation,
        and accused Barr of "shielding documents" related to the allegations against
        Kavanaugh.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2704d2a-ddd1-4f59-9353-7c977ec8c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly opposed him, based on his views on executive power,
        which will continue to haunt our country, as well as how he behaved, including
        the allegations that we are hearing more about today," Klobuchar told ABC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d5208-f218-40ac-82dd-6adb7ccd9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar said the "process was a sham" and added, "I don''t think
        that you can look at impeachment hearings without getting the documents —&nbsp;the
        House would have to get the documents —&nbsp;and the Attorney General is shielding
        documents." She said all of the relevant information needs to come forward
        before considering an impeachment process against Kavanaugh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d915d3-9d77-4616-aa22-2fd8023483e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Sen. Elizabeth Warren called the new revelations "disturbing,"
        saying on Twitter, "Like the man who appointed him, Kavanaugh should be impeached."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7cbfd-1965-44b7-908e-2baa50d0dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders wrote on Twitter, "The revelations today
        confirm what we already knew: During his hearing, Kavanaugh faced credible
        accusations and likely lied to Congress. I support any appropriate constitutional
        mechanism to hold him accountable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7454d-cb21-4091-9824-48fcfd3325b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Texas congressman Beto O''Rourke tweeted, "Yesterday, we
        learned of another accusation against Brett Kavanaugh — one we didn''t find
        out about before he was confirmed because the Senate forced the F.B.I. to
        rush its investigation to save his nomination. We know he lied under oath.
        He should be impeached."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5804f5-c514-47bf-966e-aecddc6dbab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:35:11.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Bend, Indiana, mayor Pete Buttigieg called on Kavanaugh to
        resign and said, "if he doesn''t, the House should impeach him."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d4d31-cc90-4eb5-8b85-ba66d135fc56'
      'mgnl:activationStatus': true
