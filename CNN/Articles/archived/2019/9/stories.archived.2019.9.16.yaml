      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Department of National Security (DND) will investigate
        the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4bb4a-0a2a-4d47-b76e-e33f4a910736'
      'mgnl:activationStatus': true
