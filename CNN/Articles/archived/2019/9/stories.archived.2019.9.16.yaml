    'mgnl:tags': ['Hong-Kong', 'London', 'Stock', 'Exchange', 'buyout', 'LSE', 'HKEX']
    'stories': ['62734ef2-f56f-4fc0-ac5c-2ff121166953']
    'template': '1'
    'title': 'London Stock Exchange rejects Hong Kong''s $37 billion takeover bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d55dc5-d772-4012-863d-b0e7c9a6cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The London Stock Exchange has roundly rejected
        Hong Kong''s $37 billion takeover bid, saying it was too low, politically
        risky and lacked strategic merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6eb808-b4dc-4ac9-bd17-36727e0a6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded statement Friday, LSE''s board said it "unanimously"
        rejects this week''s conditional proposal from Hong Kong Exchanges and Clearing
        (HKEX).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bcf83-6948-4ae8-a599-1ecd473ea48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343335f3-926d-415b-be9b-a438a2d9a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LSE added that it sees "no merit in further engagement" because
        of the offer''s "fundamental flaws." The London exchange said it remained
        committed to its acquisition of financial data provider Refinitiv.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3bfdb-c032-48c0-9109-3e616e3fe7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d5429-aaac-4ece-8c26-65fb6220e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had widely expected the HKEX bid to fail, given worries
        about Chinese influence over vital financial infrastructure and concerns about
        reduced competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21010a-8168-48d7-b98d-3c48386d2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d7eff-c7e0-4c35-ba5e-55e1e211c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKEX responded in a statement that said it "continues to believe
        that the proposed combination ... represents a highly compelling strategic
        opportunity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b19752-35ca-45da-8607-a740db56acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36c452-8322-43dc-9ad9-b762522ef51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong company suggested that it could now make a hostile
        bid that would allow investors in LSE to choose between an improved offer
        and the planned purchase of Refinitiv.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18062bf-81f4-4e52-acf4-babaf5e1aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976a0cd-e4d2-4771-bf8f-809ab96f8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HKEX believes that shareholders in LSE should have the opportunity
        to analyze in detail both transactions and will continue to engage with them,"
        the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de605350-64e7-45e2-baba-a55d2d5a7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c933960-9a8c-425d-8d9f-87abb99eb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Citi said in a research note that they expect a second
        offer from HKEX that includes more cash and improved terms. But they warned
        that regulatory hurdles still threaten any deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a0ff3-980a-4083-958c-5634207b77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a954d-f9e7-4368-9f93-14f6942a3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exchange concerns</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f0012-3ea6-4874-8f6d-92b4a84a6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LSE chairman Don Robert said the exchange was "surprised and disappointed"
        that HKEX published its "unsolicited proposal within two days of our receiving
        it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5452f07-94aa-4d20-bf8f-3f7ff21f3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f346467-6779-4c9d-8821-366b5e7608bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected bid was published Wednesday, suggesting that LSE
        received the offer on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea5e4c-8294-4056-8ace-ac0524af3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e630540-f169-423c-bf9d-ecac680ca66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:24:25.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction posed serious risks and lacked value for shareholders,
        Robert said in a letter addressed to the chairperson and CEO of HKEX.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a19824-f7b7-4457-9f75-e730f7ad37eb'
      'mgnl:activationStatus': true
