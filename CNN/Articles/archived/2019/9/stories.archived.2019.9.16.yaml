      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Authorities seized shabu worth P204 million during operations in Pasig City
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7bec7-2b84-401f-8465-c1e119717e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:56:19.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant issued by Pasig Regional Trial Court Branch 152 Executive
        Judge Danilo S Cruz allowed authorities to search the unit of Manolito Lugo
        Carlos located at the Sorrento Oasis Residences in Barangay Rosario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b662d-2437-47f9-9b11-e725a9a7e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:56:19.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said 30 heat-sealed plastic packs of Chinese tea containing
        shabu weighing a total of 30 kilograms were found, along with drug paraphernalia,
        and bank deposit slips indicating the alleged amounts of remittances as payment
        for the drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53b0b3-24b1-42ee-b826-21584ba7a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:56:19.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the National Capital Region Police Office
        (NCRPO), Carlos is among the major targets of the NCRPO and is a main player
        of syndicated organized gang engaged in the trafficking of illegal drugs in
        Metro Manila, Calabarzon, and Region III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7763d23-8785-4322-b9fe-aaa7c251775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:56:19.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos is also "connected to drug personalities convicted and now
        serving sentence at the National Bilibid Prison... As the right hand of a
        convicted drug lord, he is in charge of the storage and distribution of the
        illegal drugs," said the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adbb61-4586-4a64-ae03-7998e10c35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:56:19.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases against Carlos are now being prepared to be filed in court</p>'
