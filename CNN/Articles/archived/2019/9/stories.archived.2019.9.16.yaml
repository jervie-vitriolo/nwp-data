    'title': 'LPA, formerly ‘Marilyn,'' to return to PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a9613-c57a-4919-9460-425fc32fc104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:36:04.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>&nbsp;The
        low pressure area (LPA) that was once tropical depression “Marilyn” may return
        to the country within 48 hours, weather officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d21c50-af86-4d06-be0f-1110aa281e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:36:04.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Monday, it is currently monitoring three weather
        systems near the country — a shallow LPA west of Zambales, a tropical storm
        east of Northern Luzon and the LPA currently northeast of Basco, Batanes,
        which left the country as a tropical depression Saturday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058551ea-041a-466a-a7ad-ec3a1ff009d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:36:04.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shallow LPA has a low chance of becoming a tropical depression,
        while the tropical storm may not enter the country, PAGASA added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e5bb6-ff4f-48e5-beb8-3aed7460a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:36:04.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon or habagat will continue to bring
        cloudy skies, scattered rain showers and thunderstorms over Metro Manila,
        CALABARZON, Central Luzon and MIMAROPA. On the other hand, Northern Luzon,
        Visayas and Mindanao will have fair weather with quick rains.</p>'
