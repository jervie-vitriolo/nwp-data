    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979e217-c21b-4bd9-9bc7-19a54b3b2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordinated strikes on key Saudi Arabian oil facilities disrupted
        about half of the kingdom''s oil capacity, or 5% of the daily global oil supply.
        Yemen''s Houthi rebels on Saturday took responsibility for the attacks on
        the Saudi Aramco oil facilities in Khurais and Abqaiq -- the world''s largest
        oil processing facility and crude oil stabilization plant.</p>'
