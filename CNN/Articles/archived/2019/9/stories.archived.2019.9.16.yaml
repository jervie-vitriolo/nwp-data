      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying, and succeeding, in depreciating the Euro against
        the VERY strong Dollar, hurting U.S. exports.... And the Fed sits, and sits,
        and sits. They get paid to borrow money, while we are paying interest!" he
        tweeted.</p>'
