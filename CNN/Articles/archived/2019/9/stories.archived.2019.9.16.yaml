    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:31.913+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Drug-Enforcement-Agency', 'PDEA', 'Aaron-Aquino', 'illegal-drugs',
      'war-on-drugs', 'drug-war', 'Rodrigo-Duterte', '2020-budget', 'Senate']
    'template': '1'
    'title': 'PDEA chief: Recycling of seized drugs still rampant'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b43096-7039-4b20-8a8e-9c61781f52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Recycling of illegal drugs seized during buy-bust operations is still rampant
        among some corrupt cops, the head of the agency at the forefront of the administration''s
        drug war said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbcc13-3349-4693-8ccd-f03e7035782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they seize drugs, maybe half of [those] will be surrendered
        or ''yun lang ang ipapalabas na ''yun lang na na-seize nila (they will say
        that''s all that they have recovered). The other ones are being kept either
        for future operations or the worst of it they sell the drugs," Philippine
        Drug Enforcement Agency (PDEA) Director-General Aaron Aquino told senators
        during a hearing on the agency''s proposed 2020 budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ab6ed-ed37-4e94-a407-930bef0a4e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said ₱22 billion worth of illegal drugs remain in the government''s
        inventory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654227f-00e2-4c3f-8abc-4f2ee7752651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the slow issuance of court orders prevents PDEA from destroying
        the drugs on time. Under the law, seized drugs should be destroyed within
        72 hours of confiscation as permitted by a court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c292b-7634-42d6-9e00-8443c3726909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably we can straighten the problem on this kasi every year
        na lang laging ganito eh tapos kami ang nasisisi lagi (because this happens
        every year and we always take the blame)," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b5155-c41f-4400-abaf-e0976dd84a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bato dela Rosa, who previously headed the Philippine National
        Police and led President Rodrigo Duterte''s war on drugs, asked Aquino to
        provide evidence and name officers involved in the scrupulous act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a794cb-7aa0-4a7d-b26d-9f5b884df40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief, however, failed to respond, saying “the information
        comes from the ground, but we don’t have specific names.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5fb47-23d6-4e04-bce2-bf85de12ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Senator Panfilo Lacson said he wants another hearing
        where court administrators will be invited.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249e9cf-869b-4e69-964b-1df4e243d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is kung hindi nagre-react ''yung judges (if the judges
        don''t react) and no corresponding administrative sanctions are imposed, then
        the law itself has become inutil (useless), hindi (not) implemented," Lacson
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30571f57-c859-4c3b-b181-d8825259c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows that at least 6,600 people have been killed
        in anti-illegal drug operations since Duterte took office in July 2016. The
        country''s independent Commission on Human Rights and international human
        rights groups have pegged the death figure at more than 27,000 which the police
        had filed as "homicides under investigation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da96a1-088f-4c68-8630-425a03ad9fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:37:09.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent AC Nicholls contributed to this
        report.</em></p>'
