    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b07b548-47f1-4ebf-a2c0-7cae66afd055'
    'lead': 'Recycling of illegal drugs seized during buy-bust operations is still
      rampant among some corrupt cops, the head of the agency at the forefront of
      the administration''s drug war said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:37:09.516+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:40:59.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
