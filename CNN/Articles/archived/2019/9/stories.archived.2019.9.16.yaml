      'mgnl:type': 'text'
      'text': '<p>The report laid out five recommendations, including more frequent
        welfare checks and the creation of a written agreement with partner nations.
        The State Department fully agreed to four of the recommendations —&nbsp;but
        did not agree to a suggestion to stop sending dogs to Jordan until there was
        a sustainability plan put in place.</p>'
    '24':
