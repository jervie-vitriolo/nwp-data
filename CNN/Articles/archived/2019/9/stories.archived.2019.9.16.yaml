    'mgnl:tags': ['Eddie-Garcia', 'GMA', 'DOLE', 'Department-of-Labor-and-Employment']
    'template': '1'
    'title': 'GMA responds to DOLE''s findings on Eddie Garcia incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999a93f-876a-4bb3-86e1-3b1af9cd1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        TV Network GMA has responded to the Labor department''s findings on the incident
        which led to the death of actor Eddie Garcia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d89c1-f2b5-410a-95ed-36cf03747c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA published the response on its <a href="https://www.gmanetwork.com/news/showbiz/content/708279/gma-network-responds-to-dole-rsquo-s-investigation-into-the-eddie-garcia-incident/story/"
        target="_blank">website</a>, answering three points raised by the Department
        of Labor and Employment on September 11, which said the network made three
        violations under the Implementing Rules and Regulations (IRR) of the Occupational
        Safety and Health (OSH) Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600110eb-8f73-471e-8094-c2a3d4972163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2019/9/4/DOLE-GMA-Eddie-Garcia-violations.html"
        target="_blank">violations</a> raised by the DOLE said GMA failed to submit
        an incident report within 24 hours, employ a safety officer, and provide a
        first aid professional on the set where Garcia was working.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c4827-21b3-4b3a-b6ba-93cb1b10ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA said the IRR "states that such a case of ''work accidents resulting
        in disabling injury or death'' is an exception to the requirement that a report
        be made within 24 hours from the occurrence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f95f029-dae6-46b5-8bf3-6689aaec9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an investigation, GMA said they gave Garcia''s family a copy
        of the results first, and then gave a copy to DOLE on July 5, a month after
        the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af168f4b-659f-4c0e-8db7-721cedd304b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA also said they had a "sufficient number of DOLE-certified officers
        catering to its employees," and that the "workplace" stated in the law is
        "deemed to refer only to those places where services of the employees are
        regularly rendered."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b04cc-6589-4fb8-bb00-c240bd49f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IRR cannot expand the coverage of the law to include temporary,
        moving, or shifting locations," the network said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef4a98-288e-416f-9965-2c6cb407fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network further stated that three production staff knowledgeable
        in first aid and basic life support-CPR were at the location when the incident
        happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3a2b6-f260-444b-ae2c-e2cceefc2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the safety measures undertaken by GMA, it was determined
        that what happened was an unforeseeable accident," said the network.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4f281-11b4-4c22-8e91-ffdf08d48fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T23:49:45.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA said it would continue to work with DOLE on the issue.</p>'
