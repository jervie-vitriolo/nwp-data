        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2343c-da23-40f9-902b-bded93cb0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You certainly won''t get any attention for having the latest phone.
        An iPhone 8 looks so similar to an iPhone 11 nobody will be able to tell the
        difference at a glance.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I don&#39;t like iPhone 11, so I&#39;ll just wait for iPhone 12<a
        href="https://twitter.com/hashtag/AppleEvent?src=hash&amp;ref_src=twsrc%5Etfw">#AppleEvent</a>
        <a href="https://t.co/esyZsk1OLQ">pic.twitter.com/esyZsk1OLQ</a></p>&mdash;
        Chris (@classichrixs) <a href="https://twitter.com/classichrixs/status/1171490152545341441?ref_src=twsrc%5Etfw">September
        10, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
