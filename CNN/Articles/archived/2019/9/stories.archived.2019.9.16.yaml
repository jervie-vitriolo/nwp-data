    'mgnl:tags': ['Mark-Ruffalo', 'Boris-Johnson', 'Hulk', 'Brexit']
    'template': '1'
    'title': 'Mark Ruffalo smashes Boris Johnson''s Hulk comparison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7d2e1-34aa-403e-bd93-eeea6cc658a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mark Ruffalo, the actor who plays
        the anger-prone Hulk in the "Avengers" movie franchise, has struck out at
        UK Prime Minister Boris Johnson for suggesting Britain could break free of
        the EU''s "manacles," like the Marvel superhero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366bef0-0373-45d8-8f08-cf184bd5cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905376fe-eee3-4223-a3e5-50751171b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruffalo took to Twitter on Sunday to remind the Prime Minister about
        aspects of Hulk''s character he had overlooked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53044b1-f18b-4f2a-b88e-9e0551c68877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592f334-f260-4bca-a0af-fdbb660684d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said the superhero "only fights for the good of the whole"
        and was a "disaster" when working without a team. He added that his anger
        was countered by the "science and reason" of his alter ego, the renowned physicist
        Dr. Bruce Banner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b601c9-f29e-498e-97f4-8166f45e9b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca858846-9742-42d6-ae9e-2a1f66b60aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruffalo also warned that "mad and strong can also be dense and destructive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d7e92-00b0-462b-a986-b79696d82c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab3b745-3c42-42eb-97e5-265b1de2c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His response came after Johnson told the UK''s Mail on Sunday newspaper:
        "Banner might be bound in manacles, but when provoked he would explode out
        of them. Hulk always escaped, no matter how tightly bound in he seemed to
        be -- and that is the case for this country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b22788-a775-4ce0-9ef9-e848d7088d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:50:09.169+08:00
      'mgnl:createdBy': 'xave'
