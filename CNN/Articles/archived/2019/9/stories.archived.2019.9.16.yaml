      'jcr:uuid': '2a1a01b6-ce93-4af4-8c14-70f551235732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events in Saudi Arabia have ratcheted up tensions in the Middle
        East to a new level raising concerns about supply security," Chris Midgley,
        global head of analytics at S&amp;P Global Platts said in a statement. "The
        sudden change in geopolitical risk" could cause crude prices to jump between
        $5 and $10 a barrel, Midgley said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd59bf-476e-41a3-bb23-e7b0e56ea7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc4683-9530-4292-9eab-fa39063b9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have recently been low. Brent, the global benchmark,
        closed at $60.22 per barrel on Friday. The price closely followed in the United
        States, known as WTI, closed at $54.85.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54bf028-1044-44dc-ac22-f6a3c6fa3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f11f7-f61e-4e54-978b-665987b95056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the world''s largest oil exporter, had cut back on
        production of crude and other energy products as part of an OPEC effort to
        boost prices. The kingdom produces approximately 10% of the total global supply
        of 100 million barrels per day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8284fe-b1f2-4d55-919a-e9c2d5d62ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7267c8d-3b36-4366-bb4f-1db8b4b10731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts expect a smaller oil market rally in the short term.
        "A small $2-$3 per barrel premium would emerge if the damage appears to be
        an issue that can be resolved quickly, and $10 if the damage to Aramco''s
        facilities is significant," Ayham Kamal of the Eurasia Group said in a research
        note.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f96224-0fdf-4a45-be3b-03adcd2528de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d5e1b-6212-4c1f-a2a5-222e72e84c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other analysts told CNN Business they believe prices could jump
        $15 per barrel because of the amount of Saudi oil affected by the attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601adc2e-19ed-4ede-85be-b1b5ac5ffefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4113a57-bd12-4bf3-97fc-6bad2e922430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi''s energy minister said Saturday officials are "working to
        recover the lost quantities" of oil and will update the public within two
        days. Regional sources in the Middle East estimate Saudi Aramco has about
        200 million barrels in storage in Amsterdam, Japan and China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d0bc4-05f9-4ed0-b965-c634af4a2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741267a7-36a9-4dbb-ac60-3128dca8c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes come as Saudi Aramco is taking steps to go public in
        what could be the world''s biggest IPO. Aramco attracted huge interest with
        its debut international bond sale in April. It commissioned an independent
        audit of the kingdom''s oil reserves and has started publishing earnings.
        Over the past two weeks, the kingdom has replaced its energy minister and
        the chairman of Aramco.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8bf09a-6054-44de-a198-4bd8beb8b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd43a1-3791-4b18-8cdb-f69929db4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:36:18.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attacks could complicate Aramco''s IPO plans given rising security
        risks and potential impact on its valuation," Kamal said.</p>'
  'Global-Goal-Live-concert-Live-Aid':
    'author': 'Cristina Alesci, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-16T07:36:43.679+08:00
    'imagesource': 'jcr:bbd2406d-62ad-4f27-9428-5681312f3797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d3ed9fe-4c59-40be-80e8-439c823d097b'
    'lead': 'Slated for September 26, 2020, Global Goal Live will be a 10-hour performance,
      spanning five continents in an effort to raise funds to support of the United
      Nations'' Sustainable Development Goals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T07:37:51.786+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:41:21.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:24.380+08:00
