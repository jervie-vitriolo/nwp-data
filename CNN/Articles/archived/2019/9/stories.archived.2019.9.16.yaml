      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ab1b5-7965-44ed-a650-9e1a1863a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:57.773+08:00
