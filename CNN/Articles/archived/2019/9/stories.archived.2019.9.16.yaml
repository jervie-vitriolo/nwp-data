      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5945494-97bb-405d-bb12-39cab18ae877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.592+08:00
