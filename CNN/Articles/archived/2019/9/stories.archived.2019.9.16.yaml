    'jcr:uuid': '5b4db27f-d21e-4ef8-b48c-f9ef5ae315d5'
    'lead': 'Overseas Filipino workers remitted approximately $2.9 billion in July,
      according to the latest data from the Bangko Sentral ng Pilipinas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T20:24:26.339+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:40:52.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:34.602+08:00
