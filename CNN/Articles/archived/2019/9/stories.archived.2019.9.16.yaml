  'no-deal-brexit-travel-yellowhammer':
    'author': 'Julia Buckley, CNN'
    'caption': 'If the United Kingdom leaves the European Union with a no-deal Brexit,
      travelers to the UK will potentially face huge queues as well as food shortages
      and civil unrest, according to warnings from experts and the document Operation
      Yellowhammer.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-16T06:45:04.550+08:00
    'credit': 'From Jack Taylor/Getty Images'
    'imagesource': 'jcr:b7d1b779-11f5-4764-993f-36eb0342e495'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70975056-8016-46d9-82d2-30a1d67b8ae2'
    'lead': 'Food shortages. Inadequate medical supplies. Civil unrest and road blockades.
      Lack of fuel. Delays at the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T06:49:27.669+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:41:28.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:22.544+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['no-deal-brexit', 'brexit', 'eu', 'uk', 'united-kingdom', 'travel',
      'european-parliament']
    'template': '1'
    'title': 'No-deal Brexit would be a ''catastrophe'' for travelers, experts warn'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cf915-825b-448f-b447-5a09859da638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Food shortages. Inadequate medical
        supplies. Civil unrest and road blockades. Lack of fuel. Delays at the border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e685752-6128-4dd8-9694-de5d1cab662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the potential aftermath of a no-deal Brexit, as detailed
        by the UK government in an official document released September 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf031175-2f70-4534-82a6-50f34475fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scenario that travelers from around the world could be flying
        into if current plans to crash out of the European Union are followed through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a725014-dde1-4bb7-8f11-ca0e7f2d0005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s enough to scare off Stephen Pickett, a sales director from
        Toronto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169102c9-240b-4534-80c4-1596a20c37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I put myself out to go and get caught up in something?"
        he told CNN Travel. "This isn''t something I want to put myself through."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8617c-d1fe-441a-aaaf-8f1e51bf83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickett, 47, has brought forward a planned November visit to October
        to avoid potential disruption. And he has put plans for further visits, as
        well as a move to London in December, on hold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6ba45-96fc-46be-b185-aebe8683e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is currently set to leave the EU at 11 p.m. October 31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07fd07-a96a-42b4-a43b-3da30dd04be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while UK nationals are concerned about how it''ll affect their
        travel plans —&nbsp;a third of British travelers are concerned that flights
        to Europe might be disrupted, according to a survey this week from consumer
        group Which? —&nbsp;travelers scheduled to fly into the UK have more pressing
        concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec373a8c-43a9-4a86-b4b2-fd65371c2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across six pages, the government document, nicknamed Operation Yellowhammer,
        details the potential on-the-ground outcome of a no-deal Brexit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdbe1f-c8f3-4d32-b26d-959dc4d7d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government —&nbsp;which was forced by parliament to release
        the document after it was leaked to the Sunday Times newspaper —&nbsp;insists
        Yellowhammer is a "reasonable worst case" scenario. Scottish First Minister
        Nicola Sturgeon, however, has said that the Scottish government was told the
        document was a "base scenario."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca7e38-78bb-4bdc-80c1-65dc55cb54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, an industry expert has told CNN that in terms of travel,
        Yellowhammer looks "surprisingly optimistic" —&nbsp;and that in the event
        of a no-deal, people could be waiting in border queues between the UK and
        the EU for days on end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864aeb07-a011-4b9d-bfed-066f17412c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Significant disruption''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a423a-e06f-4507-91fd-bb3e4748cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellowhammer predicts "significant disruption lasting up to six
        months" for Channel crossings affecting food and medical supplies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1cef5-fc81-4a9a-a806-c7ea15fd5c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain types of fresh food supply will decrease," it warns. Veterinary
        supplies may be interrupted, threatening outbreaks of disease among livestock,
        which could also affect the food chain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b14ea1-93bd-470f-b39b-efc1192799fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel supplies in London and southeast England would be disrupted,
        and could domino into shortages across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa10ee-9605-4bbf-9183-772443f6bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warns of a "rise in public disorder," "protests and counter-protests,"
        and road blockages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7775a8f-8c76-4bdf-b8ca-48d2e6bc3c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot more stability in Canada, so as much as London is
        great, why dip my toe into something when I don''t know what''ll happen?"
        said Pickett.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f1fe0-f978-46ab-bf31-05fe09591402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he married a British woman in August and was hoping to
        move to London at the end of the year, that''s now on hold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d781b-9948-4ce8-8ecc-fbad8efbf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan was to come the last week of November to assess where
        we wanted to live and make the move at Christmas," he said. "But I don''t
        want to spend the money and not be able to go there because of civil unrest."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3d6e5-73d0-445f-8196-6aebd0446601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and wife Elizabeth are now looking into whether it''s easier
        for her to move to Canada, while he has brought his trip forward by a month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e708bb9-716b-4068-8dfc-627678f7301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to get one more visit in before Brexit as we''re not sure
        what''s going to happen," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313c3ad-2d68-4fad-aff4-2509ebd58e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how easy it''ll be to get in, what the queue will
        be like, or what the situation with food will be. And her parents are worried
        about supplies of their medication.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11fd8c-75e8-4359-8126-062daa6723d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it goes on, I might be the person bringing everything over to
        them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cf82f-01f5-49ce-a3d1-086d45733ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''If we were flying to Heathrow, I''d be terrified''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4608b-ef86-47c2-8112-038dff634c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickett isn''t the only traveler assessing their options. Grania
        O''Hare, who works for a tech company in Dublin and travels regularly to the
        UK, is due to fly to Yorkshire in November —&nbsp;a trip booked before the
        Brexit date was set.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0270775-c76e-46f2-9114-c0a7304af90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely some slight trepidation but we''re flying into
        a regional airport," she said. "If we were flying into Heathrow, I''d be terrified."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb12ec1-4779-4b1d-a448-4d20475af7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was less concerned about food and fuel shortages in
        the rural north of England.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7dc04c-8982-4d20-8d4a-5c50e604a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a reasonable baker and I eat a lot of plant-based produce
        so as long as I have lentils and flour I''ll be fine. But I have booked an
        extra bag for the hold, so we''ll probably discuss a few days beforehand what
        food we should bring."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1a566-9322-403a-aaa9-4fd83c359443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bright side for O''Hare? If Operation Yellowhammer becomes reality,
        it''s likely the pound will also plummet in value.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb202657-b003-4e2c-a79e-a85235b409fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll probably be hitting the duty free at the airport," she said.
        The UK''s finance minister recently announced that duty-free purchases like
        alcohol and cigarettes would be re-introduced, post-Brexit, for travelers
        heading to Europe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63906c-e18f-4c74-86b2-04bf3a380892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Border queues ''could last days''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0bd7cc-9061-4c31-ba5d-5e0e675449aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers should be less worried about riots and food shortages
        —&nbsp;but they should have serious concerns about crossing between the UK
        and EU countries, says Tom Jenkins, CEO of ETOA, a trade association for tour
        operators in European destinations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5f952-5f98-45eb-86e9-910c2a23449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins, who is based in the UK, thinks a no deal is unlikely to
        happen —&nbsp;British lawmakers have voted to make it illegal, so leaving
        without a deal would require Prime Minister Boris Johnson to break the law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34178988-a504-4b88-9a99-0f798fd1e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it does go ahead, he reckons the circumstances outlined in
        Yellowhammer would be "very restrained" and "surprisingly optimistic" when
        it comes to border crossings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9d8b2-b4ab-41ff-8f47-e1837d22e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance issued by the European Commission in November 2018 states
        that UK citizens entering Europe''s 26-nation Schengen area will be treated
        as "third country nationals" at passport control -- on a par with travelers
        from other continents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746bf4a-990c-484a-a719-54659dbd415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will no longer be able to use fast-track lanes for EU citizens,
        and will be diverted into the lanes currently used by other nationalities,
        incurring more thorough checks. Passports will be inspected to see where else
        they have traveled, and they will be quizzed on the duration and purpose of
        their stay, and whether they have enough money to subsist.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724ecb9-5577-4e6f-9be0-9834563500da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implication is that everyone will be held up by at least 60
        seconds, and due to the sheer volume of UK travelers to Europe, this will
        render all these processes difficult to deliver," said Jenkins.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf45fd5-3b75-4b6b-b287-887349ad2712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re arriving at Berlin Tegel [airport] on a flight from
        the UK, there might be two immigration lanes per aircraft, one for EU citizens,
        one for non-EU citizens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8482a39-4d8b-4761-a7b8-3206e2b22ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a no-deal Brexit, the non-EU citizen line could be 200-strong.
        That''s a wait of three hours.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9308e-91a1-4925-ab23-76e5cfd9b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have five planes arriving at the same time, you''ve got
        huge problems.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a862e72-7222-46df-bbd7-13e52f9fb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Spain, where you have UK flights full of Brits landing every
        five minutes, it''ll be something spectacular."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83af3a6-8d15-4a3b-a04e-ddee561b6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he says that, while the delays won''t affect EU nationals, who
        can still use the fast-track lanes —&nbsp;as long as the UK doesn''t impose
        reciprocal checks on them —&nbsp;citizens of other countries will be caught
        up in the chaos.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148fa69-964e-496d-a01b-551b891fee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking hours and hours in each airport for non-EU citizens,"
        he said. "That isn''t a worst case scenario —&nbsp;it''s a plausible worst
        case. European countries will enforce what they''ve been told they must enforce.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9974e8-c61a-482f-b0e4-21922770b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real worst case scenario is 24 hours of delay building up in
        the first 24 hours."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947204bd-1a66-4314-9392-79284dbe05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, he says it could spiral to "days-long" waits at passport
        control.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01490a0d-fb7e-4186-afcb-71bf096962fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this shouldn''t affect travelers making a trip to the UK
        alone, most non-EU nationals traveling to Europe for the first time pair the
        UK with the European mainland, says Jenkins. By far the best selling package
        that his tour operators shift is a twin-center London-Paris trip.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36984e-1a07-43e9-9542-aff1e321419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, he says, is where everyone will be in for a "real shock" in
        the event of a no deal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157545f5-6b96-491c-ab12-3d173d942497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>America stays positive — unless there are riots</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600970b-c3bb-4212-970c-6ee65113e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is so concerned. Tom Marchant, co-founder of luxury
        travel company Black Tomato, says that the tanking pound is proving popular
        with overseas clients this year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b107a-1d98-4b4e-829e-5cb6a6672df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International clients are now going on the previously expensive
        trips which they''d been holding off booking, as they now see them as good
        value," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0620c7-d2cb-4160-bb31-1f65c3ebc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ezon is founder of Embark Beyond Travel, a member of global
        travel agency network Virtuoso. "From an American perspective, we''ve been
        talking about this for three years," he told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78316729-a6da-4261-9138-5e89388a9f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the [2016] referendum, we saw a dip in leisure travel to
        the UK. But there''s been so much back and forth that now people are taking
        the approach of, ''"I''m not going to cancel anything until I know what''s
        going to happen.''"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad671a5-12ac-49d6-9535-58fd684d0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His high-end clients will carry on visiting London, Brexit or not,
        because, he says, it''s a business destination. With just one exception.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c99599-16e7-4fa5-9c85-71cf89a2d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are riots in the streets [after Brexit], I''m sure you''ll
        see an immediate drop off."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d466fed-e45e-43df-8ad4-5a0eda4081ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compares the potential situation to the current unrest in Hong
        Kong.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e14cbc-0cf0-4965-8fb9-c36c0684ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is also a business destination, but people are moving
        their meetings to the Chinese mainland. Leisure travelers are shifting their
        base for southeast Asia to Singapore or Bangkok.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c93623-2ce3-4d40-b383-608e2aa92f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget market would be affected first. The bulk are not as
        well traveled, and are more fearful.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee0214-7ec9-439d-8c29-e36c17ff9495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The luxury market tends to be better traveled and more suspicious
        of media messaging, but if it gets to a point of so much noise, they would
        also move away.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93459f-2a99-42b2-97f5-af20963b57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us [Americans], going to London isn''t a trip of a lifetime.
        It''s not like going to Australia or on a safari you''ve invested so much
        in. Most are going for business or for three or four days. If you cancel the
        day before, it won''t change your life."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca87af-25c9-4011-824e-3b85eef6cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One American who won''t let the noise get to him is Ken Plunkett,
        a bar owner from Minneapolis.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18ac8b-13e3-407e-ac03-b823a44ba80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s flying to London on November 2, then on to Italy two days
        later, before returning home via London.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76abaa-ec11-4f7b-a513-c42f70a97765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''ll all work out," he told CNN. "If we have to wait
        for hours at the border, we have to wait. I won''t cancel my trip.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f0289-19c2-46b8-b778-65f72aeb82ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me of when we hit the year 2000 and we thought the whole
        world was going to crash, but nothing happened. I''m kind of taking that attitude."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142db193-e2e8-453e-b201-1999a565c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even the prospect of civil unrest can put off Plunkett, who''s
        been visiting Europe since 1965. He wouldn''t go to Hong Kong right now because
        of anti-government protests, but says he''d still travel to London, even if
        there were riots.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca567c-116f-4b9f-a1ba-f5d8a0c6c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the people of the UK," he told CNN. "They''re not
        much different from us. We have protests and marches, and it doesn''t stop
        people going to New York City or Washington DC. We''re a country with laws
        and so is the UK.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4778732-0ee6-4db3-ae81-418f1c97974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d give the UK more of a pass than I would other countries."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75755ec-eec9-4d6b-8902-2f967a76aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, like Grania O''Hare, he''s looking forward to a
        low-performing pound.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58922cab-2bee-4a53-883d-f9e0a1dd3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure, I''ll spend loads of money," he said. "I don''t want to see
        anyone''s economy crash for the few bucks that I''ll save, but let''s put
        it this way, we like the strong dollar."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ec48c-2d0d-446d-83e2-74dc51c05eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezon agrees.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b39e9-2e2f-4a58-97b2-a50c5fdd3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early days of the eurozone, Americans made huge pilgrimages
        because it was such good value compared to the dollar. People went two or
        three times a year.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78fe70-d60d-48e3-9b36-9b8fcc1050df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So assuming things are peaceful, it''s a great opportunity to go
        shop and explore the UK."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e944a-7e58-401c-8757-a0659fb5caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''catastrophe'' for travel</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c68713-98e5-4e7c-a56d-f5b05026b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until now, it looked like the diminished pound was drawing visitors
        to a pre-Brexit Britain.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb03b26-b181-4c03-b40c-f5150f9ea64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures released by Visit Britain show that flight bookings to the
        UK from September to November are up 5% overall year on year. Bookings from
        China are up 23%.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b308854-047f-419f-aa8d-db3a42f03a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tom Jenkins, who works with tour operators from around the world,
        says that global markets frighten easier than the Americans.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266b586-0b07-42e9-b2ed-4287b1f93cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is a fragile market, and I think that''s totally reasonable,"
        he said. "[Coming from] a different culture, you''d be radically affected
        by stories of disruption and interruption of supply."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4ca59-b886-46f9-8398-b47f76f55b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although he thinks that shortages of food, medicine and fuel
        will affect visitors far less than it does UK residents, he says it''s bad
        optics.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b98c87-059c-4a7b-a7ff-bdd772cf9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food shortages and delays at the border don''t make the UK seem
        a good place to go.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ae7b4-0ebe-44a6-9512-776859f5da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:49:27.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No deal would be a straightforward catastrophe."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba72ad-79b6-4e5f-b2f0-b68886f5c420'
      'mgnl:activationStatus': true
