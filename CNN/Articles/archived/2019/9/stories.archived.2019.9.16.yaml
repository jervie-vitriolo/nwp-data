    'lead': 'Ronald Cardema says he made the decision to withdraw from Duterte Youth
      party-list because of the alleged harassment by ''corrupt'' Comelec Commissioner
      Rowena Guanzon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:10:24.763+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:41:02.442+08:00
