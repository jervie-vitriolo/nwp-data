      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/lifestyle/2018/12/17/Miss-Universe-2018-Philippines-Catriona-Gray.html">Catriona
        Gray wins PH''s 4th Miss Universe crown</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928f58b-04d9-4e78-ada1-1f8747a08d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:55.597+08:00
