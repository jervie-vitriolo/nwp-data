      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Federal Reserve looks set to follow
        the European Central Bank, and cut rates next week by perhaps a quarter of
        a percentage point. Fed Chairman Jerome Powell has made clear that he doesn''t
        think a US recession is likely, but he has acknowledged that economic headwinds
        are intensifying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6f9da-a809-49ba-8d11-386be125657a'
      'mgnl:activationStatus': true
