      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is touting several quality-of-life improvements that the average
        person likely won''t even notice: A new processor, a slightly upgraded screen,
        improved battery life and more scratch-resistant glass. The only standout
        is that the new iPhone 11 Pro and Pro Max have triple cameras for shooting
        photos at wider angles.</p>'
