    'mgnl:tags': ['MNLF', 'Moro-National-Liberation-Front', 'Moro-Islamic-Liberation-Front',
      'MILF', 'Armed-Forces-of-the-Philippines', 'Western-Mindanao-Command']
    'stories': ['d8998343-517b-4923-aa70-6dc5eddaab98', '62291b78-3fdc-4b99-89aa-b7ae162cbbcf']
    'template': '1'
    'title': 'MNLF surrenders 37 firearms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4a027-9601-4764-b84e-c5f08480089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Moro National Liberation Front (MNLF) voluntarily surrendered Friday 37
        of their firearms after being blocked by the military in Buluan, Maguindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be55f5-a88e-47c8-82eb-251d9429b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines Western Mindanao Command said
        Monday that the Islamist rebel group, led by MNLF Chief Border Command Guimaludin
        Gulam, turned over 21 M16 rifles, three M14 rifles, an Ultimax 100 machine
        gun, two M4A1 carbines, two M1 Garand carbines, an M1918 Browning Automatic
        Rifle, three .45-caliber pistols, an M203 grenade launcher, an M79 grenade
        launcher, a Springfield rifle, and a carbine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d983c00-d088-4488-8bc6-bee2e759b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da359a6f-f22d-4570-bdfe-955fd21eccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes two weeks after 1,060 combatants of the Moro Islamic
        Liberation Front — a group that splintered from the MNLF in the 1980s — <a
        href="https://cnnphilippines.com/news/2019/9/7/Duterte-MILF-decommissioning-government-transition.html"
        target="_blank">laid down 920 arms</a> as part of a peace deal with the Philippine
        government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390ca17-73c6-4d3a-8286-ec95c0d6d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11934ca-1683-4822-99ea-a591a615efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728399c-61ef-434b-b6a7-034011563294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comprehensive Agreement on the Bangsamoro provides that the
        first phase of the MILF’s decommissioning will begin once the Bangsamoro government
        is set up. Around 12,000 combatants will be decommissioned during this phase
        which may continue until April 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60738897-0acd-4551-835a-ee4c31e09a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbf5d8-ecda-43bf-81e3-100ed5340d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interim Bangsamoro government, which now governs the newly-established
        Bangsamoro Autonomous Region in Muslim Mindanao, has been set up after the
        ratification of the Bangsamoro Organic Law (BOL).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae8384-4f39-4b8f-ace0-e41c31ac0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978b746-f520-4185-99b7-93bdd68284d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been saying in recent speeches that
        he would like to talk to MNLF founder Nur Misuari to offer him a <a href="https://cnnphilippines.com/news/2019/8/20/Rodrigo-Duterte-MNLF-new-regional-government.html"
        target="_blank">similar setup to the Bangsamoro region</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f070ca4-438c-4445-88ef-ecf135d36f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a475f71-4196-45eb-bddf-95ea32a62077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9193e2f0-bc52-4cbd-a744-4abaf8f2ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous meeting with Duterte, Misuari supposedly threatened
        war if federalism would not push through.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545522d-b929-4fd0-b713-21e89e9e615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae24c79-cc42-4462-821f-39cf3a6289c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari has favored a federal form of government over the BOL, and
        refused to recognize the Bangsamoro Transition Authority (BTA), amid rumors
        of dissatisfaction of his MNLF faction''s representation in the new government
        body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc0d33-3ed1-41ce-8d2f-2355cfe3d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fefd5-1e09-463b-847a-688b0f409edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF has several factions, including Misuari''s. Other factions
        include those of incumbent chair Yusuf Jikiri and former Cotabato City Mayor
        Muslimin Sema, which have expressed support for the BOL and have representatives
        in the Bangsamoro Transition Authority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e1fd8-5efe-4685-a1d6-500bd5ca01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e253138-3ed0-4635-bb5d-7843aab65d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:11.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:41:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
