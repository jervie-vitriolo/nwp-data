      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lest Trump''s own nominee to lead the Fed not get the message, the
        president used the ECB''s decision last week to push interest rates further
        into negative territory to drive his point home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02750d-7e47-435c-b77c-a27891ef3081'
