      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have appropriate safeguards in the AFP. We studied
        the memorandum of agreement before we signed it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676eca23-658b-4198-9b79-ac075783658d'
      'mgnl:activationStatus': true
