    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61cfdfa3-260e-47a2-9e8f-ff8c506cd381'
    'lead': 'For more than 20 years, Ash Ketchum has wanted to be the very best —
      like no one ever was.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T06:53:36.094+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T10:41:25.816+08:00
