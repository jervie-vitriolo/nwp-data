      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e215c-29ae-4409-aaef-cfe5d3270fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.345+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course there is frustration, especially in those of us who are
        in this middle force, angry as we are but also unable — not wanting — to do
        anything. “I’m a little disappointed na parang harap-harapan na tayong ginagago,
        pero wala lang. I’m like, guys, it might not matter to you because you can
        still distance yourself, or you don’t feel it, but what about for the rest
        of Filipinos? Baka we can set aside our self-interests, ‘di ba?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f0991-d6a0-4fbc-8e23-71ca66b3d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.345+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a weariness in the fact that those in the opposition
        — Left and Liberal — lack the unity that is urgently needed. “I think we really
        should set aside differences&nbsp;and recognize it’s just one person, one
        government, that’s responsible for all this. Set aside everything else muna.
        Kapag na-overcome na natin ito, e ‘di mag-away-away na tayo ulit!”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e256d-bb90-43cd-8c63-58ee0d827e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.345+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe common sense is a form of resistance, one that Agot does well,
        despite the lines she now draws, the adjustments she has made, as far as political
        engagement is concerned. It’s a resistance that she does well, and that would
        be familiar to many of us in this middle, clearly not Left nor Liberal, and
        wondering what it will take to move things forward.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c6aa4-d921-4d08-a702-58e5422c675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.345+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, here we are. Speaking up despite the seeming smallness
        of our voices on social media, living our lives even as it’s become more and
        more difficult. We try not to let the state of the nation get us completely
        down. For Agot, some backyard farming here, doing a new comedy series “Call
        Me Tita” — these are short but necessary respites from the political even
        as she keeps track of the issues that matter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f8bf7-3a24-4c70-a818-c3d6fb97fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.345+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And laughter, Agot reminds, is crucial. “I try to bring in a little
        positivity, you know, I tell myself: we can do it! I try to find some peace
        of mind ... in the midst.”</p>'
