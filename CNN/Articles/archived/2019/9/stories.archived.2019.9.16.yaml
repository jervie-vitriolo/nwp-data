        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B2WpiusAc6h/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Today is a good day so here goes. I’ve decided I am changing
        my pronouns to THEY/THEM ❤ after a lifetime of being at war with my gender
        I’ve decided to embrace myself for who I am, inside and out. I’m so excited
        and privileged to be surrounded by people that support me in this decision
        but I’ve been very nervous about announcing this because I care too much about
        what people think but fuck it! I understand there will be many mistakes and
        mis gendering but all I ask is you please please try. I hope you can see me
        like I see myself now. Thank you. P.s. I am at no stage just yet to eloquently
        speak at length about what it means to be non binary but I can’t wait for
        the day that I am. So for now I just want to be VISIBLE and open. If you have
        questions and are wondering what this all means I’ll try my best to explain
        but I have also tagged below the human beings who are fighting the good fight
        everyday. These are activists and leaders of the non binary/trans community
        that have helped me and given me so much clarity and understanding. @tomglitter
        @munroebergdorf @transnormativity @alokvmenon @katemoross @glamrou @travisalabanza
        @twyrent @chellaman @jvn @lavernecox @stonewalluk @glaad @humanrightscampaign
        @mermaidsgender Love you all. I’m scared shitless, but feeling super free
        right now. Be kind x</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
        padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">A
        post shared by <a href="https://www.instagram.com/samsmith/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Sam Smith</a> (@samsmith)
        on <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;"
        datetime="2019-09-13T13:57:50+00:00">Sep 13, 2019 at 6:57am PDT</time></p></div></blockquote>
