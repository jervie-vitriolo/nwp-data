      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhones are no different. The biggest appeal of the iPhone
        11, 11 Pro and 11 Pro Max is the camera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf0f21-716d-4ad4-bf56-dd7fca0e03bf'
