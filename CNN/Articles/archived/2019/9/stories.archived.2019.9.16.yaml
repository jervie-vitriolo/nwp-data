  'rod-stewart-prostate-cancer':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-16T22:05:01.530+08:00
    'imagesource': 'jcr:ff363126-5d44-44c8-945a-0be3e841a1e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ded8e759-cfd3-419b-a2fb-17b33d2c84c5'
    'lead': 'Rock star Rod Stewart has revealed he has successfully been treated for
      prostate cancer after fighting the disease for three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T22:08:15.852+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:40:48.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:35.664+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rod-Stewart', 'prostate-cancer', 'cancer']
    'template': '1'
    'title': 'Rod Stewart speaks out about three-year battle with prostate cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074a402-90c2-469f-9c3c-40b01e138671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rock star <a href=".cnn.com/2019/02/26/football/celtic-brendan-rodgers-rod-stewart-spt-intl/index.html">Rod
        Stewart</a>&nbsp;has revealed he has successfully been treated for <a href=".cnn.com/2019/09/13/health/fda-zantac-ranitidine-carcinogen-impurity-bn/index.html">prostate
        cancer</a>&nbsp;after fighting the disease for three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6b8ba-335b-4604-af9d-8d9296cd62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British music legend, whose hits include "Maggie May" and "I
        Don''t Want To Talk About It," went public with his illness at a fundraising
        event for the Prostate Project and European Tour Foundation charity in Surrey,
        England on Saturday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21afab-5a12-4a7c-a763-40bb08145db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart, 74, told the crowd he was given the all-clear in July after
        being diagnosed with prostate cancer during a routine check-up in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec7030-09d3-426d-b0a5-fa70b75471e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows this, but I thought this was about time I told everybody,"
        the father-of-eight said. "I''m in the clear, now, simply because I caught
        it early. I have so many tests."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce541a9-bc8b-4321-bd26-6924df23ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged other men to get their prostates checked regularly
        to ensure early detection of the disease and increase their chances of survival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c83a37-8009-4511-a242-0901af0d194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys, you''ve got to really go to the doctor. Finger up the bum,
        no harm done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa441f7b-5939-40ea-b5bc-e734ede017de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prostate cancer is the fourth most commonly diagnosed type of cancer
        worldwide, according to the <a href="https://www.who.int/cancer/PRGlobocanFinal.pdf">World
        Health Organization</a>, with 1.3 million cases in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98614195-b7f7-4314-8599-e5f2fdb6cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the condition is more likely to affect men over the age of
        50, it can be diagnosed at a younger age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1885c-f4db-49e5-947e-a80c1c79afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart''s health revelation comes after British actor Stephen Fry
        shared his own experience with the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f905cb-442d-4d66-82f2-f145208ee389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old comedian and presenter is the latest celebrity to
        join the "Men, We Are With You" campaign by charity Prostate Cancer UK, which
        is aimed at raising awareness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4b257-7fb6-45c3-bc27-45abd8c9b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A prostate cancer diagnosis is a scary thing -- you never expect
        it''s going to happen to you," Fry said in an interview on the charity''s
        website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43066b4a-f0fd-40e3-babb-c8250557f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully, mine was caught early enough that something could be
        done but I know that it isn''t the same for everyone."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42962ec-e90f-42e2-b11f-48f470277069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T22:08:15.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:40:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/16/entertainment/rod-stewart-prostate-cancer-treatment-intl-scli-gbr/index.html">Rod
        Stewart speaks out about three-year battle with prostate cancer</a>."</em></p>'
