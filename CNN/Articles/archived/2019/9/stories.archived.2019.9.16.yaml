    'lead': 'Mark Ruffalo took to Twitter to remind UK Prime Minister Boris Johnson
      about aspects of Hulk''s character he had overlooked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T20:50:09.168+08:00
