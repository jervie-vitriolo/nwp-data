  'sec-illegal-online-lending-applications':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-16T16:20:40.136+08:00
    'imagesource': 'jcr:94a24e71-bc62-46a1-967f-0890350b0a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f75032c-7206-4624-a7a0-41fbd67eac62'
    'lead': 'The country''s corporate regulator has shut down 19 illegal online lending
      firms following complaints of invasion of privacy and harassment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T16:28:57.869+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:40:57.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:32.591+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Securities-and-Exchange-Commission', 'SEC']
    'template': '1'
    'title': 'SEC shuts down 19 online lending companies'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d93f5-0815-49c1-b2c2-78cfe1b5d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:28:57.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The country''s corporate regulator has shut down 19 illegal online lending
        firms following complaints of invasion of privacy and harassment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c041a-2d53-4644-93c7-6a7ee23a4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:28:57.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Securities and Exchange Commission (SEC)
        said it issued cease and desist order on September 12 against Instant Pera,
        QuickPera, Lendmo Philippines, Binixo, CashBus, Cashcat, Cashuttle, Crazy
        Loan, Flash Cash, Happy2Peso, Hatulong, MeLoan, MoneyTree Quick Loan, Pera
        Express, Pera4u, Peramart, PesoLending, QuickPeso and Umbrella.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bf2d2-18b8-499d-a557-763da6b0ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:28:57.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC said the companies lack the required certificate to operate
        as lending or financing companies and are not registered with the agency as
        a corporation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504a422-54b5-4f8c-8c5e-8508c73770c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:28:57.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firms, SEC said, violated the Lending Company Regulation Act
        of 2007 which only allows a lending company to be established by a corporation
        and operate only if authorized by the SEC. Penalty for violating the policy
        includes a fine of up to ₱50,000 and imprisonment of six moths to 10 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc28c00-757c-4081-84e1-c2a669b8390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:28:57.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it probed the said companies after receiving
        complaints such as high interest rates, unreasonable terms and conditions,
        misrepresentations as to non-collection of charges and fees, violation of
        their right to privacy, harassment and other abusive collection practices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27beed-f82c-404b-97ee-6a9b0549c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:28:57.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unauthorized lenders’ privacy violations and abusive collection
        techniques ranged from accessing a borrower’s personal information to contacting
        a borrower’s relatives, friends and acquaintances and threatening them with
        public shaming," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc63e3a-7457-4a7d-bf54-f6e4eefb510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:28:57.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal lenders managed to access personal information kept
        in the borrowers’ mobile phones, such as names and contact numbers through
        the online lending applications, according to SEC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e81f0-2912-45fa-aec4-007c0cdd417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:28:57.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:40:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that some users experienced depression, sleepless nights,
        humiliation, and health issues due to the high pressure and abusive collection
        practices of the companies.</p>'
