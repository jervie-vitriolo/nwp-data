      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sam Smith identifies as genderqueer
        and non-binary, and the singer took to Instagram Friday to clarify their preferred
        prounouns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519975fa-9367-45c1-9818-61f1c9da7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T06:54:04.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a good day so here goes. I''ve decided I am changing my
        pronouns to THEY/THEM after a lifetime of being at war with my gender I''ve
        decided to embrace myself for who I am, inside and out.," Smith wrote. "I''m
        so excited and privileged to be surrounded by people that support me in this
        decision but I''ve been very nervous about announcing this because I care
        too much about what people think but fuck it! I understand there will be many
        mistakes and mis gendering but all I ask is you please please try. I hope
        you can see me like I see myself now. Thank you."</p>'
