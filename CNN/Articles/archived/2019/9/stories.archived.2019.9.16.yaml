    'template': '1'
    'title': 'Neymar''s day: Booed for 90 minutes, then a stunning winning goal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7eb14-a869-4cd2-8bb7-3798595a9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>After a tumultuous offseason,
        Brazilian superstar Neymar made his season debut with Paris Saint-Germain
        on Saturday. He was met by raucous booing from the home fans in Paris before
        scoring a stunning, winning goal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57baa090-074c-4b7f-a078-b6e4e10b31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717eacb-3f1e-48cf-b900-674c0b8aab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Brazilian had not played in any of PSG''s first
        four regular season matches as a transfer saga involving his old club Barcelona
        played out. The transfer window closed on September 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ca8c7-a2b9-4045-bec2-c021f7a35b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f67a70-04c0-46a2-9f93-1e0c56bb3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday fans booed almost every time he touched the ball.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc58d4-cd5e-4218-904c-a62dec561403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a6da1-d3a3-421a-9d49-cecb8d1bbaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in stoppage time the star earned a little applause when he scored
        a goal-of-the-year candidate with a bicycle kick that kissed the left post
        before crashing into the net. But even as some cheered, others booed the striker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aaadf0-d45f-4a6b-b7b8-f45caca3eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726183d-e831-423c-be31-83fa9ada56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG defeated Strasbourg 1-0 to stay undefeated in the French league.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e873c-11a9-42d9-8753-0ddd5144bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3c619-26fa-4dad-8469-559013253b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported the striker said he had no message for the home fans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a598c45-1f3a-4ea4-9781-38b903fb667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d56b8-657f-4577-99b5-925f2ce81dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew this would probably be tough. If they want to yell at me,
        they are free to," he said, according to ESPN. "They should not focus on me,
        though. The most important thing is the team. From now on, I will be playing
        every home match as if it is away."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c660a22-4015-46ee-882b-ec4219449926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26818728-ef07-470f-855c-5cafc31c01e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazil captain joined French side PSG from Barcelona in 2017
        for a world record fee of 222 million euros (which translated to $263 million
        at the time).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980a9cd-3340-46f5-b5b9-eca049acb067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dcb0e3-cf32-45a9-9792-27bd89031555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following surgery on a foot bone in March 2018, he missed the remainder
        of the season, finishing his first season in Paris with 28 goals in 30 matches.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194d7a9-d989-40a9-89ae-be668df89244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a44c3-fe0d-4f0d-8459-6edac8253aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2018-19 season, PSG won the French Ligue 1 title for the
        second year in a row, but injuries once again plagued Neymar''s campaign.
        He missed 18 games in all competitions, including PSG''s dramatic exit from
        the Champions League at the hands of Manchester United.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d8f5d-2fec-43bf-a9fd-296a004131ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d846b-1f2a-464d-9fce-9cd50a1ae2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:06:44.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian forward also had to recover this year from a separate
        injury to his ankle, which he sustained in a friendly against Qatar in June.
        He didn''t play in Brazil''s triumphant Copa America campaign.</p>'
