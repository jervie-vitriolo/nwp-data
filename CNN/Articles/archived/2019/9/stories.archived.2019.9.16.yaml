      'mgnl:lastActivated': 2023-01-27T10:40:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it involves national security then this government can do something
        about it," Panelo said in a press briefing Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98885218-0ec4-4d0b-924c-6a13e5989498'
      'mgnl:activationStatus': true
