      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Actor Gerald Anderson wore his Army Scout Ranger pin over his Barong during
        a charity ball on Saturday, drawing flak from several netizens. But the Philippine
        Army came to his defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312b83b-ffba-40dd-b7f6-6f40849412cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:48:25.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army spokesperson Lt. Col Demy Zagala called the gesture “a manifestation
        of his support” for the military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9900e40-cbc3-43da-b20a-fc16fa1f39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:48:25.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He takes pride in what he was able to overcome in that training
        and he was able to deepen his appreciation with regards to the noble profession
        of arms,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b5a74-6613-4d80-b66e-070aa6e36f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:48:25.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson completed joined the Philippine Army reserve forces last
        month after a rigorous three-day training course. He, along with co-stars
        Elmo Magalona, Yves Flores, Jerome Ponce, and Nash Aguas were reportedly preparing
        for an upcoming show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29a829-fc25-4d75-8241-0b2eacb2638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:48:25.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army applauded his support while a few netizens called it a
        sign of “disrespect.”</p>'
