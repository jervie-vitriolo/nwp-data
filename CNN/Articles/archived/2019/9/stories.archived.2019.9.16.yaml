    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5b48ffc-8bbd-4e4e-b88a-f14cb40adc1e'
    'lead': 'According to a report from the Region VIII police, Claudio Gabiana, a
      member of the Jiabong Sangguniang Bayan, and his wife Assuncion were shot in
      their home in Barangay Jose Roño in Paranas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T19:39:20.578+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:40:53.915+08:00
