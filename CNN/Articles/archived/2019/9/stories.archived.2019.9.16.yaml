      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74c998-008e-4723-a8cb-1f5ffa4f36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:21:59.116+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said that he will raise these issues in the Senate''s
        upcoming deliberations on proposed 2020 budget allocations to defense agencies.</p>'
  'POGO-salaries-higher':
