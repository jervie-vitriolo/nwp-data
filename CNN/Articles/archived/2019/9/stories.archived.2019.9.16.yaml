      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98bb17-1c07-4f7f-8c66-7edf5e92a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:57.774+08:00
