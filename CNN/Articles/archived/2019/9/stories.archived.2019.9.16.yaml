      'mgnl:lastActivated': 2023-01-27T10:41:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2018/09/21/Itogon-Benguet-landslide-rescue-evacuation.html">Rescue
        team in Itogon downsized due to landslide threats</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66c1e7-7bf6-4a90-9eaa-a6e61a27c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:56.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:03.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the typhoon, the national government ordered a <a href="https://cnnphilippines.com/news/2018/09/17/denr-stop-small-scale-mining-cordillera.html">region-wide
        halt</a> on small-scale mining activities, affecting one of the town''s main
        sources of livelihood.</p>'
