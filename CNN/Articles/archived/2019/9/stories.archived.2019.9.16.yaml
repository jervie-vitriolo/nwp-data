    'template': '1'
    'title': 'Trump says US ''locked and loaded depending on verification'' of attack
      on Saudi oil field'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d8128-1e12-488d-9749-b7c359119576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump on Sunday evening
        tweeted that the US has "reason to believe that we know" who is responsible
        for an attack on a Saudi Arabian oil field and the country is "locked and
        loaded depending on verification" following the crippling strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7e7df-47bf-4b0a-b5be-39fb3800c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia oil supply was attacked. There is reason to believe
        that we know the culprit, are locked and loaded depending on verification,
        but are waiting to hear from the Kingdom as to who they believe was the cause
        of this attack, and under what terms we would proceed!" Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194c8cd-1f2c-49dd-b26f-8e63bda995b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, coordinated strikes on key Saudi Arabian oil facilities
        -- among the world''s largest energy production centers —&nbsp;disrupted 5%
        of the daily global oil supply. Yemen''s Houthi rebels took responsibility
        for the attacks, but they are often backed by Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0e6a5-3497-48e9-8d83-c88dfe02c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Secretary of State Mike Pompeo blamed Iran for the attack
        on Saudi oil facilities and argued there is "no evidence the attacks came
        from Yemen," a senior administration official briefed CNN on information to
        back up Pompeo''s claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6af403-2f5d-4b88-a44c-0b91055029f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted later Sunday that it is "incorrect" to say he is "willing
        to meet with Iran, ''No Condition,''" a contradiction of his own administration.
        Treasury Secretary Steven Mnuchin said Thursday that the President, "has said
        he would sit down with (Iranian President Hassan) Rouhani with no conditions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07ae7c-ae3c-44c2-ae98-ba869dc5b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Points of impact</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558967aa-9602-43f0-9200-5ee3cc184089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official pointed to the angle at which Saudi oil facilities
        were attacked, the numbers of points of impact and other information to argue
        that it is unlikely the attacks were carried out by Yemen. Instead, the official
        suggested the attack most likely originated in Iran or Iraq.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56e3bc-2bb4-46da-9942-4f54a9d2900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to see how these things could have come from
        anywhere but Iran or Iraq," the senior administration official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f006a4d-7e14-4789-b1cf-b753e4d74e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said 19 Saudi targets were struck in Saturday''s attack
        and argued that such an attack could not be carried out with 10 drones, which
        the Houthis claimed to have used.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bfc93-c6d2-4fdc-9961-3c03ebf20ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t hit 19 targets with 10 drones like that," the official
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db1ce7-23c9-4882-8321-88395c4db805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, drawing on commercial satellite imagery shared with
        CNN, also noted that "all the points of impact on Saudi facilities were on
        the northwest side of them, which is somewhat difficult to do from Yemen."
        The official could not say whether it''s possible drones from Yemen could
        have angled around to attack northwest facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed94e4b-514f-4cf3-8202-53ab55371d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, drawing on commercial satellite imagery shared with
        CNN, also noted that "all the points of impact on Saudi facilities were on
        the northwest side of them, which is somewhat difficult to do from Yemen."
        The official could not say whether it''s possible drones from Yemen could
        have angled around to attack northwest facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8b7a3-ef22-4cfc-b5c9-2be76bc38d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military experts examine commercial satellite images</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65291a-30c8-4bfe-bc3c-e61425d1286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three CNN military experts have examined the private satellite photos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db07ea-ade9-4133-bbcf-7e4f2d96fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ret. Col. Cedric Leighton, who is an intelligence expert with a
        focus in imagery, said the images do help support the Trump administration''s
        claim that the drones likely came from Iraq or Iran, but cautioned that they''re
        not definitive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337aaf6-63d6-4b7f-8872-4bbf710ff93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the handiwork of a sophisticated (most likely State) actor.
        The precise nature of the intelligence used to conduct targeting, the mission
        planning that went into this to avoid radar detection, as well as the selection
        of the targets shows a robust capability that would most likely be the work
        of a government or government-sponsored group," Leighton told CNN Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174299c-e405-45f5-bdbf-4e8a8fb61f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drones most likely originated in either Southern Iraq or Iran,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bcae6-057f-4f7c-b85c-69c46fe247b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ret. Gen. Mark Hertling said the images "really don''t show anything,
        other than pretty good accuracy on the strike of the oil tanks. Ret. Adm.
        John Kirby echoed this point, stating "there is nothing I see in these pictures
        which confirms a launch from any particular location."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a69eb61-bd61-40e2-83c8-73add0d1b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m struck by the precision of the strikes. Almost pin-prick,"
        Kirby said. "Certainly possible with (unmanned aerial vehicles). But again,
        that doesn''t really confirm anything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd5499-84ab-4869-ba8b-bdb5fd56284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran''s response</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff5f84-3e02-4314-9d57-a709be281fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani did not specifically reference the attack on the Saudi Arabia''s
        oil facilities in an address on Iran''s Press TV Sunday but did accuse Americans
        of running a "war operation" by "supporting the UAE and Saudi Arabia, transferring
        weapons, and providing intelligence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c2a31-8416-4ad5-8417-b9324f44a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening in this region today has created concern among
        majority of world countries," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f788e-7b94-4625-b8ee-d0cbe9cb284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday White House senior counselor Kellyanne Conway said
        Trump has "many options on the table" when it comes to responding to the strike
        on Saudi Arabia''s oil production this weekend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5063b94-d98d-4f90-88e0-4c38625d4cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will always consider his options," Conway said on
        "Fox News Sunday" when asked if Trump would still sit down with Rouhani under
        current circumstances. "We''ve never committed to that meeting at the United
        Nations General Assembly. The President''s just said he''s looking at it."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03eef1d-33eb-441b-ad11-92cbde8e1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:27:02.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:41:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/15/politics/trump-us-saudi-arabia-attack-iran-iraq/index.html">Trump
        says US ''locked and loaded depending on verification'' of attack on Saudi
