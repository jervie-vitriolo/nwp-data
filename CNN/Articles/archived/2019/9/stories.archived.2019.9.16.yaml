      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demo tape of one of the band''s first songs, "Just What I Needed,"
        was so popular on two Boston radio stations that the band caught the attention
        of record companies, according to a Contemporary Musicians biography.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
