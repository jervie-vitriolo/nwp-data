      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Itogon, Benguet (CNN Philippines, September 16) —</strong>
        It was one year ago when a massive landslide struck Itogon, Benguet due to
        Typhoon Ompong, burying mostly small-scale miners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4bc918-b632-4a78-842a-aab82e5f85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:56.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:03.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the local government of Itogon conducted a <em>pammakan</em>&nbsp;ritual
        to commerate the first year since the landslide hit the town during the height
        of the strong typhoon. Baguio City and Benguet province experienced continuous
        monsoon rains in August 2018, followed by huge amount of rainfall during Ompong,
        known internationally as Typhoon Mangkhut, which caused the mountainside to
        erode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143b313-ca74-47e3-957c-941c2e001804'
      'mgnl:activationStatus': true
