      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Smartphones are boring now. Every
        year they stay expensive and get minor upgrades.</p>'
