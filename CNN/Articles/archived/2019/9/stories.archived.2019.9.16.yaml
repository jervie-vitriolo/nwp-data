      'mgnl:lastActivated': 2023-01-27T10:41:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The post-election
        scenario for 2019 was easy. For candidates on the side of the current dispensation,
        it would be time to recoup the hundreds of millions spent on their campaign:
        historically, payback happens via government projects and public funds, we
        all know that drill. And then we saw what the opposition candidates did: they
        quickly and unceremoniously went back to real life. As lawyers and activists,
        human rights advocates and union leaders, there was no time to lick their
        wounds. Nation demands quick and decisive action, too many are suffering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a5f52-5b68-417a-9ec2-b42f983b1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.343+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was the post-election scenario for the rest of us? Supporters
        and campaigners, who felt we were doing what we could — maybe even more than
        usual — for what we saw was a slate that was giving us hope, because new and
        different, because exactly what we as a nation deserve? What was the post-election
        scenario for us?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036b216-c338-4452-b61f-bda795558cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.343+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Agot Isidro, time was spent taking stock, fleshing things out
        in her head. “Nanahimik ako. For a few months. Gusto ko muna kumalma lahat.”
        It wasn’t that she thought the whole slate she campaigned for would win, but
        she didn’t expect a complete loss. “Nung una, I thought: seriously? I was
        disappointed. But then again, ‘yun nga, I’d tell myself, ‘It has been decided
        Agot,’ they had the means, the money, to turn this election around in their
        favor.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18691848-fa7f-4c82-9441-b037b7b49e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.343+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of push-and-pull between the emotional and rational, the
        righteous indignation and the need for clarity, the raised fist and sanity
        — it is one that is familiar to many of us, the middle class, the middle force,
        the ones who are neither Left nor Liberal, but in between.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865259e-d47f-49dc-a9bf-635de9b08d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.343+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the space Agot clearly operates in.</p>'
    '29':
      'image': 'jcr:e5f59f32-a587-4f70-b70f-e14dcb40ee4a'
      'imageCaption': 'On Agot: Polka dot tube dress by VANIA ROMOFF. Photo by JAKE
        VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631a728-cee1-4ef8-82f8-f1fc207c3594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T17:29:20.850+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9935977-63c1-49c1-9afd-fb3410522902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.343+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the rest of us in this space, post-elections, she needed the
        distance to find her balance. It helped that the project “Call Me Tita” started
        moving soon after the elections. “Matagal na naming pinag-iisipan, na parang
        sana there were projects that portrayed women our age na hindi naman mother
        roles na lang parati,” she says. “And this one has been really fun to do,
        kasi the women characters are so different from each other, and apparently
        it did well so we have a second season!”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81380d-22b5-45a9-9188-579b64f0ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.343+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In true tita fashion, she wasn’t sure how exactly these digital
        shows earn money (and to be fair, neither did I), but Agot sees this shift
        to digital to also be a sign of the times. “I think this is a way to deal
        with the possibility of franchises not being given, kasi you know …” she trails
        off, and I nod, clear as we both are about the context of that statement,
        additional words were  unnecessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054cd44-3352-435a-8578-d0a735926a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where some things need not be said, there is still much to talk
        about. Burying herself in the new show and distancing herself from the political
        was nothing more but a reprieve. It was not because she was giving up, neither
        was there any regret about having worked on the campaign the way she did.
        “You had to aggressively campaign. And any form of resistance, you have to
        do it. Because otherwise you give them a free pass,” she says. Afterwards
        though, given the realization that the election was decided long before it
        happened, she spent time figuring out what to do next. “I wanted to see where
        we were, what we can do.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02383f35-8d11-4b8d-8ddf-85094ad38a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly this was also time for some self-reflection relative
        to nation. “I realized, I think we’re giving too much importance on government,”
        Agot reflects. “Seriously? Ako, nasa self-reliance na. Like how can we rely
        more on ourselves, given how government doesn’t seem to care?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1059b-48f4-41c4-9049-207533848968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is well-aware of how this response is of course borne of privilege.
        “For us of course, we have the means to move forward regardless. It’s clear
        that for many others things are different. But for us, it might be as basic
        as growing your own food. Nandon na ‘ko kasi ano ang gagawin mo?”</p>'
    '37':
      'image': 'jcr:03980a8b-0a59-4c3d-abc0-6057f64bc998'
      'imageCaption': 'On Agot: Ribbed blouse and skirt by YOYA. Photos by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af09e31-8b66-4efc-ab9a-3a019f5d29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T17:28:50.672+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0343be8-e1e4-4a65-81ed-35ec1762926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laughter that ensues is one of discomfort: ano nga bang gagawin
        natin? For Agot, in the meantime, and on an individual level: “Magtanim ka
        ng pechay, kangkong. Maybe pull your community together to have a small backyard
        patch. Rely on yourself, rely on your community. Kasi wala eh.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7aa95-ab02-4f42-86cc-d82ac5751329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also, like many among us, did some research on elsewhere. “May
        Golden Visa! You invest a particular amount in the business of a given country,
        and after so many years you’re given a visa that allows you to reside there!”
        This, despite the fact that she feels like migration isn’t for her. “I don’t
        think I can leave, I’m already too old, and you know ….” Agot trails off.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e56909-1874-4d16-87e5-0f275fc97247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.717+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Seriously? Ako, nasa self-reliance na. Like how can we rely more
        on ourselves, given how government doesn’t seem to care?”</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9226af-ec02-4532-a9f5-ac76ba21560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ellipses speak to all of us, uncertain as we are about what
        to do next, even as we feel like we need to do what we can to keep our wits
        about us. The irony is that we are still the ones who have the privilege to
        speak in ellipses, to speak of growing our own food, and even leaving altogether.
        We are not the ones who are suffering the most but, Agot supposes, it seems
        to be part of government strategy to ensure that we barely have the energy
        to even talk about issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0cba40-7367-4457-952e-d83a077f2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako, I feel it. The oil price hikes, the inflation, the traffic.
        But I think many of us are just living. Coping with the mess. Ang galing because
        this mess is part of the distraction. It’s made us an exhausted populace.
        ‘Yung quality of life, it’s gotten worse. And imagine the commuters, the people,
        those who have less than us.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0e3f5-8b94-40b0-a89a-255af2f4b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the shift: from self to others, from privilege to the ones
        who have it worse. This kind of making sense of nation would be familiar to
        many of us, who want to keep fighting but are also losing the energy to do
        so — our time and money eaten up by the shameless incompetence of governance,
        the systemic breakdown of basic services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177cc596-34c0-4bc7-b29a-abae0233ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agot herself has been figuring out how to find a balance between
        engagement and stepping back, which is ultimately about choosing the battles
        that are worthwhile. “Kailangan pa rin mag-speak-out. Always. I will not stop
        talking about the kapalpakan, na todong in-your-face, no shame. Na parang
        natatawa pa sila, they’re proud of what they’re doing. Talagang hubris.”</p>'
    '39':
      'image': 'jcr:0767e994-179d-4d6d-a9bd-f6a500c7a0f5'
      'imageCaption': 'On Agot: Ribbed blouse and skirt by YOYA. Photos by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1c0fc-5953-4fd0-8e41-9ef9549b6b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T17:28:50.672+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26b317-89aa-414e-8172-1599dd30577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the massive number of issues, this has meant being calculated
        about what it is she talks about. “Kapag makita ko na marami nang bumabanat,
        hindi na ‘ko dumadagdag. Unless I feel strongly about something.” She refers
        to that morning’s <a href="https://twitter.com/agot_isidro/status/1168329731978039296"
        target="_blank">tweet</a>, which happened after reading about how the President
        raised the issue of the West Philippine Sea ruling “apologetically” with Xi
        Jinping. “Talaga? Tayo pa ang naga-apologize? Eh tayo ang nanalo!” she shakes
        her head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c3896-da3a-4556-83a2-ebf1ccc1ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agot also finds herself interested in what Duterte allies are doing
        in the Senate. “I think we should be keeping track of that. Anong ginagawa
        nila diyan? Because I really feel that they’re just there to cover up for
        the President, panangga lang sila. Kasama nina Cayetano, Villar, Revilla.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30c9e7-6263-4cd1-977a-962bb2ed6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political commentary comes with the requisite trolling and online
        hate, and while before Agot would give these false arguments the time of day
        by laughing at them or commenting, post-elections, things have changed. “Before,
        pinapatulan ko pa. Ngayon, I realized it’s such a futile exercise. Just block
        them because they’re either making money out of you, or they’re just out to
        harm your balance.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1d73b-b39e-4df4-8690-ea171e05af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hirap ma-achieve ng balance ko ah! Tita na kasi! Kailangan
        ko na ng peace and balance, mahirap nang makatulog nang ayos!” Again, laughter.
        And in these times, it’s almost absurd that we have the capacity for laughter,
        but here we all are. Responding to issues, stepping back, writing a tweet,
        and then … forgetting to post it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f81b4-81ab-45ec-9571-8ca0b2396f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami akong saved drafts sa Twitter!” Agot explains. “Kasi galit
        na galit ka, you compose a tweet, and then you say, mamaya na, papalamig ka
        muna. And then after a while dumaan na pala, tapos makikita ko sa saved drafts.
        Tapos nagugulat ako: wow galit na galit ako dito ah!</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04482a52-8ba4-42de-acbe-da83c8068932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:40:59.344+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:41:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s this ability at humor and self-reflexivity — the admission
        of one’s privilege, and its contingent limitations — that makes Agot’s experience
        of the present resonant. “Kaya nga ako lumalayo nang kaunti. Kasi ‘di ba you
        need to keep your sanity,” she reflects. “I stop and think, teka muna, kung
        papansinin ko ito, baka mapunta sa hopelessness. But you cannot not be hopeful.
        Otherwise you’re just allowing them to railroad you, you’re allowing them
        to take over your life. There has to be some resistance.”</p>'
