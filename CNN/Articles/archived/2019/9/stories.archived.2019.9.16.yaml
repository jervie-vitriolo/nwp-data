      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The domestically focused, consumer-orientated parts of the economy
        are holding up, but with inflation looking non-threatening the Federal Reserve
        has scope to offer support to the economy," wrote analysts at ING, a Dutch
        bank.</p>'
