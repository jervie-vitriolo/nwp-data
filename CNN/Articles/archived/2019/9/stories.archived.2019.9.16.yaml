      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc3732-bd4a-42c8-bc71-66e20592b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:21:59.114+08:00
