      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e698294-86cc-4c30-bf7b-de69c6f4dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Former National Youth Commission chair Ronald Cardema has formally withdrawn
        his bid to be a congressman under the Duterte Youth Party-List.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239f25e-026d-4f6c-ab05-4226346f5657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ddc2f-2aa4-4da9-b5d9-eea471712007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema, who was the first nominee of the winning youth party-list,
        filed his notice of withdrawal before the Commission on Elections and Duterte
        Youth board of directors on September 13. It was shared by Comelec Commissioner
        Rowena Guanzon on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd43e4-b8d5-447f-8f19-4ee93cb15e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd5f11-4d00-4b4e-a1de-c6c48630e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that despite the group''s confidence the poll body will
        side with them on their pending motion for reconsideration after the 34-year-old
        Cardema&nbsp;was disqualified to represent the Duterte Youth for being overage,
        he decided to withdraw his nomination so the party-list can finally take its
        seat in the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bfc95-1da0-4662-930e-0a7b49840c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f4181-ac52-4549-8439-9821c1ecc3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all humility, I withdraw from my nomination to sacrifice myself
        for our party-list so that the Comelec can immediately release the Certificate
        of Proclamation of the Comelec-approved succeeding nominee and to give justice
        to the votes of 350,000 Filipinos," he said in the notice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bead3-c52d-46f8-9746-a9e09455a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a2ebb-8a2a-4180-9589-02350b8fd09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Duterte Youth submitted a new list of nominees, with
        Cardema''s wife, Ducielle Marie, as the next nominee after him. She previously
        withdrew as first nominee of the party-list saying she could "no longer fulfill
        the expectations set forth by the party." Cardema, who was then chairperson
        of the National Youth Commission, filed a bid to replace his wife.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e934962-8cb4-4420-9353-76e7c9eda53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837434d-e4a7-444f-add1-9a673a706dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema said he made the decision to withdraw his most recent nomination
        because of alleged harassment by Guanzon, whom he claimed is corrupt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1495f-34b8-4fd8-aa91-38c98920763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa31e4-9bfb-4def-9569-6c08ca4cc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now we were not able to take our duly-proclaimed seat in
        the Philippine Congress because of the public harassment towards me of Comelec
        Commissioner Rowena Guanzon," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d8880-5386-4a92-a3f2-992497631433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877156c0-3fa6-4fef-9436-2e4af6867eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema earlier accused Guanzon of extorting P2 million in exchange
        for his party-list group''s accreditation in the May 2019 elections. Guanzon
        has vehemently denied the accusation and has vowed to file a libel complaint
        against Cardema.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a7e8e-34da-4325-a628-b05db5cbaa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Cardema''s latest accusations are libelous.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Seriously
        ,Cardema stated under OATH that I extorted favors and money from him .This
        is LIBELOUS. <a href="https://t.co/d4YPHBHEYP">pic.twitter.com/d4YPHBHEYP</a></p>&mdash;
        Rowena V. Guanzon (@commrguanzon) <a href="https://twitter.com/commrguanzon/status/1173477352900182017?ref_src=twsrc%5Etfw">September
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430f51a-d365-4c14-9b74-b852c3c3dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a42e71-71e6-457d-9f5b-76e178e4f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:10:24.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll executive had ordered an investigation into Cardema’s possible
        liability for misrepresentation. The law states that a nominee of the youth
        sector, which the Duterte Youth party-list represents, must not be more than
        30 years old. Cardema is 34. This was among the reasons his substitution bid
        was rejected, preventing the Duterte Youth from assuming its seat in the House
        of Representatives.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e389d-260f-4506-b871-03b2a2696bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:12.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said the poll body has received
        Cardema''s withdrawal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91baf34-58c6-4456-b25a-d5c5191873fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:51:12.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COMELEC will be studying this submission and will, in due time,
        formally inform the public of its actions, if any, moving forward," he said.&nbsp;</p>'
