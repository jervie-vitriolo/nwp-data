    'mgnl:tags': ['OFW', 'BSP', 'Bangko-Sentral-ng-Pilipinas', 'personal-remittance',
      'remittance', 'cash-remittance', 'July-2019']
    'template': '1'
    'title': 'OFW personal remittances up in July '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c72c3-ce21-4b43-8a82-94450199adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.339+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Overseas Filipino workers remitted approximately $2.9 billion in July, according
        to the latest data from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680d9f4-a763-493a-84e3-cc774bbda58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.339+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d95b25-dbb9-498f-9f9e-14ec9178a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.339+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 7.2 percent higher than the $2.7 billion recorded for the
        same month last year. This is also a recovery from June''s 9 month low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3e5e1-e096-4f25-a6be-4fbf3c44737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.339+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052cca02-2cf7-4213-8fe4-f851fe30cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.339+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first seven months of the year, personal remittances reached
        $19.1 billion, higher than last year''s $18.5 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73b2cf-541c-4800-8ec8-430015939351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a6298-018c-4ccf-b01e-6699ab7698e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, $14.6 billion came from land-based OFWs with work contracts
        for one year and more, while the rest of the $4.1 billion came from land and
        sea-based workers with short-term contracts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fd6fa-9b94-4a91-bbfa-e963c4519a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab8ce0-4839-4b9a-bec2-0b70ebc9b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances through banks for the first seven months was at
        $17.2 billion, 3.9 percent higher than the $16.6 billion recorded in the same
        period last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce13f6-39b7-4e93-8cc5-ea02345a6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78f7b7-d9c3-4524-a90f-4b6a10ca85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:24:26.340+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:40:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers registered in the US were the source of 36.8 percent of
        remittances from January to July. This was followed by workers from Saudi
        Arabia, Singapore, the United Arab Emirates, the United Kingdom, Japan, Canada,
        Hong Kong, and Kuwait, respectively.</p>'
  'Mark-Ruffalo-Boris-Johnson-Hulk-Brexit':
    'author': 'Rory Sullivan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
