      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/08/23/sport/conor-mcgregor-apologize-pub-fight-espn-spt-intl/index.html">Conor
        McGregor</a>, the retired two-time <a href="https://edition.cnn.com/2019/09/15/us/michel-pereira-ufc-performance-trnd/index.html">mixed
        martial arts</a>&nbsp;champion, has hinted at a return to the sport through
        a cryptic social media post on Monday.</p>'
    '2':
