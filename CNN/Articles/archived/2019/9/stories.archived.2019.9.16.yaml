      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people died in the Cordillera Administrative Region
        during the onslaught of Ompong. Most casualties from the massive landslide
        lived in Level 070 at Barangay Ucab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56b790-8822-46d8-8d28-83da40079e7e'
      'mgnl:activationStatus': true
