  'DOJ-clean-up-list-heinous-crime-convicts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-16T20:00:45.531+08:00
    'imagesource': 'jcr:b17937f4-8778-4b37-95f4-a9616b7b13d0'
