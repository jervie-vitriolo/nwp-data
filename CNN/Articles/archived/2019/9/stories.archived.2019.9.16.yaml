    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'offshore', 'online', 'gaming', 'gambling', 'casino', 'China',
      'Leechiu']
    'stories': ['adddc16a-1080-4e34-ae3e-6b59b65fa05a', 'fa970c54-d76b-4fe2-bcc9-e1519196de6b']
    'template': '1'
    'title': 'POGO salaries outstrip call center wages in PH '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d11686-8877-4288-a2c9-405e937f8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Philippine offshore gaming operators (POGOs) have given bigger salaries in
        the Philippines compared to call centers, Leechiu Property Consultants said
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ad6f6-57ad-4e66-a559-c2910bea5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its third quarter report, the real estate firm said these Internet-based
        casinos targeting foreign gamblers is now granting $9 billion (about ₱504
        billion) in annual salaries, versus the estimated $7.5 billion (₱400 billion)
        paid out by companies in the information technology and business process management
        (IT-BPM) sector in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c290be-b75c-46bf-892b-28dbb1bbfa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988a67e-7c64-4a8e-9a72-00b26f87ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, POGOs have also surpassed IT-BPM companies in
        terms of demand for office space. These online casinos have driven 34 percent
        or 386,000 square meters (sq.m.) of the demand nationwide, versus the 355,000
        sq.m. sought by outsourcing hubs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4bdba5-3d53-4c33-ba24-27506622abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for office space remains concentrated in Manila, which took
        up 990,000 sq.m. of the 1.14 million sq.m. of commercial leases. Cebu trails
        at 88,000 sq.m., followed by Pampanga (36,000 sq.m.), Davao (8,000 sq.m.),
        and Batangas (6,000 sq.m.).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ea6c7-94cc-4af5-8bfe-7aceee9d2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/4/Duterte-PH-needs-online-gambling-POGO-ban.html">Despite
        China call for ban, Duterte says PH needs online gambling</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe5f65-20d5-4f95-9666-09f17ebcb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs based in Metro Manila have been aggressively expanding, having
        doubled their take-up "despite the various issues surrounding the industry,"
        Leechiu said in its report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e2ea6-7b64-466a-b295-9d4f8c043ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34f9fc-ac31-48e6-a24b-1c9042c62d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has implemented a crackdown on POGOs for a number
        of reasons. The Department of Finance&nbsp; wants all foreign workers employed
        by the sector to pay income taxes here, which he expects to be at ₱2 billion
        monthly. The Labor department has also been keeping an eye out for jobs which
        could have been taken away from Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108686c6-33ef-4375-aa64-f70b518d05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/15/pogo-shutdown-dof.html">Finance
        chief wants gov’t to shut down POGOs that don’t pay taxes</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224c8b6-9e7a-4571-af01-394302b4bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:22:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Defense Secretary Delfin Lorenzana has cautioned about
        national security, noting that foreign POGOs that mostly employ Chinese workers
        could <a href="https://cnnphilippines.com/news/2019/8/16/Delfin-Lorenzana-POGO-spying.html">shift
        operations to spying</a>. In August, the Philippine Amusement and Gaming Corporation
