      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump factor: US President Donald Trump has been using his Twitter
        feed to keep the pressure on the central bank. "The Federal Reserve should
        get our interest rates down to ZERO, or less, and we should then start to
        refinance our debt," he tweeted last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454dfb2f-c0dd-427a-894c-bb02398816e3'
