    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive live concert planned in the spirit of Live Aid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90ede5-caa0-4a06-9a5a-163ce6f98a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thirty-five years after Live Aid rocked
        the world, a coalition of nonprofits, CEOs and government leaders is reviving
        a global effort to unite the world through music.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c7c6c-b2df-40a6-8b48-4cd2d6c8aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35a46e-d25f-4393-bb8a-970e0c61de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Global Goal Live: The Possible Dream," the event, which
        is presented by nonprofit Global Citizen, aims to be the largest live broadcast
        in "cause event history," according to a press release from organizers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87491756-d4b5-410c-b219-0ada84c7277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8815b4-0874-4631-a627-9d87f15ab973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slated for Sept. 26, 2020, Global Goal Live will be a 10-hour performance,
        spanning five continents in an effort to raise funds to support of the United
        Nations'' Sustainable Development Goals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569a958-97e2-4c55-b5f1-db5f3d49bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dda1e9-be27-4a1b-ae6a-204640762938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Citizen, known for its efforts to end extreme poverty, teamed
        up with CEO advisory firm Teneo to secure top entertainers, lead production
        partner and promoter Live Nation, corporate chieftains and government leaders
        to bring the event to life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216ad50-28a8-4fa4-a302-bd48db5741a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa7360-3448-4c18-ade4-23cb5ca7aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference scheduled for Sept. 26 of this month, Global
        Citizen and Teneo will unveil the names of those who have already committed
        to participating, kicking off a year-long effort to enlist other partners
        in "getting the world back on track to end extreme poverty, tackle climate
        change and achieve the UN Global Goals."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51861898-683a-489f-ba3f-677fc62d971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d4a34-6cb9-4e85-90ac-3cf8a437e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Goal is evoking the original 1985 Live Aid concert for a
        reason. It was the first of its size and impact, attracting about 170,000
        concertgoers to a spectacle that was seen in more than 150 countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2bb37-4e84-4dd7-be04-e57017d0a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe2514-4a9b-4848-b930-6344971f66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish singer and activist Bob Geldof and Scottish musician Midge
        Ure convened the world''s biggest entertainers -- U2, Queen, Run-DMC and Led
        Zeppelin among them -- to host dual concerts in London''s Wembley Stadium
        and Philadelphia''s John F. Kennedy Stadium. The event raised more than $200
        million to combat famine in Ethiopia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0239de6f-253d-43a6-b462-2f125b9258ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea5895-ea15-45eb-b249-a874c18d9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Citizen and Teneo are reviving the idea of a transcontinental
        event at a time of historic global unrest and division. It''s also a time
        when American companies and their CEOs are speaking up on issues ranging from
        gun violence to economic inequality and being called upon by their customers
        and employees to effect change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f132d-bcc4-41c2-9737-5b45f8d93c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129985a0-e8d3-4b1f-953a-7ce1018eb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign is being launched now because the next 18 months will
        shape the future of humanity -- it''s the last chance to course correct to
        end extreme poverty, tackle climate change and reduce inequality in time to
        reach the 2030 Global Goals deadline agreed to by all world leaders in 2015,"
        according an announcement for the event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee1bcd-b9d4-4dc9-86d1-704c278ccd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3258a5-3f1f-41be-b392-abcaa1a67d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Citizen estimates that an additional $350 billion will be
        needed annually to achieve the United Nations'' Sustainable Development Goals
        in the world''s 59 poorest countries. Organizers are seeking to close that
        funding gap by calling on companies, philanthropists and governments to contribute
        more. Teneo will lead the corporate effort.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61424769-1251-4ea5-b458-8d784cf24e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322f472-a585-4160-9844-0ab8c96b4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a daunting challenge, but Global Citizen CEO Hugh Evans is
        undeterred.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1969cd53-0142-45f1-b512-05b7bf994bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5c344-ed87-4ea4-8008-8b024713c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T07:37:51.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Live Aid took place in 1985, well before the advent of social and
        digital media. The platforms that exist today can enable us to reach every
        corner of the planet," Evans said in a statement. "Our goal is to use this
        digital technology to inspire and motivate citizens across the globe to take
        action to achieve the UN Global Goals."</p>'
  'Oil-prices-Saudi-attack-global-supply':
    'author': 'Rob McLean, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-16T08:11:56.490+08:00
    'imagesource': 'jcr:932447dc-a571-4cee-a2c2-9fde1387f85c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c7f77b4-4f28-4d3c-a221-ca0fcb205b5a'
    'lead': 'Two analysts tell CNN Business they believe prices could jump $15 per
      barrel because of the amount of Saudi oil affected by the attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:14:21.338+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:41:21.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:24.621+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices spike after Saudi attack disrupts global supply'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1e266-d784-40bb-88be-5fbd595ae551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As oil prices surged Sunday, President
        Donald Trump said he had authorized the use of oil from the country''s emergency
        reserve after Saturday''s attack on Saudi Arabian oil facilities disrupted
        the global supply of crude.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde98235-627a-4252-afae-377d6b174dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b278700-25e3-49b0-8bbf-2255c4f3dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in a series of tweets, said that he had ordered that oil
        from the Strategic Petroleum Reserve, or SPR, be used "if needed." He said
        he would use enough oil "sufficient to keep the markets well-supplied."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b877db3-09b3-4cad-b313-275d79e387e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf470c-a5c6-48eb-ae64-5792187ae5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as oil prices soared on Sunday evening. US crude futures
        jumped as much as 15% before hovering around 11%. Gasoline futures were up
        11%, according to market data source Refinitiv. Brent crude, the benchmark
        used in European oil markets, opened 18% higher and is now trading up about
        12%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d9719-024a-41f4-b11f-68704a4693b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5f306-ead5-46b1-9eb6-6d716e89ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Brent traded at $68 a barrel, and US crude traded at
        $61. Oil prices had been in a slump. Brent closed at $60.22 per barrel on
        Friday. The price closely followed in the United States, known as WTI, had
        closed at $54.85.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c7378-144e-405d-87a0-e681b9895a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd1f08-6161-4411-94a7-5f48628fa7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the world''s largest oil exporter, had cut back on
        production of crude and other energy products as part of an OPEC effort to
        boost prices. The kingdom produces approximately 10% of the total global supply
        of 100 million barrels per day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a91fd1-2d7a-4186-863c-3398e13c0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6deaa0-ada6-4a4a-a3b5-160f0c9793b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts expect a smaller oil market rally in the short term,
        particularly if the damage to Saudi Aramco, the state-run oil company, is
        muted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb23dac-7249-4ed3-8ce8-3c291f485bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7444f0d-e6a6-4be1-8218-de2109391aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small $2-$3 per barrel premium would emerge if the damage appears
        to be an issue that can be resolved quickly, and $10 if the damage to Aramco''s
        facilities is significant," Ayham Kamal of the Eurasia Group said in a research
        note.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22359505-0f48-46d2-893b-9f9ca1158c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5af8bf-cd85-4c4e-981f-04edb859d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other analysts told CNN Business they believe prices could jump
        $15 per barrel because of the amount of Saudi oil affected by the attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856aa5d1-0495-4a38-a393-4fe749c89073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e0df8-7344-492d-8707-08649932e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPR contains 645 million barrels — the world''s largest backup
        oil supply. It was established by Congress after the oil shocks following
        the OPEC oil embargo in the 1970s. It has been drawn on only three times,
        most recently in June 2011 when civil unrest in Libya unsettled global oil
        exports. The US government, worried that supply disruptions would threaten
        a fragile global economy still recovering from the Great Recession, ordered
        the sale of 30 million barrels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ffd22-9d92-4bf4-86e3-0e905a8a58a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccdb5f-c5af-4190-b8b1-c9f72ce2ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also deployed in 2005 after Hurricane Katrina devastated
        the nation''s oil infrastructure along the Gulf of Mexico. Its first use was
        in 1991 when the United States attacked Iraq in Operation Desert Storm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5458a2a-4db8-4ad7-809e-c6afcf1f7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d446634-127a-40a1-b969-dd2fd50fcd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:14:21.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve is a complex of four sites along the Texas and Louisiana
        gulf coasts that have deep underground storage caverns, 2,000 to 4,000 feet
        below the surface. Any oil drawn from the SPR would not give an immediate
        boost to global supply. It has to be pulled out of storage and then sold into
        the marketplace of buyers and sellers, a process that could take about two
        weeks.</p>'
