    'title': 'Itogon marks one year since Typhoon Ompong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b814d-d1ca-4788-9106-a55a81d31ee9'
