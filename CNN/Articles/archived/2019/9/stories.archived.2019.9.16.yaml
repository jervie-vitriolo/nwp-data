    'lead': 'US President Donald Trump called on his Justice Department Sunday to
      "rescue" Supreme Court Justice Brett Kavanaugh after The New York Times published
      an excerpt of a new book detailing sexual misconduct allegations against Kavanaugh
      that he has previously denied.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T06:35:11.334+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:41:30.208+08:00
