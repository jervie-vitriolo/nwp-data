      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US stock records on tap?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd21622-1f4d-467e-bba4-9f1051c4a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:57.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed action could lead the S&amp;P 500 and Dow to new all-time highs.
        Last week was stellar for stocks, with concessions by the United States and
        China raising hopes that trade negotiations could yield a breakthrough if
        they resume next month as expected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a53f79-c4bd-45c8-8530-1b5ff4579db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:57.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02bffd-2043-4535-b712-e852faaef8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:57.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China agreed last week to exempt shrimp, cancer drugs, pesticides
        and more than a dozen other products from tariffs. US President Donald Trump
        responded by delaying a planned tariff increase from October 1 until October
        15 in what he called "a gesture of good will." Then, on Friday, Beijing cleared
        the way for more purchases of US soybeans and pork.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68cb0f-b524-4a0a-a7f5-94130a9156fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:57.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5e538-2ca6-476b-960d-cf664bba8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:57.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:41:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow added 1.6 percent last week for its third consecutive weekly
        gain. The S&amp;P 500 rose nearly 1&nbsp;percent&nbsp;and Nasdaq rose 0.5
        percent&nbsp;last week, matching the Dow''s winning streak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23261247-6869-46c9-ad42-a93251ceab51'
