      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasek was the band''s main song writer and also played rhythm guitar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab917b-7818-416f-898a-c2076fd2647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.591+08:00
