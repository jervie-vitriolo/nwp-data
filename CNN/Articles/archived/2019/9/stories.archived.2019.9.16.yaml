    'jcr:uuid': 'ff8fb6d9-5bce-407d-a778-b31ba530512b'
    'lead': 'The 72-hour ultimatum of Manila Mayor Isko Moreno comes after five minors
      were arrested at Tutuban Center for selling stolen cellphones. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:45:23.889+08:00
