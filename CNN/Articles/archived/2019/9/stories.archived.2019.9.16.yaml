    'jcr:uuid': '3b9e512f-e3ba-4edc-a50f-466c05d97aac'
    'lead': 'This comes two weeks after 1,060 combatants of the Moro Islamic Liberation
      Front surrendered 920 arms as part of a peace deal with the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:29:11.154+08:00
