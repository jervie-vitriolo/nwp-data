    'template': '1'
    'title': 'Ric Ocasek, lead singer of The Cars, found dead at 75 years old'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093cbfa-9407-4350-8a06-07bbc4e769a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:49:56.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ric Ocasek, lead singer of the new
        wave rock band The Cars, died Sunday in New York City, police said. He was
        75.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f49c39-e0b2-4c6f-bceb-f6e98b9a1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f2e4b-bee4-4f88-bf2f-1b9edf32ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department received a call around 4 p.m. "for
        an unconscious male" at a townhouse on East 19th Street, the Office of the
        Deputy Commissioner, Public Information told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0afe5-aa67-49d6-82f3-46d1ac78d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0ddaa-af39-4402-b9a9-d8eedcdee0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasek, whose identity was confirmed by police, was pronounced dead
        at the scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88266a-b80d-41ab-a657-80520ee51be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de2f15-0dfa-4b9d-a6bf-d7afc047394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cars became hugely popular in the late 1970s and early 80s with
        hits including "My Best Friend''s Girl" and "Drive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f87fa5-7e8d-45d2-b4ef-cf0fa2cd0a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b801e-17c9-4093-970d-98f1fac8d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cars were a mainstay of MTV in its early days. Their video for
        "Double Life" was the 21st video ever played on the new cable channel, according
        to VH1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca18ff9-309b-4b7a-aeb8-61adc606e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a2c07-82b0-49ed-9358-37aef1876fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasek married supermodel Paulina Porizkova after the two met while
        shooting the video for 1984''s "Drive." The couple last year announced their
        separation. They had two children together.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4276b9c-8308-47c5-9c53-74bd43c22dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fb47f-5b45-4e28-b63a-f45975bad80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was known for his mop of black hair and black sunglasses, which
        featured in many of the band''s videos, including "You Might Think" in 1984.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bfc23-6477-43af-84a9-6b48814cf507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649b4a6-4c92-4a2d-9e4d-e1cbd2d51502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasek and The Cars were inducted into the Rock &amp; Roll Hall
        of Fame in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cf10c-d258-461f-916b-4ec79175830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20707514-ecd4-4fa4-a24b-d556ce06583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)the Cars were the ultimate New Wave dream machine: a hook-savvy
        super-charged quintet that fused 60s pop, 70s glam and avant-rock minimalism
        into a decade of dashboard-radio nirvana," the band''s biography reads on
        the Hall of Fame website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cecdad-1ccb-438a-8ebb-5ea0f5d845da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b5ef0-00f1-4990-94ea-6b55a586a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band had 13 Top 40 singles and four Top 10 LPs, according to
        the biography.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f7e53-1e78-4630-ad6b-615bee6db042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1c687-6eb0-452f-a713-4f64a11708a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:41:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasek founded the group in 1976, the biography said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08696d93-1aea-489a-a85c-a93d2116a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:12:10.591+08:00
