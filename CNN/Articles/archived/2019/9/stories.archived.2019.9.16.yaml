  'Banksy-Brexit-UK-parliament-chimps':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-16T20:50:30.134+08:00
    'imagesource': 'jcr:4e05296b-f037-4d7f-a90f-f2dfa6e5d608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '677a4fc6-30eb-47d8-88a2-fb05c0d81100'
    'lead': 'As Britain''s political system remains in Brexit turmoil, a Banksy painting
      of the House of Commons overrun by chimpanzees is to go on sale in London next
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T20:52:06.128+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:40:51.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:40:34.969+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Banksy', 'Brexit', 'United-Kingdom', 'UK-Parliament']
    'template': '1'
    'title': 'Banksy''s chimp-filled Parliament up for sale amid Brexit chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51463ee-0ffa-4c21-b4dd-f7871c2369e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As Britain''s political system remains
        in Brexit turmoil, a Banksy painting of the House of Commons overrun by chimpanzees
        is to go on sale in London next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83204720-aeb2-4a38-bca3-4a2e643e7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac536d-6725-4bbc-b759-f787455e940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.128+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 2009 -- long before the term "Brexit" entered common
        parlance -- the satirical painting is expected to fetch up to £2 million ($2.5
        million) when it is auctioned at Sotheby''s in London on October 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6447ae3f-e4af-46e2-b866-62de13b76b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662729b7-a779-4c4e-8df1-37318185b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring 13 feet long, "Devolved Parliament" shows the benches
        of Parliament occupied by primates. It is the largest known canvas by the
        anonymous street artist whose controversial creations have earned him global
        renown. It will be on show at Sotheby''s for several days before the sale,
        just one mile from Westminster, where political chaos continues to reign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c07d5b-21af-49c2-baa8-27ff0514b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779166dd-67bf-4b77-afcf-1e6225710316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting was first unveiled in 2009 as part of the groundbreaking
        Banksy vs. Bristol Museum exhibition. Then, earlier this year, it returned
        to the spotlight for another showing in Bristol to mark the date originally
        intended for Britain''s withdrawal from the European Union, March 29, 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f82d8-5ab0-4a57-b44b-59e2db07967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd70ad-2181-4887-abf4-0548f56d850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the artist, famed for his dark humor and political
        commentary, offered the following explanation on Instagram: "I made this ten
        years ago. Bristol museum have just put it back on display to mark Brexit
        day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce54e5a-c56e-47ea-b662-7e84e520967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee1c7b-2eb1-4729-822b-7398b1412d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laugh now, but one day no-one will be in charge."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3a096-1399-487c-97a8-446386938ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83f395-de34-4dfd-9e26-fb49ea412f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quote makes reference to the first time Banksy featured chimpanzees
        in his work. Back in 2002, he produced another large painting of a row of
        glum-looking chimps in aprons emblazoned with the words: "Laugh now but one
        day we''ll be in charge."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba67c35-1d29-490d-ab16-e4d6bac1022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2456b34-d7de-472b-9ccf-aaf6ae566494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Devolved Parliament" was not intended as a commentary on
        Brexit, the issue has not escaped the artist''s attention since the 2016 referendum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6069ef-b90b-4980-8b55-998dd944020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41fe54-a516-4b11-a579-90f284e13e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a Banksy mural of a workman chiseling away at a star
        in the European Union flag mysteriously disappeared from the side of a building
        in Dover.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da45b61-10d9-4edd-a728-ad252b42aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T20:52:06.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:40:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/style/article/banksy-devolved-parliament-gbr-scli-intl/index.html"
        target="_blank">Banksy''s chimp-filled Parliament up for sale amid Brexit
        chaos</a>."</em></p>'
