    'lead': 'TV Network GMA has responded to the Labor department''s findings on the
      incident which led to the death of actor Eddie Garcia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T23:49:45.578+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:40:47.395+08:00
