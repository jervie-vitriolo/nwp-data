      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f40b08-dc78-47b8-aa35-6ae0a2814a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, when smartphone batteries get worn out, it''s become
        a lot cheaper and easier to replace those batteries, rather than upgrading
        to a new phone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b789dff-cde0-4921-8baa-8bd8c704216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab69ce1-8688-442b-883b-1a90e07367cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reflection of consumer fatigue, smartphone sales have been
        on the decline. Apple sold just 38 million iPhones in the second quarter,
        a 13.8&nbsp;percent&nbsp;decline compared to the year before, according to
        Gartner. Its first quarter was even weaker this year, selling 44.6 million
        phones, a 17.6 percent&nbsp;drop.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87272f66-60c3-448f-aa92-f1c4d45c1881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a30fb-2b95-48e6-aae5-60bfa2072625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest earnings call, Apple reported that the iPhone was
        no longer the majority of the company''s revenue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff302c8-406e-4fd9-8748-6c6ae259f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b617f8d-8305-4186-89ee-d7e43654d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it really needs this next iPhone to be a hit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef2fc6f-57bf-41ee-8072-7f2bdfd68a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5e49a-f7aa-4df6-a4c1-5709fbfbde9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest flagship smartphones have great cameras and they have
        AI processing to make the photos better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3b558-9263-4666-ad4e-5a017f2cb2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427b400-9e64-40f2-9d4e-4825e1c99214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple lagged behind competitors who had gotten into the multi-camera
        business already, most notably Samsung. Apple is beginning to close the gap.
        The Samsung Galaxy S10 5G has six cameras: four in the back and two for selfies.
        The iPhone 11 Pro Max has four in total.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85747a5-7b37-4e37-82be-fbfa898726d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46ba39-7da0-4de9-8238-edebf2403164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the iPhone 11 and 11 Pro series, Apple is attempting to catch
        up to where [competitors] have already been," said Vincent Thielke, a research
        analyst at Canalys.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650e97c-6491-427d-90e5-707a083ae149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620740c5-c397-4f39-bab2-a630b451bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhone 11 models get Night Mode, a camera feature that adjusts
        the lighting in dark scenes to make them more visible. The mode isn''t available
        on older iPhones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d2483-1a25-4472-9cdb-f920dba3d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f7849-7f32-463f-b4ea-f581fb6e1a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a Samsung or Google flagship phone, you already get
        Night mode and Night Sight, respectively. But if you''re an iPhone loyalist,
        this will be new.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b00d0-85c0-483c-b701-cc0ac7709cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30f9a1-6d44-4c54-b74d-c1b9e31ff3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also an upgrade to Portrait Mode that makes photos of dogs,
        cats and plates of food come out better, according to Apple.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6b911-8d6a-45d4-8e55-caae43452410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bae4d8-3276-442f-9a29-4588a780445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the sum of its parts, the new iPhone 11 won''t be a really
        meaningful upgrade for most consumers — in fact, you''ll probably stop thinking
        consciously about your new phone a few weeks after you get it. It''ll feel
        just like any other iPhone of the past couple years, which will be fine if
        you''re just a fan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3d08b-f12d-4d25-a791-62a54951e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b6478-9216-4330-9db7-375944f7f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without serious discounts and promotions, it could be less fine
        for Apple, which is trying to grow its sales.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707efe63-dde2-4671-8afa-38ebe6bb7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:55.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:40:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/14/tech/iphone-11-pro-max-triple-cameras-boring/index.html">The
        new iPhone is betting almost everything on its camera. But will it be enough?</a>"&nbsp;</em></p>'
  'GCTA-IRR-Antonio-Sanchez':
