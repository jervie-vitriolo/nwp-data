  'London-Stock-Exchange-rejects-Hong-Kong':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'The London Stock Exchange '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-16T12:21:17.122+08:00
    'imagesource': 'jcr:e2799b64-a0a7-406e-849c-d06a38b2d3cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8142dab2-6dd9-4303-b924-9bc610b9e7d7'
    'lead': 'The London Stock Exchange has roundly rejected Hong Kong''s $37 billion
      takeover bid, saying it was too low, politically risky and lacked strategic
      merit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T12:24:25.282+08:00
