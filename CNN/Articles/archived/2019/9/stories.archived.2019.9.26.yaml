      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The heirs of the late SM Group founder Henry Sy, Sr. emerged as the richest
        in the Philippines in 2019, displacing property tycoon <a href="http://www.cnnphilippines.com/news/2019/3/6/Philippines-Forbes-list-2019-Manny-Villar1.html">Manny
        Villar</a> as a far second.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ce190-1162-4084-a291-ae71c7ff9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:04:12.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427c5ad-a729-4fd6-a9d3-aa9fb180046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:04:12.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global magazine Forbes released the <a href="https://www.forbes.com/philippines-billihttps://www.forbes.com/philippines-billionaires/list/#tab:overallonaires/list/#tab:overall">Philippines''
        50 Richest list</a> on Wednesday, which showed the Sy siblings regaining the
        top spot with a combined net worth of $17.2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b57f896-fec8-4ecf-bc3a-5469a9c0ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:04:12.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56be832-44ee-4d83-a06e-53be7a7e5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:04:12.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy was the richest man in the country for 11 straight years until
        his death last <a href="http://cnnphilippines.com/business/2019/01/19/Henry-Sy-death.html">January</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4033d-8dad-4dab-bdb8-c11b4ccd3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:04:12.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65606e-5e4d-4ed9-b567-4a0dc679da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:04:12.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, a former senator turned property magnate, followed with
        $6.6 billion to his name. The 93-year-old John Gokongwei, Jr., who counts
        the Robinsons mall chains and budget carrier Cebu Pacific in his empire, came
        third with $5.3 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f168c-29bf-4160-955e-c4dd254e1d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:04:12.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a9681-7688-40dd-8158-8da981ca879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:04:12.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the list are port operator Enrique Razon, Jr., Jaime
        Zobel de Ayala of the diversified Ayala Corporation, LT Group founder Lucio
        Tan, Jollibee Foods Corporation chief Tony Tan Caktiong, and San Miguel Corporation''s
        Ramon Ang.</p>'
