      'mgnl:created': 2019-09-26T16:05:34.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb312de-9f6c-49a1-9f7f-47f50c7ca9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:05:34.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said benchmark rates will be reduced
        by another 25 basis points (bp), on top of similar adjustments in <a href="https://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">May</a>
        and <a href="https://cnnphilippines.com/business/2019/8/8/BSP-trims-rates-August.html">August</a>.
        By Friday, the key policy rate will be at 4 percent.&nbsp;The overnight deposit
        rate and overnight lending rate will likewise be reduced to 3.5 and 4.5 percent,
        respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29842d-2c21-49b0-9e0c-bb0c248a0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:05:34.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the cut was warranted as "price pressures have eased
        further" since the Monetary Board''s meeting last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d51f5-5941-4b45-be5d-fb205d00745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board believes that the benign inflation outlook provides
        room for a further reduction in the policy rate to support economic growth
        and reinforce market confidence," Diokno said during Thursday''s briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7577f-8656-4f2c-b25b-6438af8e0af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:05:34.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584c6ad-fe3e-4414-886f-c02e07e9ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:05:34.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP''s rates as their benchmark
        in setting loan, credit card, and deposit rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01733d6-f77c-488f-92fd-c56df3fea635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:05:34.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58079b-ed7e-4484-9e15-9f400594a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:05:34.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call to cut key rates came as inflation maintained its slowdown,
        with August logging a three-year low of 1.7 percent. Prices have picked up
        by 3 percent on average from January to August, well within the 2-4 percent
        target band set by government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5554cb-3e86-4c3d-b665-c42282484139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation to pick up</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38a8e1-6efb-4711-a00f-ec6078b5afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also reduced its inflation forecast this year to
        2.5 percent from 2.6 percent in August. However, prices are sure to climb
        faster in the next two years with risks growing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743521d-901b-4118-abbe-059aa31ae172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said inflation could take a beating from volatile oil prices,
        while the <a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-outbreak-rizal-luzon-.html">African
        Swine Fever</a> outbreak in several areas could also affect meat prices. The
        Department of Health has confirmed 11 barangays affected by the virus, which
        does not affect humans but can cause swift death among infected pigs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155e28a-ac3b-470b-86e9-06cff48d725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Director Dennis Lapid said while there was a knee-jerk increase
        in crude prices right after last week''s attack on Saudi Arabia''s oil facilities,
        rates have since gone down and remain lower compared to August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12034e85-71dc-4241-ba07-738414dfcd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:25:02.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/9/16/Saudi-Aramco-attacks-oil-price-hike.html">What
        the attacks on Saudi Aramco mean for oil prices</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7072755-042d-48b6-8370-8a9cc7a47962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Assistant Governor Edna Villa said petitions for higher
        electricity rates and transport fares, as well as the looming hike on sin
        taxes for alcohol and cigarettes, could hasten inflation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f9f68-80b0-4101-999a-6ba9091ed3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5090f07-0151-4b96-853f-f84f749d3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, softer global economic activity could keep prices
        low. "Firm domestic spending and progress on policy reforms will serve as
        a buffer against global headwinds," Diokno added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4aae8-9fbd-45cf-b4f2-3733bfa47a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a11b66-9528-4579-9dc4-a835a81e6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said inflation could remain below 2 percent until November,
        largely due to base effects as rice and fuel prices have dropped versus last
        year. However, prices of basic goods would likely rise faster in 2020 and
        2021, with the central bank projecting a 2.9 percent annual increase.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33798c-218b-4a7c-924b-37360c87a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec753f-80a1-4666-8993-7cc3945d48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest rate action delivers Diokno''s promise of another rate
        hike for 2019, although there are still two rate-setting meetings left on
        November 14 and December 12.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d5463-8787-4e77-b02f-bffadf91e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f716e12-5ce0-4b5b-bd8a-0850d43ef940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:22:31.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank Chief Economist Robert Dan Roces said the BSP still
        had "significant" policy space for further reductions, through which it can
        "support the economy" if stronger state spending fails to revive growth.</p>'
  'air-pollution-children-anxiety-suicidal-thoughts':
    'author': 'Jessie Yeung, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
