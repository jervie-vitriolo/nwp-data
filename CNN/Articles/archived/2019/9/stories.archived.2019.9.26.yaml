      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illicit’s online presence might not show up on anyone’s algorithm,
        but he’s easily one of the most prolific new Filipino rappers today. This
        year alone, the Caloocan-based rookie has released three records in a few
        months’ gap: the Crystol-produced “Spacetrip,” the Mark Celera-assisted “Dazed,”
        and “Long Days Odd Nights,” a collab EP with fellow rapper J Blaze. It’s refreshing
        to hear him turn observations and personal ramblings into a fine piece of
        urban poetry on songs such as “Ang Gara Ng Mundo” and “Sandali Lang.” Rewarding
        at every turn, his work brims with complexity, horrifying truths, and bile.</p>'
