    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868199a5-58ec-4bae-9f5d-7d52dedcbda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 3 or the proposed “Presidential Drug Enforcement
        Authority Act" wants the new agency to supervise the "proper, more effective
        and efficient implementation" of the Comprehensive Dangerous Drugs Act of
        2002. Sotto said the law needs "retrofitting" to map out policies for a more
        effective war on drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0b8ff-2d18-4ff5-9e41-22f60fc2fee6'
      'mgnl:activationStatus': true
