      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855cb986-63ae-4d61-9af6-42ddd713e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
