    'jcr:uuid': '882dcd92-f453-4a53-ad38-473fc00fdf7e'
    'lead': 'Air pollution may be associated with increased mental health disorders
      like anxiety and depression in children, a study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T16:14:38.503+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:54:03.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:14.702+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air pollution is linked to anxiety and suicidal thoughts in children,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d24f9e-74b5-4e64-9940-c6499ad8c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Air pollution may be associated with
        increased mental health disorders like anxiety and depression in children,
        a study has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7882ecb-ae2a-4229-bdb1-7d3aeb0da213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the Environmental Health Perspectives
        journal, found that short-term exposure to high ambient air pollution corresponded
        with a rise in visits to the children''s psychiatric emergency department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e62b3-05c6-42cb-9533-2f1c674fb4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carried out over five years, the study said there was previous evidence
        linking harmful particulate matter with increased psychiatric disorders in
        adults, but that this effect on children''s mental health has not yet been
        examined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef65074-44b6-4fb2-8796-f43d9cc3638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study focused on fine particulate matter known as PM2.5. The
        microscopic particles, which are smaller than 2.5 micrometers in diameter,
        can lodge deep into the lungs and pass into other organs and the bloodstream.
        They cause irritation, inflammation and can lead to respiratory problems,
        while longer term exposure can even cause cancer and heart attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162f89c-e0b6-4fa8-be79-b5510b5bf44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of Cincinnati and the Cincinnati Children''s
        Hospital Medical Center examined psychiatric patient visits, and then traced
        the concentration of PM2.5 in their residential areas. Researchers found that
        whenever there were increases in PM2.5, there would be more psychiatric visits
        within the following few days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc0528-0e57-4460-b45f-b76569fa9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visits on the same day as the pollution spike were often related
        to schizophrenia, while more visits for adjustment disorder and suicidal thoughts
        came one or two days later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd555f1f-fc9a-4142-953b-be1a445693b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found that children in disadvantaged areas, of lower socioeconomic
        class or less access to healthcare, were more vulnerable to the psychiatric
        effects of pollution spikes -- particularly the disorders of anxiety and suicidal
        thoughts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74619825-eee3-43aa-a103-9c9b0928a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collectively, these studies contribute to the growing body of evidence
        that exposure to air pollution during early life and childhood may contribute
        to depression, anxiety, and other mental health problems in adolescence,"
        said Patrick Ryan, a lead author, in a press statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d228c-3868-4279-9cb1-4b60f9fd1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Cole Brokamp, the other lead author, cautioned that more
        research is needed into this connection -- but the findings could offer new
        prevention strategies for children exhibiting those symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08f7ac-9e53-47c1-8267-012c4cc9aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that children living in poverty experienced greater negative
        effects from air pollution also proved that both the pollutant and neighborhood
        conditions combine to create "synergistic effects on psychiatric symptom severity
        and frequency," said Brokamp.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92fb49-d52c-48aa-ad13-6a0e20e7b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this study specifically examines PM2.5, there have been
        a number of other recent studies that found links between air pollution and
        youth mental health. A British study in March found that teens living in cities
        are almost twice as likely to develop psychosis in adulthood than those living
        in rural areas, associated with greater exposure to nitrogen dioxide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2056b-db5b-4418-9f0a-a0a9233db18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution is just one part of climate change''s wider threat
        to human mental and physical health. Experts warned earlier this summer that
        warmer temperatures, wildfires and air pollution are triggering post-traumatic
        stress disorder, anxiety, substance abuse and depression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927db4ff-9822-4bc4-8eb3-5a2619b5b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:14:38.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/26/health/pollution-children-mental-health-intl-hnk-scli/index.html">Air
        pollution is linked to anxiety and suicidal thoughts in children, study finds</a>."</em></p>'
