      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the New Jersey version, which is inflatable, ESCAPE''s new
        slide is made of fiber-reinforced polymer and will be a permanent structure
        attached to steel poles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f65a3f9-2c06-438a-a295-4a99717c7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3099f-78db-40b5-b0b7-ca4fde4e4ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.375+08:00
      'mgnl:createdBy': 'lara'
