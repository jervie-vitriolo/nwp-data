    'template': '1'
    'title': 'Abolishing PDEA would derail drug war efforts, agency exec says  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cade4eb-2494-4522-b1ce-795fec369815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The Philippine Drug Enforcement Agency on Thursday opposed the bill that seeks
        to abolish it to create the Presidential Drug Enforcement Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1cefc-6dac-4f59-916b-a029d533c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ca97e-0cac-48f9-af0d-8fab6c5dad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to consolidate the enforcement, prosecution,
        prevention and rehabilitation aspects of the government''s anti-drug campaign
        into one agency still under the Office of the President. The bill, once enacted,
        will effectively dissolve PDEA, <a href="https://cnnphilippines.com/news/2017/10/11/president-rodrigo-duterte-pdea-lead-role-war-on-drugs.html">which
        has a lead role in the drug war</a>, and the policy-making Dangerous Drugs
        Board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc354d-24bf-40d1-9e09-507c5b2f7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54496a5d-f000-45c9-8840-fe92bfd09ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was filed by Senate President Vicente "Tito" Sottto III
        in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bae178-2eaf-46c2-990d-04ce7ca70c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f1681-32f6-4fee-9b93-4a1a49026448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing of the Senate Committee on Public Order and Dangerous
        Drugs, PDEA Deputy Director General Greg Pimentel said there is no need for
        such drastic change since the current setup works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d8de5-1712-49b5-ae46-65c2171901c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2a857-4b42-4a64-bffd-dd2270d35e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abolishing PDEA may hamper the country''s gains from the war on
        drugs, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137c082-f489-42a6-a1a0-5314c4b880b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">RELATED:&nbsp;What
        to expect from UN''s review of Philippine drug war</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d017d-ea06-4846-9f4c-ccbe1d543589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.275+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ad4b2-dc4d-4278-9ab3-77e2862a42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DDB as a policy-making body and PDEA as its implementing arm
        is already in sync with the performance of its respective functions," Pimentel
        said during the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b76de-d69a-42cd-a89f-eb2913627a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde57f2-87bc-4411-97e0-7a8a164b9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abolishing the law enforcement power of PDEA and relegating it
        to other law enforcement agencies will just derail the government''s momentum
        in its supply reduction efforts," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffea9ef-55ee-4a05-b03b-6c554769743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a30c3f-116d-4158-8daf-74929485b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of abolishing PDEA and DDB, Pimentel said PDEA should be
        modernized to further improve the welfare of their employees, who would lose
        their jobs once the agency is abolished.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5a72e-9782-4e96-b371-10e68d0a4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.276+08:00
