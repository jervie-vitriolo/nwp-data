      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation revealed on Wednesday that Dormitorio was beaten
        up over missing boots that were entrusted to him by first class cadet Axl
        Ray Sanupao. After the combat boots went missing for a week, Dormitorio was
        “made to report” to Sanupao and third class cadets Shalimar Imperial and Felix
        Lumbag. The three proceeded to Imperial and Lumbag’s room, where the maltreatment
        occurred, Co said.</p>'
