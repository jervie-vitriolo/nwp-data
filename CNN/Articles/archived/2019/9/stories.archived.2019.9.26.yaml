      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking his South African debut, four-month-old Archie met the beloved
        87-year-old statesman when the family visited his legacy foundation in Cape
        Town.</p>'
