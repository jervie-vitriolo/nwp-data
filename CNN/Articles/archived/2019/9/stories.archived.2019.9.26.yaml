      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change</h2>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd10d51-2ae1-41cd-bc83-49519e9661b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.241+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1a6aa-f9af-4ce2-a081-0e03a8e6c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.241+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite these reforms and improvements, the government’s readiness
        to deal with extreme weather events was tested in 2012 when Habagat again
        caused flooding in the same areas hit by Ondoy and in 2013 when <a href="http://cnnphilippines.com/news/2018/11/08/Yolanda-5-years-later.html"
        target="_blank">Super Typhoon Yolanda</a> —&nbsp;one of the strongest storms
        on record —&nbsp;battered the Visayas region.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca036e1a-4faa-4fea-b48c-c37b075c68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.241+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a314f8-4d66-4aa9-896d-c4116eec83e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habagat killed 95 people and left more than ₱600 million in destruction,
        while Yolanda, which caused a massive storm surge in Leyte, killed 6,352 and
        destroyed ₱95.5 billion.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514813b-6fa8-42e0-b2d5-b145c9d671e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe885d6-244a-4863-9769-4b31d5096ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact the Philippines has been listed among the countries
        that would be badly hit by climate change, the government tried cutting the
        already <a href="https://cnnphilippines.com/news/2019/9/21/PH-climate-change-funds-paltry-.html"
        target="_blank">measly funding earmarked for climate change response</a> in
        2017.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae0c45a-65f6-4632-804b-2be5689cf726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
      'mgnl:createdBy': 'xave'
