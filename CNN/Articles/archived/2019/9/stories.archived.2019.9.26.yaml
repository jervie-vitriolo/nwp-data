      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A whistleblower''s complaint about
        President Donald Trump''s communications with Ukraine was hand delivered Wednesday
        afternoon to Capitol Hill, giving lawmakers their first chance to see the
        classified account that spurred Democrats to launch a formal impeachment inquiry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1e9ca-1118-4876-93e6-1a3c95d58364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats reading the document, which is available to lawmakers
        in a secure facility, say it backs up their commitment to their investigation.
        The move comes just hours after the White House released a rough transcript
        of a July 25 phone call that shows the President repeatedly pressed the leader
        of Ukraine to investigate former Vice President Joe Biden and his son.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd11fe-0691-46dc-b739-8e86c25fcc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found the allegations deeply disturbing," said House Intelligence
        chairman Adam Schiff, D-California. "I also found them deeply credible and
        I understand why the inspector general found them credible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92363bb-dd70-44a3-bbf6-860d9dc30503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Democrat Rep. Mike Quigley, a member of the House Intelligence
        Committee, called the whistleblower complaint "troubling, disturbing" and
        "reinforces our concerns."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51720b12-2f10-45a4-b2dd-77ad5495239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he thought the complaint was "very well done."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b63157-d399-4ffd-87fd-9545d0fd4639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having read the documents in there, I''m even more worried about
        what happened than I was when I read the memorandum of the conversation,"
        said Senate Minority Leader Chuck Schumer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7655e09-f051-4ec8-891d-fff2abcbdd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Eric Swalwell, also a Democrat on the House committee, would
        not comment on the contents of the complaint but said it gives Congress new
        leads to investigate and heightens the push towards impeachment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7620878-5ada-45a3-b2d8-314aa10e460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation between Trump and Ukrainian President Volodymyr
        Zelensky is included in the whistleblower complaint, a source familiar with
        the situation said last week, a revelation only raised more questions in the
        ongoing controversy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b07ccc-09fb-4b77-a466-8f7e0eb4bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has downplayed the significance of the complaint, claiming
        the whistleblower is partisan and his conversations with foreign leaders are
        "appropriate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba4fc1-639a-4798-8796-2d987001b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference in New York, the President claimed the
        individual —&nbsp;who has not been identified —&nbsp;"didn''t have any first
        class or first rate or second tier information from what I understand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e80998-39ea-4d75-ae7a-f94cda3bb0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he has told House Republicans he wants "full transparency
        on the so-called whistleblower information," but continued to peddle conspiracy
        theories about the Bidens and Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe071bb2-10e7-498c-a6ec-e7ee29414b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most lawmakers declined to comment on the complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76fd8b-1b6d-465e-be17-c44f13ae9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to talk about classified information, you know better
        than that," said Sen. John Cornyn, a Texas Republican.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52527281-33dd-4949-9f57-2020537bff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Angus King, an independent from Maine, said he still has some
        "open questions" so he''d rather not comment further.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa65b68-69ee-416f-a21e-0a74b898bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Burr, the Republican chairman of the Senate Intelligence
        Committee, said he has started to read the document but declined to give his
        initial thoughts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757a3e2-73f6-4a45-9959-9b26293a0c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Republican who did speak to reporters, Rep. John Ratcliffe,
        said the best evidence he saw was the transcript of Trump''s call with the
        Ukrainian President "as opposed to an accounting of the conversation from
        someone who wasn''t there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7bd4d-be76-440c-abc4-6431276e24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provided information beyond the transcript," he said of the
        complaint, but wouldn''t weigh in on whether that information is detrimental
        or beneficial to Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95527c7-a71b-473a-8293-1d4ddbdf7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community inspector general last week suggested
        that the whistleblower complaint that triggered the Ukraine-Trump drama, raised
        concerns about multiple actions, sources told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae4ea9-bb56-47cf-8e28-6acb54c7bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the inspector general —&nbsp;who spoke at a closed-door
        briefing last week -- would not say if those instances involved Trump, the
        sources said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810eb8b7-2aca-4e3a-87eb-fba1a1a97a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, acting Director of National Intelligence Joseph Maguire
        will appear before the House Intelligence Committee to discuss the issue.
        He will also brief members of the Senate Intelligence Committee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf7a7a-0730-4af4-ab28-464778c3bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5493ab-0e7a-4685-b9db-69d2686f219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:17:29.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/25/politics/whistleblower-complaint/index.html">Whistleblower
        complaint about Trump delivered to Congress</a>"</em></p>'
  'white-house-ukraine-talking-points':
