      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nothing new</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1f026-bc07-437f-b12c-8764ddbfd543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian is currently nursing a collarbone injury picked up
        at the Laver Cup but has endured a turbulent season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed7fde8-022d-4f92-9634-c2741b4ce66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Kyrgios'' behavior has been subject to
        scrutiny either.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8591e-6ced-489c-9a50-d501bacb08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he was banned for eight weeks and fined $25,000 for failing
        to "give best efforts" -- or "tanking," in tennis terms -- at the Shanghai
        Masters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6595206-e96b-4f17-97ac-3d7922790a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also fined in May after he kicked a bottle, threw his racket
        on the ground and hurled a chair in the final set of a match at the <a href="https://edition.cnn.com/2019/05/16/tennis/nick-kyrgios-italian-open-tennis-spt-intl/index.html">Italian
        Open</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99445dc-c896-4518-8857-07333caf80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, he labeled the ATP as <a href="https://edition.cnn.com/2019/08/28/us/nick-kyrgios-us-open-tennis-spt-intl/index.html">"pretty
        corrupt"</a> during the US Open when asked about his hefty fine at Cincinnati.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165bbf6-2f3b-4cfd-bec1-5132a8854f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:34:33.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/26/tennis/nick-kyrgios-tennis-australia-fine-spt-intl/index.html">Nick
        Kyrgios faces possible suspension after expletive-laden outburst</a>"</em></p>'
  'whistleblower-complaint-Donald-Trump':
