      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes we signed up to this and that agreement, but they hardly materialized,"
        Locsin told Rudd during an event of the Asia Society in New York City on Wednesday.</p>'
    '5':
