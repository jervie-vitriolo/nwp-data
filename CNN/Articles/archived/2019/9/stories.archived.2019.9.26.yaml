    'template': '1'
    'title': 'Six Ginebra players included in 15-man Gilas pool for SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950a69b-4335-4200-bdfe-dba3d2c3b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:56:57.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:54:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Six Barangay Ginebra players are part of the Gilas Pilipinas pool lineup for
        the Southeast Asian (SEA) Games announced by head coach Tim Cone Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92559144-33b8-4903-8b9c-aaaf0a76d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:56:57.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:54:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being Ginebra''s coach in the Philippine Basketball Association,
        familiarity played a crucial role in Cone''s decision to include his wards
        — LA Tenorio, Scottie Thompson, Stanley Pringle, Japeth Aguilar, Greg Slaughter,
        and Art Dela Cruz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4430334-9838-4bc5-ba9c-63d8730c35f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:56:57.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:54:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the pool are TNT KaTropa''s Jayson Castro, RR Pogoy,
        Troy Rosario, San Miguel''s Marcio Lassiter, Christian Standhardinger, Chris
        Ross, June Mar Fajardo, Alaska''s Vic Manuel, and Phoenix''s Matthew Wright.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac68836-f121-477f-8f64-91d99897834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:56:57.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:54:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that the period to prepare for the biennial sports meet is
        limited, Cone said he does not have much time to train players and teach his
        system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f12f50-4d0b-4dd0-b515-47926ef6f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:56:57.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:54:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t have the time to teach everybody and by having a core group
        with have a group that already understands what we like to do in terms of
        system offensively and defensively," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733727cb-ed1b-4359-9103-9680bc97e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:56:57.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:54:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why there were no amateur players in the roster, Cone said
        he respects the ongoing collegiate basketball tournaments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a55b9f-c97b-4cef-ac78-fd6f3d0eadbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:56:57.660+08:00
