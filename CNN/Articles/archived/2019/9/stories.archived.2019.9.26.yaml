    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:13.673+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'military', 'navy', 'People-s-Liberation-Army', 'amphibious-ship',
      'amphibious-assault-ship', 'war-ship']
    'template': '1'
    'title': 'China launches amphibious assault ship, giving a big boost to its coastal
      warfare capabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667ccd9-48e4-43ff-a6af-c84f85f5ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s ability to fight island and
        coastal conflicts got a big boost Wednesday when the country''s navy launched
        its first amphibious assault ship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e8d3d-f6fb-41eb-8266-9ea47daf1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive ship, which was floated at a shipyard in Shanghai, is
        the first in China''s Type 075 class of amphibious assault ships, according
        to the People''s Liberation Army''s English language website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a0860-cc3a-4b80-a71c-080169cebb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the launch is yet another indication of the growing
        power of the Chinese fleet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f9067-1bcc-473f-b42c-3c5282f81d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It highlights China''s growing maritime power projection and the
        expansion of its amphibious warfare ambitions and forces," said Carl Schuster,
        a former United States Navy captain and Hawaii Pacific University instructor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b880c3-4ac9-4bad-9b67-2ed07909987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amphibious assault ships -- sometimes called helicopter landing
        docks -- can be described as small aircraft carriers designed for island or
        coastal assaults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668005c-e784-4bee-a767-c904344984b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China provided no details of the size and capabilities of the new
        ship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5085ee8-3f24-4763-a55a-506b9f3b74d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in general, the flat-topped ships have the ability to carry
        dozens of aircraft -- helicopters in the case of the Type 075 -- along with
        hundreds of ground troops, their vehicles and equipment. The ships have internal
        docks that allow those troops to load into smaller vessels to be carried ashore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d53c7-854e-4010-a136-50f4b91395fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.273+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Type 075 gives them not only a significant increase in assault
        lift, but also provides their Marine Corps with a vertical assault dimension
        and air mobile force projection capability," Schuster said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49ae33-fc62-4ee8-b900-ad7bd1920f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Japanese navies also operate amphibious assault ships
        in the Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b08ead-5c75-423a-a2e1-795cbac9c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Wasp was just left the region this month after more than
        18 months operating out of Japan. It will be replaced by the newer and slightly
        larger USS America later this year, according to a US Navy release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b94bb-7d58-4160-9ab3-7443fbe735d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has two Izumo-class helicopter destroyers, which function
        much like amphibious assault ships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532679f3-0174-46c8-a917-cbcb78adaf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ships can carry fighter jets, the short-takeoff and vertical
        landing capable F-35B. Japan also plans to give its ships the ability to carry
        the F-35Bs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54bdd04-308b-407b-ab99-969e4843460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, does not yet have an aircraft with the vertical
        landing capability of the F-35B.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745af06-b656-42f7-b863-a24ae8915d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schuster said it''s likely that such a jet is in the works and
        the Type 075 has the size to accommodate it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cad6e5-56af-4a8f-a649-e79b439a81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the launch of its new amphibious assault ship on Wednesday,
        the Chinese military noted the ship still has some work to do before it''s
        commissioned into the active fleet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a399386-d896-4842-83b7-6772a44ccb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next phase, engineers will start outfitting and fine-tuning
        the vessel''s equipment and then conduct mooring tests and sea trials," the
        Chinese military said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab67a57-2a58-4ecb-80fc-f27a3185ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with that, analysts noted the frenetic pace of Chinese
        naval shipbuilding. The ship launched just five months after pictures of its
        keel under construction were seen, wrote Joseph Trevithick and Tyler Rogoway
        on the The War Zone blog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf47eb4-548f-49b0-a965-cb0e14dfb515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speed with which the Chinese have been able to execute its
        construction is as impressive as the ship''s size," they wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b08e37-f3da-4773-9094-75818d4359e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Defense, in its annual report for Congress
        on the state of China''s military released in May, noted that China was the
        world''s top shipbuilding nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb3368b-6407-430d-83c7-31967c414f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been churning out advanced destroyers and submarines, and
        it has one domestically built aircraft carrier in sea trials and another under
        construction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5cdff-d6c3-4725-b0e4-c715991e4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Defense Department report noted that the new Type 075 will
        join a fleet of eight smaller Type 071 amphibious transport docks. Those ships
        have limited flight deck and handle only about four helicopters, according
        to the report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2f48f-e1e7-4dd8-9ad2-f5a9644242ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted how China was improving and refining amphibious warfare
        capabilities as well as bulking up its marine corps.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4cf458-070a-444a-ad48-254c0fd2aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shuster said he expects China to eventually build three of the Type
        075s with them conducting exercises and showing the Chinese flag into the
        Indian Ocean to Africa and possibly the Mediterranean.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ab385-ddbb-47e7-aa03-b030de9aa164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:39.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/26/asia/china-amphibious-assault-ship-intl-scli-hnk/index.html"
        target="_blank">China launches amphibious assault ship, giving a big boost
        to its coastal warfare capabilities</a>."</em></p>'
  'australia-abortion-decriminalized':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-26T15:41:43.379+08:00
    'imagesource': 'jcr:cf3c6d98-e2a2-46d2-b5f7-6d929b694ee5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ffc06e-07b2-41e9-b36f-774bc28889c3'
    'lead': ' Abortion has now been decriminalized in almost all of Australia after
      the country''s most populous state voted to overturn a 119-year-old law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:43:45.509+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:54:08.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:13.856+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['abortion', 'Sydney', 'Australia', 'women-s-rights', 'decriminalize-abortion']
    'template': '1'
    'title': 'Abortion decriminalized in Sydney after Australian lawmakers overturn
      119-year-old law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cfede-0143-406f-96ea-1a314b13cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.509+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Abortion has now been decriminalized
        in almost all of Australia after the country''s most populous state voted
        to overturn a 119-year-old law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5009b4-9e6e-451e-8c66-f502aed24e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, lawmakers in New South Wales -- which is home to Sydney
        -- voted to pass a bill that decriminalizes abortion and makes terminations
        available to people who are less than 22 weeks pregnant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69754a8a-f115-4ab4-ac43-340a3d2f8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, "unlawful abortion" was listed in the Crimes Act and
        carried a possible penalty of 10 years in prison for a woman who administered
        her own abortion. To get a "lawful abortion," a doctor needed to agree that
        a woman''s physical or mental health was in serious danger if she continued
        the pregnancy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fef984-11b2-4587-97cd-ef1218358928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, women will be able to get abortions up to 22
        weeks into their pregnancy without having to prove that their mental or physical
        health will be impacted if they continue the pregnancy. After 22 weeks, they
        will need two specialist medical practitioners to sign off on the abortion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b9943-9bfb-4eec-b0de-959594f6fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales'' move means that abortion is now decriminalized
        everywhere in Australia -- apart from the state of South Australia. South
        Australia''s abortion laws are currently under review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cdffa-3ec0-4490-ac8c-3746be2df2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there you go folks Abortion has finally been decriminalised
        everywhere in Australia .... oh yeah except here in South Australia!" tweeted
        South Australia Abortion Action Coalition on Thursday. "Congratulations NSW
        now let''s get this done here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8d0a0-f6cf-4dd3-9298-e95f4cbf7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales'' law change was controversial and provoked heated
        debate. Religious groups, anti-abortion activists and MPs had raised concerns,
        including about late-term abortion and people using abortions to select the
        sex of their child.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58aa499-d943-4d82-af46-eda5edbbece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, the bill passed through the house to applause,
        CNN affiliate SBS reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1e3bb-59d9-40ef-91cc-a89c3c69ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For feminists across New South Wales, we have finally achieved
        a historic milestone for this State," Labor Party MP Jo Haylen said as the
        bill was read on Thursday. "Women in New South Wales will no longer fear prosecution
        or imprisonment when they make decisions about their lives and their bodies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00995042-2c18-46c0-a4bf-a238d08d0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is 119 years overdue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af51881-c6c6-4cf1-9a25-edaa7f697e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greens MP Jenny Leong said she did not know whether to express her
        outrage over it taking so long, or her "overwhelming joy and happiness and
        sense of celebration that we are on the cusp of something huge."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e4567-080d-4fde-9c9d-3628c2390427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the decision, Family Planing New South Wales tweeted:
        "women will now have autonomy over their bodies and healthcare."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da508f49-dfc9-456c-be1a-d12db10363d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone will be happy with the result. Former Prime Minister
        Tony Abbott was a vocal opponent of the bill. The Catholic Archbishop of Sydney
        Anthony Fisher said the legislation "may be the worst law passed in New South
        Wales in modern times."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eecccc-4ecc-44c6-a455-edc316551b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new abortion law is a defeat for humanity," he said, according
        to state broadcaster ABC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f5eb3-d0bc-488e-ae27-78fc3905618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:43:45.510+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring New Zealand, a similar bill to decriminalize abortion
        is currently going through parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd3396-8bd1-42ae-8665-959d82e27ef9'
      'mgnl:activationStatus': true
