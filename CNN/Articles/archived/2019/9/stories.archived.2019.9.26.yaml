    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0612a56-a6a2-4d22-87c1-75257af54d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.704+08:00
