      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added that President Rodrigo Duterte''s Executive Order
        creating the Inter Committee Agency on Illegal Drugs already addressed issues
        raised in the bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
