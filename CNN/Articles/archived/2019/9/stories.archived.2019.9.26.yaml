      'mgnl:lastActivated': 2023-01-27T10:54:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99419368-6913-49e6-8e64-8d6479da6b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm confirmed plans to submit an unsolicited proposal
        to build the Panay-Guimaras bridge, it said in a disclosure on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089819b-7405-4e5e-9b72-46fe4a681d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e54a37-061a-4be5-893f-a8305edc749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC told the Philippine Stock Exchange that it "plan(s) to invest
        in certain projects in Iloilo City".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e5041-d277-4908-a7a1-6513883f16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c7b57-9b26-4ca1-92be-c40768331fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the diversified conglomerate broke ground for its
        new brewery in Leganes, Iloilo last Friday. This is San Miguel Brewery''s
        third facility in the island group next to Mandaue and Bacolod, and it will
        be capable of producing 1 million hectoliters of beer and liquor once completed
        in two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b939da6-d7ea-4d54-a676-bfa8edf6cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d7c6b-c6eb-4b88-8973-f942b13e5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2018/04/20/bridges-link-luzon-visayas-mindanao.html">Panay-Guimaras-Negros
        bridge</a> is on the government''s pipeline of projects which is eyed for
        Chinese funding. The proposal is still under feasibility study&nbsp;and is
        expected to cost ₱27.1 billion, with the Panay-Guimaras segment pegged between
        ₱9 to 14 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8980410-1bb7-461a-99ae-e0794fe36a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects being considered are a grain terminal and feed mill
        to expand the company''s existing production facilities, SMC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f377d-d3cf-45c0-8d0b-6cda9d7a26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c06a05-0a64-4a04-8487-a44e598ed89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, SMC President and Chief Operating Officer Ramon Ang floated
        the idea of building a <a href="https://cnnphilippines.com/business/2019/9/18/smc-edsa-elevated-tollway-ramon-ang.html?fbclid=IwAR3cKatSs-Tt7nFVsufNrlIoCiF0lh4oCLKFXwD5wwQj-4n_Oit6N2RZBBQ">10-lane
        elevated highway</a> along the congested Epifanio Delos Santos Avenue in Metro
        Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a53e2-3fc5-4895-a5c8-e1c2d23b3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c1363-7107-4b0c-8078-9d5f3974a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other unsolicited proposals of the San Miguel group include the
        construction of a new international airport in Bulacan, a <a href="http://cnnphilippines.com/business/2019/5/21/Ramon-Ang-new-water-source.html">new
        water source</a>, and a <a href="http://cnnphilippines.com/business/2019/6/3/SMC-bus-terminal-connector-road.html">bus
        terminal along the connector road</a> of the North and South Luzon Expressways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a64f45-4b40-4556-b58e-64b7200cfd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f455031-1878-4acd-bce6-824ecfad6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.123+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, only the airport proposal has been approved by government.
        Construction is <a href="http://cnnphilippines.com/business/2019/8/14/DOTr-awards-Bulacan-airport.html">set
        to start in December</a>, which will last five years.</p>'
