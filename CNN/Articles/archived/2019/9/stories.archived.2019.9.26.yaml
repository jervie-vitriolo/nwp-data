      'mgnl:lastActivated': 2023-01-27T10:54:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d335b-45d6-4b4a-9cfe-df28ba65cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie is thought to be youngest royal to go on an official tour,
        taking the title from his cousin, Prince George, who traveled with his parents
        to Australia in 2014 when he was eight months old.</p>'
  'volodymyr-zelensky-donald-trump-meeting-unga':
    'author': 'Kevin Liptak and Betsy Klein, CNN'
    'caption': 'When President Donald Trump and his Ukrainian counterpart Volodymyr
      Zelensky meet formally for the first time, what was once viewed as a routine
      diplomatic sit-down will now be one of the most closely scrutinized encounters
      of Trump''s presidency, thanks to the swirling impeachment crisis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-26T06:46:19.291+08:00
    'credit': 'From Aleksandr Kondratuk /Sputnik via AP and Chip Somodevilla/Getty
      Images'
    'imagesource': 'jcr:5502f0c9-e948-42f4-ba3f-aa2df02635ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6735a33f-1eb3-4c40-a606-f95f1729231d'
    'lead': 'Once viewed as a routine diplomatic encounter, US President Donald Trump''s
      first formal meeting with his Ukrainian counterpart was transformed Wednesday
      into one of the most closely scrutinized encounters of his presidency as an
      impeachment crisis mounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T06:49:46.172+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:54:41.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:06.460+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['volodymyr-zelensky', 'donald-trump', 'united-states', 'ukraine',
      'america', 'unga', 'united-nations']
    'template': '1'
    'title': 'Trump claims he put ''no pressure'' on Zelensky despite White House
      transcript'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33684aa3-b1fe-45b7-a5b0-9f32b34a610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Once viewed as a routine diplomatic
        encounter, US President Donald Trump''s first formal meeting with his Ukrainian
        counterpart was transformed Wednesday into one of the most closely scrutinized
        encounters of his presidency as an impeachment crisis mounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dc2d4-91ef-48b7-8c8d-b94efe9b220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in a Manhattan hotel meeting room, the men eagerly sought
        to deflect questions of wrongdoing after a White House transcript released
        earlier in the day showed Trump pressing Ukrainian President Volodymyr Zelensky
        to investigate Joe Biden and his son. There is no evidence of wrongdoing by
        either Joe or Hunter Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789c1cd-d924-4b64-8046-d2da150fd650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call has formed the basis for Democrats'' impeachment probe,
        and has thrown Trump''s presidency into turmoil. But as camera shutters whirred,
        Trump and Zelensky insisted nothing was untoward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8bff5-e0aa-4560-89bd-64ecbc21e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no pressure," Trump insisted, denying allegations he
        was using his position of power to prod Ukraine into investigating a political
        rival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b59d9a-9386-4c18-a822-ffba2bd33659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody pushed me," Zelensky chimed in, denying he felt coerced
        by Trump to launch a probe. Instead, he suggested he was an unwilling participant
        in an American political firestorm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d06e31-4b14-4e1e-86ed-3f0cecaacf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry but I don''t want to be involved (in) democratic open
        elections of USA," he said after consulting with a translator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648229c-a744-48aa-aba6-a26eabf30487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be too late for that. The controversy over Trump''s dealings
        with Zelensky have massed into a political and diplomatic watershed, with
        Ukraine squarely in the center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978571fd-1c60-49e1-aa18-ae79cc7104aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump remained defiant during a rambling Wednesday afternoon news
        conference that he "didn''t threaten anybody."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11052cc3-b817-4aa7-8e22-8955d04065b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No push, no pressure, no nothing," Trump said. "It''s all a hoax,
        folks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b9cbe-d9c1-4365-8d8c-f40d8e168ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s told House Republicans he wants "full transparency
        on the so-called whistleblower information," but continued to peddle conspiracy
        theories about Biden and his son. He also challenged the credibility of the
        whistleblower''s claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06a99a-f5c2-48ba-9fe4-55d40e91f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed the individual —&nbsp;who has not been identified
        —&nbsp;"didn''t have any first-class or first-rate or second-tier information
        from what I understand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415430f-31e8-46c1-ae32-ee3be5152d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told reporters he''s willing to release a transcript
        of another, earlier call with Zelensky, as well as any calls between Ukraine
        and Vice President Mike Pence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9196a6d-4e05-4ef3-83f7-e6aa6d166359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll release that, too, if that''s important to you," Trump said
        of a call which preceded the July 25 conversation the public learned more
        about today through a newly released transcript. "I spoke to him previous
        to the call that we released."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c06ee-d57c-4984-a22e-016e6ed61eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mid-afternoon meeting between Trump and Zelensky was arranged
        well before the whistleblower controversy exploded into public view, according
        to people familiar with the plans. Aides initially did not view it as a major
        highlight of Trump''s agenda at this week''s United Nations meetings, which
        they expected would focus heavily on Iran and not on the questions of abuse
        of power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48bfb58-52df-43a7-afea-f4e63d52e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When news emerged that an intelligence whistleblower had filed a
        complaint related to Trump and Ukraine -- and later that it was related to
        Trump''s July phone call with Zelensky —&nbsp;White House officials began
        to view the meeting as an important venue for Trump to counter Democratic
        accusations of wrongdoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb561af-c0f5-412e-8713-07c85f4a5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began by making light of the matter, telling reporters that
        Zelensky "made me more famous and I''ve made him more famous."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dabb0c-ac94-4692-b081-a3127213680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And later his attention seemed to drift, recalling his onetime ownership
        of the Miss Universe pageant, won once by a Ukrainian contestant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320846e-4dc1-495e-90e4-7df9e37bf0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mood turned grave as Zelensky —&nbsp;himself a former television
        personality whose entry into politics was as unlikely as Trump''s —&nbsp;raised
        Russia''s annexation of Crimea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e0a57-a00a-4d88-aa39-748527c34577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you remember, you lost Crimea during a different administration.
        Not during the Trump administration," Trump insisted, ascribing the invasion
        to his predecessor Barack Obama.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d190dfc-9002-45d1-b311-0e0fc03bb1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he wants Zelensky to do more to investigate Biden,
        Trump said, "No, I want him to do whatever he can."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2034d-9472-44ac-bd44-9cb4cd0c8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening before the meeting, Trump and Zelensky greeted each
        other at a diplomatic reception hosted by the American President for fellow
        leaders visiting New York for the annual United Nations meetings.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="uk" dir="ltr">Вчора
        поспілкувалися з <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@RealDonaldTrump</a>
        та <a href="https://twitter.com/FLOTUS?ref_src=twsrc%5Etfw">@FLOTUS</a> на
        Офіційному прийнятті від Президента США та Першої леді. Сьогодні продовжимо
        у робочому режимі! <a href="https://t.co/8pnu5nHxgU">pic.twitter.com/8pnu5nHxgU</a></p>&mdash;
        Володимир Зеленський (@ZelenskyyUa) <a href="https://twitter.com/ZelenskyyUa/status/1176835307968376835?ref_src=twsrc%5Etfw">September
        25, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2b2b2-4c81-4be1-9da6-51997d301b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:50:27.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43375a-2311-4424-af75-49626725f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo posted by Zelensky on Twitter showed the two men with their
        spouses smiling broadly, without a hint of the controversy that now overhangs
        their relationship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb761fd-84d2-4719-8f62-8a1a496b7e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been conversations between US and Ukrainian officials
        this week about the matter, including over whether to release the log of the
        July phone call.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863ca50-ea6e-4291-ae35-d1e605ea8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said there had not been extensive conversations between
        US and Ukrainian officials about what each leader would say during the open-press
        part of Wednesday''s meeting, though they could not rule out more informal
        discussions, namely between Trump and Zelensky during the diplomatic reception
        or between Trump''s personal attorney Rudy Giuliani and his Ukrainian interlocutors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca971e0-5f03-4e37-a5bf-f29e0b53eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during the meeting, Trump praised Giuliani, his private
        attorney, for pushing Ukrainian officials to investigate Biden, saying he
        was demonstrating admirable verve.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8a5ea-61b5-4d64-a0bb-c7296b0d852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rudy Giuliani is a great lawyer, he was a great mayor, he''s highly
        respected. I''ve watched the passion he''s had on television over the last
        few days. Incredible what he''s done," Trump said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc8af0-d2c0-4fb4-b7b5-f4f58b9ba4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sit-down between Trump and Zelensky on Wednesday was not originally
        meant to be their first meeting. Trump had agreed to meet Zelensky earlier
        this month in Poland, where he was planning to commemorate the anniversary
        of the outbreak of World War II.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8197258-d4c9-4dc7-a957-45c8de90cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a hurricane forced him to cancel his plans, Mike Pence went
        in his place and met with Zelensky in Warsaw. Afterward, Pence was asked whether
        the Biden matter arose in the talks. He said no, but did turn quickly to the
        issue of corruption in Ukraine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f330f6e-1252-454b-9878-916eb1409e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Zelensky have spoken by phone twice: once immediately
        following Ukrainian elections in April, and again in July. The latter conversation
        has become the focal point for Democrats after an intelligence whistleblower
        raised concerns about Ukraine and Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48c779-6048-4997-8dfc-259a694f36af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months following Zelensky''s election, Trump showed little
        interest in meeting him, believing Ukraine to be an intractably corrupt country.
        He ascribed Russia''s annexation of part of the country to his predecessor,
        who he repeatedly blamed for "losing" Crimea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71093bb-be3a-475c-88b9-0197805930d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Giuliani began raising the issue of Biden and his son, Trump''s
        interest was piqued. He was also convinced by top national security aides,
        including then-national security adviser John Bolton, that engaging the new
        leader would be valuable in countering Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3bdeb-6e75-4515-a63b-5d1f661e746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton was also among those aides pushing Trump to approve an aid
        package worth millions of dollars to Ukraine after it was put on hold. That
        package —&nbsp;and whether it was used as a bargaining chip in Trump''s attempts
        to push an investigation into the Bidens —&nbsp;has become a lynchpin in the
        impeachment inquiry.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6a401-8632-4f50-be80-52eeb13c420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/25/politics/volodymyr-zelensky-donald-trump-meeting-unga/index.html">Trump
        claims he put ''no pressure'' on Zelensky despite White House transcript</a>"</em></p>'
  'Apple-iOS-13-keyboards-data-leak':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-26T06:48:51.069+08:00
    'imagesource': 'jcr:b034f789-2100-4c2a-8d93-0b3366c882a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc622884-8138-4a96-af7a-2f5955a71fb2'
    'lead': 'A bug can give third-party keyboard apps, such as Microsoft-owned SwiftKey
      or Google''s Gboard, unexpected access to people''s phones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T06:49:46.772+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:54:39.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:06.690+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple warns that iOS 13 keyboards can leak your data'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de140f-200e-47b3-b74f-0c996e9365d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple is warning about a security
        issue for iOS 13 users who installed certain keyboard apps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab5ad9-c9b1-4dd2-acb0-932350589bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9747f-8253-4c71-aa99-11356972aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bug can give third-party keyboard apps, such as Microsoft-owned
        SwiftKey or Google''s Gboard, unexpected access to people''s phones. That
        "can result in keyboard extensions being granted full access even if you haven''t
        approved this access," Apple said in a statement released Tuesday. Apple''s
        warning was first reported by TechCrunch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0fc22b-3a45-40d9-b3d7-a293b4aa3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9930583-beda-4069-8a0e-b9ba505561f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some third-party keyboard apps can operate as a "standalone," meaning
        they don''t need full access to a users'' phone. Those apps and Apple''s pre-installed
        keyboards aren''t not affected by this issue, the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404322d-c3df-40d9-b1e6-879ec7d33a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbf802-2083-452e-99a7-da686bb776a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said the security issue affects iPhone, iPad and iPod touch
        owners that use the newly released iOS 13 operating system. Apple said the
        issue will be fixed in an upcoming software update, but didn''t reveal exactly
        when.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4831ec-fc42-4f36-8271-1d0b425f7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f0c3b-bbd2-4750-b1ba-1c3e479ddf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:49:46.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second security issue with iOS 13 in a week. Another flaw
        with the operating system exposed contact details stored in iPhones without
        requiring a passcode or biometric identification. The company released a fix
        for the issue on Tuesday.</p>'
