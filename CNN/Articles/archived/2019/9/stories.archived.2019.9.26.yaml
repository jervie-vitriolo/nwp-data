    'mgnl:tags': ['Senate', 'ninja-cops', 'illegal-drugs', 'Gordon', 'Dick-Gordon',
      'Richard-Gordon', 'Oscar-Ablayalde', 'Albayalde', 'PNP', 'GCTA', 'Magalong',
      'Benjamin-Magalong', 'war-on-drugs', 'good-conduct-time-allowance', 'Bilibid',
      'New-Bilibid-Prison']
    'template': '1'
    'title': 'Senate to invite Albayalde, alleged ''ninja cops'' to hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dbbe9a-e8fd-4a9f-bc34-874de174fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T19:34:52.897+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:53:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Policemen allegedly involved in the illegal drug trade inside the New Bilibid
        Prison and the Philippine National Police chief will be invited to the next
        hearing of the Senate Justice and Blue Ribbon committees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3a312-dcf8-4860-bb54-4000443d1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T19:34:52.897+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:53:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be part of the ongoing hearing on the Good Conduct Time
        Allowance (GCTA) for convicts, which has shifted into the topic of so-called
        "ninja cops," or police officers allegedly recycling or reselling drug evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0170034-03d6-45aa-b591-9c443cb4eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T19:34:52.897+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:53:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of these 15 officers was drawn out from the testimony of
        former Philippine National Police Criminal Investigation and Detection Group
        (PNP-CIDG) chief and current Baguio City Mayor Benjamin Magalong, <a href="https://www.cnnphilippines.com/news/2019/9/24/Senate-drug-recycling-executive-session.html"
        target="_blank">during a closed-door meeting Tuesday</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b98ad-2e87-471a-b14e-7a78cbd92302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T19:34:52.897+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:53:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Oscar Albayalde would also be invited to the October
        1 hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e64c5-0cb7-437d-b3a9-e0b237332c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T19:34:52.897+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:53:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde was former director of the Pampanga police district, and
        was administratively relieved during a preliminary investigation on a drug
        case involving cops in the province in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22672105-a79c-4302-8845-bb3ff1fffbd2'
