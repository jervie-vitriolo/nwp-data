      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the strength of her latest single “Noli Me Tangere,” Pappel proves
        that she is hardly a seasonal taste. Distilled to its hauntingly spare moments
        and delicate arrangements, her latest track captures the dismal situation
        that Sisa, an important figure in Jose Rizal’s literary classic, went through
        after enduring an oppressive relationship with her husband and losing her
        two sons in the process. Her storytelling is eloquent and unwilling to settle
        for anything less, giving voice to a heroine who endured abuse and depression
        at the hands of a patriarchal system that treats women of her kind as second
        class citizens. It’s a breath of fresh air to hear upcoming musicians and
        singer-songwriters like Syd Hartha, Bita and the Botflies, and Pappel use
        their voice to tell thought-provoking narratives that don’t take structural
        aggression lightly — solid proof that women are the future of music.</p>'
