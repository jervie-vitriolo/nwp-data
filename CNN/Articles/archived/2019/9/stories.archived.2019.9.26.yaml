    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d454dc8-2c1a-4716-8e5a-c832977e269e'
    'lead': 'Diphtheria caused the death of the 10-year old girl from Manila last
      week, a health department official confirmed on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T12:39:16.521+08:00
