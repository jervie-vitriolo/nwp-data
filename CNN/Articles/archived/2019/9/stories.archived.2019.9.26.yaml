      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin transformed our start-up into a global business, and we are
        incredibly grateful for his commitment to and passion for our mission," said
        Bowen and Monsees.</p>'
    '36':
