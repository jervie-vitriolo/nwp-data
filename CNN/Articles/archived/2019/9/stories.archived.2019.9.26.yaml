  'Manila-pupil-dies-of-diphtheria':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T12:36:12.612+08:00
    'imagesource': 'jcr:b914f7ed-c78f-4f93-a0f0-108c5d72537b'
