      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the ruling were quick to point out the absurdity of the
        case, and how Muller''s efforts to expose sexual harassment resulted in her
        having to pay out.</p>'
    '27':
