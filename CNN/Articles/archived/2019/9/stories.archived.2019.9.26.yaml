      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0059ce1-5294-46d6-aeb1-a443ef7d6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbuena and the other researchers found that Metro Manila was ill-equipped
        to deal with a catastrophe like Ondoy.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ae10e-34bd-4865-815b-889d98623b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6550925-eba3-4a7f-bee3-4913e3d0e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="https://www.researchgate.net/profile/Tadashi_Nakasu/publication/296701248_2009_Typhoon_Ondoy_Flood_Disasters_in_Metro_Manila/links/56d94e1908aebabdb40e9a7e.pdf"
        target="_blank">study in 2011</a> by Sato Teruko and Nakasu Tadashi found
        that the Pasig and Marikina rivers had been designed to withstand a once-in-30-years
        flood, but this was only achieved in the middle section of the Pasig River,
        as the drainage in other areas was incomplete.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fe040-620d-4dd2-9085-fdf2af7e4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65490fdd-abdd-46ed-9033-0c16b4d7c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17f289-259c-48cc-95d7-8726191c8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato and Nakasu also confirmed Cruz’s claims as they found that
        the flood control facilities faltered due to garbage disposal and the construction
        of shanties in drainage channels.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1d9f0-063a-46ef-b781-262cdfba7d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ad60a-db9e-4080-951d-8767c15467a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a result, in the city drainage channels, where the drainage
        capacity has decreased to the point where it can only cope with rainfall levels
        estimated to occur once every two to five years, it was not possible to protect
        the city from the heavy rainfall caused by Typhoon Ondoy,”&nbsp;Sato and Nakasu
        said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329f0dd-a4f1-43b5-8c44-b4646c5b28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539a70e-de6e-4515-97c1-7b131b9ad45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two researchers also blamed the “haphazard development” in Metro
        Manila that pushed residential development into low-lying areas while also
        filling in poorly-drained back marshes, creating a man-made basin that would
        catch all the flooding.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba077a-544f-4ca9-a8f7-cd67218312bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ecc1da-fdf8-42e9-9450-3fec849e9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pitiful state of Metro Manila’s flood prevention infrastructure,
        Glibuena and his fellow researchers said proper flood forecasting and flood
        warning would have reduced casualties.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe84a2-f99a-4b60-9e27-32933e854e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b180e6-b389-420f-93d9-90f68f3861b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with outdated equipment and a lack of manpower, the weather
        bureau at the time could only predict a storm’s intensity, predict flooding
        in river basins, and give real-time updates on the status of major dams.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042e0424-01b5-4cc9-b6db-d69c475a7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a267239-f654-4e91-8433-b2ee97407bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.177+08:00
