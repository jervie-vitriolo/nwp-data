      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)—</strong> The
        Department of Justice is set to issue an immigration lookout bulletin order
        (ILBO) to track the travels of alleged "drug queen" Guia Gomez Castro, who
        left the country late last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e98392-935e-4b10-aad7-4c6fb2f4cd66'
