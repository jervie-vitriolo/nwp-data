      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, SM Supermalls launched their Christmas countdown with
        a special event themed “100 days of Sparkling SM Mallidays.” Hosted by Dimples
        Romana, SM prepared a handful of surprises for their guests in SM Aura Premier.</p>'
