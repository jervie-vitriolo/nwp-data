    'title': 'Chinese relatives marry each other 23 times in two weeks in alleged
      scam'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee92740-854d-46c4-ba70-b7cbf3dba4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Eleven members of the same Chinese
        family allegedly staged 23 phony marriages within two weeks –&nbsp;all to
        access free housing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ef252-be78-4474-a6ac-777cbe493bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media, the scam started when a man named Pan
        heard about an urban renewal <a href="http://www.jingning.gov.cn/art/2019/7/13/art_1376149_35577304.html"
        target="_blank">compensation scheme</a> in one part of a small village in
        Lishui city, eastern Zhejiang province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e02a0a-1c0b-47e2-be77-eae11f85538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70653112-ca0d-4763-8a9c-fff0be1669af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local residents were being offered a modest apartment measuring
        at least 40 square meters (430 square feet), even if they didn''t own property,
        the <a href="http://society.people.com.cn/n1/2019/0924/c1008-31371008.html"
        target="_blank">People''s Daily</a> reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b77efc-82e4-46b3-95b2-0ede75c99335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7ea8a-58b7-4248-9891-c7f4bffe7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan quickly re-married his ex-wife who lived in the village, only
        to divorce her again six days later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df5fe1-f07c-4c20-b814-d74e063e994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5a47f-9495-4b9d-a08c-f8110189f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other family members soon joined the alleged scam -- Pan married
        his sister, then her sister-in-law, then Pan''s father wed a few relatives,
        even his own mother, within the same period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa50439-811f-4a4c-aed1-13df2656ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fedbed-44cb-429e-bdfe-9bba2c649eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After each wedding, they registered as residents of the village,
        before filing for divorce, People''s Daily reported. The newly minted residents
        then married again, creating more residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30cbf4-b4de-4c1e-97aa-2a35fb676773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed9572-3a7a-4077-913e-be1b40cb2adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan registered three marriages at the Ministry of Civil Affairs
        three times in just one week, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252dd16-317d-48bc-8652-6fb269f3bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a0eaf-e792-4a4d-8f67-2e25d7bd1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged scam was uncovered last Thursday after the committee
        overseeing the village''s redevelopment lodged a complaint with police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176662b-516b-4c14-b95c-de15f044baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ca137-6c12-49a9-acee-90ac9043825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 11 members of the family have been arrested for alleged fraud,
        People''s Daily reported. Four people have been detained, while others have
        been released on bail. Authorities are continuing to investigate the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580db8bb-e204-4467-9376-c80997ceeba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a8929-a707-4b49-9060-afb19e5e31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out Lishui police department and local government
        agencies for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333ec39-38b6-4391-a603-ecca85a447f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0cdf2-9dd1-4194-a0c3-9a64c84e7e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has rapidly developed over recent decades and it is common
        for villages to be demolished for urban renewal projects. In 2011, the State
        Council passed regulations detailing how residents should be compensated if
        they are ordered to relocate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d9d8d-b853-4399-b20b-056cf544ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c45bc-991f-4690-a186-77eeeddafe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audacity of the family''s alleged plan captivated users on China''s
        social media platforms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8313a-3d00-4519-8772-05373224f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4936f00-8809-44e9-b041-b702298dafbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even screenwriters would not dare to create a plot like this,"
        wrote one person on Weibo, China''s version of Twitter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f920d9-c236-46a2-80ec-40525bbcbff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c4484-00ac-4d12-90fd-c248f9565b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are obviously loopholes in the system," commented another.
        "Can you just blame the family for being greedy?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf3fc2-0043-47a6-9be8-f8986800ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:01:47.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/25/asia/china-family-marry-23-times-intl-scli-hnk/index.html"
        target="_blank">Chinese relatives marry each other 23 times in two weeks in
        alleged scam</a></em>"</p>'
