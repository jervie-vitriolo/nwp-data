      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c6d29-1b26-47bc-956f-90e58ff1b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
