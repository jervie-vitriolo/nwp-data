  'ph-best-surfers-battle-for-glory-at-siargao-national-surfing-cup':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-26T17:08:10.643+08:00
    'imagesource': 'jcr:c3fffef7-ff67-4e4b-b065-ecac2c808f30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8f3f701-9fdd-4bda-8fa1-7cbd5cc32016'
    'lead': 'Set in the highly-acclaimed surfing capital of Siargao, the 2019 Philippine
      Surfing Championship Tour (PSCT) kicked off its first leg on Wednesday and will
      run until Monday, September 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T17:11:38.313+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T10:53:58.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:16.021+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Making waves: PH’s best surfers battle for glory at Siargao National
      Surfing Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16785b29-a66e-4bea-a65f-0952b9f0cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.313+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The wait is over,
        surfing fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e968f-2420-4b85-a247-f05f5ac23077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.313+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a hundred surfers from all over the country will battle for
        the top spot at the 21st Siargao National Surfing Cup in the world-famous
        Cloud 9 in General Luna town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ffa70-6ba1-481e-bf40-54dba1424afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.313+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the highly-acclaimed surfing capital of Siargao, the 2019
        Philippine Surfing Championship Tour (PSCT) kicked off its first leg on Wednesday&nbsp;and
        will run until Monday, September 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa18f6-077f-436a-bf8b-1fc03fc36095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.313+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surfers from all over the Philippines have travelled to Siargao
        to participate in one of the most exciting legs of the PSCT tour. Local knowledge
        plays a big role in Cloud 9, a fast and powerful right-hand wave which offers
        mind-blowing barrels when the swell picks up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e63e3-4cfe-49b1-8f4f-39a2e98fd999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.313+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siargaonon surfers have claimed the crown for the past two years
        — with Philmar Alipayo clinching the title in 2017 and John Mark Tokong in
        2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f83a8-c0f5-4501-852d-e91f491da72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.313+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The categories for the third year of the PSCT tour include the Men’s
        Open Shortboard and Juniors Division, with a total prize of PHP 331,000 between
        both categories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92112b5-ca89-4166-aaca-9180f9a39bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.313+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the prestigious prize, PSCT victors could also win a
        spot in the national surfing team. Last year’s top winners have recently travelled
        to the ISA World Surfing Games in Japan to represent the country in the global
        meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7bb17-40bf-44f7-a837-9405b25d9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.313+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSCT President and head judge Luke Landrigan said he is thrilled
        to see the growth of Philippine surfing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179d36c-8f77-4329-8a10-b00ec73a201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.313+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a great year for surfing and for surfers everywhere especially
        as it’s now recognized in the Olympics,” Landrigan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20453c6-64ad-44aa-97e0-860ae159a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.314+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s competition is dedicated to the godfather of the Philippine
        surfing, Honorable Mayor Jaime Plaza Rusillon, who passed away last April
        20. Mayor Rusillon had supported the surf industry since the mid-’90s-- paving
        the way for both national and international competitions to become a reality
        in Cloud 9. His efforts led to the recognition of Siargao as a worldwide surf
        paradise — as well as one of the best islands in Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1037e-81d2-44cc-b305-821c551a3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:38.314+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:53:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about the premier professional surfing competition on
        <a href="https://www.facebook.com/psctour">Facebook</a> and <a href="https://www.instagram.com/psctour/">Instagram</a>.</p>'
  'afp-chief-red-tagging-journalists':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T17:22:50.237+08:00
    'imagesource': 'jcr:bbe37183-62f8-4e86-ac0c-a09d7be82ec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6e56b1d-8515-4b65-a6b7-1597660460ff'
    'lead': 'Newly appointed Armed Forces Chief of staff Lt. Gen. Noel Clement also
      wants the media to stop giving airtime to communist leader Jose Maria Sison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T17:26:48.276+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:53:58.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:16.176+08:00
