      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670cf31-994b-47bb-8568-6bfede24df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mayroon lang ako ‘yung suot ko. Suot ko,</em> and then
        <em>may</em> wallet <em>ako. ‘Yung</em> cellphone <em>ko, naiwan ko rin sa
        inuupahan ko. Halos lahat nawala. ‘Yung sa kuya ko, may sasakyan siya na ‘di
        na rin napakinabanagan</em> right after.<em> ‘Yung</em> motor okay. <em>Tapos
        ‘yung ref</em> and TV <em>wala na rin, lahat,</em>” Caitlyn recalled.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a85d43-6ac5-4651-b434-1f759a21f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b1742-4199-49ba-906e-06aeccba3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I only had my clothes. My clothes and my wallet. I
        left my cellphone in my apartment. I nearly lost everything. My brother’s
        car could not be used after, but his motorcycle was fine. His fridge and TV
        were also damaged.]</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d734e0-13aa-4477-8203-96d020b58620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060526f4-901d-4181-8fcc-9ac00171d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ondoy’s victims scooped out buckets on buckets of mud from their
        houses and tried to salvage whatever they could, aid began pouring in for
        them.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc7384-d3d5-4577-92b2-fc18eada1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def0db4-74e6-48f2-8344-18bfb97a4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearing the memories of Super Typhoon Reming that barreled through
        the Bicol region just three years before Ondoy, Ria Mae Ruiviviar-Torres gathered
        her fellow high school alumni so they could donate and join the relief operations
        of a TV network foundation.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dea5c3-e1ac-4c50-89e3-965049d0f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'image': 'jcr:c8484a40-b386-4d28-b44d-8bbcc283e40d'
      'imageCaption': 'Ria Mae Ruiviviar-Torres'' group, called Task Force Ondoy,
        volunteered again in 2012 when the southwest monsoon flooded the same areas
        hit by Ondoy.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c589ac-76ff-4fe6-8974-7a506916718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafce264-7695-48ad-922f-545ff8e4c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46827264-c571-4a52-8505-ada57a30b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bilang kami na taga-</em>Bicol, we experienced <em>sobrang
        daming bagyo,</em>” Ria said. “<em>Na-</em>experience <em>namin kung gaanong
        kahirap.</em> And it was really something na parang nakakatakot. <em>Maraming
        nakakaawa na binaha, na nakitia natin sa</em> media, <em>sa</em> TV.”</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b86d4-42c2-46a0-9f6a-fbbb1078173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76f751-df74-4d6c-a8f9-24a10bd89597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We came from Bicol, we experienced a lot of typhoons
        … We experienced how hard it is. And it was really something frightening.
        A lot of flood victims looked pitiful on the media, as we’ve seen on TV.]</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01392731-ded4-47af-82d2-438766815cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e3072-cd02-4d99-b8b8-ec39ce9f2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International humanitarian organizations like the Red Cross and
        the Tzu Chi Foundation came swooping in to help those worst hit by the flooding.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65390b55-3052-4e94-8664-c49b26e7e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb378fef-7dd4-4817-a8a5-b67758399b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of it all, the government received ₱1.5 billion in donations,
        both in kind and in cash, from international and local donors.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace37c46-9cdb-46e1-836b-c482ad5c21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235b1cf-955e-473b-879f-4fa31b8651ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond aid, the government also began work on reforming disaster
        response in the country.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af8cf3-6a96-4f6a-8e4a-0a3c6ffeefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375fc396-6db0-4e5d-a7f8-cf8e6011ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers recognized the need to shift from mere disaster response
        to disaster prevention and passed in 2010 Republic Act No. 10121 or the Philippine
        Disaster Risk Reduction and Management Act, which abolished the NDCC and replaced
        it with the National Disaster Risk Reduction and Management Council.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347de572-8081-48c1-915e-3a9b9f8c766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36331065-2f9d-4567-91f4-a993763dbc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also enacted the Climate Change Act just a month after
        Ondoy hit. This provided for the creation of the Climate Change Commission
        and the development of the National Climate Change Action Plan.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae7b80-6b57-4973-9cc4-ccadc57a8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700e5f8-8207-496f-bd1b-7264ebc33574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after the tragedy, PAGASA assured that they were <a href="https://news.abs-cbn.com/nation/09/26/10/pagasa-we%E2%80%99re-ready-another-%E2%80%98ondoy%E2%80%99"
        target="_blank">ready for another Ondoy</a>, as they acquired new equipment
        that would allow them to make better weather forecasts. The weather bureau
        also <a href="https://pubfiles.pagasa.dost.gov.ph/ppds/Annex54.pdf" target="_blank">completed
        a flood monitoring system</a> in the Marikina and Pasig rivers in the same
        year.</p>'
