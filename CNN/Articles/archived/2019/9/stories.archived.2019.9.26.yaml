      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;An 11-year-old boy drove 200 miles
        across South Carolina to meet a stranger he knew only <a href="https://www.cnn.com/2019/02/05/health/children-mental-health-gbr-scli-intl/index.html"
        target="_blank">on Snapchat</a>, the <a href="https://twitter.com/CharlestonPD/status/1176494248692244480/photo/1?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1176494248692244480&amp;ref_url=https%3A%2F%2Fabc7news.com%2F11-year-old-boy-drives-200-miles-to-meet-stranger-from-snapchat%2F5565117%2F"
        target="_blank">Charleston Police Department</a> said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373afec-0d9f-43ed-8b48-6ff27dba6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adff583-1f9f-424e-88ae-e971c74818b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three hours of driving, the young boy spotted a police officer,
        pulled up next to his vehicle and said he was lost, according to police. The
        child drove from the northwest town of Simpsonville to Charleston.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d8fbf-dcf2-43e7-bf5f-9f9594e85fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d733a3-40a1-4fe1-b8c3-f2f573b37578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the officer early Monday morning he had taken his brother''s
        car to go to Charleston where he wanted to live with "an unknown male he met
        on Snapchat," police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7cbc2a-1717-4c0c-a01a-1fe621a95d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c9f4b-9e3e-4983-97f6-38f06ba87775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he lost GPS signal on his father''s tablet, he couldn''t
        recover the man''s address, police said, as Snapchat messages disappear or
        are deleted after they''re read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae6636-e07d-4ff5-b6fb-34fc9529297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba829e86-c33f-43fb-b2f4-840b45e96c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was able to give the officer his name, his father''s name
        and his cell phone. He was reunited with his family later in the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708b0fa-f839-4eaa-814a-45bc587b2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619805c-3e50-48d3-adca-fe01a1167941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have launched an investigation into the unknown male, Charleston
        spokesman Charles Francis told CNN affiliate WCSC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58821a28-e544-4155-b384-5ca5841073bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a599b9-d3ba-4966-8e67-30dc1f149444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love tonight, right now, anybody who''s watching this,
        who is a parent of a child, especially an 11-year-old, to sit down with your
        11-year-old, right now, right this moment and have a conversation about what
        you''re doing on social media, the dangers, the benefits and things that as
        a parent we need to talk about every day," Charleston Police Chief Luther
        T. Reynolds told CNN affiliate WCIV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639c46c-e2aa-4ae0-8e3a-bb407298cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/25/us/south-carolina-boy-200-miles-snapchat/index.html"
        target="_blank">An 11-year-old South Carolina boy drove 200 miles to live
        with a stranger he met on Snapchat, police say"</a></em></p>'
  'Daxing-International-Airport-opening':
