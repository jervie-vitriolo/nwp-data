      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought that, in the spirit of community, what''s so nice
        is to be able to share some of the things that we have at home as well," the
