    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'health', 'science', 'DOH', 'polio', 'On-the-Record',
      'OTR', 'Eric-Domingo', 'Philippine-Pediatric-Society', 'Sally-Gatchalian']
    'template': '1'
    'title': 'DOH: Polio can be controlled and wiped out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57567c-a08e-478b-a53c-1d42ded1cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The Department of Health (DOH) said the outbreak of polio in the country can
        be controlled and wiped out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477578f-35de-4746-b59a-9d30970fb0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, Health Undersecretary
        Eric Domingo said, <em>"Yung</em> polio, <em>nawala na sa</em> Pilipinas [In
        the country, polio has been gone] for 19 years. We''ve had a few cases now,
        two cases, <em>pero</em> [but] it''s not too late. We can still control it
        and make sure it doesn''t make a comeback."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093ca22-1375-4ce9-bf95-1f320b2f124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said low vaccine coverage was one of the factors that led
        to the resurgence of the infectious disease. Low coverage means fewer children
        have been vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a9ffc-50dd-4c0b-bde7-1d2dfd79f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past five years, we haven''t been hitting our targets...
        <em>Dapat</em> 95 percent of all kids are vaccinated against polio, but in
        the last five years, we''ve been 70, 80 percent. And then in 2018 it was even
        lower at less than 50 percent," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99296be-5c39-44c2-a0cb-f3b708a86b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo admitted the Dengvaxia issue scared some people from vaccines,
        but the numbers have improved since then. However, he said there was still
        a "segment of children from five years back that have not been vaccinated
        completely."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be773d-3e78-4e62-a55b-1607155a8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the common reasons given by parents were they didn''t have
        enough time because they were working or hey forgot their schedules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be838430-136e-4ff1-bf12-574c67cce6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess there was a lack of urgency, maybe a lack of appreciation
        of what vaccination was and what it meant for children, that it became more
        optional than obligatory," Domingo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23aeba6-159b-4bf3-b4b1-484124357076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally Gatchalian, president of the Philippine Pediatric Society,
        said, "These mothers, probably because they''ve not been seeing the disease,
        so they think ''ah, I don''t see it... <em>baka hindi naman ganon kaimportante</em>
        [it might not be that important].''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d487baf-4ca2-46f2-821d-4a37da3491ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo and Gatchalian said the vaccines have always been available
        in health centers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2d154-4440-419f-931c-14b88329f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.officialgazette.gov.ph/2011/06/21/republic-act-no-10152/"
        target="_blank">Republic Act 10152</a> laid down the mandatory basic immunization
        which shall be given for free at any government hospital or health center
        until a child is five years old:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae3d0d-8cef-4b8d-9524-8a1d8ae2ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- tuberculosis</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff9679-4c50-40c2-af31-33a97872bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- DPT (diphtheria, pertussis, and tetanus)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f7e40-66c3-42f9-8d5c-8855d9d9edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- poliomyelitis</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec328dc5-a7d4-4680-85f9-990701fc1534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- measles</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52477cb9-294a-4d8f-9ed4-3743a7a9c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- mumps</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727e13f-b1f0-4d35-a7ec-c81261959bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- rubella or German measles</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2207ef-bcf9-482e-b362-b6801d57daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
