  'doh-polio-outbreak-control':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T22:02:11.680+08:00
    'imagesource': 'jcr:71c80c14-7159-4069-b5ef-b177f2710d3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ee138c8-92d9-40c7-ab97-21740fed71bb'
    'lead': 'Health Undersecretary Eric Domingo admitted the Dengvaxia issue scared
      some people from vaccines, but the numbers have improved since then.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T22:07:45.968+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:53:45.057+08:00
