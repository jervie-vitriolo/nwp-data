      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva was suspended indefinitely by the PBA for his actions in
        <a href="https://cnnphilippines.com/sports/2019/6/4/calvin-abueva-fined-indefinitely-suspended-pba.html">two
        separate incidents</a> — the first was against TNT import Terrence Jones at
        the Ynares Center in Antipolo City and the other one was against Bobby Ray
        Parks Jr.''s girlfriend at the Mall of Asia Arena in Pasay City. He was also
        fined ₱70,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5285e-5215-4458-a512-e8d51a15afa6'
      'mgnl:activationStatus': true
