      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        San Miguel Corporation (SMC) said it is eyeing to build a bridge connecting
        two provinces in the Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fce730-cca4-40e5-b4b4-7eba221a6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:32.122+08:00
