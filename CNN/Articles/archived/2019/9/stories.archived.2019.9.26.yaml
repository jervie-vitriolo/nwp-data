      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravidas penned a heartfelt and heartbreaking message on Twitter
        Wednesday, the day Dormitorio was laid to rest in Cagayan de Oro. She posted
        her photos with her late boyfriend''s framed graduation picture.</p>'
