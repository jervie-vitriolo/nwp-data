      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So PAGASA officials, like Nathaniel Cruz, <a href="https://www.gmanetwork.com/news/news/nation/173232/epic-flood-in-metro-manila-caused-by-record-rainfall/story/"
        target="_blank">offered other things to blame</a>: Metro Manila’s poor drainage
        system, pollution and garbage.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edba2ff-d838-46e1-a097-878f886adfab'
      'mgnl:activationStatus': true
