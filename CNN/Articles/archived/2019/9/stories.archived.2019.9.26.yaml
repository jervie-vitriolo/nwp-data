  'Davao-City-bars-entry-of-pigs-pork':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T13:02:33.394+08:00
    'imagesource': 'jcr:0f3e56dc-4210-49d1-9f0b-7b7737e7521c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '771a419f-bfd6-4e4d-afab-432f3803d9b6'
    'lead': 'Davao City is the latest city to impose a ban on pork products and live
      pigs amid growing fears on African Swine Fever in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:08:07.129+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:54:21.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:11.018+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['davao-city', 'Sara-Duterte-']
    'template': '1'
    'title': 'Davao City temporarily bars entry of pigs, pork products from Luzon'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a867e4f-16c2-4ef4-b2cc-8bd90834e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> –
        Davao City Mayor Sara Duterte has temporarily barred the entry of all live
        hogs, including their pig feed, which is usually food waste, and pork products
        from Luzon, where some areas are affected by the African swine fever (ASF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b1b46-cbdd-48ce-88e3-602eab8f4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move to prohibit all live hogs and pork products comes after
        the Department of Agriculture’s declaration that the deadly and highly infectious
        disease among pigs has hit some areas in Luzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4dfc78-7ea9-43aa-a397-d28b8b5c256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This measure, which adapted recommended practices from the Philippine
        National Standard on Code of Good Animal Husbandry Practices for Swine, also
        aims to prevent the entry of the virus in the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0d12b-642b-476c-8b7b-b487b9255800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF may pose a threat on the city’s food safety and security,
        as well as its hog industry, the Davao mayor was quoted as saying. The executive
        order, which was issued on Wednesday, September 25, takes effect immediately,
        she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570dfb3b-dae5-4a9a-8b23-6e056b9dd994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The swine industry stakeholders should be vigilant in their areas
        of responsibilities. All are hereby alerted and directed to prepare protective
        measures to prevent the spread of the swine disease into our city,” the mayor
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7b6b4-bdf1-44a1-b70b-3e0ad5619def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s chief executive also discouraged hog raisers from sourcing
        feeds from ASF-hit areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388409e-727e-4195-ba8c-45de859c3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged hog raisers to report any suspicious incidence of
        pig deaths to the city’s veterinarian office, and called on livestock dealers
        to secure proper and complete documents for all animals for transport and
        slaughter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e89a5b-3235-4e50-9e18-2faa55dc22f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hotel and restaurant operators and other food establishments
        and food wastes collectors were directed not to distribute their leftover
        food to swine producers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63c278-320a-4b61-b87a-99a94a6c61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s chief executive also warned against selling meat and
        processed meat that are “illegally slaughtered, undocumented or sourced from
        illegal markets.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578058b-7ab4-4ed2-a410-0843d9e44814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has also temporarily banned live pigs and pork products from
        two ASF-affected areas while Eastern Samar has barred the the entry of live
        pigs without complete and proper documents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103a55c-c211-4cb0-851f-605391b8ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the Food and Drug Administration through Order
        No. 045, imposed a temporary ban on pork meat products from ASF-hit countries,
        months before the significant rise in pig deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7307ea-5124-403f-b621-14862668e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products covers 16 countries
        hit by the deadly swine fever namely Russia, Ukraine, Czech Republic, Moldova,
        South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania,
        China (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8816f-1bd6-4064-8970-57c323475cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA confirmed on September 9 that ASF has hit Cupang, Antipolo
        City, five villages in Rodriguez, Rizal and Guiguinto, Bulacan, citing results
        of confirmatory tests done in the United Kingdom on samples from 20 infected
        pigs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999046f5-436b-419f-80af-2bf502ca1f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite DA officials'' pronouncements that ASF in Rodriguez, Rizal
        is under control, more hog deaths were reported in a backyard farm in the
        Rizal town.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd81c45-2d8e-41a9-8b7f-d660f0703bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of pigs have also turned up in waterways of Marikina, Quezon
        City and Bulacan near ASF-hit Guiguinto town in Bulacan, fueling suspicions
        that ASF was spreading.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0aa692-91cb-45b4-89c0-c82a6907bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of <a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-outbreak-rizal-luzon-.html?fbclid=IwAR1hKqap21wUUzivckNFaHHqSZHxNkhcIN3dSDFyXBgE8mVtTICO__22MM4?fbclid"
        target="_blank">Luzon is under close monitoring</a> as authorities try to
        contain an outbreak of the swine illness in the country.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c3e5d-d61d-4e08-961c-e15dad935624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus only infects pigs, but humans can be carriers of the disease
        and spread it locally. A virus quickly spreads in an affected hog, which could
        lead to death after three to five days. The Agriculture department has allocated
        ₱60 million worth of financial assistance to hog raisers who have incurred
        losses from the swine fever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed3d5b-735d-474f-a1f0-858594b32c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:07.130+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
