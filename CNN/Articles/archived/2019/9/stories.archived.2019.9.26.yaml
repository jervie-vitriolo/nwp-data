      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina City government and other local governments invested
        in early warning systems and established command posts for disaster monitoring.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfbc3a-9fc0-4683-aaf2-a20227318ca8'
