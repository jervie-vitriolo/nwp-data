      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This won''t be the case with a new waterslide that''s just opened
        in Malaysia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e71bd-5742-4f24-a755-e79880f28e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.375+08:00
