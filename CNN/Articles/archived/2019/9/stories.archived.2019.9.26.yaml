      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other groups of next-generation tycoons who inherited the family''s
        wealth made it to the Top 50 list: the children of the late Metrobank founder
        George Ty received $2.6 billion to score the 9th place; the sons and daughters
        of builder David Consunji at the 13th spot with $2 billion; and the children
        of Mercury Drug founder Mariano Que led by Vivian Que Azcona at 18th place,
        worth $1.15 billion.</p>'
