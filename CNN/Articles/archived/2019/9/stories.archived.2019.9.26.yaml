      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing the global spotlight to Penang</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5840b-4063-4636-822f-c71e8cce02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of Penang, off the western coast of Malaysia, is more
        famous for culture and cuisine than thrills.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939959bc-5ad4-466c-8e2f-3451ddb03f2a'
      'mgnl:activationStatus': true
