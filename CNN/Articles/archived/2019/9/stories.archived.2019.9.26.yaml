      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5249d-7933-4351-8514-69b161f2b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.748+08:00
