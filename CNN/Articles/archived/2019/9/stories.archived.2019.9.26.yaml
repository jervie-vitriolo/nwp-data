  'osg-comment-on-rappler-petition':
    'author': 'CNN Philippines Staff'
    'caption': 'The ban prohibiting media outfit Rappler from covering the President''s
      events and from attending press conferences in Malacanan Palace, does not impede
      their rights as journalists, the country''s top lawyer said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T13:47:18.177+08:00
    'imagesource': 'jcr:59c78fb1-41b9-4068-a846-c44af8d69b45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d54ebc4-8ffe-4c8d-a1cf-526e2ab5ba61'
    'lead': 'The OSG argues that only an accredited “legitimate media entity” can
      cover the President'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:49:17.858+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:54:18.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:11.473+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['osg', 'rappler', 'solicitor-general', 'pia-ranada']
    'template': '1'
    'title': 'OSG: No right to press freedom violated in Rappler coverage ban'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93656e5-68e1-4fe8-9de2-2589967620a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The ban prohibiting media outfit Rappler from covering the President''s events
        and from attending press conferences in Malacañang Palace, does not impede
        their rights as journalists, the country''s top lawyer said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d059872-26ff-4b9f-af53-80fba2cd9905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to Rappler reporter Pia Ranada’s petition in
        April to lift the ban and the media outfit’s petition with journalists from
        other news agencies in August, to hold oral arguments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac8855-c80e-4849-abad-dc04b104fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The mere act of the government enforcing its accreditation rules
        does not in any way affect or trample upon petitioners’ constitutional freedom
        of the press,” the Office of the Solicitor General (OSG) said in a comment
        filed Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535da034-b8fc-4f32-a804-4414312b2b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the OSG filed a comment on the petitions.
        It argued that only an accredited “legitimate media entity” can cover President
        Rodrigo Duterte, under the rules of the International Press Center and the
        Media Accreditation and Relations Office. Both agencies denied Ranada’s application
        to renew her accreditation and physical access to the President’s events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe7735-cf9c-44c2-81c6-ea5c4b95c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government recognizes the role of the free press in our democracy;
        but our people deserve news reports from legitimate media organizations that
        comply with rules on accreditation, respect the decisions of tribunals and
        obey the Constitution and our laws,” said OSG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0eda3-153c-4c02-8f94-6afaecedbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the Securities and Exchange Commission revoked Rappler’s
        registration in January 2018 for allegedly engaging in a fraudulent transaction
        and circumventing constitutional restrictions on foreign ownership. Ranada’s
        accreditation expired in December 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b881e-30f3-45b6-9131-54886c34d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSG added that Rappler still enjoys the freedom of reporting on
        the President, receiving press releases from the Presidential Communications
        Operations Office and rebroadcasting presidential events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c14596-e5c2-4a32-904a-bd1e85ceb56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:49:17.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler had repeatedly decried the ban, calling it a violation of
        press freedom.</p>'
