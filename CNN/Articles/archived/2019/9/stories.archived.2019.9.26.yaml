      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Archie could be seen being cradled by his mother Meghan as
        the family of three walked down a corridor to meet Tutu and his daughter,
        Thandeka Tutu-Gxashe.</p>'
