      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei also edged up 0.2%, after Trump and Japanese Prime
        Minister Shinzo Abe signed a trade deal Wednesday, which reduced tariffs on
        some agricultural and industrial goods for both sides.</p>'
    '12':
