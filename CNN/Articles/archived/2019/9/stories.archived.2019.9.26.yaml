    'template': '1'
    'title': 'PMA gets new superintendent, commandant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad2505-a921-43e6-bdff-db7592b685a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        New leaders will take the helm of the Philippine Military Academy (PMA), replacing
        the two top officials of the institution following the death of Cadet 1st
        Class Darwin Dormitorio due to <a href="http://cnnphilippines.com/news/2019/9/25/Darwin-Dormitorio-missing-boots.html"
        target="_blank">“maltreatment"</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e35feb-d6d3-4271-963d-656167f6604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc024ab3-d061-4da0-b430-490c455e9e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Admiral Allan Ferdinand Cusi has been named acting PMA superintendent,
        while BGen. Romeo Brawner has been appointed as acting commandant of cadets,
        according to newly installed Armed Forces chief Lieutenant General Noel Clement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964fbdc-046e-440e-aad7-ab3c577bc4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b0308-b9f4-4074-8596-0e3db707152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi is replacing Lt. Gen. Ronnie Evangelista, while Brawner is
        replacing BGen. Bartolome Vincente Bacarro. Evangelista and Bacarro earlier
        <a href="http://cnnphilippines.com/news/2019/9/24/PMA-chief-resigns-Darwin-Dormitorio-hazing-death.html"
        target="_blank">resigned</a> amid outrage triggered by news of Dormitorio’s
        death broke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1597513-0601-458e-95e8-1fd262c5bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ebcf4c-d538-4b0b-88ad-aa2cd80400ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi is currently the commander of the Naval Education, Training
        and Doctrine Command of the Philippine Navy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26ed52-e63e-4249-bd38-83e41fd12af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff6e9b-2706-4086-b972-c1b550612bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner, known for having led the Army’s 103rd Infantry Brigade
        during the siege of Marawi City by Islamist militants, assumed his post Thursday
        afternoon and immediately declared a "war on hazing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20dc32-6d24-48bb-a7d0-0a5a2a99dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef907c-99f5-4b57-882e-4ceb94e5822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect everyone under my jurisdiction, especially the Cadet Corps
        to toe the line. If you are not willing to wage a war against hazing, then
        you better leave. There is no place for you in this organization. And I mean
        business," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b306cae-93d1-432f-bca8-c5ab8a3bafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbdd79-7308-492b-abc9-13e41337106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured parents of cadets that the PMA will take care of
        their children and "will mold them to become servant leaders."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecc82c-b116-4746-855e-a452543c6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6178bb4-5f02-4420-a5f6-4348f27659f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said Dormitorio''s death is symptomatic of a larger social
        problem that requires a "whole of nation approach."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c28e18-1c7c-4f82-9ae4-b89c086e2b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f77b9-fe15-4289-972f-e50e58c35601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we will not try to solve the problem of our society. We will
        only focus on the things that we can solve here at our level," Brawner said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84794702-3517-4963-9223-ac781c7d7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c98c1d-406b-4236-bac2-48080c258d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now <a href="http://www.cnnphilippines.com/news/2019/9/26/PMA-hazing-Darwin-Dormitorio-weapon.html"
        target="_blank">five suspects</a> in the "maltreatment" of Dormitorio, three
        of whom — Cadet 1st Class Axl Ray Sanupao, and third class cadets Shalimar
        Imperial and Felix Lumbag — have been expelled from the PMA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33319582-7e11-40ae-b293-42b6963b160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2ed93-081e-4a4a-b2ae-7813af70e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will all be facing charges for violating the anti-hazing law,
        which penalizes violators with life imprisonment and a ₱3-million fine if
        a hazing rite leads to death, rape, sodomy, or mutilation. Criminal negligence
        raps will also be filed against at least one PMA hospital medical officer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f39404-512c-4f5c-817c-c13f3646d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1e87e-97ac-4165-b98c-bc56742c648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation revealed Wednesday that Dormitorio was beaten
        up over missing boots that were entrusted to him by Sanupao. After the combat
        boots went missing for a week, Dormitorio was “made to report” to Sanupao,
        Imperial and Lumbag. The three proceeded to Imperial and Lumbag’s room, where
        the maltreatment occurred.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2213b-2845-4ff3-9fb7-54a926c0ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d6cdc-57a7-47c8-8e8b-5ec301b58c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was initially rushed to the PMA hospital complaining
        of a stomach ache. He was diagnosed with a urinary tract infection, and discharged
        after four hours, only for him to start vomiting hours after he returned to
        the barracks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2227611-b80c-479b-8cb1-c56a28116889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6a6d5-335c-43c6-a513-0a464a97cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found unconscious the next day and was rushed back to the
        hospital. He was declared dead on arrival.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c9a96-3ed0-4d26-8293-c8f522c96a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc1071-5e54-4791-85c7-8677888eed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:04:01.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'Metro-Manila-most-congested-city-Asia-ADB':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
