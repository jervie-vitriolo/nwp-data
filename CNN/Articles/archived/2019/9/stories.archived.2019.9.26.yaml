      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start the festivities, the crowd was serenaded by the Mandaluyong
        Children’s Choir.</p>'
