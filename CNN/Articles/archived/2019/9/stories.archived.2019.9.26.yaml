      'mgnl:type': 'text'
      'text': '<p>Dormitorio was initially rushed to the PMA hospital complaining
        of a stomach ache. He was diagnosed with a urinary tract infection and discharged
        after four hours, only for him to start vomiting hours after he returned to
        the barracks. He was found unconscious the next day and was rushed back to
        the hospital. He was declared dead on arrival on September 18.</p>'
