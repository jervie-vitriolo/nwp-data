      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul was founded by Adam Bowen and James Monsees, and was incorporated
        in 2015. Burns became CEO after having previously worked as chief operating
        officer of Chobani, a maker of Greek yogurt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f4bc9-d96d-4868-ada7-4643416f053f'
