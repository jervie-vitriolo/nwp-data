      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving forward</h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795f332-a0f4-4b72-aa6d-3e4583944dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf23290-1388-4180-9da0-938e248b6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation was immediately evident the day after Ondoy poured
        a month’s worth of rain in just 12 hours. People who were on rooftops were
        now able to climb down as the floods subsided, but they now had to deal with
        a thick layer of mud that covered everything the water touched.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a14eac-611e-45a2-9dba-5325e9c04b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68879f1f-9de1-4f49-b4fd-9a5b819b5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed higher. There were reports of missing people.
        On social media and television, a video of more than a dozen people helplessly
        being ferried away on a raft by the strong current before they disappeared
        in the turbid, brown waters was shown. Newscasts ceased counting down to Christmas
        at the end of their shows, even if they had been doing so since the start
        of September.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14633e-4378-426e-876e-2db267e66917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'image': 'jcr:ecfcb6fa-9e63-4882-b743-6d4be2bf446d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7f2b7-0cf9-41d7-b710-70ae25578527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
