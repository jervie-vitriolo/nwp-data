    'jcr:uuid': '97f3351c-ff01-4096-ad0f-7b59a7d0739a'
    'lead': 'Senator Richard Gordon says all policemen in the list of those allegedly
      involved in the illegal drug trade inside the New Bilibid Prison will be invited
      to the October 1 hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T19:34:52.897+08:00
