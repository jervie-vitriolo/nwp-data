    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-26T06:43:06.004+08:00
    'imagesource': 'jcr:eeb34693-5c96-43cb-885b-f70e65d13cac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d50653-1f32-405b-8903-98c8dbd88b4b'
    'lead': 'Researchers have uncovered three ceramic, spouted vessels believed to
      be prehistoric baby bottles. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T06:48:25.460+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:54:44.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:05.681+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['prehistoric--baby-bottles']
    'template': '1'
    'title': 'Prehistoric baby bottles still have milk residue inside'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e0f0d-b020-4a28-9592-8dab55dec4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Researchers have uncovered three ceramic,
        spouted vessels believed to be prehistoric baby bottles. They were found in
        child graves in Bavaria, two from an Iron Age cemetery dated between 450 and
        800 BC and another from a Bronze Age necropolis dated between 800 and 1200
        BC, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f13e05-c7be-441c-85ad-0a29d50545a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf763285-d1bf-4585-89a6-2254da61bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, small clay vessels have been found that are footed
        or shaped like animals. Researchers believed they could be baby bottles or
        used to feed those who were sick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1dbb28-198d-4766-86d6-bc7c40637e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc9a68-cc3f-459b-b477-3cc6295f1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the first time, an analysis of three of these vessels revealed
        residue associated with animal milk, suggesting these bowls acted like baby
        bottles used during the weaning process. The study of the bottles published
        Wednesday in the journal Nature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532a899-bfd8-4450-bcd3-9e1699ee4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b58ba8-2d78-4974-957b-1ffc39b6d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bottles were between 2 and 4 inches across and featured very
        narrow spouts. They were found in child graves, placed next to the remains
        of children who were between the ages of infants and 6 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e61f9e-c381-4624-ac9c-5f6b12f7ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0b4fe-e611-4784-a46e-888a18595a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny openings of the spouts on previous vessels thought to be
        used for children made it difficult to test the residue of their contents.
        But these three vessels featured open bowls, which allowed for chemical and
        isotopic analysis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e637c-5e52-4921-9e24-fe40cbb5a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d088a-6292-421b-9b88-7929d074ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residue contained palmitic and stearic fatty acids associated
        with animal fat, as well as short-chain fatty acids that are rarely detected
        in old pottery, according to the study. These acids are usually associated
        with fresh milk fat. Isotopic analysis also revealed that breast milk was
        potentially mixed with dairy milk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e97ba3-8b63-4821-9a3b-99490970eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239eeb86-1fc5-4787-a642-67bdc0015753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe the animal milk used came from domesticated
        cattle, goats or sheep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ffe85-1b02-401d-8c6d-2986fd580f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8601a0-ae71-46c3-98ec-610806fb42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that the children were being fed animal milk instead
        of breast milk or being weaned off of breast milk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae737a-6709-40be-838d-819060b48ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5b421-b155-4c8a-88c5-814dfda88854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These very small, evocative, vessels give us valuable information
        on how and what babies were fed thousands of years ago, providing a real connection
        to mothers and infants in the past," said Julie Dunne, lead study author at
        the University of Bristol''s School of Chemistry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2a3c5-650c-40ea-ab14-3275f8be7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e040e-ed2d-43c6-ba4b-1d281a79e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar vessels, although rare, do appear in other prehistoric
        cultures (such as Rome and ancient Greece) across the world. Ideally, we''d
        like to carry out a larger geographic study and investigate whether they served
        the same purpose."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3220362-8f14-42f5-bb48-8c864888185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e512100-5965-4e60-8d56-8e50949c2c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, historic evidence of weaning can only be seen in the teeth
        of infant remains -- and even then, it''s difficult to tell what they were
        consuming.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94d781-be89-479e-9f91-996fc75a02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6dc79-f842-4817-8a21-c1e31bf22ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a striking example of how robust biomolecular information,
        properly integrated with the archeology of these rare objects, has provided
        a fascinating insight into an aspect of prehistoric human life so familiar
        to us today," said Richard Evershed, study co-author and Fellow of the Royal
        Society leading the University of Bristol''s Organic Geochemistry Unit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e95359-d501-4e7e-9150-6b4b845e2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0117e1-6714-40cb-8690-127ef8dbeeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers actually recreated one of the vessels to test how
        they worked. They asked a professional potter to make an exact replica and
        tested it on Noah, just over a year old. Noah is the baby of one of the researchers,
        Katharina Rebay-Salisbury.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cfc8d-3765-4c96-97f8-3f4864b267ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883140c-6613-4425-b2ca-4ea19ea96bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What surprised us most was how much he absolutely loved it," Dunne
        said in an email. "It seemed very intuitive for him to cup it within his hands
        and then lift to his mouth to drink/suckle. We put apple juice in it as that
        was his favourite drink. I think it is interesting that although the forms
        change tremendously -- the vessels are very individual -- they do seem to
        retain a basic bowl/cup shape that fits perfectly within a baby''s cupped
        hands. I would also say I think this shows us the love and care these prehistoric
        people had for their babies. They are almost toys as well as baby bottles
        and surely would have make the infants laugh."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7cad1-0637-49a9-91ad-13cc886947e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2a706-6fe9-49f6-af93-09d07deb5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that these children were consuming animal milk provides
        a bigger picture of prehistoric societies and how they cared for their babies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2084c-7cf9-4b3a-b978-447310cf4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5ca6b-593e-47b7-ae93-fca52693999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research has suggested that babies in hunter-gatherer communities
        breastfed for years, according to the study. But the rise of agriculture,
        specifically domesticating dairy animals, shortened this period by introducing
        the availability of animal milk and even cereal grain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181abb4-9cfb-46cb-8da6-7f79d313a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a923fb4-3bd2-4742-b988-51ff51a24715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study cited previous research that babies living from the Neolithic
        to the Iron Age in Central Europe were given supplementary food beginning
        at 6 months old and were weaned by two to 3 years old.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9736e44f-ba85-4276-b8d8-529164d360ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2b5f5-1399-48e1-9bd3-5deb815a8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ultimately led to the so-called ''Neolithic demographic transition''
        where the widespread use of animal milk to feed babies, or as a supplementary
        weaning food, led to improved nutrition and contributed to an increased birth
        rate, with shorter interbirth intervals, which resulted in significant growth
        in human population and ultimately led to the growth of cities and the rise
        of urbanisation that we see today," Dunne wrote in an email.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6932eaa-c0b2-4f6a-805b-f928b7ba9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1849375-1b61-4a4e-9ef7-902defbd474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the animal milk was mishandled, the babies also could
        have been victim to pathogens, infection, contamination, bacteria and even
        malnutrition. And these vessels, which were hard to clean, might have led
        to disease, according to Siân Halcrow, author of a News and Views article
        that accompanied the study but was not directly involved in the research.
        Halcrow is a bioarchaeologist at the University of Otago in New Zealand.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a2c3d-2d89-48ba-a899-cf02564f6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166cce3-5a0f-46e2-8ba3-1a9b0d472b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottles could have actually led to poor health in some infants,
        Halcrow said. Future research about the rate of infant and child mortality,
        as well as looking for signs of nutritional or infectious disease, could fill
        in the gaps.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbc8d0-d1e4-4fc3-838f-1f325fe63a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652ced9-8208-4959-bd7f-b37f7088df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing up babies in prehistory was not an easy task," said Katharina
        Rebay-Salisbury, a project partner from the Institute for Oriental and European
        Archaeology of the Austrian Academy of Sciences.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0187b8af-e695-406c-843a-fcb1c5abdab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f207d66-0223-4444-b88d-5766be058580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are interested in researching cultural practices of mothering,
        which had profound implications for the survival of babies. It is fascinating
        to be able to see, for the first time, which foods these vessels contained."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a7509-89cb-40f5-9236-ba0137ce0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/25/health/prehistoric-baby-bottles-scn/index.html"
        target="_blank">Prehistoric baby bottles still have milk residue inside</a>"</em></p>'
