      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4958fb0-623b-4105-8479-76d711807547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral ruling, which China continues to reject, invalidated
        its sweeping claim to almost the entire South China Sea, including some of
        the areas the Philippines claims and occupies as the West Philippine Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73c14c-1ef8-4d50-9c06-617914248249'
