    'template': '1'
    'title': 'Juul CEO is out, and it stops all advertising as vaping crisis escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde8c79-e8a7-436e-9fa5-4fdb5e62c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The CEO of Juul is out, as a growing number
        of vaping-related deaths and threats of federal regulation present a monumental
        challenge for the e-cigarette company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea26e0-ae37-4ded-8324-db8dea7a07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861c492-e335-4179-8c4c-e8e0721fbfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul announced Wednesday that CEO Kevin Burns will be replaced by
        K.C. Crosthwaite, who had been chief growth officer at tobacco company Altria,
        a major investor in Juul. In that position, Crosthwaite oversaw an expansion
        into alternatives to traditional cigarettes. He also played a key role with
        commercial and regulatory efforts related to the US launch of iQOS, a device
        that heats tobacco rather than burning it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c1fdf-7e10-48cf-b273-cfda97d0359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2f0be-efaa-42a2-b4f0-377dfa9c3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months there have been nine US deaths tied to vaping and
        e-cigarettes, and the Centers for Disease Control said that as of September
        17 there have been 530 cases of lung injury associated with those products.
        The CDC has not identified any one company or vaping product as responsible
        for any of the deaths and injuries though.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c9d5a-60d1-433b-ab27-0407e35f2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b31ef2-c533-4b13-a295-1c330c324d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul also said Wednesday it has a new marketing strategy: It will
        suspend all TV, print and digital ads and will stop some of its lobbying efforts.
        And the company said it is committing to fully support and comply with any
        new federal policy related to vaping products. The US Food and Drug Administration
        is weighing regulations to ban all flavored e-cigarettes, which some consider
        particularly attractive to young users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43122e-230e-4eaa-931c-4c9c5264b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b19935-237f-401a-bbd8-8b1497770468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to possible federal action on flavored e-cigarettes,
        several states are moving to ban e-cigarettes altogether.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57b4b8-8aaa-4a20-a6e7-42eba189da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16652794-f417-4304-8835-518eaf9dc1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Walmart, the nation''s largest retailer, announced it
        would no longer sell vaping products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ddd82-b90d-44b1-983e-cccfd3b6878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86859e4c-7e68-482e-85d2-e808b20ee6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have long believed in a future where adult smokers overwhelmingly
        choose alternative products like Juul," said Crosthwaite. "Unfortunately,
        today that future is at risk due to unacceptable levels of youth usage and
        eroding public confidence in our industry. Against that backdrop, we must
        strive to work with regulators, policymakers and other stakeholders, and earn
        the trust of the societies in which we operate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13acc1-ffde-4291-9f11-c4485816e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77871d-af4e-4324-af36-93a1cbef249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altria bought a 35% stake in Juul last December for about $13 billion,
        an investment that would have valued Juul at about $37 billion. That''s nearly
        half the market value of Altria, the maker of Marlboro cigarettes. It was
        a a recognition at that time of what the industry saw as the tremendous growth
        potential for vaping.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d13a0-4c07-490f-b7d4-07089a45701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedca938-8833-4dd0-bba8-7d7b2e59e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, vaping was portrayed as a safer form of smoking that
        could help smokers stop the use of traditional cigarettes. And Juul is by
        far the market leader. Wells Fargo analyst Bonnie Herzog estimates its US
        market share at just less than 70%, well ahead of rival Vuse, which has only
        about 10% of the US market according to those estimates. Vuse, which went
        on sale in 2013, is owned by British American Tobacco unit R.J. Reynolds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d830df-04b9-4fbb-a1e2-ad2328bd3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3745526-ab96-4609-ab4d-f72f9b69e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul''s weekly US sales more than tripled from the start of 2018
        through the end of October, according to Herzog. Then, in November, it announced
        that to combat underage vaping, it stopped shipping non-tobacco and non- menthol-based
        flavors, such as cucumber, creme, mango, and fruit. Sales briefly fell, but
        by March 2019 they were topping the company''s previous sales peak. Sales
        began falling again in July, as reports of health problems started to surface.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40509b7b-e818-4bea-8814-32e5d4a48f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd1487-deb8-4ace-a575-13077c2eeea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul also said that stores continued to sell flavored products that
        work with Juul devices--pods that the company said were either counterfeit
        or illegally described as "Juul compatible." The company said its legal team
        is working to prevent the sale of those flavored products.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8152818-4bf3-4c0f-981b-ebf1053b6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9765138-c38a-499b-b237-ddc811320173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul had no choice but to replace Burns, said Tim Hubbard, assistant
        professor of management in the business school at Notre Dame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148f4f6-87df-433a-ac3b-a6e68efd385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355a393-1db8-46c1-8e2d-45bc1ba7c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has not managed the change in perceptions of e-cigarettes,"
        said Hubbard, an expert on CEO dismissals and reputation crises. "In a short
        time, what was seen by some as a safer alternative to smoking has been vilified.
        When compared to traditional tobacco products - which have remained on the
        shelves for decades despite being proven dangerous - e-cigarette makers have
        failed spectacularly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884ca24-b7bc-482d-8424-a6ab3e566696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a09b9-0862-4b64-a342-ea5256cbf211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing in a traditional tobacco executive who knows how to market
        and manage government relationships with deadly products matches the firm''s
        needs," Hubbard continued. "We can expect a change to traditional tobacco
        strategies as the company tries to adjust to a new reality."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db4e3a-5c65-486b-8192-6996c04c47aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.488+08:00
