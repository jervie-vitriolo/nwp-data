      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s an old soul," Meghan said of four-month-old Archie.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532779b-227a-4113-baa3-f7f8195f6296'
