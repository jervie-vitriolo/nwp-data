      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t say that it''s reciprocal necessarily because things
        are happening that are not good but the United States has been very, very
        good to Ukraine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd75f383-2dc4-411a-9db1-4c05026efdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. <strong>Trump directly asks Zelensky to investigate Joe Biden
        and his son, Hunter.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b7cad-c4df-4ec0-9276-208275543b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of talk about Biden''s son, that Biden stopped the
        prosecution and a lot of people want to find out about that so whatever you
        can do with the Attorney General would be great. Biden went around bragging
        that he stopped the prosecution so if you can look into it ... It sounds horrible
        to me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01472815-5387-4e37-9295-f39cf6da3db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. <strong>He suggests that Zelensky should talk to his personal
        lawyer Rudy Giuliani and Attorney General Bill Barr.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323eaf2-0532-4d0c-9658-f7f608fc3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have Mr. Giuliani give you a call and I am also going to
        have Attorney General Barr call and we will get to the bottom of it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b65d8-4191-4ce8-9a5b-f353cf446637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. <strong>And then Trump reiterates that suggestion</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d88fc2-7992-423c-8c22-ec3031fe87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell Rudy and Attorney General Barr to call."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548d276-1725-48cb-a878-8414cff9e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in sum: The President of the United States tells a foreign leader
        that we do a lot for his country and his country hasn''t done enough for us.
        Then he says that it would be super nice if Ukraine looked into allegations
        -- debunked by all independent fact checkers and there is no evidence of wrongdoing
        by either Joe or Hunter Biden, it''s worth noting —&nbsp;that his main rival
        in the 2020 race did some unethical things in the country. Because, he asserts,
        it sounds "horrible" to him. And then reiterates —&nbsp;several times! —&nbsp;that
        the Ukrainian president needs to talk to his personal lawyer and his administration''s
        attorney general about all of this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee62c2-71d8-4a5e-ad39-5ce0ce9b3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you kidding me? And reminder, this isn''t even really a transcript
        of their call. As the document notes: "The text in this document records the
        notes and recollections of Situation Room Duty Officers and NSC policy staff
        assigned to listen and memorialize the conversation in written form as the
        conversation takes place. A number of factors can affect the accuracy of the
        record, including poor telecommunications connections and variations in accent
        and/or interpretation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d90931-499c-49b7-a595-45913f545190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump hadn''t openly asked Zelensky to look into Biden and
        instead only suggested that he had heard rumors of corruption regarding the
        Bidens and Ukraine, this call would be problematic. Because the United States
        is a global superpower which was, at that moment, withholding loan money from
        Ukraine —&nbsp;a fact that the newly elected president of said country would
        be intimately aware of. That Trump just came out and asked for Zelensky to
        investigate the Bidens —&nbsp;after reminding him several times of how much
        the US did for Ukraine!!!! —&nbsp;is something very close to the textbook
        definition of a quid pro quo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550da86-0078-4ad0-9b3d-8017418a6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take it out of the context of politics. Let''s say you are a small
        business owner who has seen an uptick in business thanks to a series of referrals
        coming to you via a much larger company. And the CEO of that much larger company
        calls you and says something like "We are doing a lot of good for your bottom
        line, right? More than you are doing for us. So, hey, our biggest competitor
        is apparently doing some pretty nasty things with their workers. You should
        really look into that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb68e79-59c1-42d1-8597-e3d1c4e2758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the larger company CEO didn''t come out and say, "Hey, do this
        muckraking of our main competitor or else your pipeline gets cut off by us,"
        right? But unless your brain stem has somehow disconnected from your brain,
        you know exactly what is being asked here. Do this, or else.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a140d-3038-47a0-83e2-51a89e1f9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine why Trump, knowing what he said, would have
        spent the past 48 hours defending the call as "perfect" and totally above
        board. The actual transcript makes that pre-spin laughable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0086aa7-aa62-40c0-a1dd-b3278a9ba465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ended up being a nothing call," Trump said in the wake of the
        release of the transcript on Wednesday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0053f00-04e5-494a-a7f6-1d4b2b498324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is documented, very clearly, in this kind-of, sort-of transcript
        is this: The American President pressuring a foreign leader to look into the
        frontrunner for the 2020 Democratic presidential nomination. And doing it
        by reminding the Ukrainian President of all the US has done for his country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556c479-05b7-48f1-81b4-93d36a35d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript is truly stunning stuff —&nbsp;even from a President
        who has moved the goalposts on "stunning" a long time ago. If Trump thought
        releasing this transcript would somehow make Democrats look like fools for
        beginning an impeachment inquiry against him, he was wrong. Very, very wrong.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd168a-3f1c-499b-99ea-b30c67acb826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/25/politics/ukraine-transcript-donald-trump-zelensky-biden/index.html">The
        Ukraine call ''transcript'' is pretty darn close to a smoking gun</a>"</em></p>'
  'water-not-best-for-hydration':
    'author': 'Lisa Drayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-26T06:25:27.147+08:00
    'imagesource': 'jcr:f415a332-b08a-477c-bba9-30c4b88787ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afdc25df-a396-483e-b44a-b0956faa84cd'
    'lead': 'The researchers found that while water – both still and sparkling –does
      a pretty good job of quickly hydrating the body, beverages with a little bit
      of sugar, fat or protein do an even better job of keeping us hydrated for longer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T06:37:04.234+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:54:50.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:04.108+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['water-', 'St.-Andrews-University', 'scotland']
    'template': '1'
    'title': 'Which drink is best for hydration? Hint: It isn''t water'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca456c0-b4ae-43d9-a985-c27f8c13e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;When you''re thirsty and in need of
        a drink, which beverages are best at keeping you hydrated?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e4b50-d3fe-48a6-95db-a5bad32a1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab51cd4e-60af-427c-aa39-3658092e2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, you can always reach for a glass of water -- but plain H20
        isn''t the most hydrating beverage around, <a href="https://academic.oup.com/ajcn/article/103/3/717/4564598"
        target="_blank">according to a study from Scotland''s St. Andrews University</a>
        that compared the hydration responses of several different drinks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba3a29-cc31-4877-8dc1-cb20e7bbdc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd1b66-676c-4669-b316-31ea226864f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that while water -- <a href="https://www.cnn.com/2018/07/19/health/sparkling-water-hydration-drayer/index.html?no-st=1558638587"
        target="_blank">both still and sparkling</a> --does a pretty good job of quickly
        hydrating the body, beverages with a little bit of sugar, fat or protein do
        an even better job of keeping us hydrated for longer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a9bf5-b85e-4e55-b7ea-7fc871cbe394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff9a10-86ba-43fa-a15c-81e6bbedb93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason has to do with how our bodies respond to beverages, according
        to Ronald Maughan, a professor at St. Andrews'' School of Medicine and the
        study''s author. One factor is the volume of a given drink: The more you drink,
        the faster the drink empties from your stomach and gets absorbed into the
        bloodstream, where it can dilute the body''s fluids and hydrate you.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385a863-1317-4746-97f1-beeab19208cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2f999-6652-498a-acc3-af331e73cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other factor affecting how well a beverage hydrates relates
        to a drink''s nutrient composition. For example, milk was found to be even
        more hydrating than plain water because it contains the sugar lactose, some
        protein and some fat, all of which help to slow the emptying of fluid from
        the stomach and keep hydration happening over a longer period of time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c54e2d-f014-4c4b-9e62-0c39f89907eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f903d98-26c7-4e5e-9d6f-6e0a3fb0f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milk also has sodium, which acts like a sponge and holds onto water
        in the body and results in less urine produced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4501713-546a-4641-b022-f5a42b5c5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd4a3e-9c18-4be2-ac8c-ee5cce0334f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same can be said for oral rehydration solutions that are used
        to treat diarrhea. Those contain small amounts of sugar, <a href="https://www.cnn.com/2018/07/19/health/sparkling-water-hydration-drayer/index.html?no-st=1558638587"
        target="_blank">as well as sodium and potassium</a>, which can also help promote
        water retention in the body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01944df7-3827-483c-af41-8c02d99d8a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762bb152-6463-4df7-91c3-480e18bda36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study tells us much of what we already knew: Electrolytes
        -- like sodium and potassium -- contribute to better hydration, while calories
        in beverages result in slower gastric emptying and therefore slower release
        of urination," said Melissa Majumdar, a registered dietitian, personal trainer
        and spokeswoman for the Academy of Nutrition and Dietetics who was not involved
        in the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d5256-be69-4188-a60b-bd04da8f4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26f78b-742c-4402-b73f-ae2570eeb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sugar in moderation</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3542879-093f-47e3-89c6-0a7a0a77e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s where it gets tricky: Beverages with more concentrated
        sugars, such as fruit juices or colas, are not necessarily as hydrating as
        their lower-sugar cousins. They may spend a little more time in the stomach
        and empty more slowly compared to plain water, but once these beverages enter
        the small intestine their high concentration of sugars gets diluted during
        a physiological process called osmosis. This process in effect "pulls" water
        from the body into the small intestine to dilute the sugars these beverages
        contain. And technically, anything inside the intestine is outside your body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc32ba-dd35-472b-8041-588d0efe8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb69bca-aa14-4b4d-a6f3-0cf4cc27261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juice and soda are not only less hydrating, but offer extra sugars
        and calories that won''t fill us up as much as solid foods, explained Majumdar.
        If the choice is between soda and water for hydration, go with water every
        time. After all, our kidneys and liver depend on water to get rid of toxins
        in our bodies, and water also plays a key role in maintaining skin''s elasticity
        and suppleness. It''s the cheapest moisturizer you''ll find.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34579b-fb02-4a66-af29-addb309130ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca0f40-a698-43ab-9355-45d98850a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While staying hydrated is important -- doing so keeps our joints
        lubricated, helps prevent infections, and carries nutrients to our cells --
        in most situations people don''t need to worry too much about how hydrating
        their beverages are.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802cbd91-f48e-4c09-a827-63f4275d11bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b4798-d8f1-4a53-8e6a-0e68f2cf6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re thirsty, your body will tell you to drink more," Maughan
        said. But for athletes training seriously in warm conditions with high sweat
        losses, or for someone whose cognitive function may be negatively impacted
        by working long hours without beverage breaks, hydration becomes a critical
        issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52510cb-8ac0-4e44-a878-5d386d369b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e28c5-660e-4a6f-9a8e-5f4c5440789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can beer and lattes keep me hydrated?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcf4f8-9217-4b66-a40a-b14e067db855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol acts as a diuretic, which causes you to pass more urine,
        so when it comes to alcoholic beverages hydration will depend on a beverage''s
        total volume. "Beer would result in less water loss than whiskey, because
        you are ingesting more fluid with beer," Maughan said. "Strong alcoholic drinks
        will dehydrate, dilute alcoholic drinks will not."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668f903-c59d-4b2c-a324-03fd2f96569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174998c4-34ca-472c-9075-de81f9eaad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to coffee, how well your java hydrates you will depend
        on the amount of caffeine you consume. A regular coffee with about 80 milligrams
        of caffeine -- <a href="https://cspinet.org/eating-healthy/ingredients-of-concern/caffeine-chart"
        target="_blank">roughly what you would find in 12 oz. of Folgers'' house blend</a>
        -- would be pretty much as hydrating as water, according to Maughan''s research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce67bf-e533-4f17-81e6-b61fcdf4ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ba71f-d457-40f8-961f-30f9b1f574b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming more than 300mg of caffeine, or <a href="https://www.cnn.com/2017/10/20/health/caffeine-fix-food-drayer/index.html"
        target="_blank">about 2-4 cups of coffee</a>, could cause you to lose excess
        fluid as the caffeine causes a mild, short-term diuretic effect. This is more
        likely to happen with someone who doesn''t typically consume caffeine, and
        it could be offset by adding a tablespoon or two of milk to your cup of joe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b965f4-9741-46e9-bdd2-f130b5ac8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:37:04.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/25/health/best-drinks-for-hydration-wellness/index.html"
        target="_blank">Which drink is best for hydration? Hint: It isn''t water</a></em>"</p>'
  'fish-climate-crisis-ipcc':
    'author': 'Jen Christensen, CNN'
    'caption': 'Since the 1970s, the climate crisis has made our oceans warmer and
      more acidic, reducing the number of fish we rely on for our food and putting
      the future of fish in peril, according to a major UN report out Wednesday. (FILE
      PHOTO)'
