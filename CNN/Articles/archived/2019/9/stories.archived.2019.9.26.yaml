      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretching a whopping 1,140 meters (3,740 feet) long, the ride snakes
        through the undergrowth at Penang''s ESCAPE theme park is claimed to have
        smashed the previous record for world''s longest waterslide held by Action
        Park, a theme park in Vernon, New Jersey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad0ac7-1a7d-4074-aed7-aecc3f541a8e'
      'mgnl:activationStatus': true
