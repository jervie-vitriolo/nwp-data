  'ben-simmons-sixers-three-point-shots-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-26T20:02:35.505+08:00
    'imagesource': 'jcr:e6042d57-1a07-4843-967a-86824547e3c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd7a8659-89f7-499a-b58c-c527f18c0113'
    'lead': 'Sixers head coach Brett Brown says the 23-year-old All-Star point guard
      will be counted on to hoist long-range shots this season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T20:04:30.439+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T10:53:49.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:18.412+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: 76ers expect Simmons to launch 3-point shots'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e57b94-7cf8-434c-bb84-27adae0a09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.439+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Philadelphia 76ers point guard Ben
        Simmons has never made a 3-pointer during his two NBA seasons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec429d3-ceb7-4cf1-807c-bf7c33e6f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 0-for-17 accuracy rate hasn’t deterred an offseason experiment
        where Simmons shot bushels of 3s in hopes of becoming a factor from behind
        the arc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3861f-0ea6-435d-8c72-b1dc1790f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.439+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixers coach Brett Brown says the 23-year-old All-Star point guard
        will be counted on to hoist long-range shots this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610fbf5d-becf-41d9-b48f-2b85037ec68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.439+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The time that he has invested over the course of this summer is
        the best by a long shot that he ever has,” Brown told reporters on Wednesday
        at a media luncheon. “His awareness of this thing in the marketplace, he’s
        prideful, he gets it. His confidence that I saw when he came back to Philadelphia
        and played in our gym over the last few weeks just stood out, it shone as
        if he had invested time and he was looking forward to showing us.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4f257-5f95-4b0f-87d4-23c4cfc31958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons, who averaged 16.9 points last season, has been reluctant
        to fire up 3-pointers, even when teams back off and leave him open by five
        feet and sometimes up to 10 or more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e055347-71e2-4009-b50f-8136a7b1e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said that will change. He just wants Simmons to make smart
        decisions while showing more aggressiveness in taking them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490761f0-dbf3-4eb2-81d3-844a970cb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With Ben, we’re not going to hunt 3s,” Brown said. “When they are
        available, I want him to shoot them. The reckless use of 3s doesn’t tie into
        my initial statement of our team being huge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab5db8b-4ad8-4384-bf4e-588f1db42eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do think we can play a style of play that is just smash-mouth
        defense and bully-ball offense, I think this team has the ability to do that.
        And so it leans more toward that than, let’s come down and crank out 3s.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4075c6-2c46-4fee-94cc-5441c2846076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said that Simmons hiding near the baseline on offense will
        no longer be a regular occurrence. Simmons will now venture into the corners
        and, as he gains confidence, he may be situated by the 3-point line in the
        middle of the floor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506d14f-8ea4-4b79-ad74-e8e146ed221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re not going to see me put him down there at the start of the
        year,” Brown said of the baseline. “I want to give him a chance to be spaced.
        You’re probably going to see him in one of the corners, but I’m going to start
        there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81847045-029c-4546-8ec2-5b6bf56a4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going to encourage him to shoot 3s, and we’re going to encourage
        him ... if he sees a straight-line drive, take off and eat it up. I think
        I can help him use the space in both of those ways.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8766c-e275-49a8-a983-8a7b4b629595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.440+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown also indicated that the health of All-Star center Joel Embiid
        will again be a priority. Embiid played in a career-best 64 regular-season
        games last season, which means he still didn’t play in 22 percent of the contests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0717ad-0e24-4763-86e3-5604e62d870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:04:30.441+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid averaged 27.5 points, 13.6 rebounds and 3.7 assists last
        season when he registered 58 double-doubles. He has experienced foot and knee
        issues since entering the NBA and has played in just 158 games since being
        the No. 3 overall pick of the 2014 NBA Draft.</p>'
