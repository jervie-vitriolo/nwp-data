      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix has been struggling in the ongoing PBA Governors'' Cup,
        losing its first two assignments. The Fuel Masters will next face Barangy
        Ginebra on September 28 at the Smart Araneta Coliseum in Quezon City.</p>'
  'Ondoy-10th-anniversary':
    'author': 'Xave Gregorio, CNN Philippines'
