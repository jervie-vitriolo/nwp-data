      'call', 'united-states', 'us', 'biden']
    'template': '1'
    'title': 'If Trump''s Ukraine call isn''t impeachable, nothing is'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02c9bc-aeb0-4122-83ae-d1014ccab593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House released a rough transcript
        Wednesday of a July phone call between US President Trump and Ukrainian President
        Volodymyr Zelensky, indicating that the President pressured a foreign leader
        to gather dirt on a political opponent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8237624-6f53-46ef-84f2-d0b2e6f51259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, we now have facts quite distinct from any that have
        come out about this President before —&nbsp;and the strongest, or at least
        most easily explainable, case for impeachment to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05aaef8-5723-43a9-8edf-500e68779140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations at the heart of special counsel Robert Mueller''s
        investigation into Russia''s interference in the 2016 election concerned Trump''s
        conduct while he was a candidate for office. There is good authority from
        the founding era that an effort to corrupt the electoral process ahead of
        an election might be impeachable. For example, at the 1787 Constitutional
        Convention, both George Mason and Gouverneur Morris observed that a president
        who "procured his appointment" by corrupting the electors must be impeachable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039cab42-756a-4b5e-b5f1-8fc03787ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since impeachment is at its core about a president''s misuse
        of office or suitability to hold it, pre-inauguration conduct at least raises
        a tricky question. Whatever happened with the Russians during the 2016 election,
        Trump wasn''t then in a position to use the organs of the American state to
        encourage foreign interference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9503130-3a88-4ff5-bae2-864711d23b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attempts to pressure Ukraine to investigate former Vice
        President Joe Biden, on the other hand, happened after Trump became President
        and had sworn an oath to faithfully execute his office and "preserve, protect,
        and defend the Constitution of the United States."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e7ab3-fb18-4728-a50a-27b826d9dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Russia, the most that can be said is that Trump expressed a
        willingness to receive political help from a hostile foreign power. Mueller
        could not prove there had been direct contact between the Trump campaign and
        Russian officials to coordinate that help. It remains troubling, if not impeachable,
        that the help was nonetheless delivered in the form of leaks and a social
        media misinformation campaign aimed at Trump''s opponent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a7e76-fcde-432d-8871-b5eab33e9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three key differences between the Russian and Ukrainian
        situations that should affect the impeachment debate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19f780-c1f6-4c21-bc9c-648b7d80fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One: This week, it has been revealed that Trump personally spoke
        with a foreign head of state and directly asked for a foreign government to
        probe for negative information about a possible presidential opponent. In
        other words, Trump''s call with President Zelensky may well constitute the
        very thing Trump denied throughout the Mueller investigation: "colluding"
        with a foreign power for personal electoral advantage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0628f-0161-4a28-8134-f4daec41b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two: The fact that Ukraine is not a powerful traditional adversary,
        like Russia, makes the case worse in several ways. It means that Trump was
        not asking a geopolitical equal for help; he was demanding help from a weakened
        country situated on the border of an increasingly aggressive Russia; a country
        part of whose territory has already been illegally annexed by Russia, and
        whose continued survival as an independent nation depends on military, economic
        and diplomatic support from the United States and its European allies in NATO.
        How can the request of "a favor" from the American President to such a country
        be understood as anything but an extortionate demand?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfd8b2-dcf5-4c2d-8331-093496ccdc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three: Ever since the British invented impeachment in the 1400s,
        abuse of official power for personal gain has been on the short list of undeniably
        impeachable offenses in Great Britain and the United States. The second article
        of impeachment approved by the House Judiciary Committee against President
        Richard Nixon charged him with abuse of power. Nixon misused his domestic
        authority as President to get dirt on his political foes, and then used the
        powers of the federal government to try to cover it up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e267db-0b5a-4d9e-966d-278bbefa269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nixon''s conduct was penny-ante compared to Trump''s. Trump
        didn''t cover up a second-rate burglary by a group of inept "plumbers" looking
        for dirt on Democrats. Rather, he appears to have wielded the entire economic,
        military and moral authority of a great nation to, effectively, extort another
        democratically elected head of state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9aa48e-97ac-40b8-8fad-5d7c6afe06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving aside the question of impeachment, this episode must count
        as one of the most discreditable things any American President has ever done.
        Prior Presidents have been cruel or mean-spirited, bigoted or shortsighted,
        and sometimes exercised terrible judgment. And every President makes decisions
        with at least one eye on the political consequences. But I know of no comparable
        case where a President baldly, consciously misused the power of the whole
        nation for his own purely private political benefit, without even a credible
        claim that it was in the national interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4d203-4472-49b7-89f6-1e305a0be749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If what Trump did here isn''t impeachable, nothing is.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4fba0-b958-4346-b36a-5e7c72f58801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:26:51.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Frank Bowman III is a law professor at the University
        of Missouri and author of "High Crimes and Misdemeanors; A History of Impeachment
        for the Age Of Trump." The opinions expressed in this commentary are those
        of the author. Read more opinion on CNN.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2618934-8527-4a19-a5af-af913ed16223'
      'mgnl:activationStatus': true
