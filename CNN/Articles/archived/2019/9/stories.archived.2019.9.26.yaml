    'template': '1'
    'title': 'White House accidentally sent Ukraine talking points to Democrats –
      then tried to recall them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425b139-e764-4100-b758-728546e13c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:22:31.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House accidentally emailed
        House Democrats a list of talking points Wednesday that were intended for
        Trump administration allies in response to the Ukraine scandal —&nbsp;and
        then asked Democrats to send them back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b860d-88a1-4ebf-83c9-3f992128cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:22:31.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mishap adds another surreal layer to Wednesday''s swirl of events.
        A White House transcript of a July phone call between President Donald Trump
        and Ukraine President Volodymyr Zelensky reveals Trump''s efforts to pressure
        his Ukrainian counterpart to investigate former Vice President Joe Biden and
        his son Hunter, further ratcheting up talk among Democrats to conduct an impeachment
        investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65c0df-ea61-474a-a6a3-a65ef441114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:22:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transcript clearly shows there was no quid pro quo or anything
        else inappropriate about the conversation between President Trump and President
        (Volodymr) Zelenskyy," one of the talking points says. Although the transcript
        doesn''t explicitly tie military aid to his expressed desire for an investigation
        into Biden, he does tell Zelensky, "I would like you to do us a favor."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f9dd1-da46-493b-b6e9-544dcac01198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:22:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s talking points also include that Trump''s phone
        call was "entirely proper" and that the "real scandal" is that leaks about
        Trump''s phone call with a foreign leader had led to "false accusations" and
        "forced the President to release the transcript."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4e54a-8d79-461b-b2fc-9a6e12c68ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:22:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Reps. Anthony Brown and Bill Pascrell, whose offices
        received the email, both shared the talking points on Twitter.</p>'
