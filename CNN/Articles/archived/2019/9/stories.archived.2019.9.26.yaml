      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d20b5-af3b-41b7-abbe-479b12d96c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:54:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter user Josue Hernandez tweeted early Wednesday he was frustrated
        the app was under maintenance and included a reaction video of someone crying.
        Another Twitter user, Christian Rhodes, said "C''mon Nintendo let me play
        Mario Kart Tour, I''ve been waiting on this one. Who launches an app during
        maintenance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475aa747-b103-45bc-bfcd-1e8cf10fd06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:54:40.645+08:00
      'mgnl:createdBy': 'lara'
