      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impotent infrastructure</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d07a4d-57a5-408f-8723-90f0718496da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56cdc30-a20d-4b18-b581-500d7e320503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, it’s not like no one saw this coming.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04580e-da05-4837-908c-701b589cf132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a0749-1754-4865-8080-44a8d11a7fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, a cluster of cities surrounded by channels of waterways,
        creeks and rivers, has seen flooding as early as the 18th century, and administrations
        have tried to address this through flood control infrastructure. In fact,
        the MMDA had boasted that flood prone areas in the region were reduced to
        just four percent in 2008, from 20 percent of its total land area in 2002.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd3035-504f-4d40-b933-366e7614f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3967b96e-cc83-459a-adb6-62493ecbaa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, the flood created by typhoon Ondoy in 2009 covered at
        least 34% of the metropolis,” Romeo Gilbuena and other researchers from the
        Tokyo Metropolitan University said in a <a href="https://www.researchgate.net/profile/Akira_Kawamura/publication/283820205_Gap_analysis_of_the_flood_management_system_in_Metro_Manila_Philippines_A_case_study_of_the_aftermath_of_Typhoon_Ondoy/links/577c5ad508aec3b743367202/Gap-analysis-of-the-flood-management-system-in-Metro-Manila-Philippines-A-case-study-of-the-aftermath-of-Typhoon-Ondoy.pdf"
        target="_blank">2013 study</a> on Metro Manila’s flood management system.
        “The sudden increase in the flooded areas in 2009 indicates that the flood
        control structures collectively performed poorly during this event.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615b132-15ea-40dd-8427-a84e7bca0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'image': 'jcr:8a3fc7db-e753-4fa2-b024-a266362289de'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683b773-5bcb-4fa8-b9b4-f70856e03827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:39:59.400+08:00
