      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slide offers a four-minute ride that meanders its way down a
        70-meter slope, passing through jungle scenery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79f118-63ff-403a-9725-f1eb01ff76cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.376+08:00
