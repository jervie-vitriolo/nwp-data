      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocelyn, Joselito, and Jeffrey Campos — heirs to the Unilab pharmaceutical
        firm — ranked 23rd with $650 million in combined net worth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38150f-e336-409b-a404-78433eae75d8'
