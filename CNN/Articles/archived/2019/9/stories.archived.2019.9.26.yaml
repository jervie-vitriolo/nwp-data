      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Chopping Board</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04589b82-a7a6-4068-a763-7f343b6a9c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Based in:</strong> Naga City</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce986511-0ac6-4eae-a52d-1f9c3e317485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Genre:</strong> Bedroom pop, Lo-fi</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c52ad1-637a-422c-980c-4e7c93f4851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before bedroom pop picked up commercial momentum and catapulted
        the careers of Clairo and Rex Orange County to global superstardom, it was
        a DIY movement born out of necessity: kids record music in their bedrooms
        and basements instead of expensive studio spaces, playing a new set of tricks
        against a backdrop of technological limitations. Ajan Dolorical’s The Chopping
        Board emerged from this humble timeline. At the turn of the decade, he made
        fragile lo-fi anthems that sound like they came from self-imposed isolation.
        What it lacks in professional polish, it more than makes up for with heartfelt
        songwriting. Now armed with a band to work with, the Naga City-based artist
        is ready to take over the map with fully-formed songs that will either brighten
        or sadden your day, depending on your mood.</p>'
