    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ec3fd-b8be-4e29-ae0a-76b268a6db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:35:07.905+08:00
      'mgnl:createdBy': 'cjmarquez'
