      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        An Abu Sayyaf member allegedly involved in the kidnapping of a Jordanian journalist
        and a retired Italian priest was arrested in Zamboanga Sibugay in a joint
        operation by the police and military, authorities said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baba6a6-bad1-46be-9477-76c9073c9d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T23:48:02.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasirin Balajadji, was apprehended by the virtue of warrant of
        arrest for the crime of kidnapping for ransom with no bail recommended”, Lt.
        Col. Don Templonuevo, commander of the Army''s 44th Battalion, said in a statement.
        Balajadji was arrested in Brgy Canacan, Naga town on Wednesday afternoon,
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b5130-d7b7-4a22-a756-5cc4a8f554f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T23:48:02.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Templonuevo and Col. Jerry Protacio, Zamboanga Sibugay''s provincial
        police director, said Balajadji was involved in the 2012 kidnapping of Jordanian
        journalist Baker Atyani, the 2015 abduction of retired Italian priest Rolando
        Del Torchio and the kidnapping of an 8-year-old boy who was held captive by
        the group for seven months in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c87219-f7c2-48ab-98b4-17e668cd39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T23:48:02.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balajadji, said to be the third highest ranking member of the Abu
        Sayyaf Kidnapper Group, is in the custody of PNP for proper disposition and
        filling of case, the statement added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e1c72-ef75-4a8a-b7de-d5e944b0843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T23:48:02.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested following a report from concerned civilians, officials
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d45da-779c-40d7-8d4a-b3a12bbef0f2'
      'mgnl:activationStatus': true
