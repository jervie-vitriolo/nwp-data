      'mgnl:lastActivated': 2023-01-27T10:54:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8230dc0-18ee-4cd9-a2d2-4c52a7e652bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Markk Perete said on Thursday the order will only
        monitor her overseas travels, not block her from traveling. He also stressed
        that the order can be used by the DOJ should they decide to ask for the help
        of the International Criminal Police Organization (INTERPOL) to track her.</p>'
