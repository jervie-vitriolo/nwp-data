      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe 10 years ago, maaaring hindi ganito kabaha [The floods might
        have not been this bad.] The heavy flooding might have been caused by these
        other factors," Cruz said in a report.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
