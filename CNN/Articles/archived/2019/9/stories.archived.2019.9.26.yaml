      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765678a-fba4-4d78-88f0-a07c8746b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.125+08:00
