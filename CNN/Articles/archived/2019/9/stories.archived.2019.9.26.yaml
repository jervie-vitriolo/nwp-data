      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red tagging is a very strong word to be used actually kung sasabihin
        mo na may article kang isulat then automatic ire-redtag ka na agad," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efe211-2bc7-49d1-815f-4a17cac7ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7623dc8-ad39-41a4-8649-45432983c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement has been praised for his anti-insurgency achievements as
        head of the Philippine Army''s 10th Infrantry Division in Mindanao. He earlier
        promised to fast-track efforts to finally end the communist movement''s five-decade
        armed insurgency, as ordered by President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38461f22-b57a-4d7d-9344-fd38f97097e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0d475-2404-46f0-8033-edb5fb3ffc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a whole-of-nation approach against the CPP-NPA needs the
        involvement of the media and business sectors. He wants the media to stop
        covering self-exiled CPP founding chairman Jose Maria Sison, who often releases
        statements through his Facebook page and sometimes grants online interviews.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd2138-aec0-4efc-b872-6438f3ada15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1352aa-04cf-4af1-9199-96490452da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we giving air time to a person like Joma who is here to
        destroy our country tapos nagpapakasarap siya doon sa (while he is enjoying
        there in the) Netherlands," Clement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd308f45-a724-4268-95cd-7e9a64fbb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0cfb5b-9471-40c6-90d1-1f88e9411181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged businesmen to stop giving revolutionary taxes to communist
        rebels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e6a2c-9775-4c74-89e6-8ea439a7e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec5362-c442-4cfb-969c-748f36de399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from journalists, the government has also <a href="https://www.cnnphilippines.com/news/2019/5/30/KARAPATAN-RMP-Gabriela-writ-of-amparo-habeas-data-Duterte.html">publicly
        named left-leaning groups as communist fronts</a>, even including the minority
        lawmakers'' group Makabayan in the House of Representatives. Defense Secretary
        Delfin Lorenzana earlier<a href="https://cnnphilippines.com/news/2019/8/27/lorenzana-makabayan-cpp-npa-red-tagging.html">
        challenged the bloc to condemn the CPP-NPA</a>, saying only then will the
        red-tagging stop.</p>'
  'japan-airlines-baby-seat-map':
    'author': 'Jack Guy, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-26T17:26:22.700+08:00
    'imagesource': 'jcr:95606085-1fbb-4e7c-9aa6-179fe8db1390'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27918f40-c411-4594-802b-f73de5848c17'
    'lead': 'Japan Airlines has revealed a new tool that lets you dodge infants when
      you book your seat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T17:28:38.805+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:53:57.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:16.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan Airline introduces baby seat map to allow passengers to avoid
      infants'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98635726-0f62-4562-9e4a-eba6bb2cece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Every traveler has their pet peeves,
        but crying babies are almost guaranteed to grate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f78b3d3-4b92-4a9e-93df-165ed31adea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Japan Airlines has revealed a new tool that lets you dodge infants
        when you book your seat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c633448-8f82-4e06-8e0b-885a1ce000a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers traveling with children between 8 days and 2 years old
        who select their seats on the JAL website will have a child icon displayed
        on their seats on the seat selection screen," reads the airline''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444b6dd-4492-41bc-94bf-dd4e44fd167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lets other passengers know a child may be sitting there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f94b3-7cdc-4486-948d-fc8bcd85bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one Twitter user praised the feature following a recent flight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8beb3f3-973c-4858-b362-5da473d45a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, @JAL_Official_jp for warnings me about where babies
        plan to scream and yell during a 13 hour trip," wrote Rahat Ahmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb6cde-f02c-4180-994f-2b801f50cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really ought to be mandatory across the board."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a0e9e-d013-4483-b45c-1a3e9058af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before babyphobes get too excited, Japan Airlines cautions that
        the baby map will not display child icons in certain situations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8228c6b-6def-4645-af85-eaef77ed111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only works for bookings made through the JAL website, for example,
        and icons will not display if there is a change in aircraft.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f384b-a96e-4ee1-b1f9-512fa4f8a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are taking a small child on your trip, JAL offers a number
        of services to make your experience better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027fed83-cc2b-4118-9bdb-e20be9e7b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline provides a number of strollers for rent in the airport,
        and will accept baby strollers as checked baggage for free.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f6ef3-5882-4037-a76e-c4e5ac4c34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers traveling with infants also enjoy priority boarding,
        and offers hot water for bottles as well as diaper changing facilities on
        board.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755dbd5-6b53-4334-8498-7eec04ab4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has contacted JAL for comment.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202806b1-1135-42de-85cd-7e1483a7fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:28:38.807+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:53:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/baby-seat-map-scli-intl/index.html">Airline
        introduces baby seat map to allow passengers to avoid infants</a>."</em></p>'
  'House-of-Representatives-DOH-budget-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T17:28:08.732+08:00
    'imagesource': 'jcr:95d7a90b-fa2b-4915-8ac6-4053aaad6515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955eff44-deb9-49c8-bef8-a45fb00fedb7'
    'lead': 'Half of the hike would go to the Health department’s quick response fund
      and the other half would fund the maintenance and other operating expenses of
      the National Center for Mental Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T17:32:22.684+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:53:56.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:16.500+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'House-of-Representatives', '2020-budget']
    'stories': ['e4667858-a5f5-46cc-8ca1-c97c62a079ff', 'f421efd1-9ec5-47af-959c-e6ae6080d549',
      'a19977ba-e7f8-499b-ad32-bedbb7bd6d22']
    'template': '1'
    'title': 'House raises Health department budget by ₱200M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aad911-72a5-4d41-8327-ac2613f9958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:32:22.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The House of Representatives wants a higher Health department’s budget for
        2020, as authorities respond to outbreaks of vaccine-preventable diseases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef036e-1a89-43ab-8c70-96b969de5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:32:22.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63fb89b-b8fd-46c8-9581-37e1f4578bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:32:22.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee chairman Isidro Ungab said Thursday
        in a statement lawmakers have set aside ₱100 million to add to the Health
        department’s quick response fund and another ₱100 million for the maintenance
        and other operating expenses of the National Center for Mental Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16b8a8-25d0-4e08-b3be-d22465206637'
