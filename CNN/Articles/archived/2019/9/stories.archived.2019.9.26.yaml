      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One might find Electric Lambanog’s music as a risky endeavor, especially
        in an era when modern rock music sounds like a poor derivative of past musical
        forms. Far from being one of those uninspired blokes performing in arenas
        and mosh gigs, it’s worth mentioning how the Rizal-bred quartet doesn’t hide
        their penchant for spaced-out jams, foot-stomping psychedelic rock and anything
        that reimagines Mars Volta as a roots band from the ‘70s. They may have the
        technical chops of very skilled musicians or the pit-inducing capabilities
        of a crossover act, but they always play where the wind takes them. It’s thrilling
        to finally hear a rock n’ roll band explore an uncharted realm without running
        the risk of being too self-indulgent or too testosterone-driven like their
        more popular counterparts.</p>'
