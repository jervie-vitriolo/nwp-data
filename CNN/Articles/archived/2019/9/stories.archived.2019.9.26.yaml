      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the ILBO is issued, we can request monitoring through the
        Interpol," he said in a text message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c9677-5d25-42e9-b5b5-24a924c5f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be931c47-1368-4e50-9717-4bc53a0a0186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, who was elected barangay chairwoman in Sampaloc, Manila,
        in this year''s polls, left the country on September 21 for Bangkok, Thailand.
        She was allowed by the immigration because she had "no derogatory records."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfb6ca-685f-46b7-bb52-279e427bc0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed403f8-6291-42b9-9f4c-7de4cfce33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said an investigation and possible
        administrative charges are being prepared as authorities await her return
        from the trip. He said Castro, who was accused of reselling illegal drug evidence
        she got from the police, is still a barangay chairman. Because of this, she
        will be charged administratively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366cd9e-40c3-470e-b46a-42e8ea9ae36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bbd6fa-3894-48e8-bbb1-47872213a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon arrival niya gagawa din kami ng investigation sa kanya, i-invite
        din namin siya for the investigation, and we will file appropriate administrative
        charges sa kanya bilang isang government official," he said in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fdab8d-9e7d-485e-9ad1-9829b00c46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebbc9d-8d20-414b-9dcf-831a0f1d37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her absence, authorities will already start their case build-up
        and initial investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d784e-2541-45e1-93a4-01c7116a0091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e3ee1-dda3-4784-82b4-bf29676d409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sagutin niya itong mga paratang sa kanya at kami rin magko-</em>conduct
        <em>din kami ng</em> investigation even discreetly to know <em>kung totoo
        ang mga ito at kung sino ''yung mga</em> contacts <em>niya</em>," Año said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91996f5-eaf0-4753-ad15-d323c53f067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf70ae-3ad3-4eb9-a21a-d1f1dc01ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino first revealed the information
        about the woman in a Senate hearing on the anti-drug agency’s proposed 2020
        budget. He said recycling of seized illegal drugs is still rampant among corrupt
        law enforcers. He said P22 billion worth of illegal drugs remain in the government''s
        inventory — about P20 billion of which are shabu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab51b4-7eb6-4a0d-9535-8ccb826a6620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87460c4c-d54d-48e0-9a0d-463231411b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said all policemen involved in Castro''s supposed drug operation
        are either dead or no longer in active service. Of the 16 names on his list,
        the top Metro Manila cop said nine were killed, two were dismissed from service,
        two have retired, two went AWOL, and one — identified as former Corporal Jolly
        Aliangan — is in detention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461432c7-d05a-4cd4-bb0f-a99deceb8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e7786-2dad-4ac8-8b07-ce162c752c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:59:31.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for Aliangan, no case has been filed against the supposed
        drug queen and her cohorts.</p>'
  'soundcloud-bandcamp-local-artists':
    'author': 'Ian Urrutia'
    'caption': 'Here are eight independent Filipino music talents who refuse to go
      the familiar route and who defy the process with a more DIY mindset.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-09-26T16:56:59.838+08:00
    'imagesource': 'jcr:64582fd6-bb87-49ed-b6ef-a3269533a5a4'
