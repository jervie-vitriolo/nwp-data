      'mgnl:type': 'text'
      'text': '<p><strong>Genre:</strong> Psychedelic rock, Blues</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656249fd-f0d8-4c0c-8c63-868810570764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.046+08:00
      'mgnl:createdBy': 'chang'
