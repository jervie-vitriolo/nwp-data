      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Forbes list counts 18 Filipinos with a net worth of more than
        $1 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff301fc7-8cde-433b-a135-a263f9da0432'
