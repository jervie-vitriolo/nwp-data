      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Controversial tennis star <a href="https://edition.cnn.com/2019/07/05/sport/nick-kyrgios-wimbledon-tennis-spt-intl/index.html">Nick
        Kyrgios</a> could face a 16-week suspension from ATP events and a $25,000
        fine after his on court outburst at the Cincinnati Masters in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721768e5-a831-4f28-b4ef-37ad3a6b9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian was initially fined $113,000 for <a href="https://edition.cnn.com/2019/08/15/tennis/nick-kyrgios-cincinnati-defeat-rant-spt-intl/index.html">smashing
        two rackets</a> and calling chair umpire Fergus Murphy a "f***ing tool" in
        his three set defeat by Russia''s Karen Khachanov.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e9290-1585-4fee-b2d0-cb24837f44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his behavior has been subject to an ongoing investigation
        by the sport''s governing body which concluded the 24-year-old had committed
        "aggravated behavior" and identified a pattern related to verbal abuse of
        officials and spectators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb7639-0863-40e4-89d3-cdd53ea38c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the potential fine and suspension will be lifted after a six-month
        probationary period provided Kyrgios meets a number of conditions laid down
        by the ATP. Among them are the need for a "mental coach" while competing in
        ATP events and the use of a behavioral management expert during the off season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a5029-3397-4c1f-a148-a040042608da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios has five days to launch an appeal but the Australian has
        said on social media he will accept the probation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df20c9-e2aa-4235-a3e9-26cdb9797e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Instagram comment on Tennis TV''s <a data-cke-saved-href="https://www.instagram.com/p/B23j3FhhrUA/"
        href="https://www.instagram.com/p/B23j3FhhrUA/">post</a>, he said: "Live and
        die by the sword. I''ll take probo."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8e498-fa3a-426b-adc8-e75fd0918f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:37:30.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:53:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/15/tennis/nick-kyrgios-cincinnati-defeat-rant-spt-intl/index.html"><strong>READ:
        Nick Kyrgios smashes two rackets and curses at umpire in Cincinnati defeat</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4ff00-bcbc-4908-9582-6e2a0c37d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:37:30.373+08:00
