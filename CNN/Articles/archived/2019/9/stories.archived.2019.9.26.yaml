      'mgnl:lastActivated': 2023-01-27T10:54:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that when they have reclaimed it, China will finally sign
        the legally-binding Code of Conduct in the disputed South China Sea to solidify
        their claim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae6200-6d4c-4d0c-887c-7d9124afedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ce306-ae5d-4318-9b73-08c4b1ed1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After they finish the reclamation, their island-building in the
        Scarborough Shoal, they will say, ''Let''s sign the Code of Conduct. Nobody
        builds anything anymore. Everything will freeze and that will legitimize what
        they have created. Their artificial islands," Carpio said in a maritime reporting
        seminar for journalists on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b899b-c41c-4b07-b333-9757952ea837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e426ccd-f4ec-4818-a740-830a84729082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior associate justice said China is confident because Duterte
        himself said he could not stop them from building structures in the shoal,
        locally known as Panatag or Bajo de Masinloc. He said the President''s pronouncement
        means that the Philippine government will not send a Navy ship or a coast
        guard vessel even if China dredges the area. But without an armed attack,
        the Philippines cannot invoke its mutual defense treaty with the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebea5a-0e87-4c93-9a4e-60ceffa0ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec13ed7-075c-44ea-9208-e1bba489353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reclamation will be completed and that''s it. You cannot tell the
        Americans later on, because we did not do our part. So, my take, they will
        reclaim before the end of President Duterte," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f49c6c-de5d-49d4-a095-9b650369f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ddf606-49f0-4c29-b681-5be1f85214a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost Scarborough Shoal to China after a controversial
        standoff in 2012. China blocked Filipino fishermen from Scarborough, also
        known as Panatag Shoal, which lies 120 nautical miles from Zambales. This
        prompted Manila to file a case for international arbitration, which it largely
        won.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49580cb-dee6-4edc-893e-09a788dac3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032da569-4a38-4131-b9a8-38ed40178fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling in July 2016 recognized the Philippines'' sovereign
        rights to some areas in its 200-nautical mile exclusive economic zone. Although
        it did not rule on which country has sovereignty over Scarborough, it called
        out China for violating the Filipinos'' traditional fishing rights in the
        area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c541e-f109-463d-9129-ff5cb89fbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c877fb-8878-4af6-9e6f-e19551375447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:17.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the arbitration ruling and insists on its sweeping
        claim to almost the entire South China Sea, including the West Philippine
        Sea, or areas the Philippines either claims or occupies in the global waterway.
        Beijing has built artificial islands, blocked Filipino fishermen from entering,
        and interfered in oil exploration activities in the West Philippine Sea.</p>'
