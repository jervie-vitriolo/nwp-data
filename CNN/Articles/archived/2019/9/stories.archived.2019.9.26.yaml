      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaming from ear to ear, Meghan cooed "here we go" at the bouncing
        baby boy in her arms while proud father Harry looked on in delight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e40be-718a-4610-9624-2b5f3271feec'
