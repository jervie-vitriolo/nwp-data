      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d2da5-c193-402d-a510-18157af2b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in August, Elisa Allen, director of animal welfare charity
        PETA, told CNN in a statement: "Tourists visiting Sri Lanka can help elephants
        by refusing to ride them and by avoiding any attraction that offers or endorses
        elephant rides, keeps the animals chained, or forces them to perform."</p>'
