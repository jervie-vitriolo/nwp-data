      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Meghan attended her first engagements in Cape Town without
        Harry, who has traveled on to Botswana. One of the events was a visit to mothers2mothers
        (m2m), a charity training women with HIV to work as frontline health workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde60ab0-d3c5-4d4e-abca-216495e3f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.704+08:00
