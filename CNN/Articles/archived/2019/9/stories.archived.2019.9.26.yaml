  'senate-ninja-cops-albayalde-gordon':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T19:32:23.246+08:00
    'imagesource': 'jcr:54b97a17-e225-45db-b3f8-20896ef854e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
