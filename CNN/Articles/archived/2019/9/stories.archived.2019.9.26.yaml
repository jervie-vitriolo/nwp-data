      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breaking the world record was never our intention," said Sim Choo
        Kheng, CEO of ESCAPE operator Sim Leisure Group, in a statement. "I''m always
        baffled by how rides are made so short and quick. I wanted to build rides
        that last a good few minutes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40905f-f5e5-4cae-bd4e-78e2a8217ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a889a16-6c3c-40f7-bfd4-6731769fa65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.376+08:00
