      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Beijing''s massive new Daxing International
        Airport is officially open for business –&nbsp;just in time for celebrations
        marking the 70th anniversary of the People''s Republic of China on October
        1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab3fa2-4b4f-49d4-8496-6f0f7a3d5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d415b56-4955-4a6f-9c8f-09de049ca842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, press, dignitaries and airline representatives
        waited in place for more than four hours for the arrival of President Xi Jinping,
        who entered the main concourse of the glistening gold and glass mega terminal
        just before noon, where he was greeted by airport officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2867c07-bd57-4f0c-8f3b-097c299c96dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968bf58-4447-40c9-afa2-3ca62c870ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi sat through a brief highlight reel of the airport''s design and
        construction followed by speeches filled with praise for the president. The
        Chinese leader was the last to speak, offering a brief, formal baptism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c16fd3-fe72-4bb0-9976-8802773a437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14c4be-05ba-4f9f-8a15-2cc46cff09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I declare Beijing Daxing International Airport open," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099755de-cec6-43fd-bfe6-6dd60cbeca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20addae0-d3d6-4453-a7ef-c960b5046d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, the crowd watched as the airport''s maiden flight
        took off from one of the airport''s four runways -- an honor that fell to
        Daxing''s main tenant, China Southern, which deployed an Airbus A380, the
        world''s biggest airliner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462dd69-6b88-453d-8db5-37e3953a6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c23ad-199f-446a-bc10-2f755c53eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights from other airlines due to move to the airport, with a three-letter
        code PKX, were also scheduled for later in the day. Initially, the only flights
        making use of the airport are domestic. Customs and immigration are not yet
        operational, their booths currently empty and free of computer screens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20ea80-2d74-4207-8c8b-ee036406ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e8a7d-127b-4a55-98ae-1fe27a82a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights from Daxing will cover 112 destinations around the globe
        by next spring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fc28f-d5c8-4c66-a8c2-c06a642e73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b865c08-5a5f-4586-8fe7-a93e64fd3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An airport built for the future</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62b02b-e490-42f3-b03b-b26a707cb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daxing''s official opening caps a long design and building process.
        Construction for the $11.5 billion project began in 2014, with more than 40,000
        workers on site at its peak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb28942-05d5-46ff-b36d-95a78ff40b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d885d3-43a6-4f93-9191-7303a75b0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by the late architect Zaha Hadid and her Chinese partners,
        the airport is built for the future, boasting a terminal the size of 97 soccer
        pitches -- as well as customer-service robots that provide travelers with
        flight updates and airport information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb783d-a5b6-431e-a161-5ee7d9bc60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3d4a9-4a86-4303-a0ce-509e8d330fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "starfish" by Chinese media for its shape of five concourses
        connected to a main hall, Daxing aims to reduce walking for passengers, long
        a complaint about many new mega-hubs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab20d0f-7dd2-45e7-8bf9-04d36d1b0142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff93b9-2b25-46d5-880c-cb96e501f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport authority has promised a distance of no more than 600
        meters (650 yards) -- about eight minutes of walking -- between security checkpoints
        and the remotest gates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb9764-5347-44ad-9343-e311fd39eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb508ab-0e35-4be8-91e8-195024218ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sleek, modern interior design is striking, thanks in part to
        the 8,000 distinct rooftop windows that allow in the sun''s rays. Many high-end
        stores and restaurants sit ready to serve passengers; it''s high-tech, high-end
        mall meets air travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc40a4b-a0c4-4f1c-891b-52e52cab2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca4373-c3ea-420d-ae91-6d1e57994ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the opening ceremony, journalists were given a tour of
        some of the facilities including a massive "China Garden" in the international
        concourse, a serene tradition-inspired courtyard based around a pond of koi
        carp.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75378a1-aa58-480b-a4d6-e48e37a0036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934e322-8bee-4ccf-a7ea-6afedd01e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security and measures were also on display. Travelers will be scanned
        on cameras using facial recognition. Counters will be fully automated to capture
        face photos and relay them each part of the journey through the airport, including
        security and the departure gate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cd7b3-3d2c-4b54-8bdc-c2e51858b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ca21f-d634-41b5-aa28-e5c888927e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World''s fastest growing air travel market</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b2403-81d1-407d-9058-fa362c913fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatly anticipated airport ushers in a new era for air travel
        to and from the Chinese capital, which has been in desperate need of a second
        global gateway.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c91912-c3fc-45bd-8f19-980b53d6f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426629f7-cbfc-489f-b07b-488e316b34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing Beijing Capital International Airport (PEK) is the
        world''s second-busiest aviation hub and hitting full capacity, making it
        nearly impossible for airlines to add flights at desirable times.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348516ea-91c5-4d41-8d2a-3a65b3cbd6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed84b41-004b-4707-95ed-1c93338dd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, more than 100 million travelers passed through its three
        terminals -- making it only the second airport in the world to cross that
        passenger traffic milestone, after Hartsfield-Jackson Atlanta.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e12125-714e-49b9-a13e-59996c310d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542d428-d2ca-4a3d-afbf-06b2c18d9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is projected to overtake the United States as the world''s
        biggest air travel market by 2022.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec5df6-2224-4e0e-9dee-1c6071a5147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ec30d-d655-44d6-ad1e-f39cb4ccfe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "modest" initial operational target at Daxing is to accommodate
        72 million passengers and 2 million tons of cargo annually by 2025.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363558c-9469-4076-974c-0b7e0e1b5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69225629-01d5-4327-9761-2535cf3b7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious master plan calls for the building of a total of seven
        runways, and moving at least 100 million passengers and 4 million tons of
        cargo a year through the airport.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0014e-db8b-4d7f-a958-4a28b549663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa59bae-e04c-4298-a5e3-fcc17a2ba9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daxing''s location, however, is cause for concern. It''s in the
        far south of Beijing, a city notorious for traffic jams.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd41bc5-b747-4377-82d9-c79e70d63d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4d8f8-fbcc-433a-ab6a-6fc1d3b481a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new airport is some 50 kilometers (30 miles) from Tiananmen
        Square in the city center -- and even farther away from the main business
        districts in the east and north.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3d9e7-13ac-4879-88c9-313ca600e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdca938-2143-4c3b-9068-c50e29b0f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brushing aside such worries, officials say they have built more
        than just an airport -- but rather a truly integrated transportation hub that
        will eventually see high-speed rail, inter-city services and downtown-to-airport
        express trains all stopping right beneath the terminal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f7143-cffe-4771-aae3-325fd875e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec8d18-1a01-4a29-a1dc-97feb951c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport express trains, traveling at a top speed of 160 kilometers
        an hour (100 mph), promise to whisk arriving passengers to the city in less
        than 20 minutes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39d3ad-b92e-4f89-bf8d-8f92a4db9c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30714508-91da-48ae-828c-a8b436842d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet others say a new mammoth aviation hub will only worsen flight
        delays in Beijing, already ranked near the bottom of on-time performance lists
        among airports worldwide.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d9765-dbcd-4239-b70a-e956ed89eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2e33b-7f40-4002-bb8e-ce611f2b8f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:49:33.472+08:00
      'mgnl:createdBy': 'catherine'
