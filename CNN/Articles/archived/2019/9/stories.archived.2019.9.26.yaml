      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu-Gxashe joked, "You like the ladies," to the baby, adding: "He''s
        going to be a ladies'' man."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024df56f-a5b0-4bf9-9791-397a683d6b7d'
