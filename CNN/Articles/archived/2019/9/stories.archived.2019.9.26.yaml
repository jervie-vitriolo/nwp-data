    'template': '1'
    'title': 'Whistleblower says White House officials intervened to ''lock down''
      records of Trump-Ukraine phone call'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113c3e9-99fa-4863-8f02-6133232fe74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:56:06.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The <a data-cke-saved-href="http://cdn.cnn.com/cnn/2019/images/09/26/20190812_-_whistleblower_complaint_unclass.pdf"
        href="http://cdn.cnn.com/cnn/2019/images/09/26/20190812_-_whistleblower_complaint_unclass.pdf"
        target="_blank">whistleblower complaint</a> on President Donald Trump and
        Ukraine was released Thursday morning, accusing the President of using his
        power "to solicit interference from a foreign country" in the 2020 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9faa204-49a5-484d-8645-6c4b29de7140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:56:06.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966e0fd-1a93-42f6-99f1-ff885dc55761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:56:06.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials, the whistleblower said, were "deeply disturbed"
        by Trump''s July 25 phone call with Ukraine President Volodymyr Zelensky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ad521-c172-4386-8f94-a70f2f363b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:56:06.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850c292-1887-4d7f-b9b0-988386048df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:56:06.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials attempted to "lock down" all records of the phone
        call, especially the word-for-word transcript of the call that was produced
        by the White House, the complaint states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e02873-062f-41a7-9817-9a6312d007a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:56:06.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a13a8-d2df-49c5-8002-85f99e99042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:56:06.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint has been at the center of a controversy that has spurred
        Democrats to launch a formal impeachment inquiry. The White House on Wednesday
        also released a rough transcript of the July 25 call that shows Trump repeatedly
        pressed Ukraine to investigate former Vice President Joe Biden and his son,
        Hunter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f41212-5cb4-4b56-8a2b-14c19d033691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b72a35-89c8-47c5-adc4-243b5cb7f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b40b3-5ccc-4616-9b57-09482033abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:56:06.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House lawyers asked to remove transcript</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6a71c-f071-48fa-8665-221d25c4219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:56:06.734+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint notes White House lawyers were "already in discussion"
        about "how to treat the call because of the likelihood, in the officials''
        retelling, that they had witnessed the president abuse his office for personal
        gain."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf17c83-83c1-4959-afe4-decc15f12bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88140a1e-d062-4f11-a11e-78326a4b6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.042+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House lawyers also directed officials to remove the transcript
        of the call from a computer system that stores them for Cabinet-level officials
        and instead put the transcript in a system for especially sensitive information,
        the whistleblower alleges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdb577-a1d9-48a9-803f-d0ddee9f2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c5b1b-0106-4397-b637-ea67ffc52166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move concerned some officials, who shared their worries internally
        that this was an "abuse of the system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed0347-5244-4a60-8b62-03f915026ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea59f41-09c6-4e2f-b9c8-9855e7d541b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to White House officials I spoke with, this was ''not
        the first time'' under this Administration that a Presidential transcript
        was placed into this codeword-level system solely for the purpose of protecting
        politically sensitive -- rather than national security sensitive -- information."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dda83f-919f-4c9a-89ed-66c13c438757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57db2c-c00d-4039-a474-c1cb1df7e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower does not provide further details of these allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03cedc-b66a-4a83-892d-fc863aaaa508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6492bf-6836-4f8e-a8fd-38b7cc550252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rudy Giuliani''s role worried State Dept officials</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eecb5b3-527a-4cc1-a2e1-638e65c6050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials were concerned, the whistleblower said, with Trump''s
        private lawyer Rudy Giuliani''s contact with Ukraine. The whistleblower alleges
        the US officials believed Giuliani was a conduit for messages between the
        President and officials in Kyiv.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03591b2-f7de-48b8-8cb9-2ac418bbc8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.043+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf3c00-f2eb-484f-b053-610368063e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US State Department officials had spoken with Giuliani "in an
        attempt to ''contain the damage'' to US national security," the whistleblower
        writes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed2ff5-4bf9-48c9-b218-4a935d48beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc81460-34c0-4d43-9ff1-95d53edebece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department officials also met with Ukrainian leaders to
        understand and respond to differing messages they were receiving from US officials
        versus Giuliani, the whistleblower wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8b9a5-004d-407d-b883-c709ec66e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e4c9d-e132-479e-af45-bcbf819a66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also describes how on the day after the Trump''s call
        with the Ukraine leader, State officials met with Ukrainian political figures
        and provided advice "about how to ''navigate'' the demands that the President
        had made of" Zelensky.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb581179-5788-4696-9a41-05969fdb893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9c23f-d7c5-48b3-be3a-fa520d85d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whistleblower confused by Trump''s CrowdStrike interest</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e465594-86b3-41eb-aa6a-b5a8584a0e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower expresses confusion about Trump''s references
        to CrowdStrike during his calls with Zelensky. The Democratic National Committee
        hired CrowdStrike in 2016 to investigate hacks to its computers, which were
        later blamed on the Russian government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c879d1-8c6a-4747-8eef-0e73692f0b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf757651-d1d1-4eea-9831-44d5ffac9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the call, Trump mentioned the US cybersecurity firm and said,
        "the server, they say Ukraine has it." Trump also encouraged Zelensky to "find
        out what happened" with the server.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab2799-56b3-4a70-a68f-d99fa834d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37390df9-2ea4-4d66-8871-e3ce65261428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know why the President associates these servers with Ukraine,"
        the whistleblower wrote in a footnote. The whistleblower added that Trump
        had previously connected the DNC server to Ukraine in television interviews.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0a401-57cf-4131-95f6-58365b1b1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47722d4b-4c40-4be6-bebc-d9dc8ecbba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interest in CrowdStrike and the DNC server, more than three
        years after the hacks, is part of a larger effort to undermine the notion
        that Russia meddled in the 2016 election to help him win. He has repeatedly
        rejected the assessment from CrowdStrike, which was later confirmed by US
        intelligence agencies, that Russia was behind the DNC hacks and leaks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87ade4-fe37-445f-a759-afac81b35343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b6d6f-1fdc-478c-a64b-09417477f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:57:00.045+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:53:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.com/2019/09/25/politics/fact-check-trump-made-false-claim-to-ukrainian-president-to-justify-his-biden-request/index.html"
        target="_blank">Fact check: Trump made false claim to Ukrainian president
        to justify his Biden request</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fde7c-9a49-40da-a422-4e12331d55f2'
      'mgnl:activationStatus': true
