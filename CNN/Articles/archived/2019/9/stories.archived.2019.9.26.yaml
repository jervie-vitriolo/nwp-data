  'gwen-stefani-blake-shelton-the-voice':
    'caption': 'Blake Shelton poses with girlfriend and fellow "The Voice" coach,
      Gwen Stefani. | Emma McIntyre/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-26T16:32:52.626+08:00
    'imagesource': 'jcr:f316ccfe-b98d-4bed-b197-6b62ae9b486c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e63a207-ecbe-453e-85c6-f4d6d0578e0a'
    'lead': 'Gwen Stefani and Blake Shelton are super in love now, but there was a
      time when Stefani didn''t know Shelton existed—even though they were both celebs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T16:35:51.185+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:54:01.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:15.171+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gwen Stefani had no clue who boyfriend Blake Shelton was before ''The
      Voice'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955bda8-9bb4-449a-9096-24d5653aff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.185+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Gwen Stefani and Blake Shelton
        are super in love now, but there was a time when Stefani didn''t know Shelton
        existed—even though they were both celebs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bede7b2-8cba-4ded-bdbe-056da88ca132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.186+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country singer only entered her orbit when he got a job as a
        coach on NBC''s singing contest, "The Voice," she says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7b9fa-9658-4bd1-a305-f282f66df819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.186+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t even know he existed before the show," Stefani, who returns
        to the show this season as a coach, told Andy Cohen on his SiriusXM "Radio
        Andy" show. "I didn''t even know that he was a human being on this planet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d13b18-211d-477e-86d1-d4231f46063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.186+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefani loves that the two come from very different worlds, musically
        and in real life, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919cfee-7817-4cc0-adc5-ba57d3127c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.186+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy. I mean, now it''s normal," she said. "I''ve accepted
        that he''s a true hillbilly and all those things"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8352e-b920-455c-bf37-89349da64bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.186+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just love that we''re from different genres," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfb740-d1a3-43fc-9629-65843516b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.186+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for working together, Stefani said she didn''t know what to expect.
        (The two join Kelly Clarkson and John Legend as coaches.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be8094-4914-473c-b5a8-dda3c0a6f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.186+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was gonna be (extra) this time because I feel like
        we''re so far into the relationship and it''d been such a long time since
        I''d been on the show and I didn''t know how we would be just us and competing,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6443e-c8c7-4cd1-8d5e-8c7682e4ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.187+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former No Doubt frontwoman won''t be nervous working or singing
        in front of the country star, although at one point she was, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15c29c-9b10-4184-8dc3-1283696a7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.187+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first met, we had written a song together called, ''Go
        Ahead and Break My Heart,''" she said of their 2016 hit. "I remember he came
        over, we were going to practice it for the first time. I mean, we had hardly,
        barely even hung out. I think I sweated through my entire clothes trying to
        sing while he played the guitar."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38fdf2-9f4a-4a44-a960-91ac13f28f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.187+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wrote this song, and we weren''t even in the same song when
        we wrote it," she added. "He sent me a verse and then I sent him back on my
        phone the answer to it in the song. That was definitely exciting. I guess
        more exciting than nerves."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5d822-3a02-4c0a-af77-083d9eb92471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.187+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her boyfriend is "just so magical," Stefani said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a254d51-9919-4fc1-8f83-9efe98d9363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.187+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blake is literally a unicorn. Anywhere he goes, people are just
        attracted to him," she said. "He''s such an incredible talent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f0ff1-d02d-42c9-801e-cde0a93db9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:35:51.187+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/25/entertainment/gwen-stefani-blake-shelton-trnd/index.html">Gwen
        Stefani had no clue who boyfriend Blake Shelton was before ''The Voice''</a>."</em></p>'
