      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/25/asia/emaciated-elephant-death-sri-lanka-scli-intl/index.html">Elephant
        whose emaciated appearance sparked international outrage has died, charity
        says</a>"</em></p>'
  'court-orders-me-too-founder-pay-damages':
    'author': 'Fanny Bobille, Saskya Vandoorne and Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-26T06:37:13.265+08:00
    'imagesource': 'jcr:7b75e994-0e51-44ab-807d-3d372af6d112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '208246fb-dd9b-4900-8a9c-8ea7505f02f3'
    'lead': 'A court in Paris orders the founder of France''s #MeToo movement to pay
      thousands of euros in damages for defaming a man by accusing him of making lewd
      comments about her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T06:42:57.695+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:54:47.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:04.877+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-MeToo', 'Sandra-Muller', 'French-']
    'template': '1'
    'title': 'French #MeToo founder must pay thousands in damages after losing defamation
      case'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5c883-2541-45a5-839b-5c9ba2f394ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A court in Paris has ordered the founder
        of France''s <a href="http://www.cnn.com/2018/10/14/perspectives/metoo-anniversary/index.html"
        target="_blank">#MeToo</a> movement to pay thousands of euros in damages for
        defaming a man by <a href="http://www.cnn.com/2019/06/05/europe/metoo-defamation-trials-sandra-muller-france-intl/index.html"
        target="_blank">accusing him of making lewd comments about her.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ba2eb-25cb-43a1-b64e-f5fcc0252406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cee99c-e74f-4824-9969-3d8f7aa64f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, French journalist Sandra Muller accused television
        producer Eric Brion of making the comments about her at a party and shared
        the details on Twitter, using the hashtag #balancetonporc, which roughly translates
        to "squeal on your pig."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690b6a9-b88c-4f0f-aaf8-ef296cc9b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1605e100-90bd-47ae-9719-f4ca66386ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, her story inspired thousands of others to share their
        experiences of sexual harassment and assault, <a href="http://cnn.com/2019/06/05/europe/metoo-defamation-trials-sandra-muller-france-intl/index.html"
        target="_blank">catapulting France''s national discourse on sexualized violence
        into the global spotlight.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67969ab-caab-4151-8d24-7ccffde1f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7c85a-006d-4a74-a518-718581ae28b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday a French court ordered Muller to pay €15,000 ($16,500)
        in damages to Brion, as well as €5,000 ($5,500) of legal fees, Muller''s lawyer
        confirmed to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a1fa9-f3e8-4190-9503-37353c5eafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d6a0b-f29f-4890-a98e-a10a23dbb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also been ordered to delete the tweeted comments and to
        share the court''s statements on her account, according to the Agence France-Presse
        (AFP) news agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b2b8b-ad1d-4d4d-8269-f296212c258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49655df-500f-4b40-b0de-2301265e5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Brion acknowledged to the court that he made the inappropriate
        remarks, but said he apologized for them by text message the day after.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43aefb-437d-4896-bab5-43db4bbd89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fbe8da-bb0e-4405-a5f3-a687139e75d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not receive a response to his apology and that "Muller''s
        violence against me has never stopped. The violence of people hiding behind
        their phones."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeec136-ce69-4ba0-8e36-48d2c9ab80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a46de7-b2b2-4c7c-be53-87c29229ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Marie Burguburu, previously told CNN that while he admitted
        to the comment, the reason they were filing a defamation suit was because
        Muller had accused him of "sexual harassment at work" on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
