      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c0ef6-b0e5-48f0-af1b-84a970b5d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:54:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:38.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Mario Kart video game launched in 1992.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568cdb73-7269-4608-9632-9f7008afc35b'
      'mgnl:activationStatus': true
