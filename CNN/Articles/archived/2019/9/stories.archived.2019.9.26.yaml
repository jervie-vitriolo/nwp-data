      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Hazing took away Philippine Military Academy cadet Darwin Dormitorio from
        his family and loved ones, including his girlfriend Ashley Ravidas.</p>'
