      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage posted to the official Sussex Royal Instagram account revealed
        the much-anticipated moment -- to the delight of royal fans around the world.</p>'
