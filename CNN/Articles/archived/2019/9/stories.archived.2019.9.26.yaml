        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866ff4d-7862-45cc-ab7b-4bfe1c0d5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samoodien''s sister, 61-year-old Nazli Edross-Fakier, told CNN that
        Meghan said "Archie is the most calm, beautiful, easy baby."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056a66d-b9db-4c81-bb56-4f0c7833e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61400d8f-3823-4313-90de-3aa3c73e3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edross-Fakier added that the new mother also told her "he travels
        well" and slept most of the time on her chest.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559021f-69dd-4c48-8284-8961f791432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c39491-8956-47b1-8e23-27f460c86c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then daddy said, ''He''s come alive, he''s shouting and screaming
        and carrying on,''" Edross-Fakier said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436af9b-79e5-4089-9429-ed848a41d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e54dd6-9dbe-409f-ae52-f812a9fb319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN ahead of the tour that the Sussexes were
        hoping to include their son "at some point" but had been unable to say exactly
        when, as his age made a public appearance difficult to schedule.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74406a07-eb43-400d-bf1d-893ec0bed70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.705+08:00
