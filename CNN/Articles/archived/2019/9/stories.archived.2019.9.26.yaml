    'author': 'Rory Sullivan, CNN'
    'caption': 'An elephant from Sri Lanka whose skeletal appearance led to a global
      outcry has died, the animal rights charity that exposed its condition says.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
