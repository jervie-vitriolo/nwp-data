    'jcr:uuid': '31693bfb-326d-43ba-911a-87ec2c7b7e87'
    'lead': 'Here are eight independent Filipino music talents who refuse to go the
      familiar route and who defy the process with a more DIY mindset.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T17:11:16.042+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T10:54:00.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:15.783+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 promising Filipino indie acts that aren’t on Spotify'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853d440-794f-4fae-afbb-eb1b763453b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.042+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Filipino independent
        musicians earn very little from using streaming giants like Spotify and Apple
        Music. Despite having a bigger reach and fostering a more consumer-friendly
        community, there’s a lot to be said about Spotify monopolizing the digital
        music economy by empowering record labels and distributors more than the artists
        and producers themselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73744ef9-e1a6-459c-8cd8-754261a3e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the very reason why some underground, independent, and unsigned
        musicians prefer to upload their songs and demos on streaming sites like Bandcamp
        and Soundcloud. The latter allows anyone — from pop upstarts to experimental
        producers — to put  their music up for free while the former’s payout mode
        gives artists a bigger cut and a more profitable opportunity that also allows
        them to reach their fans directly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba759110-c81d-40a2-912f-6dc593be39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are eight independent Filipino music talents who refuse to
        go the familiar route and who defy the process with a more DIY mindset. In
        the online world where the possibilities are endless and music releases are
        overwhelming, it’s difficult for a new act or an upcoming artist to stand
        out and gain attention from an audience. But with envelope-pushing musicality
        and accidental gems, some acts truly deserve more streaming time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf2090-1ef4-474e-a383-a4a60eaa4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Polar Lows</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c5514-7e05-45e2-a2c0-9235b0858c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Based in:</strong> Metro Manila</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5edec-bd22-4471-9f60-1bdd81635d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Genre:</strong> Shoegaze, Dream pop, Indie rock</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4becba-87ed-4557-a741-cc7479b3d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:11:16.043+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T10:54:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing you’ll notice when you listen to Polar Lows’ debut
        EP, “Hereafter” is its impressionistic sound. Looking for a temporary shelter
        in the cold, devastating weather, their music floats in narcotic haze, drifting
        in and out of an open space. The layers of guitar noise emit a feeling of
        melancholia past 2 a.m., and the sentiments are buried in honeyed noise and
        reverb until barely incomprehensible. Sure, it recalls “Heaven Or Las Vegas”-era
        Cocteau Twins, but their stylistic approach is more of a feeling than a mood:
        fleeting but filled with memories both beautiful and doomed. It’s a great
        debut from local shoegaze scene’s most promising act.</p>'
