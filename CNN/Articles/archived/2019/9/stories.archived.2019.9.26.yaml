    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f21fec-dd95-4ba7-86ce-5d76f7b14267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Supreme Court Senior Associate Justice Antonio Carpio on Thursday said that
        scholars from Palawan should be equipped with proper knowledge on the country''s
        maritime rights before they are sent off to China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f6c78-048a-4f54-bf54-4fc9d299579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328bfbf-be69-4bde-9c09-ab042a26fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will help the students combat the "indoctrination"
        they will experience once they go to China for their scholarships. The high
        court''s second highest official said Chinese officials may insist their false
        claim on the nine-dash line and pass it off as a fact to the students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec6591-0aa9-466b-83a2-4c0ba878086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6fe44d-4aaa-4bd4-bde3-d83c5591c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should educate your people on our maritime rights. Our exclusive
        economic zone. Because a lot of students from Palawan are being sent by the
        Chinese embassy government on scholarships. You must give them a briefing
        before they leave. So its a soft-power battle," Carpio said in a maritime
        reporting seminar for journalists on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93fb6e-5458-4c4d-b12f-f1dca35dae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29876e-4bf3-4297-a48f-a65eec6c902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten Palaweño scholars were sent to China in August for a scholarship
        grant awarded by the Hainan Normal University. The first batch of scholars
        was sent to Hainan in 2018. Each year until 2022, ten students will have the
        chance to avail the scholarship. The program for full scholarships was coordinated
        between the Palawan Provincial Government and Chinese authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505e7f7-dfab-44e9-9066-460f2038d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db199cd0-6e5e-4cae-9162-138136cbd4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be always on guard when we deal with China. So we are
        sending our Palawan students there, they will be indoctrinated," the Senior
        Associate Justice said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b0a52-38ae-4cd3-a5bf-f5d9192271ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb48a5-0d9f-4782-bee4-4b0cf128ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also raised the issue of Confucius Institutes that are set
        up in two prestigious universities in the Philippines. He said it could be
        used by China to spread propaganda that they have owned the South China Sea
        since 2,000 years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd882a-1371-4bef-9777-b7d42b5fb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4e441-92be-422d-afea-504346fde8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there should be "reciprocity”, since Ateneo de Manila and
        University of the Philippines has started offering classes that focus on the
        Chinese language and culture. He said the Philippines should be able to correct
        the misinformation taught to Chinese students.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a0e11-1dd5-4ef3-9494-da653cc7a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38be5b8-1489-4cfd-a25f-3cad5b66e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want a Confucius Institute in UP, we put up one in Beijing University.
        They do not know the history. This 9-dash line that has been taught to them
        from grade school to college is in their DNA. They have not been taught an
        alternative history. They say they (have) own(ed) it since 2,000 years ago.
        It’s fake, totally fake. I call it the fake history of the millennium and
        I''ve proven that in so (much) evidence from their own side. All their historical
        maps," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75953ac4-c1e4-41c4-9280-2df3f0c43223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e07f3e-cd4e-46b9-b55d-75eee871793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:50.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant claims almost the entire South China Sea and
        West Philippine Sea, but the Permanent Court of Arbitration in The Hague in
        July 2016 junked its nine-dash line claim and recognized the Philippines''
        sovereign rights in areas within its 200- nautical mile exclusive economic
        zone, which includes the Spratlys or Kalayaan Island Group. China, however,
        continues to reject the landmark ruling.</p>'
