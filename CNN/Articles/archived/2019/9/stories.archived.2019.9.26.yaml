      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf is notorious for kidnappings and beheadings. One
        of its factions that is linked to the Islamic State group is suspected to
        be behind recent suicide bombings in the south. The Abu Sayyaf has been blacklisted
        as a terrorist group by the Philippines and the United States.</p>'
