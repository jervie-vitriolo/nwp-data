      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For someone who can barely keep pace with the latest releases from
        the Filipino hardcore community, I take pride in digging up Clean Slate’s
        latest 7” release, “Young World.” It’s easy to get caught in the frenetic
        energy of the record’s overall sound, especially because the songs don’t scrub
        away the grime that has come to define their live performances. Yes, this
        is a raw, in-your-face rock record teetering with screeching guitars, gut-punching
        velocity, and sing-along sentiments that were lifted off old school youth
        crew slogans. For a much needed dose of quality fury, play this on repeat.</p>'
