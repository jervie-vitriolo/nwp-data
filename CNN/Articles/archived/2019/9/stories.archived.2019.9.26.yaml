      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568cd42-1d5d-4ee5-b394-ee63c21ef128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:54:40.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app appeared to be working several hours later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba817d-c70a-4c8f-aff5-aaa6a3e4aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:54:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:38.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad507e6-ef67-4881-8164-cc50111ae388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:54:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese company is notoriously protective of its brands and
        video game characters. It ports successful Mario titles to many of its own
        consoles, but bringing them to systems like iOS and Android is a relatively
        new frontier. The success of this strategy has varied: "Super Mario Run" struggled
        to get users to spend $10 on in-app purchases, while "Fire Emblem Heroes"
        performed moderately well, pulling in $12 million in August revenue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4e4c3-2972-4c68-9aaa-c75f74b64dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:54:40.646+08:00
