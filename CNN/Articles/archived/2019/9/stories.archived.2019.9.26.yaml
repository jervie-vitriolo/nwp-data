  'St-Lukes-hospital-BGC-employees-strike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T15:26:43.980+08:00
    'imagesource': 'jcr:500cb06e-419f-48f3-b8d8-d7f576b10e2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2154cee5-75c5-421d-a706-ee120676e004'
    'lead': 'The labor union of a high-end hospital in Taguig City has filed a notice
      of strike, claiming that its management disregarded an order from the Labor
      Department concerning employer-employee bargaining policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:31:17.537+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:54:15.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:12.185+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['St.-Luke-s', 'St-Lukes-BGC', 'notice-of-strike', 'strike']
    'stories': ['b396e888-0ef5-4c2a-b78b-7eab27ddf6ef']
    'template': '1'
    'title': 'St. Luke’s BGC employees file notice of strike  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eecbf3-8351-4251-bd92-3cea710a5530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:17.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)—</strong> The
        labor union of a high-end hospital in Taguig City has filed a notice of strike,
        claiming that its management disregarded an order from the Labor Department
        concerning employer-employee bargaining policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec21d4-b52f-41c3-bc5b-ab413fe17fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:17.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers of a labor union of the St. Luke’s Medical Center in Bonifacio
        Global City filed the notice against the hospital management on Thursday,
        after the latter failed to hold a certification election that would determine
        the employees’ rightful representative in collective bargaining  negotiations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d89c4-033e-45a2-aefc-5e5f810a62d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:17.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department issued the order for a certification election
        last July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65f60f-9f22-4b1d-be1f-049eb55e6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:17.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://blr.dole.gov.ph/2014/12/11/certification-election">Under
        the labor laws</a>, a certification election is the process of determining—through
        a secret ballot—the sole end exclusive bargaining agent of all employees in
        a bargaining unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f78a3-2d96-4e7e-bc05-94e75f2df0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:17.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwin Moscosa, president of the St. Luke''s Medical Center (BGC)
        Employees Union-Independent, said the hospital management “willfully engaged
        in unfair labor practice” when it chose to bargain with another group. He
        cited Article 256 of the Labor Code, which deemed it illegal for the St. Luke’s
        management to negotiate “when there is a legitimate petition to question the
        majority status of the incumbent bargaining agent.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260ac46-6147-4351-928d-aaa4fe2b7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:31:17.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:54:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our right to democratically elect a union that shall represent
        our interests as employees has been violated by our very own employers when
        they chose to negotiate with the representatives of (Alliance of Filipino
        Workers) despite being prohibited by labor laws,” Moscosa said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55dc92-e088-4089-a4ce-7b1ad5cdc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T00:03:15.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines Thursday, St. Luke’s Medical
        Center said while the Department of Labor and Employment approved the petition,
        the incumbent labor union, SLMC(GC) Employees Association – Alliance of Filipino
        Workers (AFW), filed an appeal questioning the department''s approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e2a58-0ba7-4d4c-bbc9-473657a569dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T00:03:15.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No decision has been issued by the DOLE Secretary as of this writing,"
        the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955d10b-f508-4899-acdf-582956a3f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T00:03:15.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"St. Luke’s Medical Center Global City recognizes the direction
        set by DOLE with regards to the Certification Election filed by an Independent
        Union of SLMC recently," it said. SLMC is not in any way involved in the inter-union
        issue between the two labor groups, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e567f00-fa53-4318-b26e-0dc1c5e1b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T00:03:15.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital management said it is "cognizant of its obligations
        to its employees and is consistent with the direction set by DOLE." and that
        it "fully respects the position of the parties involved and does not wish
        to further complicate inter-union concerns."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6b063-ff97-4708-b822-1eba996165e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T00:03:15.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
