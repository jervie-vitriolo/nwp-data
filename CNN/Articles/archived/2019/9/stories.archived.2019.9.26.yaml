    'template': '1'
    'title': 'New AFP chief says some cadets resort to violence when plebes can''t
      follow orders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2418e-a420-4b7e-9d83-69c834f469c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Some upperclassmen at the Philippine Military Academy may have been resorting
        to violence out of sheer zealousness to teach younger cadets a lesson, the
        country''s newly appointed top soldier said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227fef4b-515d-4f2d-9fdf-4ee7eff31c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd826e2-a6e1-48b9-a8d2-e050da2c6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at his first media briefing as Chief of Staff of the Armed
        Forces of the Philippines, Lt. Gen. Noel Clement said those entering the PMA
        are expected to "transform" from civilian to potential soldier immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3942eda-ee9a-4b59-bdec-140f201b8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60359b2-489a-47aa-ba99-b31b639402d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably some of the cadets because of their zealousness, or eagerness
        to make sure that the cadets actually transform as soon as possible, pag nagkamali
        o mahina o mabagal yung development ng mga kadete, doon pumapasok yung [they
        resort] to other means para mapabilis yung process na yun," Clement said on
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a92f4-106a-461d-98c3-dd93242515a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537cf7d-4ce0-473b-b1d9-796db29cf603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Probably some of the cadets because of their zealousness,
        or eagerness to make sure that the cadets actually transform as soon as possible,
        when the cadets make mistakes, or are weak or have slow development, they
        resort to other means to fast track the process.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3f13b-7dfe-41db-9700-1e598f926611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/21/darwin-dormitorio-hazing-philippine-military-academy.html">READ:
        ''My brother was ready for PMA, but not for the daily abuse''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7a157-d426-40cb-8772-b7caf5f81d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement stressed this "method" is "not institutionalized" in the
        PMA, the training camp for aspiring military officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada934d1-eedf-4f75-966f-e56777aa8d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075400d4-c06b-4085-9935-defbc6941caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not teach our cadets to use that method to actually ingrain
        to them the traditions or whatever development program," Clement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5847d17-42ce-4ec8-a3b0-86e1689c5819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f53b04-4569-400e-ae00-56affba9901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statements amid the controversial hazing death of PMA
        4th Class Cadet Darwin Dormitorio. Five of his upperclassmen have been tagged
        as suspects. They will be charged for violating the Anti-Hazing Law, which
        bans all forms of hazing and orders the regulation of initiation rites — physical
        and psychological — of fraternities, sororities, and organizations. It covers
        the citizens'' military and army training.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc291f-0d8c-4b7f-82f5-819dc7a8fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a8928-e55d-4556-810d-4391de1282cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation revealed that the 20-year-old Dormitorio <a
        href="https://cnnphilippines.com/news/2019/9/25/Darwin-Dormitorio-missing-boots.html">was
        beaten up for supposedly losing the combat boots</a> entrusted to him. Blunt
        force trauma was ruled as the cause of his death on September 18.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c4929-3e3c-45e2-a5fb-3c2d27cc1898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/26/PMA-hazing-Darwin-Dormitorio-weapon.html">READ:&nbsp;Police
        reveals weapon used to hurt hazing victim Dormitorio</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f794e675-5d8f-4dd7-9747-12fc87382c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c445a-13e9-4a16-91d7-661c210f145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Dormitorio, three other PMA freshmen were brought to
        the hospital after showing signs of maltreatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc30743-7d2f-4705-b81c-2e1de1170b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b5f0c-041c-40fc-978e-5ea90cdb9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:03:53.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Ronnie Evangelista <a href="https://cnnphilippines.com/news/2019/9/24/PMA-chief-resigns-Darwin-Dormitorio-hazing-death.html?fbclid=IwAR2KHF4p53BFdCFlkg0LcQG1gK7umivj2AbBrIdwYNpa7xiF4d1af82rzGQ">has
        since resigned from his post</a> as head of the PMA. Seven officers of the
        academy are facing administrative charges.</p>'
