      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6913c9-e3e1-4d36-8d85-8f90cd5989a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.237+08:00
