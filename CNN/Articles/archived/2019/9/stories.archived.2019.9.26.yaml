      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has said that he regretted his words, Brion previously
        noted in Le Monde that he would rather have been tried in a court of justice
        than in the court of social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686459be-384e-4fbc-8585-916ac21a538e'
