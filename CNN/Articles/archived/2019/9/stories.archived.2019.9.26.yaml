    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Diphtheria-']
    'template': '1'
    'title': 'Manila pupil dies of diphtheria, DOH official confirms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029318f7-d219-41f7-8f52-8715173248ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:39:16.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> –
        Diphtheria caused the death of the 10-year old girl from Manila last week,
        a health department official confirmed on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1969b1b-2d9b-4f58-ac58-5cd8773e5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:39:16.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rolando Domingo said that based on the findings
        of the Research Institute for Tropical Medicine, the grade school student
        identified as Stephanie Tobias from Pandacan, Manila, tested positive for
        the viral disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5be2e9-6da4-4fdb-b3be-4813cfca34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:39:16.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Manila Health Department showed that Tobias manifested
        symptoms of the vaccine-preventable illness - fever, sore throat, mouth sore,
        difficulty of breathing, on September 17. She was admitted to Sta. Ana Hospital
        on September 20 and died on the same date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151dffd-865f-4453-a8f7-72e7c80de689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:39:16.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the child had an incomplete vaccination history, citing
        records of the Kahilom Health Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300f487-a06d-48cc-96f5-db51507fb569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:39:16.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diphtheria, a bacterial infection caused by Corynebacterium diphtheria,
        usually affects one’s nose and throat. Individuals with diphtheria would usually
        develop a thick covering called “pseudomembranes” at the back of their throats.
        These layers would then block the person’s airways, resulting in breathing
        difficulties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c4881-c04c-4faf-b914-e19af4c1d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:39:16.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:25.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from polio, health officials earlier warned that cases of
        other infectious diseases have also emerged in some parts of the country due
        to low immunization rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eeb596-0a4a-4f7c-bbe1-2b2663aa9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:39:16.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:25.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2019/9/24/Diphtheria-cases-Philippines-Department-of-Health.html"
        target="_blank">Diphtheria cases also up in some parts of PH – Health dept</a></p>'
