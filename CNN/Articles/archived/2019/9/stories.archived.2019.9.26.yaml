      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippimes, September 26)</strong> —
        The Philippines may have signed numerous deals with China but they have yet
        to take form, Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b11e8-0968-492f-bbcb-365031466e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.125+08:00
