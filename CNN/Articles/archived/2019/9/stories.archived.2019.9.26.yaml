      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnn.com/2018/11/19/europe/french-women-protest-scli-intl/index.html"
        target="_blank">Marie Laguerre</a>, whose violent assault in Paris in 2018
        went viral after it was captured on video, told CNN: "I am angry! This ruling
        sends a clear message: it''s better to keep quiet. And, the reputation of
        a man is worth more than the body of a woman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2446005-cc47-4578-a742-76612edb6d5d'
