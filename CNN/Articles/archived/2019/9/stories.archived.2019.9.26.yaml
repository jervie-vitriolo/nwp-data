      'mgnl:type': 'text'
      'text': '<p>Aside from Metro Manila, among the most congested areas in Asia
        include Kuala Lumpur in Malaysia, Yangon City in Myanmar, Dhaka in Bangladesh,
        Bengaluru in India, and Hanoi in Vietnam.</p>'
