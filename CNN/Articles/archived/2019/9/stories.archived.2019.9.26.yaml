      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b884e8e-4dfd-4ae5-8aae-2753645f8229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:51:03.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Presidential Drug Enforcement Authority Act
        will absorb DDB''s mandate to formulate policies and strategies. PDEA''s anti-drug
        enforcement functions will be transferred to the narcotics units of the Philippine
        National Police, National Bureau of Investigation, Bureau of Customs, and
        the Armed Forces of the Philippines.</p>'
