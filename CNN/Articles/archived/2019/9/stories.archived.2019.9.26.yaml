      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Former French President Jacques Chirac,
        known for a carefully crafted "everyman" image but whose later years were
        dogged by allegations of corruption, has died at the age of 86.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23ac8a-5faa-44d7-9508-90635e013f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb93b2-2886-4a03-a957-ef8bfc219618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his death was reported by CNN affiliate BFM.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a46753-1542-4955-994b-f97157341c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b47078-f13a-4aeb-abe3-fd335de600ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Chirac had suffered from memory loss and was rarely
        seen in public, but the two-time president will be remembered for his political
        prowess and his cultivated man-of-the-people style.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e22a64-d32f-4fb1-9fa4-41e749c699d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056e1c1-383c-47ea-8d97-33a92e42c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chirac was born and educated in Paris, but developed an affinity
        for his family''s native region in rural France and never lost his touch for
        the country or the common man.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437c7a3-543b-46db-8b50-f224d85d2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af525504-1753-49a5-a9cd-c60f95cca248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president, he clearly enjoyed mixing in with the crowds, trying
        a bite of this or a glass of that, and often attended agricultural fairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a94be-d7d1-4d98-8fdf-492dd692a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878e0e1-b255-4331-aa98-0069e1a78402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though he graduated from the best schools, Chirac worked as
        a sailor at one time and even briefly held a job in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4128bf-5c6a-45b2-b047-f5207469dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a74001-63fa-4bac-984f-95126b281059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked also in a factory in St. Louis, an Anheuser-Busch factory,"
        he told CNN''s Larry King in 1995.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e9e1b-badc-49c2-b64d-a5d362dee184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce5439-60cc-42cc-9625-44aaece80ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chirac volunteered for the French Army in 1956 during the Algerian
        war. But he was driven by an interest in politics, and at age 35 he became
        one of the youngest government ministers in France under President Charles
        de Gaulle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576da2d-2d46-47b2-bd7a-78a743993361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18817ff-045d-4266-81d7-936f54541059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held a series of national jobs and then in 1977 became the first
        elected mayor of Paris -- a post that had been, until then, an appointed position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef4fc1-64b5-4af3-ae54-a19065333d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6e27c-f92c-42bd-a552-d9e8f618ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chirac clearly understood the political value in the job: Being
        mayor of the capital was a perfect springboard to national power. Through
        his popularity -- some would say prowess -- Chirac was able to serve twice
        as Prime Minister, even as he retained the job of Paris mayor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5646e56-bc48-4193-8692-e2784e55b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c501a-a412-4e26-a6a4-56a911074dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1995 his career was flying high. He ran for president and won.
        But almost from the beginning of his term, he was faced with labor unrest
        over his economic austerity plans. By the end of his first year, unions nearly
        brought the country to its knees with strikes that paralyzed the transport
        sector. The government had to make an embarrassing about-face.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70391eb-146b-4e42-8954-ebc016600b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebd25b-4fda-407d-b667-8904643c14cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still hoping more than a year later to enact his plans, Chirac ordered
        new elections, but the gamble backfired and the national assembly and government
        shifted to the left. His rival for the presidency became the prime minister.
        It was perhaps one of Chirac''s greatest political miscalculations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1600e-71db-4c22-8610-5ab4352cc54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9df33e-6080-4d5f-8478-3fb8a130f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The years that followed were difficult ones, but Chirac''s popularity
        rose as the Socialist prime minister''s fell. In 2002, he was elected to a
        second term.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0e1ba-bbc6-4614-b958-404c43fe666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f3464-35be-45a7-bf1f-c5a0a15327cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were few dramatic initiatives during his second time
        in office, one did stand out: He sent his foreign minister to the United Nations
        to publicly declare that France would oppose the US-led war in Iraq.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79dc3e-1098-4775-95c5-0e2747f2a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70b815-858a-445b-b352-4641f3e7480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move led to was certainly a low point in Franco-American relations,
        but as Chirac told CNN at the time, there was no going back.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf446326-ad5a-45e2-a273-6232fca1aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b22092-418b-4d54-95be-1eb2c8ea068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That any given individual country could go to war, or wage war
        on its own, is unthinkable, no one''s even contemplating that. So there''s
        not any other solution to multilateralism. It is the conscience and the effectiveness
        of the world, as expressed to the UN."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11026e96-a563-47a6-a99c-7b831efe3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585ebd4-f3c5-4278-be97-50e11451eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his second mandate played out, Chirac''s popularity went into
        free fall. Even when he suffered a minor stroke in 2005, there was little
        sympathy for the clearly aging president. At the end of his term in 2007,
        less than one person in five approved of his presidency -- a record low.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bb5e6-28ab-4220-8b63-03525bf46dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bcf5a-3b56-4af0-9e63-9acffed487af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the end of his political career did not end his problems. For
        years, he was dogged by charges of corruption dating back decades to his time
        in the Paris City Hall.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9baebf-edb5-4406-bd44-ff28f05001db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f0873-2524-4a3e-a71d-fcb3b96412f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had immunity from the charges while he was president, but as
        he moved out of office, the prosecutor moved in. Chirac was tried and convicted
        of putting his political party workers on the city''s payroll, and was given
        a two-year suspended sentence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba84d1-f2af-4c49-a143-6c7b59fd7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c73fdc-fd76-4515-b29d-1e196b243504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, through all of the ups and downs of his nearly 40-year career
        in politics, Chirac remained one of the most popular public figures in France.
        But that popularity, biographers suggest, may be due to his the perception
        of him as an "everyman," rather than for any particular achievement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6243a030-d9b3-4b84-976c-f3baaac86b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:37:24.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/26/europe/jacques-chirac-former-french-president-died-intl/index.html">"Jacques
        Chirac, former French president, is dead at 86."</a></em></p>'
