      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has signed several bilateral agreements with China
        over the past three years. In Chinese President Xi Jinping''s state visit
        to Manila in November 2018 alone, <a href="http://nine.cnnphilippines.com/news/2018/11/20/philippines-china-duterte-xi-jinping-oil-gas-development-infra-deals.html">a
        total of 29 deals were signed</a>, including the controversial memorandum
        of understanding on oil and gas development, which made progress this year
        following the <a href="https://cnnphilippines.com/news/2019/8/30/philippines-china-joint-exploration-commitee.html">creation
        of the intergovernmental steering committee</a> that would supervise negotiations
        for the projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8302f2-2849-4ba3-b4fd-1423f97ccc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e8dce-494c-4602-8b0a-cffb9980b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two flagship infrastructure projects are being funded in part through
        official development assistance from China: the ₱4.37-billion Chico River
        pump irrigation project and the ₱12.2-billion Kaliwa Dam project. Japan is
        funding six.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf561ba-825f-44da-9c47-b64842108e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288f5af-cd33-4612-9f3a-3d4b8ae43b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have expressed concern the billions of pesos in grants and
        investments from China came with strings attached and that the Philippines
        could fall into a debt trap – something both Manila and Beijing officials
        denied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b290a0b-d6f9-45b3-9359-359b3ccd5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/11/28/china-foreign-minister-geng-shuang-philippines-philippines-debt-trap.html">READ:&nbsp;Impossible
        for PH to fall into debt trap — China</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067a55d-eec6-46c3-8b1d-a284ecbbe917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd asked Locsin about the country''s relations with China following
        the East Asian giant''s continued rejection of the Philippines'' arbitral
        victory on the South China Sea dispute. Officials of both countries have repeatedly
        stressed the sea row is not the sum total of their relationship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafcd546-8c3d-4fa9-9060-4087093eb41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b596f19-c345-4035-a3eb-af1cf8323f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also revealed how Duterte raised the arbitral ruling with
        Xi during his fifth visit to China. He said Duterte read parts of the landmark
        decision "at great length."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbb33b-8bd5-4788-8015-887e27076b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a78c1-f2c4-4646-b96d-07c9cb147a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a rather repetitive script he just keeps on saying and saying
        it," Locsin said. "And the reaction is, Xi Jinping smiles and says that''s
        it, we agreed to disagree."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee2cd1-62b3-4bd6-9dd4-d0dc53615a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:54:24.987+08:00
