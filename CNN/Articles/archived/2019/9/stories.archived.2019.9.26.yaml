    'mgnl:tags': ['ukraine', 'smoking-gun']
    'template': '1'
    'title': 'The Ukraine call ''transcript'' is pretty darn close to a smoking gun'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89429e13-1bb4-4237-8d9d-9e08f695f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The transcript of a July phone call
        between President Donald Trump and his Ukrainian counterpart Volodymyr Zelensky
        amounts to a clear case of a (barely) unspoken quid pro quo involving the
        digging up of dirt on Democratic presidential candidate Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4665adc3-f72e-4e0f-87a4-a83314a6b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s go through it, step by step.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405470a9-237e-4cbf-be91-d428464dfe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. <strong>Trump, after congratulating Zelensky on his win, very
        quickly establishes that the United States has been very, very good to Ukraine</strong>.
        "I will say that we do a lot for Ukraine. We spend a lot of effort and a lot
        of time. Much more than the European countries are doing and they should be
        helping you more than they are."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971528ad-ae9b-4c73-922d-bae7a0ab1f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. <strong>He then makes clear that the US does a lot more for Ukraine
        than Ukraine does for the US.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01002b70-fc63-40c4-ac46-5dc7f11b6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:34:51.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:50.797+08:00
