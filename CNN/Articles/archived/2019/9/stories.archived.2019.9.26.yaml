      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34359607-ea0a-4ac6-a3c9-ea741d0163dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today marks the 10th anniversary of Ondoy’s horror that swallowed
        almost all of Metro Manila, and central and southern Luzon. Flooding had become
        part of existence in many portions of the sprawling metropolis — then home
        to nearly 12 million —&nbsp;but hardly anyone has experienced it at this magnitude,
        brought by a storm that then President Gloria Macapagal-Arroyo described as
        “once in a lifetime.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87de7aa-2bf4-47ef-8ea0-d4e61bb35adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b8ce4-ece2-481d-9f28-1ef0fc03c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Coordinating Council’s (NDCC) final report
        on Ondoy listed 464 dead, 529 injured and 37 missing due to the storm. It
        wrecked P11 billion worth of agriculture and infrastructure, including schools,
        day care centers and health facilities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2eff78-492e-43e7-900e-38f953b251ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ef87f-4c81-4e88-8bd4-2974a24d2907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a million families were affected by Ondoy, representing close
        to five million people in 2,018 barangays in 172 municipalities and 16 cities
        of 12 regions. Almost 16,000 families, or around 70,000 people had to stay
        in evacuation centers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0c4e3-661c-4c3d-b318-ed309c7ff1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b071c-250a-4667-8d50-778508cb0c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forecast failure?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b9682-2bed-4b54-9c84-824c9a776f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87601e03-08d4-42d6-aa95-76cef4547c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then again, people knew what was coming.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709a4f7-f3ee-40cb-87fb-55add1f2abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0992f-14f5-40fa-974d-b4a35aae7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International weather monitoring agencies had already issued bulletins
        about a tropical depression east of the Philippines as early as September
        23. Local weather bureau Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) reported about it the day after and named
        it “Ondoy.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d303e9-f36a-4549-bb5d-ecddd2cc03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f935d-195e-4144-a2de-fed046936730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ondoy <a href="https://www.gmanetwork.com/news/news/nation/173177/ondoy-intensifies-into-tropical-storm-4-areas-under-signal-2/story/"
        target="_blank">intensified into a tropical storm</a> on September 25, prompting
        PAGASA to hoist Signal No. 2 over Catanduanes, Camarines Norte, Camarines
        Sur and Polillo Island in Quezon, while it raised Signal No. 1 in 11 areas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca7e37-c8b7-4743-8ea2-ed1c880bd2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8321220-c297-4b06-b26f-a2be80aa8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b492e-c2fe-44be-8660-fc5df0558606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned that the storm will intensify the southwest monsoon,
        or Habagat, and that this would bring rains over central and southern Luzon
        and Visayas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe3493-4bca-4f58-9c44-2ac5e0b0279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb256d88-f7b1-41bd-ba10-8b23944592a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reports never warned that Ondoy will bring a month’s worth of
        rain in a day, <a href="https://www.gmanetwork.com/news/news/nation/173232/epic-flood-in-metro-manila-caused-by-record-rainfall/story/"
        target="_blank">beating the record</a> for Metro Manila set in 1967.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31c2cc-04f5-40be-98cc-3c3fcce3d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b28af4-d407-4a1d-8091-537c8fcd27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d778a-4420-4ac4-b971-0975e6d8014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rain poured and floods continued to rise, paralyzing Metro Manila
        and nearby provinces, people scrambled for answers. Confused netizens on forums
        were wondering why the rain was so heavy in the metropolis, when this was
        not in the forecast. But their questions remained unanswered, as PAGASA’s
        website crashed in the afternoon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28673dd0-b2fa-4e71-a369-690b137d0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2362d06-1902-42eb-b4bf-20961e7d9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN-backed <a href="https://www.preventionweb.net/files/36231_36231forecastingwithconfidenceexten.pdf]"
        target="_blank">PreventionWeb</a> site even noted that PAGASA did not hoist
        a public storm signal warning over Metro Manila until the evening of the floods,
        when the national government was already gearing to declare a state of calamity
        in the region, and some areas in Rizal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37e59a-246d-4562-9d34-6b365ebf2860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.235+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'image': 'jcr:c5e1f470-b8ee-46f1-870e-768caedfcb44'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffabff-6caa-4d60-af1d-906b083a28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:39:59.400+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.152+08:00
