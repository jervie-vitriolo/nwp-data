      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d4f82-2527-44cd-a980-21b02ac15486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he presented the South African statesman with the Insignia
        of an Honorary member of the Order of the Companions of Honour on behalf of
        the Queen, recognizing his services to UK communities and International Peace
        and Reconciliation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a9685-373f-4fee-acc7-1ca1cd5a2a3b'
