    'jcr:uuid': '574b188c-8014-4578-9802-20abaea5a699'
    'lead': 'Some upperclassmen at the Philippine Military Academy may have been resorting
      to violence out of sheer zealousness to teach younger cadets a lesson, the country''s
      newly appointed top soldier said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T16:03:53.265+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:54:05.901+08:00
