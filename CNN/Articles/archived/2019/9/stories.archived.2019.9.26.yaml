      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy loving a soldier, loving you has a high price to
        pay. I know my Cadet is watching over me, guiding me always. Continue serving
        up there, do what you love the most. I know you''re in good hands right now.
        Rest well, my baby. I love you b, forever and always," she wrote.</p>'
