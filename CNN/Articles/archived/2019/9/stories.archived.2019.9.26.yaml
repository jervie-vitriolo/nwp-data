      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78848ab4-9401-4d13-9192-a41636a77bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group shared a laugh over the number of cameras clamoring to
        get shots of the young royal. Harry quipped that "he is used to it already,"
        according to Britain''s PA Media news agency.</p>'
