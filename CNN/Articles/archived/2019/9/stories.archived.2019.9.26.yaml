      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b105f830-9ead-415f-824c-22eef7d6db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.702+08:00
      'mgnl:createdBy': 'lara'
