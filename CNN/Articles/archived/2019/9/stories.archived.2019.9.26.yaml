    'title': 'San Miguel wants to build Panay-Guimaras bridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038130b-1179-44de-ad30-73d22035c960'
      'mgnl:activationStatus': true
