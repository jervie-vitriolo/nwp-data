      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134eb54-4652-427a-b34a-39ceb98291ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:54:40.646+08:00
