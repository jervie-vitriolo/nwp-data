  'whistleblower-ukraine-trump-complaint':
    'author': 'Clare Foran, CNN'
    'caption': 'The US House of Representatives voted on Wednesday to approve a resolution
      calling on the Trump administration to release a whistleblower complaint to
      Congress that has ignited a backlash against the President even though lawmakers
      have now been given access to the complaint in a secure location on Capitol
      Hill. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-26T06:53:30.160+08:00
    'imagesource': 'jcr:0e553c5c-ae97-4aff-9a92-24aeae9299fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e363c3e7-1090-41ba-890f-c85c6aa691c5'
    'lead': 'The US House of Representatives voted on Wednesday to approve a resolution
      calling on the Trump administration to release a whistleblower complaint to
      Congress that has ignited a backlash against the President even though lawmakers
      have now been given access to the complaint in a secure location on Capitol
      Hill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T06:55:49.662+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:54:37.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:07.243+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukraine', 'whistleblower', 'complaint', 'house', 'us', 'united-states',
      'america']
    'template': '1'
    'title': 'US House approves whistleblower resolution as lawmakers begin reviewing
      complaint'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef99ec-049a-4fae-8c16-00470870f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US House of Representatives voted
        on Wednesday to approve a resolution calling on the Trump administration to
        release a whistleblower complaint to Congress that has ignited a backlash
        against the President even though lawmakers have now been given access to
        the complaint in a secure location on Capitol Hill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfaabd4-e1a4-4ea5-b438-7cadc55558ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats announced plans to vote on the resolution Tuesday
        -- the same day that House Speaker Nancy Pelosi announced a formal impeachment
        inquiry -- in the wake of outrage over reports that the President pressured
        a foreign leader in an effort to target a political rival. It was not clear
        until late in the day on Wednesday when the complaint would be transmitted
        to the Hill, if at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c89f6-9d53-4418-b4fd-e3614957ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, from House Intelligence Committee chairman Adam
        Schiff, calls for the complaint to be turned over to the congressional intelligence
        committees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0751da-41b5-4a53-b2b1-42616ff4c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote took place just hours after the White House released a
        transcript showing that President Donald Trump repeatedly pushed for Ukrainian
        President Volodymr Zelensky to investigate former Vice President Joe Biden,
        and his son, Hunter, during a July 25 phone call. CNN has previously reported
        that the call was part of the whistleblower complaint submitted to the Intelligence
        Community Inspector General.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2603cc-bd68-406f-b9f2-1765f099dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84652fe-9e7b-4b9d-9cb2-b87497a55812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whistleblower complaint about Trump''s communications with Ukraine
        was hand delivered Wednesday afternoon to Capitol Hill for lawmakers to review.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d758e-4605-46c8-9b8c-d05aec946ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Burr, the Republican chairman of the Senate Intelligence
        Committee, said that he has started to read the document, but declined to
        give his initial thoughts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515c48f-a1fd-47c0-bcb2-be2bda8e9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Democratic-led House Intelligence Committee are also
        reviewing the documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4093d-d424-4350-8dc0-5a1072556088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Democrats who have vowed to find out the details
        of the whistleblower complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6feb5-c17a-48b2-bf73-ba6896781afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell said on Tuesday "we''re going
        to find out what happened" with respect to the complaint and said that he
        expects the Senate Intelligence Committee will conduct a "responsible, rather
        apolitical, at least bipartisan" probe of the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fcb23-a29a-4b5a-8917-8d4d7a7e38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Senate also adopted by unanimous consent its own
        resolution authored by Senate Democratic Leader Chuck Schumer urging the administration
        to provide the full complaint to Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb60e58-7670-4346-acc1-15fab4761aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday ahead of the final vote on the resolution,
        the House adopted an amendment to its resolution offered by Democratic Rep.
        Mary Gay Scanlon of Pennsylvania to make it identical to the resolution passed
        the day before by the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691ce91-4b90-4a7c-a6f8-7c9bc30aac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Majority Leader Steny Hoyer announced the vote on the
        resolution on Tuesday, saying in a joint statement that "the House will vote
        on a resolution making it clear Congress''s disapproval of the Administration''s
        effort to block the release of the complaint and the need to protect the whistleblower."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b42030-6b54-4d96-b56f-afaaa1d852f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democratic caucus chair Hakeem Jeffries said at a news conference
        on Wednesday morning that the resolution would demand the release of "the
        full and unredacted version" of the complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c44bd-b4bd-4a1c-a48b-1313b1b94955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only imagine what is in that document and we will obtain
        it and the American people will be able to see it," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62962651-883b-4c27-9767-f3512578287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:55:49.663+08:00
      'mgnl:createdBy': 'janine'
