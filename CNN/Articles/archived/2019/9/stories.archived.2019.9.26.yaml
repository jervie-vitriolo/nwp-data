      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sandra is paying the price for having broken her silence and paving
        the way for many other women to do the same," Laguerre said.</p>'
