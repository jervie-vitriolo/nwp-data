    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219f5c4-f474-42ec-b3aa-f6426f7d2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:57.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision does not mean women have to stop talking. Women have
        to keep expressing themselves, women have to continue denouncing reprehensible
        behaviors -- all of them," she said. "Fear must not win."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593383da-e5e6-4984-b925-e00d2cb85632'
