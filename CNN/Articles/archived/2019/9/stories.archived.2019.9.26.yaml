      'mgnl:lastActivated': 2023-01-27T10:54:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine-year-old Limpho Nteko, one of the women m2m has helped
        train as one of their "mentor mothers," welcomed the duchess to the engagement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e789657-55ab-4253-9363-00dc57a49d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa201c8-fb28-4d8e-ab9d-8c99c9f79536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was such an honor to meet the Duchess of Sussex in person and
        share with her the incredible and important work that we do as mothers2mothers,"
        she said in an m2m statement. "It was an opportunity to shine a light on the
        impact we have had and the lives we have changed but also to highlight the
        hard work that still lies ahead to ensure that we create a generation that
        is healthy and free from HIV."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50eef4-b15e-44c2-aab0-ccbe39262573'
