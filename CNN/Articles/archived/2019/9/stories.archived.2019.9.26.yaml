      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His subordinates allegedly recycled hundreds of illegal drugs confiscated
        during an operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d82739-314f-4021-bf83-67faffb4a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T19:34:52.898+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:53:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he''s involved, he should (attend). If he''s not involved, <em>bahala
        siya</em> (that''s on him)," Gordon told reporters Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f428c2-30c7-433b-acc8-57a5ecb4d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T19:34:52.898+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:53:50.711+08:00
