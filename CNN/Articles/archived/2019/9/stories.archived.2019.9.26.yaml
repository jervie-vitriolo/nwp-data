      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7e555-b5f2-4a0c-9880-1d7959a0ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One anti-smoking group said no one should be lulled into thinking
        that Juul has changed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39749439-88c9-46a1-b4b7-5107a81b9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872d7ac-9917-4d1e-a99c-84e725508538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:58:51.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:54:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youth e-cigarette epidemic has gone from bad to worse, and
        5 million kids now use e-cigarettes," said Matthew Myers, president of the
        Campaign for Tobacco-Free Kids. "Juul''s announcement today is aimed at repairing
        its image and protecting its profits, not at solving this crisis. This announcement
        strips away any doubt about Juul. It is Big Tobacco."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a7bfce-17b6-4423-b146-112a493fbcaa'
      'mgnl:activationStatus': true
