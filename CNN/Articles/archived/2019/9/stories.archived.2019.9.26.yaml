      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/25/opinions/trump-ukraine-call-if-this-isnt-impeachable-nothing-is-bowman/index.html">If
        Trump''s Ukraine call isn''t impeachable, nothing is</a>"</em></p>'
  'ukrain-transcript-donald-trump-zelensky-biden':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'caption': 'The transcript of a July phone call between President Donald Trump
      and his Ukrainian counterpart Volodymyr Zelensky amounts to a clear case of
