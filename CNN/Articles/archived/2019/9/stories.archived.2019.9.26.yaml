      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You climb dozens of steps to reach the slide''s entry point, huffing
        and puffing your way to the top, only to find yourself floundering about in
        the exit pool mere seconds later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57448ef4-10a7-4ef5-90df-77ea9cede44c'
