      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hepatitis B</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ddcef4-99f3-49a1-a58a-9cacdd6d72bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- H. influenza tyoe B (HIB)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e911e8-6b57-4175-aee9-054443bb0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- other types as determined by the Secretary of Health in a department
        circular</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a05ca7-fdb1-4e12-b0f4-a9f55199600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the Dengvaxia scare, Domingo and Gatchalian said it would
        take some time to regain people''s trust in vaccines. Parents must be told,
        they added, of the importance of vaccines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ffa81-46ed-4e5a-ab48-36bd92e86d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T22:07:45.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the breakout, Gatchalian said, <em>"Nakakasakit ng loob</em>
        [It''s an awful feeling]. These illnesses and diseases and outbreaks should
        not have happened if only people had their kids vaccinated."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca93643-c3d5-4a22-9bdd-c8107cc59a25'
      'mgnl:activationStatus': true
