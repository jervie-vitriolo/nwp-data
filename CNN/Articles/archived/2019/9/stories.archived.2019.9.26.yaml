      'mgnl:lastActivated': 2023-01-27T10:54:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By September 30 we will be coming up with that cleaned-up list,
        ‘<em>yung mga</em> heinous crime convicts who are still out there, so <em>hahanapin
        na ‘yan ng</em> PNP,” Justice Secretary Menardo Guevarra told reporters Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff87aaf-69eb-43f3-8ae5-d330635f9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will come up with the cleaned-up list by September
        30, so the police can go after those heinous crime convicts who have yet to
        surrender.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92c93f-6e35-4083-90c5-c59e40e4ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, the secretary said, is to allow authorities to resume on October
        1 their operations to re-arrest those who refused to surrender.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cffff9-1a51-4dfb-86df-6e782874969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday (September 23), some 2,221 former inmates have turned
        themselves in—breaching the 1,914 count of released heinous crime convicts
        the Bureau of Corrections (BuCor). The DOJ earlier said the higher number
        of surrenderees included those who have been pardoned or out on parole.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0b26b-8206-42b3-b46f-85ff5301e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi namin matiyak kung lahat ay maililista namin</em> by
        September 30, but for sure <em>meron kaming ilalabas para maibigay sa</em>
        DILG, <em>sa</em> PNP, so they can start hunting them,” the secretary said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61396915-d6f6-4b10-85f8-3e4cf7c3375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not sure if we can all list all by September
        30, but we will submit something o the DILG and PNP so they can start hunting
        them (down).]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db283f0-18b5-45c3-88ed-4e3ce3d927eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra last week said the DOJ will clean up the list after the
        Bureau of Corrections (BuCor) admitted errors in its record.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880b930-8bb4-40ab-bb6a-b779af7362ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the list of 1,914 heinous crime convicts released since the implementation
        of the expanded GCTA law since 2014, the BuCor erroneously listed convicted
        plunderer and pork barrel scam mastermind Janet Lim Napoles as among those
        who have been freed through the policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed033efa-6837-4384-9008-8ba8d458e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge attached to her name was rape, not plunder. Rolito Go
        was also included in BuCor''s GCTA list, but he was already ordered released
        by the Supreme Court in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff90c7-b551-4c00-a86f-7b1f52f65ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be very frank, <em>medyo hindi maayos ‘yung</em> record keeping
        <em>ng</em> Bureau of Corrections,” Guevarra lamented.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521dd5a-f391-41bc-b8ec-8530ff4f7855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be very frank, the record keeping of the Bureau
        of Corrections is not good.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cf49d-9046-470a-aab6-680a80b4a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want to make mistakes here at the expense of <em>medyo</em>
        using up more time, <em>hindi na bale</em>. We just want to make sure <em>na
        ‘yung ia</em>-allow <em>naming lumabas ay talagang karapat-dapat lumabas at
        hindi na mananatili nang</em> any day longer <em>sa loob</em>,” he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded3181-4d58-4d72-997c-f884ebc0da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:44:41.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want to make mistakes at the expense of
        spending more time. We want to make sure that those who will be released really
        deserve to be freed.]</p>'
  'panelo-albayalde-ninja-cops-illegal-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T15:25:19.993+08:00
    'imagesource': 'jcr:3b7caeb4-db07-479e-93b2-273806c4a1f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ff6ed6-d635-4389-9226-f9462d39b220'
    'lead': 'Presidential Spokesperson Salvador Panelo says that while there are still
      policemen involved in the drug trade, they operate individually and not as the
      ''ninja cop'' syndicate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:27:45.534+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:54:16.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:11.974+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sal-Panelo', 'Panelo', 'Salvador-Panelo', 'presidential-spokesperson',
      'Malacanang', 'ninja-cops', 'Oscar-Albayalde', 'illegal-drugs', 'war-on-drugs',
      'syndicate', 'Rodrigo-Duterte', 'drug-recycling', 'Duterte']
    'template': '1'
    'title': 'Panelo: ''Ninja cops'' are a thing of the past'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b884d-1798-42ca-be7a-f79d9b466f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        There’s a semantic difference between the so-called ‘ninja cops’ and police
        scalawags that would mean the previous group has ceased to exist, Presidential
        Spokesperson Salvador Panelo explained in his latest press briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b7640-e1af-42d9-b053-896c67929592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c31f33-b9a8-4946-bf02-9bf016915645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo relayed a conversation he had with Philippine National Police
        (PNP) Chief Gen. Oscar Albayalde following the latter''s meeting with President
        Rodrigo Duterte on police involvement in the illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21025661-d106-43e6-86c1-8b94d5f7a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba77555-8b54-4a0b-b578-14ca0141550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told him the so-called ninja cop syndicate and revealed to the
        President that that ninja cop syndicate is a thing of the past that happened
        during previous years of the previous administration... What we have are police
        scalawags," Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4315d-4889-4d21-8193-33273fd412be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950bf563-16d4-4d4e-a525-df751d50bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the so-called syndicate has been dismantled by Albayalde
        and former PNP Chief Ronald Dela Rosa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054956b1-47c0-4a5f-b5ca-2507b40e4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5d55d-ecdb-40cc-8ac9-174c4fc45ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this does not mean that there are no more police officers
        involved in the illegal drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ef30a-2cd5-4bf8-94f3-58762feebbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28a0df-2c9d-49f4-98ab-c3380e65dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Definitely merong</em> involvement <em>ang mga</em> police,
        <em>yan ang sabi ni</em> General Albayalde. <em>Pero</em> not syndicated like
        before," Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e016b8c-815c-4e2e-a9f2-cd93e69168c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5377f6f-cf62-4474-88ed-7aa57d95d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely there are still policeinvolved in the drug
        trade, that''s what General Albayalde said. But they don''t operate as a syndicate
        like before. ]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a64f9-8b2f-4fb5-b5cd-ebdb8d74cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e8661-afff-4279-825d-df12ba8090ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo claimed that the ongoing operations against erring police
        officers are proof that the administration''s war on drugs is effective.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cffb5-a785-4ebc-b0e8-c82065fe0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73605a0e-e429-4c39-87e3-26a7a7e26812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:27:45.536+08:00
      'mgnl:createdBy': 'lucia'
