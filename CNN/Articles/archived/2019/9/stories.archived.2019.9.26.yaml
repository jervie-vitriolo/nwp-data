      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87853ead-cf7f-481a-b9ec-e0a51e8072aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf1192-07af-4240-a45a-c7314e3e0bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people like Caitlyn, who have experienced firsthand the wrath
        of extreme weather, know that there is extreme urgency to act on climate change.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51d16a-cf25-4c07-8bc0-cd9942a1529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00f3da-5312-4fde-a8e2-01c4cf9e8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> Ondoy <em>kasi parang naging</em> lesson <em>siya
        din, both sa</em> government <em>at sa mga tao na ‘wag nating i-</em>underestimate<em>
        ‘yung impact ng</em> global warming, climate change <em>kasi ngayon, talagang</em>
        evident <em>na siya,</em>” she said.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a2d2c-c110-4c17-b63c-228e8b5d74cc'
      'mgnl:activationStatus': true
