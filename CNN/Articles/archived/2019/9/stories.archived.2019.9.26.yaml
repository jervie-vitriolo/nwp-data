      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congestion emerges when the demand for travel surpasses the limit
        of a country’s current transportation network, the report said. An average
        of 1.24 congestion value means that 24 percent more time is needed to travel
        in peak hours rather than in off-peak hours, it added.</p>'
