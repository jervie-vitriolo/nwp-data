      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila) —</strong> Christmas melodies
        wafting through the halls of SM Supermalls can only mean one thing: the Yuletide
        season is upon us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a29375-bbb5-4ba6-b09c-a4d82bafbe90'
