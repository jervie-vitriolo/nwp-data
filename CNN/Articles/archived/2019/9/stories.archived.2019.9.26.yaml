      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters Wednesday at the United Nations in New York
        that a US-China deal could come sooner "than you think," according to multiple
        reports.</p>'
