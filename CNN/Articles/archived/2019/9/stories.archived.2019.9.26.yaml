      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Transport groups rejected the appeal of the Land Transportation Franchising
        and Regulatory Board for them to <a href="https://cnnphilippines.com/transportation/2019/9/25/LTFRB-transport-strike-jeep-UV-September-30.html"
        target="_blank">back out</a> of their planned strike on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d063f-1a17-4eaf-9a22-b16ee32857b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d1219-7ccc-4020-ac67-8c658e4b8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop and Go Coalition President Jun Magno said they want President
        Rodrigo Duterte to know their complaints about the <a href="http://cnnphilippines.com/news/2018/08/29/jeepney-modernization-go-budget-issues.html"
        target="_blank">public utility vehicle modernization program</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a18cf-2749-4912-b396-0c97dd90bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278bb7f-6b96-4988-9e4b-43cfa3007726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami po''y humihingi ng paumanhin sa ating mamamayan. Kailangan
        lang namin&nbsp;gawin ito para makarating sa aming Pangulo. Ang Pangulo, naniniwala
        kami, kokontra siya kung pahihirapan ang taumbayan,</em>” Magno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003e14a-6f34-48ae-b861-3757879abf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d340643-aebf-4ff8-9fb8-3cc2cfe6b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for forgiveness from the people. We
        just need to do this so our message reaches the President. We believe that
        the President would oppose this if it would burden the people.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb05a4-689b-4e09-8a9f-a90a152bc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b58894-a620-4ca2-8201-6a5131d0f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno slammed the program as anti-poor since jeepney drivers and
        operators need to buy modern jeeps which cost more than ₱2 million if they
        want to be given a franchise next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc873b3-74e8-4af6-906a-39b4ef6bc35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96772d06-fd90-4555-bfd9-bf3d87b1ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTO national president Efren de Luna said they do not have a choice
        but to hold a transport strike since their concerns about the public utility
        vehicle (PUV) modernization program have allegedly fallen on deaf ears of
        authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896cc765-c255-4d24-a4bb-c6fedc4d5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93eb20e-57ee-4d5c-ba56-3e34b601ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of transport groups visited the House of Representatives
        to express their support for the bill filed by DIWA party-list Rep. Michael
        Aglipay on the PUV modernization program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186fa5de-21b0-4710-9032-84ca36269a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcf101-1620-407a-bb4d-66f6cea3f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 4823 proposes allowing existing jeeps to continue
        their operations as long as their road worthiness is tested and their engines
        are upgraded to Euro 4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9295df5-fbb4-4238-aed9-99051871c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cc125-8128-445c-8694-6d546e4a087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T16:17:32.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides for a government subsidy of ₱100,000 for
        jeepney operators who will buy new units, a five percent fixed interest rate
        for auto loans and an amortization period of at least 10 years.</p>'
