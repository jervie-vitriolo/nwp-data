      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin made this statement in an interview with Australian Prime
        Minister and Asia Society Policy Institute President Kevin Rudd, who asked
        him about the Philippines'' relationship with China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd6261-6d16-4472-b1db-42e1d60a32d3'
