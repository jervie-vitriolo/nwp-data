    'title': 'An 11-year-old South Carolina boy drove 200 miles to live with a stranger
      he met on Snapchat, police say'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67867c9-5b37-41c6-bf1e-bb63845dfea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T07:22:12.247+08:00
