      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller told CNN affiliate BFMTV after the verdict that the sentence
        was "disappointing" and that she will "keep fighting every day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d511822-5f69-4f57-8b43-e1a8e549f6ad'
      'mgnl:activationStatus': true
