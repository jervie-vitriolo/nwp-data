      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe304e2e-eca2-45fe-b613-96f293337443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the floods subsided and thick mud covered most of the land,
        people got their pitchforks and torches and aimed them at PAGASA. A Marikina
        resident, who lost his family during the deluge, even sued the weather bureau,
        the Metropolitan Manila Development Authority, the Department of Highways
        and the National Power Corporation for negligence.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06d3b2-4603-49e3-9fef-d038beac3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88d5ea-02cb-4716-aa95-f1b8abd1e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d71646-e02e-47f2-ad53-5f555b164aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PAGASA could only do so much. At the time, it <a href="https://www.pressreader.com/philippines/manila-times/20091122/281925949101325"
        target="_blank">could not predict rain volume</a> because it did not have
        instruments to do so and lacked personnel.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26dcd3-3e90-4206-9278-c81121d58d8c'
      'mgnl:activationStatus': true
