      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd36e34-0516-46e5-bd28-603b8d66446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Town, the island''s main city, is its top draw thanks to
        a colorful mix of cultures that includes Hindu and Buddhist temples, street
        art, Islamic mosques, British colonial architecture and ornate Chinese manor
        houses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9bce6-f26f-4532-acf9-626ecca80461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c952f40-1e34-443a-9ee5-90b6942938fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penang is also considered one of the world''s top food destinations,
        thanks to the presence of delicious Malay, Chinese and Indian cuisine that
        includes dishes like Hokkien mee (fried prawn noodles) and Penang laksa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37396735-6de3-4b96-a48a-98839d325990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242c4bb-c32e-4090-b932-7c436887b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCAPE is about 30 minutes from George Town and offers a variety
        of adventure activities including waterslides, ziplines and obstacle courses.</p>'
