      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users complained on social media of issues trying to play the
        iOS and Android app Mario Kart Tour, which gives players a chance to race
        against different city backdrops, such as New York City, and lets them assume
        the role of favorite characters like Mario, Yoshi and Princess Peach.</p>'
