      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Robots are the intrepid explorers of
        our solar system, boldly venturing where humans can''t to capture images and
        scientific data about other planets and moons. Because we''re still learning
        about these other bodies, robotic explorers may need to be more adaptable
        to strange and inhospitable environments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acec46a-4dfd-4247-afc7-4f550885b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f508abb-5b1c-4b8f-9222-82ea6cff7192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the Shapeshifter, a Transformer-esque collection of mini robots
        that can form one machine or act independently. A team is currently testing
        the concept using a 3D-printed prototype at NASA''s Jet Propulsion Laboratory,
        according to NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2370cd1-977c-4a12-9df1-d6d9c892c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d717f-d48c-4120-98f4-9c059da90b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept could include 12 robots that can fly or swim, exploring
        caves and oceans and going where other robots haven''t been able to explore.
        They''re called cobots, each equipped with a propeller. The researchers envision
        cobots that could come together automatically, without anyone from Earth sending
        commands, to form into a rolling sphere, fly independently or even create
        a daisy chain while exploring a cave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f273d58-0099-4f99-b214-2a68dba9a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c86c6-49bf-4960-a0c8-17b25559f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current prototype looks more like a semi-autonomous hamster
        wheel with a drone at the center. It can split and form two flying drones.
        It''s being tested as part of NASA''s Innovative Advanced Concepts research
        program. The program funds concepts that sound impossible but could help make
        scientific discoveries in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3bfd2-c30b-4d54-b607-7f7d612bc34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a537d9-72db-4bfa-9704-62bcff54483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Agha, a principal investigator at JPL, could see Shapeshifter
        exploring Titan, Saturn''s moon with bodies of liquid methane on the surface.
        A drone lander called Dragonfly will set off for Titan in 2026 to follow up
        on observations made by NASA''s Cassini mission that previously explored Saturn
        and Titan. Cassini was able to perform only flybys of Titan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f90f8-d36d-4b8f-b1a1-5086a1c4dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01861a-e568-43fc-91f3-fef3f0530ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapeshifter could actually explore the moon itself, including possible
        ice volcanoes or caves hiding beneath its dense atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191def3-a646-4b62-9e5d-f9a2a265dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8003c-9101-460e-a926-1cc706fb66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very limited information about the composition of the surface.
        Rocky terrain, methane lakes, cryovolcanoes - we potentially have all of these,
        but we don''t know for certain," said Agha. "So we thought about how to create
        a system that is versatile and capable of traversing different types of terrain
        but also compact enough to launch on a rocket."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528433a-56c1-468d-a96a-ce095a887065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28edd30f-4804-4d26-8042-44c4bddcf922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In concept, the cobots could rely on a spacecraft lander that can
        deliver them to Titan, provide energy and carry instruments for experiments
        and analysis. They would want the lander to be portable. If it were similar
        in size to the European Space Agency''s Huygens Probe, which traveled with
        Cassini and explored Titan, Agha estimates that 10 cobots could lift and carry
        the lander. The Huygens Probe was 9 feet wide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e102166-0e7f-45fc-892d-e0eff414a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862a8bf-df8b-47ea-9df6-ee02bdce490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is often the case that some of the hardest places to get to
        are the most scientifically interesting because maybe they''re the youngest,
        or they''re in an area that was not well characterized from orbit," said Jason
        Hofgartner, JPL lead scientist for Shapeshifter. "Shapeshifter''s remarkable
        versatility enables access to all of these scientifically compelling places."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c7036-0f52-448b-9c74-cd4a04321716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e9e2d-5b50-41a6-bac1-7daa44336d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept will be submitted in 2020 for the Phase II''s selection
        process, with the team''s hopes of one day exploring Titan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b5c59-1284-44a5-aeb7-d17d88624428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:28:09.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/25/tech/shapeshifting-robots-nasa-scn/">This
        shapeshifting robot could explore other planets."</a></em></p>'
  'Jacques-Chirac-French-President-dies-at-86':
