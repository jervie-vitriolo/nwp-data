      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/07/05/sport/nick-kyrgios-wimbledon-tennis-spt-intl/index.html"><strong>READ:
        Is Nick Kyrgios good for tennis?</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea4b1a-d7b4-4a20-b05f-98dd45c4f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T20:33:24.461+08:00
