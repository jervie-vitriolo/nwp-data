    'template': '1'
    'title': 'Metro Manila is most congested city in developing Asia, study shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa17de0-b6f9-429c-8d99-ec7bcd5f0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:07:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)—</strong>&nbsp;Metro
        Manila has been tagged as the “most congested” city in developing Asia, a
        <a href="https://www.adb.org/sites/default/files/publication/524596/ado2019-update.pdf">recent
        study by the Asian Development Bank</a> (ADB) revealed.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede1d8d-67f4-4efb-be48-d943ba5681d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:07:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143dde9-ce03-4216-82b8-cd8e8ab4a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:07:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2019 development report, ADB said that out of the 278 Asian
        cities with population of more than 5 million people, the Philippine capital
        ranked as the most congested with a value of 1.5—higher than the 1.24 average
        in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f81e8b-8989-43f7-9c54-4b5eb846e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T21:07:16.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:53:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad0d4e-f414-41aa-9be5-37ed7db6b787'
      'mgnl:activationStatus': true
