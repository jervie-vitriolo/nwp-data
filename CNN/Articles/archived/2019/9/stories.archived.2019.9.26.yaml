    'mgnl:tags': ['red-tagging', 'Communist-Party-of-the-Philippines', 'Armed-Forces-of-the-Philippines',
      'Noel-Clement', 'media']
    'template': '1'
    'title': 'New AFP chief to red-tagged journalists: Stop showing biases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc461f-67ba-4843-924a-09e71f73dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Newly appointed Armed Forces Chief of staff Lt. Gen. Noel Clement on Thursday
        reminded journalists to avoid showing biases – especially towards communist
        rebels – in their news reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889a0d0-2f48-44e3-ac98-bb7ce5685aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5650c-8a31-462e-83f2-eafdfb44f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just be factual and do not give biases... <em>Kasi minsan ang nangyayari
        kasi naha-highlight yung alleged violations na ginagawa ng security forces
        vis-a-vis doon sa ginagawa ng other threat groups</em>," Clement said during
        his first media briefing as the country''s top soldier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9769d-38f1-4def-984a-f9811b2bea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2cdd9-93be-49e7-a8bf-46a619227a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.276+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just be factual and do not give biases... because
        sometimes what happens is alleged violations of security forces are being
        highlighted vis a vis those being done by threat groups.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6daf9-bf5c-4782-b47c-e142dc6bf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea34e3-2d15-40fb-902f-018ef243d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked to comment on the reported red-tagging of some journalists
        accused by the military of having links to the Communist Party of the Philippines
        and its armed wing New People''s Army. He said their allegedly biased reports
        could place them under the monitoring of the military.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c09a5ee-1068-4b06-a5cd-1baa05ddee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb55d0-bcc7-4833-a428-c8b96e36b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that happens there''s a tendency for us to look at the personalities
        involved na mas pinapaburan mo yung ginagawa ng mga kalaban (that you favor
        enemies) vis-a-vis to security forces," Clement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378c0c1-adce-47db-b896-30b5952f8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef249a10-5edc-44f3-9657-222b9bd27a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T17:26:48.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:53:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, stressed this is not the sole basis for the red-tagging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021126fe-e6bf-4966-8534-a50a75fc40f8'
