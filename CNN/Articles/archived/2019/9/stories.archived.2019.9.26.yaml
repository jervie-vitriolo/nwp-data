  'PMA-cadets-violence':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T15:58:52.240+08:00
    'imagesource': 'jcr:1b7b45a3-e4f4-4ee8-ae46-739a10a115c1'
