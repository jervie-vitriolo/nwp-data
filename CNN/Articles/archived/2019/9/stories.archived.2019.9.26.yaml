      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting -- which lasted roughly half an hour -- Tutu
        said he was "thrilled" by the "rare privilege and honor" of meeting the young
        British royals, PA Media also reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
