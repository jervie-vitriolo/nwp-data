  'duterte-ninja-cops-you-will-go-first':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-26T00:08:08.972+08:00
    'imagesource': 'jcr:760fb5a4-166c-4b0c-b36d-bf4bec179403'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'def121d5-e11d-4def-bd3d-c1544af345bd'
    'lead': 'President Rodrigo Duterte addressed cops involved in the so-called recycling
      of illegal drugs, saying time is not on their side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T00:11:45.578+08:00
