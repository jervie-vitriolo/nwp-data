      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/26/asia/abortion-australia-decriminalized-intl-hnk/index.html"
        target="_blank">Abortion decriminalized in Sydney after Australian lawmakers
        overturn 119-year-old law</a>."</em></p>'
  'star-wars-marvel-disney-kevin-feige':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-26T15:49:01.543+08:00
    'imagesource': 'jcr:813f4023-979d-4b13-a755-c0d691684624'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0682649-578f-4982-b2d4-e2bf45fe9eaa'
    'lead': 'Kevin Feige, the president of Disney''s Marvel Studios, is one of the
      most successful producers in Hollywood history'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:51:11.594+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:54:07.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:14.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Star-Wars', 'Disney', 'Marvel', 'Kevin-Feige', 'Lucasfilm']
    'template': '1'
    'title': 'Marvel Studios head Kevin Feige is developing a Star Wars film for Disney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c0c1b-b984-43a3-843d-42cad2ea61a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.594+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kevin Feige, the president of Disney''s
        Marvel Studios, is one of the most successful producers in Hollywood history.
        Star Wars is one of the most successful franchises in Hollywood history. The
        two are now coming together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e131c8c-2f64-48e4-b653-a49066d3e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.594+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feige is developing a Star Wars movie for Lucasfilm. Details about
        the project such as plot and release date are unknown at this time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27daf33-a859-4a3c-9c07-1711c324bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.594+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Horn, the co-chairman and chief creative officer of the Walt
        Disney Studios said in a statement that the company is excited about the projects
        that Lucasfilm and its president Kathleen Kennedy are working on, including
        more Star Wars films and an upcoming sequel in the Indiana Jones franchise.
        Horn added that it made sense to bring Feige, who is a fan of the space series,
        into the fold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99938515-71fb-457e-85d1-8f677e7fa378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.594+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Reporter was the first to report the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391a945-c664-4a1d-8ad1-d5f7f825a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.594+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney will conclude the Skywalker saga this December with "Star
        Wars: The Rise of Skywalker."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca9378-8a04-435c-8d4c-0a35dcfb0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.594+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the close of the Skywalker saga, Kathy is pursuing a new era
        in Star Wars storytelling," Horn said in the statement. "And knowing what
        a die-hard fan Kevin is, it made sense for these two extraordinary producers
        to work on a Star Wars film together."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738954c6-3ccb-4b39-b9fb-eb15993c7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.595+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a surprising and exciting one for fans of the two blockbuster
        franchises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2af0e-1265-4b4e-b570-399b4e669bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.595+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feige has led Marvel Studios to a dominating decade in which the
        studio has made more $22 billion worldwide. (That number does not account
        for inflation.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2482d-a28e-4902-83b3-d4cebb7b86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.595+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel''s heroic box office haul includes "Avengers: Endgame," which
        shattered records in April. It overtook James Cameron''s "Avatar" in July
        to become the biggest blockbuster in history. Disney bought Marvel for $4
        billion in 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c6901-bda6-4a03-99be-256d4a43ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.595+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Star Wars, the space saga is one of the most beloved brands
        at the box office, making more than $9 billion globally. (That number also
        does not account for inflation.) Disney bought Lucasfilm in 2012 for $4 billion,
        and has since released big hits such as "The Force Awakens" in 2015 and "The
        Last Jedi" in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d0eb0-d8d8-4abf-965d-14ac6c7f43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.595+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it may be awhile until we see Feige''s take on the galaxy
        far, far away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8cbe0-e8db-4c14-923b-6affa1ad3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.595+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel president has plenty on his plate producing upcoming
        films such as next year''s "Black Widow" and "Eternals" as well as a ton of
        Marvel shows for Disney+ — the company''s streaming service that debuts in
        November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b430b-e334-4f60-a475-68c8dbfe95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.595+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Star Wars is taking a little break after "Rise of Skywalker."
        The brand has films scheduled for 2022, 2024 and 2026.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77869e83-cdaa-4f66-9c64-8541ae433b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:51:11.595+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:54:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/26/media/marvel-star-wars-kevin-feige/index.html"
        target="_blank">Marvel Studios head Kevin Feige is developing a Star Wars
        film for Disney</a>."</em></p>'
  'gilas-pool-ginebra-sea-games-tim-cone':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-26T15:48:38.328+08:00
    'imagesource': 'jcr:ba8205ad-06ce-4810-9b6e-638e03e2cf4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e517483-ab5c-4916-b6ba-e4c6d1eded23'
    'lead': 'The Philippines hopes to defend its men''s basketball tournament in the
      regional sports meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:56:57.659+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T10:54:06.618+08:00
