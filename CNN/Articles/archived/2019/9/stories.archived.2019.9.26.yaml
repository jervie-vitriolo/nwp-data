      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, the couple''s official Instagram account
        shared several photos from the engagement with a message from Meghan and Harry
        saying, "Thank you Archbishop Tutu for your incredibly warm hospitality, Archie
        loved meeting you!</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9987725-fde1-4a28-a863-1b2ddaef271c'
