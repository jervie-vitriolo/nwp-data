      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaed2cb-f519-41b6-8715-01c695d5d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:54:40.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile games make up 45% of the $152 billion video game industry,
        according to market analytics company Newzoo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d57da6-91b8-45b5-bf9e-f1761b4b7fd8'
