    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ac585-ef4a-45d3-9a88-82a7a3ac83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:22:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House transcript released Wednesday shows that Trump repeatedly
        pushed for Zelensky to investigate Biden, and his son, Hunter, during a July
        25 phone call. The President also asked the Ukrainian leader to work with
        his personal lawyer, Rudy Giuliani, and US Attorney General William Barr on
        the issue, the call memo shows. There has been no evidence of wrongdoing by
        either Joe or Hunter Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b607fe-c7ea-4c6f-b158-ac5abba21592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:22:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising more questions about the President''s intentions, The Washington
        Post first reported on Monday that Trump had directed his acting chief of
        staff Mick Mulvaney to freeze nearly $400 million of US military and security
        aid to Ukraine in the days before he spoke with Zelensky. Trump admitted that
        he did delay aid to Ukraine, but claimed that it was unrelated to Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955acd8f-0de4-44b7-ba4e-7bd970a46eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:22:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the transcript release, House Speaker Nancy Pelosi announced
        Tuesday a formal impeachment inquiry into the President —&nbsp;a dramatic
        and historic move as Trump faced outrage over the reports that he pressured
        a foreign leader in an effort to target a political rival.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85833a16-f440-412a-a6be-ab38a8505b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:22:31.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/25/politics/white-house-ukraine-talking-points/index.html">WH
        accidentally sent Ukraine talking points to Democrats – then tried to recall
        them</a>"</em></p>'
  'trump-ukraine-call-impeachable-opinion':
    'author': 'Frank Bowman III'
    'caption': 'The White House released a rough transcript Wednesday of a July phone
      call between US President Trump and Ukrainian President Volodymyr Zelensky,
