      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once welcomes were taken care of, the group went inside and sat
        down on sofas surrounding a coffee table laden with an impressive display
        of snacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df554b-4665-4524-b6ca-ab22bc3def4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.702+08:00
