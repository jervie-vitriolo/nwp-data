    'template': '1'
    'title': 'Padlocked POGO service provider owes gov’t ₱2B in unremitted withholding
      taxes of employees – DOF'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd693fc6-91a9-4330-a484-85c3244ef681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The first offshore gaming service provider shut down by the government failed
        to remit ₱2 billion in withholding taxes of its employees in 2018, Finance
        Assistant Secretary Tony Lambino said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885e82c-6f0c-4de5-88b1-e0b451fbe37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Bureau of Internal Revenue (BIR) and Department
        of Finance on Tuesday closed down the offices of Great Empire Gaming and Amusement
        Corporation (GEGAC) in Quezon City, Pasay City, and Subic in Zambales for
        supposedly evading taxes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8aecad-d22a-4a63-8fb5-077986bd3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:53:40.217+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:54:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/25/pogo-gegac-shut-down-bir-tax.html">BIR
        padlocks first POGO in crackdown</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfda029-95ba-43a6-813e-03f4a4e0f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a simultaneous shutdown yesterday for violating tax laws.
        Particularly the company is not registered for VAT (value added tax) purposes
        with the BIR,” Lambino told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff6ff9-1e52-41a2-9a67-a1beac2c1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said GEGAC, which employs 8,010 workers, received its letter
        of notice from the government “around three months ago,” but it “failed to
        comply.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a8b27-6b70-4cc7-9abd-fbef535cb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure came after Finance Secretary Sonny Dominguez last week
        ordered to shut down all POGOs that have failed to settle their tax liabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0870400-df7d-43ac-8c1a-82747491e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR earlier reported that POGOs were slow in paying ₱21.62 billion
        in tax liabilities. POGO service providers paid ₱175 million in withholding
        taxes in 2017 and ₱579 million in 2018. From January to August 2019, the BIR
        collected ₱1.4 billion from POGOs, a 242 percent increase from last year’s
        collections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eab7fd-e44a-47e5-8f6e-46c3e72080f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said letters have been sent to 130 tax delinquent POGO operators
        and service providers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2657824-5696-4300-b739-424bb6ff6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All 130 companies that have received letter notices are being monitored,”
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86ec5e-92ed-4998-8244-11c0efa66f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope compliance will increase, but this closure operations will
        continue until that time,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592163f-4072-4c35-ab22-5bb51507c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said the government loses an estimated P2 billion every
        month due to POGOs that failed to remit withholding taxes of their workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e294699-e1f8-41ca-a857-a6a67169f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are currently around 120,000 POGO workers in the country,
        most of them foreign nationals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0c13b-b0d6-47d4-a28d-7c97a5d91414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withholding taxes from a “vast majority” of these workers, according
        to him, were not remitted to the government before it began its crackdown
        on tax delinquent offshore gaming operators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d467e04-9a3f-43a7-92fd-6e268cc84869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipino wage earners have their monthly salaries adjusted for
        the withholding tax, and yet we have foreign nationals in the country who
        are not doing the same. It’s not a fair situation,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93a946-7bcc-4759-8818-e6373c22771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said there are currently around 260-300 POGO entities in
        the country. These consist of “40-60” POGO operators and “around 200” service
        providers, he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15af9a5-7ee0-49ba-8ff7-90ef8d41664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:51.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The difference is that the operators actually hold the gaming licenses,
        they are the ones that work with clients abroad and the like. The service
        providers provide technical support to these operators,” the assistant secretary
        explained.</p>'
  'Juul-CEO-steps-down':
    'author': 'Chris Isidore, CNN Busines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
