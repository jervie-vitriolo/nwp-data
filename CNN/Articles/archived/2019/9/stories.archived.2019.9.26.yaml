      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8774bc-4b37-40ca-9cc9-69ecfd857a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T12:49:09.126+08:00
      'mgnl:createdBy': 'eimor'
