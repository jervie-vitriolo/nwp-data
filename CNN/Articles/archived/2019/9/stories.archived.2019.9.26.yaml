      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedroom producer and singer-songwriter Washere doesn’t have a particular
        aesthetic touchstone. His work is a kitchen sink of sonic ideas and meme-ready
        sketches, bound by a refusal to be categorized or be seen as a product of
        commercial consumption. As a curator of taste, the Laguna-based electronic
        musician explores PC music with sparse, home-spun instrumentation, leaping
        from one genre to another and riding the wave with no clear destination. This
        formlessness and lack of subtlety is what makes a Washere track an interesting
        piece of lo-fi entertainment. His music is a filter within a filter, a druggy
        state of mind, a fleeting memory washed on the shoreline.</p>'
