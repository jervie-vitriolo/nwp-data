    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6e33a7-a9c4-4312-a44e-b535886324f1'
    'lead': 'Since the 1970s, the climate crisis has made our oceans warmer and more
      acidic, reducing the number of fish we rely on for our food and putting the
      future of fish in peril, according to a major UN report out Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T06:38:16.451+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:54:49.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:04.398+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'fish']
    'template': '1'
    'title': 'Fish are in trouble with the climate crisis, IPCC report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0808a-83ed-478f-9d05-415b80053ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Since the 1970s, the climate crisis
        has made our oceans warmer and more acidic, reducing the number of fish we
        rely on for our food and putting the future of fish in peril, according to
        a major UN report out Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9166c3-39dd-4250-9a5e-7116e8512dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising temperatures mean oceans will have less oxygen, and this,
        along with more heatwaves and increased acidification, will make fish move
        further away from the coast and create larger deadzones, where life cannot
        survive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5d509-6290-4020-94fd-ec7f10a8feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the report said, this will lead to the extinction of
        some species of fish, which Americans have been eating an increasing amount
        of recent years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbe608-7e3e-4059-b9a8-1d0d8f726a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US dietary guidelines recommend 8-12 ounces of seafood a week
        to keep a healthy diet. Fish plays an even bigger role internationally, providing
        up to half of all animal protein eaten in developing countries and it remains
        a leading source of vitamins and minerals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65a82d-fd6c-4bb4-858b-e2d037a73681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "projected decreases in seafood availability from climate impacts
        on fisheries catch potential will elevate the risk of nutritional health impacts,"
        the report concluded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556a8f0-f6af-4577-ac23-664e42d99dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warmer waters</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac44a5-9a55-4000-a8e5-b3318e6933ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean warming this century has contributed to an "overall decrease
        in maximum catch potential." Overfishing makes the issue worse, the Intergovernmental
        Panel on Climate Change (IPCC) report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bdc708-9e76-4698-b41c-7678eddba036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are "virtually certain" that the ocean has warmed between
        1970 and 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cec64e-57d1-43a6-ae98-1b43d0798cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine heatwaves, periods of extremely high ocean surface temperatures,
        have "very likely" doubled in frequency from 1982 to 2016, according to the
        report, lasting longer and becoming more intense due to the climate crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1846f4-9460-45f0-b3bf-9cbd8f977e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer waters hold less oxygen, and fish need that oxygen to survive.
        Warmer waters also lead to algae blooms, red tides that further decrease oxygen,
        and kill sea life. A ride tide triggered a state of emergency in Florida in
        2018, killing thousands of animals and costing the state millions. The toxin
        created by the algal blooms can also make shellfish poisonous to humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566543f3-893d-42ad-a05b-cacbced8c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer waters endanger coral reefs that are homes to many fish.
        Foundation species, meaning fish food, also decline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b13c3-e375-478e-b5aa-da07d414cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A February study noted that the increased ocean temperature has
        already led to more than a 4% global decline in sustainable catches. For a
        catch to be sustainable, it means the greatest number of fish, crustaceans
        like shrimp, and mollusks like sea scallops, that can be caught without depleting
        the stocks of these fish long-term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85a161-0299-4e72-b5f7-f4a4911669cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ocean acidification</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7dcbbb-665b-4e1b-929d-41d7b3e013b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "virtually certain" that the ocean has taken up between 20-30%
        of the total human produced carbon since the 1980s, changing the very chemistry
        of the ocean, making it more acidic, the IPCC report found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b149a3-5a15-4b1b-9001-e19f3f8d07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acidification eats away at the shells of some mollusks. The change
        in the ocean''s pH makes carbonate ions less abundant. Oysters, mussels, clams,
        and other animals need these ions to build up their shells. The acidification
        also hurts creatures like calcareous plankton that many fish rely on for food</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c440805-d878-41af-a978-b1fa9f8242ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean acidification has already caused massive die-offs of oysters
        in the Pacific Northwest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4746b-2b10-469c-be9e-330a5e049550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Margaret Pilaro Barrette, the executive director for
        the Pacific Coast Shellfish Growers Association testified in front of Congress
        that the corrosive water makes oyster shells dissolve faster than they can
        form. The oysters need that shell to grow into a baby oyster. There was a
        "severe oyster seed shortage" from 2007 to 2009 in the US, she testified,
        largely due to ocean acidification. The growers have adjusted, but there needs
        to be a better long-term plan to ensure oyster production can continue into
        the future, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96bc96-b304-430b-a5fd-587d2779b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a plan of reducing carbon emissions, the ocean may be so
        acidic by 2080, that even creatures like some corals that had been able to
        withstand these conditions may erode quicker than they can rebuild.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036668d-0397-41f6-b1fd-91190d5c707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oxygen deprivation</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81db904-2f85-4e8b-8192-7eceb568ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open ocean is also losing its oxygen, between 0.5-3.3% between
        1970 and 2010, the IPCC report found, and it''s expected to get worse. That
        means we can expect to see even larger "dead zones" where life cannot survive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befdd134-d8c6-45c4-babf-d95168703e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 400 coastal dead zones and they are growing,
        earlier studies found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae1f4e-6dfa-4bc3-a83e-5e183405c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reoccuring deadzone in the Gulf of Mexico is primarily linked
        to farming runoff, but it is exacerbated by the climate crisis that has led
        to harder rains and more flooding events on these farms, scientists have said
        in earlier research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115eadd9-cf30-4bd8-895e-31a332ab43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fish future</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc244ab-1068-412b-ac78-48ab7a7b8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the world continues as it is, the loss of oxygen, and the increased
        acidification and heatwaves, will make some species extinct and will move
        fish further away from the coasts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473425c-b3ac-4c0a-9108-e02d81fa2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC report predicts that by 2100 the ocean will take up two
        to four times as much heat since 1970, and globally marine heatwaves will
        very likely increase by a factor of 50 by 2081-2100 if the world doesn''t
        curb its current emissions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23a35f-4ae2-4c04-b3c2-7bf176424eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the average amount of oxygen in the ocean will decline
        by 3% to 4% and upper ocean nutrients will decline by 9% to 14% by 2100. By
        2100, it''s also very likely to have year-round corrosive conditions for shelled
        animals, the report predicts, for animals in the Arctic, Southern, and some
        parts of the North Pacific and North Atlantic oceans. All coastal ecosystems
        will be at high to very high risk as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ebb64-271b-47d7-b74f-8d1bcc62b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it means</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be665408-fb8c-4e25-be2f-3e359fd13251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key take away from this report is that fish in the ocean are
        the proverbial canary in the coal mine for climate impacts," said Malin Pinsky,
        an ecologist who studies marine communities, who was not involved in the IPCC
        report. He is an associate professor at Rutgers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409bf81a-43e7-477e-9f28-a9748e4eff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new report is a key step in helping everyone, including policymakers,
        understand exactly what could happen."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33e51d-e20f-46e6-8a14-0c99c2123c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Boettiger who also studies global fisheries, said a note of
        caution about fish future is needed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e23f8-aeab-499d-98d1-0b18c264335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen progress with some of the stock coming back after we
        have managed it better, after overfishing, but we should push back against
        a growing optimism," Boettiger, the Assistant Professor in the Department
        of Environmental Science, Policy and Management at UC Berkeley said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f5859-46ff-496a-b3a9-17f4ffc21ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because we''ve been able to rebuild some stocks that have
        been overfished, doesn''t mean everything will be ok."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94122e-61bb-47d0-b965-3c7e4dc72b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the climate crisis, "there is no guarantee there will be recovery
        by mid-century. We don''t exclude that or say it''s impossible, but we need
        to be quite cautious."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addef29a-ecb1-4696-9d19-dd741da0e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already many of the world''s fishery stocks are overexploited or
        are in decline, according to the UN. Seafood many people love like Atlantic
        cod and certain salmon are challenged, and the continued climate crisis will
        not do these fish any favors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd22d7b-aafc-406c-aa9f-4a87d64e4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fish are responding faster to climate change than many species
        on land, they are more vulnerable," Pinsky said. "They are outrunning our
        laws and regulations and are responding to climate change before we''ve had
        a chance to adapt."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a9c12-fffe-449b-b3dd-39941ba5882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinsky said he hopes that people will read this report and realize
        that we are at this "key tipping point in history." It is a time, he said,
        "where we have, as individuals and as a country, enormous control over what
        future we pick."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f26db-2220-4273-8597-37494c1a1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are headlined for a future with clean energy and clean transportation
        and less carbon dioxide emissions, we don''t need to be heading into a scary
        future," Pinsky said. "We can act and adapt."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af56556-5acf-4a4d-bd1f-d7b61f407b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:38:16.454+08:00
      'mgnl:createdBy': 'janine'
