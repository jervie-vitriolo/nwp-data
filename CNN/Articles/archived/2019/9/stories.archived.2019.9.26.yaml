      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c3ae7-caf1-49b8-a87b-8e983ef45f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:54:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutu, the first black archbishop of Cape Town, was awarded the Nobel
        Peace Prize in 1984 for his efforts to end apartheid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92889643-c35a-40b1-b95a-492b6b4e2024'
