    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7127a8-92ef-4232-8829-fa23cbc65c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A freezer malfunctioned at the <a href="https://edition.cnn.com/2019/07/19/health/hospital-donation-25-million-trnd/index.html"
        target="_blank">Children''s Hospital Los Angeles</a>, destroying stored blood
        stem cells for 56 patients, some of whom are fighting cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4178dab-8df5-41f9-987a-290e813a7415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.chla.org/press-release/chla-apologizes-patient-families-freezer-failure"
        target="_blank">In a statement Wednesday</a>, the hospital apologized and
        said it has sent letters to all affected families and set up a phone line
        for parents to call if they have any questions. It said no child''s health
        is in danger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f6416-6514-489b-934d-29fea78c8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These blood stem cells, all of which were collected from patients,
        were in long-term storage. We routinely collect cells early in a child''s
        course of oncology therapy for possible future use. When excess cells are
        not needed, they remain in storage in the unlikely event that they could become
        helpful in the future," the hospital said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37dd7f-2f92-4973-bc31-0cb082c12da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freezer''s temperature sensors failed and the safeguards put
        in place were insufficient, the hospital said. It has since implemented several
        changes, including replacing the malfunctioned freezer, upgrading the sensor
        monitoring and alert system, and double-checking all power supply sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3b404-1aea-4005-9f5f-2a42f98e55f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Anderson, whose son was one of those affected, told <a
        href="https://abc7.com/health/stem-cells-destroyed-after-freezer-failure-at-childrens-hospital-la-/5569230/"
        target="_blank">CNN affiliate KABC</a>&nbsp;that the hospital addressed the
        letter to her son notifying them of the failure. Her son, Sean, said he went
        through a grueling process to get the stem cells, and burst out crying when
        he read the letter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9865b55-473e-443a-9c1f-1e662dd97554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you''re through that whole process of doing all the treatment,
        you''ve damaged your body," Elizabeth Anderson told the affiliate, who worries
        her son''s cancer may return. "That''s how damaging chemo is or the radiation
        alone. And so it''s the same with the stem cells. He doesn''t have that as
        an option to just collect more."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654dd92-b850-460c-917a-734f617cae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean underwent stem cell therapy after he was diagnosed with neuroblastoma,
        a type of cancer that develops from nerve cells. He has been cancer-free for
        nearly three years, and his mother said if she''d known what was in the letter,
        she''d not have let him read it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e0620-c69a-488f-8ec1-10d01f674def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Stein, the hospital''s chief medical officer, said patients
        can go through the harvesting process again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3a557-420f-4e2f-aaf0-056fdc916e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were there to be a recurrence of disease that required stem cells,
        the patients can have their stem cells collected again," Stein told the affiliate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745e09a-4256-4caa-8772-250aabdca493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stem cells can <a href="https://stemcells.nih.gov/info/basics/1.htm"
        target="_blank">develop into different cell types</a>&nbsp;in the body, and
        can also serve as an internal repair system by dividing to replenish other
        cells in living human beings and animals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac06119-575b-4e39-bcb5-6f2440523347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the failed freezer, the hospital also apologized
        for addressing the letters to the children and said it''s reviewing its notification
        process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfcde92-782c-4094-9380-800d0e645204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:48:15.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/26/health/childrens-hospital-stem-cell-freezer/index.html"
        target="_blank">Cancer patients'' stem cells destroyed after freezer fails
        at Children''s Hospital Los Angeles</a>."</em></p>'
