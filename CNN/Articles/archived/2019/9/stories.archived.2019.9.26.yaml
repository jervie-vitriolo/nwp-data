    'jcr:uuid': 'e8e5c78c-d803-456d-b5c2-f590cd5565f2'
    'lead': 'China''s ability to fight island and coastal conflicts got a big boost
      Wednesday when the country''s navy launched its first amphibious assault ship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:38:39.273+08:00
