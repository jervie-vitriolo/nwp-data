      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateurish has been around for a couple of years, performing in
        Baguio-based indie and punk shows even in a time when the local government
        continues to implement a policy restricting music gatherings that generate
        “noise” at 10 p.m. and penalizing establishments, including music venues,
        that operate without permit. Being an independent and self-sustaining band
        from a city that fails to uphold the interests of struggling cultural workers
        can be tough and challenging, but that doesn’t stop Amateurish from gaining
        traction outside of their hometown. Just recently, they performed at the Post-Rock/Math
        Rock stage of Fete de la Musique in Makati City and released the video for
        their latest single “No Cape.”</p>'
