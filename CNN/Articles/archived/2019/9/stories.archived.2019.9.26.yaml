    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0084d6c-6b61-4817-9bb5-959182a50c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:48:25.704+08:00
      'mgnl:createdBy': 'lara'
