      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a94a1d-e818-4454-82b6-35f15de614fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:52:33.375+08:00
      'mgnl:createdBy': 'lara'
