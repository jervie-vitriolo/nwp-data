    'template': '1'
    'title': 'Ondoy’s impact lingers 10 years later'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93f5aa-01d0-4e19-b7a6-2d6ea634151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        On this day, exactly ten years ago, Caitlyn Camangonan was spending her day
        off from work to do her laundry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3eda39-f33f-4837-a30c-414532297ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8dc39-55e3-484e-94f6-5687de184868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcast skies were pouring rain nonstop. A storm named Ondoy was
        making landfall over Central Luzon, where Signal No. 2 was hoisted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113aab7-85c6-4dcb-a590-cd5677fc480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04c4b9-4cdb-4441-b2ec-98c91cb2cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any resident in flood-prone Marikina City, Caitlyn paid no
        mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1be914-15c4-4d4e-a6ae-597df302a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e787f-4673-458c-9a21-66f7145ae49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga</em> a week before that,<em> nagkaroon na rin ng baha.
        Palagi naman ako</em> on the lookout <em>sa baha, kasi bahain naman talaga
        sa</em> Marikina, <em>pero hanggang tuhod lang,</em>” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e3312-2691-4e47-9cf0-53acf840f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1fa52-7dd4-45b1-b90b-ad7046cc6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Floods had already hit a week before that. I’m always
        on the lookout for floods, because Marikina is usually flooded, but it’s only
        knee-deep.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9bc405-6f36-4020-bd5b-6f574c8bbf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ae70a-0223-46ba-b106-08ae1081453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flood was already rising and the rain —&nbsp;which Caitlyn described
        as large droplets —&nbsp;had no sign of stopping. She decided to leave her
        apartment and wade through the waters on the streets of Malanday, an area
        in Marikina near the river that traverses through the city, to check on her
        brother who lives nearby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd4087-fcf6-41a2-b356-bf7227059a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4024dac-0c6d-4a10-81b6-4fdbfa71f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother had work that day, so she only found her sister-in-law,
        her niece and her two children, who were taking shelter in the second floor
        of the house to stay dry from the waist-deep flood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888cfed-5bc7-4d7f-8120-d4dd4048158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a212610-0fe9-4394-b073-a27b2bc42d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their respite from the flood was brief —&nbsp;in fact, their
        ordeal had only begun. Thirty minutes after Cailtyn arrived, the water’s height
        already surpassed the average height of a human person and was still rising.
        In a frantic bid to get to higher ground, Caitlyn raided her brother’s carpentry
        tools to find a hammer and break through the roof.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f84f2-768a-4621-8e82-e842339cef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53b2f7-da05-4000-86be-aeb0e99d1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, failed. Caitlyn and her four other relatives could
        have been trapped in that house —&nbsp;possibly among the hundreds dead —&nbsp;had
        their neighbors not heard their attempts to escape the raging waters that
        seemed to have swiftly come to reclaim all the land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a6482-62c5-4527-8d98-f2eb9f9e9a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dda1c6-cb69-4a0d-8221-85813c6f5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caitlyn’s neighbors sawed off a portion of the roof for them to
        get out and get to the third floor of a nearby house. From that tiny space,
        with an area of just seven by seven feet, Caitlyn and some 50 others could
        not do anything but watch, without much food or water, as two-storey houses
        and 20-foot electric posts disappeared, as the water engulfed everything in
        its path.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fcb86-9ab4-4150-80bb-a8fd290e8b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fe988-19c8-401b-adbf-b5d31c329ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakalakas ng</em> current <em>ng tubig, para siyang galit
        na galit. Alam mo ‘yun, para siyang may gripo sa baba, tapos sumisirit siya,</em>”
        Caitlyn recalled. “<em>Lahat inaanod.</em> Appliances, <em>mga sala</em> set,
        <em>lahat. Tapos ‘yung nakita sa</em> TV, <em>‘yung nasa bubong ‘yung tao,
        ‘yun nakita rin namin ‘yun. Tapos naririnig rin namin ‘yung sigaw nila.</em>”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25fefbb-1932-42d2-b11a-799dba819824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00218ea5-6f4d-42ba-b19c-0c311a4fc6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The water’s current was so fast, as if it was so angry.
        It was like there was a faucet from underneath, and it was spouting … Everything
        was being swept away. Appliances, furniture, everything. And then what was
        shown on TV, the people on the roof being swept away, we saw that too. And
        we heard their screams.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75224b-53cd-4299-a24f-ec5d4d11c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237d3cb-d32f-4e9f-8254-7d53cb59dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate help in sight for Caitlyn, or for anyone
        stuck on the roofs of houses during the flood. Even rescue workers needed
        rescuing too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9e8c2-9297-43ea-b7da-7d2f08011144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.234+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:54:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'image': 'jcr:790da631-5064-4ce2-86fd-0fe805c19378'
      'jcr:primaryType': 'mgnl:block'
