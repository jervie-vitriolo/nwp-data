      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411048b6-c51c-456b-85fc-3f50546b5a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:37:53.236+08:00
