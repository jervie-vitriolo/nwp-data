    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc53f6-6396-4f3e-aa5a-e19e2afe955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An elephant from Sri Lanka whose skeletal
        appearance led to a global outcry has died, the animal rights charity that
        exposed its condition says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda64323-893a-49d8-9760-af77823f4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the emaciated elephant were shared in August by the Thai-based
        Save Elephant Foundation (SEF) to raise awareness of the exploitation of elephants
        in captivity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba79529-4602-45db-bea1-b21a73efa240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikiri, a 70-year-old female, was used in a parade for 10 days each
        year —&nbsp;amid noise, fireworks and smoke —&nbsp;at the Esala Perahera festival
        in Kandy, central Sri Lanka.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc098c-fcdb-4f2f-a02a-1987af2b2a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the outrage sparked by her appearance, the festival organizers
        decided to withdraw her from this year''s closing parade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fbc66-f17d-4878-8966-cbb12c4462a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, SEF said in a Facebook post that Tikiri had
        been returned to her owner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421008a2-2731-46e4-bdd6-e02f8d47a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lek Chailert, the founder of SEF, posted the news of Tikiri''s death
        on Facebook on Tuesday evening. She told CNN that she learned of the death
        from contacts in Sri Lanka.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e0206-c406-4d58-9016-838f660efa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote: "Tikiri''s suffering has ended, her soul is now free.
        No more harm can come to her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eaf553-b01c-4f37-9bac-06a09bb6b92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:54:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP dear Tikiri. Never look back to this world so cruel toward
        you and your friends."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FSaveElephantFoundation%2Fposts%2F2439081666160595&width=500"
        width="500" height="611" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061d21c-0a76-46c6-ba24-cb3c1dd40cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:42:31.709+08:00
