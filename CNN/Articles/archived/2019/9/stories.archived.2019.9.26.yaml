      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said that questioning Albayalde about
        the 2014 incident could still be related to GCTA as it could establish the
        link of policemen to drug lords who could have benefitted from the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d222a-4f04-44a5-b5bd-99dcdd1ed042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T19:34:52.898+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:53:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The known high-profile drug lords were the ones contacted by these
        police officers to sell the drugs they confiscated, a big chunk of it," Lacson
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a382e-410c-4337-ae38-a522218e2adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T19:34:52.898+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:53:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators refused to confirm or deny if Albayalde was among officers
        in the "ninja cop" list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e9de0-a6d4-4a6e-a037-57005caffdcf'
      'mgnl:activationStatus': true
