    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:02.747+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Paranaque', 'Metro-Manila']
    'template': '1'
    'title': 'Duterte tells ''ninja'' cops: We will all die, but you''ll go first'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba81931-3351-4a4a-acdf-92e9288f81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:11:45.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        President Rodrigo Duterte addressed cops involved in the so-called recycling
        of illegal drugs, saying time is not on their side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098fce3-8f75-4bc3-a79c-51e75c929c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:11:45.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at an event in Parañaque Wednesday, Duterte said such
        cops should not believe they are invincible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77a03c-97ce-428f-bbb0-67a5e4a73d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:11:45.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some people, like policemen, you have to beg, then they
        are at it again, and they sell drugs and they go scot-free and they think
        that they are the lords of this country. Well, I’m sorry to tell you, everybody
        dies in this world but you will go ahead first. Remember that," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f9247-f4cd-4421-af68-7ada5fcd0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:11:45.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement a day after the Senate Blue Ribbon and
        Justice committees were given the green light to <a href="https://www.cnnphilippines.com/news/2019/9/24/Senate-drug-recycling-executive-session.html"
        target="_blank">reveal the names</a> of drug-recycling cops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d6598-c72d-4c07-a0e6-c32d40fa3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:11:45.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said while there are people trying to make the world better,
        "it''s not easy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394591f1-4a8a-4078-a2af-29e06e516493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:11:45.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, senators voted 17-0 allowing the committees chaired
        by Senator Richard “Dick” Gordon to disclose the names of rogue cops involved
        in recycling drugs and extorting from Chinese syndicates revealed by former
        Criminal Investigation and Detection Group chief Benjamin Magalong during
        an executive session.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ba670-3ea4-4935-8d4e-5c88b829d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:11:45.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:54:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bong Go also said Duterte would reveal the names of "ninja
        cops" soon.</p>'
  'Donald-Trump-Volodymyr-Zelensky-phone-call':
    'author': 'Michael Warren and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-26T06:15:08.926+08:00
    'imagesource': 'jcr:c2d36a61-6857-4f64-bc8b-ddff29cc1ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09f33075-e539-42ee-bf6c-d77c51d1d57c'
    'lead': 'Rudy Giuliani''s name is all over the White House transcript of the July
      25 phone call between President Donald Trump and Ukrainian president Volodymyr
      Zelensky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T06:16:41.572+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:54:55.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:03.095+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Volodymyr-Zelensky', 'donald-trump']
    'template': '1'
    'title': 'In Zelensky transcript Trump reveals (and undermines) Giuliani''s Ukraine
      role'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce90fc-623e-4da7-ae29-fd852d626657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Rudy Giuliani''s name is all over
        the <a href="https://www.cnn.com/politics/live-news/trump-impeachment-inquiry-09-25-2019/index.html"
        target="_blank">White House</a> transcript of the July 25 phone call between
        President Donald Trump and Ukrainian president Volodymyr Zelensky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed00b8-4326-444e-92d6-5c442e4aea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f555207-3c83-471b-a94f-9b1a0cc386df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the former New York City mayor and Trump''s personal attorney
        is mentioned five times by name in the 5-page document. According to the transcript,
        Zelensky told Trump that he was knowledgeable about Giuliani''s efforts to
        uncover information helpful to Trump politically. Trump in turn praised Giuliani
        and encouraged Zelensky to speak with him because Giuliani "very much knows
        what''s happening."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebeb297-98e9-46e7-9434-d7e50cafb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dee8b9-328f-4624-9210-5cb7061c4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani''s prominence in the phone conversation between the two
        world leaders illustrates his central role in a series of events— the freezing
        of military aid to Ukraine and a whistleblower complaint about Trump''s remarks
        with Zelensky –&nbsp;that have resulted in a formal impeachment inquiry into
        the President of the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9450e-67b1-42e5-a52b-80d0f842ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5d326-0477-4d15-ae58-8c0ca44d6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also undermines the very point of Giuliani''s off-the-books
        operation by removing any chance of plausible deniability for Trump and other
        administration officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44c175-9284-4aae-8ef8-8d93773ac4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd4449-8a97-4372-8bd0-f0385e25a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, when Giuliani launched his fact-finding mission
        involving Ukraine, his goal was to dig up dirt on Democrats and, in particular
        former vice president and 2020 presidential candidate Joe Biden. For months,
        Giuliani was the main driving force behind the allegation that as vice president,
        Biden improperly tried to help his son Hunter, who served on the board of
        a Ukrainian natural gas company, when he pressured the Ukrainian government
        to fire the country''s prosecutor general.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31ba2a-4484-430a-b4d9-02f4202291fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea336d-7958-446f-b11d-5a5094456e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that either Biden or his son acted improperly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4a4bb-e39a-4ab2-94d7-717b8e1c8e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedc6df-238e-472b-abfb-2d637886f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a private citizen, Giuliani was free to act outside the strictures
        of the Trump administration. With no official role in the government or with
        the Trump campaign, Giuliani could act as a free agent of sorts, and outside
        the oversight purview of Democrats in Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c382355-e6d7-4a86-96af-556d3def4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ee721-05f9-47bf-829c-f1e14acdf104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet by so explicitly referencing Giuliani and his desire to have
        Zelensky engage with him, Trump exposes himself and members of his administration,
        including attorney general Bill Barr, who is referenced a handful of times,
        to further scrutiny. To do so on an official call with notetakers listening
        from the Situation Room is even more damning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd4b2f-06f3-4bae-8a1b-6d3f4d874962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2790ab0-4e45-4495-a4bd-5640456f538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also crosses the line between official administration business
        and the political work his private attorney is doing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100d21b-a4a5-46d7-9a3a-e2945970150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8f858-28bf-4729-bd75-0a09003c0934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the observation of a former Trump White House official
        who is familiar with these kinds of calls with foreign leaders, while the
        transcript makes for bad "political optics," the real legal problem comes
        with how Trump references Giuliani.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adfc41-1cd8-445c-ade5-de5795f2ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556dcff-de9f-4160-8ca3-9f68a0e798a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is something really problematic, it''s Rudy," the person
        told CNN. "Because this is not proper government channels." According to this
        source, Trump''s constant references to Giuliani are "totally illegitimate.
        A private citizen who is one of your political advisers, totally illegitimate,
        there is no way to defend that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48651c69-d72b-41f4-a236-6a5a06e89614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc101685-ee24-47dd-b188-85ea912af994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani''s actions have also alarmed career State Department officials.
        Some of those officials sought to keep distance between their work and his,
        according to multiple sources familiar with the matter. Specifically, they
        worried that being involved with his efforts would mean they were acting with
        a partisan political agenda, which as career foreign service officers they
        were not permitted to do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288d296-17da-4890-a47b-19d158a65382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d20fe-4735-4af1-bc92-e7c690123bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Career officials at the National Security Council and the State
        Department also acknowledge that Giuliani''s Ukraine activities have complicated
        their policy agenda. For example, even when the State Department and the Pentagon
        suggested that Ukrainian assistance be released earlier this summer, the funding
        was stalled due to an internal review.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a2a6d-a526-4e9f-83e1-b5759005aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089bbc09-eaca-4063-82ad-a0b774f2cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were worried, but we really did not know," admitted one official
        when asked if they thought Giuliani had anything to do with the stalled assistance
        delivery that lasted for about two months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89abf1-bc2e-4b76-8d30-744389019dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021831c2-a77e-40b8-93db-1eb35297549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rudy''s rogue role</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e36e7-3ac0-4b03-8fdf-8557b3c9c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript is proof of what Giuliani''s been saying publicly
        for the past few months— that he occupies a hybrid role for Trump, working
        as presidential attorney, campaign surrogate, unofficial diplomat, and attack
        dog. And Trump has empowered Giuliani to do this work on his behalf and is
        even directing his attorney to speak with Zelensky</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f59bd2-ffc8-4091-8f79-96b77765df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c08c9-d44d-45e4-969e-5a9bc9fd8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have Mr. Giuliani give you a call," Trump said at one point,
        according to the transcript.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1eeba-47de-4de9-978c-7755457d8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec4410-ac28-4748-ba71-87ae6ca79482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani insists he was simply acting as an attorney in the interests
        of his client when seeking out conversations with Ukrainian officials. But
        the former New York City mayor also says he was in regular touch with the
        State Department about his communications with the Ukrainians.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d766e-6b59-4b00-a3b5-fbacaebc1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559f17c-885f-4bbe-af48-c300ecf717c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the text messages," Giuliani told CNN in an interview Tuesday
        night, when asked whether he was coordinating with the State Department.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d659d-745d-401b-9965-7c1235e51035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf62f8-1f43-46af-b791-d6a697012496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani refused to provide the text messages, saying they were
        protected by attorney-client privilege -- despite the fact that communications
        with the State Department are not entitled to the same legal protections reserved
        for conversations between Giuliani and his private client, Trump.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f04952-b9ba-4396-9840-7eb04640db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664543b2-49c4-4979-9f05-716d426551bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday night appearance on Fox News, Giuliani told host Laura
        Ingraham that he was acting at the behest of the State Department. "I never
        talked to a Ukrainian official until the State Department called me and asked
        me to do it," he said. Giuliani even held up his cell phone, telling Ingraham
        that his conversations with the State Department are "right here."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847680a-1100-4037-b77c-a3eb4b579e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b67377-a11c-4fac-8191-9a0664b86690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the State Department''s contact with Giuliani
        refutes that characterization, telling CNN that Giuliani''s assertion that
        he was directed to contact Ukrainian officials by the State Department is
        "totally false."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fb2da-aa0e-4a6b-9531-e7d28f18fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7649d6-644b-4be5-9671-1d02d2bebecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he, a private citizen, would have been coordinating with
        the State Department to speak with top Ukrainian officials about a matter
        of political, not official, concern to the President of the United States,
        Giuliani told CNN, "I know more about this subject than probably anybody in
        the United States of America. I was in a unique position to help the United
        States."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543b8c0-490a-4578-8967-cccd024a712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451198f-855b-4b04-be1c-69cc23d5fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Working for the State Department?</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f16a2-1c43-4723-97bc-fe5ce163756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions remain about the exact role the State Department played
        in Giuliani''s political efforts, which have emerged as a sort of parallel
        diplomatic operation with Ukraine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708f8d9-c669-4543-9297-43d702743431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7df965-5a4e-4ee4-862c-7ecfcbb2ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last month, the State Department acknowledged that
        one of its diplomats, US Special Representative to Ukraine Karl Volker, put
        Zelensky''s adviser Andriy Yermak in "direct contact" with Giuliani. But State
        downplayed the idea that it had directed Giuliani to speak with Yermak.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fe3b5-3dc7-4d05-88b8-830964d3723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7d84c-5124-4df9-931d-0c0c894e4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Giuliani is a private citizen and acts in a personal capacity
        as a lawyer for President Trump. He does not speak on behalf of the U.S. Government,"
        read the August 23 statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c0c42-875d-4bfc-bf6a-c40a5f770403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ee3bf-fa77-4f32-a136-0a1cf02f24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani tells CNN that he heard from the State Department in July
        and spoke with Yermak on the phone, eventually meeting with the Zelensky adviser
        in Madrid in August. He also says he reported back to the State Department
        about the nature of his conversation with Yermak.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933f63b-878c-4922-af74-c3bbdd5fa052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b87eb-5c6d-4602-b5d3-9cba2fc48d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker did not ignore the Ukrainian request to be connected with
        Giuliani, nor did he say it would be inappropriate. According to a source
        familiar with the matter, Volker knew he had to address Trump''s concerns
        in some way. Handing it to Giuliani meant Volker could table the issue and
        work on policy, the source explained.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812eabb1-37c4-4af9-b661-2241658f2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7746151-1096-4f4d-97ac-c02362ec908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo was aware that his Department was
        assisting Giuliani in speaking with Yermak, explains a source familiar with
        the conversations. But Pompeo would not address the role his department played
        in a round of interviews on Sunday. Pompeo also declined to give a direct
        answer when asked if he had ever asked Zelensky to open an investigation into
        Biden or not. Instead, he spoke in vague terms about the US-Ukraine official
        dialogue.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c32f70-993b-437f-93f4-722d58b8cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e149e50-5e51-4971-98a9-d1fb54412741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve talked to the foreign minister now a couple of times. We
        talk about the important relationship between our two countries and how we
        can make Ukraine stronger and have great economic commerce between our two
        great nations," Pompeo said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee3a90-9332-48b4-8e50-7e2477802007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c85176-ae9a-476c-8c3b-3ee0556e88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has not replied on the record to CNN inquiries
        on Ukraine, including on Rudy Giuliani''s claim that the department directed
        him to get in touch with the Ukrainians and his claim that he has given a
        readout of all his conversations with the Ukrainians to the department.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749c478-fcad-44cb-a9a5-17c42299a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d88b2-bad1-4759-bd14-018a01e9b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A bizarre situation''</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c6c36-1dc0-4ef6-aea7-75b040b1c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody in his administration seemed capable of successfully convincing
        Trump to put a stop to Giuliani''s actions.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37feecd2-4061-47c8-a6be-ebc8416b20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fab3a1-19be-4da7-a4bf-ac64f7f2651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s even something that Zelensky himself picked up on. During
        an early July meeting between Zelensky and Volker in Toronto, Zelensky referenced
        Giuliani in a joking manner, according to a source familiar with the discussion.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bb0d8-dd45-421b-81e8-193f89e0c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f86fb-63d4-415f-bc07-7d37f0dc3755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden allegations were not central to that discussion as it
        mainly focused on how to urge the Ukrainians to make positive policy decisions
        -- namely in rooting out corruption and dealing with the Russians.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e108e47-d5fe-4acf-8257-63fa1171aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63781d-a423-4729-a0a1-28707a767f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US laid out those priorities, Zelensky joked about the hardship
        of getting lawyers involved, playfully referencing Giuliani and acknowledging
        that US administration officials were not responsible for the President''s
        persistent personal attorney.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e3cc2-2f97-4afb-815a-4eeb290f9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6585fce-d203-436d-af71-6565571f0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, Ukrainian officials visited Washington for key meetings
        at the White House, State Department and Pentagon, which ultimately led to
        Trump''s July 25 phone call with Zelensky.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cf4de-d646-4eaf-8485-2fdba15549c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c5e35-a994-4570-ad7a-3dea2efc400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sources familiar with the matter, Giuliani''s extracurricular
        activities were known by members of the administration, including then national
        security adviser John Bolton, but were not discussed. Still, the issue colored
        the talks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b1679-2742-45c7-9cdf-a3861a3a4e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f98c0f-e9c8-4d90-9982-e3866ca8462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a bizarre situation, but it all seemed to be dealt with
        in Giuliani track," a person familiar with the meetings said. "It was out
        there, but it was being handled by Giuliani. We did not deal with that because
        he (Giuliani) was talking about it and saying he was a private citizen."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b08ba-464d-4d10-9413-3e5f30f2c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c5f91-3143-4286-a777-128bb29bb84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his most recent interview with CNN, Giuliani insists he was uniquely
        qualified to speak with the Ukrainians about uncovering the allegedly damaging
        information about Biden.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c330ed8-74c1-46af-b442-8c9faf98340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.577+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141445fe-d30b-44c6-8536-93675edf84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:16:41.578+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A diplomat couldn''t have done it," said Giuliani.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb7798-80ae-4952-bf4b-8e5a45a2deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T06:21:37.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:54:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/25/politics/giuliani-zelensky-trump-transcript/index.html"
        target="_blank">In Zelensky transcript Trump reveals (and undermines) Giuliani''s
        Ukraine role</a></em>"</p>'
