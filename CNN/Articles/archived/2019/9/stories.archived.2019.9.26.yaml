  'black-hole-collision':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-26T18:23:33.415+08:00
    'imagesource': 'jcr:cef84ad4-e7c3-4e25-9787-dd07a84fdd0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '011ee565-694f-4d8f-b359-083e5f2bd2f1'
    'lead': 'For the first time, astronomers have observed a triple collision of galaxies,
      which have sent their black holes on a collision course, according to a new
      study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T18:27:26.694+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:53:56.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:53:16.669+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'NASA', 'black-hole']
    'template': '1'
    'title': 'These three black holes are going to crash into each other'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693489b-1021-4424-913c-957c62d242ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When galaxies collide, so do the supermassive
        black holes at the center of each galaxy. For the first time, <a href="https://chandra.si.edu/photo/2019/3blackholes/"
        target="_blank">astronomers have observed</a>&nbsp;a triple collision of galaxies,
        which have sent their black holes on a collision course, according to a new
        study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ba530-c735-473d-a09f-6e3c20d0c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive crash is located a billion light-years from Earth in
        the SDSS J084905.51+111447.2 system. To see it, astronomers needed to use
        telescopes on the ground and in space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d73ea-5e40-4615-b81d-a96198edba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sloan Digital Sky Survey Telescope in New Mexico imaged the
        system in optical light. Follow-up by citizen scientists involved in the Galaxy
        Zoo project helped tag the system as a galactic collision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226f72c-4547-4631-9efa-db323e1da2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More detective work ensued. NASA''s Wide-field Infrared Survey Explorer
        showed glowing infrared light coming from the collision. The Chandra X-ray
        Observatory showcased bright points of light at the center of each galaxy.
        NASA''s Nuclear Spectroscopic Telescope Array spotted gas and dust. Combined,
        these revealed active, feeding, supermassive black holes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0cbe4-d555-49cb-897c-b7a899203fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on the rare triple system was published this week in <a
        href="https://arxiv.org/abs/1908.01732" target="_blank">The Astrophysical
        Journal</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0f6b0-6dce-49f2-abd4-9353b0fe663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were only looking for pairs of black holes at the time, and
        yet, through our selection technique, we stumbled upon this amazing system,"
        said study author Ryan Pfeifle, a graduate research assistant at George Mason
        University. "This is the strongest evidence yet found for such a triple system
        of actively feeding supermassive black holes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc8cd7-7294-45e7-b444-edf70985be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a massive collision sounds like it would appear more obvious.
        But three supermassive black holes gobbling material in the midst of a giant
        galactic merger creates a lot of gas and dust that can hide the event from
        our telescopes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3c76d-47d3-4baf-9f2e-c4a2da956447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images and data captured in different wavelengths of light eventually
        provided all of the pieces necessary to reconstructing the galactic puzzle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50791c6c-77a2-4139-835c-8554d7470c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the use of these major observatories, we have identified
        a new way of identifying triple supermassive black holes. Each telescope gives
        us a different clue about what''s going on in these systems," Pfeifle said.
        "We hope to extend our work to find more triples using the same technique."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f8dfa-41d5-49eb-91a7-2777756698ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pairs of black holes have been observed before, but not a trio.
        A pair of black holes will merge into a larger one. Three should merge even
        quicker. Previously, astronomers have puzzled over the "final parsec problem,"
        where two black holes become close but need another factor to overcome their
        massive energy and actually merge. A third black hole could be that factor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032cb847-03dc-4d7c-8230-057b53d5c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consequence of these merging black holes are gravitational
        waves, or ripples in space and time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6fc75-147b-49a3-ab59-1fb381631885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dual and triple black holes are exceedingly rare," said Shobita
        Satyapal, study co-author at George Mason University. "But such systems are
        actually a natural consequence of galaxy mergers, which we think is how galaxies
        grow and evolve."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a6e0ed-d7f7-44b5-b590-32bc0f9da297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T18:27:26.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:53:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/25/world/three-colliding-black-holes-scn/index.html"
        target="_blank">These three black holes are going to crash into each other</a>."</em></p>'
