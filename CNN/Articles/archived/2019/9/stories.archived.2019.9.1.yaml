      'mgnl:lastActivated': 2023-01-27T09:59:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis apologized to crowds gathered in St. Peter''s Square, Vatican
        City on Sunday, after showing up late for his weekly address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67812e-9ded-4f7d-aa0e-739e31b0ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:28:56.869+08:00
