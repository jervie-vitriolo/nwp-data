    'template': '1'
    'title': 'One person was killed, 8 others wounded in knife attack outside Lyon,
      France'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbe315-297b-4988-93ab-5245f6ca7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One person was killed and eight others
        wounded during a knife attack at a subway stop near Lyon, France, according
        to authorities and media reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4e3d3-5111-4326-800a-bd51755de65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the eight victims were seriously wounded, CNN affiliate
        BFM TV reported. The station had earlier reported nine wounded but later revised
        the number to eight, citing police sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f2b33f-cbc8-4a7b-8b72-42ac3ee26274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single fatality was a 19-year-old man, Villeurbanne Mayor Jean-Paul
        Bret told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ca8a3-0c44-4cd5-8c17-a3ae4959b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect has been taken into custody, according to Lyon Mayor Gerard
        Collomb. The motive for the attack is unknown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9f1d0-9487-4937-a50e-8e84d3b98699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely shocked by the attack that just took place in the
        Lyon area, during which one person died and several others wounded, some seriously,"
        the mayor tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d91fce-63e9-403d-ad4a-e69e8ec28af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected attacker is a 33-year-old asylum seeker, BFM reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc0d69-7ef0-4750-94b6-9af6f833171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is not a terror investigation at the moment, a police
        trade union official told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959d644-835e-418d-8129-39f4d6c3d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bret said police were seeking information about the suspect from
        authorities in Paris. Terrorism had "neither been dismissed nor confirmed,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51275f61-3a06-4041-b7ef-a48d43dc964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Christophe Castaner, via Twitter, expressed
        his condolences to "friends and family of the young man killed." He said he
        was following the situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791acd2a-fd9c-4540-865b-2d9ed96d7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault occurred in Villeurbanne, a suburb of the southeastern
        city of Lyon, about 4:30 p.m., BFM reported. Emergency services responded
        to an exit at the Laurent Bonnevay stop of the Lyon Metro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed0275-c5ef-4e71-9899-a380cb02c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a place where there are a lot of people but it isn''t a particularly
        scary or crime-ridden area," Brett said of the scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4f3a0-63bf-4142-9791-efbf0ef943c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, seven people were injured, including two British tourists,
        during an attack by a man wielding a knife and an iron bar in northeastern
        Paris, police said. The assault came after a series of knife attacks in France.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1cd5b4-cab6-4256-abd7-454f6c035e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:52:31.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/31/europe/france-villeurbanne-knife-attack/index.html">One
        person was killed, 8 others wounded in knife attack outside Lyon, France</a>"</em></p>'
