      'mgnl:lastActivated': 2023-01-27T09:59:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drop on these beyond-vertical drop coasters is hard to explain.
        You kind of feel like you will get ejected out of your seat as you go beyond
        vertical during your descent. It''s funny because it just feels so wrong but
        so right at the same time. Very unique and unforgettable drop for sure."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4871f-e394-4c2e-8a22-7bf5e661e199'
