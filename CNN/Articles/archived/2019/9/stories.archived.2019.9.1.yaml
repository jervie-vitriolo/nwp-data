      'mgnl:lastActivated': 2023-01-27T09:59:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, in particular, want to dig deeper into the alleged corruption
        issues hounding the GCTA processing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7d3fe-83bf-4c04-aca7-4d9a536c8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T08:04:57.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his stint at the BuCor, Faeldon was Customs Commissioner.
        He stepped down in 2017 after ₱6.4 billion worth of shabu shipment managed
        to slip past the Customs under his watch. In an earlier investigation, the
        Senate Blue Ribbon Committee recommended the filing of graft and corruption
        charges against him for the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063d77a-58eb-47c6-81b9-53f3e371913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:06:07.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="https://cnnphilippines.com/news/2018/10/26/timeline-shabu-smuggling-magnetic-lifters.html"
        target="_blank">₱11B-worth of shabu slips past PH customs days after ₱4.3B
        worth of shabu was intercepted</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9953d-6e20-4a84-bef3-5ea22166b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversies Faeldon was involved in, Duterte <a href="http://cnnphilippines.com/news/2017/12/27/Duterte-appoints-ex-Customs-Chief-Faeldon-as-civil-defense-deputy.html"
        target="_blank">reappointed him to the Office of Civil Defense</a> before
        picking him as BuCor chief.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d47a2d-1264-483e-a883-0608f015ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:06:07.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/01/30/richard-gordon-duterte-reconsider-faeldon-appointment.html"
        target="_blank">Gordon: President should reconsider Faeldon''s appointment
        to Office of Civil Defense</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933e737-5b0a-4f95-a06b-f5d94a09b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba92c9-56d2-4013-aad7-ebdb4fc979fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have called on President Rodrigo Duterte to <a href="https://www.cnnphilippines.com/news/2019/8/31/tito-sotto-duterte-bucor-.html"
        target="_blank">revamp the BuCor</a> after the reported release of several
        heinous crime convicts, among them are three of the <a href="http://www.cnnphilippines.com/news/2019/8/31/Chiong-sisters-mother-Faeldon-resign.html"
        target="_blank">rapists and killers of Marijoy and Jacqueline Chiong</a>,
        and <a href="https://cnnphilippines.com/news/2019/8/30/Chinese-drug-lord-deportation-on-hold.html"
        target="_blank">four Chinese drug lords</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53644f4-721e-4d0e-80ff-448c2d5acc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05f54a-ad8d-4801-a7fa-db3260dfa82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, who was convicted of raping University of the Philippines
        – Los Baños (UPLB) student Eileen Sarmenta and killing her and fellow UPLB
        student Allan Gomez, was also supposedly <a href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html"
        target="_blank">bound for release on August 20.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d71209-e172-4be2-ac28-7755eb314f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9f17d-758c-4ca0-a9a0-5fe606da2e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanchez’ family, however, said the BuCor held the release of
        the former mayor. The Justice department, which has supervision over the BuCor,
        denied the Sanchez’ family’s claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa9a3f-9e6c-424d-950c-11726fc5ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc32107-b7ba-46d4-ac77-0f2089f3dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have called on President Rodrigo Duterte to fire Faeldon&nbsp;amid
        the controversy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be8e40-5e92-430b-b6bf-602ffc9bafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93882f-739d-4842-925f-5f9610934f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on President Rodrigo Duterte to respond decisively to this
        travesty of justice and immediately fire Faeldon. Section 6 of [the GCTA law]
        penalizes officials who violate the law with perpetual disqualification from
        holding public office and imprisonment. Faeldon should be removed from public
        office and charged with the appropriate administrative and criminal cases,"
        Senator Risa Hontiveros said in a statement on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08871234-438e-4dbc-816d-0660e0a4338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b5f0d-2767-47aa-b252-a7f1fc6cb8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Hontiveros and Leila de Lima also hit Duterte''s "recycling"
        of officials who have resigned or been sacked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01cd9b4-68e8-4734-94e8-acc0629f8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800b5e7-f7b3-40c5-8146-594f6ffa3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why can''t Mr. Duterte get rid of these incorrigible subalterns
        of his? Are they that indispensable? For what ends? Anong hawak nila sa kanya?
        [What do they have against him?]" De Lima said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd16eb-9434-42ce-a5a2-5ee54a795e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T08:04:57.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government temporarily suspended the processing of papers for
        GCTA on Thursday, pending a review by the Justice and Interior departments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0a43a-01f3-4b8c-9634-a32ffcc58d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.335+08:00
