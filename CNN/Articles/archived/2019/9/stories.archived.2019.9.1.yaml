      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56fde6-f5f7-4f49-9370-07e96231deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerke said the injured three law enforcement officers included one
        from the Department of Public Safety, one from the Midland Police Department
        and one from Odessa Police Department. Carter said the trooper was in serious
        but stable condition, and the two other officers were in stable condition
        at a local hospital.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610ffab-fd78-4e7b-a994-1379a79fe416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c3213-1b04-4866-866b-95a57fbca612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical Center Health System President and CEO Russell Tippin said
        13 patients were transported to Medical Center Hospital of Odessa. He had
        earlier said 14 patients came to the hospital.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16454657-fb66-4c2c-a0cf-237a161669ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91dedb-89bf-4257-a374-d9b43c36d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people was believed to be a patient "caught in the action"
        and "not related" to the shootings, Tippin said. Seven people were in critical
        condition, two in serious condition and two were treated and released, he
        said. One patient was a child under the age of 2 who was transferred to another
        hospital. One patient died.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e671b4-cb28-4f63-a72a-776e4dd191c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3131c8-ee6d-41c5-bb45-824091b394b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shooting happened four weeks after El Paso</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4708f-df97-4f30-ab2d-0a4cfa4b64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second mass shooting in Texas in August. Only four weeks
        ago, a gunman killed 22 people in a mass shooting in El Paso, about 285 miles
        west of Odessa. Politicians quickly responded.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cee377-0dde-4144-842b-2adf5ef2b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d74b9-0a90-4a28-a131-22025460c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump tweeted, "Just briefed by Attorney General Barr
        about the shootings in Texas. FBI and Law Enforcement is fully engaged. More
        to follow."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdafd5-85a7-4ac1-9a3e-ef241cfef4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe902bc0-42fb-421e-b30d-651e3305da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence told reporters, "Our hearts go out to
        all the victims and families who had loved ones lose their lives."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb687f1-05a0-4649-9914-d7e6436b6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54545c-5000-41f1-96e8-6aa598727424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said he and the President are "determined to work with leaders
        in both parties in congress to take steps that we can address and confront
        this scourge of mass atrocity in our country."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa445638-4808-4822-a69f-8bef17842680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3624312-af69-4ac3-aea7-a8638bf275a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential candidate and Texas native Beto O''Rourke
        on Saturday reacted to news of this mass shooting by proclaiming, "We need
        to end this epidemic."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ecb418-431c-4302-813c-9802de8766a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c89436-66b4-4323-8371-4a3b6d128101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are with Midland, Odessa, and everyone in West Texas
        who has to endure this again. More information is forthcoming, but here''s
        what we know: We need to end this epidemic," <a href="https://twitter.com/BetoORourke/status/1167921962858860545"
        target="_blank">he tweeted</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1f50a-5e7b-4f41-9275-8fc352bc3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a6896-e197-4cfb-95e5-d63cfd1b1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FBI and other agencies responding</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b59c00-b095-47c9-8df6-2e558a011e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/us/live-news/odessa-shooting/index.html"
        target="_blank">Live updates on this shooting</a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc2310-93a5-44d6-9259-564355f48053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b99a1-f5c8-4905-a142-58bb96d6caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement official told CNN that agents from the FBI''s
        Midland office are responding to assist with the incident. The Midland office
        is a satellite office of the FBI''s El Paso division.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195208df-91cb-43db-b0f3-8e5b986f3a2d'
      'mgnl:activationStatus': true
