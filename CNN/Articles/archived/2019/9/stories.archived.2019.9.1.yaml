      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353acd2-256a-40e0-90b3-a3acce47b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She encouraged me to do it," Gauff said through tears to ESPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b37e8a-1aa5-4c90-92e6-c68b879555d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2eb97-182d-4d29-8ec7-d0a29b5f80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff went on to say: "I''m going to learn a lot from this match.
        She''s been so sweet to me, so thank you for this. Thank you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9ed64-0955-49d3-96c8-d7f112e2025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969cc14-a99b-497d-9b4c-4b5b006e5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Gauff finished her interview, she said, "Thank you, Naomi.
        I don''t want people to think that I''m trying to take this moment away from
        her, because she really deserves it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3344391-b9fc-4926-9503-36df026349b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8106f-6d4b-4e87-965b-4fb8bfa6e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ESPN could ask Osaka a question, she went up to Gauff and
        gave her another hug, which drew roars from the crowd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51926d-79f2-435c-9ad2-0f9be0dc560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c8738-8c79-42b6-b916-306e84ba06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka then was asked what it is like to mentor someone like Gauff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53641a9-b159-4ad7-8a63-62927e23b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2db22f-78dc-453d-98fe-7deecced81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''m a mentor," Osaka said to ESPN, and then turned
        to Gauff''s player box, which included the teen''s parents. Both Osaka and
        Gauff live in Florida and have known each other for a few years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a5d86-6787-4072-89fa-0caa612cecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc327f6c-03e3-4890-9ae7-0b1ba7368e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys raised an amazing player," Osaka said through her own
        tears.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612aa43f-081e-4179-bc28-d9fb559a9fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae2df2-1119-445e-be9e-1a777187e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember I used to see you guys training in the same place as
        us," Osaka continued. "For me, like the fact that both of us made it, and
        we''re both still working as hard as we can, I think it''s incredible. I think
        you guys are amazing. I think, Coco, you''re amazing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9572493-33fc-4fa1-87b4-6374a68a09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ccc09-dada-4f2d-99ea-2a2a0f8c7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s better than crying in the shower''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d7e09-2daf-4676-9398-da1c19de5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff became an overnight sensation in July when she reached the
        fourth round of Wimbledon, beating the likes of Venus Williams in the process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96403ab9-5dfc-4c00-b4ad-1c2a5c6e7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7712f317-ab78-4192-ab5f-0a28b4b717a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her run, she also became the first 15-year-old to reach the last
        16 at Wimbledon since Martina Hingis in 1996. Gauff''s Wimbledon came to an
        end at the hands of eventual champion Simona Halep, who lost Thursday to 23-year-old
        American Taylor Townsend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef245332-d7bf-44dc-9224-69ce709c60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279840e7-8c04-4439-8815-0e17d7788f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post-match press conference with reporters Saturday, Gauff
        said Osaka "really showed sportsmanship."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68677faf-0867-4572-9aed-6d1d132f02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133d081-2c3a-4377-99d0-7c5034353b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the match, I think she just proved that she''s a true athlete,"
        Gauff said. "For me the definition of an athlete is someone who on the court
        treats you like your worst enemy but off the court can be your best friend.
        I think that''s what she did tonight."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2709845-92e2-4fda-a548-a2613edbf27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bbd659-d157-4f7b-a133-18b104b2b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff also said she was glad she was able to experience that moment
        with Osaka, and she shared some of what Osaka said to her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42625d67-adc4-4de6-8c46-cc53d6964ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f1d5d-de33-402e-84fb-b056fa4bcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me it''s better than crying in the shower," Gauff said.
        "She convinced me, like, multiple times to stay. I kept saying no. Finally
        I said, ''OK, I''ll do it.'' Because I didn''t know what to do. I''m happy
        that she kind of convinced me to do it because, I mean, I''m not used to crying
        in front of everyone."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a962afe-08f7-4033-8db4-f388008e2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce80db-6ef0-45c0-9586-7fded15ff344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Osaka, she said her decision to ask Gauff to do the interview
        with her was instinctive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909f58e-4f0b-480f-a132-499244e880c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e411ca8-2b5d-45f0-976b-5d23a775297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I shook her hand, I saw that she was kind of tearing up a
        little," Osaka said to reporters at her press conference. "Then it reminded
        me how young she was.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb7509-a7c7-4708-9369-37c23b1d8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
