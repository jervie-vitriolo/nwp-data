      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis has been rescued by firefighters
        after he got stuck in an elevator for 25 minutes, ahead of his weekly address
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08355bf-3889-4164-8efc-571ba0e65b8c'
