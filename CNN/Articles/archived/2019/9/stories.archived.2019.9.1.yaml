      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade was organized by <a href="https://www.superhappyfunamerica.com/"
        target="_blank">Super Happy Fun America</a>, which says it "advocates on behalf
        of the straight community in order to build respect. ..."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7c7b5-decf-4d9b-a61e-c9b9337d88c9'
