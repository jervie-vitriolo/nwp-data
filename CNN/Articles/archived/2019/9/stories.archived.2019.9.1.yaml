    'embedimage': 'jcr:9409e1f5-af00-4ddf-bbca-b5ad409934bf'
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F623097904764244%2F&show_text=0&width=560"
      width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'imagesource': 'jcr:54decda4-acbd-4e73-8610-5fc8fe0f00ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1c33730-9c4c-4731-9093-9c6dae5dcac6'
    'lead': 'Authorities have identified the nine people who were killed when a small
      medical evacuation plane crashed and burst into flames in a private property
      in Calamba, Laguna on Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T15:52:52.503+08:00
