      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Length of drop hill: 75 meters (245 feet). Coaster goes 90 degrees
        into underwater tunnel</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979cd4f-1934-4ddc-9e0f-fd38ca0f7fd3'
      'mgnl:activationStatus': true
