      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milo Yiannopoulos, a right-wing political commentator and writer,
        was the grand marshal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9c11b-7d65-4800-9661-0906f232e5cb'
      'mgnl:activationStatus': true
