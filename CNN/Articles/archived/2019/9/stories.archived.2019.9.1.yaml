    'template': '1'
    'title': '5 scariest roller coaster drops around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d240b5-a917-4977-ae83-fb31a96a9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.711+08:00
