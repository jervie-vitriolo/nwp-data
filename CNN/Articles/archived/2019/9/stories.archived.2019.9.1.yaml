    'jcr:uuid': 'c290a824-e858-4db2-86c4-a5820c232fd9'
    'lead': 'Police and protesters faced off in Hong Kong for the 13th consecutive
      weekend of pro-democracy protests, amid plumes of tear gas and scattered fires.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T08:13:00.161+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:59:26.293+08:00
