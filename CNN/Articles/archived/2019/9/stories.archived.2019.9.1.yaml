    'lead': 'A magnitude 5.2 earthquake struck parts of Davao Oriental ‪on Saturday
      evening‬, the Philippine Institute of Volcanology and Seismology (Phivolcs)
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T07:25:55.247+08:00
