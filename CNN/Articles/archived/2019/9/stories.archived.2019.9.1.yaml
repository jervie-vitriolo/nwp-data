      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, in a move not seen often in tennis, Osaka embraced
        Gauff and asked the teen if she would share her interview with her on court
        at Arthur Ashe Stadium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a0bb5-98c5-4017-84cf-a5bcc15c8586'
