      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2b41d-0c41-42fd-b3ba-e75cc035b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floats and signs expressed pro-military and pro-Trump sentiments,
        such as "Support our troops" and "Build the wall and crime will fall." A man
        in a jester''s hat carried a sign saying "Great to be straight" as he danced
        down the street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57362980-fb98-4c5c-9e56-91a2d2aed569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca46ad-07ac-4db5-8473-0b0969b815aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m outraged by the idea that straight people need a pride parade,"
        said parade watcher Shoshanna Ehrlich, who came with her daughter. "We are
        not an oppressed majority by an stretch of the imagination. This is full of
        hate and offensive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993d4b0-52d2-4c46-a44c-bbbb7e79ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e46da-9815-4c7e-976b-954542afc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monica Cannon-Grant Ally, with Black Lives Matter Cambridge, helped
        organize one of the counterprotests, said protesters wanted to "stand up against
        hatred."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b591f-9687-4d1b-a247-d15d49ab1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead72b57-907c-4337-b51b-54245917be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like they capitalized on Boston Pride, which is our LGBTQ
        celebration. They used it as their next thing to hate on," she told CNN in
        an interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc17e74-367e-4b2d-86e7-c13180820b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.655+08:00
