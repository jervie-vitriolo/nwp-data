      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highest point: 68 meters (223 feet)</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b99d2c-a82c-484c-9b59-cab89390eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.731+08:00
