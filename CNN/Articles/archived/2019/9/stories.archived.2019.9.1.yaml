      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c6bdf-5042-4ef5-a0f6-3a4fbb8b798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Boston Mayor Marty Walsh he would be celebrating "what
        makes our city so great -- our people -- by attending neighborhood block parties,
        visiting farmer''s markets and BBQs, and celebrating safe neighborhoods."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285bee67-00f2-41df-bea7-46757c288712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.656+08:00
