      'mgnl:lastActivated': 2023-01-27T09:59:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top speed: 129 kph (80 mph)</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b422d98-a1ab-4e45-b633-da2e526e3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Length of the entire ride: 1,105 meters (3,625 feet)</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49fb485-7264-44ed-8433-3f0de488224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dive coaster''s claim to fame is a straight drop that goes
        right into an underground tunnel surrounded by water.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5babde7-fbb7-438c-b452-d57bd07aa1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cool feature that Lindich notes: "There is even another
        coaster at the bottom that wraps around the tunnel called Vortex.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7738ef2-06c5-4823-8d60-b33571618511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ride offers excellent views of the park and the ground below
        during its drop. ... It looks to be the best drop out of all the dive coasters
        built so far."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd7cf9-5a0e-4815-8d82-e42b4b2ee89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other great hills ''n'' thrills</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927fc45e-ee52-40f6-bf42-f0b959d8dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any scariest/best of roller coaster list is going to leave out some
        truly fantastic rides. Lindich has some other favorites he suggests:</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a333a-0be2-47c9-8d0c-379514ed1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Phantom''s Revenge (Kennywood; West Mifflin, Pennsylvania). "The
        second drop on this amazing coaster dives right into a valley and directly
        underneath another coaster called Thunderbolt at the bottom. This drop is
        like no other in the world."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ed857-4593-42b2-9e4d-8e3507d04845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Top Thrill Dragster (Cedar Point; Sandusky, Ohio). "This coaster
        is such an adrenaline rush. I love putting my hands in the air going through
        the spiral as the train dives down."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4b1f4-751d-487f-afcd-d135af4e2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Iron Rattler (Six Flags Fiesta Texas; San Antonio). "This ride
        has a massive lift hill that dives right off a quarry wall for a truly unforgettable
        experience."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22952479-d9d4-4711-ba5f-ee6830d05f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The Beast (Kings Island; Mason, Ohio). "This one is underrated.
        The second drop ... gradually banks to the left and then enters into a massive
        double helix that is surrounded by tunnels at the bottom. This coaster is
        legendary, and this drop is my favorite part."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110afc87-b218-4b84-a28b-d73f80f9abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Time Traveler (Silver Dollar City; near Branson, Missouri). "I
        love this drop because it has spinning trains that drop you straight down
        out of the station backwards. There is nothing else like it here in the US,
        and it makes me laugh like a little kid again every time I ride it."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd91aee-89b5-482a-9840-d9635131691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/scariest-roller-coaster-drops-world/index.html">5
        scariest roller coaster drops around the world</a>."</em></p>'
