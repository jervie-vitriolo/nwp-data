      'mgnl:lastActivated': 2023-01-27T09:59:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcc552-f5ed-4d97-9196-d80c45543602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.655+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We chanted against hatred and we won," said Ally, the founder and
        CEO of Violence in Boston.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997cab5-9c2e-4f7d-b5dd-3301f7ca3550'
      'mgnl:activationStatus': true
