    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11437bb-638e-45f2-9931-c8a632eeed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from the humid grounds of Gulf Coast Florida, this dive
        coaster engineered by Bolliger &amp; Mabillard does well on the fear factor.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9be652-cb86-4bbc-aa5e-68ebaf12c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seats give a very open feeling and are floorless, which allow
        your feet to dangle," Lindich says. "Once you crest the lift hill, the train
        slowly starts to creep forward with the use of its holding brake. The train
        then stops for a few seconds forcing the riders in front to look straight
        down. This is often the time you hear people scream like crazy."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6f23a-64b4-4d4f-ad35-cafb2c32ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindich says you get a fantastic view of the park as well as the
        trees and the walkway below.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843e587-4ede-482e-97c5-16898c8bd064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brake releases and the train dives straight down past all the
        trees and right next to the walkway and station. ... Overall, one of the best
        drops in the world for sure."</p>'
    '79':
