      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada22d3-d7f0-4f85-ae66-04d310c1e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:28:56.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the crowds, he explained: "Dear brothers and sisters,
        good morning. First of all, I have to apologize for being late but I had an
        unexpected event, I have been stuck in an elevator for 25 minutes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee325e-7935-42c4-a4fd-5eac64aaad33'
      'mgnl:activationStatus': true
