    'template': '1'
    'title': 'Faeldon to attend Senate probe after being subpoenaed'
    'updated': 2019-09-01T13:13:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fbb03-0a26-4b10-8038-d971756bc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T08:04:57.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31) —</strong> Bureau
        of Corrections chief Nicanor Faeldon will now be attending the Senate probe
        Monday on the <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">Good Conduct Time Allowance (GCTA) law</a>, his office told
        CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b123081-882d-4f0c-b4ec-fd9ceab691d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Faeldon was served a subpoena by the Senate amid
        reports that the former Bureau of Customs (BOC) chief would skip the hearing
        as he will be going to a training sponsored by the Canadian Embassy.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">LOOK: The Senate issues a subpoena commanding Bureau of
        Corrections chief Nicanor Faeldon to appear at the probe on the Good Conduct
        Time Allowance law tomorrow | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/99wj5cw7bB">https://t.co/99wj5cw7bB</a> <a href="https://t.co/JLvZRDjAEt">pic.twitter.com/JLvZRDjAEt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1167993044320149506?ref_src=twsrc%5Etfw">September
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb1418-46c4-4b2e-bb42-74c8262ca2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T11:03:23.662+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22de51a-d287-42ea-98da-eef8fb602720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Faeldon refused to appear at the Senate probe, he would be cited
        in contempt and jailed — just like what happened <a href="https://cnnphilippines.com/news/2017/09/11/Customs-Faeldon-Senate-detention-shabu-corruption.html"
        target="_blank">two years ago</a> when he defied a subpoena which ordered
        him to appear at an inquiry on drug smuggling and corruption in the BOC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb6c474-4f39-4c77-923e-8ce4a6870ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb5815-3160-4776-bf35-aa98c0e6591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:58:35.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has also ordered Justice Secretary Menardo Guevarra to
        produce documents relevant to the probe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c6700-83e2-4cc1-847a-2cda385bbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:52:00.447+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Justice and Human Rights committee chair Richard "Dick" Gordon
        said Guevarra will also now attend the hearing. Guevarra earlier said he will
        only be sending a representative to the Senate probe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8071253-6bb5-464f-9e4a-8ff297823f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T14:57:33.661+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I&nbsp;thought that Senator&nbsp;Gordon''s committee may wish to
        ask some questions on the legal and policy framework of the GCTA. after all,
        the investigation is meant to be in aid of legislation," Guevarra told CNN
        Philippines in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1897978-eba9-4abe-8af0-e8021fe2fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T08:04:57.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Senate committees, including Gordon’s Blue Ribbon panel,
        are <a href="http://cnnphilippines.com/news/2019/8/30/Senate-probe-GCTA.html"
        target="_blank">set to investigate</a> the controversial GCTA measure, a provision
        in the Revised Penal Code which shortens jail time for good behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06620ea7-707e-47cf-87e2-7d8dafd204f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T08:04:57.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon had said they will scrutinize the application of Republic
        Act No. 10592, which was put into the spotlight due to the reported <a href="https://cnnphilippines.com/news/2019/8/27/Antonio-Sanchez-family-release-order-BuCor.html"
        target="_blank">early release of convicted rapist-murderer</a>, former Laguna
        town Mayor Antonio Sanchez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019177c-11cf-488d-b620-16301ab87324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:06:07.258+08:00
