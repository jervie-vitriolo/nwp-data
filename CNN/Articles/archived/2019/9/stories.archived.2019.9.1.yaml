      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092c556-f650-4c5c-8243-05b5c99a507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.656+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said, a ''Straight Pride'' Parade won''t overshadow the
        tremendous role Boston plays in the national movement for equality," Walsh
        said via Twitter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
