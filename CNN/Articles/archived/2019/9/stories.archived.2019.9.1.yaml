      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/8/26/Duterte-Antonio-Sanchez-early-release.html"
        target="_blank">Duterte blocks early release of rapist-killer Antonio Sanchez</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e31fd-be76-4a52-983f-ae39f47376a7'
      'mgnl:activationStatus': true
