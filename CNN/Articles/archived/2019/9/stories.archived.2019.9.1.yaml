  'hong-kong-protest-august-31':
    'author': 'Caitlin Hu and James Griffiths, CNN'
    'caption': 'Police and protesters faced off in Hong Kong for the 13th consecutive
      weekend of pro-democracy protests, amid plumes of tear gas and scattered fires.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-01T08:09:44.309+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:1e107c70-4e67-4aaf-b0d7-861699a83f72'
