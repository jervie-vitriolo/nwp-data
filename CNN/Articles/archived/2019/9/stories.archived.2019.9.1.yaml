      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325a905-a1e8-4b0e-a648-d8ebd8a1f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.655+08:00
