      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Length of the entire ride: 1,265 meters (4,150 feet)</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867bd6e-ac78-4070-8717-ef86f7cb91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfire is the only wooden coaster in our Top 5 list. It has quite
        the view at the top and enough time up there to take in the scenery while
        building anticipation for what''s to come. Its hair-raising plunge, taking
        riders underneath other parts of the track, makes it particularly memorable.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57ece4-d992-4903-858c-4d8d157a81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindich says it''s extremely high on his bucket list.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c19753-10e4-400b-8a2b-e391de93bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been on similar coasters by the same company such as Outlaw
        Run at Silver Dollar City and Lightning Rod at Dollywood. They all offer a
        nice little pop of airtime at the top and give great views of the surrounding
        forest areas," Lindich says. "I would imagine Wildfire is just like the coasters
        I mentioned, which are fast, intense and unforgettable."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f82c45-3d31-4211-b6c7-e0ad8d929cf6'
