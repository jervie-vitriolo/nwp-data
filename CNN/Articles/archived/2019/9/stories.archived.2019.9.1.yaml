      'text': '<p>“We’re avoiding the bigger problem or implications on the fly. We
        need some stability,” he said.</p>'
  '2020-budget-withdrawn-House':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-01T17:23:07.629+08:00
    'imagesource': 'jcr:c381debf-5eb4-4610-92d7-4876f239dff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31051e27-a6f0-4bbe-94ad-9305694b1cf9'
    'lead': 'The bill for the proposed ₱4.1-trillion national budget for 2020 has
      been withdrawn from plenary deliberations at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T17:26:28.645+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:59:18.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:07.063+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2020-budget', 'House-of-Representatives']
    'stories': ['b3b76d54-f88c-4ce5-b5dc-4948c14d1ea9', 'e884fd52-8e55-4b34-b59a-2d85cef782e9',
      '2e8bbe86-1fed-43eb-a4f0-829870fb70c9']
    'template': '1'
    'title': 'Proposed 2020 national budget bill withdrawn from House plenary deliberations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79524d-4918-4423-8f9f-1d4e2dab669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        bill for the proposed ₱4.1-trillion national budget for 2020 has been withdrawn
        from plenary deliberations at the&nbsp;House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d8c08-2ac8-40b7-a1bf-11002d48c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriations committee chair and Davao City Rep. Isidro Ungab
        told CNN Philippines Sunday that Deputy Speaker Luis Raymund Villafuerte had
        House Bill 4228 or the General Appropriations Bill (GAB) for 2020 withdrawn
        during the plenary session on August 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2cfd8-feac-40e1-bbd9-d25a28ea75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungab said he had asked the Appropriations committee secretariat
        to file the bill for first reading in the plenary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780086d-8e07-4d08-b6cd-664805da22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was unaware why Villafuerte withdrew the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3f360-6285-42dc-a8de-7d340f84e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not have personal knowledge on the act of withdrawal on the
        floor and upon whose orders this was made,” Ungab said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151597d8-01d6-4be8-9b53-17950ebc308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte said in a statement that he moved to withdraw the GAB
        because Ungab allegedly filed it prematurely. He said this goes against the
        House leadership''s vow to tackle priority measures in a timely and transparent
        manner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7d8f7-9576-41dc-97e5-706ce1c388af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:35:45.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The remaining offices that have yet to present their 2020 budget
        proposals are expected to finish doing so by the end of this workweek yet
        — so how can the House appropriations committee submit HB 4228 without having
        heard the presentations of all government agencies covered by the proposed
        2020 GAA (General Appropriations Act)?” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c5061-9619-4b02-933a-1f57d11b76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:35:45.767+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he moved for the budget bill''s withdrawal since
        House Speaker Alan Peter Cayetano was unaware that he was made a co-author
        of the fiscal plan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6309b541-2ebb-42c1-afed-d00d396edfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:35:45.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he moved for the budget bill''s withdrawal since
        House Speaker Alan Peter Cayetano was unaware that he was made a co-author
        of the fiscal plan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d337ed-d324-44ec-b8d3-7674ac81c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:35:45.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte said the House has until October to discuss the national
        budget, so there is no need to rush deliberations on it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b02143-d473-4fba-88d5-1e16061fb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:35:45.768+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also repeats the assertion of other House leaders that there
        are no congressional insertions in the proposed budget since the GAB is not
        yet in the plenary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc5b05-f485-4e51-b0b1-2ed750be49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:52:44.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN Philippines that Ungab is against the bill''s
        withdrawal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39cc96-318b-4e27-853e-9dfb0defe93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Ways and Means Committee Chairman Rep. Joey Salceda
        said hearings on the budget will continue, however he added, "the significant
        implication is we can''t go to the floor without the GAB referred to committee,
        approved by committee and passed thru Rules committee."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9089cb8-0d92-4f1b-9c4f-ccb314205a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:52:44.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they "will just work harder" to meet the October 4 deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89fea4d-cd80-46d7-898e-2d4ec230cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.646+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the House of Representativs’ website, the General Appropriations
        Bill is pending with the Committee on Rules, after being initially referred
        to the Appropriations Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01691bfa-a9bc-444d-8859-8f879888bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) submitted the 2020
        National Expenditure Program to Congress on August 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fa7f3-94a1-4cbc-80d4-141b6d3b8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a briefer on the budgeting process on the DBM website,
        the House appropriations committee should hold hearings first on the budget
        proposals of various government agencies before the proposed national budget
        is referred to the plenary as the GAB.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d9fb5-f612-46ec-9b61-c6b852173bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the House’s initial timeline, the appropriations committee
        should wrap up its hearings on September 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e92a5d-0c24-40e6-a71e-662a91dd9c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:26:28.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders want the plenary debates on the GAB to start on September
        12, so it can be approved on third and final reading on October 4.</p>'
  'Hong-Kong-protests-September-1':
    'author': 'Caitlin Hu, James Griffiths and Joshua Berlinger, CNN'
