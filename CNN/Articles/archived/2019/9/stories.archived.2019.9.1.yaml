      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One interesting feature of Takabisha is its most amazing drop comes
        not at the start of the ride but in the middle. And its drop isn''t just steep
        or straight down. It comes at 121 degree angle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7fa170-9596-40a0-b208-16c96092b136'
