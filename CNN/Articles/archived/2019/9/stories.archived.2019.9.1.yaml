      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, at least when I lose, I just come into the locker room
        and I cry, then I do press, like, here. I love you guys, but it''s not the
        greatest. Then I was thinking normal people don''t actually watch the press
        conferences unless they''re, like, fan fans.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785ef9c-1e12-4877-9db8-3815f3ebe3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e1941-8e40-4a5b-b7f3-cb400bb483de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that are out there, they''re probably going to just
        stay and watch the next person who''s playing, then they go home, and they
        wouldn''t know immediately what''s on her mind.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33ae34-133b-4ca1-a1bf-eb3a625b107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91193da-fc6c-4e75-805f-9ac464d10152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just thinking, like, it would be nice for her to address
        the people that came and watched her play. They were cheering for her."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8891d-9594-407d-8d2c-220882384fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac1aaf-3a23-48c7-85de-5a9b3e906c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka next will face No. 13 seed Belinda Bencic of Switzerland,
        who received a walkover to the fourth round when Anett Kontaveit withdrew
        ahead of their match due to illness. Bencic leads Osaka 2-1 in the head to
        head. Those two wins from the Swiss came this year, at Indian Wells and Madrid.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87387278-cb67-44f2-9359-371e53685251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73432b-6af1-434c-b890-d6d28aebcc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka became the first Japanese player to win a major singles title
        when she defeated her idol, Serena Williams, in last year''s US Open final,
        making her a megastar. The Japanese-Haitian, who has dual Japanese and American
        citizenship, won her second grand slam crown at the Australian Open in January.
        She is bidding to become the first woman to defend the US Open since Serena
        Williams won three in a row from 2012 to 2014.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba974fb5-e840-4435-add9-6a0bfc3bfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b15023-5880-47d5-835a-5fa4c9606226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Gauff''s first match against an opponent ranked in the
        top 5 in her career. She was looking to be youngest player to reach the fourth
        round at the US Open since Anna Kournikova in 1996.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca65a93-1b59-42a2-be06-498534f59e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f799b-5cb5-43cc-9c3b-7fcf2bd0ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest player in the draw, Gauff was making her US Open singles
        debut as a wild card. Her tournament is not yet complete, however, as she''s
        teaming up in women''s doubles with 17-year-old fellow American Caty McNally,
        who lost to Serena Williams on Wednesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed70c4-9b18-46a0-9848-a8a83d8748f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccbb51-2895-44ca-b257-884d29a0a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff and McNally defeated Julia Goerges and Katerina Siniakova
        in the first round and will face the No. 9 seeds, Nicole Melichar and Kveta
        Peschke, in the second round Sunday. The pair claimed the women''s doubles
        title at the Citi Open in Washington earlier in August. In 2018, Gauff and
        McNally won the US Open girls'' doubles title.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba5de0-5baf-425e-b822-74f4820dfacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/08/31/us/naomi-osaka-coco-gauff-us-open-day-6-spt-intl/index.html"
        target="_blank">Defending champion Naomi Osaka ends Coco Gauff''s US Open
        run, then comforts Gauff afterward</a>."</em></p>'
  'roller-coaster-drops':
    'author': 'Forrest Brown, CNN'
    'caption': 'PHOTO: Busch Gardens Tampa Bay'
