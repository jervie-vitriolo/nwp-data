      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank goodness, the firemen arrived, and I thank them so much,
        and after 25 minutes of work they managed to get it started again," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e40244-1bf9-45d3-84d9-0c34ee7cc585'
