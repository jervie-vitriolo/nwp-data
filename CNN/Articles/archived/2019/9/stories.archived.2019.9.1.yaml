      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        University Athletic Association of the Philippines (UAAP) is planning to publish
        an official rulebook this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960071b-2d6d-4751-a6d7-890fd5bd73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:14:50.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP Excutive Director Rebo Saguisag said the rulebook will serve
        as a guide on matters concerning student-athletes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa2551-7913-4456-a5cd-07833aab79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:14:50.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I realized that we are a private organization, but realize the
        UAAP has gone public,” he bared to members of the media on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cced316-b7a0-4075-98ff-820cf9fe048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:14:50.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our goal, hopefully, this year to make our rules public and
        to be published, whether on the website, which we will put up come October.
        So we’ll just read one rulebook,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13f73d-a799-4f43-8e1c-2a1bc9634ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:14:50.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag, a practicing lawyer, wants this to be his legacy to the
        country’s premier collegiate league.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c2f76-b687-4e50-bf43-cc1cbe90c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:14:50.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a lawyer, that’s the legacy I want to leave,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07491c71-8778-494e-b170-1b161d6c800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T17:14:50.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Saguisag, clarified that all the rules in the rulebook
        will be implemented next season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48f84f-9d74-4cb8-baa1-177f7a833ef0'
      'mgnl:activationStatus': true
