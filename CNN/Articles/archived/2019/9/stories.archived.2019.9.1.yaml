    'template': '1'
    'title': 'Gridlock as protesters gather at Hong Kong airport following violent
      night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e3cad-bbe1-417b-8c2c-129fc4c865a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Protesters in Hong Kong succeeded
        in shutting down transport links to and from the city''s international airport
        on Sunday, as they targeted the key aviation hub following a night of violent
        clashes with police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de10e41-a7f3-4b36-8a5a-d3036592a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.905+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8202de-78be-42c4-a470-b24eca098e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most protesters did not get close to the airport terminals
        —&nbsp;after a court injunction and heavy police presence was put in place
        following clashes there last month —&nbsp;they succeeded in blocking roads&nbsp;and
        prompted the city''s subway operator to suspend its airport service. Photos
        also showed extreme traffic congestion on a key bridge leading to the airport,
        with travelers and airport staff forced to get out and walk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e887937-6180-4a4f-8ba4-b3544b067836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56015b-46b0-496f-9f4a-d50fcaa4f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tung Chung, the nearest town and subway stop to the airport, was
        flooded with protesters and confused travelers as the sun went down Sunday.
        Demonstrators retreated from the airport itself in the face of heavy police
        presence, but not before they succeeded in disrupting every way to and from
        the terminals, including throwing objects onto rail tracks, halting the Airport
        Express train.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57039a6-c587-4c0d-9fd8-da04a9e2e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5089214-d6aa-4317-8c61-5a7f97d93720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Tung Chung station, protesters vandalized ticket gates and
        fittings. Barricades on the streets near the airport were also set alight
        in front of the police advance. Protesters building a barricade nearby told
        CNN they were trying to stop police traveling to the airport in order to give
        others more time to leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621a970-bf5d-4f2f-b7dd-3b27ebc5992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb154ca-12ee-4b2f-8327-448ab2ecfc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN saw flight attendants run past a burning barricade as they attempted
        to make it to the airport in time. Hundreds of passengers remain stranded
        in the terminal itself, with few transport options to get into the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5eeff2-fb4a-4e02-b762-f4ee2848b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687979e-d4f6-4704-8217-712f4231c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disruptions expected</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67de8b7-84b9-485b-8763-593542fcac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s transport network had braced for trouble, with local
        airline Cathay Dragon relocating its check-in counters, and the airport closing
        some short-term parking. It''s the 13th consecutive weekend of protests in
        Hong Kong, concluding <a href="https://edition.cnn.com/2019/08/31/asia/hong-kong-protests-aug-31-hnk-intl/index.html"
        target="_blank">days of escalation</a> in which a number of activist leaders
        and lawmakers were arrested, and speculation heightened about China''s strategy
        toward the city''s pro-democracy movement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eceb524-eb0a-4dea-bb93-29a6c43d098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9beaf-706d-4a20-94ac-752e9217f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three months of protest, Hong Kong''s political crisis appears
        increasingly intractable. Chief Executive Carrie Lam has refused to rule out
        invoking broad emergency powers, and Reuters reported this week that Beijing
        had quashed Lam''s proposal to concede to some of the protest movement''s
        five demands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42a7a3-948b-411e-85c7-9712d34de9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.906+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c523b1-d891-45d9-a007-b3f66f2166b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous day''s protests ended bitterly, with hundreds gathered
        in anger outside Mong Kok police station. At least 51 people were arrested
        late that night, with dozens rounded up in Kowloon''s Prince Edward subway
        station. Graphic video footage showed police swinging batons in the station,
        landing some blows on individuals already lying on the ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ae0d8-934e-42e4-893d-43e48eea6710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5d999-edbf-4b22-ba54-6e662c3e0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Sunday that the subway clearance operation was a response
        to citizen reports of disruption and vandalization, and that those arrested
        had been accused of participating in an unauthorized assembly and "criminal
        damage" among other charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0621c05-0af1-4246-928b-8a12317222c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2333587-2e7d-4ae9-8eb3-021b6cd45002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, protesters throwing petrol bombs and setting
        fires had been quickly met with tear gas, rubber bullets and a water cannon
        -- a suggestion that Hong Kong police''s patience is waning after a long summer
        of conflict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea955f88-fb1c-43e5-867a-9c4f7091a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67ba18-8031-498b-bc32-fa767bccb3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interfering with airport operations has been one of the protesters''
        most-criticized tactics. <a href="https://edition.cnn.com/2019/08/14/asia/hong-kong-airport-protests-intl-hnk/index.html"
        target="_blank">An occupation of the main terminal in early August</a> saw
        flight cancellations, the mobbing of two mainland Chinese citizens, and ultimately
        a court injunction. Chinese authorities described those chaotic scenes as
        breaking "the bottom line of the law, morality and humanity," and while some
        travelers speaking to CNN expressed sympathy for the movement, others gave
        voice to frustration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e69317-89c0-4ba1-b7f5-00e7292855fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d0b56-65e3-4f38-9650-eaa6a96e0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters later apologized for taking the August airport protest
        too far.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8573f1-5f6c-4ed6-b216-40239b9d6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T18:54:08.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/01/asia/hong-kong-airport-protest-sept-1-hnk-intl/index.html"
        target="_blank">Gridlock as protesters gather at Hong Kong airport following
        violent night</a>."</em></p>'
