      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60243d1c-cb96-495d-bbe3-14bc816f1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:28:56.869+08:00
