    'template': '1'
    'title': '''Straight Pride'' parade in Boston draws counterprotesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd99241-b347-486f-96b7-ad1e898c4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A "Straight Pride" parade in downtown
        Boston attracted counterprotesters -- and a heavy police presence on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c93c71-a73e-426e-8db4-eca73e1a4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1021e69-c592-4dd4-a6d7-181f9f5c63f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of counterprotesters taunted marchers and chanted
        "Alt right, get off our streets, no justice, no peace." Counterprotesters
        outnumbered the parade participants, <a href="https://www.wcvb.com/article/expect-crowds-police-parking-disruption-in-downtown-boston-saturday-afternoon/28872247"
        target="_blank">CNN affiliate WCVB reported</a>. Boston''s mayor also condemned
        the parade, and encouraged residents to attend block parties and other events
        that celebrated the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a108f8d-ea29-4451-bde2-2f7f8b11cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75df0b-7a2d-4a6d-abf5-fa2ece975d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-four people were arrested at the parade, said Boston Police
        Officer James Moccia, a department spokesman. Four officers also suffered
        non-life threatening injuries, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c06893-27f8-4ca4-b12a-ac6f9956b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51502a09-0aec-4224-bbb4-dfc67a535802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade started around noon at Copley Square and moved down Boylston
        and Tremont streets, ending at City Hall Plaza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd5d9d-81fd-4d7c-b162-d942014221ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:41:34.654+08:00
