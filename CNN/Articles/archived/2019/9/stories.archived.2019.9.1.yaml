    'template': '1'
    'title': 'Magnitude 5.2 earthquake jolts Davao Oriental'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1fbe0-fa24-4e41-90f9-42bbd1831011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:25:55.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)—</strong> A magnitude
        5.2 earthquake struck parts of Davao Oriental ‪on Saturday evening‬, the Philippine
        Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b2129-68e6-40be-bcde-6a8b12010f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:25:55.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, tectonic in origin, had a depth of 35 kilometers along
        Baganga town in Davao Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc697da-4f7a-4e68-b772-a724503a74f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:25:55.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 was felt in Baganga, as well as the towns of Manay and
        Caraga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1220f-1665-45ac-ae26-18d76b25d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:25:55.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 meanwhile struck Cateel, Bislig City, and Mati City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19102a4-1362-4a13-bdbf-a9d139403767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:25:55.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 1 jolted Davao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa0549-42c5-41a2-a876-14b30f2a118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:25:55.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of aftershocks but said damage was not expected.</p>'
  'odessa-texas-active-shooter':
    'author': 'Ed Lavandera and Ralph Ellis, CNN'
    'caption': 'Denise Perez tells CNN her boss, a truck driver with Odessa Furniture
      Exchange, had his truck shot at while doing a delivery.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-01T07:41:52.782+08:00
    'credit': 'From Denise Perez'
    'imagesource': 'jcr:c11fb4b3-2632-4ade-9ddb-f48d18b85efd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eddbb7d-0156-4db6-be02-90b264da5f7c'
    'lead': 'At least five people were killed and 21 people injured Saturday when
      a gunman in West Texas drove around shooting from his vehicle, authorities said.
      The shooter was later killed by law enforcement officers, Odessa Police Chief
      Michael Gerke said at a news conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T07:48:33.497+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:59:30.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:04.059+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['shooter', 'texas', 'odessa']
    'template': '1'
    'title': 'Shooter killed in West Texas after 5 people died, at least 21 injured,
      police say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d7d45-8d56-4c23-95e5-da211683a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T07:48:33.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A gunman in West Texas who went on
        a shooting spree, killing five people while randomly firing from his vehicle
        and then from a hijacked mail truck, was shot and killed by police in a gun
        battle in a movie theater parking lot, authorities said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba86dee-c9df-4ca3-8017-f4503acf41cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 21 people were injured, including three law enforcement
        officers, Odessa Police Chief Michael Gerke said at a news conference. A hospital
        administrator said a child under the age of 2 was hurt and at least seven
        people were in critical condition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12494701-3637-44b5-b098-ebd1dca501b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerke identified the shooter as a white male in his 30s. His name
        and a motive were not given.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5920f3-7e64-43b2-bdc8-080e15b33671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rampage began about 3:13 p.m. CT (4:13 p.m. ET) when two Texas
        Department of Public Safety (DPS) troopers attempted to conduct a traffic
        stop on a vehicle on Interstate 20 westbound, DPS Lt. Elizabeth Carter said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc43503-cd7a-431a-8dcf-3b6c7a999205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045caff9-0983-4a15-8384-037afbee014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that vehicle came to a complete stop, the driver and only
        occupant pointed a rifle toward his rear window and fired several shots toward
        the DPS patrol unit, wounding one of the troopers, Carter said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2523b7-eb3e-480d-9f6a-4c819ba96210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400a141-f584-46e2-adbb-3fa1e638631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerke said the driver traveled west into Odessa and shot another
        person, then continued through the city where "there were multiple victims,"
        the chief said. Devin Sanchez, a spokesman for the City of Odessa, said someone
        in a gold vehicle was driving around shopping centers and shooting people
        from his vehicle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744eedc-d097-4814-8362-23cd2ce950dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96ccd9-9275-4133-be6b-5699b8cb7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter abandoned his vehicle, stole a mail truck and shot at
        more people, Gerke said. During the confusing moments of the pursuit, authorities
        thought there might be two shooters firing from two vehicles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bffd943-c765-4c64-a2d6-a0d11de9cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a571d-af5a-4ff7-96f1-c54eba87368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter drove toward the Cinergy movie theater, where he and
        police officers exchanged gunfire in the parking lot and the man was killed,
        the chief said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de65e6-32b6-49b0-99aa-ce58c7bc9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b481d-174c-4f5b-a9b2-3b59403f6513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness to the shooting</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d2f46-c00e-4909-8399-648065664d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Wood said he drove up to the theater complex and saw a large
        number of police vehicles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308d653-8468-475e-b21f-89ab561887c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac74ece-8bdd-424c-91d4-f3e88ce77321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we had arrived about five minutes before the shooting had
        begun, I had no clue the shooter was even there," Woods told CNN. "There was
        just police everywhere and there was a bunch of people behind the theater
        in the field walking and next thing you know this gunfire is going off."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c203f8-2c09-4bd0-ba52-0913c7e6ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9c937-d64b-432a-8306-034fdd40b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next thing you know, I hear a pop, so, I flip the camera to where
        the theaters at and I just see a bunch of gunfire going off," Woods said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc01463-7f92-4072-90cc-a350e0dce485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f6985-29af-4ca4-aac0-aa16ed442cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see the officer walking up to the mail van and discharging
        his weapon into it, and I believe that is when the shooter was killed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b32784-de77-4258-b1da-cce83ea9e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.996+08:00
