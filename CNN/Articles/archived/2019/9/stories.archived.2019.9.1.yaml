      'jcr:uuid': '08344140-8c2f-48af-b708-c98198564d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T12:42:37.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        weather bureau is monitoring a storm located east of the country which may
        become a tropical storm within 24 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a084b-768d-4f66-a1ad-b445bc095352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T23:59:12.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/videos/815183588898444/">11
        p.m. update</a>, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said Tropical Depression Liwayway has slightly
        sped up, but is still not expected to make landfall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8372967-2a4b-4a53-b7b0-99f926655129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T23:59:12.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather Specialist Raymond Ordinario said the storm is expected
        to be inside the Philippine area of responsibility in the next five days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4151d0-9237-4438-b06a-9f23843b4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T23:59:12.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signals have been raised, but PAGASA said gale warning
        is raised over Batanes, Calayan, Babuyan Group of Islands, the northern coast
        of Cagayan, Ilocos Norte, Ilocos Sur, La Union, Pangasinan, Zambales, Bataan,
        Catanduanes, Samar, and Leyte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee96081-2a10-4e63-bd72-46b150daf489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T23:59:12.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said fishermen and those with small sea vessels
        are advised not to venture to sea because of the warning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1d28a-cb32-448c-ae19-1f92f33cf61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T23:59:12.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liwayway is expected to bring light to moderate rains over CARAGA,
        Northern Mindanao, Visayas, and Palawan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffdaba-4d7e-4a56-bf65-7f18556fcc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T23:59:12.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liwayway is moving northwest at a speed of 35 kilometers per hour
        (kph), it is packing maximum winds of 55kph and gustiness of 70kph.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3311a56-0822-40fe-865b-37730550c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T23:59:12.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of PAGASA''s latest update, it is currently 335 km northeast
        of Guiuan, Eastern Samar.</p>'
  'da-banned-meat-william-dar':
    'author': 'CNN Philippines Staff '
    'caption': 'Photo from Manila PIO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-01T10:22:53.298+08:00
    'imagesource': 'jcr:54262a34-b4ec-414a-8909-17bc4727a05f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6156adf0-6dd9-48f6-8148-1411eb09f36a'
    'lead': 'Agriculture chief threatens to file court case and dismiss the officials
      once identified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T10:27:07.239+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:59:24.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:05.123+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-agriculture', 'african-swine-fever', 'pork', 'ban',
      'meat', 'manila', 'william-dar']
    'template': '1'
    'title': 'DA staff linked to massive importation of banned meat – Agri chief'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d7058-4018-4cf9-8d3b-8a5bc9862f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Some
        employees of the Department of Agriculture (DA) may have been involved in
        the massive importation of banned meat in the country, the Agriculture chief
        said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0260f-e80c-4add-b132-b96b13920393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Secretary William Dar said the agency has been coordinating with
        Manila City officials to identify those involved in the smuggling of meat
        products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c94398-b723-42d1-89a0-bcb51e3f94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will file a court case against the DA employees
        and dismiss them once they have been identified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d7c6d-471b-4944-9aa9-e8fcd5f4a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May ibang kawani sa Kagawaran ng Pagsasaka na kasama dito sa
        problema na ito at</em> they were transporting some of this to Pampanga already,”
        he said. “<em>Kinumpiska natin at kakasuhan natin itong kawaning ito at ididissmiss
        natin</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f31c9-fd67-46a6-8dac-20075bc7e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some staff members of the Agriculture Department
        involved in these problems and there were transporting some of these to Pampanga
        already. We confiscated them and we will also file a case against these members
        and dismiss them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f2361-2f6b-4d07-bc7f-32b89da09661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest smuggled shipment was<a href="https://www.facebook.com/ManilaPIO/photos/pcb.662781644206528/662781167539909/?type=3&amp;theater">
        caught in Tondo, Manila</a>, on August 26, yielding over 20 metric tons of
        meat collectively worth P20 million and illegally imported from China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c54bee-b66f-4e01-8f96-b3bc3873964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.239+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Andami nakumpiska dun. Walang papalabasin so magtulungan tayo.
        Anlakas po nila, pero kung tayo ay sama sama</em> we will handle them well,”
        Dar added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed5b0f0-082c-4ee4-bcbe-0431df29c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We confiscated a lot. We won’t let them get away so
        let’s help each other. They are influential but if we work together, we will
        handle them well.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff15e2-7148-409a-a9ab-09698b0b2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA <a href="https://cnnphilippines.com/news/2019/8/21/pork-sales-african-swine-fever.html">banned
        the importation of pork and pork products from countries</a> wherein the African
        Swine Fever (ASF) is reportedly prominent. These are China, Japan, Hungary.
        Belgium, Latvia, Poland, Romania, Russia, Ukraine, Bulgaria, Czech Republic,
        Moldova, South Africa and Zambia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f797d60-face-4e52-bd89-e265a67e8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although ASF poses no direct and immediate danger to human health,
        the disease has hounded the hog industry with multiple deaths. The department
        said the hog industry is valued at over ₱200 billion. The Samahang Industriya
        ng Agrikultura or SINAG said it is worth P416 billion including other businesses
        related to hog raising.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96a5be-447b-4e9c-8ace-950b9a0ef5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T10:27:07.240+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.&nbsp;</em></p>'
  'Straight-Pride-parade-Boston-US':
