      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these coasters are fairly new arrivals to the scene while
        others are older favorites that have stood the test of time:</p>'
