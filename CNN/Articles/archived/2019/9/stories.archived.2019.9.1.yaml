      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with its oh-so-high first hill, the stunning view of Lake
        Erie helps set long-time favorie Millennium Force apart.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58cbbbe-a991-4be3-8480-9d8654ea2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millennium is currently my favorite steel coaster and has a very
        memorable drop," Lindich says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5d8a0-c4e1-48c5-9e8d-c2cca6508805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people say that they can see Canada on the other side of Lake
        Erie from the top of this massive hill. The best part is that the hill is
        right next to the lake.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654a71a-8494-4184-b64c-05ef2a049d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the train dives down, it gives you the illusion that you will
        drop right into the lake. ... It is truly one of my favorite drops on any
        roller coaster I''ve ever experienced. This ride has been ranked in the top
        5 steel coasters in the world since its opening in 2000 and is no doubt a
        must ride!"</p>'
    '58':
