      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b289c6e-65ab-4d21-ab89-89bda522c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:48:01.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blockbuster third-round matchup and in their first career meeting,
        the world No. 1 and 21-year-old from Japan bested the 15-year old American
        6-3, 6-0 on Saturday to advance to the round of 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604f633-e5ce-48d2-9375-0a7bd18f4539'
