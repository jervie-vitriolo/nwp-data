  'california-hotel-hazmat-death':
    'author': 'Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-01T19:33:57.657+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae94b1e3-67ef-4c9b-b9d2-19e3135ee48a'
    'lead': 'One woman is dead and six people were taken to the hospital after a hazardous
      materials incident at the Fairmont Hotel in San Jose, California, according
      to San Jose Fire Department Captain Mitch Matlow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T19:36:39.143+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:59:16.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:07.538+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'San-Jose']
    'template': '1'
    'title': '1 dead and 6 injured after a hazmat incident at a California hotel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d821287-0835-4ce2-bbbf-21cacfbd6faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One woman is dead and six people were taken
        to the hospital after a hazardous materials incident at the Fairmont Hotel
        in San Jose, California, according to San Jose Fire Department Captain Mitch
        Matlow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115592e-3870-409a-b4d9-8c616ae052be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call first came in just after 10 a.m. local time (1 p.m. ET)
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fda368-de9b-4b1a-8dba-e94201abfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was originally reported as someone attempted suicide using chemicals.
        We cannot confirm this was a suicide. There is one fatality," Matlow said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09961f29-463f-4fba-b06a-194844aeba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the six people taken to the hospital, a group of
        other people complaining of minor symptoms, including lightheadedness, feeling
        faint, and shortness of breath were evaluated and treated at the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9aff0f-2852-4ecb-b2ee-dd67421031dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel floors 18 through 20 of the Fairmont were evacuated, Matlow
        said. The female fatality was found on the 19th floor. It''s not clear how
        long she had been dead or had been at the hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bc441-eaea-4fe8-937a-08306d7526bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters responding to the scene brought their own bottles of
        air so they wouldn''t have to breathe the air in the room. The smell was compared
        to rotten eggs, Matlow said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c504cf7e-5472-48bf-9f84-195327204e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they smelled made them want to go to the next level of protection,
        which is less comfortable," he said, explaining that the firefighters changed
        into suits that would not absorb the chemicals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910e6d9-7bdb-42b8-aefa-34b4546917e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews were still working Saturday afternoon to identify the chemical
        involved, Matlow said. Their "objective is to identify the chemical and come
        up with a plan to decontaminate the room or rooms involved," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a36604-fd83-4a8a-90a3-35a3ad7661b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was liquid on the floor of the room and countertop," Matlow
        said. "Whether that''s mouthwash or hazardous chemicals will be determined
        by chemical testing. Every single puddle in the room will have to be tested."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389c0c5-2e16-45ad-a59f-446229442b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matlow said there is no risk of an explosive hazard in the room.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285b1b9-55e7-41f0-9b70-4350e176ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:36:39.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/01/us/hazmat-hotel-san-jose-california/index.html">1
        dead and 6 injured after a hazmat incident at a California hotel</a>."</em></p>'
  'texas-firearms-laws-el-paso-shooting':
    'author': 'Faith Karimi and Allen Kim, CNN'
    'caption': 'PHOTO: Joel Angel Juarez for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-01T19:47:24.974+08:00
    'imagesource': 'jcr:7e15e67d-4018-4d28-92dc-764322a90a4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f086b876-4d10-4341-a86a-8340a11c5db2'
    'lead': 'A series of new firearm laws will go into effect in Texas on Sunday just
      hours after a shooting left five people dead in the western part of the state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T19:51:27.942+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:59:15.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:07.716+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Texas', 'El-Paso', 'El-Paso-shooting', 'firearms-laws']
    'template': '1'
    'title': 'Texas loosens firearm laws hours after the state''s latest mass shooting
      left five dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1022b-40bc-43c4-a3fd-38784ffec61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A series of new firearm laws will go into
        effect in <a href="https://guides.sll.texas.gov/gun-laws/#s-lg-box-wrapper-25371859">Texas</a>&nbsp;on
        Sunday just hours after a shooting left five people dead in the western part
        of the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a917edb-16a1-4565-8135-ce824e6c9d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws will further loosen gun restrictions in a state that''s
        had <a href="https://edition.cnn.com/2019/08/03/us/texas-el-paso-walmart-shooting-among-deadliest-trnd/index.html">four
        of the 10 deadliest mass shootings</a>&nbsp;in modern US history. They will
        make it easier to have guns just a month after a shooter stormed a Walmart
        in El Paso and killed 22 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbe5b5-8225-47ad-a9b0-60bd1a0cb5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the sweeping firearm laws going into effect:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f305939-ff86-4994-a923-31153236df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weapons on school grounds</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36676654-bb65-4d52-9c61-4e8af8b068e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://capitol.texas.gov/tlodocs/86R/billtext/html/HB01143I.htm">House
        Bill 1143</a>&nbsp;says a school district cannot prohibit licensed gun owners,
        including school employees, from storing a firearm or ammunition in a locked
        vehicle on a school parking lot -- provided they are not in plain view.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967da81-93fe-4b7b-87c3-d500045d3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris Brown, president of gun violence prevention advocacy group
        Brady, criticized the bill going into effect September 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585c043-74c3-43ee-8821-47e8e8dfced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many states took the opportunity in the last two years to learn
        lessons from the tragedies in Las Vegas, Sutherland Springs, Parkland, and
        the every day gun violence that plagues our citizens, and enacted new laws
        to protect public safety through expanded background checks and extreme risk
        laws," Brown said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99580aa9-9ec4-4fb3-9064-b3973779e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Texas lawmakers, instead ... doubled down on an NRA led agenda
        to encourage guns everywhere, no matter the risks and costs to safety."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77296b-929a-46d7-8f18-f21970f2a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marshals at schools</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fb868-6df5-458c-8821-d1dc0dd4c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://capitol.texas.gov/BillLookup/History.aspx?LegSess=86R&amp;Bill=HB1387">House
        Bill 1387</a>&nbsp;loosens restrictions on how many armed school marshals
        a school district can appoint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c090c-b073-4867-99ca-afc7c0cbb1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guns in foster homes</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3df91-1fea-431b-b6d5-9d4af14a414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://capitol.texas.gov/tlodocs/86R/billtext/html/HB02363F.HTM">House
        Bill 2363</a>&nbsp;allows some foster homes to store firearms and ammunition
        in a safe and secure place for personal protection. Proper storage must be
        followed, the bill says, including putting firearms and ammunition together
        in the same locked locations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a776c92-3629-4d1f-94d0-350cda325a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weapons in apartments</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330ff9a-177e-4b8c-a5de-15f7e11f4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://capitol.texas.gov/BillLookup/BillSummary.aspx?LegSess=86R&amp;Bill=HB302">House
        Bill 302</a>&nbsp;bans homeowners or landlords of rental property from prohibiting
        residents from lawfully possessing, carrying, transporting or storing a firearm
        or ammunition in the property.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136fe9dc-3ac5-485a-990a-5a30ae129a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Handguns during a disaster</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7158769-50e1-4d07-b130-193fbedcb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://capitol.texas.gov/tlodocs/86R/billtext/html/HB02363F.HTM">House
        Bill</a>&nbsp;<a href="https://guides.sll.texas.gov/gun-laws/#s-lg-box-wrapper-25371859">1177
        prohibits</a>&nbsp;residents from being charged with a crime for carrying
        a handgun while evacuating from a state or local disaster area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65a408-66e0-4ad0-98c3-12df352b4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Firearms in places of worship</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f62611-cb81-4ed3-8b7c-b1f846f32454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://capitol.texas.gov/BillLookup/BillSummary.aspx?LegSess=86R&amp;Bill=SB535">Senate
        Bill 535</a>&nbsp;clarifies the possession of firearms at churches, synagogues
        or other places of worship. It allows licensed handgun owners to legally carry
        their weapons in places of worship — and comes nearly two years after a gunman
        killed 26 people at <a href="https://edition.cnn.com/2017/11/05/us/texas-church-shooting-what-we-know/index.html">Sutherland
        Springs church</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc5e05-65d2-4a5f-b308-9cf7a0dd679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned many times over that there is no such thing as
        a gun free zone. Those with evil intentions will violate the law and carry
        out their heinous acts no matter what," state Sen. Donna Campbell, co-sponsor
        of the bill, said in a statement. "It makes no sense to disarm the good guys
        and leave law-abiding citizens defenseless where violent offenders break the
        law to do great harm."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f64f9a-7025-4273-b661-9b78aa6ff636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will make things clearer, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd71ca-4f50-4721-af84-3d578f1aa71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The existing statute is confusing and clunky when it comes to clearly
        stating the rights of licensed Texans to carry on the premises of a church.
        This bill provides clarity of the Legislature''s intent to treat churches
        in the same manner as other privately owned establishments in Texas."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed610d39-b8db-48ac-b888-201c8d4779ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T19:51:27.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/01/us/texas-new-gun-laws-trnd/index.html">Texas
        loosens firearm laws hours after the state''s latest mass shooting left five
        dead</a>."</em></p>'
  'germany-apology-world-war-ii':
    'author': 'Laura Perez Maestro, Amy Woodyatt, Duarte Mendonca and Jamie Crawford,
      CNN'
    'caption': 'PHOTO: Facebook/Bundespräsident Frank-Walter Steinmeier'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-01T22:04:32.280+08:00
    'imagesource': 'jcr:52a5816a-12d0-444b-935f-73f196a69121'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6781a3de-6579-471d-a251-6ef78a735a2d'
    'lead': 'Germany''s President Frank-Walter Steinmeier has asked for Poland''s
      forgiveness 80 years after the start of World War II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T22:06:58.971+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:59:14.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:07.899+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Germany', 'World-War-II', 'WWII', 'rank-Walter-Steinmeier']
    'template': '1'
    'title': 'German President asks for forgiveness 80 years after start of World
      War II'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3a0fa-bf66-4e44-a99a-41d2559705cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Germany''s President Frank-Walter Steinmeier
        has asked for Poland''s forgiveness 80 years after the start of <a href="https://edition.cnn.com/2019/06/07/europe/putin-d-day-absence-intl/index.html">World
        War II</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46899b22-eafe-4d4c-a6ed-8b191676fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand before you, those who have survived, before the descendants
        of the victims, the old and the young residents of Wielun, I am humbled and
        grateful," Steinmeier said during a ceremony in the Polish city of Wielun,
        the site of one of the first Nazi bombings in the country on September 1,
        1939.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d770b27-74b8-4ac6-a5c4-22e7aac60c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I bow to the victims of the attack in Wielun, I pay tribute to
        the Polish victims of German tyranny and I ask for forgiveness," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807258f4-ebd9-41bd-9144-82073f4364fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 6 million Poles died during World War II, which remains the
        bloodiest conflict in history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb9a30-0d64-4df5-9845-f8197d4598fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 million people were killed in the conflict overall,
        including some 6 million Jews, half of whom were Polish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea2bc0-825c-4bae-a00b-65777f10ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a ceremony in Warsaw, Polish President Andrzej Duda spoke of
        the atrocious history suffered by Polish people during WWII and the "trauma"
        that they still carry today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854cb23-2bf1-436b-b18c-e3ae2e8e7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish President remembered the fallen and thanked the soldiers
        "who fought and sacrificed their lives for freedom."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad1ba5-3762-4966-8f08-92711516a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address on Sunday morning in Westerplatte, Gdansk, Polish
        Prime Minister Mateusz Morawiecki spoke of the huge material, spiritual, economic
        and financial losses Poland suffered in the war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df508a23-7f7c-43c5-aa90-be09ca3ac1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to talk, we have to remember about the loses we suffered,
        we have to demand the truth, we have to demand compensation," Morawiecki said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67bbcae-97f4-4d2b-ae77-92c448d5b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War reparations remain a contentious issue in Poland — since coming
        to power in 2015, the Law and Justice (PiS) party has revived calls for compensation,
        Reuters reported. Germany made the last payment on reparations in 2010.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b303a60-cb69-4873-860d-a505141af372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Mike Pence spoke in Warsaw on Sunday at the commemoration
        ceremony to mark the 80th anniversary of Germany''s invasion of Poland. Two
        days later, on September 3, Britain and France declared war on Germany.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d73060-216d-49d4-8d7f-c6265b690924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the five decades of untold suffering and death that followed
        the outbreak of World War II, the Polish people never lost hope, they never
        gave in to despair, and they never let go of their thousand-year history,"
        Pence said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1172908-c168-4888-88e6-2bca3bd960ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the years that followed this day 80 years ago, their light shone
        in the darkness, and the darkness did not overcome it," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750695c-d6d3-49b1-a565-016d58b0de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:06:58.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/01/europe/germany-poland-ww2-forgiveness-grm-intl/index.html">German
        President asks for forgiveness 80 years after start of World War II</a>."</em></p>'
  'hurricane-dorian-category5':
    'author': 'Madeline Holcombe and Jason Hanna, CNN'
    'caption': 'PHOTO: CNN Weather'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-01T22:20:04.071+08:00
    'imagesource': 'jcr:3f38c924-756f-41a4-8375-d762da0ff5b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff70e6a-e730-49f9-ad09-9a917505b3d8'
    'lead': 'Hurricane Dorian is a Category 5 storm, the most powerful, with maximum
      sustained winds of 160 mph, according to the National Hurricane Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-01T22:23:34.119+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:59:14.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:08.120+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Florida', 'Hurricane-Dorian']
    'template': '1'
    'title': 'Hurricane Dorian, now a Category 5, expected to stall over Bahamas,
      forecasters say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99800074-097c-4001-aa3e-46d4c7200ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/09/01/weather/hurricane-dorian-timeline-florida-georgia-carolina/index.html">Hurricane
        Dorian</a>&nbsp;is a Category 5 storm, the most powerful, with maximum sustained
        winds of 160 mph, according to the National Hurricane Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63457188-1111-4a73-84eb-28a9a1120af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian will be capable of catastrophic damage as it tracks towards
        the Bahamas on Sunday into Monday. Fluctuations will likely continue over
        the next 24 hours, but Dorian is expected to remain a powerful hurricane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151fed1-09f3-4e6d-b1e8-507d87a4aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">TRACK
        THE STORM</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f149fe-6d82-4b6c-9aa5-4e557fb540f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. ET, the storm was about 35 miles east of Great Abaco
        Island, Bahamas, and 225 miles east of West Palm Beach, Florida. It was expected
        to hit Great Abaco "soon," the weather service said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ceff6-eb5f-428c-8343-661a89f2f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s moving to the west at 8 mph and is expected to strike Grand
        Bahama, the northernmost island in the archipelago, late Sunday or early Monday,
        forecasters say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4a632-7286-4c7b-afae-c5d37a904b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northwestern Bahamas is under a hurricane warning, which means
        "preparations to protect life and property should be rushed to completion,"
        the hurricane center said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5d5e0-7fc1-44e8-9e7f-29e9bf059b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern Bahamas was already witnessing Dorian''s strength,
        with heavy wind and rain pounding the islands. Conditions are expected to
        grow only worse as Dorian stalls over the Bahamas, forecasters say. Some models
        forecast that it could stay for 24 hours or longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211ded9-e8ad-4e04-85c6-399d35b12b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hovering storm is predicted to bring storm surge that will raise
        water levels 15 to 20 feet above normal and deliver rainfall in excess of
        20 inches, meteorologists say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3437b1c-f7a9-473c-9c70-b91bffce408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the storm finishes deluging the Bahamas, it is expected to
        head toward Florida, but exactly where (or if) it will hit the US East Coast
        remains unclear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bfb08-5888-433b-ac62-5473bb7d4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key developments</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e95129-5a82-483e-b1b2-bb5c4c9b14f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• As of 8 a.m. ET Sunday, a hurricane warning was in effect for
        the northwestern Bahamas, except for Andros Island, which is under hurricane
        watch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7cd66-e555-40d9-9595-6e3db7d36592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Life-threatening storm surges of 15 to 20 feet could crash into
        the Abaco Islands and Grand Bahama, the hurricane center said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb9b2d-35dd-4cb9-b4bf-5ea76bf9ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The northwestern Bahamas also could get 12 to 30 inches of rain,
        the hurricane center said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ad15d-281a-4e9e-8f52-5d7b69174baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Dorian is expected to move across the Bahamas slowly, creating
        life-threatening conditions as "rain, winds and storm surge (keep) piling
        up," hurricane center Director Ken Graham said Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7327c-c895-4490-b915-d79904153f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Dorian''s forecast track has shifted east since Friday, making
        a landfall in Florida less likely, but not out of the question.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49d16f-a48f-44e9-b7cf-c57b363ed5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/us/live-news/hurricane-dorian-august-2019/index.html">FOLLOW
        LIVE UPDATES</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83d4b4-98b4-46b3-b383-7537bc981c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where will Dorian go next?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d9428-f10a-417a-a294-e8c30c8ce420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Dorian has been threatening to make its way to the US
        mainland, but there is still a lot of uncertainty on when and where it will
        make landfall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620334fb-faa9-41cc-869e-e160cfcb6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm had been projected to reach Florida for Labor Day weekend,
        but current forecasts have it turning north Monday evening. The storm is predicted
        to ride along the Florida, Georgia and Carolina coasts, according to meteorologists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0018b-3200-4630-8da3-95cb43b35edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many models show the storm staying just off Florida''s coast Tuesday
        and then skirting the coasts of Georgia and North and South Carolina.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc12f49-3f37-4313-a611-4c066d9511d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a major hurricane hovering just off the coast could cause
        serious damage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aa3493-1faa-4c93-b386-8985befb6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understand: Even if it doesn''t directly strike Florida ... you''re
        looking at major flooding events," Florida Gov. Ron DeSantis told reporters
        Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050dd8f-b7be-49c6-b0bd-3f2f4d66841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With wind and rain possible without direct landfall, many Florida
        residents are still preparing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f992b9-4194-47d8-8184-e24ec514a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T22:23:34.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete Werner said he is riding out the storm at home in Orlando but
        is sending his mother to Walt Disney World. He said it''s the "safest place"
        to be in Central Florida during a hurricane.</p>'
