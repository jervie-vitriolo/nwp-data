      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their hotels are built to exceed Florida building codes so they''re
        built to withstand a Category 5 hurricane," he said. "It''s a self-contained
        city."</p>'
