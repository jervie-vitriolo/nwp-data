      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five roller coasters around the world with some of the
        scariest, most impressive drops you''ll find. Lindich also makes some suggestions
        of other thrilling coasters that didn''t make the Top 5 but still provide
        excitement overload.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949a92c-fef0-44ab-9e35-b63eb63a44d2'
