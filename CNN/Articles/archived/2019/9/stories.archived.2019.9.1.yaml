      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Roller coaster fans savor every second
        of the ride, but there''s something really special about that big drop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dd179-1905-4f2e-be12-ca2124b2bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances in technology, design and engineering over the decades
        have allowed amusement parks to offer ever taller, faster and steeper coasters
        (with loops and other kinds of inversions as well). These big hills are getting
        ever more thrilling and frightening — and that''s really the point, isn''t
        it?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394af43-73ae-41c4-80d2-8f43b249520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will travel hundreds and thousands of miles to get their
        coaster fix, so you need to select a ride that delivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa3b2c-a08d-4571-b24c-12939c244664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what makes for a memorable, scary drop on a coaster?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b4d00-fce1-4885-9f25-0473f87fe421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s the height and steepness of the drops," says roller
        coaster fan Patrick Lindich, who has had his own <a href="https://www.youtube.com/CoasterFanatics">YouTube
        channel, CoasterFanatics</a>, since 2016. "Standing on ground level looking
        up at those giant lift hills almost touching the clouds — what''s more impressive
        than that?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e6499-4dc5-44f3-9f50-db644de41b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surrounding environment around the drop has a lot to do with
        it as well. Anything from tall trees to a lake or river around the drop. It
        all adds to the experience and makes the drop even more thrilling and scary."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc92e0f-b6f6-4b28-947e-2950f6fb9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:27:47.725+08:00
      'mgnl:createdBy': 'pia'
