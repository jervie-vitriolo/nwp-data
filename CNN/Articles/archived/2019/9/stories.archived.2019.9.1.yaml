      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Coco Gauff will not match her magical
        Wimbledon run -- and Naomi Osaka''s quest to defend her US Open title continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83942e-e7d4-4fc6-857d-bfaec75b72c3'
      'mgnl:activationStatus': true
