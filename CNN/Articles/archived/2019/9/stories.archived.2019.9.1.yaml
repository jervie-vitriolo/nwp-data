      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests followed a week of escalation, with <a href="https://edition.cnn.com/2019/08/29/asia/hong-kong-joshua-wong-arrest-intl-hnk/index.html"
        target="_blank">a sudden wave of arrests</a> on Friday of pro-democracy leaders
        and lawmakers —&nbsp;including youth leaders Joshua Wong and Agnes Chow —
        and violent attacks on a protest organizer and an off-duty policeman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413907ec-1129-4f18-b3f5-06ac85fb5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been increasing speculation about Beijing''s strategy
        toward the protesters. On Friday, Reuters reported that China had quashed
        a proposal by Hong Kong chief executive Carrie Lam to entirely withdraw the
        controversial extradition bill that sparked this summer of protest. Lam has
        refused to rule out <a href="https://edition.cnn.com/2019/08/29/tech/hong-kong-internet-block-emergency-powers-intl-hnk/index.html"
        target="_blank">invoking emergency powers</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed1016-b474-46cc-a6b3-5bb728025769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China sent <a href="https://edition.cnn.com/2019/08/29/asia/hong-kong-pla-china-intl-hnk/index.html"
        target="_blank">fresh troops to the city</a>, in what it described as a routine
        rotation at established garrisons in the city. Beijing has stationed troops
        in Hong Kong since it assumed sovereignty over the city in 1997.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16aff41-63f9-4177-9fe2-645a0e1e3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa1643-2a23-4ed1-b57a-6aa4aea53866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday however, one US official told CNN that Washington had
        no indication that any troops had left the city, suggesting that the week''s
        deployment may have swelled Hong Kong''s garrison by the thousands. CNN has
        reached out to Hong Kong and Chinese authorities for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bb130-8110-473e-9b84-9ebeb6d5dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9ca23-e056-43f0-bac4-a572b8851c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, US president Donald Trump credited his trade talks
        with China for "keeping the temperature down" in Hong Kong. "I think if it
        weren''t for the trade talks, Hong Kong would be in much bigger trouble. I
        think it would''ve been much more violent," he said. A punishing new round
        of tariffs will <a href="https://edition.cnn.com/2019/08/30/economy/us-china-trade-tariffs/index.html"
        target="_blank">go into effect on Sunday</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3d85a-5018-4fa7-8373-5dbba40db35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe41ede-09f8-4bd5-b6e5-d826fc0db4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing the protests, Trump said, "Look we all want liberty.
        We all want freedom."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6941bc8-ff08-4f42-be69-e22ff08e08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2a3e1-ce15-4651-82ce-9a872738306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to be worrying a lot -- actually ... I think
        we''re going to be learning a lot in the next two or three days. And I hope
        that it''s handled in a very humane way," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06d26f-e54a-4983-93f1-7431885fa39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20325123-4c67-4bc3-8a35-79620c8fa48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online organizing platform LIHKG also said on Saturday morning that
        its server had received an unprecedented distributed denial of service (DDoS)
        attack it said was designed to drive it offline. Another key platform, the
        encrypted messaging app Telegram, has previously said it was targeted by DDoS
        attacks, which it linked to the protests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b0921-605d-42b8-965a-452ef647969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca953e2a-aaef-46c3-b992-8a8b603f45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Almost three months of protests</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb285e-2756-4829-8fb4-9861665bff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has seen protests for almost three months, with some demonstrations
        drawing estimated crowds of over 1 million.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb94abf-ed98-4a28-8634-8324e7ab134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238706e-6503-4d76-b49a-81b50621583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests began in June, sparked by a controversial extradition bill
        that would have allowed Hong Kong to send suspected criminals to mainland
        China, where <a href="https://edition.cnn.com/2019/07/01/asia/hong-kong-protests-divide-intl-hnk/index.html"
        target="_blank">the legal system has a 99% conviction rate</a>. The bill was
        shelved, though not withdrawn entirely. In the meantime, protesters'' demands
        have expanded to include calls for its full withdrawal, universal suffrage,
        and an independent inquiry into police brutality.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf843ea9-78b8-4675-8f91-40114d8c7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12454343-9305-4286-9a55-fbbb0e981325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend''s protests were <a href="https://edition.cnn.com/2019/08/25/asia/hong-kong-protest-aug-25-intl-hnk/index.html"
        target="_blank">among the most violent of the summer</a>, with some protesters
        armed with metal poles and petrol bombs. Police fired tear gas, water cannons
        and, in one case, shot a gun into the air. It was the first time that water
        cannons had been used in these protests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6108e6-2d9d-4ccb-9ade-c5a916fbe813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b77f7-e6a1-47c1-85b6-afe16e50ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not revealed the names of all activists arrested in
        this week''s round-up. However, they did announce that in addition to Wong
        and Chow, police also arrested Rick Hui, an outspoken pro-democracy politician,
        and Andy Chan, founder of the outlawed Hong Kong National Party.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9dcab-8ce7-4cd6-9c4b-b01466905979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c8086-c517-407a-9d75-103ac913e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators Au Nok-hin, Cheng Chung-tai and Jeremy Tam were also
        arrested, said their staff and political parties on Saturday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a65dbf7-d5e3-4a62-8c88-a211785fcfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230e9b2-cb11-4ce4-9622-3d79a167d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other charges, Wong and Chow, both 22, were accused with "inciting
        others to participating in unlawful assembly" -- which carries a maximum penalty
        of five years in jail if convicted. They have been released on bail.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309e67a-8a3f-47e9-8378-1a97f09842cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87127795-3894-4bbc-8791-93060cb81b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.869+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow described the arrests as an attempt to tamp down on protest
        participation. "We can see clearly that the regime and the HK government is
        trying to create a White Terror to try to scare Hong Kong people to not participate
        in the social and democratic movement of the future," she told reporters outside
        the courthouse on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ac6b9-8cb2-44e0-8ce9-fd8ad08c8940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T08:13:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/08/31/asia/hong-kong-protests-aug-31-hnk-intl/index.html">Violence
        and arrests in Hong Kong''s fiery 13th protest weekend</a>"</em></p>'
