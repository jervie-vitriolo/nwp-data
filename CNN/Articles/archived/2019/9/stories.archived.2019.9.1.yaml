      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1d1fb-0a1a-4b1b-baaa-519252b224b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Bureau of Alcohol, Tobacco, Firearms and Explosives in Dallas
        tweeted that agents would respond to the shooting.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fc829-243f-4d94-a059-4248260bb506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4c7c8-627b-4cfa-9258-2555b4a2afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Governor Greg Abbott released a statement Saturday, saying:</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e194f-e89d-4cf4-aa3c-d70e330183a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b42c5-81f4-4748-9000-3326103c7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The First Lady and I are heartbroken over this senseless and cowardly
        attack, and we offer our unwavering support to the victims, their families,
        and all the people of Midland and Odessa. The state of Texas and the Department
        of Public Safety are working closely with local law enforcement to provide
        resources as needed and deliver justice for this heinous attack."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efee534-0912-4c72-8103-fde495e8aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388d097-17c1-48b9-9201-a2488a6f4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:55:55.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinergy Entertainment Group, which operates five entertainment centers
        in Texas and Oklahoma, said in a statement Saturday it is "grateful for the
        swift response from local authorities and first responders throughout the
        Midland/Odessa community."</p>'
    '0':
