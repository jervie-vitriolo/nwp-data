    'template': '1'
    'title': 'Violence and arrests in Hong Kong''s fiery 13th protest weekend'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688bfd91-86f6-498b-8bd1-7321223da4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T08:13:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police and protesters faced off in
        Hong Kong for <a href="https://cnn.com/asia/live-news/hong-kong-protests-aug-31-live-intl-hnk/index.html"
        target="_blank">the 13th consecutive weekend of pro-democracy protests</a>,
        amid plumes of tear gas and scattered fires. Over a long night of violent
        clashes, police fired two warning shots skyward, and rolled out a water cannon
        for the second time <a href="http://cnn.com/2019/08/13/asia/hong-kong-airport-protest-explained-hnk-intl/index.html"
        target="_blank">this summer</a>. Protesters threw petrol bombs and other objects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0a102-07f1-4913-bc2c-59ec00070a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 51 people were arrested in the streets and in the subway,
        police said on Sunday. Video footage from Prince Edward subway station in
        Kowloon showed officers chasing and hitting individuals with batons as they
        made the arrests. Arrestees have been accused of "participating in unauthorized
        assembly," "criminal damage," and other charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf171d-b278-4a44-a322-b10890f7fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police response was quicker and fiercer than in past weeks,
        perhaps in a sign of waning patience, and clashes continued until the very
        early hours of Sunday morning local time, where angry crowds gathered outside
        of Mong Kok police station. Hundreds could be heard shouting and jeering,
        and across the street, cars honked to show their support for the protesters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39ce6a-5d41-48ef-821f-d2061df108e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T08:13:00.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:59:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, thousands had taken to the streets for a series
        of wildcat protests. Police had barricaded major streets around the China
        Liaison Office, which represents the mainland government, but it was at the
        main Hong Kong government offices that protests took a more violent turn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873ddb0-1863-4037-83b3-0a632c95d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive pro-democracy demonstration had originally been planned
        for Saturday, but was canceled after organizers failed to secure authorization
        from the police.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3476d-4083-4b9f-9dde-6600b699f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.866+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A week of escalation</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228d28c-4069-48ff-859b-0e28736fb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T13:19:45.866+08:00
