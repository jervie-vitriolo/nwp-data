      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I haven''t been on this one yet, it is definitely a bucket
        list coaster for me," says Lindich.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869bd97-a597-45e5-8bcd-9d9fea176205'
