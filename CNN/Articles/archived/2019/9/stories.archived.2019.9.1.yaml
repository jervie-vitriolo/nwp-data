    'mgnl:lastActivated': 2023-01-27T09:59:19.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:06.742+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plane-crash', 'Pansol', 'Calamba', 'Laguna']
    'template': '1'
    'title': '9 fatalities in air ambulance plane crash in Laguna resort named '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a11c3-90e9-4881-b9f6-c8703db4cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-01T15:52:52.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong>&nbsp;Authorities
        have identified the nine people who were killed when a small medical evacuation
        plane crashed and burst into flames in a private property in Calamba, Laguna
        on Sunday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58556efa-030e-4648-8a7b-54dda1132fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3285ac7-f02f-460d-ae16-bc0fe5af9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        named the fatalities as Capt. Jesus Hernandez, pilot; First Officer Lino Cruz
        Jr., co-pilot; Garret Garcia, doctor; Kirk Eoin Badiola, nurse; Yamato Togawa,
        nurse; Ryx Gil Laput nurse; Raymond Bulacja, flight mechanic; Tom Carr, New
        Zealander patient; and Erma Carr, wife of the patient.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b4fe3-607e-49f0-9a7d-fe56e8dbd862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:48:08.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7566826-f1a7-4f0a-800a-6854df622748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T14:48:08.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nine casualties, only the patient''s wife was not listed
        in the flight plan, Civil Aviation Authority of the Philippines said in a
        statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36ecc4-35ee-4669-8829-009cbea3baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council also said the two caretakers of the house where the
        light aircraft crashed, identified as Maria Luisa Roca and John Rae Roca,
        sustained burns from the incident and were brought to hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c6c19-5523-4a5d-aac4-65fcf73be2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5ffe4-c3b1-4840-8b29-0fa34f8ee4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the dead victims were recovered from a Beechcraft
        King Air 350 plane with tail number RP-C2296 in Agojo private resort in Miramonte
        Subdivision, Sitio 6, Barangay Pansol. It added the aircraft left Dipolog
        Airport in Zamboanga del Norte for Manila at about 1:40 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc24c7-3074-4108-a388-56a405f2d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said Sunday
        that&nbsp;the plane lost radar contact at 3:10 p.m. while flying 25 nautical
        miles from Manila.&nbsp;The fire from the crash was under control shortly
        before 5 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f24387-8a1e-46f3-a6df-54270c9c0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP and Aircraft Accident Investigation and Inquiry Board (AAIIB)
        investigators have been dispatched to the crash site to determine the cause
        of the incident. CAAP said it has partial information on the nature of the
        crash, but it will release the result of its probe once AAIIB finishes its
        investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1e68c-f491-4a98-80fe-8bc7c7798403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told CNN Philippines that they saw the plane flying
        at a low altitude, with a loud engine, before it plummeted and exploded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a83056-4763-4e66-9333-72749766d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mababa lang ''yung lipad nung</em> plane<em>. Nung medyo nasa
        taas siya, medyo mausok na siya tapos ang ingay niya. So malalaman mo talaga
        na parang pabagsak siya</em>," Ryan Estrellado told CNN Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794a508-b398-4ee9-b899-5f52e26a032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f99f2a-9464-434e-86de-826ab6af76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plane was flying low. When it gained altitude,
        there was a lot of smoke and it was very noisy. You knew that it was going
        down.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e005569-1554-4cde-a84a-50dc3f803eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b42ad4-7dc7-4537-829c-55112fcb5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahrcee Genil, a participant in a company team building activity
        near the area, said the plane crashed at around 3:10 p.m.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc88f7-e6ea-454f-83ee-d87301383f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3acf8d-fafe-4e5d-9711-0811b62f3253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:59:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napansin namin, alam namin mababa eh kasi maingay siya eh.
        Pinilit niyang umakyat.</em> While he’s trying to climb<em>, mayroong mga
        nagbagsakan na</em> debris<em>,</em> and then<em> nawala siya sa ulap.</em>
        And then<em> nung tumakbo kami sa kabilang side ng</em> resort<em>, nakita
        namin medyo ume-ekis na siya pababa eh, tapos sumabog na lang siya</em>,"
        Genil told CNN Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e31b1-3950-4a3f-9f15-b93235a7f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-02T11:45:47.768+08:00
      'mgnl:createdBy': 'catherine'
