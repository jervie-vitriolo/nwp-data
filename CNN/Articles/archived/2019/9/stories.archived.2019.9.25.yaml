    'template': '1'
    'title': 'UAAP: NU finally scores breakthrough win in Season 82 at FEU''s expense'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b171f-caa6-475f-a78e-9202a3ec465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:41:50.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:12:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        After five heartbreaking losses, there''s a reason for the National University
        Bulldogs to smile in the UAAP Season 82 men''s basketball tournament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6889f80-64f3-451a-adea-2eeac5cc99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:41:50.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:12:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs dismantled a hapless Far Eastern University (FEU) Tamaraws
        side, 61-39, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b51e2-0a75-4f61-b39d-f559cc0b455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:41:50.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:12:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso showed the way for NU with 20 points to go along
        with eight rebounds, while Migs Oczon added nine points and seven rebounds
        for the Sampaloc-based squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee30634-6511-41ff-99f5-c51e2648e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:41:50.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:12:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs were clicking on both ends of the floor as it established
        a commanding 37-13 advantage at the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c743a-d3da-4720-9e46-e24aba04990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:41:50.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:12:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws just could not find their rhythm as they saw their
        deficit balloon to as high as 29 points in the second half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3ded7-227b-4f6e-bfe4-095694391f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:41:50.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:12:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Ildefonso, Issa Gaye, and John Lloyd Clemente also chipped
        in to NU''s victory with eight points, seven points, and six points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f47d7-b620-44ac-b208-f3d13a6fd605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:41:50.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:12:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkley Eboña led the charge for FEU with 17 markers and 12 boards,
        while Alec Stockton added seven points. They absorbed their second straight
        defeat and fell to 2-4 in the team standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc37312c-fd5e-4557-839a-9409b4237a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:41:50.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:12:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs hope to sustain the momentum against University of
        the East on September 29 at the Smart Araneta Coliseum, while the Tamaraws
        tackle Adamson University on September 28 at the MOA Arena.</p>'
