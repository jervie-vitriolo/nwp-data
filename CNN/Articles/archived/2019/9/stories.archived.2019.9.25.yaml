      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>95. Rep. Lisa Blunt Rochester of Delaware</p>'
    '556':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3b9a8-b15b-459a-9135-76c591145f9b'
