      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Rep. Alexandria Ocasio-Cortez of New York</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590f75b-9c47-4bd2-8e48-2d99b51426b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.827+08:00
