    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a94bc6ff-67a3-4312-b157-88434a9d0c7b'
    'lead': 'Finance Secretary Carlos Dominguez says the loans are for the bus rapid
      transit program and climate change studies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T19:42:23.436+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:11:49.350+08:00
