      'mgnl:type': 'text'
      'text': '<p>118. Rep. Salud Carbajal of California</p>'
    '696':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e7933-f706-4c3c-8056-937b564f278e'
