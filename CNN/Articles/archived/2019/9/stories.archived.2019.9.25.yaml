      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376d0f8-543b-4cc5-a530-4dd63e044fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government representative will function as a bridge to the
        private sector, and will not interfere with the company''s operations," the
        company said in a statement emailed to CNN Business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ce3bd-824c-4e03-bb6e-7d4b5210523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.846+08:00
