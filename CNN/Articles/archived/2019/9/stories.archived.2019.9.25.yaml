      'mgnl:type': 'text'
      'text': '<p>114. Rep. Judy Chu of California</p>'
    '670':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e00824-accf-42bb-a93f-cbbf78742a0b'
