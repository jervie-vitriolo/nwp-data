      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fudge has long been a supporter of starting impeachment proceedings
        against Trump. In November 2017, she joined Cohen''s introduction of articles
        of impeachment.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e55f3d-0746-48c8-84c5-bc381234d2b6'
