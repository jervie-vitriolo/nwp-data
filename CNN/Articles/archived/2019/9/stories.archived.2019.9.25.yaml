    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38766e-6687-4dee-a4dd-65526d0b5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said that the current immunization rate for polio in
        the country is at 66 percent, well below the target of 95 percent, the vaccination
        level needed to achieve herd immunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e38d8-b3d6-4d91-a35d-9d410580817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ba415-1b45-430c-95da-4ed0bf06802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has repeatedly admitted before that the
        country''s vaccination coverage ranges from 60 to 70 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38d61b-340b-4cd5-911d-08407f5e7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9a0cc-0905-41d2-b87f-0f5d2bfe1b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to radically raise that up and protect all the children,"
        Abeyasinghe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc902d8c-d861-4167-833f-134f51d0e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d14c2e-d033-4668-8ff4-0fe3a06981c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Achieving a herd immunity means that vulnerable children could be
        protected from viral illnesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83530a5f-a009-4b3c-be25-c51480892d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6060c-8cf1-4ea2-9d23-bf6f9127619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 11 million kids under the age of five in the country,
        Abeyasinghe said, and the Department of Health previously said they are the
        most vulnerable to getting vaccine-preventable illnesses such as polio, tuberculosis,
        poliomyelitis, diphtheria, tetanus, pertussis and measles, in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e5ed0-8bcd-49ee-b9dd-70eaabe626d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7881ddbc-6b46-49ec-9165-b0c2dde1b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that low immunization rates could be attributed to lack
        of health human resources, access to safe sanitation, water and vaccine shortages.
        Salvacion Gatchalian, president of the Philippine Pedriatric Society, said
        the Dengvaxia controversy has ''aggravated'' vaccination coverage of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5bb07-ccd3-440e-a24c-cf70dec03673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183534c8-af01-4262-930c-9783a6b278f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO representative reiterated that the clinically proven vaccines
        are safe, adding that they are only way to prevent the outbreak of highly
        infectious diseases, as they have no cure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2967d-c37e-4e18-9d5d-dc7a1782e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9596dd-ea01-4aa8-9949-815a1a12d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What usually would happen is that the viruses would multiply in
        the gut and give protection to the child," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f5484-9408-48b6-98d8-ad4a4f7c3a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5d722-11f3-4b34-a41a-164245b632e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then urged parents to have their kids vaccinated with three doses
        of oral polio vaccine to protect not just the inoculated children but others
        who have not received the immunization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2fe88-cf0d-45e2-add9-a3f72341fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3abdac-27b3-4e77-b86b-1af451fc577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critically important that children have access to vaccines,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24552880-cabe-47a8-abd8-a82875c26bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8cde0-c28a-4cfa-98e9-5b66dd7a2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department is targeting to vaccinate 5.5 million Filipino
        kids in areas where vaccine-derived type 2 (VDPV2) poliovirus were detected
        by mid-October. These are Lanao del Sur and Laguna, where the first two polio
        cases were confirmed after 19 years. It said it will work with various partners
        such as the WHO. The WHO does not propose a country-wide response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6734d-e949-41a8-846c-a7094be6ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144e22b-7c7f-4c55-ae46-ab4c63675d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be very focused on where there is evidence of the circulation
        of the virus," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265add12-bfb1-4320-bd63-905044eae76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.775+08:00
