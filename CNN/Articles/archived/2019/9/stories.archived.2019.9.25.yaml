    'mgnl:tags': ['Bobby-Eusebio', 'Pasig-City', 'Office-of-the-Ombudsman']
    'template': '1'
    'title': 'Ex-Pasig mayor slapped with graft charge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02149a04-96a5-4bda-826a-3443ab9c33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:06:17.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Former Pasig City Mayor Robert “Bobby” Eusebio is facing a graft charge in
        connection with his move to give financial aid to a Camarines Sur town where
        his wife, Maribel, wanted to run as its district’s representative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3af1c-0a2e-4451-a1d2-caecb30c2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:06:17.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambuling Mamamayan ng Pasig lodged Wednesday a graft complaint
        before the Office of the Ombudsman against Eusebio, his wife, Pasig City officials,
        including incumbent Vice Mayor Christian “Iyo” Bernardo, and Pamplona, Camarines
        Sur Mayor Augustus Cesar Cruz III over a sister city agreement that gives
        ₱25 million from Pasig City to the town every year for five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fd172-ad53-4403-bc44-7f1ce710e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:06:17.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6ee88-ab57-4e19-be5e-f2028bfa594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:06:17.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clearly the intention was to give political advantage to Maribel
        Andaya Eusebio in her bid for a seat in the district at the House of Representatives
        during the forthcoming 2019 midterm elections,” the group said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa57868-16bb-4f5f-b02d-6ebd3587b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:06:17.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0d8cd-f3d1-49c9-8a4e-31dac7c36330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:06:17.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maribel never got to run for Camarines Sur representative after
        the Commission on Elections cancelled her certificate of candidacy as she
        was not a registered voter in the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103012ec-ea06-4262-a3f8-304370814995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:06:17.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d227527-1a45-4651-bfb6-41bb0ea1e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:06:17.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the Eusebio family, which has ruled Pasig for nearly
        three decades before being defeated by political newcomer Vico Sotto, has
        caused “misery” among the people of the city for their “use of local government
        financial, physical and human resources” for their personal agenda.</p>'
