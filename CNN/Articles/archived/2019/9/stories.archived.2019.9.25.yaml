      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2756cb-68e5-4728-bf45-2852ae616b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendel worked on Fox''s The Tracey Ullman Show, on which "The Simpsons"
        began its life as a recurring segment, before moving to the independent series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5e659-871a-4715-abf0-2c05546c5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ebdd0-66d5-4ea2-8035-e8fec9a24e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He helped to create 207 episodes of "The Simpsons" over his time
        on the show, winning Emmys in 1995, 1997 and 1997. Mendel then produced 22
        episodes of "Rick and Morty," winning a fourth Emmy for his work last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e87724-64ac-4d0d-b241-9b054b723e1e'
