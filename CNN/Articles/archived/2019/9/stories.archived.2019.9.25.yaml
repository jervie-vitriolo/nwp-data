      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has shown a disregard not only for Congress''s oversight
        powers, but disregard for the rulings of the Supreme Court," she tweeted.
        "I promised to fight for my constituents and that''s why I''m calling for
        an #ImpeachmentInquiryNow. Keep speaking up, keep standing up, keep showing
        up."</p>'
