      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d2a467-cfc8-4f32-84c5-bdaa1c35a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
