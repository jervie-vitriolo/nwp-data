      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishnamoorthi, a member of the House intelligence and oversight
        committees, said in a statement that Congress has "now come to a point where
        we must engage in an investigation to not only expose wrongdoing and prevent
        it from happening again, but also to determine whether the current President
        engaged in behavior meriting the beginning of impeachment proceedings."</p>'
