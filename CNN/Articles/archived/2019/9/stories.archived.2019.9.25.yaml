      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said in a statement in May, before Mueller''s spoke publicly:
        "I believe it is time and imperative that the United States House of Representatives
        begin an impeachment inquiry whether the House of Representatives should impeach
        Donald John Trump, President of the United States of America. To that end
        I will be requesting that my name be added as a co-sponsor of H. Res. 257.
        It is my hope that the House will move forward in as unified and non-partisan
        manner as possible but will not be dissuaded by purely political opposition."</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417588d5-afd5-4572-b35f-3980cb3f8d89'
