      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>60. Rep. Brenda Lawrence of Michigan</p>'
    '354':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a827141-d693-4cc8-82df-7b238cf4e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
