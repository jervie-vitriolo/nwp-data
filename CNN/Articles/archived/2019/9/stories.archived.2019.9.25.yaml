      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s that same pride in our democracy and respect for our Constitution
        that fuels my support for an impeachment inquiry," he wrote. "We must complete
        the work started by Special Counsel Robert Mueller."</p>'
    '668':
