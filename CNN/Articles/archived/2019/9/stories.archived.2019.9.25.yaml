      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) –</strong>
        One in three Filipino children aged five years old and below is&nbsp;at risk
        of contracting polio and other viral diseases, the World Health Organization
        said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a588a-439d-46c8-846e-4d8adfb6e908'
