      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '493':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95c589-6748-4fbb-b9ef-9b5e24c376f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have no choice but to open an impeachment inquiry," Kirkpatrick
        said in a House floor speech in July. "This should not be a partisan fight
        or a debate about election strategy. It''s about the rule of law. I know impeachment
        is risky, but allowing this President to defy the law is even more risky.
        If we don''t act now, our democracy may be threatened for years to come."</p>'
    '494':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c796b-a71f-4268-8329-c2f30c84747b'
