      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have sought the extension of the 2019 national budget
        due to its delayed passage. This, along with the ban on the implementation
        of government projects during the three-month campaign period for last May''s
        elections, has led to government underspending.</p>'
