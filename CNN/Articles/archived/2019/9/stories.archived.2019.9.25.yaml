      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e271f32-07b4-43c5-bc33-eb06867ee5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:12:15.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I said My God. I wanna kiss the hull. All is forgiven," he
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27577d89-0677-4b90-a52f-92c4e8104ae6'
