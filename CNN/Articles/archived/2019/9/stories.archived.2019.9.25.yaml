    'template': '1'
    'title': 'Locsin ''forgives'' France for calling for UN probe into drug war'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90526934-40bf-467d-acaf-d8cd8d4f5021'
