      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All is forgiven" now, Locsin said in an interview with former Australian
        Prime Minister Kevin Rudd during an event of the Asia Society in New York
        City on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494bb049-ebf4-4620-b1a4-65eed506bfae'
