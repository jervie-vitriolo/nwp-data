  'teddy-boy-locsin-south-china-sea-code-of-conduct':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-25T13:52:37.875+08:00
    'imagesource': 'jcr:bbf6a78b-3e16-4c03-9635-93c9b9be1cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80b0b36a-b9f0-4547-a4e9-fea6c6e23c0c'
    'lead': 'The Foreign Affairs chief shares another diplomat''s view calling the
      Code of Conduct a ''manual for living with a hegemon.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:57:00.911+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T11:12:04.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:08.236+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
