      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want people destroying the government now because we are
        improving," he said.</p>'
  'Donald-Trump-Ukraine-transcript-released':
    'author': 'Zachary Cohen, Pamela Brown, Evan Perez and David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T22:13:16.143+08:00
    'imagesource': 'jcr:a48b0a60-9a28-47ab-9709-0391e483b63c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d45b398-f1d1-4708-a9c0-c6e99205f652'
    'lead': 'President Donald Trump repeatedly pushed for Ukrainian President Volodymr
      Zelensky to investigate former Vice President Joe Biden, and his son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T22:16:17.520+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T11:11:48.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:18.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Ukraine', 'Joe-Biden', 'impeachment']
    'template': '1'
    'title': 'Trump pushed Ukraine to investigate Joe Biden, transcript shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ee030-abf5-4bea-9143-3c34c22cdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:16:17.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump repeatedly
        pushed for Ukrainian President Volodymr Zelensky to investigate former Vice
        President Joe Biden, and his son, Hunter, during a July 25 phone call, according
        to a <a href="https://edition.cnn.com/2019/09/25/politics/donald-trump-ukraine-transcript-call/index.html"
        target="_blank">transcript of the conversation</a>&nbsp;released by the White
        House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9647758-06f7-46a4-8dd5-308deb128a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:16:17.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also asked the Ukrainian leader to work with his personal
        lawyer, Rudy Giuliani, and US Attorney General William Barr on the issue,
        the call transcript reveals.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ea086-aaf4-4a12-82bb-9c6154895134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of talk about Biden''s son, that Biden stopped the
        prosecution and a lot of people want to find out about that so whatever you
        can do with the Attorney General would be great. Biden went around bragging
        that he stopped the prosecution so if you can look into it... It sounds horrible
        to me," Trump says, according to the document.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbabf82-bfee-4db9-ba39-03bca6e3de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky agreed to the request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088c93e-bcc2-45c4-b04d-0d5258ad3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we have won the absolute majority in our Parliament, the
        next prosecutor general will be 100% my person, my candidate," the Ukrainian
        president said. He later added: "He or she will look into the situation specifically
        to the company that you mentioned in this issue. The issue of the investigation
        of the case is actually the issue of making sure to restore the honesty so
        we will take care of that and will work on the investigation of the case."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50632904-4ee6-42cb-b9e7-a2065723c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani, who serves as Trump''s personal attorney, has long lobbied
        Ukraine to investigate Biden''s call in 2016 to remove the country''s top
        prosecutor, who at one point had been investigating a Ukrainian natural gas
        company connected to Hunter Biden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6c950-fd0b-4f52-b87a-2de1f33f6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also told Zelensky the US has been "very, very good" to Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f3f10-fdb2-4535-b7ed-77bdcbd01a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of European countries are the same way, so I think it''s
        something you want to look at but the United States has been very very good
        to Ukraine. I wouldn''t say that it''s reciprocal necessarily because things
        are happening that are not good but the United States has been very, very
        good to Ukraine," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19ed8b-9159-4188-8954-2ceb52e8ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky agreed, and told Trump the US is a "much bigger partner"
        to Ukraine than other European countries regarding sanctions on Russia, adding
        that he planned to purchase more Javelin missiles from the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964d2d5-7c08-4b28-899c-ab02ffc625a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a2a50-a1ed-4211-ba0f-ae39246d9059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That call, which took place one day after former special counsel
        Robert Mueller testified before Congress about Russian interference in US
        elections, was also part of a whistleblower complaint submitted to the Intelligence
        Community Inspector General, a source familiar with the situation previously
        told CNN, a revelation that has only raised more questions in the ongoing
        controversy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4adce-d327-486b-aeec-634ef3b57280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:57:13.576+08:00
      'mgnl:createdBy': 'pia'
