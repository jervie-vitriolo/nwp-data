      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831714a-4349-4d07-8578-8031028aa7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:12:15.054+08:00
      'mgnl:createdBy': 'eimor'
