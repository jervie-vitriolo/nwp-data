      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef84b3-0d7f-4983-b0c7-4321d5d501bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Magnolia Hotshots’ Marc Pingris, Paul Lee, and Jio Jalalon</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569931a3-64c7-420f-aa25-884af715f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magnolia Hotshots have gone through several rebranding efforts;&nbsp;they
        are formerly known as Purefoods. They are still one of the most popular teams
        in the PBA, with Alvin Patrimonio and James Yap as former distinguished players.
        Today, the team consists of well-known players such as Marc Pingris, along
        with Paul Lee and Jio Jalalon. Magnolia holds 14 PBA titles and a Grand Slam
        title.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ad280-ce05-4c28-be17-f046fa16cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2016, Paul Lee was in the midst of possibly the biggest
        trade in pro-league history. He was sent to Magnolia in exchange for star
        shooting guard James Yap. This shocked basketball fans, but Lee has long been
        proving his worth as a basketball player back when he was still playing for
        UE, earning a UAAP Most Improved Player title. Currently, he is the final
        player to be added to the final Gilas roster for this year’s FIBA World Cup.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb4f9c-6c5a-4637-83bd-7ab67e854574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the court, Paul likes traveling, hoping to go to New Zealand
        next. He is also somewhat of a sneakerhead, preferring low-cut style shoes
        over others. He says Nike Zoom Freak 1 is his current favorite. His love for
        basketball though is apparent with how he shares his passion. He comments,
        “Basketball is my life. Kasi, I rely so much sa basketball pagdating sa buhay
        ko. Every time I have a problem, instead na isipin ko siya, I just play ball
        para makalimutan ko lahat. Of course, ngayon, trabaho ko na. Siya na nagbibigay
        lahat, like finance and everything. ‘Yung happiness ko andun din.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a628f7e-6f7a-4ea3-8ab9-a67c1d5c5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon hails from Cagayan de Oro, but moved to Manila to pursue
        his dreams to play basketball. He played for Arellano University as a point
        guard, earning titles such as NCAA Philippines Most Improved Player in 2014.
        He was picked in 2016 to play for Magnolia and has proven himself to be a
        valuable player for the team. His playing style is reminiscent of PBA veteran
        Jayson Castro, whom he calls his idol.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e21c27-b9c8-4fd0-95b8-fd71ceaeb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.053+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalalon says it is important to believe&nbsp;in yourself. He shares,
        “Ako kasi, galing ako sa hirap. Ang masasabi ko lang sa may mga dream na gustong
        makapunta sa side ko na mag PBA, na pumunta sa goal, tiwala lang kay God.
        Magsikap lang kung ano gusto gawin sa sarili mo, habang bata pa. Sundin mo
        lang kung ano gusto mo sa buhay mo, basta sa tama. Wag lang sa mali.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926f0a2-eef7-4b84-ad6b-71dafad47d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.053+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost a year out because of injury, Marc Pingris is back
        on the court for Magnolia and he couldn’t be happier. Pingris has been playing
        as a power forward for the team and has been recognized as one of the best
        defenders in PBA. During his stay with Purefoods, he scored a whopping 21
        rebounds, earning the nickname of “The Rebounding Demon.” In his personal
        life, Pingris is married to Danica Sotto, who has her own cooking channel
        on YouTube. He credits her for his knowledge and appreciation of food.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b7751-fa69-4ce7-86ca-195f48e84557'
      'mgnl:activationStatus': true
