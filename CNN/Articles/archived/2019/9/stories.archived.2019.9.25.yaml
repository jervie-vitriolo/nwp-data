      'mgnl:type': 'text'
      'text': '<p>58. Rep. Paul Tonko of New York</p>'
    '342':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f1766-6cf6-4fee-9382-c42450b76a01'
