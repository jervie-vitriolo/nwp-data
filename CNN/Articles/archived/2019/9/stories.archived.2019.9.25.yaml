      'mgnl:lastActivated': 2023-01-27T11:12:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, who had long pushed to keep her caucus away from the politically
        divisive issue of impeachment, announced a formal impeachment inquiry into
        the President on September 24.</p>'
    '930':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5109cc-016c-4b59-a10f-19fb6b999d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '931':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81d53c-a0ba-4b7f-ab07-5734394945c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of the Trump presidency revealed the dishonorable fact
        of the President''s betrayal of his oath of office, betrayal of our national
        security and betrayal of the integrity of our elections," Pelosi said in a
        brief speech at the Capitol. "Therefore, today, I am announcing the House
        of Representatives moving forward with an official impeachment inquiry."</p>'
    '932':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d147d0e-28c5-4971-832d-994c6792f2c0'
