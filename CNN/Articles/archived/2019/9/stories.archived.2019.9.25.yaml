      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Ukraine development weighs very heavily, and is very concerning
        to me," he tweeted on September 24. "I believe it is time now to open an inquiry
        for impeachment. We have to get the facts."</p>'
