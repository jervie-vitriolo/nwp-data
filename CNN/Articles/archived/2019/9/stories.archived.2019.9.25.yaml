      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaptur put out a statement on September 12 timed to the House Judiciary
        Committee''s vote to approve a resolution defining the rules of the panel''s
        impeachment investigation.</p>'
    '786':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3255d1d-f564-4025-bd9b-11a31fdee228'
