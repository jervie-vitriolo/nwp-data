      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>168. House Speaker Nancy Pelosi of California</p>'
    '928':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd0e74-7ff6-4261-bf3c-f58646ea3470'
