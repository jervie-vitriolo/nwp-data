        </p>'
    '925':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c78298-c55e-44c5-b3e2-c2abf4721158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.910+08:00
