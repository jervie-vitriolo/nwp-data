      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent disclosures by Donald Trump Jr. indicate that Trump''s campaign
        was eager to receive assistance from Russia," Sherman said in a statement
        at the time. "It now seems likely that the President had something to hide
        when he tried to curtail the investigation of National Security Advisor Michael
        Flynn and the wider Russian probe. I believe his conversations with, and subsequent
        firing of, FBI Director James Comey constitute Obstruction of Justice."</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
