      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '671':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea3b70-f20a-44e2-9b2b-da60df77c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.885+08:00
