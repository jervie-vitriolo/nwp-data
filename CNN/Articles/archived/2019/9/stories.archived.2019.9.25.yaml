      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me just be very clear," Lieu told CNN''s Wolf Blitzer. "Democrats
        are not saying impeachment. What I''m saying and what some others are saying
        is an impeachment inquiry, which is, we have to start these investigations
        to see if we should do impeachment."</p>'
