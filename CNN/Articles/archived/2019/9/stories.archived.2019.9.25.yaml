      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyer announced in May his support for starting an impeachment inquiry
        in a statement.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8849f-c99d-46f3-9c32-557368af5c03'
      'mgnl:activationStatus': true
