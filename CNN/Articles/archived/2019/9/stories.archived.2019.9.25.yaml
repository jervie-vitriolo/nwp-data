      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>97. Rep. Mike Levin of California</p>'
    '568':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec418d-24fb-4e55-9a1b-d85124d3255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.874+08:00
