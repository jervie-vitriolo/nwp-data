      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diphtheria, a bacterial infection caused by Corynebacterium diphtheria,
        usually affects one’s nose and throat. Individuals with diphtheria would usually
        develop a thick covering called “pseudomembranes” at the back of their throats.
        These layers would then block the person’s airways, resulting in breathing
        difficulties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1b035-6e01-4825-9bec-db8bf39ec528'
