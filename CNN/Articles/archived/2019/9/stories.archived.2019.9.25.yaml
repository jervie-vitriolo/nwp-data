    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hot-flash', 'america', 'North-American-Menopause-Society']
    'template': '1'
    'title': 'Hot flashes connected to heart attacks and cognitive decline, studies
      say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da474316-c716-4c17-b008-2591bcf79c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;If you''re one of the 40 million American
        women between the ages of 45 and 65, there''s a chance you could be having
        a hot flash right now. If your flushes are mild and infrequent, good for you.
        But if you are often going up in flames, then it could be time to check in
        with your doctor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ef1d4-05fc-4bd8-a11b-ec9e496b8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because science is discovering hot flashes are much more
        than just a sweaty sign of menopause -- their frequency or severity may also
        be linked to heart problems, stroke and cognitive decline later in a woman''s
        life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c77368-5f47-4aa2-b03c-6952f81c2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaea066-5990-4f26-a480-e4ed3022f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study presented at the 2019 conference of the North American Menopause
        Society this week found night sweats were linked to cognitive dysfunction
        in menopausal women, decreasing the ability to pay attention and perform higher-level
        thinking tasks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103fba1f-7fe3-47fe-8d26-b61cf2342e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f863c-a54c-461f-97e3-6222b8842e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another found a direct link between the frequency and persistence
        of hot flashes and cardiovascular events later in a woman''s life. And here''s
        a startling finding: Another study found there''s even a link between childhood
        trauma and hot flash severity later in life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b36e41-b556-4a07-8bbb-92f47b1a410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b944a-4043-440e-99ae-895ef7ccd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a hot flash is a much more significant event than providers
        actually appreciated for many years," said psychiatry professor Rebecca Thurston,
        who directs the Women''s Biobehavioral Health lab at PittPublic Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435f761-aa08-4fbd-b2e3-76430498e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ba364-09e8-47d9-967f-a4c488343147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to link these hot flashes to various different
        health indices and outcomes, including women''s cardiovascular health," she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77bd1d-4234-4348-9474-0a41a1ac796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecdd4e-d490-402f-b7ff-4d7e4c0e26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hot flashes and your heart</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1f960-206f-4e20-a230-fe2817e2f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurston is one of the researchers analyzing the sweltering menopausal
        journey of more than 3,000 women enrolled in a <a href="https://www.swanstudy.org/"
        target="_blank">national multi-site study called Swan</a>, which is a longitudinal
        look at women''s midlife health that started in 1996. Most women entered the
        program in their mid-40s while they were pre- or early perimenopausal and
        have been followed for 20 years, into postmenopause.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006cf25-c30e-4a87-929a-3777bd027850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af5760-e169-4ec8-ba68-c4e9896c69a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found is that women with more frequent hot flashes when
        they entered into the study in their mid-40s had double the risk of heart
        attacks, strokes and heart failure later in life," said Thurston, who is presenting
        her findings this week at the North American Menopause Society meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61efa7-19c2-40a1-b16b-0804b764af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19fa4d-f65d-4582-ad91-314452c97e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results held true even when traditional cardiovascular risk
        factors, such as smoking, high blood pressure, obesity and diabetes, were
        ruled out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09682fb-bb51-48b7-81e6-5919341fd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3e613-3868-4a3f-982c-cc2f3e87b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also found that women who had more persistent hot flashes over
        the course of the transition had increased risk for these clinical outcomes
        of heart attack and stroke, Thurston said. In fact, the study found these
        women had an 80% greater risk of cardiovascular events over the 20-year period.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b3ce1-1e1e-4cc9-bb10-75b1ade3fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc861b49-8cf2-4f8b-b58d-fdae6ab7e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An unusual risk factor</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe2862-b62f-43d8-a7d1-97233d1fe039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study presented at the conference found a link between a
        childhood history of sexual, physical or emotional abuse and hot flash frequency
        in mid-life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6366bed-fcd6-4f84-914b-2953072aca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef52eb7-b242-421b-8456-810906c9d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that women with a history of childhood physical or sexual
        abuse had more frequent, objectively measured hot flashes during sleep," said
        lead author Mary Carson, a psychology doctoral student at the University of
        Pittsburgh.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4011e55-323d-4a92-ac85-f9a4daa98ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f96f56-90b4-452e-9b60-e19b5bbbfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the women were evaluated five years later, the study found
        those with a history of abuse showed an increase in hot flashes over time,
        Carson said, "while women who didn''t have this history of abuse showed decrease
        in hot flashes over time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352e7a3-ffa5-43fb-b47f-7691b713dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69e3e9-9d4f-4b87-a585-a047ebfc2c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve come a long (hot) way, baby.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1170071-f5e8-4b63-8af9-d55771160c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long ago, little of this knowledge existed. Science is finally
        starting to dig into why women melt down as a rite of reproductive passage.
        And that understanding is leading to a change in attitude.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce1a51-6a23-43bc-bf65-4996875df027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29349c20-f34a-4532-82f7-1a992fd60ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt that menopausal symptoms, hot flashes specifically, were
        just benign symptoms that women should just suffer through and that they only
        lasted a few years," Thurston said. "We''ve really had this rapid advancement
        in the understanding of hot flashes just within the past decade."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7780b-1a12-4cd9-b9a2-7323e0344ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625dce0b-6051-48d7-9c12-d557c7e474a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, science now realizes that some 75% of women have hot
        flashes during their menopausal transition. Frequent moderate to severe hot
        flashes can often last 7 to 10 years, on average, and less frequent or severe
        hot flashes can last even longer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453729a5-ee79-46e7-88d6-705022812c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd8759-7ed7-4617-8ba9-498354294d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.649+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cooling the heat</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d6a89-0c47-4b37-83d7-b87dac5f7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.acog.org/Patients/FAQs/The-Menopause-Years?IsMobileSet=false#can"
        target="_blank">American College of Obstetricians and Gynecologists</a>, estrogen
        therapy, with or without progestin, is the most effective treatment for the
        relief of hot flashes and night sweats. After years of fear of hormone replacement
        therapy, doctors now say that a healthy woman between ages 50 and 60, with
        normal weight and no family history of breast cancer, could safely use a hormone
        to assist with their transition.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b8217-131b-462e-8256-779dcbc135dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4d8f9-1415-4695-9d4d-001f758129d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no one-size-fits-all in the world of hormone therapy,
        so be sure to discuss the many options with your gynecologist.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5153e5-0bd7-4c9e-bfa4-7b81c55ffa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc1e1d-c2fb-43b1-ae8a-a297dfd5b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, women who begin therapy more than 10 years from the start
        of menopause have a higher risk of heart disease, stroke, blood clots and
        dementia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e4c90-b9fd-471b-abe8-88de78a6e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3b872b-38ca-4155-a17b-5639b6685ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many other options. Some antidepressants, such as paroxetine,
        can be used to treat hot flashes at doses less than what is given for depression.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb58a1-96bb-4d42-b5af-2db5bbdb8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659f8ed-c0e0-4550-9225-f43771665acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An antiseizure medication called gabapentin and a blood pressure
        medicine called clonidineare can ease sleep problems and hot flashes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc46f9-9c2c-455c-a7c1-52f33e0eb168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33335b37-20e0-48fe-ba0a-bcbfe39ccf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selective estrogen receptor modulators such as raloxifene act on
        tissues that respond to estrogen. They may help lessen hot flashes as well
        as pain during intercourse caused by vaginal dryness.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0b73d-185d-4b32-bad6-3375917ea218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b67b7-1f37-4f34-a100-9f19ab77980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women swear by herbal supplements, such as black cohosh, soy
        and red clover, but studies on their effectiveness have been mixed. Since
        there are no federal regulations governing how supplements are manufactured,
        the Food and Drug Administration warns there''s no way to know the quality
        of the supplement you are taking.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881fc38f-7fb5-46df-aba9-8c6ea3d48120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681266ff-84bd-4129-939c-0497c7c3a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then there''s a range of different behavioral approaches, such
        as cognitive behavior therapy and mindfulness training that can help women
        manage their hot flashes," Thurston said. "Now, this won''t get rid of the
        hot flash itself, but it can help manage its interference with your life."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e1552-faca-4e28-9dc0-e102f76e77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf8f616-eea6-44bf-93cc-78b04c897233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s <a href="https://www.womenshealth.gov/menopause/menopause-treatment/#2"
        target="_blank">Office on Women''s Health</a> says yoga, tai chi and acupuncture
        may help with sleep and mood problems, stress, hot flashes and muscle and
        joint pain. A 2013 study also found that hypnosis helped decrease hot flashes
        by 74% in postmenopausal women.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf86a6-03c9-4431-9f4b-b8a725d2294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79534ef4-937d-4657-8d41-e5695c400204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Future cardio risk?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ea255-dcfd-4b8d-8074-2d4df92524b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the link between hot flashes and future cardiovascular
        events, will treating the broken internal thermostat reduce a woman''s risk?
        Unfortunately, science doesn''t yet know that answer.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c25b0-cbec-412d-ae26-2a3ab20b75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f4a6f-23a9-42a8-a958-c218ff545cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How I conservatively conceptualize this work right now," Thurston
        said, "is to consider hot flashes as telling you something about your underlying
        vascular health.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc284a8-6627-4d99-895a-2c7c85df2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd07260-40f6-41f2-adbc-150f4e34b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a minimum, it''s a marker. If you''re having lots of hot flashes,
        now is the time to engage in all those things you should be doing to take
        care of your cardiovascular health at midlife."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844aeee4-0b81-435c-b05d-a1b3572ea201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e9fdf-d3b2-42ca-9967-caef8b769b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means if you smoke, stop. Get high cholesterol under control.
        Take care of any high blood pressure with appropriate medication. Keep your
        weight in check to avoid diabetes. Exercise regularly. And eat a healthy well-balanced
        diet.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2c15d-a912-4354-a398-d1c44c5a5bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605319e3-8849-4152-9743-2f11aabdbe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:29:34.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And stay tuned. Science is working away on more options to ease
        the trauma of that scorching, sweaty, excruciating torment some idiot named
        a hot flash.</p>'
