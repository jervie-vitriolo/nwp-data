      'mgnl:lastActivated': 2023-01-27T11:12:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu announced her decision in an emailed statement July 31.</p>'
    '672':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8678d-e0e1-4579-a852-ebe9c735c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '673':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa73fe7-1ed5-4a74-8464-42de2b471d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it is time for Congress to open an impeachment inquiry
        into President Donald Trump," Chu said in her statement. "The proceedings
        must be deliberate and transparent. We have a sacred duty as members of Congress
