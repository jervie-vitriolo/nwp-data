      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24. Rep. Ilhan Omar of Minnesota</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb07521-14fd-4b70-9dbd-35f29b3a80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.835+08:00
      'mgnl:createdBy': 'lara'
