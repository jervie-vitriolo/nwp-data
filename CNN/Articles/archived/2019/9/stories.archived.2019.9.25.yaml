      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)—</strong> A
        female grade school student in Manila has died due to suspected diphtheria,
        her family confirmed Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abaa6db-6877-4467-a71c-0d2402557319'
