      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/25/asia/australia-cannabis-legal-intl-scli-hnk/index.html">"Canberra
        becomes the first city in Australia to legalize marijuana."</a></em></p>'
  'united-states-eastern-equine-encephalitis-death':
    'author': 'Ben Tinker and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T16:49:05.644+08:00
    'imagesource': 'jcr:1da1a066-9d55-43e9-9899-c77ecd909e37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01602444-9be9-41db-bdf6-c0bc99c02430'
    'lead': 'A third person has died of Eastern equine encephalitis in Massachusetts,
      raising the reported death toll from the rare mosquito-borne illness to eight
      nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T16:51:38.040+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:11:55.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:13.981+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'CDC', 'Centers-fpr-Disease-Control-and-Prevention',
      'EEE', 'Eastern-equine-encephalitis', 'Massachusetts']
    'template': '1'
    'title': 'At least 8 people have died in the United States from a rare mosquito-borne
      illness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91280735-6913-41f1-8b41-177894be4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A third person has died of Eastern equine
        encephalitis in Massachusetts, raising the reported death toll from the rare
        mosquito-borne illness to eight nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b84a2de-c13a-457a-8ce1-b5c393ec4446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim is among the 10 confirmed human cases of the illness
        previously reported in Massachusetts, the state''s Department of Public Health
        said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391a2db-f92f-4a2a-a99f-5363914c3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern equine encephalitis (EEE) is a rare but potentially fatal
        illness caused by mosquito bites. Typically, five to 10 human cases are reported
        every year, with about 30% of all cases resulting in death, according to the
        <a href="https://www.cdc.gov/easternequineencephalitis/index.html" target="_blank">US
        Centers for Disease Control and Prevention</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704caab-3ac8-48cf-9dc5-336702b9f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to emphasize the need for people to protect themselves
        from mosquito bites," Massachusetts Public Health Commissioner Monica Bharel
        said in a <a href="https://www.mass.gov/news/state-officials-announce-10th-human-case-second-eee-death-in-massachusetts"
        target="_blank">news release last week</a>. "It is absolutely essential that
        people take steps to avoid being bitten by a mosquito."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a325a-f97d-43f3-b724-43aec7b623ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the illness have also been reported in nearby states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003d7c7-4b8a-4be4-9fcb-08c8b8c5a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of a Connecticut resident who was <a href="https://edition.cnn.com/2019/09/22/health/connecticut-eee-death/index.html"
        target="_blank">infected with EEE</a>&nbsp;was reported on Friday. The victim
        was one of two people who tested positive for the illness in the state, said
        Renée Coleman-Mitchell of the state Department of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac3e96-3cd8-43b9-bed1-2cd0c2a5fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The identification of two Connecticut residents with EEE, one of
        whom has passed away, emphasizes the seriousness of this infection," Coleman-Mitchell
        said in a <a href="https://portal.ct.gov/DPH/Press-Room/Press-Releases---2019/DPH-Announces-Second-Human-Case-of-EEE"
        target="_blank">news release from the agency</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9596c3-bc3c-4194-b933-d57f2973c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Rhode Island Department of Health <a href="https://www.ri.gov/press/view/36683"
        target="_blank">announced the death</a>&nbsp;of an adult in their 50s from
        West Warwick. It was the state''s first human case since 2010 and the first
        fatal case since 2007, a news release said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6c78a-dab7-45f4-a04e-f77c8fa084a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The east coast isn''t the only area with the mosquito-borne illness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47e952-2673-4b57-917b-a9522e32aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people have died from EEE in Michigan, with a person in Kalamazoo
        County, Michigan, <a href="https://edition.cnn.com/2019/09/10/health/third-eastern-equine-encephalitis-death/index.html"
        target="_blank">dying in early September</a>, a news release from <a href="https://www.kalcounty.com/userfiles/hcs/mediareleases/09.19.19%20Health%20Department%20Continues%20to%20Emphasize%20Protective%20Measures%20Against%20EEE.pdf"
        target="_blank">Kalamazoo County Health and Community Services</a>&nbsp;said.
        <a href="https://edition.cnn.com/2019/09/17/health/eee-cases-michigan-trnd/index.html"
        target="_blank">Two more deaths</a>&nbsp;in southwest Michigan were reported
        on September 17.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7bc25-aefd-48d3-b25c-39e7ee6b5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illness can cause brain swelling preceded by flu-like symptoms,
        including a high fever, chills and nausea. Severe cases can result in seizures
        or a coma that can cause brain damage, the CDC said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec68b41-f23d-46e1-8b6e-54b18494e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends residents of impacted areas use insect repellant
        and avoid the outdoors after dark to lessen their risk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd52e92-e63e-49d9-919a-fb1994223368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:51:38.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:55.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/24/health/six-eee-deaths-united-states/index.html"
        target="_blank">At least 8 people have died in the United States from a rare
        mosquito-borne illness</a>."</em></p>'
  'cimabue-christ-mocked':
    'author': 'Jack Guy, CNN and Saskya Vandoorne, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-25T16:55:23.116+08:00
    'imagesource': 'jcr:774ec71a-341c-45dc-adbd-cd20dc3b9a93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa685c7b-bf81-4069-b6d2-a89276097e3c'
    'lead': '"Christ Mocked" is expected to fetch up to 6 million Euros ($6.59 million)
      at auction next month, according to Jerome Montcouquil of art specialists Cabinet
      Turquin, which was asked to carry out tests on the painting after its discovery
      at the beginning of this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T16:58:21.004+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:11:54.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:14.266+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cimabue', 'France', 'Christ-Mocked', 'Compiegne', 'Cenni-di-Pepo']
    'template': '1'
    'title': 'Lost Cimabue masterpiece worth more than $6M found in French woman''s
      kitchen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d2205-d990-4387-abe7-b9b4fecacba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A lost masterpiece by 13th-century Florentine
        painter Cimabue has been found in a kitchen near Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae77cbe-df37-4e5c-8097-942e60bea73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christ Mocked" is expected to fetch up to 6 million Euros ($6.59
        million) at auction next month, according to Jerome Montcouquil of art specialists
        Cabinet Turquin, which was asked to carry out tests on the painting after
        its discovery at the beginning of this summer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf1daa-9802-497a-9156-870cae1acf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elderly French woman from the town of Compiegne had kept the
        rare artwork — which she thought was a Greek religious icon — hanging in her
        kitchen, said Montcouquil. The unsuspecting owner did not know where the 25.8
        x 20.3 centimeter painting came from, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a233f83-163a-4221-a00f-1f186851f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t take long for us to see that it was an artwork by Italian
        painter Cimabue. He''s a father of painting so we know his work very well,"
        Montcouquil told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd9f4a-4928-42c7-a2a0-d73883975a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimabue is the pseudonym of artist Cenni di Pepo, born in Florence
        around the year 1240. He is known to have been the discoverer and master of
        Giotto, widely regarded as one of the greatest artists of the pre-Renaissance
        era.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b236c2-ec3d-4b14-bebe-621ce9cae34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only eleven of his paintings in the world - they are
        rare."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abecb6fd-6b41-473a-884e-b3d49e827bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montcouquil said the work is part of a diptych made in 1280 when
        the artist painted eight scenes centered on the passion and crucifixion of
        Christ.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce222dad-7165-4740-ad54-38c3acc7a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The style of painting, the gold background, and traces of the old
        frame helped experts identify the painting as part of the triptych, according
        to a press release from auctioneers Acteon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8a58f-f70a-41ad-ae64-019042ad5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pictorial layer remains in "excellent condition" despite accumulating
        dust, continued the release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31fa89d-3ccd-4a8f-b902-e69214f049f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Gallery in London is home to another scene from the
        work, "The Virgin and Child with Two Angels," which the gallery acquired in
        2000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe680e-706d-4ba0-a9e6-84f4fc667b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was lost for centuries before a British aristocrat found it in
        his seat in Suffolk, according to AFP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455120b-5164-485e-8ace-f76c5aea4684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another — "The Flagellation of Christ" — can be found at the Frick
        Collection in New York.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6d321-c4a4-4402-a20f-6d1e3c94731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all made with the same technique on the same wood panel
        so you can follow the grain of the wood through the different scenes," said
        Montcouquil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c2f0f5-ac5e-489d-a4df-6ea418545365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also used infrared light to be sure the painting was done by
        the same hand. You can even see the corrections he made."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761ca99-075b-40e8-9f6f-9ed37694e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting had been hanging above a hot plate used for cooking
        food, but is now set to go under the hammer on October 27 at the Acteon auction
        house in Senlis, north of Paris, according to AFP.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d3cae-6ec0-4c26-9d16-017b554151bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first ever Cimabue painting to be auctioned, according
        to Montcouquil.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2893233-74d6-4d88-b32c-0458ad0f4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:58:21.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/cimabue-masterpiece-discovered-scli-intl/index.html"
        target="_blank">Lost Cimabue masterpiece worth more than $6M found in French
        woman''s kitchen</a>."</em></p>'
