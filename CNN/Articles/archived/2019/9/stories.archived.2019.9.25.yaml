      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '787':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45402c1-e4a0-455c-a97e-7b4843a8b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have long held the belief that we need to hold President Trump
        and his entire Administration accountable through thorough Congressional investigation
        by the committees of jurisdiction," Kaptur said in her statement. "That is
        why I support the House Judiciary Committee Chairman Jerry Nadler and the
        Judiciary Committee''s decision to define the scope of their oversight investigation
        and set the parameters of a formal impeachment inquiry."</p>'
