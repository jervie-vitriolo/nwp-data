      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69bf86a-158d-4c7a-a95a-dd2aa77dc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green was the first House Democrat to formally seek Trump''s impeachment
        from the House floor in comments he made in May 2017.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5ead7-41de-46ff-a7af-05a1794097b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b0aa5-ec18-4910-83a2-0bc2acc82bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about my position. This is about what I believe. And this
        is where I stand. I will not be moved. The President must be impeached," Green
        said at the time. "For those who do not know, impeachment does not mean that
        the President would be found guilty. It simply means that the House of Representatives
        will bring charges against the President. It''s similar to an indictment but
        not quite the same thing."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92840b55-2d50-45f7-8bb6-f8c738a39611'
