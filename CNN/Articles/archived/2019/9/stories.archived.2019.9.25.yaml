    'template': '1'
    'title': '4 more Chinese fugitives arrested in NAIA, Taguig '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831d763-0a4e-4fff-8e04-a80dc1ff5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Four more Chinese nationals wanted for various crimes in their home country
        were arrested in Metro Manila, the Bureau of Immigration (BI) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac412d3-33b4-4c7e-ac82-22bea8eddb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee621c13-8b29-431b-ad3b-4467684bad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau identified three of the fugitives as Shi Chun Tan, Cai
        Rong Li and Li Shao Bai. They were nabbed during a raid of a high-rise condominium
        in Bonifacio Global City, Taguig on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c31a3-f42f-44d2-b742-7467ac7b441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b980f-ec95-423e-91ae-619e3df49a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente issued the mission order
        at the request of the Chinese government who said the individuals have pending
        cases for kidnapping and obstruction of justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386833cb-7a35-41b8-a10e-a75b99254e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295804c-dd7d-4ca4-8640-6a867a1dd843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau found that their passports have already been canceled.
        They will be deported and banned from re-entering the country, the BI said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb125f-e71f-4e85-80a6-6530313393a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476cd89a-5413-4e5a-bbd7-74a21cdd3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Chinese fugitive, 29-year-old Liang Yang was apprehended
        at the Ninoy Aquino International Airport last September 16, the BI said.
        Liang has been deported and is now detained in China for forgery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c991255-a98a-423d-b4ce-eda158488e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181841f9-2e01-4d85-8192-d8ecd62ee435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, a total of<a href="https://cnnphilippines.com/news/2019/9/13/chinese-illegal-workers-arrested-pasig.html">
        277 Chinese fugitives were also arrested in a "massive raid"</a> of a corporate
        center in Pasig City. They are all facing fraud charges for their involvement
        in investment scams in China. Most of them were "caught in the act of conducting
        illegal online operations," the BI said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7dd552-6b2e-43ae-86db-1d7710646c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T17:49:33.853+08:00
