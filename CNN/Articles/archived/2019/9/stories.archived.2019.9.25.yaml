      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5abc14-d32f-40dc-921f-92b8c1b23af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moulton, who is running for the Democratic nomination for president,
        said earlier this year that he supported moving forward with impeachment proceedings.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3142090-d598-4dc3-a2ec-d9516a51d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ff6ad-45cb-4260-84aa-e5001421adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I voted on this a over a year ago, and I said that proceedings
        should move forward," he told reporters at a campaign stop on April 23 in
        Manchester, New Hampshire.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57395377-b0d1-4c4f-a6e2-ed9a3e6077f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf6429-79ef-4d8e-b202-0ae185484a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moulton was careful to note "it''s not the right time to vote on
        impeachment, because we don''t have all the facts in, we don''t even have
        the full version of the Mueller report, but we absolutely should move forward
        on the proceedings, so we can have this debate in Congress, and frankly I
        think it''s long overdue."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17c936-a419-4019-8991-aa9c490081d1'
      'mgnl:activationStatus': true
