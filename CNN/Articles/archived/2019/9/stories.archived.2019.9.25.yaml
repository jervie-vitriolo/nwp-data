      'mgnl:created': 2019-09-25T08:34:02.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean, a member of the Judiciary Committee, told CNN in an interview
        in May that she supported starting an impeachment inquiry.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc948da-ff05-4485-9ea6-e1b78bad12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3093567-07db-482f-8621-869e0a763973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t just constantly put out lawful subpoena, try to do our
        constitutional oversight, be stonewalled by an administration that''s just
        simply trying to cover up bad behaviors, and not change course," Dean said.
        "And so what we''ve been trying to do is investigative oversight. I believe
        at the point you have Barr fail to come forward and produce documents, you
        have McGahn fail to produce documents and come forward, enough''s enough.
        It''s time to begin an investigation, an inquiry, as to impeachment."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db5126-c9cb-4f8c-af0b-4be84d75b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.832+08:00
      'mgnl:createdBy': 'lara'
