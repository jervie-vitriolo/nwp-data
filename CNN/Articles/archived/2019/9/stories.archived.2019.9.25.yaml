      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a story headlined "How the Mueller report convinced this House
        Democrat that Trump should be impeached," Torres said that Congress and Trump
        are at a "stalemate" and not able to focus on the issues.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7608425-c9d3-4531-9ecf-adaf72228f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.841+08:00
      'mgnl:createdBy': 'lara'
