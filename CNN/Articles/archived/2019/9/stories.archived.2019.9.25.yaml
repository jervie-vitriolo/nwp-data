      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590146d3-10a1-41f1-90ac-c7cb50acaad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans has openly supported steps toward impeachment since Trump''s
        first year in office. In December 2017, he released a statement explaining
        his vote not to table a House resolution calling for impeachment.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7e1a4-1b8d-4cbe-b938-839e92c8f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
