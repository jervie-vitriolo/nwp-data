      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarmuth, who is chairman of the House Budget Committee, told reporters
        in May, "I think it''s time" to begin the proceedings. On CNN, he said he''s
        not alone.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9689fb-27fc-4947-8f44-6e6249d93e57'
