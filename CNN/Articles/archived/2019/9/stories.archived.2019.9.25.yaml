      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials likewise urged parents to ensure that their children
        would receive a complete vaccine dose, to help prevent the spread of the disease.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7189ab-3b59-40ec-b9a8-6294142327f9'
