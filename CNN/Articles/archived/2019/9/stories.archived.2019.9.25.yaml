      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dingell tweeted on September 23 that following recent revelations
        about Trump''s conduct in a July call with Ukraine''s president, she now supported
        an impeachment inquiry.</p>'
    '804':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb46dc4-90dc-41bd-af26-fa17bc9b49f3'
      'mgnl:activationStatus': true
