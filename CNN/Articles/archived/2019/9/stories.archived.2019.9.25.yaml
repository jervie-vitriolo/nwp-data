    'template': '1'
    'title': 'Pepsi PH to drop local production of Cheetos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d795cd-cb97-4f20-93ab-a4268fae1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.014+08:00
