      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain in favor of the impeachment process," Norcross tweeted
        in June. "The future of our country is at stake. No one is above the law."</p>'
    '498':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fbe017-be6f-4c29-b51f-5009f30a6bf2'
