      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not identify which ship he was referring to. On July 17,
        2019, the government launched BRP Gabriela Silang, the Philippine Coast Guard''s
        "newest, biggest, and most modern" ship made by French shipbuilder OCEA.</p>'
