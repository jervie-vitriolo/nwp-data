      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impeachment is the only constitutionally available remedy that
        would directly address President Trump''s blatant and repeated attempts to
        obstruct justice, his repeated lies to Congress and most importantly, his
        lies to the American people," Clay said in a Facebook video post on his impeachment
        position.</p>'
    '472':
      'jcr:primaryType': 'mgnl:block'
