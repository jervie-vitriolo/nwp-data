  'greta-thunberg-right-livelihood-award':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T23:58:58.530+08:00
    'imagesource': 'jcr:9fc0e969-ee88-46c4-a64b-76a44ba1d6b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b93214-05f8-4779-97df-ce8da84e020e'
    'lead': 'On the heels of her fiery speech at the UN Climate Action Summit, 16-year-old
      Swedish environmental activist Greta Thunberg has been named one of the 2019
      Right Livelihood Award winners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T00:01:43.087+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:11:47.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:19.264+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Right-Livelihood-Award', 'Greta-Thunberg']
    'template': '1'
    'title': 'Greta Thunberg wins ''alternative Nobel'' for environmental work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7175d-25f7-4209-8ba9-7b7df6fff0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:01:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On the heels of her fiery speech at the
        UN Climate Action Summit, 16-year-old Swedish environmental activist Greta
        Thunberg has been named one of the 2019 Right Livelihood Award winners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84b38f-027a-4c0d-ae79-97d3440f3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:01:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international award, widely known as the "alternative Nobel
        Prize," was established in 1980 to "honor and support courageous people solving
        global problems."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9cafc-4db0-4e35-8264-56791bdded3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:01:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards were announced at the Swedish Ministry for Foreign Affairs
        in Stockholm, Sweden, on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c5e0f-84bd-4184-b17f-1a1c9b84a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:01:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official ceremony takes place on December 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcfea0-2930-4834-949d-0b7f747f0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:01:43.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m deeply grateful for being one of the recipients of this great
        honor," Thunberg said in a statement. "But of course, whenever I receive an
        award, it is not me who is the winner. I am part of a global movement of school
        children, youth and adults of all ages who have decided to act in defense
        of our living planet. I share this award with them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65422182-6ac5-41ca-854b-3fbaad6ce24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:01:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aminatou Haidar (Western Sahara), Guo Jianmei (China) and Davi Kopenawa
        / Hutukara Yanomami Association (Brazil) are the other recipients of the award.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13d95c-3c19-4f82-876f-8ba4be18337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:01:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the winners will be awarded 1 million Swedish krona ($103,000).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23131784-4660-4b5a-bfa3-a2e7e577bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T00:01:43.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the 2019 Right Livelihood Award, we honor four practical visionaries
        whose leadership has empowered millions of people to defend their inalienable
        rights and to strive for a liveable future for all on planet Earth," said
        Ole von Uexkull, executive director of the Right Livelihood Foundation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48ab61-f6d7-4b4a-87f1-b2c3f0f84eb9'
