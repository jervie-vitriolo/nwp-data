      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, La Salle will face the University of Santo Tomas
        Growling Tigers on September 28 at the MOA Arena.</p>'
