      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallego announced his position in a House floor speech on July 11.</p>'
    '482':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087e19d-79f8-47fa-a215-388f10b0f806'
