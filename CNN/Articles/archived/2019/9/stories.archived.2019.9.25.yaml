      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonamici released a statement in May supporting the start of an
        impeachment inquiry.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee38e7-b2d5-4862-bf58-fd07ae847f6c'
