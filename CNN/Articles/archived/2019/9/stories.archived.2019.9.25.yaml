      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, students of Xavier University, where Dormitorio
        finished senior high school and briefly took up engineering before heading
        to the PMA, held a prayer rally inside the campus calling for swift justice
        and for the suspects to be put behind bars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0bceac-4e60-4f69-b67a-0a49564cc581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.178+08:00
