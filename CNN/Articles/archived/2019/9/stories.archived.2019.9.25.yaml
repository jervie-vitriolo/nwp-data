      'mgnl:lastActivated': 2023-01-27T11:12:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '805':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddab9b7-e41e-4817-b7ba-ade281d391da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This country is divided. We cannot be divided on the rule of law.
        As an elected official my oath is to protect national security and the Constitution,"
        Dingell wrote. "After recent revelations, I support an impeachment inquiry
        because we must follow the facts and hold the President accountable."</p>'
