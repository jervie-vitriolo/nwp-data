      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        For the first time in tournament history, the University Athletic Association
        of the Philippines (UAAP) held its televised lottery for the Cheerdance Competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbecf6d-e701-4853-bcc4-ab836c3f6ccb'
      'mgnl:activationStatus': true
