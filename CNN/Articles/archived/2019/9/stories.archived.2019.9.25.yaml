      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc633430-a5ad-4959-9cf7-3ecfe5c0e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba said the initiative was about fostering "a better business
        environment" to support companies based in Hangzhou.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1048e22-3274-471f-b789-f58dd7d6d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
