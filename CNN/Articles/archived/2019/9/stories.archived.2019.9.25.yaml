      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '547':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b355e2-312d-4618-8a05-effe61f2ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it is time to begin an impeachment inquiry against President
        Trump," Trahan said in a statement. "This is not a decision I came to lightly.
        As a staffer during the Clinton impeachment, I''ve seen firsthand how disruptive
        this process can be for our nation. But no President -- including this one
        -- is above the law.</p>'
    '548':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17020f7d-853c-481d-bf8f-f1b344b6dedd'
