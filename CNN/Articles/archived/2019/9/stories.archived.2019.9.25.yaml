      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng sent a series of tweets July 30 outlining her decision, which
        included Mueller''s testimony.</p>'
    '648':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c833258-1f0a-4822-9046-21e45e6836be'
