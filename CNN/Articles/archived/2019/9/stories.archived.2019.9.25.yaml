      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo&nbsp;(85) —</strong>&nbsp;Kouame 16, Ravena 15, Wong
        11, Navarro 9, Belangel 6, Go 6, Mamuyac 6, Tio 5, Maagdenberg 4, Chiu 3,
