    'mgnl:tags': ['Donald-trump', 'impeachment', 'house-democrats']
    'template': '1'
    'title': 'LIST: The 177 House Democrats calling for an impeachment inquiry into
      Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf69f18-4f63-4a69-8571-f6ea8cc33054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b377f-4ad2-4882-b08e-7ace94c02046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As President Donald Trump has been
        openly feuding with House Democrats pursuing investigations into him, his
        administration and his finances, dozens of lawmakers — almost entirely Democrats
        — are calling to start an impeachment inquiry, the first step in a lengthy
        and likely divisive process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0d7bb-ba16-4291-b412-59e97950f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0c8dc-0ae6-447b-a2d9-08e8cdf64741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those calls have grown louder amid a growing controversy over Trump''s
        July 25 call with Ukrainian President Volodymyr Zelensky where he discussed
        former Vice President Joe Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ef00c-0777-4f0c-9ee3-f1dae0a5c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66fb08-c57d-49d3-826a-a2e9468be7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Trump pressed Zelensky to investigate
        Biden''s son, Hunter, according to a person familiar with the situation, and
        that call was part of the whistleblower complaint submitted to the Intelligence
        Community Inspector General, another person familiar with the situation told
        CNN. Trump has admitted he delayed aid to Ukraine ahead of the call, but has
        denied doing anything improper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d094a-4c2f-47f0-bd9c-7e94c28f8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabdf49-8df3-4de7-93fb-cfb35c7e0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no evidence of wrongdoing by either Joe or Hunter
        Biden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a6d158-c4b1-4ba4-b8fb-98427a7b602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550521a2-8df1-46b9-88ef-255286c173ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge of Democratic lawmakers had previously opened the door to
        impeachment proceedings after testimony from former special counsel Robert
        Mueller before Congress in July. More than four dozen House Democrats came
        out publicly in support of an impeachment inquiry following Mueller''s appearance
        -- including House Foreign Affairs Chairman Eliot Engel of New York and House
        Judiciary Chairman Jerry Nadler.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054511d4-77ae-443b-b25d-e8064b38a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a81a66-f90c-4c99-ae67-e2d9c7454d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment appears politically risky for Democrats for many reasons,
        not least of which is that even if the House could get a majority to support
        impeachment, it likely would go nowhere in the Republican-controlled Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a06f61-dce9-44ae-bfbd-386bdb0cd6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67d8c7-d96c-49ba-bf70-139b71d780bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are varying degrees of how far critics of the President
        are willing to push the process, one relatively basic litmus test is whether
        lawmakers would support starting an impeachment inquiry, the first significant
        step in the process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc445da0-090e-4c10-96ac-89b0263b65b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725ebe3-7d5d-4f75-8efe-1824026a9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 235 Democrats in the House, there are at least 177 -- according
        to a CNN count -- who''ve made clear they support starting the impeachment
        inquiry process, while some have gone further.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4fe39-8eed-43a0-9d2a-2459561b9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835a4d5-b52c-486e-a4ee-9303f61c5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Justin Amash of Michigan, a former Republican who has since
        become an independent, has also called for impeachment proceedings, bringing
        the total number of representatives to 178.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f642743-7d6f-4e0e-b22c-25871ec34174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3872f-1ecf-45fe-983c-c440f36a7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats who have publicly stated they at least support starting
        an impeachment inquiry:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6cfbe-2409-4006-9371-dc67d58e58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cd6ef-f23f-404a-960d-533b61efdff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Rep. David Cicilline of Rhode Island</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11234745-77de-42fd-b517-a843d404018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f8c03-377f-47cf-aca5-68b8842ae03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In advance of former White House counsel Don McGahn declining to
        show up for the House Judiciary Committee in May, Cicilline said the "time
        has come" for an impeachment inquiry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdadfb5-6144-4e08-a17a-e540b1fd3af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18337023-7347-452a-af1b-dd9c3c222c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House and the President have attempted to impede our
        ability to get to the truth ... we have a responsibility at some point to
        open up an inquiry if this kind of obstruction, interference and stonewalling
        continues," Cicilline told reporters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eaa9c3-3588-41b4-aae7-e76b4cc342c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a906cd-e02e-4102-8eb3-b7ccb7a9e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Rep. Ted Lieu of California</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6d764-c8ff-4df5-bb79-b010917f5280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52b09c-e633-4a23-9b83-addddb8979e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieu spoke on CNN in May and said that while he didn''t support
        full impeachment, he was among those Democrats supporting starting an impeachment
        inquiry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
