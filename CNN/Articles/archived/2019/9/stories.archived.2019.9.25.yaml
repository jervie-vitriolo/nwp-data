      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Rep. Al Green of Texas</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fcb1ba-fa51-427e-90e0-cf6700fdd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.826+08:00
