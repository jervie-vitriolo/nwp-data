      'mgnl:lastActivated': 2023-01-27T11:12:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094aa33c-5f07-47d4-9b51-c5459c2d1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the special counsel is now officially concluded and
        is now resigning, I believe that the ball is clearly in our court," he said.
        "I''ve called not for a rush to vote on impeachment but the official beginning
        of impeachment hearings, so that way we can go through what''s in the report.
        We can further investigate where the report didn''t go."</p>'
