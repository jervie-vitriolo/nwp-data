      'mgnl:lastActivated': 2023-01-27T11:12:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '655':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02839f46-4cd1-4120-9ad1-4bd5c475adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not run for office with the purpose of impeaching the president,
        but I did take an oath to uphold and defend the Constitution," Wexton said,
        adding later, "After much deliberation, I believe the time has come for the
        House of Representatives to assert our constitutional responsibility and begin
        an impeachment inquiry."</p>'
    '656':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb08b0-c61c-4418-8896-7f065767ff3f'
