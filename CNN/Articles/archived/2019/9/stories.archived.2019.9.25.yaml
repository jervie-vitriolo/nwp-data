      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396a6ce-baa6-48a7-a3d7-c84b4cd122e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This president took an oath of office to uphold the Constitution,
        and he''s violated that," Torres told the Post. "He''s violated the spirit
        of the law. We need to hold him accountable."</p>'
