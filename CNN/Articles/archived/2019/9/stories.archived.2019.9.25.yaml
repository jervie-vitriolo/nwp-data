    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '373af233-00dd-45d5-9b78-dfebd2242e35'
    'lead': 'US President Donald Trump delivered remarks taking on global trade, Iran
      and illegal immigration at the United Nations General Assembly on Tuesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T06:21:21.827+08:00
