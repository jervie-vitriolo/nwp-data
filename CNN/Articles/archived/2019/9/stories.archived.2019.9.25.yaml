      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"PH&nbsp;remains polio-free"</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b1f9d-ef11-49e2-95d0-6808d1f9b11b'
