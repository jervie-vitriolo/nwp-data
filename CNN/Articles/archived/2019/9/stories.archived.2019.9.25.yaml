      'mgnl:lastActivated': 2023-01-27T11:11:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was attended by school officials, head coaches, and student-athletes
        Wednesday at the Mall of Asia (MOA) Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d4eea-2919-4603-97b5-19c195b284c6'
      'mgnl:activationStatus': true
