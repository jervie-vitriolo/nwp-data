      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the funeral service, Dormitorio’s aunt, Jean Joselyn Dioso Año,
        wife of Interior Secretary Eduardo Año, assured those present there will be
        no whitewash in the probe on the cadet’s death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ceab0-2ddb-479e-9bf5-826e7f6600b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.178+08:00
