      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson Lee, a member of the House Judiciary Committee, told reporters
        in May that she planned to introduce "a resolution of investigation" that
        will call on the House Judiciary Committee to investigate whether there is
        "sufficient grounds" to move forward with impeachment.</p>'
