    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe51cf9-06ba-41dd-820f-ea9b7eac5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:46:32.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump responded to
        House Speaker Nancy Pelosi''s <a href="https://www.cnn.com/2019/09/24/politics/democrats-impeachment-strategy/index.html"
        target="_blank">announcement of formal impeachment proceedings</a> on Tuesday
        with a dramatic campaign message characterizing Democrats as obsessed with
        impeachment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcbe71-2ea7-44b1-96b1-cfd3566deec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:46:32.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dccbbdc-d85c-4cee-a322-d78a0a10d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:46:32.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than half an hour after Pelosi finished her announcement, Trump
        tweeted a <a href="https://twitter.com/realDonaldTrump/status/1176610391058722816"
        target="_blank">video</a> featuring footage of several Democratic presidential
        candidates and notable House Democrats expressing support for impeachment
        proceedings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc41056-ca8a-4ac4-af02-e31839437aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:46:32.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b05bc9-d286-4e54-b67c-ed4070e66454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:46:32.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats have one sole focus," the video reads, followed by footage
        of 2020 hopefuls Kamala Harris, Tom Steyer and Elizabeth Warren, along with
        Pelosi and House Reps. Ilhan Omar, Al Green, Cedric Richmond, Rashida Tlaib,
        Ted Lieu, Adam Schiff, Maxine Waters and Jim Clyburn backing impeachment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86170ce0-27b0-4d52-ba99-d908f7d13c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:46:32.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851421c9-f1a9-45cf-a019-7e8c61acfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:46:32.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video then cuts to rally footage of Trump dismissing calls for
        his impeachment, arguing that "it''s working the other way, because now we
        have our best poll numbers that we''ve ever had."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bac082-5ec6-47cd-bfca-86447ac8653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:46:32.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f8ca6-410a-43c8-827e-611e03a4fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:46:32.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Democrats (sic) ''sole focus'' is fighting Trump, President
        Trump is fighting for you," the video concludes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24aa34a-44db-4672-9cf2-0140002c2759'
      'mgnl:activationStatus': true
