      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My diagnosis has definitely helped me keep this focus. When you
        are interested about something you just continue to read about it and you
        get super focused," she told CNN''s Bill Weir in an interview this month.</p>'
    '0':
