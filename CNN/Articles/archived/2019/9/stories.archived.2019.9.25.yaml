    'template': '1'
    'title': 'Trump takes on China and Iran in UN speech'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b79d62-2c9c-4d46-b5f8-cbc81c38022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump delivered remarks
        taking on global trade, Iran and illegal immigration at the United Nations
        General Assembly on Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5044d91-6837-4e53-94f5-65bd7e880a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech in front of an audience that has been hostile in years
        past hit on common themes of his presidency. Trump said the US wants to end
        the "grave economic injustice" of unfair trading practices, specifically citing
        unfair trade practices by China. He warned Iran he would tighten sanctions
        if the country continues provocative behavior in the Middle East. And he used
        global crises to reiterate his opposition to socialism, something he has accused
        Democrats of encouraging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b9d99-7362-407d-94e0-411db773d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades the international trading system has been easily exploited
        by nations acting in very bad faith," Trump said, singling out China, a country
        he has sought but so far failed to secure a trade deal with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df466b3-ebd5-449a-9bae-98603ebd1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only has China declined to adopt promised reforms, it has embraced
        an economic model dependent on massive market barriers, heavy state subsidies,
        currency manipulation, product dumping, forced technology transfers and the
        theft of intellectual property and also trade secrets on a grand scale," Trump
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75182cf5-1eb0-4f7b-b041-abaf50716449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not accept a bad deal with the American people," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864a9e2-4331-4c7f-8ac1-bf5f98c6260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to an issue of global security, Trump said "all nations
        have a duty to act" in combating Iran''s influence. Citing an attack on Saudi
        oil facilities that he pinned on Iran, Trump noted new sanctions on the country''s
        central bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ad0c3-3548-4707-9073-fa1a1b94ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No responsible government should subsidize Iran''s bloodlust,"
        Trump said during his speech to the General Assembly. "As long as Iran''s
        menacing behavior continues, sanctions will not be lifted. They will be tightened."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9881a53-f12b-4ad8-9c2b-fde650570d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran''s leaders will have turned a proud nation into another cautionary
        tale of what happens when a ruling class abandons its people and embarks upon
        a crusade for personal power and riches," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65163fa7-299b-4931-9c61-f49c1c656f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani arrived in New York Monday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc53ef6-cf38-43da-bcc1-ec080d9fb082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly expressed openness to meeting with Rouhani
        in New York this week, but said Monday that nothing was on the schedule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bed03-c169-494a-8429-13d07cedf25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also brought his hardline pitch on border security to his
        speech, connecting his usual message to the cause of human rights by telling
        attendees that "when you undermine border security you are undermining human
        rights and human dignity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5d3ef-4bc2-481c-88db-aa6c510aa451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)heir youth is not taken care of and human capital goes to waste.
        The receiving countries are overburdened with more migrants than they can
        responsibly accept and the migrants themselves are exploited, assaulted, and
        abused by vicious coyotes," Trump added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62f959-bb11-40fe-a53d-4e33aadba0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denounced "a growing cottage industry of radical activists
        and non-governmental organizations that promote human smuggling." He said
        their policies are "cruel and evil" because they "empower criminal organizations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739f9d0-b5bf-4da9-8d00-f8cc5d722a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump chastised a "permanent political class" that is "overly disdainful,"
        claiming they —&nbsp;along with the media, economic institutions and technology
        companies -- were pushing "flat-out assaults on our histories, traditions
        and values."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d37ef-717d-48eb-9284-db796a7e70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The populist message came as Trump''s administration has questioned
        social media companies for what it claims are anti-conservative biases. Trump
        said he was working to ensure all voices are heard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e3ca5-b4e8-4a96-a990-7bf9925cbd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small number of platforms are acquiring immense power, over what
        we can see and over what we are allowed to say," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623386e6-cf79-4da6-9d4f-225bdce5a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A free society cannot allow social media giants to silence the
        voices of the people," he went on. "And a free people must never, ever be
        enlisted in the cause of silencing, canceling or blacklisting their own neighbors."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1d4f2-e1e1-4d18-8b65-75efb3d6e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Tuesday speech comes on the heels of his global call to
        protect freedom of religion at the UN General Assembly, which his aides characterized
        as the centerpiece of his visit to the conference of world leaders. During
        the remarks, Trump called for world leaders to stop persecuting people of
        faith.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509a0c8-a1ea-43af-929d-294160c58c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main focus of Monday agenda, however, was a Climate Action Summit
        featuring remarks from several world leaders. Trump was not slated to attend,
        but made an unscheduled visit Monday morning, watching Indian Prime Minister
        Narendra Modi and German Chancellor Angela Merkel speak before departing for
        the religious freedom event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db8d68-a64a-4ae5-9de3-2a71c1a36d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he attended the climate summit, Trump said, "Because I
        believe in clean air and clean water. Very simple. We have the cleanest air,
        we have the cleanest water, cleaner that it''s ever been before in our country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb41f7-661b-4d7c-aecd-f5cd3e7e4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also held meetings Monday afternoon with the leaders of Pakistan,
        Poland, New Zealand, Singapore, Egypt and South Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a9a5d2-028d-4c4c-8ef3-217845ac49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of Tuesday, the President is expected to have met with
        more than a dozen foreign leaders.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f3961-442c-4586-9a66-2830fde9e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:21:21.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/24/politics/donald-trump-united-nations-speech-iran-2019/index.html">Trump
        takes on China and Iran in UN speech</a>"</em></p>'
  'german-court-hangover-disease-wellness':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Finally, the excuse employees around the world have used after a night
      of drunken antics is legit: A German court has ruled that hangovers are a disease.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T06:22:24.233+08:00
    'imagesource': 'jcr:95b20f22-bb11-4ba2-8700-6399c551f1f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65ca9f62-06fe-4f76-a339-9382b8e8dfdf'
    'lead': 'Finally, the excuse employees around the world have used after a night
      of drunken antics is legit: A German court has ruled that hangovers are a disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T06:26:24.498+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:12:27.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:10:53.536+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['german', 'germany', 'court', 'hangover', 'illness']
    'template': '1'
    'title': 'Rejoice, booze lovers. A German court ruled that hangovers are an illness'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35b097-e747-4631-a61e-ad6b9a67e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Finally, the excuse employees around
        the world have used after a night of drunken antics is legit: A German court
        has ruled that hangovers are a disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060cf91e-71b1-4169-ad04-e0df5b89ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Higher Regional Court of Frankfurt made the decision in a case
        against an unnamed company that sold "anti-hangover" products. The ruling
        was handed down just as the nation''s legendary Oktoberfest is getting underway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd028b6-e8e3-4bb4-9f0a-3f672026bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court, any minor disturbance in the body''s normal
        functioning is considered an illness. Hangovers, which manifest in headaches,
        nausea and exhaustion (and often regret and a temporary disdain for booze,
        though those typically go undiagnosed), deviate from the bodily norm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949abe7-ac44-42e8-a924-9005d41108a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, the court ruled, a hangover is an illness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952cba2-7940-40f2-98b7-dca470656d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not occur as a result of the natural ''up and downs'' of
        the body, but as a result of the consumption of alcohol, a harmful substance,"
        the court said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03320eb3-a641-4e9e-864f-4f7d41ea4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, then, cannot claim that its powders and shots can cure
        hangovers, the court ruled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ada1c-c122-406d-a325-bdfc7ed09da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangovers can''t be cured, but they can be helped</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43f546-ac5d-4f0f-a220-322d1c735ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a cure for a hangover, there probably isn''t one. The National
        Institute on Alcohol Abuse and Alcoholism says there''s no way to kill a hangover,
        and the only way to prevent one is not drinking in the first place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f90041-a1f8-41a8-995d-01c9e4b0a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s hope yet for the hungover. Eating foods rich in vitamin
        A, potassium and zinc can replace lost nutrients alcohol stopped the body
        from absorbing, physicians have told CNN. Downing water the morning after
        is important, too, since alcohol is dehydrating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da69e9-720c-490e-b028-f0962f9b53bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and definitely skip that "hair of the dog" trick the next morning,
        the experts said. It might delay a hangover a bit, but the storm will surely
        hit later in the day.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c46fef-1287-49fa-9efe-b3b9fcb5f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:26:24.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/24/europe/german-court-hangover-disease-wellness-trnd/index.html">Rejoice,
        booze lovers. A German court ruled that hangovers are an illness</a>"</em></p>'
  'Nancy-Pelosi-announces-formal-impeachment-inquiry-into-Trump':
    'author': 'Dana Bash, Manu Raju, Sunlen Serfaty and Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T06:24:38.625+08:00
    'imagesource': 'jcr:1969ffdc-b324-4dea-a46e-d16c4d8e88c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60ba577a-4000-4f4d-8228-40ed11fffa52'
    'lead': 'House Speaker Nancy Pelosi on Tuesday announced a formal impeachment
      inquiry into President Donald Trump, a dramatic and historic move that comes
      as the President faces outrage over reports that he pressured a foreign leader
      in an effort to target a political rival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T06:27:32.736+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:12:26.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:10:54.376+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump', 'Nancy-Pelosi', 'impeachment']
    'template': '1'
    'title': 'Nancy Pelosi announces formal impeachment inquiry into President Donald
      Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bb167-8297-4465-af5e-833887080fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;House Speaker Nancy Pelosi on Tuesday
        announced a formal impeachment inquiry into President Donald Trump, a dramatic
        and historic move that comes as the President faces outrage over reports that
        he pressured a foreign leader in an effort to target a political rival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38281662-d994-4012-8a8c-1e89c3c4e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6387d1-869e-4406-8219-2cb6010dc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks the most direct step taken by the House Democratic
        leader to embrace impeachment proceedings and is a significant escalation
        in the fight between House Democrats and the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee272f-bd3c-4a77-9712-669df816ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74e849-62b3-4cfd-97d1-8800a2a94b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of the Trump presidency revealed the dishonorable fact
        of the President''s betrayal of his oath of office, betrayal of our national
        security and betrayal of the integrity of our elections," Pelosi said in a
        brief speech in the Capitol. "Therefore, today, I am announcing the House
        of Representatives moving forward with an official impeachment inquiry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8196af-6007-429a-bb0d-f3449c8774bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878b826-ac3b-4843-95ad-a2d7be8d4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House speaker, who has long pushed to keep her caucus away from
        the politically divisive issue, is signaling that she''s responding to the
        seismic shift among Democratic members, following Trump''s admission of discussing
        Vice President Joe Biden and his son in his phone call with the Ukrainian
        President. Dozens of House Democrats -- many from moderate or Trump-won districts
        -- have announced their support for an impeachment inquiry over the past 48
        hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0c4ad-e5fe-4513-8d85-49ad3b89f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1459ca2-e66c-4c3f-8b1f-9e7e5249039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In advance of that statement, Pelosi and Majority Leader Steny Hoyer
        also announced plans to vote on a resolution of disapproval on Wednesday for
        allegations "that the President of the United States sought to enlist a foreign
        government to interfere in our democratic process by investigating one of
        his political rivals -- and may have used the withholding of Congressionally-appropriated
        foreign assistance days earlier as intimidation." Their statement did not
        mention impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c73a9-7e67-4d8f-b1f3-7d08412a96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b02978-13b6-4b30-92de-4c3e32d97b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi consulted Tuesday afternoon with the six House Democratic
        leaders to discuss their presentation to the caucus later in the day, Democratic
        sources familiar with the issue say. In that closed-door meeting before her
        public announcement, Pelosi said the six chairmen will continue to investigate
        under a powerful new umbrella of an impeachment inquiry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba052bcb-2776-4268-90e3-5fbeda0a79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa086443-3236-4ee1-bfe8-5772320be223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate source in the room said the speaker added, "Here we are.
        A moment of truth. Truth is what this has been about all along." She said,
        "The DNI has chosen to break the law. The law is clear" adding, "This is a
        betrayal of our national security. A betrayal of our election."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0397b7-dd49-420e-b8ee-d810d282362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d76ce-5400-41f0-be25-0a89788aad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s taken it to another level of betrayal therefore we''re moving
        forward with another level of inquiry," Pelosi said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ba42d-0b39-4bc4-9340-35f1159c0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd000544-6de3-4f5d-98a8-cb671eb418f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an Atlantic Ideas Festival event in Washington on Tuesday, Pelosi
        declined to weigh in on specifics when asked about impeachment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4f95d-04c3-46a1-b28d-1353cf218bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6802b-11e5-4f32-9d6f-6d64c02738dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sad to think that our President would perform an impeachable
        offense," Pelosi said at the event. "It''s hard to say you''ve gotten to that
        place. But what would be an impeachable offense would be that which is proven
        in an investigation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ee23f-55cf-4f99-87d1-aaf94fafdcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb19b8-6245-4d0b-9e69-b0b26b207d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, Pelosi is encouraging members of her caucus to
        state their impeachment position now in order to show there is a groundswell
        in the caucus. She is also conveying that message to freshmen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510c637-508d-4933-b6f9-868697a14305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421a653-bda8-4f68-9494-e28b77b94ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tide changing for Pelosi allies and vulnerable House freshmen</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2694d-63ad-4940-a5d1-b0eec0ad8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights icon Rep. John Lewis on Tuesday announced his support
        for impeachment proceedings, arguing that "now is the time to act" and any
        delay "would betray the foundation of our democracy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd5cc0-6bd4-4c86-8f3c-866a203086bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb36560-cf4a-4ceb-9103-44798c892aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never find the truth unless we use the power given to the
        House of Representatives and the House alone to begin an official investigation
        as dictated by the Constitution," the Georgia Democrat said in a speech on
        the House floor. "The future of our democracy is at stake."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4977e97-36b3-4dec-8793-bc95a8e95983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfb79b-aecc-43f5-91d9-97109911ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Pelosi''s closest allies, including House Reps. Rosa DeLauro
        of Connecticut and Debbie Dingell of Michigan, have signaled their support
        for impeachment proceedings — a significant indicator that the speaker could
        be moving closer to backing the divisive political procedure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35958a-27be-48d5-b4ec-59d7abf202a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21830c8-9369-4ac5-bd00-316d8f098da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another crucial development has been multiple high profile freshmen
        Democrats in districts Trump won in 2016 either coming out publicly to fully
        endorse the House Judiciary Committee''s impeachment inquiry or at least opening
        the door to proceedings, citing Trump''s actions as forcing them to act.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33df87-0fa2-4f79-aef6-a33a5a6dc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3a03b-f9e7-4651-939a-8ffabc8a3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those freshman Democrats, Rep. Mikie Sherrill of New Jersey,
        stressed on CNN "New Day" Tuesday that "none of us ran on impeaching the President."
        But she argued that the allegation that Trump might have tried leveraging
        foreign military aid to advance his reelection efforts was "just a line that
        I think was too much for all of us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60d3c4-1874-4f57-be5f-479fa4017da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f7851-7b6f-44ee-b73d-9722c64c815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has cited the House members in GOP-leaning districts as part
        of her hesitance to embrace impeachment, and the groundswell of statements
        over the past 48 hours could signal a tipping point in the political calculus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4c84b-002f-4140-977d-cc8249896abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75b585-12b7-4cc3-b15a-9b3a2a9e1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If investigations confirm recent reports, these actions represent
        impeachable offences that threaten to undermine the integrity of our elections
        and jeopardize the balance of power within the federal government," Rep. Haley
        Stevens of Michigan said in a statement Tuesday. Stevens had told CNN last
        month that she had "mixed reviews from the people of my district" on the issue
        of whether to move forward with impeachment proceedings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da2de4-7643-4bb5-a9e3-9ebabd8d8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904907ba-8eec-4396-8e70-15b464ddb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, as many as 161 House Democrats have publicly stated their
        support for an impeachment inquiry into Trump, according to a CNN count, and
        that doesn''t include the House Democrats who''ve said in recent days that
        the President''s behavior is a turning point in Democrats'' oversight into
        the administration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63766009-8b7e-4792-a749-4cf02f323440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed190d9-6be1-4718-a650-f7eae7494786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has, for months, resisted pursuing impeachment because she
        has sought to protect vulnerable Democrats in GOP-leaning districts who could
        face voter backlash.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75a35b-cfa4-4fc1-b3f9-ac8f8e2dbf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8df0e1-a447-4a3c-9071-c1f5594689b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jamie Raskin of Maryland, a member of House Judiciary, told
        CNN on Tuesday morning that he believes articles of impeachment are "inevitable"
        and said there''s a "growing clamor throughout the Democratic caucus" to deal
        with Trump''s "reckless and lawless" behavior.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ee827-90f0-4f66-9cfa-1e682ab79a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d9f83-5376-4cf9-b358-cb6a4604c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some holdouts remain</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772c695-3fc3-47ed-b240-43fcfde5c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some vulnerable Democrats in 2020 are still treading cautiously
        on the issue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f58d9-3beb-4e1f-96f0-3e6feac3ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c2328d-acce-432a-a51e-08b217c4cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Ben McAdams of Utah told CNN on Tuesday that he''s "considering"
        impeachment, but didn''t want to discuss the issue further.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646718fa-0d64-4d31-85ed-2d8dd3ab2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9e2d8-2efc-4e85-aa1c-a0e762199aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before making any judgments, I want to know the facts of what occurred
        between the President and Ukraine," McAdams said. "I share Sen. (Mitt) Romney''s
        view that If the President used his position to pressure a foreign power to
        dig up dirt on a rival for his own personal gain, it would be deeply troubling.
        I believe it would be a betrayal of the loyalty owed to our country and the
        Constitution."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b9b15-b994-41b1-83c2-c7dcd351ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05e649-56dd-4ea5-8383-622364eef0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Max Rose, another endangered House Democrat, told CNN that
        he has not moved off his opposition to impeachment, but argued that "we have
        to get to the facts" of the allegations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318ed27-8eb4-41f8-8d69-dce61c0a693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff395daf-91f5-468e-869a-79c78e5d6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible to not take these allegations seriously. It is
        a national security matter," the New York Democrat said Tuesday on Capitol
        Hill, adding, "It''s incredibly serious ... what I''m not going to do is jump
        to make another declaration."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46756c04-26fd-456a-9a84-12e172b7a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e705f0-7550-4651-9ed1-1ac67fe3fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if that meant he is opposed to moving ahead on impeachment,
        Rose said, "My current position right now is clear, but that is not a justification
        to not take these points as seriously as possible."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe16b4-09ac-4abb-a848-2018e7e90ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231f78b-a337-4cf1-aa18-0c3329560943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Trump pressed Ukrainian President Volodymyr
        Zelensky in a July 25 call to investigate former Vice President Joe Biden''s
        son, Hunter, according to a person familiar with the situation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9f3d2-46ef-4acb-a070-9c7833850c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0507d-2614-4538-a3f5-b778239ca846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no evidence of wrongdoing by either Joe or Hunter
        Biden.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea9701-3989-4874-86db-199ee1c915fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ba54f-3f66-4eb0-ab7f-5b03e1b40fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That call was also part of a whistleblower complaint submitted to
        the Intelligence Community Inspector General, which hasn''t been shared with
        lawmakers despite calls from Democrats.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f3cc3-dab0-4111-b5a7-6da3770a3e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201186e-719d-49f5-90c9-28964f847f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump acknowledged on Sunday that he discussed the former Vice President
        Joe Biden in a phone call over the summer with Ukraine''s president, but denied
        doing anything improper.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec285a-fe6b-4d5b-a02e-cf0ae6a159e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba4d10-2cf1-4088-951f-2cae4a4d43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN confirmed that Trump asked his acting chief of staff Mick Mulvaney
        to put a hold on millions in military aid to Ukraine roughly one week before
        a call with Zelensky, two senior administration officials said on Monday.
        The Washington Post first reported this.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468126d-4d42-4ce9-b597-86e2e4fdced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6995d2f-0c2f-45f0-b1b2-e794d0c3e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f5f9e-622b-45b6-8f24-af2b0cf2114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:27:32.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/24/politics/democrats-impeachment-strategy/index.html"
        target="_blank">Nancy Pelosi announces formal impeachment inquiry into President
