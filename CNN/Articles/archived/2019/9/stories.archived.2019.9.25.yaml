      'mgnl:lastActivated': 2023-01-27T11:12:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda ho ‘yung konsepto hinihintay ko lang ‘yung</em> formal
        submission. <em>Hindi pa po natin ma</em>-discuss ‘<em>yung detalye, hindi
        pa ho natin ma</em>-discuss ‘<em>yung</em> cost,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d03762-5c12-4ddf-bef5-2d1c0b31ce8d'
