      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '649':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039d416-b5ce-4e7a-b4df-e8307ad7e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was sworn into Congress, I took an oath to support and defend
        the Constitution of the United States," Meng wrote. "In this regard, I believe
        it is my duty to seek out truth for the sake of my constituents and our nation,
        and thereby call for an impeachment inquiry."</p>'
    '650':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f133893-bdc7-4963-a761-c26beb31e1a1'
