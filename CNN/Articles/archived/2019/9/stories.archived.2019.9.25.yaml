      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '569':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d878af-0b6c-4c77-8b07-413ae24cb56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levin tweeted in July that he can''t ignore the "corruption and
        obstruction we witness every day from President Trump."</p>'
    '570':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2fbd8-d411-42ac-9b84-d19a6ef29b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '571':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d08131-fa2c-4810-91ed-b679f6423073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must now support an impeachment inquiry in order to get the truth
        for my constituents," Levin said in a video. "I do not take this decision
        lightly -- quite the opposite. Moreover, given the current political climate,
        it may prove impossible to impeach the president regardless of what a House
        inquiry reveals. But it remains my responsibly to do what I can to protect
        the rule of law and defend the Constitution."</p>'
