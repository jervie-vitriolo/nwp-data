    'jcr:uuid': 'b2e0d14d-8cf4-4615-8366-3563ba1df559'
    'lead': 'The Australian capital Canberra will become the country''s first city
      to legalize marijuana following a landmark vote Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T16:39:58.741+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:11:55.742+08:00
