      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745fffe-a71a-4bdb-a0e9-9d784662e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case was a three-year-old girl from Lanao del Sur who
        succumbed to the disease, prompting the Department of Health to declare a
        polio outbreak last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514453cf-c8a9-421e-b133-d9d275171cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757e365-b646-43c2-964e-def602efe01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second confirmed case of the vaccine-derived polio was a five-year-old
        boy from Laguna. Dr. Eduardo Janairo, DOH-Region 4A Director, said the unidentified
        boy failed to follow his prescribed vaccination schedule, and that might have
        led to his disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e53ac3-f4f9-41a1-9074-c9c02772f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.777+08:00
