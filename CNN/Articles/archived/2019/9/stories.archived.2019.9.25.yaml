      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        A beverage company has announced it will stop producing locally-made Cheetos
        to focus on its beverage business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc085e3-2934-4d7f-a39a-70589761fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed Pepsi-Cola Products Philippines, Inc. (PCPPI) said it will
        shut down its snacks production line based on the decision of the company''s
        board of directors. PCPPI is a bottling firm run by South Korea''s Lotte Corporation
        and American giant PepsiCo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f2a1e-671a-4cf3-a145-44ae1477aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7feee0-3985-4d51-9626-de71ec6c735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PCPPI has decided to leverage on its core competency in the beverage
        space, which has been the bottling giant’s core business for 70 years," the
        company said in a statement Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6f71e-f33a-4c31-9515-44c7b36e5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14561be2-ac1b-4569-882a-ed0d129f50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm added that employees of PCPPI''s snacks factory in Cabuyao,
        Laguna will be "transitioned into new roles," as focus is shifted towards
        the production and delivery of carbonated and non-carbonated drinks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cdab9d-4c45-4ecf-ab42-9429910815d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28201ed-17fc-4348-b974-58d8e7d06935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this may be bad news for Cheetos fans, PCPPI said the cheesy
        treats will remain available in local stores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89828eb-7b5a-46cb-a6f6-095e18dbc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29616cb7-e96d-48ca-adc2-4dad3a10422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo said it will continue to import Cheetos for Filipinos to
        enjoy, as well as other brands like Lays, Doritos, Ruffles, Tostitos, and
        Munchies. Also under its wing are Red Rock Deli, Fritos, Sunchips, Smartfood,
        and Rold Gold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16755532-2845-4862-aadf-47c662b115ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094251a9-2ba3-460d-92ca-b267a0fd7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:38:07.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCPPI is the exclusive manufacturer of the drinks Pepsi-Cola, Mountain
        Dew, 7-Up, Mirinda, and Mug. Others on its shelves are Gatorade, Tropicana,
        Lipton, Sting, and Milkis.</p>'
  'Canberra-Australia-legalize-cannabis-Australia':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T16:36:39.372+08:00
