      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '557':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4695d9-148a-443c-b2cd-7f0afaa624a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt Rochester cited the Mueller investigation as to why she now
        supported the start of an impeachment inquiry, in her July 25 announcement.</p>'
    '558':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5c765-2b6e-4383-b47b-19901357c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '559':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760af96a-7901-416a-aec1-f8caa4617835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I believe we must continue pursuing oversight through the
        six committees of jurisdiction in the House while also pursuing the facts
        in the courts, I believe opening an impeachment inquiry gives us firmer legal
        ground on which to stand," she said in a statement. "An impeachment inquiry
        also gives the American people the opportunity to more clearly understand
        the conduct of this President and his allies."</p>'
    '560':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305bbb0-9cb2-4b85-bfe3-2f85c21bf651'
