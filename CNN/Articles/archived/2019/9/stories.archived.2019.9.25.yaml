  'TRAIN-revenues-June':
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-25T12:31:32.310+08:00
    'imagesource': 'jcr:4b39a63e-8bb7-42b7-bddd-7f2b05dafdd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01540b17-bb52-4aad-a980-613071bd31d9'
    'lead': 'The Tax Reform for Acceleration and Inclusion (TRAIN) law continues to
      yield bigger revenues for government, with collections surging by 65 percent
      from January to June. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T12:34:49.831+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:12:06.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:06.617+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TRAIN', 'law', 'tax', 'reform']
    'stories': ['2ab97c0a-e9fe-43ec-8664-95c21f1b3bcf', 'd944e547-8c7b-47a0-a5f1-8a011471cf80']
    'template': '1'
    'title': 'TRAIN collections surge to ₱55.6B in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde11258-040a-4805-b950-3b971825c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Gains from the Tax Reform for Acceleration and Inclusion (TRAIN) law surged
        this year, data released by the Department of Finance (DOF) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800bfce-32ab-4807-8fa1-5deb8daf5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9a0f7-9efa-47c2-88aa-4b114b1c34f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tax reform package yielded ₱55.6 billion from January
        to June, marking a 65 percent jump from the 33.7 billion raised during the
        same period in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4f126-cca3-41de-a10c-c77cdf826f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c785a1e-07bb-4a85-9b05-3b2ab8b52b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said this also surpassed the ₱52.1-billion target set for
        the first semester.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1636e0-57f8-49fc-97be-ffb09dbcdcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0747d-1491-4e3b-9c11-f30b6b9a9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10963, or the TRAIN law, took effect January 1, 2018.
        It reduced the income tax rates for low- and middle-income earners and jacked
        up the duties for multimillionaires, while raising taxes on fuel, sugary drinks,
        cars and cosmetic procedures, among other consumer goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820fe19-4318-4480-aacc-a1444a809eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a55fae-f063-48fc-90b4-caa348f1eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the DOF''s budget presentation in the Senate Wednesday, Secretary
        Carlos Dominguez III said the Bureau of Customs doubled its collections to
        ₱41.8 billion from ₱19.3 billion a year ago. On the other hand, the Bureau
        of Internal Revenue raised ₱13.8 billion, lower than last year''s ₱14.4-billion
        tax haul. Both units surpassed their collection targets set at ₱40.1 billion
        and ₱12 billion, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026cc95e-3fd2-4898-8d4b-fc5b1f0997a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f90abc-8576-480c-9ca0-52aaa94224dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:34:49.832+08:00
      'mgnl:createdBy': 'mel'
