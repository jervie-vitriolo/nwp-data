      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial, Lumbag and Sanupao have all been dismissed from the PMA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff8976-d4cf-45db-9c70-037eea504843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1f7e0-c54e-4045-962d-fe04de845465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio police may file criminal charges against those involved
        in Dormitorio’s death between this week and next week. It is also waiting
        for the Dormitorio family and the Philippine National Police to act as complainants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4dff1-7115-437d-80bd-a5946b8f40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15942b-44f2-4aaa-9ba5-b5b43934ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was initially rushed to the PMA hospital complaining
        of a stomach ache. He was diagnosed with a urinary tract infection, and discharged
        after four hours, only for him to start vomiting hours after he returned to
        the barracks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9e755-a070-42bc-a526-e35ad4cab457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.178+08:00
