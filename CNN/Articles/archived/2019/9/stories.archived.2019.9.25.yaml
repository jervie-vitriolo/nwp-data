      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/24/Diphtheria-cases-Philippines-Department-of-Health.html">Diphtheria
        cases also up in some parts of PH – Health dept</a></strong></p>'
