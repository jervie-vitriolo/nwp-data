      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>94. Rep. Peter DeFazio of Oregon</p>'
    '550':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f641963-39d5-4e01-80b8-4190fc40f5ca'
