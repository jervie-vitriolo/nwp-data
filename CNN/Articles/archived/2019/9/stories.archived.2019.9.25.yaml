    '349':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becaad90-d1ef-4fca-9a37-ac91050b4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>García''s office released a statement in late May announcing his
        support for starting an impeachment inquiry.</p>'
    '350':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7927d9-e1a6-410a-805f-b6c8e14f1353'
      'mgnl:activationStatus': true
