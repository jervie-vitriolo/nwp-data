    'jcr:uuid': 'dfe1583e-a2ab-47dd-89b3-8a12d3076591'
    'lead': 'The complaint stems from a move to give ₱125 million to a Camarines Sur
      town, where Pasig City Mayor Bobby Eusebio’s wife wanted to run as its district’s
      representative.'
