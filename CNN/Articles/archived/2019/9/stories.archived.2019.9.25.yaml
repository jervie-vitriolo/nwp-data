      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After months of relentless stonewalling by the Trump administration,
        I believe it is necessary to elevate the various Congressional investigations
        of the President to a formal impeachment inquiry as the only way to ensure
        the American people have a comprehensive understanding of the facts uncovered
        by Special Counsel Robert Mueller''s investigation and hold the President
        accountable for his actions," Schneider said in a statement August 22.</p>'
