    'lead': 'As President Donald Trump has been openly feuding with House Democrats
      pursuing investigations into him, his administration and his finances, dozens
      of lawmakers – almost entirely Democrats – are calling to start an impeachment
      inquiry, the first step in a lengthy and likely divisive process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T06:10:22.303+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:12:50.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
