      'BRT', 'climate-change', 'Duterte']
    'template': '1'
    'title': 'Loans with Germany, France suspended over support for UN drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456f551-818c-4522-ba99-5327cc225485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:42:23.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Negotiations for two multimillion-euro loans were held off after President
        Rodrigo Duterte ordered the &nbsp;suspension of all financial assistance negotiations
        from countries that supported the United Nations (UN) resolution to investigate
        the human rights situation in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470c04a-0aeb-4bec-8e0f-06748ac7082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:42:23.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These loans are from Germany and France, two of the countries that
        sponsored &nbsp;the Iceland-led UN Human Rights Council resolution, Finance
        Secretary Carlos Dominguez said in a Senate hearing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19552bc0-77ef-46fc-8420-54a10855c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:42:23.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are two loans that we are looking at. One is a 21-million
        euro &nbsp;from France supporting the bus rapid transit program of Department
        of Transportation," Dominguez said, adding that a substitute lender has already
        been found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f04b1-7f43-47d5-a987-6b9b3552e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:42:23.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other overseas development assistance is from Germany and I
        believe it is around $46 million and that has to do with funding studies for
        climate change. It''s really mostly studies and we are looking for a substitute
        for that program," Dominguez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73439d35-0cde-480e-b72e-1fa886d02e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:42:23.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the memorandum will remain in effect as the government
        examines its relationship not only with the 18 countries that voted for the
        UN resolution, but also with the countries that sponsored it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd3d33-e3c6-4f70-9f2e-ddbbf152354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:42:23.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memo says it will be suspended while the relationships are
        being examined and the current negotiations involve not only the countries
        that voted but the countries that sponsored," the Finance chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a79c4-a7cf-46eb-a588-ff2dbb486094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:42:23.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea on August 27 signed an order
        directing government officials to suspend the negotiations and signing of
        the countries involved in the UN resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c7613-51b1-48bd-b54d-3dde944386c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:42:23.436+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/21/united-nations-philippines-duterte-drug-war-probe-.html"
        target="_blank">Philippines suspends aid from countries that back UN drug
        war probe</a></strong></p>'
    '8':
