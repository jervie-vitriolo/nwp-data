  'NBA-Bucks-Giannis-Antetokounmpo-fine-extension-offer':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-25T08:31:44.523+08:00
    'imagesource': 'jcr:94eb9129-49c5-483e-b604-b006a6a6e81b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a020bc-65f0-4387-8c59-94657076e12f'
    'lead': 'NBA fines the Milwaukee Bucks $50,000 for public comments about an extension
      offer for reigning MVP Giannis Antetokounmpo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:36:23.491+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:12:20.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:10:58.072+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Bucks fine $50K for Antetokounmpo comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd20ca5-28cc-417c-957f-374c152f9964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The NBA fined the Milwaukee Bucks $50,000
        for public comments about an extension offer for reigning MVP Giannis Antetokounmpo,
        the league announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421a25d-bd00-4100-882d-22ed5e051312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377fcdf-bde4-45f1-960b-2fc2127163a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine pertains to recent comments from Bucks general manager
        Jon Horst regarding a supermax extension for Antetokounmpo, which the team
        cannot offer until next summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc650f59-dae4-499e-b7a9-87d65c697c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593e8de-c56e-42d8-909d-c1b9bc492d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Antetokounmpo’s contract situation on Sept. 12 at a
        town hall event, Horst replied, “The answer right now is we can’t talk and
        negotiate anything. Giannis, basically a year from now, will be eligible for
        a supermax extension. At that time, of course, he’ll be offered a supermax
        extension.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453f53a-261e-4772-9702-912d5d1fbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horst went on to detail the Bucks’ efforts to establish a culture
        and environment that would keep the Greek star around for the long term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285e2a3-869e-4f69-9a5d-89ca7bf90755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6143855-ccd0-4dc3-a046-7c8659607b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we all fully believe that if we continue to put the right
        things in place and give Giannis the right opportunities, he loves Milwaukee,
        he loves the state of Wisconsin, and I think he’ll be a Buck for a long time,”
        Horst said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ca0b8-365e-48f1-a3dc-50da35bb0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd56ab8d-23d1-48a9-b4f3-78b77935eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo, 24, won the league’s MVP award in 2018-19 after averaging
        27.7 points, 12.5 rebounds, 5.9 assists, 1.5 blocks and 1.3 steals per game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036489e2-abfc-4121-a998-e16ea0a6dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f62c49-1877-4037-af02-d3f48560c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signed a four-year, $100 million rookie extension in September
        of 2016 that runs through 2021, with base salaries of $25.8 million this season
        and $27.5 million in 2020-21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d80bb-85f3-4d74-b110-8bd111b963d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17897b-7706-401f-ba2a-3abaf6885606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:23.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks’ first-round pick in 2013 (15th overall), Antetokounmpo
        has made three consecutive All-Star appearances and has career averages of
        18.8 points, 8.3 rebounds and 4.1 assists per game.</p>'
  'China-sends-government-officials-to-private-companies':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-25T08:36:04.663+08:00
    'imagesource': 'jcr:edda0030-e067-4735-a89f-239cf8f1473c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdabe451-2aff-47c8-bdb9-c4c90a96e879'
    'lead': 'China is sending officials into some of the country''s biggest private
      companies in a move it says is designed to bolster high-tech manufacturing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:40:27.763+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:12:19.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:10:58.541+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hangzhou', 'Alibaba-', 'Geely']
    'template': '1'
    'title': 'China is sending government officials into companies like Alibaba and
      Geely'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd77bfe-9272-4114-9b85-2e33d7a00acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;China is sending officials into some
        of the country''s biggest private companies in a move it says is designed
        to bolster high-tech manufacturing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16150da5-64c3-4add-92ce-aa66f5a05dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4be3fc-6ea3-4e28-a28b-27a10e11afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the city of Hangzhou, a center of private enterprise
        in China''s Zhejiang province, will be dispatched to 100 companies in the
        region, including e-commerce giant Alibaba and automaker Geely, the local
        government said in a statement at the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b611d39-956e-4710-babd-03ec5c20f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf846f2-8a86-4423-b389-abc887592e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of the "government affairs representatives" is to foster
        communication and help businesses carry forward key projects, it added. It''s
        part of China''s ambition to become a tech superpower by moving its huge manufacturing
        industry up the value chain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c2f909-10fa-4952-bed4-379d33959407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4169a3e-1b78-43db-9068-1ed35b8bb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the announcement triggered a backlash on Chinese social media,
        with many users expressing concern about the growing role of the state in
        business. It''s also unlikely to reassure foreign governments worried about
        the independence of private companies such as Huawei.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c28cc-37d1-42cc-9a68-a5e4e8880c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe1dab-e943-452f-96ff-747ced89ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese technology and telecommunications giant has struggled
        to fight off claims that it could spy on behalf of Beijing. And reducing the
        role of the state in China''s economy is a key demand set out by the United
        States for resolving the trade war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785a4db-ddf1-4040-966a-493125b82cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2c9d0-4434-46ba-a8b1-00cd4e19fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government wants more control of the economy, especially at
        this tough time. The trade war is escalating and Washington is putting more
        pressure on Beijing. The economy also keeps getting worse," said Ronald Wan,
        chief executive for Partners Capital International in Hong Kong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fbd859-a49a-45fd-87a9-9b03805dc48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed5aa9-ae12-4e34-8c52-bb174f8d402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was understandable that the government wants to enhance communication
        with private companies during tough economic times, Wan said, but even a limited
        role for officials would be symbolic, because Hangzhou is home to some of
        China''s biggest private enterprises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8430a0a-bd00-4384-a7f0-31268feaae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
