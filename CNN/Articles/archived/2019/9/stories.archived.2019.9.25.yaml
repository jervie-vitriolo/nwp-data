      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I am announcing my support for formally launching impeachment
        proceedings against President Donald Trump," Takano tweeted on August 22.
        "I cannot ignore the call to defend our institutions, to safeguard our democratic
        norms, and to stand up for our democracy."</p>'
