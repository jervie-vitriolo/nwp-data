    'title': 'UAAP: Ateneo preserves unblemished record with rout of UE'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88392ddb-c7e1-47b6-bdd7-3b909ab52e8c'
      'mgnl:activationStatus': true
