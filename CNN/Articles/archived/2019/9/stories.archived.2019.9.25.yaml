      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbeb9de-674c-46b5-b4fb-8d2deedcc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
