      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In severe cases, diphtheria can also weaken the heart muscles, cause
        chest pains, and may even lead to heart failure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15927fc-3c48-42bf-8045-6ca74e6bd3bb'
