      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '667':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508024e2-8210-402d-930d-77c7e34ff26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.885+08:00
      'mgnl:createdBy': 'lara'
