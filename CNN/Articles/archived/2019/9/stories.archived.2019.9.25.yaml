      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '351':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2340c-550c-4a6b-baac-b77785f4bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful deliberation, I have concluded that the House of
        Representatives must begin a formal impeachment inquiry to fulfill our constitutionally
        mandated responsibility to preserve, protect and defend the Constitution of
        the United States," García said.</p>'
    '352':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00702ecc-8612-4751-aac1-bd5245813466'
