      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said charges will be filed against Peroramas, his
        sister Idyll Liza Peroramas, David Rizon, and Ivan Agustin for violating the
        Comprehensive Dangerous Drugs Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48269d0-cd9a-4940-9518-59f692371a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:33:58.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No bail was recommended for the Peroramas siblings and Rizon. Agustin,
        on the other hand, can post a P3,000 bail for his drug case.</p>'
