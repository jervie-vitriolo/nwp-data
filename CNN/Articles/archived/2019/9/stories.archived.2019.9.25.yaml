      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The concept is good. I''m just waiting for the formal
        proposal. We cannot disussed the details about and cost of the project yet.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd39197-3985-41f8-8e50-f3d59d14ad51'
