      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2c987-3d1b-4a70-aaeb-f6d02e81f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope, Mr. Speaker, that the privilege speaker will be given a
        chance to sit in the bicameral conference committee so that all initiatives
        coming from the senators will be taken out because the budget for them should
        be given to the district representatives and the different representatives
        here advocating for certain sectors and protecting certain services,” Defensor
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c2e4b-3a81-421c-ae98-145db46bff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f93d08-be96-4d8a-a746-10c54f02b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Lacson said it should be Castro who should be apologizing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7402a9-63a5-4250-9d1c-d31bee89223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af73178-1b3b-42b8-af02-3408be222967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rep. Castro is the one who should apologize to the Filipino people
        for abusing their hard earned tax money in all the years that he is in Congress.
        His whining and howling will not deter my vigilance in performing my mandate
        of scrutinizing the budget measure,” Lacson said in a text message to reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8532e3d-b974-46dd-8e31-a877c043326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703a927-566b-4bab-9d63-0031936622ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III also does not feel the
        need to discipline any of the senators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709080d3-74b4-4c31-b6cb-2dbaf2a6a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114012a-4d29-4e54-bded-e26d7d7252e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m not aware of any violation of any of our members. We do not
        interfere with their internal business so I expect them not to interfere with
        ours,” Sotto told reporters in a text message.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f85a3a-9f1b-4a5e-adbf-2ccefd69fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb7df2-d38e-4aa9-8ce1-3fbb689fb83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing unnamed sources, Lacson has previously said House lawmakers
        planned to give billions of pesos in “pork” — lump sum allocations that are
        used upon the discretion of lawmakers — to themselves, but dropped this before
        he even brought it up to the media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c4328-3452-4e10-bf01-63e59c6ccba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f0a8a6-978a-4f10-ad92-14e63e23257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this move happened when the budget was withdrawn from
        the plenary, upon the motion of Deputy Speaker Luis Raymund Villafuerte.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c8848-3f11-4acc-af58-106ccfec2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00633b-23a2-478a-aa61-a9fd4091b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castro said Lacson had faulty sources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd12f61-2800-4a1b-969d-64c18f68a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0412ba-384f-4c1f-8a88-07c0ec9faaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is a victim of a misrepresentation, a misrepresentation that
        allegedly the members of the House have inserted pork barrel in the approved
        General Appropriations Bill,” Castro said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb9e56-d8ed-42f0-8279-f3c91686292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488ce43-7782-4194-8d1c-c6e977298752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte also denied Lacson’s allegation, saying that if there
        was actually pork in the proposed 2020 budget, it would have totalled to an
        “unbelievable” ₱210 billion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf56ec-5c62-4dec-955b-260fc9a7e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff1329-6dac-4d51-a13d-952a1776b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The claim and math completely out of this world. How can you even
        try to add that amount and even think, Senator Ping, the executive branch
        and even the public will not find out,” Villafuerte said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf32b55-2967-43d8-97b1-04f01d630ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31c723-2b32-4c54-b34e-e8daf68d92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new exchanges between members of the House and the Senate is
        reminiscent of their back-and-forth last year, when both houses also battled
        over the alleged existence of “pork” and other anomalous insertions in the
        2019 budget. This eventually led to the delayed passage of the fiscal plan,
        resulting in an economic slowdown.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21991ec4-37d7-4e19-ba28-93baaa60e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f70579-0231-44a5-b65f-7f5d63ade312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the end of last year’s saga, Lacson had called on President
        Rodrigo Duterte to <a href="http://cnnphilippines.com/news/2019/02/05/ping-lacson-president-rodrigo-duterte-veto-pork-2019-budget.html"
        target="_blank">veto the insertions from the budget</a>. Duterte ended up
        rejecting ₱95.3 billion worth of allocations from the spending bill, saying
        these are “unconstitutional.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf7168-2bf7-45ec-8dc1-571e8a13372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ea474-34df-4716-8660-68f21320d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has said there is a push from lawmakers to bring back these
        vetoed allocations in the 2020 budget, but admitted that this would be difficult.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98c7f3-7516-451e-93bc-f12928592256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9bf3d4-25d9-4b8a-9cc9-03ceb357a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork has been outlawed by the Supreme Court (SC), which ruled in
        2013 that funds that give lawmakers discretion on how to spend it after the
        budget’s enactment is unconstitutional.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d496f-457e-4e8b-ac0a-faf347365d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ee353-5165-4165-b3f9-fe34766b0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson has claimed that a similar practice has emerged following
        the SC ruling, wherein lawmakers exercise their discretion on how to spend
        the budget prior to its enactment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a43f4-0584-40d2-8d4b-159652dcc577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1409121-215a-466d-8297-2e790e3f8671'
