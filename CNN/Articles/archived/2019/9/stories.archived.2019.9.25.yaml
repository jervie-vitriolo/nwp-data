      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)&nbsp;</strong>—
        The Makati City prosecutor on Wednesday found sufficient evidence to file
        drug charges against rapper Marlon Peroramas, who goes by his screen name
        Loonie, and three others a week after the group was arrested in a buy-bust
        operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f05cd-d86a-4029-8628-2baef91eee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:33:58.419+08:00
      'mgnl:createdBy': 'pia'
