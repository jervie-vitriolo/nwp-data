      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayMongo is looking to be the biggest payment service provider in
        the country, and has set sights on expanding across Southeast Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1470423-4b01-4fb2-b2ed-2d890caed647'
      'mgnl:activationStatus': true
