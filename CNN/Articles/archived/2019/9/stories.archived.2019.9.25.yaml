      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. on Wednesday disclosed
        he earlier threatened to cut ties with France after it co-sponsored a resolution
        calling for a comprehensive review of alleged human rights violations in the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3435f-d98e-4924-98cd-57dff4988b59'
