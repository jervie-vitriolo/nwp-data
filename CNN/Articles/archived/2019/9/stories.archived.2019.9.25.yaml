      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Juan Gómez de Liaño knocked down his biggest shot this season as the University
        of the Philippines (UP) Fighting Maroons escaped the De La Salle University
        Green Archers by a hairline, 72-71, Wednesday at the Mall of Asia (MOA) Arena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b3337-7e81-42a6-8c8b-3bb4475599a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:40:25.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by two points, De Liaño buried a fastbreak triple off a
        Green Archers'' turnover with 7.8 seconds remaining in the fourth quarter
        to give the Fighting Maroons the lead. He finished the match with 10 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f48442-4658-49b8-9585-b94b6f72b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:40:25.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP completed a 13-point fightback in the final period to notch its
        fourth straight win in the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1844db-3895-4a96-81ee-8539d3b82322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:40:25.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Paras once again showed the way for the Fighting Maroons with
        21 points, while Bright Akhuetie added 17 points. They improved their record
        to 5-1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa32b5f9-a870-4443-8e77-d3751b5dbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:40:25.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior guards Andrei Caracut and Aljun Melecio provided the 1-2
        punch for La Salle, they each had 16 markers. The Green Archers fell to 2-4
        in the team standings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09dcdec-957c-40fa-8edb-d203a999b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:40:25.177+08:00
