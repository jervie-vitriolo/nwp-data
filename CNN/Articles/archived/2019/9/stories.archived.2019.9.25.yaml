      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After a disastrous attempt at going
        public, the chief executive of WeWork''s parent company, Adam Neumann, is
        stepping down, the company confirmed Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b6717-ccf6-4e72-9e6a-000459587a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
