    'template': '1'
    'title': 'UAAP: Juan Gómez de Liaño''s late triple carries UP past La Salle'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d38100-37b6-4ca2-bf66-c20636a682df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:40:25.177+08:00
