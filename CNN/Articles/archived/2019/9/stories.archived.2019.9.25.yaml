      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Netflix looks at greater international expansion, poor infrastructure
        in some markets poses a challenge. Africa, the second most populous continent
        with 1.2 billion people whose median age is 20, is a logical market to expand
        streaming. But only 22&nbsp;percent of its population has internet access,
        the research firm Trefis said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d27f0-5372-41d1-8fd8-6f1e532fcc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd6fdb-5d5b-4234-9870-015d491442c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expansion costs money, and they are burning a lot of cash internationally
        on infrastructure, which is so poor that they''re not even close right now,"
        Pachter said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa10897-b1c3-4104-887f-fdfcd284ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b82f3ae-cdc2-40f1-a86a-2f7bbe7a377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscriber growth is an important part of its business model, but
        Netflix''s performance is no longer driven by subscribers. The popularity
        of its content drives Netflix''s success. To attract subscribers internationally,
        it needs to have a broad content library that caters to the preferences of
        a diverse audience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec893b2a-b0cb-42e0-b547-2fbe23b6f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef55f7-0c0d-44d4-bb9f-2f5ab4c68209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of Netflix''s US content has global appeal, it is unclear
        how much the content developed for other countries or regions appeals outside
        of that specific geography.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986f28a-e439-4102-9c18-36082d1d5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cded14-f14c-440d-af98-2646c0f1fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While International looks like a stronger growth story, investors
        must worry about how this drives up content costs as these countries appear
        to demand more local content," said Jim Nail, an analyst at research firm
        Forrester. "This further fogs the path to profitability."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4da0a-169b-439b-9ef1-14af27741bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03d119-faec-4d7c-8d26-e11548f808f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its pursuit of attracting and keeping subscribers, Netflix is
        burning staggering amounts of cash to pay for blockbuster original hits like
        "Stranger Things," " The Crown" and "Ozark."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa8c61-6209-4f75-bf91-39aaae17addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f49723-8225-407b-b33a-c5b3ce567643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of looking like a technology company with fast growth and
        a limitless customer pool, Netflix is starting to look more like a movie studio,
        depending on blockbuster hits for phenomenal numbers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1cf18a-85de-42e2-8c9c-813f9c940678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9bdbf4-e199-4af3-b461-463509dd7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix''s own content has to be good enough to keep subscribers
        — it doesn''t even have to be great — but I''m just not seeing them successful
        with that so far," Pachter said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dcb0af-46fd-4acf-82e8-c28c15b040cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/24/media/netflix-streaming-video/index.html">Why
        Wall Street fell out of love with Netflix</a>."</em></p>'
