      'mgnl:type': 'text'
      'text': '<p>8. Rep. Steve Cohen of Tennessee</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630351f-cb14-45ec-940e-ea52fcf34d6b'
