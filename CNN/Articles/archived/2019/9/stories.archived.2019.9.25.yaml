      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Department of Transportation is expecting San Miguel Corporation (SMC)
        to submit its formal proposal for an elevated 10-lane tollway on Epifanio
        de los Santos Avenue (EDSA) by next week, Transportation chief Arthur Tugade
        said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207e2d2-d7fd-452c-84a8-cb15507a9700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:19:05.447+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said he had discussed with SMC President and Chief Operating
        Officer Ramon Ang about the plan in several meetings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfebbc8-3f84-427b-93e8-3067682dd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:19:05.447+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa totoo lang nakapagpulong na kami dyan, mga tatlo o apat
        na beses na kami nag</em>-meeting <em>dyan</em>…,” the secretary told CNN
        Philippines’ The Source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77015ff4-15ca-45d9-acb4-b92cb080126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:19:05.447+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have actually discussed about the proposal thrice
        or four times.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93c708-e99a-44fb-9e42-9e0fc79efa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:19:05.447+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nasabi naman ni</em> Mr. Ramon Ang <em>na siguro hanggang</em>
        next week ‘<em>yung</em> formal submission will be made,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e8aca-b82d-4024-b966-e8e1d4f02def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:19:05.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. Ramon Ang has said that formal proposal will be
        sumbitted by next week.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892cb09-88fb-4bb6-8dcc-2ade57734b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:19:05.447+08:00
      'mgnl:createdBy': 'robert'
