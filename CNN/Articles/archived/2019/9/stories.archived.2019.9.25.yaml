      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The alleged “drug queen” buying recycled illegal drugs from so-called ninja
        cops has left the country, an immigration official confirmed on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5092fd40-1707-4a16-b0f0-2a54a75dc766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.430+08:00
