      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '541':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5a20d-6f52-4b21-9b2b-66d77bc48acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pivotal moment in our nation''s history, and I believe
        President Trump presents an existential threat to our democracy," Brownley
        said. "Congress was given the obligation to consider impeachment, when necessary,
        as a foundational cornerstone of this great democratic experiment, and I believe
        we cannot wait another day before we exercise our duty and uphold our oath."</p>'
    '542':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a90a52-a4db-40e9-9881-15d28c439ae4'
