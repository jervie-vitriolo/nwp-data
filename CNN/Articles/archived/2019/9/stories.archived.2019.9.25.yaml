      'mgnl:lastActivated': 2023-01-27T11:12:50.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig released her statement after Trump on September 22 acknowledged
        that he discussed former Vice President Joe Biden in a July call with Ukraine''s
        President.</p>'
    '798':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f9448-4b2e-46da-8d5a-380c2f72d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.898+08:00
