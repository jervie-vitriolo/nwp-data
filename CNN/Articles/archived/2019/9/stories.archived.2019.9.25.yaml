      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must, as duly elected members of Congress, exercise our duties
        entrusted by the Constitution of the United States," he said in late May,
        the day after Mueller''s public remarks.</p>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de08ea-2fe2-4b4d-af02-b2b5d4f7b2ee'
