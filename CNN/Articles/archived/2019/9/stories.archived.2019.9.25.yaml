      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catching up after the four-month budget delay as well as increased
        spending on infrastructure are interventions that would boost the economy,
        the FSCC said.</p>'
