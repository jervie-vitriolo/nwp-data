    'mgnl:tags': ['Department-of-Transportation', 'DOTr', 'EDSA', 'traffic', 'Arthur-Tugade',
      'Isko-Moreno', 'Vico-Sotto', 'Francis-Zamora', 'Joy-Belmonte', 'Metro-Manila',
      'Department-of-the-Interior-and-Local-Government', 'DILG', 'Eduardo-Año', 'Grace-Poe',
      'Rodrigo-Duterte', 'emergency-power']
    'template': '1'
    'title': 'DOTr turns to ‘young, innovative’ Metro Manila mayors amid lack of emergency
      traffic powers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f42bdc-c6a8-4436-a534-e94ddfde785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Department of Transportation is banking on local executives in Metro Manila
        in addressing the traffic gridlock in the capital amid the lack of emergency
        powers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa885de6-44d4-448d-ba70-6a91c5a62c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung mga</em> Metro Manila mayor <em>ngayon, mga bata</em>,
        committed, <em>agresibo</em>, <em>may</em> passion, <em>matindi ‘yung</em>
        innovation,” Transportation Secretary Arthur Tugade told CNN Philippines’
        The Source Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423d5d8-9044-47e0-b710-9c283cd6dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Metro Manila mayors now are young, committed, aggressive,
        passionate, and innovative.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5dac26-29b1-4f9a-835c-1dc68c4c7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You need the cooperation of the local government. <em>Nandito ngayon
        ‘yung mga bata, ‘yung mga</em> millennial <em>na talagang</em> agresibo (We
        now have the young, millennial leaders who are really aggressive),” he also
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a3821-621d-4de0-aad5-35dd76aab6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary specifically mentioned Manila Mayor Isko Moreno, Quezon
        City Mayor Joy Belmonte, Pasig City Mayor Vico Sotto, and San Juan City Mayor
        Francis Zamora.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07ab53-214e-426e-9e41-c299df5bcc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ‘yan masisipag at matipuno, masarap na kakampi, alam
        kong pwede kaming magkapit-bisig dyan</em>,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9386354-a399-4be7-8b02-76815ab5576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are all hardworking and decent. We can rely on
        them and I know we can work together.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a27e37-adaf-4118-8bf6-9ddaf389e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the administration will no longer beg for emergency
        powers from Congress, as earlier pronounced by President Rodrigo Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c42ad-cac9-4675-9eab-021ed57a01ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Why will I] spend time begging for emergency power when I have
        a very efficient minister of the local government?” he added, referring to
        Department of the Interior and Local Government Secretary Eduardo Año.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9dde03-27ed-4d9c-ae07-29035943f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade lauded the DILG’s implementation of the President’s road-clearing
        policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e71291-8743-44a1-8a2a-fa27f7885568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakaganda po ng kooperasyon ng mga bawat ahensya ng gobyerno
        pati ang</em> local governments,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32834598-7859-4579-bd20-cbf6883ca90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a good cooperatiopn among government agencies
        and local governments.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4c963-ac1b-4795-bcd1-8da8e07c5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Emergency powers ‘politicized’</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0d7ef-8410-4663-9418-040094ae356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade had a heated exchange with Senator Grace Poe during a Senate
        hearing last September 10 on the proposal to grant emergency power to the
        President to address the traffic congestion in Metro Manila.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09035fad-1b09-4a7d-8a95-e78d0e1804cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said emergency power grant is needed to fast-track projects
        aimed at addressing traffic issues. Poe, on the other hand, pointed out that
        emergency power is unnecessary. The senator was even reported as saying that
        Tugade should be replaced for failing to present plans to solve traffic problems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebbb06-ce72-43a5-ba99-031604458bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/13/edgra-sarmiento-arthur-tugade-dotr-secretary-replacement.html">Tugade
        ‘doing a good job,’ should not be replaced – House transpo panel chief</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc66e4d-8445-4107-9cec-8af627b70a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/12/panelo-tugade-poe-dotr-traffic.html">Panelo
        backs Tugade amid call for his replacement</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e850a-9414-405b-b8f2-22599af31462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary reiterated that the emergency power grant is being
        politicized.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79938bd8-6169-4728-870a-7315acc4878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yun ang pakiramdam ko</em> (That''s what I think)<i>—</i>emergency
        power is being politicized that’s why the discussion at times becomes hurtingly
        emotional,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e1585-f020-4468-9d25-b478593e3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Free TV coverage ‘yan, free media coverage ‘yan, napapansin ka
        ng tao. Hindi ko ho ugali ‘yun. Napo-politicize,” he further said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3a517-8f94-4dcd-ace5-2f09b874b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:41:39.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That gives you free TV or media coverage. People will
        notice you. That''s not how I am. It''s being politicized.]</p>'
