      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, the chairman of the House Homeland Security Committee,
        posted on Facebook after Mueller''s remarks in late May, "I support impeachment.
        The President has egregiously obstructed justice." His statement also cited
        Mueller''s comment that "if we had confidence that the President clearly did
        not commit a crime, we would have said so."</p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd6344-3573-4cb4-86b9-c990ce9ae3ce'
