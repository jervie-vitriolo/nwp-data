      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '551':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374466e1-0ce5-46d8-b79d-e1b48f50da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeFazio announced his support for starting an impeachment inquiry
        the day after Mueller testified on Capitol Hill.</p>'
    '552':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d359f-07b6-4962-8e73-4651e9362d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.873+08:00
