    '343':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a93de-8aa5-4a64-b461-adcfaa2bec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.853+08:00
