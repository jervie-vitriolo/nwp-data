    'template': '1'
    'title': 'Dormitorio beat up over missing boots – Baguio police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204158e-e10a-4b0a-b623-f398e1447803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Darwin Dormitorio, the Philippine Military Academy cadet who succumbed to
        injuries from what military officials called “maltreatment,” was apparently
        beaten up over missing boots, police investigation revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26457d7b-f08b-4485-bda7-737274c04427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2914b-c0f9-43fb-9c1a-ccf4ebcdfb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Col. Allen Rae Co, Baguio City police chief, said Dormitorio was
        entrusted to look after first class cadet Axl Ray Sanupao’s combat boots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118464b-c3b0-4946-8f16-2861b92567e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ed6595-6ed7-4685-a57d-c6afbf6628da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after these went missing for a week, Dormitorio was “made
        to report” to Sanupao and third class cadets Shalimar Imperial and Felix Lumbag,
        Co said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474c3b3-432c-4771-9880-cf995ecc4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf3f7c-9ec5-4c00-b269-305adddb30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that after reporting to the room of Sanupao, the three
        proceeded to the room of Imperial and Lumbag where the maltreatment occurred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44337f3-44f5-4f15-8112-5487f89db046'
