      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to open an impeachment inquiry," she tweeted on September
        24. "To not move forward would make Congress complicit in the President''s
        behavior. President Trump''s actions surrounding Ukraine epitomize his disregard
        for checks and balances as well as normal practices and protocols."</p>'
    '936':
      'jcr:primaryType': 'mgnl:block'
