      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said he had seen the modular sample of the proposed project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a882a-b889-4995-bcf6-889e63d1432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:19:05.447+08:00
