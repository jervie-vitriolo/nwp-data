      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fef9f-6909-4b78-b013-9b0d0efb8c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.178+08:00
      'mgnl:createdBy': 'xave'
