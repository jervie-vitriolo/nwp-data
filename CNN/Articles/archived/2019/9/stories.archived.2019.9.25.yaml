      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the airport’s runway is 100 percent complete
        while the passenger terminal building is 70 percent finished. On the other
        hand, work is still ongoing for the hangars and drainage system.</p>'
