      'jcr:uuid': '0edc37d3-d870-441f-95e4-6613a34ab52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, a member of the House Intelligence Committee, told CNN in
        May that it''s time to begin an impeachment inquiry immediately given the
        White House stonewalling of Congress'' oversight.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
