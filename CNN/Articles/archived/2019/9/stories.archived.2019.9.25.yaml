      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neguse tweeted last month "The findings detailed in the Special
        Counsel''s report, and the Administration''s pattern of wholesale obstruction
        of Congress since the report''s release, make clear that it is time to open
        an impeachment inquiry."</p>'
