      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>38. Rep. Jim McGovern of Massachusetts</p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881c241-127b-49e0-861a-d75f95ae7ddd'
