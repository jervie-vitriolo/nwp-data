      '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c1def-6bb0-44ff-aa66-a78b2a6ecfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:28:13.359+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> K-pop is now known
        to be South Korea’s biggest export, thanks to the various K-pop groups with
        their seamlessly choreographed performances, elaborate production values,
        and millions of dedicated fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240bfd7-ce7b-4cd7-bb74-b9647f531b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:28:13.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087b10d-72bf-4b4d-9106-a46ee8dff449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:28:13.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its influence has long reached many countries, including the Philippines.
        Recently, SB19, a five-member Pinoy pop group that was trained under a Korean
        entertainment company called ShowBT, is gaining attention for their K-pop-esque
        videos and performances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad11049-5d5e-4418-b2c6-c8c308c3c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:28:13.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeaa7d-a03d-4ca8-b580-7315c421cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:28:13.358+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Josh, a member of SB19, says they are distinguishing themselves
        from being tagged as a K-pop group. “Misconception kasi na nangyayari na parang
        minsan na-ta-tag kami as K-pop Pinoy group pero hindi po ganoon,” he explains.
        “We are actually a P-pop boy group. Hindi siya K-pop.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1f9c8-c100-42d2-a23f-52d55c52a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:28:13.359+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65652d1-85dd-47a0-9be9-c7f64059c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:28:13.359+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken, the main dancer of SB19, says their dream is to be the first
        Filipino boy group to reach a global audience. Sejun, the leader of the team,
        also says: “Ang dream ko is makilala ng buong [Pilipinas] na mayroon tayong
        ganitong talento sa iba’t ibang larangan at kaya din natin ang ginagawa ng
        ibang bansa.”</p>'
