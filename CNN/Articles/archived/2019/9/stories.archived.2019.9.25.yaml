      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7995b2-0f59-43f7-9fb3-b4d4afcf99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found unconscious the next day and was rushed back to the
        hospital. He was declared dead on arrival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca33a7c-b52a-4643-a2fc-50eb5d536d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:41:21.178+08:00
