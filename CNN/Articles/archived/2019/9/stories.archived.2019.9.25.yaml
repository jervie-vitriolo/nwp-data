      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>61. Rep. Eric Swalwell of California</p>'
    '360':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13433d-e7c1-435f-aab6-9f75cd2f68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '361':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a1198-6c43-427b-b421-a456d942e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swalwell, who is among the Democratic House members running for
        president, called for an impeachment inquiry to be opened on June 13, following
        comments Trump made about being willing to accept damaging information on
        a political opponent from a foreign actor and not report it to the FBI.</p>'
    '362':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4298d8-3891-4678-926d-32ffe4aba3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '363':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5c78e-98ca-42b3-8502-f17b2543d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impeachment is the most extraordinary remedy the Constitution affords
        Congress," Swalwell told reporters. "As a former prosecutor, I do not take
        this lightly. But the President continues to put his own interests above America''s.
        He is lawless. His relentless attacks on our rule of law and numerous efforts
        to obstruct justice and Congress have reached such a point to require extraordinary
        action. It''s time for Congress to open an impeachment inquiry into President
        Donald Trump."</p>'
    '364':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50de66-ee27-4b58-8876-be326cb03cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '365':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaab8ad-21ac-482a-b11a-98604036361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>62. Rep. Dan Kildee of Michigan</p>'
    '366':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2440e61-3028-4b13-be40-15488d4a2d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '367':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca194e-8184-442f-8801-9e97e4818f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kildee, who is chief deputy whip of the House Democratic Caucus,
        said on June 14 that actions described in the Mueller report and the administration''s
        stonewalling of congressional oversight have led him to "no other choice."</p>'
    '368':
      'jcr:primaryType': 'mgnl:block'
