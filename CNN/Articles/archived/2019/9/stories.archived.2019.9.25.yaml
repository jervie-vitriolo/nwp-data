      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Ateneo Blue Eagles used a strong third quarter push to dispose the University
        of the East (UE) Red Warriors, 85-68, Wednesday at the Mall of Asia Arena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc1f700-3b2e-4609-a01c-97ea920cd713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:02:14.819+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame&nbsp;powered the Blue Eagles with 16 points and 12
        rebounds, while&nbsp;Thirdy Ravena finished with 15 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee34313-51a4-4635-9128-17c718b89b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:02:14.818+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors had a great start and put Ateneo in the backseat,
        35-34, in the halftime break — the first time this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf6abb-11bd-4b53-a492-71abf2d2c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:02:14.819+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo then unleashed a 35-point outburst in the third frame to
        grab the lead and never look back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3898f-2c05-429b-baa6-966c7edd1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:02:14.819+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Wong chipped in 11 points, while Will Navarro added nine
        points for the Blue Eagles. They kept their record unscathed at 6-0.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce6032-9101-4a89-b689-889bdfaa92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:02:14.819+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Suerte paced UE with 15 markers, six boards, and six dimes.
        The Red Warriors suffered their second straight setback and fell to 1-5 in
        the team standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fbcff5-3ec7-48bf-9b95-d0b6c1710ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:02:14.819+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T11:11:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo aims to keep its perfect slate against University of the
        Philippines on September 29 at the Smart Araneta Coliseum, while UE faces
        National University on the same day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebf32c-15e3-431a-af19-fa69d494e22b'
      'mgnl:activationStatus': true
