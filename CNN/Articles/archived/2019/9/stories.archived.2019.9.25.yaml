      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engel, who is chairman of the influential House Foreign Affairs
        Committee, became the second major committee chair to back impeachment after
        Waters.</p>'
