      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the history books are written about this tumultuous era, I
        want them to show that I was among those in the House of Representatives who
        stood up to lawlessness and tyranny," Cummings said in a news release on September
        24 supporting impeachment. "If Senate Republicans choose to close their eyes,
        put party over country, and forego their duty under the Constitution, the
        history books will show that too."</p>'
