      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann and Miguel McKelvey, who serves as chief culture officer,
        cofounded co-working space operator WeWork in 2010. Together, they scaled
        the company to more than 100 cities around the world and raised billions of
        dollars from investors on the broad, vague selling point of "community."</p>'
