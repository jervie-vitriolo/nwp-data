      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2fdee-6fe2-45db-a740-182bc48f3038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>22. Rep. Jared Huffman of California</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36f086-9a03-4aba-bb2d-bdd7ccca50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6334d8c-1724-444c-a618-117f1ba93896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman signed on to efforts to start impeachment proceedings in
        December 2017.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3dcd5-0329-4b84-ba1f-21a4a8d42c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d36c43-cbb4-4216-86c2-dbb60d17ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impeachment is an extraordinary measure, but it should be clear
        to anyone who examines the facts that President Trump''s actions justify his
        impeachment, including his efforts to obstruct justice, his self-enrichment
        and serial violations of the Emoluments Clause, and his involvement in a cover-up
        stemming from his campaign''s very likely collusion with Russian interests
        to undermine the 2016 presidential election," Huffman said in a statement
        at the time.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0258c7-257a-47fc-beb4-02a1a8c18f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.834+08:00
