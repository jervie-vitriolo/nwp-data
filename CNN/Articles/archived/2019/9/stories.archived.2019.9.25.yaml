        Transportation Secretary Arthur Tugade on Wednesday said the construction
        of Sangley Airport in Cavite will be completed in October, a month later than
        his earlier projection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277976d7-f45e-46b5-90de-97e27db426b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:22:13.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matatapos po ‘yung</em> construction by end of October, I want
        it operational October <em>na rin</em>,” Tugade told CNN Philippines’ The
        Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b81ca-6489-4b0e-b862-8111deba4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:22:13.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:12:10.070+08:00
