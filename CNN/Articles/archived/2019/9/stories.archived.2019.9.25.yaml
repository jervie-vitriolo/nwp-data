      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crow wrote an op-ed that appeared on Medium explaining his decision
        on July 30.</p>'
    '666':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286d990-7efa-4310-acbe-9d0ab2e6042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.885+08:00
