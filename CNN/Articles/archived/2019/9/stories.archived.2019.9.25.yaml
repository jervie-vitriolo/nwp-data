    'caption': 'SB19 is a Pinoy pop groub that trained under a Korean entertainment
      company. From left: Sejun, Ken, Justin, Josh, and Stell. Photo by SAMANTHA LEE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
