      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownley released a statement on July 23 calling for the "immediate
        opening" of an impeachment inquiry.</p>'
    '540':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c27058-0ba2-49cd-9fe5-934b88f2d227'
