      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it''s pretty clear that the President made numerous attempts
        to obstruct justice or obstructed justice," Demings, a member of the House
        Judiciary Committee, told CNN''s Jake Tapper on "The Lead."</p>'
    '52':
