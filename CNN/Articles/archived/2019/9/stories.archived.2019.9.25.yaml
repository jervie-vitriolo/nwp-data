      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After weeks of careful consideration and after countless conversations
        with my constituents, I believe it is imperative that Congress continues its
        oversight work by opening an impeachment inquiry," Pappas said. "We must allow
        the facts to come to light in an open and transparent manner, and the relevant
        committees in Congress must continue to gather information, call witnesses,
        and respond to the questions Special Counsel Mueller was precluded from answering."</p>'
