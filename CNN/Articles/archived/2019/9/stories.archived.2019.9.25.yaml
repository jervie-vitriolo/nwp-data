      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '475':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf248c-a8f4-4b68-abad-93ed6928fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy, who delivered the State of the Union rebuttal in 2018 and
        has previously been dubbed a Democratic "rising star," announced in a statement
        on Twitter in late June that he supports impeachment proceedings against Trump.</p>'
    '476':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabf473-4212-4e02-b08c-b4a310d95c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.865+08:00
