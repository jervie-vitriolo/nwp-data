      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up until now, I wanted to follow the ongoing congressional investigations
        to their conclusions and using the facts uncovered to make a decision about
        impeachment," Sires said in a statement on September 24. "However, these developments
        raise the urgency to a new level and I join many of my colleagues, and our
        constituents, in calling for an impeachment inquiry -- we must uphold our
        oaths to protect the country, even if the President will not."</p>'
