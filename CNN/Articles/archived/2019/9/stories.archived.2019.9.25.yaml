      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health Department, over 160 cases of diphtheria
        have been reported from January to September 7 this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137852cb-e174-4790-97e4-553c30638bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:05:41.734+08:00
