      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said that the country has not lost its "polio-free"
        status because there have been no reported cases of polio attributed to wild
        poliovirus.</p>'
    '41':
