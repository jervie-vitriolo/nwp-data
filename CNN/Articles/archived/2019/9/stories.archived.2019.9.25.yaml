      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f260aa-0452-4c2a-88df-bdb429ad0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am gravely concerned about the actions of President Trump and
        the growing evidence of possible impeachable offenses, including obstruction
        of justice, committing human rights violations by separating children from
        their families, and profiting from the presidency," Bonamici said in the statement.
        "I''ve said before that impeachment should be an option, but we must approach
        it deliberately. The time has come."</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd32df-8d44-4e0d-8659-05d9c505d05e'
