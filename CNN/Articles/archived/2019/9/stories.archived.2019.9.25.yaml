      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>169. Rep. Susan Davis of California</p>'
    '934':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e518b15-f086-493c-aa68-a5f50fa73b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.911+08:00
