      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calling out France, the European country "sent us the most
        beautiful Coast Guard cutter that you can imagine," Locsin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f5ffe-f26d-4507-8ca9-bd229e0f70cd'
