    'created': 2019-09-25T12:33:40.165+08:00
    'imagesource': 'jcr:65278fe2-89db-4ce4-ad7b-9bc6bdae9362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1f82b8-5bb8-4c9f-8010-88116db3a6be'
    'lead': 'The Department of Transportation is banking on local executives in Metro
      Manila in addressing the traffic gridlock in the capital amid the lack of emergency
      powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T12:41:39.961+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:12:06.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
