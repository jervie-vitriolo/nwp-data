      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so I believe, based on that information, as I did a month ago,
        that we have enough to begin those proceedings."</p>'
