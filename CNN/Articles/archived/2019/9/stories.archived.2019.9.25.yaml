      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for the House of Representatives to begin the impeachment
        process against President Trump. The President''s invitation to yet another
        foreign power—this time Ukraine—to undermine U.S. elections requires that
        Congress begin the process in our Constitution to levy formal charges against
