      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The government might be able to spend the remaining funds from the ₱3.7 trillion
        2019 national budget until next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26c86a-4598-43c2-ad6b-41f31eb95e8a'
