      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School officials said the girl last went to class on September 13.
        Mirabel Hipolito, officer-in-charge of the Jacinto Zamora Elementary School,
        said officials had to disinfect the rooms where the child attended classes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f55f7-04a7-43e7-8113-0de78dddb205'
