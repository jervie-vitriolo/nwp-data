      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac1633-31e6-401b-a78d-cfa3b3fbc8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come for the House of Representatives to open an impeachment
        inquiry into the conduct of President Trump," Beyer said. "Endorsing such
        a course is not easy, and I do not do so lightly, but I believe that the President
        has left Congress no other option but to pursue it.</p>'
