    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144cd14f-d33f-4062-898b-2d486813c9da'
    'lead': 'President Rodrigo Duterte gave a warning in a speech yet again, but this
      time for investors looking to set up shop in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T22:02:40.969+08:00
