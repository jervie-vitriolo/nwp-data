    'mgnl:tags': ['Australia', 'Canberra', 'marijuana', 'cannabis']
    'template': '1'
    'title': 'Canberra becomes the first city in Australia to legalize marijuana'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5676056-6b9d-4b80-90c2-f45a501503ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Australian capital Canberra will
        become the country''s first city to legalize marijuana following a landmark
        vote Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736ed19-646a-41db-bfc1-3f660083a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f3550-4ce8-4a6d-91ad-8b1210fd4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the Australian Capital Territory voted to pass a bill
        allowing people aged 18 or over to posses and cultivate marijuana for personal
        use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c97ba5-df3f-4f0e-9e0f-2a8b9ea8773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcce68d-378a-444c-8e13-3ffc2a25a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law is set to come into effect from January 31, 2020, state
        broadcaster ABC reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08939c96-8fd6-442a-b20d-b58220b432c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f9309-e431-4190-9914-86e911ff4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new regulations, residents in the territory -- which is
        home to the capital -- will be able to legally posses up to 50 grams (1.76
        ounces) of marijuana and cultivate up to two plants per person, or four per
        household.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090da06-2dc5-44f2-8539-c662c01bd586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15d55a-0ce9-4e32-a2e8-5ce0ce3afbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change makes the Australian Capital Territory (ACT) the first
        of Australia''s six states and two main territories to legalize marijuana
        for personal use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8a624-af7c-4b13-bbbb-31fa6212cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad8cc4-4bb6-4b8a-929a-46c0bf6ecfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ACT''s new law conflicts with national drug laws enacted by
        Australia''s Parliament which prohibit the possession of marijuana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9f502-a964-443e-a531-b21c665cdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d969e-7ad3-4a6b-889c-424bd6087280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ABC, it could be possible for those laws to overrule
        ACT''s new law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7b52e-a245-4001-8f65-342bd9846410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6b2d6-43f0-434c-9237-0a4e7ae44157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that ACT''s laws have been in conflict
        with national laws. In 2013, the ACT legalized same-sex marriage -- but it
        was struck down by a decision by Australia''s highest court, which ruled that
        the ACT legislation was inconsistent with the national law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9d8d8-8f6f-4d53-be28-b8846233986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff6d15-d252-4026-9174-06d13f18e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But attitudes are changing. In 2016, the Australian Parliament passed
        an amendment allowing marijuana to be legally grown for medical and scientific
        purposes for the first time in Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1490dfa3-b61d-4dc2-926f-d50c7ea66377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e9d14-5d7e-49a8-8d4a-b0f87515cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring New Zealand, possessing marijuana for personal use
        is still illegal, although the country is set to hold a referendum on legalizing
        it next year</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7919db-e5a2-4b16-b6d7-c1c10adb0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d81b88-c843-456c-9fba-8f8cdce0c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If New Zealand does legalize marijuana, it will be only the third
        country in the world after Uruguay and Canada to do so. Nine states in the
        United States and the District of Columbia also allow recreational marijuana
        use, and the drug has been decriminalized in many parts of Europe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2f461-0f14-46fd-ad81-3551355fc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:39:58.743+08:00
