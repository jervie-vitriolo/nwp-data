      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d0b82-3383-450d-9d8f-11c0be4fee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It first was spotted on August 30, almost two years after the first
        interstellar visitor detected in our solar system, known as ''<a href="http://www.cnn.com/2017/11/20/world/first-interstellar-object-solar-system/index.html"
        target="_blank">Oumuamua</a>, was found in October 2017. Interstellar means
        that the object originated outside our solar system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d4692-8095-4ffb-b47b-39394078eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c4ee1-d0e4-47f3-b218-d6ee04f22e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gennady Borisov spotted a new comet while at the MARGO observatory
        in Crimea. The amateur astronomer used a 0.65-meter telescope he built and
        saw something that resembled a comet with a short tail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba7690-4eaa-4ae2-8de8-e2dd122ed9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944a646-a2f0-45d6-befe-a46d0fbd4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this initial observation, the Scout system at <a href="https://www.jpl.nasa.gov/news/news.php?release=2019-185"
        target="_blank">NASA''s Jet Propulsion Laboratory</a> also flagged the object
        as possibly originating outside our solar system. Scout assesses recently
        found objects from the Minor Planet Center for hazards and potential trajectories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4626a2b-0db4-4bfa-b2ac-f5ea01205b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9ecb3-7c1b-498d-a6f8-c076884f9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up observations of the comet were made, including by Davide
        Farnocchia at NASA''s Center for Near-Earth Object Studies and by the European
        Space Agency''s Near-Earth Object Coordination Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b36e73-cafa-4234-a784-4da27e4df44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5d60b-fe13-4eff-ab86-2fdda560e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we''ll get a chance to know the comet better soon. It''s due
        to enter the inner part of our solar system on October 26. To look at it right
        now through telescopes from Earth, the comet appears close to the sun. It
        will be visible through professional telescopes for months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549d7e4-ed2c-4575-bb7b-6da40e33799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb2946-b04e-4bc9-bc33-3327619a1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet is making its way toward our sun and is now 260 million
        miles away. It will get closest to Earth -- 190 million miles -- on December
        8.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337c670-2e58-4da7-ba90-1105646781db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c2449-d488-409c-8806-f72ba014b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The comet''s current velocity is high, about 93,000 mph, which
        is well above the typical velocities of objects orbiting the Sun at that distance,"
        Farnocchia said. "The high velocity indicates not only that the object likely
        originated outside our solar system but also that it will leave and head back
        to interstellar space."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ba16b-5853-4d63-ba72-9032eba518db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87586b0-63eb-429f-9b0e-7474b111fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object was designated as a comet because it appears fuzzy. Comets
        tend to look fuzzy because they''re icy and release dust and particles as
        they heat up on approach to the sun.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad597b00-f9e2-48d7-b424-dac3614c8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23904a-2691-4d02-b44c-70e75e2c266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Oumuamua only had a quick visit with us in 2017. This comet''s
        stay should be a bit longer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f5efa-cd88-4a47-acd2-aa93fe8f3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea602b3-e16c-44e1-9696-d607203e058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The object will peak in brightness in mid-December and continue
        to be observable with moderate-size telescopes until April 2020," Farnocchia
        said. "After that, it will only be observable with larger professional telescopes
        through October 2020."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e10a8a4-6c57-43a9-a752-103aeec532ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfcb0a-d84f-47b5-9cbf-d33ea586822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future observations will shed more light on its size, rotation and
        path.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83045ba-dfd5-4d1e-b2dd-7d8509c6c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/24/world/second-interstellar-visitor-confirmed-scn-trnd/index.html"
        target="_blank">2nd interstellar visitor to our solar system confirmed and
        named</a></em>"</p>'
  'The-Simpsons-Rick-and-Morty-producer-J.-Michael-Mendel-dead':
