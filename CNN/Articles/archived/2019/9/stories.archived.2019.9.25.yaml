      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trahan announced her support for an impeachment inquiry following
        Mueller''s back-to-back public hearings July 24.</p>'
    '546':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d0e88-2b9c-4879-85af-3e38f3da88ca'
      'mgnl:activationStatus': true
