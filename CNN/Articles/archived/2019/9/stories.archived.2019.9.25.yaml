      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, who is a member of the House Judiciary Committee, has long
        been a proponent of impeachment and introduced articles of impeachment against
        Trump in November 2017.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1ac0d-991c-48ea-a6c6-b40ed7504c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc204dc0-e23d-4df0-ac26-30fcb5dcc1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come to make clear to the American people and to this
        President that his train of injuries to our Constitution must be brought to
        an end through impeachment," Cohen said in a statement at the time. "I believe
        there is evidence that he attempted to obstruct an investigation into Russia''s
        interference with the U.S. presidential election and links between between
        Russia and the Trump campaign, most notably the firing of FBI Director James
        Comey."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ffa015-fac8-449b-9bf6-6a1949ff6af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.826+08:00
