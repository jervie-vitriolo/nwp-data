      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a sign that veganism is making
        its way into the American mainstream, Disney announced Tuesday that plant-based
        food options will be added to every dining location in their US theme parks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766290f-ba4f-4694-94e9-b4e40c70b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 vegan dishes will be available at quick-service and
        table-service restaurants in Orlando, Florida''s Walt Disney World in early
        October, followed by Anaheim, California''s Disneyland in spring 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6109ada-d9ea-48af-98dd-8154f23d1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a major undertaking: There are more than 602 places to eat
        at The Walt Disney World in Orlando and Disneyland Resort in Anaheim, California,
        most of them uniquely themed to a theme park land or hotel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ee339-4610-4926-9be2-3e28585f5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon each one will have a themed vegan option to match, such as
        the Star Wars-inspired "Tatooine Two Suns Hummus" in Disney''s Hollywood Studios
        in Orlando, or "Le Fou Festin" at the Be Our Guest Restaurant at Disney''s
        Magic Kingdom, also in Orlando.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49242857-a5ee-4d04-ac87-b90979fdcac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new green leaf logo</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0f21a-8b26-495c-b3bf-456f73909356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new additions extend beyond park walls: every dining location
        inside Disney''s 36 Orlando and three Anaheim hotels will also get vegan options.
        They include "Carrot Gnocchi" at The Turf Club Bar and Grill at the Saratoga
        Springs Resort &amp; Spa and "Cauliflower Tacos" at The Wave of American Flavors
        at Disney''s Contemporary Resort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe358a-9968-44cc-b9b8-f4b2cd1cb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the "Chili-Spiced Crispy Fried Tofu" at Animal Kingdom to "Eggless
        Florentine" on Main Street U.S.A., Disney is being careful to call the items
        "plant-based" and not "vegan." That''s because the exact definition of what
        qualifies as vegan has long been a moving target.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acac82-61ee-4fbd-99b2-5c4ff4991d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help guests easily spot the plant-based plates, Disney is marking
        each menu item with a new green leaf logo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3c21b-2985-46b9-aa8e-fc497467a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company did say that all of the items "are made without
        animal meat, dairy, eggs or honey," meeting the broadest definition of vegan
        cuisine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898579e9-fc24-4bce-aed8-8fe2c5cbb540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few places less hospitable for vegans and vegetarians
        than theme parks, where the standard fare is burgers and dogs. They are among
        the biggest sellers at Disney World, which serves 10 million burgers, 6 million
        hot dogs and 1.8 million pounds worth of its iconic turkey legs every year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4028bef-8046-4560-9401-8371926acdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scarcity of plant-based meal options, plus the difficulty in
        identifying them, has led Disney''s vegan fans to create their own online
        survival guides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d53cc1-ef04-4273-8e48-5a05146f012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Brent, founder of the vegan dining guide HappyCow, was delighted
        at the expanded menu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b074fc-5158-41dd-a6bf-1a44c475fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vegans and those seeking plant-based options are in seventh heaven
        with all the good news and awareness," he said. "We''re certain Disney''s
        recent increase in offerings will be well received, and hopefully we''ll soon
        see a day when they go fully compassionate regarding their food options."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb531bd-fee2-40e5-8826-5cf11745d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris and Hong Kong have plant-based options, too</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c5168-f973-4e34-b363-54ecce74ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plant-based food options at the international parks, including
        "Risotto-style Spelt with Mushrooms" at Disneyland Paris, "Pan-fried Vegetables
        with Plant-based Dumplings" at Hong Kong Disneyland, or "Caramel Mix Nuts
        Banana Cake" at Shanghai Disney Resort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c85e4c8-167d-4047-ab7b-ee482ffce358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plan to include a vegan option on every Disney menu is,
        for now, a US initiative.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f31a36-774d-46ec-b371-219ae529154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:31:21.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/disney-theme-parks-vegan/index.html">Disney''s
        US theme parks are going vegan</a>"</em></p>'
  'trump-greta-thunberg-climate-change':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'US President Donald Trump mocked Swedish climate activist Greta Thunberg
      on Twitter after the 16-year-old excoriated world leaders for not doing enough
      to tackle the climate crisis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T06:34:25.218+08:00
    'credit': 'From Andrew Hofstetter/Reuters'
    'imagesource': 'jcr:960a7b3f-2c40-49fb-85d0-7453499aea43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6245e02-d7b5-4023-8d38-e63c66aadb7a'
    'lead': 'US President Donald Trump mocked Swedish climate activist Greta Thunberg
      on Twitter late Monday night after the 16-year-old excoriated world leaders
      for not doing enough to tackle the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T06:37:00.640+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:12:24.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:10:55.185+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump', 'greta-thunberg', 'climate-change']
    'template': '1'
    'title': 'Trump mocks teenage climate activist Greta Thunberg'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701241f5-9c05-4550-b5ba-dd193523c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump mocked Swedish
        climate activist Greta Thunberg on Twitter late Monday night after the 16-year-old
        excoriated world leaders for not doing enough to tackle the climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54686f9d-d0dc-4035-b394-98b8bceac8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She seems like a very happy young girl looking forward to a bright
        and wonderful future. So nice to see!" Trump posted on Twitter, replying to
        a video of Thunberg''s speech at the United Nations climate action summit
        earlier in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54895b1-1437-4012-add1-bc2c84905879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s penchant for Twitter insults and online confrontations
        with people he sees as political adversaries is well known, though Monday''s
        tweet is a striking display of the President teasing a child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb8cf5-3202-49e9-82ad-8ca8987a44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg appeared to take Trump''s slight in stride. By late Tuesday
        morning, she had updated her Twitter bio to read: "A very happy young girl
        looking forward to a bright and wonderful future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602d4cc-1855-45d5-b65d-9c94324f36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video shared by Trump of her speech, Thunberg is visibly
        frustrated and at times appears to be holding back tears of anger as she dresses
        down the UN General Assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c845f58-4058-4fbf-8ffe-d6fe2d6522ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are suffering, people are dying, entire ecosystems are collapsing.
        We are in the beginning of a mass extinction and all you can talk about is
        money and fairy tales of eternal economic growth," Thunberg said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c242e20-bc72-4053-9a73-2c9378d09ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not name Trump or any other world leaders in her speech,
        but her message was pointed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f0b90-7914-4d6e-899b-2d106408a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How dare you continue to look away and come here saying that you''re
        doing enough when the politics and solutions needed are still nowhere in sight,"
        she said. "You say you hear us and that you understand the urgency, but no
        matter how sad and angry I am, I do not want to believe that. Because if you
        really understood the situation and still kept on failing to act then you
        would be evil and that I refuse to believe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1631aa9-7af5-4a92-acce-56aae478a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former White House communications director Anthony Scaramucci, who
        recently withdrew his support for Trump, criticized the President for his
        comment about Thunberg.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedc707-5fd8-40e8-9869-c631bf4d2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents in America and around the world: he went after a 16 year
        old girl yesterday. ⁦@realDonaldTrump⁩ unfit to serve," Scaramucci tweeted
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5edc8d-e899-4fae-87ea-4dee6814cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump briefly attended the UN climate summit on Monday in an impromptu
        stop on his way to his administration''s priority event on religious freedom.
        But the US did not speak at the event and Trump -- who has repeatedly said
        he thinks climate change is a hoax -- left after 15 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35415ee-74a5-47c3-a835-5618f5430f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg, who has helped galvanize a global movement demanding more
        action to address climate change, crossed paths with Trump at the UN General
        Assembly. Video captured her staring down the US President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8731fb-a49d-4559-9e1c-982f1b6e5175'
      'mgnl:activationStatus': true
