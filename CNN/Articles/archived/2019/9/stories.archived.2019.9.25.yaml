    'template': '1'
    'title': 'DOTr expects SMC’s formal proposal for elevated EDSA tollway by next
      week'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2c30c-9900-4e11-9fe4-7afa6cf99441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:19:05.447+08:00
      'mgnl:createdBy': 'robert'
