      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '355':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3ade3-ded4-4af1-a1d8-8c46e3bde004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is past sad, it is past frustration. This is criminal. It is
        criminal. And we need to hold this President accountable," Lawrence told CNN''s
        Erin Burnett on "OutFront" in mid-June in response to Trump saying he would
        accept dirt on political rivals from foreign governments and wouldn''t necessarily
        report the contacts to the FBI.</p>'
    '356':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67636f99-a363-452e-a17a-4f7a59b37314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '357':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964badc9-5f94-4298-bcf7-c0d462d985bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, we''ve been talking about impeachment. Few people understand
        that if we impeach him -- and I feel that we should begin that process --
        if we impeach him, he still is sitting in the White House because the Senate
        has to act," Lawrence said.</p>'
    '358':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765f861-f91c-41ea-8908-c50fa7d7cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.854+08:00
