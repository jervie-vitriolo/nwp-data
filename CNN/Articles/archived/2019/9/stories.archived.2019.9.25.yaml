      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>96. Rep. Katherine Clark of Massachusetts</p>'
    '562':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce59a1-74f4-461c-b4a4-785170bd36c6'
