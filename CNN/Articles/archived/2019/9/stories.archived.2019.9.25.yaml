      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This continued insistence on undermining our democracy must be
        met with the full force and strength possessed by the United States Congress
        as set forth by our founding fathers in the Constitution, up to and including,
        Articles of Impeachment," he said in a news release on September 24.</p>'
    '926':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2acca7-0d0c-4dec-be42-9679f44e7079'
