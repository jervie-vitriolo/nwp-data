      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81aad83-48df-48b6-90c8-474a2fbaa597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:04:53.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Dr. Rabindra Abeyasinghe, WHO Representative
        to the Philippines, said that the Philippines has always been "at high risk"
        of vaccine-preventable diseases because of its low immunization rates.</p>'
    '5':
