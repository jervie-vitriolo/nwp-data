      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows what the political impact will be, and therefore it
        is a risk. But when in doubt, it''s probably best to do the right thing."</p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33ae77-00bf-4361-a841-04d0cf68839f'
