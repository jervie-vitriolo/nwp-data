      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>80. Rep. Joe Kennedy III of Massachusetts</p>'
    '474':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e60ee7-b295-4e84-9043-48fd2162486e'
