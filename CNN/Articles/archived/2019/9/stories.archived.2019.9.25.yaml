      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in May with CNN''s Kate Bolduan, Boyle said he''s
        ready to start holding impeachment hearings.</p>'
    '262':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f9f95-56b8-4362-96e7-8a8ddcca2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.845+08:00
