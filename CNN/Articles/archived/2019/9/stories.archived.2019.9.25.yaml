      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ca3e1-32c6-487e-bdd4-857d777e2215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While negotiations on the code were not classified, Locsin earlier
        said in a television interview that among China''s demands is that no "foreign
        military power" should have military presence in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300724d-40eb-4dca-bad8-5741b2b295cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd127b-82ed-4d43-a823-78df977cd259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said China wants to be involved in all oil and gas development
        projects in the region. The Philippines and China are now <a href="https://cnnphilippines.com/news/2019/8/30/philippines-china-joint-exploration-commitee.html?fbclid=IwAR0be8VurdxPJ5POJ7Pwt895MSaZDB5QOYH_ic_64kDyw183eRoeG76l01E">planning
        a joint exploration in disputed areas.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7181a-977d-476d-8380-7a3d34affbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf7636-7975-497b-8e10-53c3093eaf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin recalled that during Duterte''s bilateral meeting with Chinese
        President Xi Jinping in August, he <a href="https://cnnphilippines.com/news/2019/6/23/Rody-Duterte-disappointment-slow-pace-South-China-Sea-Code-of-Conduct.html">"expressed
        his annoyance at the slowness of negotiations" for the Code of Conduct.</a>
        Duterte and Xi agreed committed to adopt the Code of Conduct "at an early
        date," state-run Xinhua reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ac441-6abe-4280-aab8-a4f074cc6c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa29b0-8b70-4a1e-a5c8-d9b96c9f71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the two leaders aim to pass the code within the
        last three years of the Duterte presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499fdd9-6be2-45f7-b22a-c0b738fba1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5920b1-9d2a-4ca4-8ff8-99474e7db48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations went smoothly after. The first draft is complete,"
        Locsin disclosed on Wednesday. He did not explain what the next steps would
        be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e887c-a67a-449f-94a2-c17b3f484bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2473b2d-da12-4945-85dd-830083e5555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Manual for living with a hegemon''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e33b2-8e51-4cfe-8c49-b9e66b176762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, however, shared another diplomat''s view that ASEAN''s negotiations
        with China depicts the East Asian giant as the "hegemon."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf41c0-e579-4bbe-b7c4-d86904d6c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52a820-6741-4a86-a4e1-e498df44e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An Asian foreign counterpart of mine said, or maybe I put it in
        his mouth, that even a good COC is still a Chinese COC because it is all about
        how Southeast Asia and China will engage with each other and no one else.
        It is implicit recognition of China''s hegemony," Locsin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448a0f2-e735-4e15-ad7f-8510f4044a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbf0c4-9366-457d-be50-392f266538a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, a manual for living with a hegemon or the care and feeding
        of the dragon in your living room," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c183c7-514d-446f-8880-7f95a4bf4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964b0b4-ec64-4375-9e56-81a37b747ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN has been pushing for a legally binding code for decades
        but progress has been slow because of resistance from China. Aside from the
        Philippines and China, Taiwan, Vietnam, Malaysia, and Brunei also have competing
        claims in the resource-rich South China Sea. The Philippines is country coordinator
        for the ASEAN-China Dialogue Relations until 2021.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516889bb-b631-4b64-838b-b5c6f9dec398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27fa9d-af1a-4793-8487-e6b6f2720b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not claim any part of the South China Sea, but conducts
        freedom of navigation operations and calls out China''s alleged militarization
        of contested areas. In the West Philippine Sea which the Philippines claims
        and occupies, China has built artificial islands, blocked Filipino fishermen
        from fishing, and ''interfered'' in oil exploration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33c8d5-b268-4bbe-b0c3-6c5b430a1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363838b7-9d17-4381-9caa-39bff74bc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to reject the arbitration ruling that invalidated
        its sweeping claim to almost the entire South China Sea and recognized Manila''s
        sovereign rights to some areas in the West Philippine Sea, which China contests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94c561-fafb-4bfe-86f9-70e9fe6ea83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/30/presdient-rodrigo-duterte-xi-jinping-bilateral-meeting-hague-ruling-south-china-sea.html">READ:&nbsp;China
        rejects PH arbitral victory on South China Sea anew</a></strong></p>'
  'offcourt-battle':
    'author': 'Ella Rivera'
    'caption': 'These nine PBA players from competing teams will go head-to-head in
      a new cooking competition show on CNN Philippines called "Off-Court Battle."
      Photos by JELLO ESPINO'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2019-09-25T14:19:03.744+08:00
