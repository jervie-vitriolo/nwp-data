    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe23cd-924d-485f-8190-ebc370a00ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also tweeted in August 2017, "My Republican friends, I implore
        you to work w/ us within our capacity as elected officials to remove @realDonaldTrump
        as #POTUS. #Impeach45."</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
