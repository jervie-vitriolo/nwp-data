      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:08:56.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:12:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5ff51-45b6-486f-915d-6a8c66174238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno clarified that Castro is no longer a barangay
        chairwoman, saying she filed for a leave of absence in April 25 and has not
        showed up in office since then. He added there was also a resolution to remove
        her from the post.&nbsp;He also called on her relatives to convince her to
        go to the authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0032c5b-6734-41c1-9ca2-248a285a9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa kapanatagan ng lahat at patas na pagkakataon, may kanya-kanyang
        claim ang mga indibidwal. Sa pamilya ni Guia Gomez Castro, ako ay nananawagan
        at hinihikayat ko kayo na kayo ay lumutang at ipaliwanag ang inyong sarili
        para mabigyan kayo ng pagkakataon na maipaliwanag ang inyong sarili," he said.&nbsp;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928be99-0486-48f8-a50f-847adedeaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino first revealed the information
        about the woman in a Senate hearing on the agency’s proposed 2020 budget.
        He said recycling of seized illegal drugs is still rampant among corrupt law
        enforcers. He said ₱22 billion worth of illegal drugs remain in the government''s
        inventory — about ₱20 billion of which are shabu.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed4c9c-0d78-47cd-9791-d3d847ae31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb84648-9293-4377-9ece-8d7892b066d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74249dd-3ac2-42cf-852a-2539d108ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said all policemen involved in Castro''s supposed drug operation
        are either dead or no longer in active service. Of the 16 names on his list,
        the top Metro Manila cop said nine were killed, two were dismissed from service,
        two have retired, two went AWOL, and one — identified as former Corporal Jolly
        Aliangan — is in detention.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7209a-49f9-4752-b2f4-efeb6a827884'
