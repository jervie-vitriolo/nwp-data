      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, she tweeted in February that Trump declaring a national
        emergency to start construction on a border wall would be "grounds for impeachment,"
        a step Trump later took.</p>'
