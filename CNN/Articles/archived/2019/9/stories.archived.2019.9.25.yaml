      'mgnl:lastActivated': 2023-01-27T11:12:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '345':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6372d5-ebdb-472a-92e4-7ea2239fa518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful review of the evidence and testimony currently available,
        and in service to my oath, it is my judgment that Congress needs to accept
        the baton being handed to us by now former Special Counsel Mueller ... and
        open an impeachment inquiry to more fully assess the Constitutional implications
        of seemingly criminal actions by the President and his campaign, and to determine
        whether formal impeachment charges need to be filed," Tonko wrote in two of
        those tweets.</p>'
    '346':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d282e-f11b-4ecf-9b14-8579f745ab34'
