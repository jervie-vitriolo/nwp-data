      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transportation: The construction will be finished by the end of
        October. I want it to be operational at the same time.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a090fb-6f4b-4d47-9355-52a994a158a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:22:13.356+08:00
