      'mgnl:created': 2019-09-25T15:06:17.907+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
