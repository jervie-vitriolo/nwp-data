      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:12:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756fd2c-ffb1-4350-b8ae-4495adb21d68'
      'mgnl:activationStatus': true
