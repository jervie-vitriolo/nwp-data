      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bad enough Trump sought help from a foreign power in the
        last election. It''s worse still that he obstructed the investigation into
        his misconduct. Now he''s admitted using his office to coerce another country
        to interfere in 2020," Schiff, the chairman of the House Intelligence Committee,
        tweeted on September 24. "I fully support the impeachment inquiry."</p>'
