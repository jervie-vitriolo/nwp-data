  '165-House-Democrats-calling-for-impeachment-inquiry-into-Trump':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T06:06:32.163+08:00
    'imagesource': 'jcr:c2d36a61-6857-4f64-bc8b-ddff29cc1ff0'
