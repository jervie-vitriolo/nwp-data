      'text': '<p>He is survived by his wife Juel Bestrop, an Emmy-winning casting
        director, and their two children.</p>'
  'Vatican-Jesuit-school-gay-marriage':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T07:04:55.642+08:00
    'imagesource': 'jcr:945fb273-a5f8-440a-9e1f-90ff22216917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb75385b-c2d0-4dec-b519-29fafd6ec3a5'
    'lead': 'Brebeuf Jesuit Preparatory School in Indianapolis refused to fire a married
      gay teacher back in June, defying an order from the city''s archdiocese. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T07:06:06.381+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:12:22.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:10:56.659+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Vatican for now won''t penalize a Jesuit school for refusing to
      fire a married gay teacher'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0ef1c-dfd1-4457-8817-a8e8eb6f6f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A move to penalize a Jesuit high school
        for refusing to fire a teacher in a same-sex marriage has been temporarily
        suspended by the Vatican, allowing the school to celebrate upcoming religious
        holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc13a543-63b6-4aab-a186-c04110df2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9fe46-0bd9-4d55-8d2c-4e870aeca48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brebeuf Jesuit Preparatory School in Indianapolis refused to fire
        a married gay teacher back in June, defying an order from the city''s archdiocese.
        Their refusal prompted the Archbishop, Charles Thompson, to issue a decree
        that the school could no longer be recognized or identified as a Catholic
        institution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73db0a-4040-499e-8587-2b006836f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8d059-d27e-4c70-a89b-4d04f388ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, that''s changing -- at least temporarily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de65390-d7dd-4edb-b744-67b57b258b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d12a6c-2968-4330-b80a-877f8437aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the Vatican suspended the decree, pending the resolution
        of the school''s appeal. That means that while Brebeuf waits for its appeal
        of the decree to be resolved it can continue operating in affiliation with
        the Catholic Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122f0dc-4550-4899-b5ae-6e28ffd5713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e0969-2529-4a8e-a51b-b2d40e201c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the appeal has been resolved or that the
        decision is permanent, said the president of the school, Fr. Bill Verbryke,
        in a press release. It just means Brebeuf can now continue its observance
        of the Eucharist and will be able to celebrate Mass for the Feast Day of St.
        Jean de Brebeuf in October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508c2ad-22fc-4a3d-851f-9ba6580aae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994cdbb7-3a54-4155-a907-cb79a0c054d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing battle over LGBT teachers</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c1ca4-6ff1-4c2e-8b47-f6c147951eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident between the high school and the Catholic Church is
        the latest battle between bishops who rigidly adhere to Catholic doctrine
        and schools who want to employ openly gay and lesbian teachers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56958d67-6fc4-4f7b-bd51-1429ab60320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda23b7-b478-4a29-9227-120d25f5d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brebeuf issued a statement in June saying it has "respectfully declined"
        the archdiocese''s directive "that we dismiss a highly capable and qualified
        teacher due to the teacher being a spouse within a civilly recognized same-sex
        marriage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88313bda-f5bc-47c3-963e-6e36d651122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b429ef-0f48-4e81-9d9e-a988aaed4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. James Martin, a Jesuit priest and author of "Building a Bridge:
        How the Catholic Church and the LGBT Community Can Enter into a Relationship
        of Respect, Compassion, and Sensitivity" told CNN the incident with Brebeuf
        Jesuit Preparatory School was a bit unusual.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651246f6-5f7d-4169-9d0f-48189ed55fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef3f76-a330-479c-afc5-4973e4889727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is rare for a Catholic institution not only to side with its
        LGBT faculty members, but also do so in the face of such fierce opposition
        from a bishop," he said. Martin is unaffiliated with the school.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1de172-4005-46ef-ab1d-2c3b2b7343ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9407e41-630b-4adb-84b3-f46d32378f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "In this case, it is also rare that a bishop would
        go so far as to publicly remove the designation ''Catholic'' from the school."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20b1bc-75fa-4a44-ab0b-8bc0f4882872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9631a-a71c-408f-ae0f-e16c08c875a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verbryke, the school president, says that Brebeuf''s ultimate desire
        is to continue its relationship with the Catholic Church and have its identity
        as a Catholic school fully recognized and supported by the Archdiocese.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57615aa3-36ab-44c0-b10d-1da0d2d3094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3318818-21bd-43bb-842a-7f381f228024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:06:06.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that actually happens depends on the outcome of the appeal.
        Verbryke said he doesn''t know how long the appeal process will take.</p>'
  'Hot-flashes-linked-to-cognitive-decline-and-heart-attacks':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T07:15:08.976+08:00
    'imagesource': 'jcr:4db2376f-0921-4105-8f0f-1a4a32237adf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '461d80eb-9576-4f59-9f8d-013d4d45aaac'
    'lead': 'A study presented at the 2019 conference of the North American Menopause
      Society this week found night sweats were linked to cognitive dysfunction in
      menopausal women, decreasing the ability to pay attention and perform higher-level
      thinking tasks.'
