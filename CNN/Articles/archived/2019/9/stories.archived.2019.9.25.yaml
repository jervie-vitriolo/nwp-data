      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of Dormitorio said in an interview it is not enough that
        the suspects were kicked out of the PMA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d776dc2-c053-4a5a-bd5e-88187328f298'
      'mgnl:activationStatus': true
