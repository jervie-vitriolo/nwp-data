  'Wall-Street-Netflix':
    'author': 'Evelina Nedlund, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-25T12:01:17.645+08:00
    'imagesource': 'jcr:adc6c6c9-8f6c-4948-9064-4df0d36057fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67f2cf7c-9f98-40bd-b6a5-def474270117'
    'lead': 'Instead of looking like a technology company with fast growth and a limitless
      customer pool, Netflix is starting to look more like a movie studio, depending
      on blockbuster hits for phenomenal numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T12:12:53.774+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T11:12:08.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:06.012+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'stocks', 'shares', 'wall', 'street']
    'stories': ['ff31886f-6458-46a8-9970-9dccf2585bcf', '2120b00c-e680-4ab4-9761-502a932a2b44']
    'template': '1'
    'title': 'Why Wall Street fell out of love with Netflix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9238e0-5a11-433a-b8d9-f55dbab5115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix''s stock plunged over the past
        several months, hammered by fears of increased competition from other streaming
        rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4efc0-5912-4af1-8882-86a7ed1dcbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3e8be-8986-46f0-842c-b0d86c8347ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned launches of Disney+ and Apple TV+ are propelling streaming
        into a new era, with established companies like Netflix facing off with new
        players in the industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb9ae8-9777-496c-b364-44ceab98d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6f4ff-0d32-476f-ab6e-6df544e48d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix shares plunged 30.2 percent&nbsp;from its last peak on July
        10 through the close on September 23. On July 18, shares dropped 10.2&nbsp;percent
        following Netflix''s second quarter earnings for 2019 the day before, which
        reported worse-than-expected subscriber additions. Netflix stock turned negative
        for the year Monday, and is down 0.7&nbsp;percent year-to-date as of Monday''s
        close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0496a-7fd8-4978-b254-7796d4dc0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf2ad3-5500-4d38-9a52-6dec07d7d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they lost subscribers for the first time in eight years, it
        spooked investors and they thought maybe something was wrong," said Michael
        Pachter, an analyst at private financial services firm Wedbush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb933fb-4b58-4e21-b4d1-9da021a57974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce0ff6-6f9a-479c-b790-170c0687ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix had the first-mover advantage in the industry, with substantial
        growth in both subscribers and revenue since it rolled out streaming in 2011.
        However, with Disney+ and Apple TV+ set to offer streaming at a much lower
        price point, Netflix may not be able to replicate its past phenomenal growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c5301-1288-43fc-b948-3f90451c0b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b39198-ccfc-4fdc-a37b-8006f97dba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing content costs, including renewals and fees for exclusive
        agreements, also challenges Netflix to make money without raising subscription
        fees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538aedf3-f024-4eeb-b693-1f921efe8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7b701-2b53-4fd5-a863-cb4ea7cd00ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the company reportedly paid $100 million to continue licensing
        the ''90s sitcom "Friends" through 2019. It''s also going to lose "The Office,"
        as NBCUniversal reportedly paid $500 million to pull the hit show off Netflix
        for its upcoming streaming service Peacock. Cable providers are losing customers
        at a staggering rate, so expanding or building their own streaming services
        is becoming increasingly important. That adds new also challengers to Netflix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc76d0c-e0a8-41aa-9dbe-33e39857c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ac6ed-5bf5-41d0-91d6-d8e16a685317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:12:53.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the media companies are going to fight back and draw back their
        content," Pachter said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bd0d7-8c9e-4e68-925f-0275ed9799ef'
