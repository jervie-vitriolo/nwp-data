      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '563':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a1ec8-40dd-413b-a713-79056990af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark also cited Mueller''s testimony in her statement announcing
        her support for an impeachment inquiry on July 25.</p>'
    '564':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f06dd6-f86e-403e-9b91-3c515c7141c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '565':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11718c7b-820c-450f-ba24-a422afc1b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An impeachment inquiry is a process, not an outcome, but I fear
        there is no amount of wrongdoing that we could uncover that would convince
        Senate Republicans to hold the President accountable," Clark said. "Regardless
        of the outcome, I believe we have a patriotic duty to uncover the facts for
        the American people and uphold the rule of law."</p>'
    '566':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aac1fd-bd35-4af7-8151-4fd13b480962'
