    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b08d0d-c16c-4ba5-9395-5668bc532535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.430+08:00
