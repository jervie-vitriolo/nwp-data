      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '661':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c22cc-0646-49ec-9c3b-6d556e24ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people want, and deserve, the truth. I believe the
        House must pursue a formal impeachment inquiry," Engel said in his July 30
        statement.</p>'
    '662':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2876ec-3e99-4b9a-9a0c-9c16f26bdd0d'
