      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a89a32-e2ed-4c05-a76f-6d5bf090e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government could also be sending a signal to private companies:
        move closer to the government and listen," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9ea17-038a-43a4-a823-7ede718f535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f237bad-98b7-4a3f-a837-56df944d147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has strengthened the Communist Party''s involvement in the
        corporate sector since late last year. A directive issued by the central government
        in November requires all companies, including private and foreign firms, to
        set up party committees if more than three of their employees are party members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e2f50e-b8c0-4bda-8f28-f739381f87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f72343-b19e-4ea3-92c9-30b7e9e93aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party committee at companies in the private sector should act as
        supervisors to ensure companies strictly obey Chinese laws and regulations,
        according to the directive. At state-owned enterprises, they participate in
        decision making.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca7674-402b-4ec4-850c-c445d75c1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa8ed0-9312-4be4-8112-d7ee2f3aa32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move by Hangzhou government could just be the beginning. It
        may be copied by other local governments," Wan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de068fa9-8715-4c54-a5ed-7da811816551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
