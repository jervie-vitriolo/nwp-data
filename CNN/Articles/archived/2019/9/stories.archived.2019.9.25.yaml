      'mgnl:lastActivated': 2023-01-27T11:12:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '553':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba04c54-45c1-4159-a254-73366d953f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the time has come for the Judiciary Committee to
        open a formal impeachment inquiry and collect the evidence necessary to build
        a strong case against President Trump," DeFazio said in a statement. "His
        presidency is a danger to our national security and a threat to our democracy."</p>'
    '554':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae62552-3313-4516-a607-050cc7c9d962'
      'mgnl:activationStatus': true
