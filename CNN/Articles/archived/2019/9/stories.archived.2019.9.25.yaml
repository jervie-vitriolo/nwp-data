      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connolly cited both the Mueller report as well as Trump''s behavior
        following the shootings in El Paso, Texas, and Dayton, Ohio, and his failure
        "to heal our country and call us to our better angels," as part of the reason
        for announcing his support for starting an impeachment inquiry on August 8.</p>'
