      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of the fourth-grade student, who attended the Jacinto
        Zamora Elementary School in Pandacan, confirmed the cause of death identified
        in the child’s death certificate is diphtheria.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145252f-04c4-401e-903c-cea41dc6bc3f'
