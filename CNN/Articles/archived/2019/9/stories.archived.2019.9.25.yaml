      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since Trump set foot in the Oval Office, he has been on a
        mission to rip apart decades of policies that protect civil rights, the environment,
        public lands and more. He has embarrassed our nation in the eyes of the world
        with his regular display of ignorance of treaties and historic alliances along
        with his horrific treatment of families and violation of international laws
        at our borders," she said in a statement on September 24. "It is time for
        a formal impeachment inquiry against this lawless and unstable President."</p>'
