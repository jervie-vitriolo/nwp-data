    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16169d0e-a02b-4f4a-9b44-afe90388c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:41:55.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Seven paddlers died when their dragon boat capsized off Boracay Island in
        Malay, Aklan on Wednesday, the Philippine Coast Guard confirmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a138e7-a348-4510-b614-a1efc8c3150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:41:55.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one members of the Boracay Dragon Force were on board the
        human-powered watercraft when it sank off about 200-300 meters away from the
        shore in Barangay Manoc-manoc before 8 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca7c23c-9659-45c6-b897-0604bd0f80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:52:01.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson Capt. Armand Balilo said that after search and
        rescue operations, seven people were found dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb512491-66dd-4805-bd02-997dd2b7b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T20:18:28.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Vincent Navarrete, Comar Acob, Maricel Tan, Johann Tan, Richel
        Montuya, Antonette Supranes and John Vincent Natividad were all declared dead
        upon their arrival in the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96298450-a9a2-47c8-a77c-264c693b597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T20:18:28.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:12:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo added that 14 members survived the incident, with one Russian
        and one Chinese national rescued. The Coast Guard is still confirming if the
        two foreign nationals are part of the Boracay-based team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c82f16-9ef0-4863-82ed-c3b8f992c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:00:47.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigation revealed that the said dragon boat team was having
        their practice when sudden strong waves hit them which caused them to capsize,"
        PCG said.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f435ce1-33bc-42f0-80bd-0d5880dd9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:55:47.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Aklan Acting Municipal Mayor Frolibar Bautista added the
        dragon boat carrying the team preparing for an international competition was
        small.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf313f1f-7c82-4ce1-9569-bc8dc4379c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:00:47.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maalon at saka nakita ko sa picture na maliit lang ang dragon boat
        nila. Malakas ang alon at maliit lang, may tendency talaga mag-capsize. At
        rocky ang area. Ang daming injuries, inflicted wounds pagkatapos tumama sa
        bato," he told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3d063-0e41-4f77-a458-e93658cbda7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:10:07.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said an&nbsp;investigation is underway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f23b6-87de-4567-aa90-24953241e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:10:07.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dragon boat team ito, ang assumption ay magaling silang lumangoy.
        That''s why we are going to look into the circumstances of the incident,"
        Balilo told CNN Philippines.</p>'
