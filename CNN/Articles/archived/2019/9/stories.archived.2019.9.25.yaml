      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58eb4a-6647-4ab6-bf36-7c10159ea58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGovern, chairman of the House Rules Committee, said on Boston
        radio station WGBH''s podcast in May that he believed it was time to begin
        an impeachment inquiry: "I believe, quite frankly, that the next step is for
        the House Judiciary Committee to open an inquiry to formally begin considering
        whether impeachment is warranted. I think we''re at that point, and I think
        that to me seems like a logical way to proceed." He noted that he had backed
        an impeachment inquiry when the House voted on it in 2017, but said he hadn''t
        been vocal about doing so in the current Congress until now.</p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
