      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;J. Michael Mendel, the Emmy-winning
        producer who worked on "Rick and Morty" and "The Simpsons," has died two days
        short of his 55th birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f631b3-d231-4138-b719-792782c9a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241c5f7-d02a-4163-855c-1a4793696424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adult Swim, the US television network which has broadcast Rick and
        Morty since its debut in 2013, released a statement on Twitter saying: "All
        of us at Adult Swim are devastated by the untimely passing of Rick and Morty
        producer Mike Mendel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f7a95-52cf-41dc-96e5-b1e560d81671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e7434-cd1f-4941-a983-b8a393565c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He guided and supported a generation of artists, writers and creators
        and his absence will be felt by the entire community. Our deepest condolences
        go out to his family, friends and colleagues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4b0ae-d737-461d-8a4f-8bfc83943dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c432c-de98-4f3e-8f34-c186de5fe1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of his death has not yet been confirmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
