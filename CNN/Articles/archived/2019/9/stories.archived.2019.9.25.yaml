    'mgnl:tags': ['Metro-Manila', 'Paranaque', 'Rodrigo-Duterte', 'undocumented-workers',
      'illegal-workers', 'drugs', 'illegal-drugs', 'kidnapping']
    'template': '1'
    'title': 'Duterte to businessmen: Don''t allow illegal workers, drugs in workplace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a7d166-fb39-4395-a62b-893db5b8c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        President Rodrigo Duterte gave a warning in a speech yet again, but this time
        for investors looking to set up shop in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3ab65-7d7f-4b86-9a61-e101754915bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the corporate launch of Golden Topper Group in Parañaque
        Thursday, Duterte said, places of business should never harbor illegal foreign
        workers or drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1d533-f006-4d6a-a16c-71a2b0bacef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I recognize the potential of these projects to help the Philippines
        withstand future challenges in the global setting, I nonetheless stress that
        your buildings should never serve as a haven for undocumented foreign workers,
        or for the manufacture of and trafficking of illegal drugs," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07e106-85c7-4e74-9d7b-98bfb8ae6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the government is ridding the country of corruption,
        adding there are laws and they must be followed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16778917-06ce-474d-8d02-fe45a8b112de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want everybody to behave and I also expect that behavior
        from you. There are rules to be followed. Just obey the rules and nobody''s
        going to disturb you," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a15f79-c64d-4382-b206-ab0aad4ff51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement comes amid a crackdown on Philippine offshore
        gaming operators (POGO) who fail to pay correct taxes, as well as the <a href="https://cnnphilippines.com/news/2019/9/17/immigration-chinese-palawan.html"
        target="_blank">recent arrest of over 300 illegal workers</a> in Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2080c8-25f3-4ba0-af15-a0e9b19eae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/25/pogo-gegac-shut-down-bir-tax.html"
        target="_blank"><strong>RELATED: BIR padlocks first POGO in crackdown</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389075f-bc2e-4421-b0ba-b4de1a430a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also had strong words for foreigners who kidnap debtors
        and hold them for ransom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a544d0f1-887e-46e9-be9d-006c42857379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those foreigners, I will not particularize, if the debtor cannot
        pay, they kidnap and ask for ransom. And even with the delivery of money,
        they still go ahead and kill the children. You can come (to the country),
        ply your trade... but if I catch up with you, it is dead or alive. Preferably
        dead," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf0005-8980-41a7-bb97-0c341bfbfd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he preferred crminals dead as it meant not spending
        for the care of a prisoner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50140df1-e4a2-4572-b8cc-1cdb077d363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/8/30/duterte-china-kidnapping.html"
        target="_blank"><strong>RELATED: Duterte asks for China''s help on Chinese
        kidnapping in the Philippines</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964a671-9fbb-4172-ba5e-c73ddab36316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a273de-4ffa-4e30-bc64-c21982e04531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his warnings, Duterte said investors would be given an easier
        time in processing their papers, directing government agencies to give applicants
        a "shopping list" of requirements which should include how long the processing
        would take, as well as what time an investor could expect them to completed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33367992-8c07-41f8-b749-c0766a9e3be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9eac64-e859-4c5c-91ee-944eed6f5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:02:40.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to do such, the President said, would mean someone was trying
        to extort money from them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52ba26-feaf-4812-aa04-de73621915bd'
      'mgnl:activationStatus': true
