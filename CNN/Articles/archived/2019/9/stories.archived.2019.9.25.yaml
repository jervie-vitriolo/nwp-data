      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5514b-decc-4578-ab3e-212141fe8bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After being in Congress for over a year and observing President
        Trump''s questionable actions I strongly believe there should at least be
        a discussion about whether or not President Trump''s actions met the bar of
        impeachment," Evans stated.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e90176-9b47-4aa4-af7e-241034483d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d17d2c-cddc-4657-b2e7-0f8e6e699afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, Evans was co-host of an event on the "Party to
        Impeach" tour with billionaire Tom Steyer, who has long publicly advocated
        impeaching Trump.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adee39-a413-4e9a-b78c-8a5edcfcd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eae5ae-23fd-4834-91bd-ecc3355e958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is not above the Constitution," Evans told Philly
        Magazine at the time. "He needs to be held accountable. My constituents have
        raised serious concerns about the President''s actions."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ee9a7-8daa-49b8-83a1-08f19e0c90f8'
      'mgnl:activationStatus': true
