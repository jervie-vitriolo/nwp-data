    'title': 'Filipino fintech firm PayMongo bags $2.7-M funding '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2037d5-df26-4158-abbd-9ac7c773eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:00:36.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        PayMongo, a financial technology firm in the Philippines, has secured $2.7
        million as seed funding from foreign investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86649761-ef88-468c-a562-20db0372eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:00:36.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:57.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279e368-989c-4159-9ad0-757297dfc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:00:36.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:57.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which targets to provide easier and cheaper online
        payments to Filipinos, said they raised investments from top Silicon Valley
        investors. Some of their funders were Founders Fund, PayPal co-founder Peter
        Thiel, Global Founders Capital, Soma Capital, and Stripe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863626dc-cf86-4d10-af19-327b45223496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:00:36.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125ca8c-00ab-43de-87c4-3bca8cfb6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:00:36.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayMongo is a local startup that made it to Y Combinator, a global
        platform that helps new businesses to launch. The company''s goal is to allow
        merchants to accept online payments through shareable links, which is seen
        to empower e-commerce in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f621a-20e6-48c2-8753-4cab92922595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:00:36.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80909583-d1c1-4fe9-9791-bca35e11be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:00:36.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:11:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fresh set of capital will allow PayMongo to grow the team,
        accelerate product development, acquire businesses more aggressively and close
        down on many strategic partnerships," the firm said in a statement on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547498b-3045-49d0-9145-986b10ecac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:00:36.075+08:00
