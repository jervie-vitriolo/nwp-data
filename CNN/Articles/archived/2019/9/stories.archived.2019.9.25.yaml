      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/24/politics/trump-greta-thunberg-climate-change-trnd/index.html">Trump
        mocks teenage climate activist Greta Thunberg</a>"</em></p>'
  'Hilary-Clinton-Donald-Trump-impeachment':
    'author': 'Caroline Kelly'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T06:54:58.986+08:00
    'imagesource': 'jcr:e4866a4f-dd17-485c-a743-ac9488362800'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc8d2623-41ae-408a-9857-4c403d17889a'
    'lead': 'Hillary Clinton says she supports impeaching US President Donald Trump
      in light of her former presidential campaign rival''s recent actions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T06:57:04.756+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:12:24.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:10:55.475+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton: ''I''m in favor of moving toward impeachment'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c6b11-12b6-4a17-831c-d3bd3355b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton: ''I''m in favor of moving toward impeachment''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28757c-5b3b-4822-9135-79791086462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former Secretary of State Hillary
        Clinton announced Tuesday that she supports impeaching US President Donald
        Trump in light of her former presidential campaign rival''s recent actions
        involving Ukraine as Democrats formalize impeachment proceedings against the
        President, calling him "a reckless, corrupt human tornado."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a0456-8b45-4aa2-a68b-af05ab3badc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039a451-3dc9-44fd-80c3-6ff9476597d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in favor of moving toward impeachment," the 2016 Democratic
        presidential nominee told People Magazine in an interview published on Tuesday.
        "I did not come to that decision easily or quickly, but this is an emergency
        as I see it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe0f9c-024f-48a5-b17f-7c87d05f1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e488e1-0e22-4aea-b01a-41d41838bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s call came on the heels of House Speaker Nancy Pelosi''s
        announcement on Tuesday of a formal impeachment inquiry into Trump, as House
        Democrats increasingly support proceedings to investigate the potential for
        impeachment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950822d-6735-4e8d-8090-fe6a3e587de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae14ff-9e98-45cc-a157-e39b1b75c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a crisis," Clinton said, later adding that the House
        must begin impeachment proceedings "not happily or with glee" but to safeguard
        national security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace72e71-fad3-4e1e-aafc-ed25e17050cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f1239-e337-4fec-9180-96841154c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton cited reports that Trump pressed Ukraine''s President to
        investigate Democratic presidential candidate Joe Biden''s son earlier this
        summer, and that he requested a hold on millions in military aid to Ukraine
        roughly one week before the call, in her reasoning for impeachment proceedings.
        There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259976c9-5137-4639-b110-b28c725a0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57a986-c04a-4c2d-8eab-0ce378f82031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest behaviors around Ukraine, trying to enlist the President
        of Ukraine in a plot to undermine former Vice President Biden or lose the
        military aide he needs to defend against Trump''s friend, Vladimir Putin --
        if that''s not an impeachable offense, I don''t know what is," Clinton told
        People.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cf45e-ac37-43f6-8715-43c88cb5537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db9ead-05fc-4225-b665-7272aed15612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump asserted Monday that he delayed aid to Ukraine ahead of the
        call but claimed it was unrelated to Biden, and remained defiant Tuesday that
        he''s done nothing wrong and has no regrets about his behavior when it comes
        to Ukraine and seeking an investigation into Biden''s son''s dealings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f708dc-00d7-4f49-a95e-ea5f67877fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3157e-e548-41b6-bb19-95ca829d3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:57:04.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton called Trump "a reckless, corrupt human tornado" and "a
        clear and present danger to the future of the United States," accusing him
        of "betraying our country on a daily basis" and "undermining the more perfect
        union" of the United States.</p>'
  '2nd-interstellar-visitor-in-solar-system-confirmed':
    'author': 'Ashley Strickland, CNN'
    'caption': 'An unusual object detected streaking across the sky last month was
      a comet that originated outside our solar system, observations have confirmed,
      becoming only the second observed interstellar object to cross into our solar
      system.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T06:52:48.559+08:00
    'imagesource': 'jcr:0cb2404a-c2f2-40f0-a8aa-5bd6ab59cad5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3f4ec6e-a047-4b2f-9185-25e69c3f2b2d'
    'lead': 'An unusual object detected streaking across the sky last month was a
      comet that originated outside our solar system, observations have confirmed,
      becoming only the second observed interstellar object to cross into our solar
      system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T06:58:32.973+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:12:23.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:10:56.028+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'interstellar-visitor']
    'template': '1'
    'title': '2nd interstellar visitor to our solar system confirmed and named'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644b64c-9598-404d-a949-131971e557d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>An unusual object detected streaking
        across the sky last month was a comet that originated outside our solar system,
        observations have confirmed, becoming only the second observed interstellar
        object to cross into our solar system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7b418-b1ba-4dcb-bed6-b0c6ba575829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a45a4f-b275-48dc-bc38-da46c3195f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been named 2I/Borisov by the <a href="https://www.iau.org/news/pressreleases/detail/iau1910/"
        target="_blank">International Astronomical Union''s Minor Planet Center</a>.
        And it''s anywhere between 1.2 and 10 miles in diameter, Karen Meech and her
        colleagues at the University of Hawaii say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d01c5-8529-4568-a964-7900b94cfa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126471b-e80d-4d18-a261-abded43a218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations by NASA''s Jet Propulsion Laboratory Solar System Dynamics
        Group have supported that this comet has the most hyperbolic orbit out of
        the thousands of known comets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47032ed6-5002-4c54-ac34-9f783fb45807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d9f36-d0dd-43d2-9f67-c5555127d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:58:32.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The orbit is now sufficiently well known, and the object is unambiguously
        interstellar in origin," according to a release by the IAU, which has designated
        the object as the second interstellar object, 2I.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570cc2b-b611-4c58-835a-59f7b2f98c7f'
      'mgnl:activationStatus': true
