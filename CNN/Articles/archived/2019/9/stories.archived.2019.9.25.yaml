      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the congressman confirmed to CNN in July that
        Rouda supported an impeachment inquiry. Spokesman Zach Helder said that Rouda
