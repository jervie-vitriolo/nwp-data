      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228836a6-6bbd-438d-a853-6e3a3bc46b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the nearly 300 days since he was sworn in, it has become evident
        that President Trump is a clear and present danger to our democracy. It is
        high time that Congress take a serious look at the President''s actions,"
        Fudge said in a statement from Cohen''s office. "If those actions are found
        to be in violation of the Constitution, then the Congress of the United States
        needs to do the job the American people elected us to do."</p>'
