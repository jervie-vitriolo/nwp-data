    'mgnl:tags': ['Asian', 'Development', 'Bank', 'growth', 'forecast', 'Philippines']
    'template': '1'
    'title': 'ADB scales down PH growth forecast amid spending slowdown '
    'updated': 2019-09-25T18:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0370fd-9fd9-4528-86b0-68efbd92b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Prospects for the Philippine economy dimmed further, with the Asian Development
        Bank (ADB) scaling down its growth forecast to just 6 percent this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe68fad-588c-4e29-a422-bce439c46081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625573c-641f-4c36-bee5-e4638be98077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender reduced the growth estimate for the Philippines
        anew on Wednesday in its <a href="https://www.adb.org/sites/default/files/publication/524596/ado2019-update.pdf">Asian
        Development Outlook Update</a> report, <a href="http://www.cnnphilippines.com/business/2019/7/18/ADB-slower-PH-growth.html">down
        from 6.2 percent</a> projected in July. Back in April, the ADB said the economy
        could expand by 6.4 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dcceb-c0b9-4a4e-a09d-6b14d24c9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a52a95-e464-43cf-a58a-567a73fc76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The downward revision in growth comes from the slowdown in domestic
        investment in the first half of 2019 mainly caused by the delayed passage
        of the 2019 national budget, which held back public expenditure, particularly
        on infrastructure," the ADB said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd833f729-83c5-4cae-89d9-893265c6dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a474b2b-5efd-4dcc-8d80-9693a9b0f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 national budget only took effect in April as lawmakers
        were caught in a deadlock over alleged last-minute insertions in the spending
        bill. Government agencies had no choice but to operate under a reenacted budget,
        which left new projects unfunded.&nbsp;The ban on public works for three months
        leading to the May 13 midterm polls also pushed back rollout of projects,
        the ADB added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dbc89-8038-4aef-aee3-f09aaffaad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/7/18/Government-keeping-growth-target-2019.html">Gov''t
        keeping up hopes of 6-7% growth this year</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831507d-b272-4582-8e2d-71510620ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With anemic state spending, growth averaged 5.5 percent from January
        to June, well below the state''s 6-7 percent goal for 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e35a1-046c-4661-82c0-3d7d4add4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee739b4-d50b-4f3a-b469-999daff8e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State spending slumped during the first half, settling below last
        year''s ₱1.6 trillion, Treasury data showed. Fund releases have started to
        pick up as of end-August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3240238-45fa-4707-b2a9-7c6593c1383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9db1c-6b8b-4a50-82b0-f1ce215259d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, ADB Country Director Kelly Bird said public spending
        should "regain traction" for the rest of 2019, as the Executive implements
        a bold catch-up plan for public projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27dfef4-2620-4b61-a966-06e7014f5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery in public spending should also boost private consumption,"
        Bird said, pointing out that slower inflation, low unemployment rate, and
        steady remittance inflows from overseas Filipino workers will prop up demand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684196a-0af8-4d06-88ec-41da11d73f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:40:14.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Softer inflation</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c13df-2d33-4090-90b6-e1733d1d51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s surge in consumer prices has mellowed, with the ADB
        expecting 2019 inflation at 2.6 percent and 3 percent next year.&nbsp;Softer
        price increases give room for further cuts in interest rates, which have already
        been reduced by 50 basis points in May and August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db1f2c-e63a-4405-b598-562fdf3f02f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e523145-40da-49ed-b37c-085113bce9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:55.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further projects a faster 6.2 percent expansion in 2020, although
        softer than the earlier 6.4 percent forecast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458de84-b1be-4684-beda-f7fff7fe4bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:22:18.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the domestic front, growth prospects will hinge on how quickly
        the government can catch up on its public spending on infrastructure after
        the delays suffered in the first half of the year," the report added, pointing
        out that easing foreign investment limits would boost domestic activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7daa5d2-7832-4cd4-99d4-2c1d9b6f4809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:22:18.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a9350-99c2-431e-9f74-05239a96582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:22:18.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of the region, growth in Southeast Asia would likewise
        slow to 4.5 percent coming from a 4.9 percent projection, as it takes a beating
        from the trade war between the United States and China, weaker global trade,
        a slowdown in the electronics cycle, and a sharp export downturn. Subdued
        farm output due to the El Niño phenomenon is also a factor, the Japan-led
        lender said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf4f13-3992-4d70-a773-839b82ecffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:22:18.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8c4ac-7e3d-4f8d-93aa-853439cdd3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:22:18.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall growth in the developing economies of Asia will ease to
        5.4 percent for 2019, down from 5.9 percent the previous year, the ADB said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b8c2f-d8aa-4105-bba8-088be894b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:40:14.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosting growth a must</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52329b-854d-4901-8401-f074d75a8652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:40:14.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the inter-agency Financial Stability Coordination
        Council (FSCC) said the government should prioritize pro-growth measures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611f598-6134-4057-9ee5-a37dd0cef6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:40:14.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5d24e-d546-453e-97a9-6e9bb86ba574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:40:14.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the FSCC’s perspective, re-energizing growth is the principal
        task at hand for the Philippines," read the <a href="http://www.bsp.gov.ph/downloads/Publications/2018/FSR2018.pdf">Financial
        Stability Report</a> published Wednesday, which assesses the domestic and
        global economy from the first half of 2018 to the first semester of 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582aceb7-3eb8-4f60-8abe-c6b63bdd4dcd'
      'mgnl:activationStatus': true
