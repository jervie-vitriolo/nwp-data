      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '935':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da85cc-7a10-47ae-b94a-60dc2d65cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:51.098+08:00
