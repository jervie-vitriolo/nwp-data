      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Swede has been open about her diagnosis of Asperger''s,
        calling it a "superpower" that helps her activism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a23541-ee1c-4e43-8945-bbf0e334f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:37:00.642+08:00
      'mgnl:createdBy': 'janine'
