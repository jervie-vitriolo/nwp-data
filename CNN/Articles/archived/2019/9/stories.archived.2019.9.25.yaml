      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress and the American people deserve to know whether the President
        encouraged a foreign country to interfere with the 2020 election," Sanchez
        said in a news release on September 24. "If it turns out that he did, I believe
        that President Trump must be impeached."</p>'
