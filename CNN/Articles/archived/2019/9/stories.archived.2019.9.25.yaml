      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31cf0d9-5d27-4850-8a5b-753adb7146ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Ocasio-Cortez said that she will be signing
        on to an impeachment resolution led by fellow freshman Rep. Rashida Tlaib
        of Michigan, following the release of the special counsel Robert Mueller''s
        report in April.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a8bbe-8425-4543-8afe-1d295ba8d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d1501-f654-48e6-acec-2900e351c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mueller''s report is clear in pointing to Congress'' responsibility
        in investigating obstruction of justice by the President. It is our job as
        outlined in Article 1, Sec 2, Clause 5 of the US Constitution. As such, I''ll
        be signing onto @RashidaTlaib''s impeachment resolution," Ocasio-Cortez tweeted
        on April 18.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57b8b1-033f-4e6a-af14-5915ae9291ef'
