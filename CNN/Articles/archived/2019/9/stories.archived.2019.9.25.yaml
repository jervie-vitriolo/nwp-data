      'jcr:uuid': '7044a590-f0da-47e2-8228-12de0537ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>23. Rep. Seth Moulton of Massachusetts</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fac67-b351-4755-aeeb-7fdfca7cc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.834+08:00
      'mgnl:createdBy': 'lara'
