      'mgnl:lastActivated': 2023-01-27T11:12:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wexton, who defeated an incumbent Republican to win her seat last
        fall, made her announcement supporting the start of an impeachment inquiry
        in a statement July 30.</p>'
    '654':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d1d8c-8aed-4d83-b85f-0a283a943cf5'
