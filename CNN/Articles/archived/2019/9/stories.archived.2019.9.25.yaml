      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '799':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ee02a-c2f4-4dc1-a9a5-01d79c1c6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must safeguard our electoral process and our very democracy
        from outside threats," Craig stated on September 23. "For this reason, the
        current investigations into corruption must continue. And when there is an
        abuse of power of this magnitude, it is our responsibility to stand up for
        what is right. This is why I am calling to open impeachment proceedings --
        immediately, fairly, and impartially."</p>'
