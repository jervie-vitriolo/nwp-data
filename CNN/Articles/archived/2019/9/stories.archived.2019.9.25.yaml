      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has always supported the work of the committees to hold the
        president accountable and supports House Democrats using every tool at our
        disposal to do so. This support includes the work of the Judiciary Committee,
        which is investigating whether to recommend articles of impeachment," a Trone
        spokesperson told The Washington Post on August 14.</p>'
