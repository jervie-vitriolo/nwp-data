      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since France is not a member of the United Nations Human Rights
        Council, it was not among the 18 countries that voted to adopt Iceland''s
        resolution urging the Office of the High Commissioner for Human Rights to
        probe the drug war killings and other abuses in the Philippines. France co-sponsored
        the measure instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203e3c4-141a-42e1-b416-3b7884be9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:12:15.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dfd7c-d950-4248-89cd-cf0a2df16129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:12:15.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin earlier criticized France for not taking the Philippines''
        side and undermining the country''s sovereignty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc413d-4782-4d3a-8d75-a9275118df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:12:15.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c007b28-4883-411d-92d5-088c1d99e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:12:15.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:11:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Palace order on August 27 suspended all negotiations on financial
        assistance from the countries that voted in favor of Iceland''s resolution
        on July 11. They are: Argentina, Australia, Austria, Bahamas, Bulgaria, Croatia,
        Czech Republic, Denmark, Fiji, Italy, Mexico, Peru, Slovakia, Spain, Ukraine,
        UK, and Uruguay. Fourteen other nations, including the Philippines and China,
        voted against the conduct of a probe. The remaining 15 abstained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe4a49-2a75-42e3-bee1-643b340a11c3'
      'mgnl:activationStatus': true
