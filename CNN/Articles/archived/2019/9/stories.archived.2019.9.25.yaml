  'dof-dominguez-senate-drilon-pagcor-gaming-privatization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-25T16:12:11.705+08:00
    'imagesource': 'jcr:adeaeb4d-ee76-4f5a-bacd-9727ea61b148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '341ca31b-a9b2-4a7a-9102-bd971101eae3'
    'lead': 'Finance Secretary Carlos Dominguez and Senate minority leader Franklin
      Drilon seek higher revenue from legal gambling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T16:16:54.352+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T11:11:56.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:13.006+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGCOR', 'Department-of-Finance', 'DOF', 'Senate', 'Franklin-Drilon',
      'Frank-Drilon', 'Drilon', 'Dominguez', 'minority-leader', 'privatization', 'gaming',
      'gambling']
    'template': '1'
    'title': 'DOF to push for privatization of gaming industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45c8ed-7f6c-47c9-ab18-60bf7379ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Department of Finance will renew its push on privatizing the gaming industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e53b5a-85ee-4087-84b1-54f18c46fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate budget hearing Wednesday, Finance Secretary Carlos Dominguez
        said the government could collect around ₱220 billion if Philippine Amusement
        and Gaming Corporaiton (PAGCOR) will focus on regulating the industry and
        collecting funds rather than be involved in operations under the current set-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cabaa4-aa83-4184-a900-78cfa8606a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR regulates and operates casinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cc86b-20d0-48d3-bbfa-59b8e399ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically separating the regulatory function away from the operating
        function... we will probably generate around ₱220 billion," Dominguez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6a3c0-6bda-4c52-b394-8964281b37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the department had previously submitted a proposal
        on the measure to Congress but it just gathered dust.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c60c9c-4990-4f52-bca1-8d4fd106d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said privatizing the industry
        would be able to plug fund leakages, and will prevent the government form
        losing money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846e1e4-4447-4c85-b121-f41be6885bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this privatization, you will be able to check on many of the
        income leakages all over the place. This is something that can put order and
        correct a lot of things that had gone wrong because of the current setup,"
        Drilon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeed886-26e3-4e87-bc46-4d97ede7a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon and Domingues agreed that a conflict of interest arose from
        PAGCOR being both the regulator and operator of gambling activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8276d-8b11-4637-8cb2-f44baa48d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the business of the state to run a gaming industry,"
        Drilon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f45f71-a18d-4a20-968f-c9972996ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:16:54.352+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:11:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Crissy Dimatulac contributed to this
        report.</p>'
  'sb19':
