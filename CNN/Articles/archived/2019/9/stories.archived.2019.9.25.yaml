      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents in the case have yet to issue a statement as of
        press time.</p>'
  'LTFRB-transport-strike-jeep-UV-September-30':
    'caption': '(FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-09-25T14:45:11.435+08:00
    'imagesource': 'jcr:250e3bac-d14a-4e4c-b4ec-0fe336ad6012'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b396e888-0ef5-4c2a-b78b-7eab27ddf6ef'
    'lead': 'Major transport groups are set to hold a nationwide transport strike
      on Monday, September 30, to protest the planned phaseout of jeepneys and UV
      Express vehicles under the government’s modernization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:09:18.586+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:12:00.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:10.781+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jeep', 'UV', 'UV-Express', 'modernization-program', 'PUV-modernization-program',
      'jeepney', 'transport-strike']
    'template': '1'
    'title': 'LTFRB urges transport groups to cancel nationwide strike on Monday'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f87f11-d2a4-439d-9c91-8d0fdaffd4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)—</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) called on major
        transport groups to cancel their planned nationwide transport strike set for
        Monday, September 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0f3cc-034d-40c3-8c56-a1522eaeeed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efe95b-f2d9-4811-bf87-1b37f351c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the transport regulator appealed to the
        Alliance of Concerned Transport Organizations (ACTO) and the Pinagkaisang
        Samahan ng mga Tsuper at Operators Nationwide (PISTON) to “reconsider their
        plans” to hold the major transport strike, which comes in line with their
        protest against the government’s controversial public utility vehicle (PUV)
        modernization program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a310b-04ac-4d53-9eef-0c5a9ca21ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe28ea-5847-494c-ae3c-96d93bcbdbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agency is strongly urging the group not to push through with
        the disruptive protest as this will surely inconvenience the riding public
        and may jeopardize public safety,” LTFRB said in its statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4108e-d1ed-4e43-b9a9-cef3b1447dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c507e-914e-497d-a3ac-ca1027e2fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB likewise warned that operators who join the transport holiday
        may face suspension or revocation of franchise, as a transport strike “is
        in direct violation of the provisions contained in their franchise.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f6891-f6cb-4897-a243-9c6e2bae2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45936d8-b95f-4b06-87d1-ce1e69f28f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s PUV modernization program, which plans to phaseout
        old jeepneys and UV Express service vehicles by 2020, has been labelled by
        transport groups and netizens as ”anti-poor.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360558f7-bf44-43c1-8b62-77fc586bcf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c40c4-ce33-46f3-a0db-11dbc699034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By next year, authorities will only issue franchises to operators
        with jeeps that have environment-friendly engines as well as security features.
        The modern jeep costs P1.2 million to P1.8 million per unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43162fcb-1757-43be-94c8-23ffac8c63c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af1074-5b26-46a3-b308-afcc1b69fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:09:18.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:12:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB meanwhile urged transport group and operators to participate
        in dialogues with the government to discuss pressing concerns on the implementation
        of the modernization program.</p>'
  'indonesia-protest-extramarital-sex':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T15:29:55.396+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00f38b7f-2107-4b35-bcc4-af7dcf047e36'
    'lead': 'Thousands of student protesters take to the streets of Indonesia to oppose
      a controversial draft criminal code that would make consensual sex outside of
      marriage illegal and a new law that could weaken anti-corruption efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:32:20.709+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:11:59.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:11.062+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian police fire tear gas, water cannons, as students protest
      law that would criminalize extramarital sex'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d98c03-536f-4b1a-96b0-ba47d7e8cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Thousands of student protesters have
        taken to the streets of Indonesia to oppose a controversial draft criminal
        code that would make consensual sex outside of marriage illegal and a new
        law that could weaken anti-corruption efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ee6c4-888d-4dd7-ae0b-d426e817b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday -- the second consecutive day of mass demonstrations
        in the capital -- protesters gathered outside the parliament building in the
        country''s capital Jakarta to demand the government withdraw the draft code.
        Pictures from the rally show large crowds of mostly young protesters setting
        bonfires on the street and waving banners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c601f6-35e3-40fe-b927-8e6c2c855548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.709+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 18,000 police were dispatched to guard the Parliament
        Building, state media reported. Police later fired tear gas and deployed water
        cannons to disperse the crowds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842068ac-f3d6-4074-a79b-b44571ea0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University students across the country staged similar protests.
        In the province of South Sulawesi, demonstrations became chaotic as police
        fired tear gas and beat students with clubs, according to state media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf3ce3-7364-4788-914d-04a007f51bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed penal code, if passed, would usher in a raft of sweeping
        new laws. In addition to effectively outlawing same-sex relations, and penalties
        for insulting the president, the law would also impose a possible jail sentence
        for anyone who helped a woman terminate her pregnancy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88170b67-dae2-4979-9e87-f0c0d54b5d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has been widely criticized by rights groups as a violation
        of basic freedoms, with Human Rights Watch describing it as "disastrous not
        only for women and religious and gender minorities, but for all Indonesians."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164b4f3-bf5c-4c04-8538-e61692d7fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are also demanding that the government repeal a controversial
        new law passed last week that critics allege will weaken the independence
        of the nation''s main anti-corruption agency, the Corruption Eradication Commission,
        known as the KPK.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862451ad-3b41-4bc8-bd70-80822f640d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Indonesian Parliament decided to postpone passing
        the new penal code, meaning it will likely be delayed until the next Parliament
        session, according to the Speaker of the House Bambang Soesatyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f77b3-860f-4108-9ce3-cea4fe19fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could only be delayed for a week as Indonesia''s new Parliament
        will be sworn in at the start of next month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74016880-edc9-47e5-8841-8562305b847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.710+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the law changes are connected</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b7512-f615-49d8-b49a-714f6e81bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is the world''s largest Muslim-majority country, but prides
        itself on being a tolerant nation with a diverse mix of ethnicities and religions.
        But there has been a rising intolerance in the country against religious and
        sexual minorities from increasingly assertive religious conservatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0a049-f1c3-41eb-8b4e-b1435e61a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s anti-graft body has previously targeted high-profile
        politicians and business people, said Human Rights Watch Indonesia researcher
        Andreas Harsono told CNN. A change to its status has led to fears that the
        country''s elite want to take the country''s wealth for themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd819ecb-7fd6-499b-a86a-2b9ea33986c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Harsono, the protests are illustrative of a growing
        distrust between members of the public and the authorities. Many protesters
        believe that the amendment to the penal code is part of a wider attempt to
        suppress criticism, especially from non-governmental organizations and environmentalists,
        said Harsono.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137b8bc-0e28-406b-9d5a-36409d237a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new penal code had been expected to pass into law as early as
        this week, but on Friday, Indonesian President Joko Widodo announced he would
        postpone a vote on the code after outcry from human rights groups worldwide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dcc25-bc70-4f76-9f67-31604ef343fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the code needed "in-depth study," he said. He has ordered
        his Law and Human Rights Minister to gather public feedback.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3915e9-4b39-4500-ba9e-47b06fa20a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed new criminal code has been in the making for decades.
        Indonesia''s Minister of Law and Human Rights Yasonna Laoly, who reintroduced
        the bill in 2015, told CNN last week that the law was intended to replace
        the 100-year-old Dutch colonial-era penal code and would make Indonesia''s
        criminal law more in line with how Indonesians live today.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe17cc-4201-4419-a2ff-97dfdeed0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:32:20.711+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/25/asia/indonesia-protests-criminal-code-intl-hnk/index.html">Indonesian
        police fire tear gas, water cannons, as students protest law that would criminalize
        extramarital sex</a>."</em></p>'
  'duterte-expanded-sotto-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-25T12:37:34.541+08:00
    'imagesource': 'jcr:a7aadd9a-9f76-419f-9049-3d00f4cdce2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0744039-66df-431f-847d-04dcb05f09f7'
    'lead': 'The previous law only exempted journalists from print media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T12:53:33.947+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:11:59.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:11.230+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sotto-law', 'duterte', 'media', 'journalist', 'president', 'rodrigo-duterte']
    'template': '1'
    'title': 'Duterte signs law allowing broadcast, digital media to keep sources
      confidential'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3551e-d16f-4884-bd8d-4130c244821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:53:33.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:11:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Journalists and members of the media across various platforms, including print,
        broadcast, wire service, or electronic, are now exempted from revealing news
        sources that opt to remain confidential.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ce47f-9e2b-43e8-9471-34266f0e0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:53:33.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:11:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the expanded “Sotto Law” that extends
        the exemption to publishers, owners, journalists, writers, reporters, contributors,
        opinion writers, editors, columnists, managers, and media practitioners for
        any “print, broadcast, wire service organization, or electronic mass media.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34440e-a76c-4d9a-a22f-202d750345b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T12:53:33.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:11:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law signed in August but released to the public on Wednesday
        amended Republic Act No. 53 which only exempted reporters, publishers, editors
        and columnists of “any newspaper, magazine, or periodic of general circulation.”
        It was signed on October 1946, before digital media emerged.</p>'
  'uber-business-loss-dara-khosrowshahi':
    'author': 'Matt McFarland, CNN Business'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-25T15:37:12.698+08:00
    'imagesource': 'jcr:360d7c53-cf48-4789-b284-8a6203291c72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '495fd6a5-704e-4317-85c2-6ea54059192c'
    'lead': 'Uber is blowing through billions of dollars, but CEO Dara Khosrowshahi
      is undeterred.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:42:37.379+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:11:59.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:11.413+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uber', 'Dara-Khosrowshahi', 'ride-hail']
    'template': '1'
    'title': 'Uber CEO says business is ''absolutely sustainable'' after losing $5
      billion in three months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e1898-c4e0-4a83-b8f5-5f24a70da12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Uber is blowing through billions of dollars,
        but CEO Dara Khosrowshahi is undeterred.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d20c45-8d28-4bd3-871f-c91804d84330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN correspondent Christiane Amanpour that
        will air Wednesday, Khosrowshahi defended Uber''s business model, which involves
        the company investing heavily in promotions to entice customers to its on-demand
        ride and meal-delivery offerings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1b9ba-353f-47b2-87bf-50ab386920fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model is absolutely sustainable," Khosrowshahi said. "The business,
        for example, is still growing 30-plus percent on a global basis. And anytime
        you have a business that has the kind of market size of trillions of dollars
        in terms of transportation and food and global commerce, it makes sense for
        a company to invest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad7db3-3f85-40c2-a36b-5a61486ca287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber lost $5.2 billion in the three months ending in June, its <a
        href="https://edition.cnn.com/2019/08/08/tech/uber-earnings/index.html" target="_blank">largest
        quarterly loss ever</a>. Stock-based compensation related to its <a href="https://edition.cnn.com/2019/05/09/tech/uber-ipo-pricing/index.html"
        target="_blank">initial public offering</a>&nbsp;accounted for $3.9 billion,
        but the remaining $1.3 billion in losses were still 50% higher than the year
        before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39710500-6fe0-4d44-b5b3-e608479b3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s stock has fallen roughly 30% since <a href="https://edition.cnn.com/2019/05/30/investing/ipo-market-uber-lyft-beyond-meat/index.html"
        target="_blank">going public</a>&nbsp;in May. It raised $8.1 billion in one
        of the largest public offerings ever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471f013-5332-490f-8af4-1f778bde0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber faces numerous challenges to its business, including California
        legislation that would make it more difficult for companies to <a href="https://edition.cnn.com/2019/09/11/tech/ab5-uber-lyft/index.html"
        target="_blank">classify workers as independent contractors</a>&nbsp;instead
        of employees. The law could increase driver costs for Uber in the state, and
        trigger similar legislation nationwide. Uber has claimed the bill <a href="https://edition.cnn.com/2019/09/11/tech/ab5-uber-lyft/index.html"
        target="_blank">will not require</a>&nbsp;it to reclassify the drivers, and
        Khosrowshahi echoed those statements when speaking with Amanpour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c6b59-686b-4568-8516-c0895601b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law, of course applies, but we don''t think that the law, as
        it relates to us, would classify our drivers as full-time workers," Khosrowshahi
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acc616-6c8f-4b3e-85f3-8bbde7fd284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, known as AB-5, <a href="https://edition.cnn.com/2019/09/11/tech/ab5-uber-lyft/index.html"
        target="_blank">would require</a>&nbsp;a business like Uber to prove its contract
        workers are free from company control, perform work that is outside the usual
        course of business for the company and have independently established businesses
        providing similar work in order to be classified as such.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd9187-9684-464c-a627-f0688ffcbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do think that the nature of independent work should change,"
        Khosrowshahi said. "We do believe that they should get health care. We do
        believe that they should have minimum earnings."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8153093-6840-4498-ad2a-a1a62ad7f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But making good on that belief of providing better benefits to drivers
        could run counter to the company''s recent efforts to control costs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e959fb-9fbf-4eb4-b7fa-196aaf33ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Uber laid off <a href="https://edition.cnn.com/2019/07/29/tech/uber-layoffs-marketing-department/index.html"
        target="_blank">roughly 400 people</a>, about a third of its marketing staff.
        Earlier this month, it let go 435 people from its product and engineering
        teams. It''s also cut back its <a href="https://edition.cnn.com/2019/09/12/tech/uber-jump-bikes/index.html"
        target="_blank">electric bike and scooter</a>&nbsp;operations in several cities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1763955-2348-447f-ba84-c917a15ccdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:42:37.381+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/25/tech/uber-dara-khosrowshahi-amanpour/index.html"
        target="_blank">Uber CEO says business is ''absolutely sustainable'' after
        losing $5 billion in three months</a>."</em></p>'
  'us-navy-sailors-suicide':
    'author': 'Chandelis Duster and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T15:45:19.280+08:00
    'imagesource': 'jcr:bdc1882f-eb5a-40e1-a293-fe5825872d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb3c82a4-ccae-435d-a427-09eb364ac982'
    'lead': 'The US Navy confirmed to CNN on Tuesday that three sailors assigned to
      the USS George H. W. Bush aircraft carrier off the coast of Virginia died by
      suicide in "separate incidents" last week and has launched an investigation
      into their deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:49:18.181+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:11:58.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:11.628+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-Navy', 'military', 'USS-George-HW-Bush', 'suicide',
      'mental-health']
    'template': '1'
    'title': 'US Navy confirms 3 sailors assigned to USS George H. W. Bush died by
      suicide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725c998-5359-4c07-ac0a-2580b3efdb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Navy confirmed to CNN on Tuesday
        that three sailors assigned to the USS George H. W. Bush aircraft carrier
        off the coast of Virginia died by suicide in "separate incidents" last week
        and has launched an investigation into their deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14585de9-e759-413c-a0ec-ed8bfac61fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation Ordnanceman First Class Vincent Forline was found dead
        at an off-base location on September 14 and died by suicide, Jennifer Cragg,
        a spokeswoman for Commander, Naval Air Force Atlantic said on Tuesday. Chief
        Electronics Technician Nuclear James Shelton and Airman Ethan Stuart were
        found dead from self-inflicted gunshot wounds in "separate incidents" at off-base
        locations on September 19, Cragg also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fe0bd-1b2f-4b27-abb4-2c1e5f15bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths do not appear to be connected and the sailors did not
        work in the same departments. Portsmouth and Norfolk, Virginia, authorities
        along with assistance from Naval Criminal Investigative Service are investigating
        the deaths. Criminal activity is not suspected in the deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1da494-21bc-4c58-8f81-af4dd717c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was first reported by the <a href="https://www.navytimes.com/news/your-navy/2019/09/24/investigators-probing-four-suicides-involving-carrier-crew/?utm_source=twitter.com&amp;utm_medium=social&amp;utm_campaign=Socialflow+NAV"
        target="_blank">Navy Times</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107704d8-0854-4a9c-96f6-b17ce22b202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every death of a Sailor is devastating and affects our entire Navy
        Family. Our thoughts and condolences are with the family, friends, and shipmates
        of the Sailors," said Jennifer Cragg, a spokeswoman for Commander, Naval Air
        Force Atlantic. "As a crew and as a family they are grieving; they are supporting
        each other, and are comforting those in need."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75165b18-b7ce-45a7-bf47-2c7280fdd947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five sailors who were assigned to the carrier have died by suicide
        in the last two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a2bbf-ceaf-4766-a0f3-d753265dc9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Sean Bailey, commanding officer of the USS George H. W.
        Bush, called for the naval community to come together "to grieve, to support
        each other, and to care for those in need."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccd02c-05d4-4333-abe7-7db58d03b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need All Hands to engage by bringing forward your suggestions
        and ideas for how we can work together to prevent another suicide. I want
        to reiterate that there is never any stigma or repercussion from seeking help,"
        Bailey said in a <a href="https://www.facebook.com/USSGeorgeHWBush/photos/a.160904327302927/2501871513206185/?type=3&amp;theater"
        target="_blank">Facebook post</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726172d-a11c-4aeb-b4e3-8836f00c175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed and suspected suicides in the active-duty
        Marine Corps and the Navy reached a <a href="https://edition.cnn.com/2019/01/25/politics/us-marines-active-duty-suicide-rate-10-year-high/index.html"
        target="_blank">10-year high in 2018</a>. Sixty-eight active duty Navy personnel
        died by suicide in 2018 with 57 cases among the Marine Corps, according to
        data obtained by CNN. Another 18 Marines in the Reserve forces either are
        confirmed to have committed suicide or their deaths are being investigated
        as suspected suicides.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4e961-7332-4122-b944-07980386d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:49:18.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This stort was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/24/politics/uss-george-h-w-bush-sailors-suicide-deaths/index.html"
        target="_blank">Navy confirms 3 sailors assigned to USS George H. W. Bush
        died by suicide</a>."</em></p>'
  'Volodymyr-Zelensky-Donald-Trump-':
    'author': 'Alex Marquardt'
    'caption': 'Ukrainian President Volodymyr Zelensky and US President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-25T15:48:04.163+08:00
    'imagesource': 'jcr:080c5346-6816-4774-8df4-43765ef349ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dc68cdd-f8e4-450e-b991-e2b199fe7139'
    'lead': 'Ukrainian President Volodymyr Zelensky would not answer if it was his
      understanding that American military aid for Ukraine and an investigation into
      former Vice President Joe Biden and his son Hunter was linked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:52:26.501+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T11:11:58.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:11.844+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukrainian President says his conversations with Trump are ''private
      and confidential'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f354f-a4b5-48eb-8e56-12f99d22b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ukrainian President Volodymyr Zelensky
        on Tuesday would not answer if it was his understanding that American military
        aid for Ukraine and an investigation into former Vice President Joe Biden
        and his son Hunter was linked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824d825-7d90-4930-80e4-8f59025f9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When approached by CNN at the United Nations in New York, Zelensky
        simply responded that his conversations with President Donald Trump are "private
        and confidential."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645349b-8931-4a2f-9c56-8c641efb3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he wanted the transcript of the call to be released,
        Zelensky said, "We''ll see."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a264f-32d8-48e9-b12c-c8bb29547fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky is at the center of a political storm in the United States
        after reports that Trump pressured him to investigate Hunter Biden, who sat
        on the board of Ukrainian gas company that was under investigation by Ukraine''s
        general prosecutor while Joe Biden was vice president. There is no evidence
        of wrongdoing by either Joe or Hunter Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3d09b-2ad3-4f68-831c-b8b00f3402ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Sunday acknowledged the phone call and that he discussed
        Biden, but he has denied doing anything improper. Trump tweeted Tuesday he
        has "authorized the release tomorrow of the complete, fully declassified and
        unredacted transcript of my phone conversation with President Zelensky of
        Ukraine."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed19873-f40c-4f5e-b7a6-e75dc51b0f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi announced an impeachment inquiry into
        Trump in the wake of his admissions about the call.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e42aff-7900-4909-9b20-8a796cbc2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Tuesday indicated that Secretary of State Mike Pompeo had
        already received permission from Ukraine to release the transcript.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eebd91-6d8e-45d4-8900-9d694c0729fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary of State Pompeo recieved permission from Ukraine Government
        to release the transcript of the telephone call I had with their President.
        They don''t know either what the big deal is. A total Witch Hunt Scam by the
        Democrats!" Trump tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334c36f-1f8f-4ef8-98a4-cfe6b978e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN confirmed Trump asked his acting chief of staff Mick Mulvaney
        to put a hold on millions in military aid to Ukraine roughly one week before
        the call with Zelensky, two senior administration officials said on Monday.
        The Washington Post first reported the development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2d02f-adde-4ce8-ae76-ca29a29fb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call between Trump and Zelensky, which took place one day after
        former special counsel Robert Mueller testified before Congress about Russian
        interference in US elections, was also part of a whistleblower complaint submitted
        to the Intelligence Community Inspector General, the source added. The Wall
        Street Journal was first to report Trump pressured Zelensky during the July
        phone call.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10d412-41e0-488e-8a1e-f04917616c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:52:26.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:11:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/24/politics/ukraine-president-trump-call/index.html">Ukrainian
        President says his conversations with Trump are ''private and confidential''</a>."</em></p>'
  'mattel-gender-inclusive-dolls-creatable-world':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-25T15:51:06.171+08:00
    'imagesource': 'jcr:7662a99a-7d5d-42cf-83b1-6aa1e5cbb373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d1bc63-3388-4bbe-a012-4d211b9f5e1c'
    'lead': 'Mattel is probably most known for its hyper-feminine Barbie dolls — but
      now, they''re making something a little bit different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:53:39.765+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:11:58.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:12.012+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mattel', 'Barbie', 'Creatble-World', 'gender-inclusive']
    'template': '1'
    'title': 'Mattel just launched a gender-inclusive doll line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99e12d-069d-4667-b953-359a3115bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:53:39.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mattel is probably most known for its hyper-feminine
        Barbie dolls — but now, they''re making something a little bit different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7fc05-206f-472f-b992-3a31f9cf733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:53:39.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel launched a line of gender-inclusive dolls Wednesday, called
        "Creatable World." The line''s premise is all about customization — of hair,
        clothes and accessories — creating a toy that isn''t dictated by gender norms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662e55c-2293-401f-aaf7-7bec4c9ecb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:53:39.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some options are more feminine-presenting, while others are more
        masculine-presenting, which allows kids to combine the elements any way they
        want to, said Kim Culmone, senior vice president of Mattel Fashion Doll Design.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d14c5-a794-430e-afe7-7fdb29307cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:53:39.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this line as an opportunity for us to open up that dialogue
        around what dolls are for and who dolls are for," Culmone said. "And also
        as the world begins the celebrate the positive impact of inclusivity, we absolutely
        fundamentally believed it was time to launch a doll line free of labels and
        free of rules for kids."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109d535-10df-4ca4-9281-a09f79e4c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:53:39.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for the line comes from concern from both parents and children
        about the gender of toys, Mattel said in a statement. The line consists of
        six different doll kits, retailing for about $44 and available in a variety
        of skin tones. Each kit has one doll, two hairstyle options (one longer, one
        shorter) and varying clothes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54f178-b688-4679-adb8-773c8a38b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:53:39.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:11:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/25/us/mattel-dolls-gender-nonbinary-inclusive-trnd/index.html"
        target="_blank">Mattel just launched a gender-inclusive doll line</a>."</em></p>'
