      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>93. Rep. Lori Trahan of Massachusetts</p>'
    '544':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8f767-105e-4bef-8abe-193827392800'
