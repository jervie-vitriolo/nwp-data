      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe strongly in bipartisanship. My time in public service—from
        the Marines to local government to representing the Central Coast in Congress—has
        been built on the ideal that we can get more done if we work together than
        we ever could alone. I have worked with my colleagues across the aisle to
        improve our infrastructure, healthcare, environment and more—this will not
        change. The question of impeachment goes beyond party. It is about defending
        our democracy and our Constitution, the bedrock of our nation''s values,"
        Carbajal said in a statement on August 2. "We cannot ignore this president''s
        actions, and we cannot let him off the hook because of his title. I was elected
        to support and defend our Constitution against all threats, foreign and domestic.
        That is what I will continue to do."</p>'
