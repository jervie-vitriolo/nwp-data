      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>111. Rep. Jennifer Wexton of Virginia</p>'
    '652':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d36bf-0b01-434e-adcd-90cd0e107848'
