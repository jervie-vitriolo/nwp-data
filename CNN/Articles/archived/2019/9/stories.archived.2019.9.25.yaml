      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5121b0-f424-44c5-9a62-973dbed37a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geely didn''t immediately respond to a request for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a29b0-bc96-40ba-932a-14a919f55d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca196e3b-c276-4bfd-b86c-aef09faa90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the Zhejiang provincial government didn''t contain
        a full list of the 100 companies that will be assigned officials. But Meng
        Xinzhe, vice chairman for the local industry association, uploaded a government
        document Monday on his Weibo account which listed a number of top financial
        and tech firms, including online payment company Ant Financial, internet and
        entertainment conglomerate NetEase, surveillance camera maker Hikvision, and
        rival Dahua Technology.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f8b69-becc-4edc-9337-dd38b96a5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1d87f-4bbb-4b93-9415-4a918a903776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zhejiang provincial government responded to concerns about the
        future of the market economy in an opinion piece posted on its website on
        Sunday, saying the representatives would not interfere in decisions made by
        the companies and were only there to help resolve issues concerning government-related
        issues.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18b3d0-44f4-49d6-9c53-1254759a99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da43ae77-a4aa-4e8d-8bec-961e61725aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials would be supervised by the city government and their
        appointments would last a year, it added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e86d1-39e6-406a-a18f-909642d4a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:40:27.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:12:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/24/business/china-government-officials-companies/index.html"
        target="_blank">China is sending government officials into companies like
        Alibaba and Geely</a></em>"</p>'
  'Trump-slams-democrats-over-formal-impeachment-proceedings-announcement-':
