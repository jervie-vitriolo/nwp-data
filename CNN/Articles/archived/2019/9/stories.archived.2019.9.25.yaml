      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, they expanded beyond co-working and into co-living,
        health and wellness, and education. In January, they rebranded to The We Company,
        an umbrella to the various businesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ea687-74c8-4694-ae2d-98930cb416c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Neumann''s role at the company has been the subject of intense
        scrutiny in recent weeks. When The We Company filed its IPO paperwork in August,
        it set off a wave of criticism centered on everything from the company''s
        staggering losses and the lack of a woman on its board to the unchecked power
        of Neumann and his numerous potential conflicts of interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5687fe-60a0-411e-af81-6000b8842463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, there were reports that some board members, including
        its largest investor SoftBank, wanted to oust Neumann as CEO, just days after
        the company announced that it would delay its Wall Street debut.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468b9ee-5992-4603-89f4-94df15955680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0c4df-b138-4b78-8328-94306d828672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Neumann said that "while our business has never
        been stronger, in recent weeks, the scrutiny directed toward me has become
        a significant distraction, and I have decided that it is in the best interest
        of the company to step down as chief executive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225cf72-503b-48f1-ac49-a37aa7888f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c758574-48c8-420a-9886-bd2135ee4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal and New York Times first reported the news
        about Neumann.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e093c-c67b-4c69-b72d-c2dc2173358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa594de-6ad2-4a31-8d5b-09e35dfd6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann will stay on as non-executive chairman but he will no longer
        have majority voting control, a source familiar said. He will have three votes
        per share, down from 20 votes per share, as outlined in the company''s original
        IPO paperwork.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878bf99-bc02-4f40-a564-c57c3b5c2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff04fb9-ecce-4612-a480-c0f49ed951af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artie Minson, formerly co-president and chief financial officer,
        and Sebastian Gunningham, formerly vice chairman, will be co-CEOs. The changes
        are effective immediately, the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd937a21-1163-46dd-a898-19285bd7a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5d861-0662-49f5-982b-51981e71195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In revised paperwork earlier this month, the company had made a
        number of changes to the oversight of its business in a bid to appease investors.
        Those included decreasing the super voting shares of its founders and early
        investors from 20 votes per share down to 10 votes per share, as well as empowering
        the board with the ability to remove the chief executive officer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50439f7c-955c-4414-97b1-d23655cc492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f6220-a0bb-42b2-be24-07c9baee22e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if The We Company will go public anytime soon, even
        with the leadership change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0025afa9-cb17-41e4-be46-5c8310838d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ca931-0b58-4903-bf1a-20ba8f13afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, Minson and Gunningham said, "our core business
        is strong and we will be taking clear actions to balance WeWork''s high growth,
        profitability and unique member experience while also evaluating the optimal
        timing for an IPO."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc11da-ced8-46d7-9f1f-5f61c6c4ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3f81a-d924-473a-bcc9-d2a8f440dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While previously valued at as much as $47 billion on the private
        market, The We Company was most recently reportedly considering seeking a
        valuation in the $20 billion range for its IPO before ultimately delaying
        its plans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4770f9-fc63-44fd-b55a-bd961e718e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031dea46-24c4-4957-bd48-39de604c3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s revenue of $1.5 billion in the first half of this
        year is more than double what it brought in during the same period of 2018.
        But its losses have also soared, with We reporting a net loss of $904 million
        in just the first six months of this year and a total of $4.2 billion since
        the start of 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91a0d5-4d20-4be0-b11c-31caaceef025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:39:32.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/24/tech/wework-ceo-adam-neumann-stepping-down/index.html">WeWork
        CEO Adam Neumann is stepping down</a>."&nbsp;</em></p>'
  'pogo-gegac-shut-down-bir-tax':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities shut down a big time Philippine Offshore Gaming Operator
      (POGO) provider in Quezon City, complying with the Finance chief’s ordered crackdown
      on gambling sites that refuse to pay taxes. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-25T10:27:36.628+08:00
    'imagesource': 'jcr:847ac45e-513e-4c44-88c8-32567abe9c9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e085a2b-a57f-4c91-8ef3-5e8a7b486e79'
    'lead': 'Its offices in Parañaque and Subic have also been closed, BIR said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:31:36.922+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T11:12:11.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:03.725+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pogo', 'eastwood', 'gegac', 'bir', 'bureau-of-internal-revenue']
    'template': '1'
    'title': 'BIR padlocks first POGO in crackdown'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f1e91-db43-4781-aa86-268979e4d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:36.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Authorities shut down a big time Philippine Offshore Gaming Operator (POGO),
        complying with the Finance Department''s crackdown on gambling sites that
        refuse to pay taxes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b415bc-8175-403b-9a33-4bf89bc3a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:25.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures sent&nbsp;by the Finance Department showed officials from
        the Bureau of Internal Revenue (BIR) and Department of Finance entering the
        Great Empire Gaming and Amusement Corporation (GEGAC) office in Eastwood City
        in Libis, Quezon City Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575507d-c928-4772-a023-863ab65f8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:25.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GEGAC’s offices in Paranaque and Subic have also been closed, officials
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe90ab-7c86-4216-b1c3-f0f04d1265b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:25.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino said GECAC failed to register
        its employees for value-added tax (VAT) purposes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817409e-3cc4-4d26-ac2d-29dff4c147f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:25.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are registered with the BIR for other types of taxes but not
        for VAT,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c311be-7e18-453b-b776-818d4122fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:25.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 8,000 foreign nationals work for GECAC, Lambino added. He
        said GECAC also needs to comply with proper withholding of personal income
        taxes and remitting them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b874f4a-b91c-4fd4-a1e3-edd0cc104986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:25.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipino wage earners, their income taxes are withheld regularly
        and yet we have these foreign nationals na hindi withheld regularly ang kanilang
        income tax [these foreign nationals did not have their income tax withheld],”
        Lambino said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c366c8-b71f-43aa-b715-b79ade8dc264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:36.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 15, Finance Secretary Sonny Dominguez ordered to <a
        href="https://www.cnnphilippines.com/news/2019/9/15/pogo-shutdown-dof.html">shut
        down all POGOs that have failed to settle their tax liabilities</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4489568-5e36-4206-ae89-95652ff70dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:36.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR earlier reported that POGOs <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/9/15/pogo-shutdown-dof.html"
        href="https://www.cnnphilippines.com/news/2019/9/15/pogo-shutdown-dof.html">were
        slow in paying ₱21.62 billion in tax liabilities</a>.&nbsp;POGO service providers
        paid ₱175 million in withholding taxes in 2017 and ₱579 million in 2018. From
        January to August 2019, the BIR collected ₱1.4 billion from POGOs, a 242 percent
        increase from last year’s collections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0168db-52b1-4946-bff3-05285484899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:36.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, GEGAC was also one of the POGO hubs that received <a
        href="https://cnnphilippines.com/news/2019/8/24/Quezon-City-POGO-violation-business-permit.html">a
        notice of violation from the Quezon City government</a> for failure to present
        business requirements, such as locational clearance, sanitary permit, environmental
        clearance, and employees’ occupational permits, among others.</p>'
  'ADB-scales-down-growth-forecast':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
