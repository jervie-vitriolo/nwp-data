      'mgnl:created': 2019-09-25T14:39:15.050+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from a recent win against TNT, the players of San Miguel Beermen
        are in a celebratory mood. When I met Chris Ross, Alex Cabagnot, and newly-crowned
        MVP Terrence Romeo, they were all still coming down from the team’s success,
        adding to San Miguel Beermen’s rack of trophies, including the crown of having
        the most titles and all-time victories. Beermen continues to be the most successful
        franchise in the history of the PBA and the only remaining original franchise
        in the league.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700143e9-35b5-47c3-ae62-6420e68123d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.050+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cone, head coach of Ginebra San Miguel, recently stated in a
        <a href="https://twitter.com/manilacone/status/1155851722104791040?s=20" target="_blank">tweet</a>
        that Chris Ross has evolved into a superstar. He notes, “Never in my 30 years
        of coaching have I seen a player improve so much from the beginning of his
        career to now than Chris Ross. Just hard work.” A notable point guard, Ross
        led the San Miguel Beermen into winning five games against Ginebra back in
        2017. He also won the 2017 Philippine Cup PBA Finals MVP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e3122-dcac-46c7-9f35-8c48f7ac4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.050+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the team is gearing for the cooking show, he shares his familiarity
        with the T.V. genre, saying, “I like MasterChef [Junior]. I like the kids
        because they’re&nbsp;eight years old, and it’s like, how do you learn how
        to do that? They’re pretty intense too.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d31c2dc-b435-4424-8d63-bb34964745f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.050+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of his experience with cooking,&nbsp;he says, “[I first learned
        how to cook] Spam and scrambled eggs. Easy,” then jokingly adds, “Does cereal
        count?”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957734d-8450-418e-88f6-a677b1d6f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.050+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chris, basketball is a tool and notes that enjoying what you
        do is part of good teamwork. He adds, “Having fun, laughing [is part of it].
        Don’t take stuff too seriously.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8fb2d6-f534-4902-9718-737d98e71b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot is known for making game-winning shots, earning him
        the nickname of “Crunch Time Cabagnot.” Cabagnot is currently the skills coach
        for the UP Fighting Maroons basketball team and has won the title of PBA Finals
        MVP back at Commissioner’s Cup back in 2017. A vegan, he is conscious about
        his diet, preferring plant-based food or desserts.When asked about an ideal
        guest he’d like to play with, his answer is surprising and interesting. He
        says, “I wouldn’t want — I mean, I would play with him, but he probably doesn’t
        know how to play, so I’d sit with him. Malcolm. Brother Malcolm, dude, that
        guy has some knowledge.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d17c2-bcfe-4299-bb55-b88f9830d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabagnot also knows the importance of basketball as a way to inspire
        others. He comments, “Basketball’s definitely a vehicle that we’ve used to
        help and inspire kids, to motivate. For the two hours we’re on T.V, it motivates
        and inspires people. It’s been a vehicle. It’s quite a ride.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a6f45-e988-4d42-99b2-81715cb321a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently crowned as the PBA Finals MVP, Terrence Romeo is a bonafide
        PBA star. Before being drafted in 2013, he already carried multiple titles
        on his back, including UAAP Rookie of the Year and 2014 UAAP men’s basketball’s
        Most Valuable Player. He continued his winning streak into the PBA, where
        he excelled as a shooting guard for his previous team Globalport, and now
        for Beermen. Terrence enjoys staple Filipino foods like kaldereta or the classic
        combination of chicken and spaghetti. He also likes fast food, saying that
        it is his celebratory meal. He says, “Mahilig ako mag-fast food, parang time
        to reward myself pagkatapos ng game. Win or lose.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17805339-ebf1-4c23-956b-c7b571ee8123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his advice for aspiring PBA players, he notes the importance
        of a strong work ethic. He adds, “Don’t forget to work hard. Kasi, it’s hard
        to be in the PBA, and mas mahirap tumagal. So mas kailangan ‘yung discipline,
        work hard lalo. ''Yung attitude dapat na hindi sila tumigil sa pag-aaral para
        matuto ng panibagong skills.”</p>'
    '58':
      'image': 'jcr:c5e23bb8-91fb-46eb-8171-6df31b1a8f2b'
      'imageCaption': 'Scottie Thompson, LA Tenorio, and Mark Caguioa. Photo by JELLO
        ESPINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac69e8f-a480-4cca-9ee0-39c2bff8a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.053+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8423e5c-9cc7-44f2-a47b-ab2c0890d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ginebra Gin Kings’ LA Tenorio, Scottie Thompson, and Mark
        Caguioa</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc0dba-ef6b-404a-972f-6e4350b7422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay Ginebra San Miguel team is still the most popular team
        in PBA, producing PBA legends such as Robert Jaworski and Francis Arnaiz.
        Today, the team still consists of noteworthy players including LA Tenorio,
        Scottie Thompson, and Mark Caguioa, who are also set to join CNN Philippines''
        new cooking show. The team currently boasts eleven PBA titles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6e633-9ecb-4826-9900-c8b2787bc628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Caguioa was drafted by Ginebra back in 2001. Known as “The
        Spark” for his speed on the court, he is half of “The Fast and the Furious”
        unit with backcourt partner Jayjay Helterbrand. Caguioa has won multiple titles,
        including the MVP title back in 2011. A fan of reality shows, he is also one
        to indulge in occasional sweets, proclaiming that he has a sweet tooth. He
        says, “That’s really my weakness because I gotta have something sweet right
        after dinner. I have to — [and] as a basketball player, parang mas mahirap
        ‘yon, kasi you can’t have a lot of sweets.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054698c-b1f4-4a14-ab8c-cb85e9e34be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.051+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about sports movies, he named “Blindside” and “White
        Men Can’t Jump” as his favorites. He is also apparently a Swiftie. “ These
        guys know, I listen to Taylor Swift.” [<em>Laughs</em>] “You can put that
        — and a little bit of rap.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb5f37-d278-4d72-8197-64a73e813658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Tenorio once said that Scottie Thompson will be the face of the
        PBA, and for all the right reasons. At the age of 26, Thompson has already
        proved himself to be a worthy player. Excelling in the NCAA, he was drafted
        by Ginebra in 2015 and is now well known for his versatility and rebounding
        skills. His PBA idols are teammates Mark Caguioa and LA Tenorio. He proclaims
        his dedication to the craft, saying that “Basketball is love.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9e23b-4508-4d1a-8dd8-40bcfcb39b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as one of the big brothers of the team, LA Tenorio has been
        playing basketball since he was six years old. An Ateneo De Manila University
        alumnus, he drew multiple wins for the team back in his day. He has been in
        multiple teams and has also played for the Philippine national basketball
        team. He is also a three-time PBA Finals MVP.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb2ce2-5f7b-439d-93b2-b2d2e1dc00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.052+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the court, he is a fan of OPM, listing Ben&amp;Ben as
        one of his favorite bands to listen to before a game. When it comes to food,
        Tenorio likes Japanese food, and he likes to eat pasta before a game. He looks
        out for younger players and knows the importance of teamwork, saying, “Communication
        is part of teamwork. Being responsible and being accountable.”</p>'
    '57':
      'image': 'jcr:874db760-80df-4ecd-86e7-16b1e20ce145'
      'imageCaption': 'Paul Lee, Jio Jalalon, and Marc Pingris. Photo by JELLO ESPINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6f024-da24-41ed-b6bd-9e09fa44e631'
