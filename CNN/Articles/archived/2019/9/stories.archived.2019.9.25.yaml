      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '921':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ddae0d-abcf-4b58-ac3c-fb0767d689e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I stand shoulder to shoulder with Speaker Pelosi and formally
        announce my support for an impeachment inquiry of the President of the United
        States," he said in a news release on September 24. "Congress must act quickly
        and judiciously to ascertain all the facts about this egregious abuse of power
        by a sitting President. No one is above the law."</p>'
