  'Singapore-water-technology-shortage':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-25T19:23:15.504+08:00
    'imagesource': 'jcr:57fb0792-0b17-41de-83c5-3658b0975a17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2310e3c4-f605-4f08-acdf-e61ec30bdad7'
    'lead': 'Singapore uses about 430 million gallons of water every day — a number
      it expects could double in the next four decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T19:25:49.126+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T11:11:52.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T11:11:16.057+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Singapore', 'water-shortage']
    'template': '1'
    'title': 'How Singapore is using technology to solve its water shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968568cc-3323-4147-8c70-035e01af8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Singapore uses about 430 million gallons
        of water every day — a number it expects could double in the next four decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86707cbe-855e-4736-8878-5ebb010903a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5859a16-ba7e-425d-bb41-48842cb15e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of consumption is piling pressure on the Asian city state
        to address growing concerns about global water scarcity. So it''s building
        new technology to prepare itself for a future where obtaining clean water
        will be even more difficult.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ea829-6b1a-4ab1-8b6b-e0ecf15212b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7634f-263a-4c8d-b39f-7f1616c3fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore truly has become a global water hub," said Shane Snyder,
        executive director of the Nanyang Environment &amp; Water Research Institute
        at Singapore''s Nanyang Technological University. "But as it stands, it imports
        approximately 40% of its water today. And with climate change, that water
        has become far less dependable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734cbcfe-ac2c-46ca-bbe2-a03a26768178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eeeba5-df06-444b-9a15-b917587f992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid urbanization and rising global temperatures are making access
        to natural water sources increasingly hard to come by. Today, a quarter of
        the world lives in areas of high water stress. Experts say we''re consuming
        natural resources faster than the earth can replenish them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b28fc-daa1-4092-9fda-4424736ac0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc9ce4-1c29-4f7e-9dc4-9db837abaa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, meanwhile, is home to more than five million people and
        is covered in fountains, reservoirs and other water features — including the
        world''s tallest indoor waterfall, a 130-foot Rain Vortex that pumps 10,000
        gallons of water per minute. But it has no natural water sources of its own,
        instead relying heavily on recycled water and imports from its neighbors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590edb16-8a64-445c-aa78-f9cd24917c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f9013-9708-4d74-824f-f83109eca5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snyder''s research facility is one of several places developing
        solutions for Singapore''s water dependency. The hope is to create projects
        that could be used across the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fdd80-2c31-4d39-be70-e240644b4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763540cb-bfe3-4200-88df-48d6d5e73d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have become used to as reliable water, may quickly change
        — so we have to be prepared, we have to be thinking about the infrastructure
        in advance," Snyder said. "There''s a big drive to become water independent
        — to control our own future — and that is largely dependent on the technologies
        we''re developing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8ba10-6901-4304-b2c3-329bb0a2ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cfaf9b-d974-4d2d-b55b-7bd5c0b8d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One development: a small, black sponge called carbon fiber aerogel
        that the university says can clean waste water on a mass scale. The sponge
        absorbs 190 times its weight in waste, contaminants and microplastics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b38bb-1a47-4b6d-be98-07bc0940b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2ceef-b179-4494-b2b2-242745b7f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material is being further developed for commercial use by Singapore-based
        startup EcoWorth Technology. CEO Andre Stoltz said the company will first
        enter Singapore''s waste water market before eventually developing this material
        for use on a global scale.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9fa4b-7f46-4cb6-b8cd-07488dfc8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9072d15-bd17-487b-ba79-8ba4666a5dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe it''s potential impact is very big," Stoltz said, adding
        that the product allows the company "to convert waste products to something
        of worth."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443b3bf-06ac-4702-809b-327f30a2594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939b1f8-30c3-4737-a636-cdd447e292e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company, WateRoam, is already taking innovation from Singapore
        to the rest of the region. Founded in 2014, WateRoam says it has developed
        a lightweight, portable filtration device that they say has already provided
        clean drinking water to more than 75,000 people across Southeast Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866830c-ff5e-4c37-ba24-76164cc8b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167e43d-b143-43b3-ae79-0d9f7fa86228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WateRoam CEO David Pong said one of the most innovative aspects
        of the product is its simplicity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28f58a-be02-4f16-91b0-6d471cb7d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d71e09-8334-47bd-a6f9-805c0b30c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going with a no-frills approach because we''re looking at
        water as a basic problem and a basic commodity ... and as a result, we needs
        basic technology to solve this problem," Pong said. "We want people who are
        laymen — not specialists or engineers — to be able to pick up this product
        and intuitively know how to use it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565bb698-b54e-4a4b-9b25-aeef26c4fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa754aa4-aed7-4f3a-9c27-f94c2c0d139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water filtration device is no bigger than a bicycle pump, yet
        it can provide clean water to villages of 100 people for up to two years,
        according to the company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c5cb3-fcc6-4881-a0e3-f12ccdb5f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffb884-9f40-44f0-889b-bd161d1c1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very blessed to have access to clean drinking water,"
        Pong said. "It''s a privilege that we should be able to bring forth to the
        rest of the region, and advocate that clean water is an essential aspect for
        life on earth."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451ba17-bb85-43a8-a6d6-d42365a0f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:49.128+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:11:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/25/tech/singapore-water-technology-innovative-cities/index.html">"How
        Singapore is using technology to solve its water shortage."</a></em></p>'
  'Ping-Lacson-congressmen-pork-apology':
    'author': 'Xave Gregorio, CNN Philippines'
