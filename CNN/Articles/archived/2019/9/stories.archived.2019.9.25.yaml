      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore has long said she supports starting impeachment proceedings,
        telling local reporters in her home district in August 2017, "Yeah, I think
        so. I think I''m there," when asked by WISN-12 if she wanted to see Trump
        impeached.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe1d6a-1989-41c8-91eb-5506538d29fd'
