      'mgnl:lastActivated': 2023-01-27T11:12:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c52f3b-429a-4a67-9ad7-be77be54095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration spokesperson Dana Sandoval said alleged drug
        queen Guia Gomez Castro, a former barangay chairwoman in Sampaloc, Manila,
        was allowed to leave the country because she has no "derogatory" records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285504f-780e-4d0b-a275-bca80df39ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e211cfd-e95a-4700-a709-97ed050e92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per travel records, she indeed recently left the country but
        with no derogatory records, hence she was allowed to depart," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ccff7-0f0f-48ce-862f-3057ffcd8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2cd04-49af-4065-9361-b34b6bd0e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said Castro left the Philippines for Bangkok, Thailand
        on September 21.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31d703-161a-487d-a174-234910b76b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a86fd2-ef52-466b-afa4-a9fcf4e7c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Major General Guillermo Eleazar dared
        her to return to the country so she can clear her supposed connection to the
        reselling of illegal drug evidence from the police. He said the police is
        working to charge her so she can be arrested.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9957a-408d-4a9e-9981-54d7eb76a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65608432-4024-4e22-af87-4636962061b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapa-case build up na kami ngayon kasi possibly there are other
        units, area na nag-conduct ng operation na na-implicate siya. Kung maganda
        yun, yun ang magiging basis natin para kung magkaroon tayo ng warrant eventually,
        mabuhay natin yan. Kung saan mang bansa na may extradition treaty tayo, and
        probably we can request for that," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9bc057-326e-47d2-be30-b3ab4379dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f3a42-bf06-46b3-bf29-0921bfdae400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have asked for a case build-up because there may
        be other cases she is involved in. If so, that is good news for us because
        we can use that as basis for an arrest warrant. We can also ask for her to
        be extradited.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78268137-0c31-4259-abdf-94e35de0062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568eff5f-f91e-4869-bf5a-54dd0e675d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:08.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Castro''s husband Dennis and brother ex-Patrolman Florencio
        Gomez, who are also said to be involved in the drug trade, and are still in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7541c-29f7-4221-bb8d-87dbd21963e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:08:56.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:12:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Danao: Castro filed leave as early as 2018</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f9e64-9816-4b75-a8c8-ea37232896d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:08:56.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:12:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Wednesday, Manila Police chief, BGen.
        Vicente Danao, Jr. said Castro has not been seen in in the city before he
        assumed office in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016eb91a-cd12-450e-8c64-1293db5e78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:08:56.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:12:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung unang</em> hearing <em>ko na pupunta ako ng</em> Manila
        was in July. So as early as July, <em>nag file na po ''yan ng</em> leave.
        July 2018," he said,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754f01b-e9e6-4e55-aac0-46c619c553f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:08:56.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:12:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first time a heard about my Manila assignment
        was in July. So she filed for leave as early as July 2018.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e202cbef-b14d-46de-beae-ad1b79c889bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:08:56.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:12:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao said Castro''s reputation as drug queen was "public knowledge"
        because of the properties and vehicles she supposedly owned despite her salary
        as a barangay chairman.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d5b6e-905b-40bb-9d9d-64b10ac6d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T22:08:56.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:12:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they were investigating whether she had other sources of
        income to justify her assets.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">More on the story on the &#39;ninja cops&#39; and the alleged &#39;drug
        queen.&#39; We go above and beyond the headline with Manila Police District
        Director Brigadier General Vicente Danao, Jr. | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/nGPszAo49F">pic.twitter.com/nGPszAo49F</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1176808585684123649?ref_src=twsrc%5Etfw">September
