    'template': '1'
    'title': 'Congressmen demand apology from Lacson over ‘pork’ accusations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec350f-13bb-40cf-839e-f67d1f0f956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Lawmakers from the House of Representatives demanded an apology from Senator
        Panfilo “Ping” Lacson over his fresh “pork barrel” accusations that left them
        fuming during Wednesday’s plenary session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16891e25-67b7-45ad-ab11-58659d97d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8546b-20dd-47cb-9ae4-edea12561cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Bienvenido “Benny” Abante, former House Majority
        Leader Fredenil Castro and Anakalusugan party-list Rep. Michael Defensor demanded
        an apology from Lacson, who earlier told reporters that the 22 deputy speakers
        of the lower chamber will receive ₱1.5-billion, while other congressmen will
        get up to ₱700 million each in “pork.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e8abb-aeb1-485b-9130-f8cd84dbcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1f059-bb3a-4d07-b8ee-afa608f00c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps, Senator Lacson could be sensible enough to realize what
        he has done and what he has damaged — this institution — by extending an apology,
        a sincere apology to this institution and to all the members of this House
        of Representatives,” Capiz 2nd District Rep. Castro said in a privilege speech
        minutes after the House’s session opened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9be2dd-55a6-4ac7-8cf8-d9948530b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b945a-11ab-45c4-8196-0334859f2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Lacson could have been more responsible by confirming his
        allegations first with his former colleagues in the Senate — House Speaker
        Alan Peter Cayetano and Deputy Speaker Loren Legarda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ef260-8253-4f08-8e2b-a14cfddf71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d8ef6-553f-4a7a-8acf-bdab064e6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He did not make any verification, that’s why I said that he is
        reckless and irresponsible because notwithstanding that his knowledge is verified,
        he accused the members of this House, as well as this institution,” Castro
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178afeb-190c-4892-bd27-7e126fc2fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bce7ef-665b-45dd-9929-5831157e6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His call for an apology from Lacson was later backed by Abante and
        Defensor who interpellated the former House leader on his privilege speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15385d5-db34-4396-a34a-a9e4ad69fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bee00-f7e3-495d-a458-8d865c24ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor even upped the ante by demanding an apology from the Senate
        itself for supposedly failing to “discipline a member amongst their ranks”
        and suggested to strip the upper chamber of funding for next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983157a2-67da-458c-9717-0e025b1ed1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7131f-b7ae-4318-9380-1fee7aae7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T11:11:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor and Castro said senators do not have a constituency like
        they do, so they should not be given funding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18afad-8156-4f7c-b81b-1becce2658a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T19:25:59.179+08:00
      'mgnl:createdBy': 'xave'
