      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday, upon second reading,
        passed the joint resolution that extends the availability of the 2019 national
        budget for capital outlays, as well as maintenance and other operating expenses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b0ba1-0c4e-4527-adeb-7fc697c3518a'
