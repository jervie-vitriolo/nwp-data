      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champion National University (NU) Pep Squad will be the
        last team to perform in the annual contest, while runners-up Far Eastern University
        Cheering Squad and Adamson Pep Squad will perform fifth and sixth, respectively.</p>'
    '6':
