      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '483':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c08d0-cd70-46ed-a708-64ba868e82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Marine and as a member of Congress, I swore to protect the
        Constitution, and I will not stand by as Donald Trump erodes the rule of law
        and our democracy," Gallego said. "It''s time for Congress to launch an impeachment
        investigation against President Trump."</p>'
