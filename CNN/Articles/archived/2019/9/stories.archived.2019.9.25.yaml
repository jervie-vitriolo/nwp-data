      'mgnl:lastActivated': 2023-01-27T11:12:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Roiland, the co-creator of Rick and Morty, paid tribute to
        Mendel by tweeting on Monday: "My friend, partner, and line producer Mike
        Mendel passed away. I am devastated. My heart breaks for his family. I don''t
        know what I''m going to do without you by my side Mike. I''m destroyed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae929fa-c3fe-46b2-b102-2adb17181786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.151+08:00
      'mgnl:createdBy': 'lara'
