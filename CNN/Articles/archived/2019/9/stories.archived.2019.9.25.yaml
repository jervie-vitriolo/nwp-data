      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '653':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0c7e2-06eb-41fe-9da4-00df13d7ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.883+08:00
