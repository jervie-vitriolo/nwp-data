      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump said Tuesday
        he will release the "unredacted transcript" of his phone call with Ukrainian
        President Volodymyr Zelensky —&nbsp;a call which has been scrutinized in the
        wake of a whistleblower report which indicates that Trump pressured Zelensky
        to investigate former Vice President Joe Biden''s son, Hunter, according to
        a person familiar with the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc9db3-8757-48dd-8330-1876a7c844b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfdb90d-72dd-4294-9dd2-9163688fc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am currently at the United Nations representing our Country,
        but have authorized the release tomorrow of the complete, fully declassified
        and unredacted transcript of my phone conversation with President Zelensky
        of Ukraine," Trump tweeted while attending the United Nations General Assembly
        in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fd57b-eb77-4d0c-ba33-5258b62fae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s pledge comes amid growing calls for impeachment. House
        Speaker Nancy Pelosi is expected announce formal impeachment inquiry later
        on Tuesday. She is convening her caucus in the afternoon to discuss next steps.
        Pelosi is expected to make a formal statement at 5 p.m. ET.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5beec52-0e0d-4102-943d-039d8c84a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump admitted Tuesday that he delayed aid to Ukraine ahead of a
        call to Zelensky, when he pushed the leader to look into potential rival Joe
        Biden and his son''s work in Ukraine, giving the excuse that he was waiting
        for European nations to contribute their fair share of aid and claiming there
        was "never any quid pro quo."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712f9b1-b4b9-427c-ab4a-c27984bca465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference Tuesday afternoon, Joe Biden called for
        the Trump administration to "provide Congress with all the facts it need,"
        including a copy of the whistleblower''s complaint. He said the Zelensky call
        was "an abuse of power."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4493bf-2a80-44c2-b933-99d706f53d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President does not comply with such requests to the Congress,
        he continues to obstruct Congress and flout the law, Donald Trump will leave
        Congress, in my view, no choice but to initiate impeachment," Biden added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532e208-42e9-4113-a7c6-e401c1512caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is scheduled to meet with Zelensky at the United Nations
        General Assembly on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76469572-6bdf-476c-8792-39cacd0a9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has remained defiant Tuesday, saying that he''s done nothing
        wrong and has no regrets about his behavior when it comes to Ukraine and seeking
        an investigation into Biden''s son''s dealings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba36640-3936-4836-85da-788ac711178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously branded criticism of the call a "Ukrainian
        Witch Hunt" and called the whistleblower a "partisan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72d7ae-3c99-4deb-a9f9-5fb1cfa2111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, The Washington Post first reported that the President
        had directed his acting chief of staff Mick Mulvaney to freeze nearly $400
        million of US military and security aid to Ukraine in the days before he spoke
        with Zelensky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86d7ad-b5b5-4f36-885e-ab93af1cb88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a deadline to disclose the whistleblower report to Congress
        passed and the acting Director of National Intelligence, Joseph Maguire, proceeded
        not to send the report over, the intelligence community inspector general,
        Michael Atkinson, notified House Intelligence Chairman Adam Schiff of an "urgent
        concern" that DNI has overruled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce7c60-7b2b-454d-ab5d-c83a9751c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three House committees launched subsequent investigations into the
        issue.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abc123-ee80-4deb-ac96-b4818e43af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T06:17:18.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T11:12:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/24/politics/donald-trump-ukraine-transcript/index.html">Trump
        says he will release Ukraine phone transcript</a>"</em></p>'
  'donald-trump-united-nations-speech-iran-2019':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'US President Donald Trump delivered remarks taking on global trade,
