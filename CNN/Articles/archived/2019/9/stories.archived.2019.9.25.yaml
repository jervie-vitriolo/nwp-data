      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said even the country''s financial stature depends on sustained
        and rapid growth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b9ff1-d042-427f-94f2-14e42be77b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:40:14.808+08:00
