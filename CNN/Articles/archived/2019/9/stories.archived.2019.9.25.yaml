      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will conclude its first round campaign versus the Ateneo Blue
        Eagles in a rematch of last year''s finals on September 29 at the Smart Araneta
        Coliseum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a821e-9d72-4fee-b334-22ac44529fab'
      'mgnl:activationStatus': true
