      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres told The Washington Post in April that "I think there is
        enough evidence in front of us to move forward" on impeachment proceedings
        and that "if it came up for a vote today, I would vote to impeach this president."</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ceeac-4cda-43aa-bd7a-d40d8803427f'
