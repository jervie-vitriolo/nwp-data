      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a2b26-c418-43c3-8af7-5a61328a9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar has called for some form of impeachment proceedings against
        Trump since before she was sworn in to Congress in January.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50232c51-3959-4d92-9004-245bc514ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871dede-909d-4a5c-a00f-4733a76a97ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this President, this administration every day has
        gone a little bit closer to being impeached. ... We won''t be having these
        conversations on whether to do it, but it''s going to be when and how," Omar
        told CNN in December.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a305a7-7569-4555-a1cc-7ff394b0d538'
