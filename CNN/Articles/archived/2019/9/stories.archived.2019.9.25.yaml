      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e20f61-a012-43de-98d8-b361528304f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T18:40:14.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:12:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In financial markets, sustaining economic growth is tantamount
        to sustaining income streams. Debt-to-income ratios are then sustainable only
        if the growth of income is commensurate to the pace at which debt was accumulated,"
        the FSCC added, as it cautioned that economic managers cannot expect "benign
        conditions" in the global market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
