    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008582d-bae2-477e-adf0-3d68c78b7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T07:00:52.150+08:00
      'mgnl:createdBy': 'lara'
