      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler says that his committee is
        conducting an investigation that will determine whether to pursue articles
        of impeachment against the President. He said in July when his committee sued
        for Mueller''s grand jury information that this probe was "in effect" the
        same as an impeachment inquiry.</p>'
