      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21. Rep. Dwight Evans of Pennsylvania</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670e6fe-b01e-40f1-b74d-9374bfedbac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.833+08:00
