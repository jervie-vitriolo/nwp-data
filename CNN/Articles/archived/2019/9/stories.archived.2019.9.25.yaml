    'template': '1'
    'title': '9 PBA players dish out on life outside the court'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0559c37-bb07-4f0f-aadd-4f3df8d977f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.049+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> To master the skill
        of cooking, you have to try hard and practice consistently. A good meal requires
        effort and patience, and making sure all the ingredients complement each other.
        These components are not foreign to athletes, who are masters of discipline
        and hard work. We see this dedication with our PBA players, well-known and
        beloved by our basketball-loving country. These players are used to competition
        on a basketball court, but can they take the skills they honed playing basketball
        to the kitchen?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc439df8-98ea-455f-a917-52113fb963a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.049+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what viewers will find out in CNN Philippines’ upcoming show,
        “Off-Court Battle,” which features players from three competing basketball
        teams going head-to-head in a cooking competition. We’ll see how their cooking
        skills (or lack thereof) will fare,&nbsp;and see if good teamwork can make
        an impressionable meal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af15021-1420-4d62-bdb8-be41c6823691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:39:15.050+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T11:12:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with the players to get to know more
        about them, from their hobbies off-court to their experience with cooking.</p>'
