      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from the measles and poliomyelitis outbreaks that have been
        declared by the DOH, we must equally protect our infants and young children
        from other vaccine preventable diseases, namely, diphtheria, pertussis (or
        whooping cough), and tetanus through immunization,” the department said in
        a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8f487-9f35-4896-94cb-a20b4392f034'
