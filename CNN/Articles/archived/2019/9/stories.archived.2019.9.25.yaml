      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ</strong>: <a href="https://cnnphilippines.com/news/2019/9/21/Second-polio-case-delayed-vaccine.html"
        target="_blank">Delayed vaccine schedule caused 2nd PH polio case - DOH-CALABARZON&nbsp;</a></p>'
