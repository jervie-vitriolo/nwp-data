      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully support Congress moving forward with an official impeachment
        inquiry. I have grave concerns about the President''s troubling admission
        that he sought Ukrainian interference in the 2020 election, undermining America''s
        national security," he said in a news release on September 24. "As the relevant
        committees continue their investigations under the umbrella of the impeachment
        inquiry, we will continue to pursue the facts and follow them wherever they
        lead -- including to articles of impeachment."</p>'
