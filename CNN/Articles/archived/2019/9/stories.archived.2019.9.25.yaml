      'mgnl:lastActivated': 2023-01-27T11:12:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '477':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1ede8-44df-4d2f-b4a0-6b51430e3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:34:02.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:12:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it is time for the House to begin impeachment proceedings
        against the President. This is not a decision I made lightly, nor is it one
        to celebrate," Kennedy wrote in the statement. "The Mueller report makes painfully
        clear that our President obstructed justice on multiple occasions. If we fail
        to hold him to account, we fail the American public and the democratic system
        we represent in their name."</p>'
    '478':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d7259-6b51-48cf-b94a-08a9a6a75f7f'
