    'template': '1'
    'title': 'Progress made in South China Sea Code of Conduct as Beijing eases up
      on demands – Locsin '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f4faf-5885-4b0f-9ed9-0a3074faa902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        China and the Association of Southeast Asian Nations (ASEAN) have agreed on
        a draft of the Code of Conduct in the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8359c-b684-4d1f-b1a7-6f0e6322efc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66244079-15c5-4b23-b078-ae602bacdd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. said this
        was made possible after Beijing "softened its insistence on controversial
        provisions" that earlier delayed the passage of the accord, which would outline
        what countries can and cannot do in contested waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b1371-ac08-48cf-8efb-b29ee3b2ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9cc063-31fe-4f16-8ced-d2bd36fadbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their objectionable provisions excluding the Western military presence...
        they''re not holding on to that anymore," Locsin said in an event of the Asia
        Society in New York City Wednesday. He was interviewed by Kevin Rudd, a leader
        of the organization and former Prime Minister of Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf5e899-72ab-4353-b721-7ed16820f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:57:00.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:12:04.338+08:00
