      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc149520-1df6-47cf-9aa4-92e40eb1b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:00:36.075+08:00
      'mgnl:createdBy': 'mel'
