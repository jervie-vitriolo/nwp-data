      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 3, Tonko sent a series of tweets explaining why he supported
        starting an impeachment inquiry.</p>'
    '344':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98478b-f4a1-451f-a8c7-e8502a5b60c4'
      'mgnl:activationStatus': true
