      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espaillat explained to CNN''s Poppy Harlow and Jim Sciutto why he
        favors impeachment, saying he felt the threshold for impeachment was met "some
        time" ago over the emoluments issue.</p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d768cd-7044-4bce-a2df-90798deb7db7'
