      'mgnl:type': 'text'
      'text': '<p>The four, together with Albert Alvarez, were arrested in an entrapment
        operation in Barangay Poblacion, Makati on September 18. Alvarez was ordered
        released pending further investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
