    'lead': 'Most parts of Luzon and Mindanao will experience improved weather ahead
      of the exit of Tropical Depression ''Marilyn'' from Philippine territory, according
      to the weather bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T00:10:11.727+08:00
