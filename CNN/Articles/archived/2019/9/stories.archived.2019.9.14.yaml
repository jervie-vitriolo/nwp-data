      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:40:16.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney representing his family called the Will County coroner''s
        office to inform them the family had discovered what appeared to be the remains
        of fetuses and ask for assistance in properly removing them, the Will County
        Sheriff''s Office said in a statement.</p>'
