    'template': '1'
    'title': 'An Ohio woman who buried her newborn in the backyard will serve no more
      jail time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a09dab-a8a4-45fd-93a4-40c88e30cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;An Ohio woman who was found guilty
        of abuse of a corpse in connection with the death of her newborn daughter
        was sentenced Friday to three years of basic supervision but will serve no
        more jail time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d624bd4-6f0c-4151-9860-07ad9a9e8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7007e0c-3be6-429a-85dd-796846c5c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the sentence, Brooke Skylar Richardson, 20, was to spend
        seven days in the county jail, but Warren County Judge Donald Oda II credited
        her with time already served.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69880b4c-fdce-4598-a719-1429042a534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5316a00-0321-4322-a0b9-260e6f593426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should she violate any terms of her supervision, Richardson could
        face up to 12 months behind bars, the judge said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c7078-e134-4d6e-9312-f9e4e6337b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20d068-138d-46d3-8236-7e55de4feba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson had been found not guilty of aggravated murder, involuntary
        manslaughter and child endangerment in the case, which has gone on for more
        than two years, since the remains of her newborn daughter, Annabelle, were
        found buried in her Carlisle backyard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f3daf-dd68-436b-8d41-8727f231bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b2f06-5512-4e45-9cef-826af5922cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infant''s remains will be released to the Richardson family,
        which will provide a proper burial and give access to the site to the family
        of the baby''s father, Oda said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913d2cd-78f7-497b-acce-e309edd218db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8a2d9-4552-4ecf-85d3-7555ff8ca621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m forever sorry," Richardson said prior to sentencing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67862c-095a-40d1-8000-a6ab05265736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fb21d-ec6a-4b53-82e6-b4deb6f605b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the verdicts were read out Thursday, Richardson sobbed before
        she was led out of the courtroom in handcuffs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c89de-6bd2-4524-b27d-1daeeee883a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c883f42-8c22-46b7-b5b5-fc26b14292fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Life is precious,'' judge says</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f73c5-6526-4559-840b-b8c56f8b0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infant''s paternal grandmother spoke at the hearing, telling
        the court that she had struggled to find the "right word" to describe the
        pain she''s endured since learning of her grandchild, who would''ve now been
        2 years, 4 months, 1 week old.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105aa802-d820-4adc-ba01-99f1ebdc6091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ceeef-3d6b-44b1-94cc-6391e462717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Broken,'' ''shattered,'' ''destroyed,''" she said. "None of them
        seem to fit the amount of pain I have felt ever since we found out that not
        only did I lose my first grandchild, but my baby -- who I would lay down my
        life for without a thought -- lost his first child, and Skylar had no intention
        of letting us know."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646de87c-736b-4100-892d-eda61589fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40028a8b-fe7c-4a3d-a7d0-855ddd7e9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense and Richardson''s father asked for leniency, citing
        her compliance with the requirements of her pre-trial supervision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205a845-3149-469d-860d-6fa3d50ac650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f151bf2-598d-4cf3-a299-9f7eed2da5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would do anything and above that you ask, and I understand,"
        Richardson told the judge. "And I just wanted to say how sorry I was. I can
        sometimes be selfish, but I would like to think that I''ve become better in
        the knowledge that I''ve upset everyone and hurt so many people with what
        I''ve done."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac176f-1d17-4f9f-82bf-8a8d86e1e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdabd11-9cd2-4743-9315-362bd9e95fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before handing down the sentence, the judge addressed the defendant,
        telling her, "I''ve always sort of thought of this case, Ms. Richardson, as
        a story of two little girls -- Skylar Richardson and Annabelle Richardson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1e79f-1a86-4597-8b14-fbe388214ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67201d1e-2920-4064-89d3-96f5b7ec96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what often gets overlooked ... is just how precious life
        is," he said. "Your life, Annabelle''s life. Life is precious, and it should
        be protected, and it should be guarded in all respects."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4bfb99-6366-4b2c-ae7b-1be6cab7e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e3431-a85e-4fe9-83fd-a104cb335368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum possible sentence Oda could have granted was 12 months
        in prison and a $2,500 fine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f9c59-aa4e-4fc8-a4ef-537a0aa97b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c68d24-1cc8-49e6-9fd6-fa7b93b3e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge called the case a "mandatory community control case,"
        since Richardson had no prior criminal record, among other criteria. That
        limited him to ordering a sentence of, at most, six months in county jail,
        he said, which prosecutors called for.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cda91-32f9-45e3-90d6-f044c417843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca7bcc-3a73-4370-b25b-1fc63e097ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby was found 2 months after childbirth</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a248e6d-985c-42b9-bfbc-9960a062e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson delivered her baby at home in her bedroom the night of
        May 7, 2017, when she was 18, CNN affiliate WKRC reported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dae9b1-715e-424a-b591-97bfd15d5e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa357f-6f0a-4178-80b6-24307f0bfed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after the baby she named Annabelle was born, investigators
        found the skeletal remains in a shallow grave with a flower on top placed
        by Richardson, according to the affiliate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b31356a-55f2-42c7-8147-09a0860dd3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf23c0-8b58-4e85-bf0f-0cc2c6057333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office started an investigation that led to the remains
        after Richardson showed up at her doctor''s office -- where she''d taken a
        pregnancy test -- without a baby, prosecutors said in closing arguments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca829ec-78af-4086-b347-0c696ec3bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d1934-1c09-43f9-86e9-b4f14e333a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said when the doctor asked, she burst into tears and
        said the baby was not alive at childbirth and she''d buried her in the backyard.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f85ca-93d4-4f14-bf79-ecde711a13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4dd44-4187-438c-9ad4-c6878657cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors painted a picture of a teen who was in a new relationship
        at the time and wanted nothing to do with the baby or the man who impregnated
        her. They alleged she killed the baby after she gave birth in the middle of
        the night, believing she''d have no future as a mother.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
