      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568afa43-a54c-4cda-92f0-a531cb9d4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:28:33.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen it in 38 years," said Rachel Laughlin, the parent
        care coordinator. "It just makes her a more special little girl than she is."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfba70c-3bab-4f57-a29f-0477cb6251df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:28:33.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c3c56-e99b-440b-a516-a72f77675e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:28:33.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials said that Christina is in good condition and
        will be going home in a few days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251dcc4f-112d-4ccb-8428-d7f7f8f58970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:28:33.926+08:00
