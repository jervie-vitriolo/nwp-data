    'title': 'Authorities closely watching Luzon amid swine fever outbreak'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe11be8-8838-4b32-90f4-e38327f39422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The whole of Luzon is under close monitoring as authorities try to contain
        an outbreak of the African Swine Fever&nbsp;in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544eed9-5a8d-4c99-8965-d0fd66dc3a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c76b3-59e9-45b3-9548-bed13b723153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contagious hog disease initially affected at least three
        areas in Luzon: Rodriguez and Antipolo in Rizal and Guiguinto, Bulacan. Agriculture
        Secretary William Dar told CNN Philippines authorities are now trying to locate
        infected pigs that were brought out of a stockyard in Guiguinto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0edf0a-9da3-442d-b49f-8cf2a4249312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edab5a2-d2c1-437a-a6a2-f90901acbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito na ''yung nagspread din sa Central Luzon</em> (This is
        what spread in Central Luzon)," Dar said in an interview Friday night. "<em>Sa
        isang stockyard, may bumili dito sa mga baboy at ito minamanmanan natin kung
        saan nadala kasi may mga sakit na baboy galing Rodriguez</em>."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef2eb2-7ec6-4ebb-aa9e-f52e683866e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6557f1-96d0-4978-8e4e-56747dbf7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From a stockyard, someone bought the pigs and we are
        try to find out where these were brought, because these are the affected pigs
        from Rodriguez.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03adf2-0974-412b-9b65-c1506b7f4aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35297d-6492-4b35-ba9b-055d602b065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said authorities have identified areas in Central Luzon where
        abnormal pig deaths have been recorded, but refused to disclose details. He
        said all hogs within a one-kilometer radius are being burned and buried. Areas
        within the seven-kilometer radius have been placed under quarantine to prevent
        possibly affected hogs from being transported elsewhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b727d5-4a9e-4948-a27b-f013283ee9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80066440-f6d5-4a54-b166-239c6b8eb01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.829+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar clarified this means the swine fever has yet to be contained,
        contrary to an earlier press release that declared there was "no spread" of
        the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e1ba1-e3d9-463d-8244-8591b66903b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.831+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/13/40-dead-pigs-in-Marikina.html">READ:&nbsp;Agriculture
        chief worried over ''spread'' of swine virus</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d62e29-930a-4243-8fe3-2785522dbf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be0535-7a8a-4c0a-9503-0e6483c37801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview on Saturday, Bureau of Animal Industry Director
        Ronnie Domingo revealed that the Agriculture Department has ordered regional
        directors to conduct surveillance activities in the whole of Luzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a66d1ed-d7eb-4ab5-a6bc-44aafd291452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T14:01:11.830+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
