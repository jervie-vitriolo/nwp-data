  'ellen-degeneres-brad-pitt-audience':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Photo: Michael Rozman/Warner Bros.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-14T19:24:00.971+08:00
    'imagesource': 'jcr:eac74850-52b0-4afa-87f7-d1dbeb9601a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
