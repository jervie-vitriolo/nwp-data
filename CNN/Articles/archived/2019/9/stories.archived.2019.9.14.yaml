      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>In glitzy malls across <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">Hong Kong</a>, people are spontaneously breaking into a song.
        It''s not just any tune –&nbsp;it''s a rousing ballad that some are calling
        the city''s new, if unofficial "national anthem."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9d353-f167-4a64-b100-505401bbebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99783fb1-ff64-477d-8a73-cb3f36daa32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over three months, pro-democracy protesters in the semi-autonomous
        Chinese city have been demonstrating over a range of issues, including demands
        for universal suffrage. At times, the protests –&nbsp;which were sparked by
        a <a href="https://edition.cnn.com/2019/09/04/asia/hong-kong-carrie-lam-extradition-bill-intl-hnk/index.html"
        target="_blank">now-suspended extradition bill</a> –&nbsp;have turned <a href="https://edition.cnn.com/2019/09/01/asia/hong-kong-airport-protest-sept-1-hnk-intl/index.html"
        target="_blank">violent</a>. But over the past week, demonstrators have adopted
        a new, unifying approach: singing the newly-created protest anthem, "Glory
        to Hong Kong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb93d3f-5a64-49a2-8c59-e7b4c0058450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2a0a2-461e-424b-9339-be61f0de8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday and Thursday nights, large crowds in malls across the
        city broke into the anthem, which includes lyrics such as "For Hong Kong,
        may freedom reign." Earlier in the week, football fans at a World Cup qualifier
        match between Hong Kong and Iran booed the <a href="https://edition.cnn.com/china"
        target="_blank">Chinese</a> national anthem, entitled "March of the Volunteers,"
        before singing the new protest tune.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa041d17-7e59-45b1-b5a2-b62d025e350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0349c-f30d-4527-91c3-58baf9230057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to have a melody that can unite all protesters, even those
        that are not normally part of the campaign," said the song''s Hong Kong composer,
        who would only give his English name as Thomas as he was afraid of being targeted
        by authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b19593-4241-465c-af3d-40500c83669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ba56d-8747-40d4-b848-f2874110b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can buy (protesters) helmets as well, I can save them from physical
        violence, but maybe I can give them something more –&nbsp;something that''s
        spiritual. I think that the best thing to do is to come up with a new song
        to unite them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535e81e-a751-4374-bfbc-6fcc8f160097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1646306-ec94-4d3b-a3ae-a736acf352fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the song was released on <a href="https://www.youtube.com/watch?v=y7yRDOLCy4Y"
        target="_blank">YouTube</a> at the end of August, it has attracted over 1.6
        million views. A video clip of the orchestral version of the song has over
        1 million views, and features a choir and orchestra decked out in the unofficial
        protest uniform of hard hats and face masks, playing instruments as white
        fog -- intended to symbolize tear gas –&nbsp;swirls around them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac0548-1ce3-4585-bc93-497ba46fe3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ebff7-d331-43e4-8a5b-98f1c6ce5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On LIHKG, an online Reddit-like platform popular with Hong Kong''s
        protesters, some have even called the song Hong Kong''s "national anthem."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9614125-f46b-4bda-b306-e01a2b15f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a6072-7562-4d0c-8cdd-feaac17c4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is not a nation –&nbsp;it is part of China, but operates
        under separate laws under the principle of "one country, two systems."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a610f-48c6-4b89-b462-da917543ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40309b01-ecf5-4689-b42d-0348ac49b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Beijing is sensitive about issues of national identity. When
        protesters threw the Chinese flag into Hong Kong''s Victoria Harbor, Chinese
        state media Global Times called those responsible "radical." In January, Hong
        Kong lawmakers proposed criminalizing the act of insulting the Chinese national
        anthem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db8573-012b-4343-a065-18b72197aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0853b5-eedd-41a5-a2a4-acda45435a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a Hong Kong and Macao Affairs Office spokesperson
        said that protesters wanted to make the city independent, something which
        is in defiance of Hong Kong''s mini-constitution, the Basic Law. In an article
        Thursday, pro-Beijing Hong Kong newspaper Ta Kung Pao described the anthem
        as "the song of Hong Kong independence" which was being used to brainwash
        people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245c8ea-4497-4bb7-a61c-8772df04079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf32b7-3659-49b6-9793-69a48ab15b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The making of an anthem</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cabe1c-b7a7-44d1-8219-d10d49f2b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s unofficial anthem has been in the works for months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744289f-5d27-406c-aae9-827b9f86b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60cd02-495b-48cf-99e6-07ffb8ccc28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas -- who works in the music industry and is in his mid-20s
        -- said he began composing the the tune in June, and published the first version
        of it on August 26 on LIHKG. Thousands of people offered suggestions for lyrics
        online, but ultimately he took only a handful of ideas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f25f38-15ae-4a37-907e-1365be01f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af040922-ea34-4604-b616-a3efd9e94189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Thomas hoped the song could be used during protest marches,
        and as a "glimmer of hope" for detained protesters. He''s been pleased with
        the reception -- but not necessarily shocked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42babcf8-9046-4028-abbb-987ff428ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4437501-a532-4349-bc25-e0d89a9bd0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that the melody of my song would be popular, so I''m
        not really that surprised by how widespread it is now," he said. "I feel happy
        and satisfied, this is the song that I write for them and they accept it.
        I feel that the main goal of that song has been achieved -- it''s working
        well to unite people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a8067-742b-4d2b-b2d0-04c14ab44347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220dd921-4c35-474a-9986-6820c3c1f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of demonstrations, many protesters complain of exhaustion
        -- but Thomas said some were "filled with electricity" after singing the song.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f28cd2-dbd8-4a56-ba12-3ddb55305b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db90ba-1371-47bc-91e7-3b6320a6fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the orchestral music video -- a Hong Kong man in
        his early 30s who asked to be called "S" out of fear that he could be attacked
        or lose his job -- said around 150 local musicians volunteered to make the
        clip, which was filmed in a matter of hours for little cost. He wanted to
        show musicians using peaceful and rational means to communicate their message
        to the government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fae89-d2d3-41b3-b1c2-e5e1dd4c061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f0afa-9c79-4b24-b9c5-1a759b327552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done what we initially wanted which is to unite these people
        in the darkest hours when all hope appears to be lost," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac42dbd-5276-40f6-a82e-37761895eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0826125-aae5-494e-b30c-3c810eed9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 16-year-old high school student who asked to be anonymous as he
        was afraid of arrest said the themes in the song resonated with him so much
        that he teared up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8c5f9-e42a-4d06-88c3-2e1d429b71c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98864b45-ecc1-4031-8996-ad646ede2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anthem gave me flashbacks from the intense battles between
        us and the police and made me emotional," he said, adding that he had been
        listening to the song on repeat for the past few days.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af7183-cb99-4264-ae17-ee21c36f5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b6b41-1fcc-41d1-b71b-91536a7ac522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Identity building</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e412849-2b32-4ca0-b451-278d5a00fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Chan, a 24-year-old office worker, said she didn''t feel
        pride when she listened to China''s national anthem, the opening lyrics of
        which begin, "Arise, Ye who refuse to be slaves!" But "Glory to Hong Kong"
        gave her a "sense of hope" and motivated her to keep fighting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12ba90-25fe-488c-99c9-cd309139e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b6b66-0416-43c5-b33d-940582a8d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might never be the official anthem, but it serves the same purpose
        to me: to make me proud of where I belong," said Chan, who sang the anthem
        in the International Finance Center (IFC) mall in central Hong Kong on Thursday.
        "When we sing the song together, I feel like if we stand united, we can be
        very powerful and there''s nothing we can''t do."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b27a81-78f6-423f-9b62-7e47cc7f7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb1947-6631-485e-bd10-f9787b15947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey of over 1,000 residents in June found that the proportion
        identifying themselves as Hong Kongers had risen to a record high since 1997,
        when the former British colony was handed back to mainland China. Only 27%
        were proud of being a Chinese national.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6151e96-450a-4dc5-9df6-4e367b1f026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cd2ea-4399-4202-af7c-18b22958bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the song is patriotic, it isn''t about encouraging a separatist
        movement, said Ma Ngok, an associate professor of Hong Kong politics at the
        Chinese University of Hong Kong.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c9437-7632-4922-bbc1-cace1cc7a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceebb61-8d89-4987-a861-5ae3844c216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is a kind of identity building," he said. "But I think
        this whole movement throughout this summer is an exercise in identity and
        community building."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055247b-cc92-46f1-97dd-8a27b3ed0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0187b6-4504-4261-a632-473073a44448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political commentator and author Jason Y. Ng said the song had a
        "tremendous unifying impact on the movement," galvanizing both peaceful and
        aggressive factions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2f93b-2afe-4c06-9067-d843d64aa492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23054f-1485-4213-83f2-5c1c4407ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he agreed that it is an attempt to celebrate Hong Kong values,
        not an attempt to subvert Chinese sovereignty. "There''s nothing pro-independence
        about it, there''s nothing overtly subversive."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa746c2-b2bd-4db9-afb7-4811860c10ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:06:56.597+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/style/article/hong-kong-protest-anthem-intl-hnk/index.html"
        target="_blank">How a Hong Kong protest song became an unofficial ''anthem</a></em>''"</p>'
  'An-Ohio-woman-who-buried-her-newborn-in-the-backyard-will-serve-no-more-jail-time':
