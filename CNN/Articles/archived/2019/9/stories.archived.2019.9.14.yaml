      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dead pigs were <a href="https://www.cnnphilippines.com/news/2019/9/12/dead-pigs-in-Quezon-City-tested-for-african-swine-fever.html">found
        in a creek in Quezon City</a> and a <a href="https://cnnphilippines.com/news/2019/9/13/40-dead-pigs-in-Marikina.html">river
        in Marikina City</a> this week, sparking fears of contamination in these areas.
        Domingo said laboratory results that will confirm if the hogs had ASF may
        be out next week. Marikina City Mayor Marcelino Teodoro has banned any water-related
        activities while the Marikina River is being checked for possible contamination.</p>'
