      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano guard recorded a career-high 31 points, seven rebounds,
        and three assists for the Red Warriors.</p>'
