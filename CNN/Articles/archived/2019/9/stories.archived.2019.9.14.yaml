      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The family of a doctor who operated
        a clinic in Indiana sifted through his personal belongings after his death
        and found 2,246 medically preserved fetal remains, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44729c-3744-4ed1-9982-5b8424c3bb05'
      'mgnl:activationStatus': true
