    'imagesource': 'jcr:c5792de9-fa76-4cdf-9e45-1dac5843746c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2461eda-eec6-4870-81f7-f23312489d2f'
    'lead': 'The US and Philippine armed forces discuss more than 300 planned security
      cooperation activities for 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T00:06:39.006+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:39:54.230+08:00
