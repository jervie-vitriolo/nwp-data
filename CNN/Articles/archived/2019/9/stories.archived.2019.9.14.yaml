    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843757b5-0b88-49c5-8879-734666f98cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Felicity Huffman will spend 14 days
        in prison for her role in what authorities have called the largest college
        admissions scam ever prosecuted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299b2f3-5eb7-4b35-8652-462c8ca7ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbde436-9571-410a-9bfa-012c0c5f8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Desperate Housewives" actress also will have to serve one year
        of probation, perform 250 hours of community service and pay a $30,000 fine
        as part of the sentence handed down in federal court in Boston on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cdaa94-1d7f-454c-9157-35898fbb657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43455b-62b0-43b8-83ef-14b2952d4c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman — the first of more than 30 parents charged in the scheme
        to be sentenced — was accused of paying $15,000 to the scam''s mastermind
        to boost her daughter''s SAT scores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f3386-52b1-4927-b657-fba6407077a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5290d5a-445f-4c3a-9ea9-d039a86c26e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had pleaded guilty to conspiracy to commit mail fraud and honest
        services mail fraud. Her lawyers asked for no jail time, one year of probation,
        250 hours of community service and a $20,000 fine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9eae4f-6bef-4f78-92a1-dad31f7efd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a25bc-7f8c-4e6b-b0a5-41e1b29b2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her husband and about a dozen other loved ones looking on,
        Huffman read from a piece of paper and apologized to the judge, her daughters
        and husband, actor William H. Macy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f20a4-1c1c-466d-a220-292f86071530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633e933-e87b-4679-88db-47d341247156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply ashamed of what I have done," she told the judge. "At
        the end of the day I had a choice to make. I could have said, ''no.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd89b15-be1d-4d2b-8625-4efa05a37465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e87e5-20d4-407c-a71a-87746255ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman echoed that sentiment in a statement released to the media,
        saying, "There are no excuses or justifications for my actions. Period."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e45d0-5892-42fc-905e-a248970d8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66ba0c-f8ea-4026-b7c3-af5b21f1359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I especially want to apologize to the students who work hard
        every day to get into college, and to their parents who make tremendous sacrifices
        supporting their children," she said in her statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e65c0-9977-494f-8961-3faa9efb45ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44561aff-c239-4433-8b0d-0a6ae3305e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had suggested Huffman spend one month in prison and
        pay a $20,000 fine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d4dac-c4b3-489a-a7f9-39d4a492878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4cf56-d5f3-4d8b-b124-ebb56338fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguing for time behind bars, Assistant US Attorney Eric Rosen cited
        a letter Huffman submitted to the judge last week, in which she tried to explain
        why she participated in the scheme.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817aea1-f414-42cb-957d-4a7ee13d95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ba6b8-dc83-45e4-b06d-dc51dacd677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman said, in part, that she wanted to give her daughter "a fair
        shot," adding she now sees "the irony in that statement."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aa0a44-a142-4230-aeb7-b7efc8e04ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a51e0-0e45-41fb-a614-ea2243c7a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to the defendant," Rosen said, "welcome to
        parenthood."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfdb72-a3de-41be-a7ca-7f94ea8ca853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6260fe-b6cc-4ddc-9a0a-e63cd19175d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most parents have the moral compass and integrity not to step over
        the line," he said. "The defendant did not."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67399f73-1bbc-4b05-9d65-f950b332f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf2dc4-c2bd-41b1-b252-17d5b8b1333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Huffman "knew it was a fraud," Judge Indira Talwani
        said, adding, "it was not an impulsive act."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f9592-ae8d-4fe0-9f43-e6c465c41a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8bf1d3-aee0-4492-b667-e46560c46e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to be a good mother doesn''t excuse this," Talwani said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f7457-a6b8-4f9d-9510-0bb57ee8f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2107d9e-d25e-44b7-b943-5a727bd9687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talwani said the sentence she handed down was "the right sentence
        here," but also told Huffman that she can "move forward."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f1c03-1992-4254-a7b7-3325fa6e5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf71ca1-4819-459a-a54a-a1abaf946ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can rebuild your life after this," the judge said. "You''ve
        paid your dues."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67529561-4131-447c-8fa8-ca7c3dc4e32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4efe6a-f682-4518-8ffb-6ac3a789def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman will report to prison in six weeks, on October 25. Where
        she''ll serve her sentence has not been announced and will ultimately be decided
        by the Bureau of Prisons.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a060804e-0ff6-481b-892b-2ed3fee2a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a2f97-4d7b-4019-a5b4-0e54a6ecbc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Huffman explains her actions</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7607d26-d471-43d6-83c0-5f1e5ca1dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 people -- parents, coaches, test administrator and
        conspirators -- were charged in the scandal, in which prosecutors said mastermind
        William "Rick" Singer either facilitated cheating on standardized tests or
        bribed college coaches to give students an advantage in the admissions process.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c17a5-e5ff-481a-a2b0-223724fcc667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0520d-f67c-45e1-ad43-ceca3d413deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those charged, more than 30 are parents, accused of conspiring
        with Singer. More than a dozen of those parents, including Huffman, have pleaded
        guilty to conspiracy to commit fraud.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd54643-121b-4ab3-8aa9-e82e4b1a2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7f376-f30c-4c48-bab3-1f280fc22174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one other person connected to the case has been sentenced:
        Former Stanford sailing coach John Vandemoer, who served no jail time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ca3d4-e062-4e41-9e60-0a90da59ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e3f25-72aa-4abb-80b0-b820062bf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer pleaded guilty to four charges in March related to cheating
        on standardized tests and bribing college coaches and administrators.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beaf36f-33a5-4267-a980-0e88a219413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32393ab5-ce65-48ef-b6ff-3af6e75b106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last week''s letter to Talwani, Huffman tried to explain why
        she felt she had to participate in the scam.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070682c-3f74-4575-b898-dc4e045fe59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e3713-76c9-4c54-83dd-65eb6c972a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my desperation to be a good mother I talked myself into believing
        that all I was doing was giving my daughter a fair shot," Huffman said in
        the three-page letter. "I see the irony in that statement now because what
        I have done is the opposite of fair. I have broken the law, deceived the educational
        community, betrayed my daughter and failed my family."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6fb7e-edfb-453f-a7e9-822019346899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35fb07-38fa-4350-9c0a-048be8c24df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman has written that before she paid $15,000 to rig her daughter''s
        SAT test, she worked with Singer''s college counseling and preparation business
        legitimately for a year to try to improve her eldest daughter''s math SAT
        scores.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8aa4a0-71ee-42f3-ae87-f2a506a3da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4932873-628e-4aab-b082-ac5b1bac72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scores didn''t improve, and Singer warned her that none
        of the colleges her daughter was interested in would consider her auditions
        to their acting programs, Huffman wrote to the judge.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965b5fd-8394-413d-a657-81f55819a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4652ea-5708-4d23-81dd-5a5270625556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote that Singer eventually offered to have a proctor boost
        the daughter''s scores after she took the test, without the daughter ever
        knowing. Huffman struggled with the offer for weeks before relenting, she
        wrote.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e93965-e489-4971-b35e-e113d21699bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e487c4-73c3-40d7-b16c-0122fdb90613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman recalled the moment her daughter "looked at me and asked
        with tears streaming down her face, ''Why didn''t you believe in me? Why didn''t
        you think I could do it on my own?''"</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d743e9-1d1d-46bd-8121-26d45227fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932a289-578f-4df0-b92e-903fefa07b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no adequate answer for her," Huffman wrote.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea36a4-507d-410e-8c75-09f7bf30d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecd64b-184a-4609-b095-92aef114d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prosecutors and the defense differed on sentence length</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb862c95-5f0f-4f75-9fef-07493429f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Huffman pleaded guilty this year to conspiracy to commit mail
        fraud and honest services mail fraud, prosecutors, defense attorneys and even
        US Probation and Pretrial Services officials have been battling over how the
        mother of two should be punished.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b84d91-4f6e-4aa2-a821-433c5c075984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0c537-4d0f-4ca9-b2de-d8d2f42faa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed Wednesday, Huffman''s defense team said the government''s
        sentencing memo cited examples of previous cases that are "very different"
        than hers, and any comparison is "apples to oranges."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b8244-9378-4875-a04b-c8f3a5579b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486949bc-5b12-4ac0-9010-413b2b2ccdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman''s lawyers argued that the sentencing guidelines in those
        cases were much higher and reserved for the mastermind of schemes, not mere
        participants.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8682dd2-5833-4187-8096-d89e311c6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967903c-0844-4ccd-bc2f-ce5b7f45cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors, meanwhile, had argued that universities and testing
        companies were the victims of the schemes, and the amount that parents paid
        should correspond to the penalties'' severity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961a450-3233-4e9e-9b3b-2d3980c8dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2d98c-eb2e-4d0f-9804-00f0521a0a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US Probation and Pretrial Services, which prepares pre-sentence
        investigation reports for each defendant, has argued overall, that the universities
        and testing companies suffered no monetary harm, and the price of the parents''
        bribes is therefore not relevant to any sentences.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75d552-ddeb-4a83-93d3-7f652fcb6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6de218-5f7a-4c15-823b-71f56498d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Her loved ones wrote letters of support to the judge</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a81e24-47bd-483b-95c7-5e1bac429c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy and other loved ones submitted letters to Talwani on Huffman''s
        behalf, pleading for leniency.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc8d34-90a7-4ac0-a2ee-082d5be98664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cace0-dd8a-48b2-8c0a-ee7744b5542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each letter outlined Huffman''s loyalty and commitment to the writer
        — an attempt to show her role in the admissions scam was an outlier in her
        life.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103859e5-d37a-477f-8a90-67192fb97efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db186f72-d792-4c44-bc1c-a6a1bf75582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy also shed some light on the immediate aftermath of Huffman''s
        early morning arrest by the FBI in March.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd885adb-106f-47e7-bce1-26e41c13ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f0945-9aa1-42fb-8674-4df49204e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the arrest, Macy wrote, their eldest daughter was
        headed for an audition at a school she had her heart set on — one that didn''t
        require SAT scores. But when she got off the plane, the school emailed her,
        formally rescinding its audition invitation because of the scandal.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ac788-fbc1-4646-87c1-af31c88b73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41468706-aac7-43f0-a578-670a92f08e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy wrote their daughter "called us from the airport in hysterics,"
        begging them to "do something, please, please do something."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a102cf-3537-4ff5-8cda-1c062643f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50417b78-7832-4e43-af9c-b819afb7db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy also said his daughter still was traumatized from watching
        her mother''s arrest.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75af10-1667-4c49-af97-2803a56bc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360daa9a-c3f5-42b6-aaef-239faa2c935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva Longoria, Huffman''s former "Desperate Housewives" costar, wrote
        a letter, saying she remembered Huffman always helping with Longoria''s charity
        aimed at helping poor Latino children.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a5101-14d8-4a8d-9770-a7fd4ba78a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a8073-d135-4ae3-b40c-70836d7586cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longoria specifically cited Huffman''s help during contract negotiations.
        Longoria was set to be paid less than the other main performers, until Huffman
        stepped in and made them all negotiate for the same pay, she wrote.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f31d8-07eb-4cd6-b360-ac96fef67d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51260ffa-7a51-4e02-bb83-cc8e3116eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:34:21.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t about the money for me; it was the fact that I was seen
        as an equal, which is how Felicity had always seen me," Longoria wrote.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c218bf-ae6b-4524-8954-9c074af7007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T08:08:38.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/13/us/felicity-huffman-sentencing/index.html"
        target="_blank">Felicity Huffman gets 14 days in prison in connection with
        college admission scandal</a></em>"</p>'
