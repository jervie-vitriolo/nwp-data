      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> –&nbsp;Actor
        Baron Geisler has married his non-showbiz girlfriend Jamie Marie Evangelista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b90dc-4ea1-401d-a4f0-25795e120497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:44:55.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista, a clinical psychologist from Cebu, shared wedding photos
        of her and Geisler in her personal Facebook account with a caption: "Matthew
        19:6: ''So they are no longer two but one flesh.'' B&amp;J ❤️."on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36dc432-3e62-4ba9-b8cb-d5cb614d0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:44:55.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista and Geisler, who got engaged early this year, opted
        for a civil wedding ceremony in Quezon Ciy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6309ed9-6aee-43b7-8a20-e3ad6f218057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:44:55.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Geisler took to social media on Saturday to thank
        people who gave their wedding wishes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec38d8-4de3-4ccb-a6ac-898c5144943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:44:55.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in an Instagram story post: "Salamat sa maliligayang bati!!!
        Yahooo!!!!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb234bfe-02bf-4145-8c5a-0ed3e721c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:44:55.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you for your well wishes!]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7fa7d-e354-4e84-b662-67401b6e4e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:44:55.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-married couple got together in September last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b414fc-7436-435f-ae05-e56bfca4a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:44:55.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisler has been&nbsp;involved in a number of controversies, including
        sexual harrassment accusations by fellow movie and television personalities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8816a-a09e-45b1-b2f8-5f6e7792e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:44:55.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2018, he vowed to turn his life around, and joined a Christian
        fellowship.</p>'
  'tropical-storm-humberto-bahamas-hurricane-dorian':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-14T16:51:46.435+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
