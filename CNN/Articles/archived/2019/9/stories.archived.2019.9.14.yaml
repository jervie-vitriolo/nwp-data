      'text': '<p>Richardson did not take the stand in her own defense.</p>'
  'zamboanga-flooding-by-Marilyn-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-14T09:30:42.830+08:00
