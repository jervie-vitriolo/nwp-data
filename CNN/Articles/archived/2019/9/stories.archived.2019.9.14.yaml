    'mgnl:tags': ['US', 'Philippines', 'AFP', 'military', 'mutual-defense', 'Madrigal']
    'template': '1'
    'title': 'US-PH reaffirm mutual defense, plan 300 security cooperation activities'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdb43b-3d3b-405f-9b68-4d7bd2f26815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T00:06:39.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:39:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The United States and the Philippines on Friday reaffirmed their long-standing
        defense alliance, lining up over 300 security cooperation activities next
        year under their Mutual Defense Board and Security Engagement Board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d4401-db06-4a4d-bae5-946376a275ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T00:06:39.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:39:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Philip Davidson, Commander of the U.S. Indo-Pacific Command,
        and Gen. Benjamin Madrigal Jr., Chief of Staff of the Armed Forces of the
        Philippines, led the 2019 MDB-SEB meeting at Camp Aguinaldo, Quezon City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e80ef-903f-426f-a301-f75be616ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T00:06:39.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:39:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we addressed regional security challenges together as friends,
        allies and partners," Davidson said. "Our national security, including our
        economic security, is reliant on a free and open Indo-Pacific and a rules-based
        international order."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f126e-14d0-4305-a1d3-ff93b067361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T00:06:39.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:39:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the meeting, the Philippines and the United States planned
        more than 300 security cooperation activities for next year, more than the
        281 scheduled for 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85327161-676f-407e-8cc3-4082a8412ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T00:06:39.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:39:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides agreed to enhance cooperation in counterterrorism,
        maritime and cyber security, humanitarian assistance and disaster relief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d7535-e76c-433e-93fc-ae90fe916bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T00:06:39.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:39:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enhancement of our defense cooperation is the only way for
        us to move forward and be prepared for the challenges of this ever-evolving
        world,” Madrigal said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94636851-2243-4fc5-8377-a868c8c28308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T00:06:39.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:39:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of the event, Madrigal was presented with the
        Legion of Merit for his outstanding contributions to the U.S.-Philippine alliance.
        It is the highest U.S. military decoration that may be awarded to foreign
        military personnel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8511f9-42d5-449c-a8ba-617750ce5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T00:06:39.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:39:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mutual Defense Board, started in 1958, and the Security Engagement
        Board, created in 2006, act as the central forum for the U.S. and Philippine
        armed forces to coordinate and plan military activities for the year ahead.
        The two countries are allies under a Mutual Defense Treaty signed in 1951.</p>'
