      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/interactive/2018/07/us/alaska-crossroads-weir/"
        target="_blank">Interactive: Alaska at a crossroads</a></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09057c9c-9382-45e4-89ae-99d5fd3abc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3a4b6-4aba-4aa1-8288-8c047f0cb246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.883+08:00
