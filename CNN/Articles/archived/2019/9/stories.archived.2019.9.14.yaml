  'doj-bucor-bilibid':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-14T11:53:57.956+08:00
    'imagesource': 'jcr:da340467-61cd-43db-9161-57e578b9f132'
