      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Rep. Alexandria Ocasio-Cortez on Thursday
        criticized a television ad from a new Republican-aligned political action
        committee that calls her "ignorant" and sets fire to her picture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5de7a4-5a60-400d-8233-33f178739583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ef472-120d-480b-8495-9aadca874bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans are running TV ads setting pictures of me on fire to
        convince people they aren''t racist," the New York Democrat tweeted. "Life
        is weird!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70eb38a-ddaf-49b2-aea5-0c8d274d3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d52da-a6b9-405e-94c5-553a0022683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-second spot, which aired during Thursday''s Democratic national
        debate on ABC, is the first public splash from the New Faces GOP PAC, run
        by former congressional candidate Elizabeth Heng.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7744a-17cd-492a-9acf-6869278a4ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a43027-ef4c-4d9b-9328-8feb9efb3700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It opens with an image of Ocasio-Cortez, whom Heng calls the "face
        of socialism and ignorance." Ocasio-Cortez''s face then burns away to reveal
        images of skulls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be256f1-e94f-4a1e-9d15-fed2f434a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c89b6-9a3a-4fc2-934e-d70f3b5b5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heng, a Cambodian American touted as a young, rising Republican
        star during her unsuccessful bid for a US House seat in California last year,
        recounts her family''s flight from socialism in Cambodia in the 30-second
        spot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e658a-6bd5-4ddc-878e-9df4978be5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baea113-85f1-4c75-acbb-9bead452f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does Alexandria Ocasio-Cortez know the horror of socialism?" Heng
        asks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c85344-f82d-4e86-aa29-1a7e96747004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e97618-8bec-47a7-8684-a70d84b7b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mine is the face of freedom," Heng says to the camera during the
        ad''s closing seconds. "My skin is not white. I''m not outrageous, racist
        nor socialist. I''m a Republican."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5b595-e0ce-49fd-840f-2e3d4dd62cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64326703-cad9-4962-a450-c5b63a3b6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad was met with outrage online, and #BoycottABC was trending
        early Friday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee2ec7-2cda-4b0c-8504-7d5a4817ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b983638-bb6f-4842-b098-320622183d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heng responded to Ocasio-Cortez on Friday morning, tweeting, ".@aoc
        response is the Democratic party in a nutshell. They are more offended by
        truthful words than the acts of their political ideology that has killed millions
        of innocent victims. I don''t care about @AOC feelings - I care about stopping
        her lies about the lies of socialism."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9442e43-02ca-46cf-8a04-4ff38fc6e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032cfaef-df0a-401b-bd6d-b640d34f8445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release previewing the ad, the PAC''s organizers say the
        mission is twofold: Broaden the GOP''s image and "lead the fight against socialism."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a47a24-d4bc-4a8d-aab9-ad96d2655abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c80fbe-098b-4564-9252-3d9c943f4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political action committee described the ad as a "select TV
        buy in major media markets." An ABC spokeswoman said the ad did not run on
        the national telecast of the debate, meaning it was purchased through local
        stations in markets like Washington.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2912e-70b8-4752-b62b-3e44a1d4c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebbf98-3c12-4e3c-9bbe-f608935a7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which formally launched in March, reported raising a
        little more than $170,000 through the end of June, much of it from California-based
        donors, Federal Election Commission records show.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6876a-24e5-4040-9dfd-105677712424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6323f9d-90ce-48ec-ac2d-be718f2d75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez is one of the House''s most high-profile freshmen
        and one-fourth of a quartet of freshmen lawmakers, known as "the Squad," who
        have clashed publicly with President Donald Trump.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1f040-43d6-4467-89cd-321008c1456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06cd1f-7900-442d-a4ac-730fc7b251fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Rep. Ilhan Omar, another member of the so-called Squad,
        on Friday called the ad "horrifying to watch" and said it should be pulled
        from the airwaves.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a4edf-a555-4925-8da9-a1329b3e6037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322db25-851a-4a9d-916e-bafd967d2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When will the Republicans learn how to offer ideas and solutions
        without stroking fear and inciting violence?," she tweeted. "Enough is enough.
        They need to pull this garbage off the air and issue an apology to @AOC."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a54c67-4dfb-4b4a-b1e4-bbfcd426b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fda17c-0246-4e8e-b05d-8bca2ec7adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he gears up for his reelection campaign, Trump has sought to
        closely tie Democrats on Capitol Hill and those running for the presidency
        to socialism and lawmakers such as Ocasio-Cortez.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f8a31-2237-4f92-838e-96fa3932e355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/13/politics/aoc-criticizes-attack-ad/index.html"
        target="_blank">Alexandria Ocasio-Cortez slams shocking ad that aired during
        Democratic debate</a>"</em></p>'
  'How-Trump-may-bulldoze-Amazon':
    'author': 'Bill Weir, CNN Chief Climate Correspondent'
