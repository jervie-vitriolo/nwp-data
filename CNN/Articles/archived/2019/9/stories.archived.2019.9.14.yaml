      'mgnl:type': 'text'
      'text': '<p>Allen said she went for dinner with one of the bosses of her record
        label, Warner Music UK, about a month after the book was released. When Oliver
        asked her, "Did he say, ''Now that we know, boy are we going to do something
        about it''?", Allen responded, "No."</p>'
