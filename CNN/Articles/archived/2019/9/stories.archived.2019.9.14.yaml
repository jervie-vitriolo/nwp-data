      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo po wala po tayong African Swine Fever disease sa Pilipinas
        kaya pag lumitaw yan, at sa Rizal medyo marami po yung pinatay natin doon,
        that can be considered as an outbreak based on the definition given by the
        world organization for animal health," Domingo said.</p>'
