      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had emotions and we felt it," she said. "Then 18 years later
        on that day 9/11, you find triumph; you find a piece of joy from a day that
        was so drastic and still hurts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96439c-1113-422f-ad97-9700dc0391d1'
      'mgnl:activationStatus': true
