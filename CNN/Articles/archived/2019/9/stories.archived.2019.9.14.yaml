    'template': '1'
    'title': '''I always look orange'': Trump rails against energy-efficient light
      bulbs and Democratic environmental policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d5d92-a454-4f1d-9214-5351a688126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump on Thursday evening
        claimed that energy efficient light bulbs make him look orange, one in a series
        of bizarre claims about green energy and climate conservation in remarks to
        Republican House members in Baltimore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee369a-3599-4be2-a276-b545a60f7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be7dd4-80d7-4f88-ae23-f54ab1530863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s with the lightbulb?" Trump asked introducing one of several
        environmentally related rants in his more than hour-long remarks. He described
        energy efficient light bulbs as "many times more expensive than that old,
        incandescent bulb that worked very well" and "the lights no good."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95fc7d-29db-4a6e-90e5-f358835bbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb4de1-594d-4864-bc18-823dc6948fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulb that we''re being forced to use, number one, to me, most
        importantly, I always look orange," he said, to laughs from the audience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2448b-35cb-40be-b876-81f4369001c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedafe80-0665-491b-b3bb-927747372228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light bulbs have been a common target for the President who has
        used them as a symbol to criticize energy and environmental restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ccccd3-c939-49da-a91d-6db2ca7248f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d10b33-e890-4973-bf85-673f1e143749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal regulators in the Trump administration lifted energy efficiency
        regulations earlier this month for several common types of light bulbs, which
        critics believe is the administration''s latest assault on efforts to combat
        climate change and energy use. The administration said the overturned rules,
        crafted in the final days of the Obama administration and which were set to
        take effect in January, would cause prices for light bulbs to skyrocket to
        untenable levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4fb37c-e643-476f-96c2-08807fd4a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c04cf-de80-4cad-bfe7-3123a39d5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also railed against the Paris Climate Accords, which he decided
        the US would pull out of early in his administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc480f2-db68-4eff-aca3-8f52bc380145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796337c4-bff7-4bee-b909-c14e969651d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How''s that working out for Paris?" Trump asked, pointing to Yellow
        Vest protesters in France. Trump said the protesters "didn''t like all of
        that money being sent to people that they''d never heard of the country which
        they came." But specifically, the Yellow Vest demonstrators have protested
        rising fuel taxes in France and have called for an increase to the minimum
        wage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c0db4-52dc-4081-b04a-9cdfe4c07d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be37d26-7dce-4d09-8ae4-a0fbf7c91e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the Paris agreement, Trump said, "They were going
        to take away our wealth. They were going to say we can''t do certain businesses.
        We can''t take the oil and gas. We can''t do anything. This would have been
        one of the great travesties."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dae106-c541-4476-9865-b6f028c4dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ee477-4788-4c7c-ad9c-d219c29e2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said the agreement "would do nothing to improve our environment"
        but would instead "punish" the United States "while foreign polluters operate
        with impunity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b070c-d2d4-4a65-8612-95d72deeb311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70625985-98d0-4666-b4de-b1baf84411a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement, the Obama administration pledged to slash
        carbon emissions by 26%-28% below 2005 levels by 2025. Trump announced the
        US would be pulling out of the agreement in June 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595420e8-63ed-4e63-8915-0eb0cbb6933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447c15c-9c86-407a-b799-72eb3ca92bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed during his speech the Clean Waters Act "didn''t give
        clean waters" -- the same day the Environmental Protection Agency announced
        the repeal of an Obama-era rule that extended federal authority and protections
        to streams and wetlands. The regulation defined what bodies of water are protected
        under the federal Clean Water Act but was a favorite punching bag of Republicans,
        who ridicule it as government overreach. Democrats defended it as necessary
        to ensure waterways remained pollution-free.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bfa012-d8c7-495a-81cc-45f3b597606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5489d29-cf61-41b9-9221-72f0a28442b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his Baltimore speech, bolstered his campaign pillar of
        "energy dominance" in the United States, also praising the quality of American
        air and water. He said "today we have the cleanest air. We have the cleanest
        water that we''ve ever had ... in the history of our country for the last
        25 years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3567b-035d-40b4-bc8b-9075d8bfe19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77591a64-18c5-41c7-bb1b-9d7a45998edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it relates to drinking water, specifically, the US is tied for
        first among nine other countries for the best in the world, as CNN has previously
        reported on this claim by the Trump administration. But it''s incorrect to
        categorically assert the US has the cleanest air and water in the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9082a-d6d1-4672-8c2b-7d4ffbb655f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6308c9-861b-43b4-884d-8607fe57a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later said that for "a virtually insignificant amount of energy"
        the US would soon be producing cars that are "substantially" less expensive
        and "much safer" because they will be made of denser materials. He appeared
        to be referencing new auto industry standards he said would soon be released
        by the Trump administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb0c4f-35a9-4541-a002-f962379d309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca195040-e08a-4d4b-853c-45fb48175c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took to criticizing Democrats'' stance on several environmental
        issues, becoming frustrated with recent efforts to reduce plastic and reiterating
        his repeated claims about the Green New Deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f4038-f044-462e-875a-f981c7fc1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf7616-603f-49dc-ac7c-6a590bc0ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then they talk about plastic straws. I said, ''What about the plate?
        What about the wrapper that''s made up of a tougher plastic? What about all
        the other plastic?''," Trump said, adding that straws are "the only thing
        we''re worried about" now.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc59aa0-2853-4cbc-bf5a-f9027efd3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f3648-0c07-48d3-813f-53d5e790b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later told Republicans, "We won''t let Democrats obliterate the
        plastic industry and cripple working class families with sky-high energy prices."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebba137-4caa-40bd-92e9-2732d9fef4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e6dce-4573-4990-b0c4-5f7777201010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that the Green New Deal would mean "no more cows.
        No more planes and I guess no more people, right?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c765b-10c3-4668-9c7b-8705aa9a87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e284a-c935-47c7-8884-a6da8607596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution looks to overhaul transportation in the US by removing
        "pollution and greenhouse gas emissions from the transportation sector as
        much as is technologically feasible." When it comes to cows and farming the
        language is similar, looking to "remove pollution and greenhouse gas emissions
        from the agricultural sector as much as is technologically feasible."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac261f8-741a-4774-a6cb-7fe99e9bf09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3e52b-e3b6-40e8-af60-589350fc32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t spare criticism for his former Democratic rival, Hillary
        Clinton, who wanted the country to invest in wind energy and solar energy
        as part of her 2016 platform.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758e0ba-9ae0-4549-a8dd-83a1e823016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19adfa-9a1b-4175-a48e-0e0cac3b0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solar is fine, you know, small potatoes compared to what we''re
        talking about. Doesn''t have the power, what you need," Trump said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaaabac-6c76-4bb7-a3eb-69264808c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bcb0df-ae62-4007-ab6d-603bbe189443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wind is very expensive," he continued, adding that windmills
        are imported from Germany and China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513241cb-6bf5-4253-9804-551e15e20d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f7e27-747e-4eed-8b52-50aeefe473da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his previous claims that windmills devalue real estate,
        kill birds, are noisy and provide intermittent energy, adding, "Think of the
        pollutants that go in the air when they make in these massive steel things."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19067083-ea00-4bf5-95e0-8afdf4c38121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6dff3b-241a-4581-8cdf-dd558c30fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major academic studies have found no statistically significant
        decrease in the average property value due to wind turbines in the US.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece10dd-df57-45df-96ff-46f371c1ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49b357-8c6f-45f5-b89d-01ed59883912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Department of Energy has said that wind turbines can
        be noisy and impact wildlife in their path, it has also described the energy
        source as "cost effective" and "sustainable." A 2018 report from DOE also
        indicates that the US is a net importer of wind turbine equipment and Germany
        and China lead the number of wind-specific imports to the US.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7051052-9219-402a-8cb5-c570db075367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907274d2-da20-4d60-8cc2-f146fe9c69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:52:08.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Friday.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031495f-4834-49ce-8f74-7fd077554128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:53:07.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:40.972+08:00
