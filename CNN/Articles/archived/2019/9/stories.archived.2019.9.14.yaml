      'mgnl:created': 2019-09-14T14:40:16.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ulrich Klopfer died on September 3. He ran a women''s health
        facility in South Bend that included abortion clinics -- before his license
        was suspended in 2015, according to CNN affiliate WNDU. The remains were found
        Thursday at his home in Will County, Illinois, about 45 miles from Chicago,
        local media said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4720d-4d87-4e14-b3f6-9834c34a57ea'
