      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164efac-58dc-4a5c-8db4-6d4d4c641ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said prosecutors showed the court a picture of her at the gym
        hours after giving birth and said she sent a message to her mother.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00350aab-bf32-4851-9456-2bcbcf35049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e479f9-b0e5-4e09-bc73-1e2bfb048d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My belly is back, OMG. I am never, ever, ever, ever letting it
        get like this again. You''re about to see me looking freaking better than
        before, OMG," the text message said, according to Knippen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac73ae-9159-4315-9bb8-32e41053f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269a32e-bef7-4da6-9619-9cb8b333bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her defense team said there was no evidence the baby was born alive.
        Richardson has maintained that Annabelle was not moving or breathing when
        she was born, her defense team said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e929a-7b66-4593-9419-c468d35a84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc63e1e-c1a4-4fda-a6eb-0b95947eeccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She buried her daughter and marked the grave with flowers on top
        of it. She didn''t throw her in a trash can. She didn''t throw her in a dumpster,"
        defense attorney Charlie Rittgers said, according to the affiliate. "She was
        living under this dark cloud for the last two years. Living, quite frankly,
        a nightmare."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bdaa03-5023-45b3-820c-f9a4ae65fcaa'
