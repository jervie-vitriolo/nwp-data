    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:39:19.442+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila', 'Quezon-City', 'Joy-Belmonte', 'African-Swine-Fever',
      'ASF', 'Barangay-Bagong-Silangan', 'Payatas']
    'template': '1'
    'title': 'Belmonte: 11 dead pigs tested positive for African Swine Fever in Quezon
      City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6c460-b2e8-4383-b7e2-ba933a393ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        More cases of African Swine Fever have been confirmed, this time in Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96315f-25ca-4a0b-ae8f-2c72173848fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Saturday, Quezon City mayor Joy Belmonte
        said, "I wanted to call (a meeting) today because I wanted to make decisions
        right away pertaining to this issue, but it''s a weekend. But having said
        that, I did get to communicate with our city veterenarian... I have been able
        to verify... there are three pigs that have been found in a creek in Barangay
        Bagong Silangan; it has now been verified that there are 11 mortalities already
        in Barangay Bagong Silangan and they have been tested positive for African
        Swine Fever ... that''s one barangay."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c5d82-86bb-4be1-b566-24117af7bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte added she also received reports of dead pigs in Barangay
        Payatas, but did not&nbsp;know how many there were.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39bc66-bfdc-4f92-b7fb-df6648ec4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two barangays, I think, have been verified to have positive in
        ASF," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc97e6-f3fb-438a-a648-74775c4c1b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor clarified piggeries are not allowed in Quezon City as
        zoning laws do not provide for agricultural zones. She said she has already
        given orders to close these down, however, given these are backyard industries
        and did not want families to suffer from loss of income, she gave them a "few
        months" to comply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639aa44-e3c4-4321-8989-0fbd7c41207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said given the developments, they will have to act "more
        swiftly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e69ece-d2bb-4e95-b793-851d9c2716d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are validated cases, within a one-kilometer radius, all
        pigs within that radius must be culled," she said, adding around 2,500 pigs
        from Barangay Bagong Silangan and Payatas will be affected.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Belmonte: 11 dead pigs in Brgy. Bagong Silangan positive for ASF
        <a href="https://twitter.com/hashtag/NewsroomWeekend?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomWeekend</a>
        <a href="https://t.co/R7m74rtvf3">pic.twitter.com/R7m74rtvf3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1172819910298202113?ref_src=twsrc%5Etfw">September
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707ad35-18c7-481f-9939-3dfec9318dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcdf1dc-7e80-4869-8ea2-e81e4e8776f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the illegal piggeries, Belmonte said there could be around
        13 barangays in the city&nbsp;with such operations. They were still verifying
        how many pigs there were. She wants them shut down "ASAP."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cae0ca-0be9-495b-af35-e6d2ad624a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> Bagong Silangan <em>at sa</em> Payatas, we will have
        to act swiftly <em>kasi</em> validated <em>na yung mga reports</em> doon.
        <em>Doon naman sa iba pang barangay, pagpasok ng mga datos, titignan natin
        kasi</em> I requested <em>na matest na rin yung mga baboy sa mga barangay
        na ''yan kahit na wala pang</em> reported mortalities... <em>kasi pwede naman
        makita</em> if they''ve been exposed to the virus <em>para malaman</em> what
        exactly we are dealing with pertaining to all of these piggeries," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f991c68e-266d-4748-a077-b61bbbfe1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Bagong Silangan and Payatas, we will have to act
        swiftly because reports there have been validated. In other barangays, we
        will look at the data as soon as it comes in because I want the pigs there
        tested even if there are no reported mortalities yet... because we can see
        if they''ve been exposed to the virus so we can know what we''re dealing with
        pertaining to all of these piggeries.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a60d2-c1de-4d1d-b8a1-4a4aa8929e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, Belmonte said checkpoints in all entry points
        in Quezon City have been set up after reports of ASF in neighboring areas
        were confirmed. The city government has also confiscated so-called "double
        dead" meat from these checkpoints.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189f0cb-0fa7-4f95-8605-202e9a0bd63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double-dead meat refers to meat taken for consumption from animals
        that have died from disease.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c9506-d357-4e34-a9e1-05763c23b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City veterinarians and inspectors have also been deployed to markets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b109bc1-fc04-49fd-bb71-d777ffb66ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the confirmation of Swine Fever, Belmonte said, "I think
        it is premature to prevent all swine from entering the city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f64e39-a0f1-4602-a038-01cbef03289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City mayor said she called for a meeting on Monday, September
        16, to get all the information she needs to make a decision on the matter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba565e9-1efc-42d1-97c3-6e999d9015fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon is <a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-outbreak-rizal-luzon-.html">under
        close monitorin</a>g as authorities try to contain an outbreak of the African
        Swine Fever in the country.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1Ngg9Etjpd2WjzJpOhp81DUdiCI4Q3K8eTtlyqzjHFtk&font=Default&lang=en&initial_zoom=2&height=650''
        width=''100%'' height=''650'' webkitallowfullscreen mozallowfullscreen allowfullscreen
        frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493fedf3-fd11-4eab-a5ab-c52900f2aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:27:40.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9742323-d6db-47b1-b8d5-4f0b2f013679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:07:29.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Swine Fever only affects pigs, but humans can carry the
        disease and spread it locally. A virus quickly spreads in an affected hog,
        which could lead to death after three to five days. The Agriculture department
        has set aside P60-million worth of financial assistance to hog raisers who
        have suffered losses from the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae089f-dd55-47a6-93ff-c0ac0810b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:21:43.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent entry of the disease into the Philippines, the Department
        of Agriculture has banned the entry of pork and pork products from China,
        Romania, Russia, South Africa, Ukraine, Zambia, Belgium, Bulgaria, Czech Republic,
        Hungary, Latvia, Moldova, Poland, China, Vietnam and Mongolia.</p>'
  'uaap-basketball-ateneo-feu-sept14':
