      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fishing guide Tuck Harry urges him to take a wider view.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f42363-1162-43ee-90a6-9b7f9a48ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be08c13-aa5b-4787-9103-83046f112f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have many, many logging friends, but even a lot of them are now
        on the side of protecting the environment," he says with a gravely growl.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91dfee8-2c1f-45e3-a25d-f06d10e03489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad92ad-b5c8-438f-b6ef-3612b12f3a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I go down and talk to some of my oldest friends of 35 years,
        they can see what''s happened. They can see the degradation of the streams
        down there. That''s not what we want to have happen here," he says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472f569-7eaa-49b8-808f-364a40f67a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0800562-309b-47b1-8cf1-5648202853c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So to the governor and the president, this is what I''m saying:
        Do not do this to us."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18207d3a-e0e1-4c28-9869-f79f79a4017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/13/politics/alaska-trump-tongass-forest-weir-wxc/index.html"
        target="_blank">How Trump may bulldoze ''America''s Amazon</a></em>''"</p>'
  'china-nuclear-dreams':
    'author': 'James Griffiths, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-14T11:19:13.004+08:00
    'imagesource': 'jcr:84f04d09-5b56-44da-b0cd-7f1bbab355f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c177d1d7-79d5-4cf3-97b0-9c00b7e5ebe1'
    'lead': 'Panicked shoppers throng supermarket aisles, grabbing bags of salt by
      the armful. They queued six deep outside wholesalers. Most went home with only
      one or two bags; the lucky ones managed to snag a five-year supply before stocks
      ran out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T11:24:19.740+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:39:43.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:39:16.220+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nuclear', 'china']
    'template': '1'
    'title': 'China''s gambling on a nuclear future, but is it destined to lose?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2c3c5-d3c3-42e2-a4ef-2265fc58083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Panicked shoppers thronged supermarket
        aisles, <a href="http://webcache.googleusercontent.com/search?q=cache:W4Yr2MopweUJ:www.cnn.com/2011/WORLD/asiapcf/03/17/china.salt.scramble/index.html+&amp;cd=1&amp;hl=en&amp;ct=clnk&amp;gl=us&amp;client=safari"
        target="_blank">grabbing</a> bags of salt by the armful. They <a href="https://www.youtube.com/watch?v=M3b-nbkpkxU"
        target="_blank">queued</a> six deep outside wholesalers. Most went home with
        only one or two bags; the lucky ones managed to snag a five-year supply before
        stocks ran out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b8da6-15ac-447d-9525-f1a9007a3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e9b4a-c8f3-4fcd-914c-befba8ea5cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was China in the days after Japan''s <a href="https://www.cnn.com/2016/03/08/asia/fukushima-five-year-anniversary/index.html"
        target="_blank">Fukushima</a> nuclear disaster, when people in cities up and
        down the country''s highly populated east coast bought huge quantities of
        iodized salt in the misguided belief it would protect them from radiation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d1fce-82dd-4083-95da-14852e3b9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6150a-dd10-4dab-b236-946b1d5e19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011 disaster — the worst nuclear accident in 25 years — threw
        a major wrench into <a href="https://www-pub.iaea.org/MTCD/Publications/PDF/cnpp2018/countryprofiles/China/China.htm"
        target="_blank">China''s ambitious nuclear</a> plans. It sent authorities
        scrambling to reassure people that they were not at risk of a similar catastrophe
        and sparked an immediate moratorium on new power plants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f13f7-dfce-4989-9c73-3463ab0fb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23b4f0-aa9f-4b9e-8c5d-c748c9850934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ban was lifted this year. Now, China is gradually ramping up
        construction again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49fce6-3046-4807-b2f1-5f2582524224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb396f9-c638-4f25-93f4-5edb8aa2a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With around a dozen nuclear power plants <a href="https://www.world-nuclear.org/information-library/country-profiles/countries-a-f/china-nuclear-power.aspx"
        target="_blank">in the works</a>, China will overtake France as the number
        two producer of atomic energy worldwide within two years. If it continues
        with its aggressive plan, it will surpass the United States to become number
        one by 2030.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81731fa7-4a9f-447b-9ad6-156006c9a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5db9c-99d6-45e4-bb7a-5182e887191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the <a href="https://yearbook.enerdata.net/total-energy/world-consumption-statistics.html"
        target="_blank">world''s largest</a> consumer of energy, thanks mainly to
        industrial activity. This is only going to increase, with households expected
        to use nearly twice as much energy by 2040, <a href="https://www.iea.org/weo/china/"
        target="_blank">according to the International Energy Agency</a>. At present,
        some 60% of that energy consumption is powered by coal. But China is spending
        heavily on natural gas and nuclear power, as well as renewables — the country
        accounted for almost half of all investments in the latter globally in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a8479-9830-459e-84a7-87fb9b79e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e334e3-4446-4c53-bdea-a38f1817ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s outward enthusiasm for nuclear energy masks a multitude
        of challenges facing China''s atomic plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a70a4-85ab-49af-aaf4-22dcfee8f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb052ea-5f70-4476-aa08-d2ce21fdd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys and protests against proposed nuclear plants suggest ordinary
        Chinese are a lot less enthusiastic about nuclear power than their leaders
        are. The potential ramifications of a nuclear disaster in the world''s most
        populated country are stark, to say nothing of economic or environmental fallout.
        And while China''s nuclear industry has a strong safety record — and domestic
        regulations have tightened since Fukushima — some fear corruption and supply
        line issues could undercut these efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8154405-c919-4502-9bf0-5b22f54d0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bc7a5-dfd9-4951-9e39-a521c1c94b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear is also not the attractive clean energy solution it once
        was. In the years following the Fukushima disaster, renewable energy such
        as solar and wind have plummeted in price thanks in part to heavy Chinese
        investment, while new safety standards have driven up the cost of nuclear
        power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba443dce-5902-4514-8e2c-e796733ed3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c065ee-cfc4-49a4-9274-d9d6814ffd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time, China was basically subsidizing the (nuclear)
        industry, and now they''re trying to put it on a market footing," said Miles
        Pomper, a Washington-based expert in nuclear energy at the James Martin Center
        for Nonproliferation Studies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1a058-4141-40c3-9237-8e66722d6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b950a-c4a2-4eee-85c6-d68bfae596b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do that, oftentimes it doesn''t meet the market test,
        especially competing with wind and other kinds of power."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9a794-26d8-4227-8820-790c78f7bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d6f37-706a-4af1-a90b-4f66375c64e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Energy Administration and Atomic Energy Authority
        did not respond to requests for comment for this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46c910-b6ef-47f0-9817-b9671b2aa236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd3d9d4-4ca2-49d4-8395-d4a9d9808637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nuclear panic</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52129f3-c586-4e8e-b2ad-031f1acacbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fukushima disaster was a shocking wake-up call to all countries
        with coastal nuclear plants. It raised concerns that other plants could be
        vulnerable to tsunamis and other extreme weather.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559df42-5c51-418d-a1b1-473d387ab492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b228b3-f337-4daf-99e8-a3dfb0245bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, 2011, a 9.0-magnitude earthquake rocked Japan. It permanently
        moved the country''s main island, destroyed buildings, and raised a tsunami
        up to 40 meters (131 feet) high, which crashed into the country''s east coast.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36a8ef-6fc2-42d7-b55b-8e5b50ad291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469464f-7a5b-49b9-86fd-a674ccb3b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 50 minutes of the initial earthquake, the first wave crested
        the Fukushima Daiichi nuclear plant''s 10-meter (33 foot) sea wall. The plant''s
        emergency power generators were soon flooded, knocking vital cooling systems
        offline and causing reactor fuel rods to begin to meltdown and leak deadly
        radiation into the surrounding area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbdff2e-f780-43a5-a099-6f649957f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf4443-0c05-47ce-a406-b79938e1177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the worst nuclear disaster since the 1986 Chernobyl meltdown.
        More than 300,000 people were evacuated from the area around the Fukushima
        plant, and many will never be able to go home. Clean up operations, estimated
        to cost upwards of $50 billion, are still ongoing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369665c6-b0e8-48bb-be30-51eac8e930b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a11f44-e4e8-44d1-aa63-daf01d2d37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster broke Japan''s longstanding commitment to nuclear power
        and prompted a four-year moratorium on the country''s atomic energy production.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89cd64-1eec-4acf-a7d3-4aef0a4525e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c12be-8317-472c-b7cd-449d1e1f97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden aversion to nuclear energy reached China, where the State
        Council immediately suspended approval of nuclear power projects and ordered
        a comprehensive safety inspection of all existing facilities. New regulations
        were passed, including the 2020 Vision for Nuclear Safety and Radioactive
        Pollution Prevention, which set safety standards and inspection goals, as
        well as a Nuclear Safety Act that went into effect last year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbaa3d2-897e-40dc-8f09-447c39492208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043039d0-33fb-4858-b776-a639c8e64f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, according to a report by the International Atomic
        Energy Agency (IAEA), new power supplies and water pumps were issued to all
        Chinese nuclear plants to protect against the flooding and power loss suffered
        at Fukushima. New emergency response protocols were introduced, including
        the need for emergency response drills.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184851da-eec9-455d-8a22-009e525918ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e83e2-7690-4408-9c0d-fab61c1a35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect of the disaster on China''s domestic nuclear industry
        has been profound. Some semi-official projections that China might have more
        than 400 nuclear plants by 2050 "have been cut in half," according to Mark
        Hibbs, an analyst with the Carnegie Endowment and co-author of "Why Fukushima
        Was Preventable."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe3dc1-0de5-4003-a7df-ecc185da3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1d753-968c-4f2b-add0-0a55ca784553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of Japan, "one of the world''s most technologically
        equipped and experienced" countries as regards nuclear power, raised serious
        questions as to whether China too was vulnerable to a serious accident, Hibbs
        wrote in a report on the country''s nuclear industry last year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50399c-f954-4a8a-aec5-7ed586e311b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70623d97-224c-4260-b0e9-d1c7800e10e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safety fears</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c46e69-1741-4554-a31d-73ce2a096b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China''s efforts to alleviate public concern after Fukushima
        with a moratorium and new safety checks, support for nuclear energy remains
        tepid at best and outright hostile at worst.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93daae97-1789-4d64-b5cb-e6413636f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8374bbc9-056f-44e5-be37-14b374755aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government-supported survey in August 2017 found that "only 40%
        of the public supports the development of nuclear power in China," according
        to the Chinese Academy of Engineering. The Fukushima accident "has had the
        consequence that the public has become more sensitive to the possible development
        of nuclear energy projects, and is opposing such projects, especially near
        their homes."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b65a7c-51d9-436e-aa07-f68c2aa3b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667f81d-7eec-45d7-8a89-a87fb8148914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to build a nuclear waste processing plant in the eastern province
        of Jiangsu resulted in violent protests from locals and the project eventually
        being scrapped in August 2016, according to Chinese media.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0855086-a910-4f2f-a014-475cbec6a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b70d79-29d5-4e3b-b2d9-2c7c5a8c022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear industry has long struggled to combat fears about safety,
        which many proponents of atomic energy say are overblown. They argue that
        famous incidents — Fukushima, Chernobyl and Three Mile Island — are outliers
        which do not reflect the overall situation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2459c3d0-343d-440e-b0fc-9b84fb7e334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd367bb-5a88-4068-9f9e-6acdd21b536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Nuclear Association (WNA) argues that "in over 17,000
        cumulative reactor-years of commercial nuclear power operation in 33 countries,"
        only three major accidents have occurred.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee427b8-42f7-4ffc-bf2b-fd173ea4ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562e7a4-ce79-4c1b-ba6d-fc17b8315f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence over six decades shows that nuclear power is a safe
        means of generating electricity," according to the WNA. "The risk of accidents
        in nuclear power plants is low and declining."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ea6fe-091c-453c-9e24-b41efd92763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976945e8-f7a8-4fa2-b758-c2d988feab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WNA estimates that around 11% of the world''s electricity is
        generated by about 450 nuclear power reactors. Some 60 more reactors are under
        construction around the world.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75920d97-1db5-400b-bc9b-086ceeb08a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08482208-1e46-4f77-8443-1bded52172d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, in particular, can boast that in three decades of operating
        nuclear plants, it has never experienced a major accident. According to Xue
        Xiaogang, president of the China Institute of Atomic Energy, a government-backed
        research agency, safety levels in the country''s nuclear power plants are
        now among the highest in the world.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b685c8-3595-4e06-8e52-d535480d4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0ba00-8cd2-47bd-9fd1-b912a58fb238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is almost impossible that a Fukushima-style accident will happen
        in China," Xue told state-run broadcaster CGTN in May.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce30fa5-0d75-422d-bbc1-8266a4a10717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2266e6-d0bc-4f1d-beca-98a55299f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the success of the recent TV show "Chernobyl" demonstrated,
        people remain fascinated — and horrified — by the risks of nuclear disasters
        and their continuing effect on the world decades later, even if these risks
        are minimal.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2df0fc-a4b3-43fe-97cd-74a85c0db97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c7ade-1abe-4921-b838-dc724dd5dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Chernobyl and Fukushima were level 7 on the international
        scale of nuclear accidents, the amount of radiation emitted by the earlier
        disaster was far greater because the Chernobyl plant exploded, releasing a
        huge amount of debris and smoke which spread radioactive contamination across
        Europe.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84589a-b023-43a3-93b4-08b082b2fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d0ebc-0425-4ca2-8c0f-612556e2b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, knock on wood, there hasn''t been any significant, major
        accident (in China)," said Pomper, the nuclear expert. "But there''s certainly
        a lot of skepticism and concern there, given China''s performance in other
        sectors in terms of safety."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e7a60-2fe2-4ade-b652-6755926e1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ceb935-736f-446a-bdf0-95d9fa665cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s industrial safety record has improved substantially in
        recent years, but "accident rates, death tolls and the incidence of occupational
        disease are all still comparatively high," said China Labor Bulletin, a workers''
        rights organization. There were 134 work-related accidents each day on average
        in 2018, according to official figures.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba95a8-d303-45ea-9471-a1070b9f7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c20fe-941f-4699-bec2-97c4a29e8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report, Hibbs noted that "China faces numerous challenges
        from its historically weak industrial safety culture and the strain on regulatory
        capacity that has been exacerbated by nuclear growth."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc8f3a-7cb7-4867-be0a-cd660f761777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.745+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7715c-cc3b-4a0d-b694-1665b9416d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barring measures to effectively generalize safety culture, more
        nuclear power reactors in China means greater risk," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd991f7-f98b-4247-90c7-649793f282e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bddba5-1672-462f-a1b5-faba3b77b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legacy of disaster</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f375b-20ce-4f89-b620-00989bf80fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear is, perhaps, the only industry where accidents in one plant
        or one country have a major knock-on effect worldwide.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d426881-42e4-4ed4-bebc-fa69071e42d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688f016-958c-4c07-b7f3-dd61066e769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite the fact that more deaths are caused every year
        by fossil fuels, particularly coal, which is a major contributor to air pollution.
        Air pollution causes more than 4 million deaths per year, according to the
        WHO, but it is only recently that we have finally begun to move away from
        our reliance on these materials.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7874e-cba0-46d2-be07-0fae2d1b62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fd19d-8f44-4a3b-b572-d12e1f255e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the long shadow of nuclear disasters that makes the risks
        too great to bear for many. Parts of the Chernobyl exclusion zone will remain
        contaminated for at least 300 years, and it will take decades before the Fukushima
        plant is fully decommissioned, with tens of thousands of residents still displaced.
        Some areas around the site may never be totally safe.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb15af7-2dd4-46d2-9258-cdd0360ca212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de2413-d704-4625-8452-99c9872170fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA does not specify sizes for exclusion zones following accidents,
        just that "it is required that there is only a minor radiological impact outside
        the site boundary or the exclusion area."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec4fd7-9758-466d-9bee-605a471baf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20edf5e-706b-4f52-b556-a9ee8bb29ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Fukushima disaster, an initial exclusion zone extending
        20 kilometers (12.4 miles) around the stricken plant was established, which
        was later extended to 30 km (18.6 miles), though some experts said at least
        80 km (50 miles) should have been considered.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152b041-c671-43a0-9b84-ec9eb7666e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c492fc-70fa-420c-8040-cd4af88cc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the densely populated parts of eastern and southern China where
        many of the country''s nuclear reactors are located, such an exclusion zone
        could impact huge numbers of people.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061cb10-3c98-406a-bdfe-cbd93f950caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.746+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a31881-da0c-4dbd-abf8-21a5bb202948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20 km exclusion zone around the Daya Bay nuclear plant in southern
        China, for example, would include much of the nearby areas of Pingshan and
        Huiyang, affecting around 1 million people. Any larger exclusion zone could
        effect the nearby metropolises of Shenzhen and Hong Kong, which between them
        are home to almost 20 million people.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a4c71-0c15-4ce5-86b4-f1c6871f5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06cd92-4ff6-47ea-bb12-479ed6460479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re also dealing with prevailing winds," said Pomper. "Does
        this blow off into the rest of China, or Korea or Japan?"</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667586af-6c8b-4b55-973c-e89124c369ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c559aa-c501-4680-a2fb-9070f11678ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Climate crisis solution?</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37212a-c8f7-487d-98d1-d9e3fbb5d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear power proponents — both inside and outside China — argue
        that such concerns are overblown, if not downright fearmongering. They point
        to China''s solid safety record on nuclear power, and the expansion of safety
        protocols and inspections in the years since Fukushima.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947483ae-6cb2-4ba2-bdf1-b06d0ae506d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49c3a5-7763-4336-ace9-604b5e570d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also highlight what they say will be the major loser in a pullback
        from nuclear expansion: the climate.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b23933-20c9-4fbc-86f1-f4ee1e2f6fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ed7e2-2961-4d16-82a2-ddece6e5adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2030, according to China''s 13th Five Year Plan, at least 20%
        of the country''s energy consumption should be from non-fossil fuel sources.
        Nuclear capacity is expected to grow from around 2% to closer to 10%.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed551c-aaab-4e9c-afef-8075faa1a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a8ac9-558d-4356-a015-a37090412cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big loser in this shift will be coal. China''s main energy source,
        the fuel has helped power the country''s rapid economic growth in recent decades,
        but it has been a disaster for the environment and people''s health.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342aee03-6561-4ab5-90d2-e25461e3dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb47a6-d35f-4e30-b5e4-24346f27a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has overtaken the United States as the world''s largest emitter
        of carbon dioxide, and many of the country''s cities experience horrific levels
        of smog due in large part to their reliance on old coal-fired plants. Coal
        is also a logistics headache, with around half of China''s rail capacity used
        in transporting the fuel, according to the WNA, from the central and northern
        areas where it is mined to the wealthy cities on the east and southern coasts
        where energy demands are greatest.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336a976-b837-42da-9bfe-cf194ae81456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd7366-0b18-4414-a5d1-5dd5195a2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, nuclear power plants produce virtually no greenhouse
        gas emissions during operation. Because the amount of uranium or other fuel
        is vastly smaller than the thousands of tons of coal needed for traditional
        power plants, transport costs are lower, and nuclear generators can be built
        close to where they are needed most, meaning savings on electricity transmission,
        too.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8fe0c-4bfe-4211-91cc-492898a3c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e52da-2ece-452c-86ac-d7cc45f34827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, renewable energy sources such as wind and solar possess
        many of these benefits as well. China is investing heavily in both, and they
        are on track to become significant sources of power by 2030 as the country
        reduces its reliance of fossil fuels. Nuclear power proponents argue that
        atomic energy is more reliable, as it is not subject to any disruption caused
        by weather patterns.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1fbb5-35ac-4030-b839-d9bc55c5aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06896c-1cb4-48ed-b7db-32063a0e42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the years after Fukushima, as the nuclear industry saw
        its projects stalled and stringent new safety regulations introduced, renewables
        have continued to leap ahead, becoming cheaper and more reliable. In the United
        States, renewable energy, led by solar and wind, is projected to be the fastest-growing
        source of electricity generation for at least the next two years.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08315a-4915-434c-a9a3-51cdc21b7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa687e0-b953-4699-9bfd-f98155ae6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, new regulations and more frequent safety inspections
        are driving up already the high costs of building new nuclear plants.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f95464-de90-4b3f-acf9-7ad743c2d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c762f23-036f-492b-87b5-2eeff88f3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A complaint of the (nuclear) industry is that regulation is costing
        them all this money and that''s why they''re not competitive," Pomper said.
        "But some of it is just basic economics: Nuclear plants are very expensive
        to build ... and it takes a huge (amount of) time to build them."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c4f54-0002-4253-a7e8-99511773e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705dcbb-8787-470f-ad34-4fff6673edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while "regulations don''t help, a lot of them are
        necessary, and (nuclear plants) were not very competitive beforehand."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136c2ac-1d53-4aa3-ab44-8c1d52e4efbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae1f77-5837-4986-bcab-4034b03ec48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear energy remains a key part of China''s current five-year
        plan. Whether it is still a priority when that economic blueprint expires
        next year remains to be seen.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5725ea-9d56-4a5f-bd4b-d0866a4cf1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c471a74-78c2-49fc-989a-0c90c97dc941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing may decide that far from being a climate panacea, the economics
        of nuclear energy — along with the risks — no longer make sense in a world
        that is leaning toward cheaper, more reliable renewable energy.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc6e2e-7e46-4865-b0fd-8bcabdbda403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:24:19.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/13/business/china-nuclear-climate-intl-hnk/index.html"
        target="_blank">China''s gambling on a nuclear future, but is it destined
        to lose?</a></em>"</p>'
  'trump-orange-light-bulbs0':
