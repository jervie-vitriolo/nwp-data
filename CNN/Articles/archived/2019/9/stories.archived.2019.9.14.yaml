    'mgnl:tags': ['New-Bilibid-Prison', 'Bureau-of-Corrections', 'Department-of-Justice']
    'template': '1'
    'title': 'DOJ mulls seeking review of law that weakened its control over BuCor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c979d-5dbc-4328-b2a4-a126d0333735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Department of Justice may have to regain greater control of the beleaguered
        Bureau of Corrections (BuCor) following the questionable release of heinous
        crime convicts and other&nbsp;irregularities, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c621e31-f08d-4803-92bd-577db8613a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81262a-61b7-4161-b4d1-323abbd5ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am beginning to think that the law itself that supposedly strengthened
        the BuCor (and consequently diminished DOJ control over it) may have to be
        reviewed," Justice Secretary Menardo Guevarra said in a statement on Friday,
        pertaining to Republic Act No. 10575 or the Bureau of Corrections Act of 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3ff12-3efd-4c6b-a400-d3219253d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc69fa2-756b-457f-8861-73394ddaee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that the DOJ will only have "administrative supervision"
        of the BuCor. It also retains the DOJ''s authority to "review, reverse, revise
        or modify the decisions of the BuCor in the exercise of its regulatory or
        quasi-judicial functions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33bdea-91d2-4db0-91f1-f40c508cbc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8436aaf-683c-414d-a55b-5f004ead69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete pointed out that this law paved
        the way for the BuCor<a data-cke-saved-href="https://cnnphilippines.com/news/2019/8/29/heinous-crime-convict-good-conduct-release-BuCor.html"
        href="https://cnnphilippines.com/news/2019/8/29/heinous-crime-convict-good-conduct-release-BuCor.html">
        to release almost 2,000 heinous crime convicts without the DOJ''s approval.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f8bf8-92e0-46f7-8007-a4497d6e52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.446+08:00
