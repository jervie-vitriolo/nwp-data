  'peanut-allergy-treatment-us-fda':
    'author': 'Nadia Kounang and Steve Almasy, CNN'
    'caption': 'Photo: Fox Photo/Hulton Archives/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-14T17:03:09.643+08:00
    'imagesource': 'jcr:0ef2baf0-f870-46bd-82d7-8120ac205b72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf201f00-1416-4f10-bc2a-928e21ed8400'
    'lead': 'The US Food and Drug Administration''s Allergenic Products Advisory Committee
      on Friday voted in favor of approving a treatment for peanut allergies in children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T17:05:53.667+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:39:34.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:39:18.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Food-and-Drug-Administration', 'FDA', 'allergy',
      'peanut-allergy', 'medicine', 'science']
    'template': '1'
    'title': 'US FDA takes major step toward approving first peanut allergy treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0055e-fc54-471a-afef-bbeec229b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Food and Drug Administration''s
        Allergenic Products Advisory Committee on Friday voted in favor of approving
        a treatment for <a href="https://edition.cnn.com/2018/11/18/health/peanut-allergy-treatment-study/index.html">peanut
        allergies</a>&nbsp;in children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852e7ea-9a59-4dcf-9804-dd44e6d17cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug Palforzia is designed to minimize the incidence and severity
        of allergic reactions in people from ages 4 to 17 with peanut allergies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ceed6d-f7b8-4e00-915c-0ee313380739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the advisory committee has voted in favor of the treatment,
        the FDA will make its final approval by January. The agency frequently follows
        the lead of the advisory committee. If approved, this will become the first
        FDA approved treatment for peanut allergy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e801599-a943-4ed3-90e6-778486f8b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased that the FDA Allergenic Products Advisory Committee
        has voted in support of Palforzia," said Jayson Dallas, CEO of drug manufacturer
        <a href="https://www.aimmune.com/ar101-peanut-allergy/">Aimmune Therapeutics</a>.
        This recommendation recognizes the urgent need for patients to have a treatment
        option for their potentially life-threatening allergy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d37f76-f6e3-43d5-be67-56764d5d21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3 million Americans are allergic to peanuts and tree nut
        allergies. The American College of Allergy, Asthma and Immunology says that
        more than 2.5% of American children are allergic to peanuts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692dde01-5aac-40bb-bc36-696cd0ca328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peanut allergy is one of the most common food allergies in US children.
        If children who are allergic to peanuts are exposed to them, they may experience
        an array of symptoms including cramping, indigestion, diarrhea, shortness
        of breath, tightness of breath, hives and swelling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a1d09-84e1-4b30-986e-8cfeaee14f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most severe reaction is anaphylaxis, when the entire body responds
        with symptoms including impaired breathing, a sudden drop in blood pressure,
        and fainting and dizziness. If not treated immediately, anaphylaxis can be
        fatal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217899f-0a46-4571-9d65-a09260e06df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current advice for people with allergies is to avoid peanuts. If
        exposed, people with allergies should use a drug like injectable epinephrine,
        commonly sold as EpiPen, or for milder reactions, antihistamines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adee576-7450-43ec-8e75-d352984f51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palforzia works essentially by exposing children to controlled dosages
        of peanut protein until they''ve reached a maintenance level. The company
        says in documents filed ahead of Friday''s meeting with the advisory committee
        that the treatment is a powder mixed once each day with certain foods like
        apple sauce, yogurt and pudding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a3094-bdb3-4437-86fe-cf4a4ae66694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phase 3 trial submitted as evidence in favor of the drug by the
        manufacturers found that 2/3 of children were able to eat the equivalent of
        2 peanuts without any allergic symptoms after the course of treatment. Patients
        may be required to take the therapy for six months or longer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376fed4-94b2-4f88-ba1a-c0ab01534366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the most common adverse effects were abdominal
        discomfort or pain, coughing, hives, itching, nausea, throat irritation and
        vomiting. However, about 9% of children dosed with Palforzia during the trial
        had to stop the treatment because their allergic reactions were so severe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db95759-38d4-4069-a5b6-9c822ee659ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aimmune Therapeutics, the advisory committee voted
        in favor 7 to 2 for the effectiveness of the drug and 8 to 1 in support of
        its safety in its use among children as long as there were additional safeguards
        such as patients having a dose of injectable epinephrine on hand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d7d7f-20a6-453b-b82c-fdd62340575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T17:05:53.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/13/health/peanut-allergy-treatment-fda/index.html">FDA
        takes major step toward approving first peanut allergy treatment</a>."</em></p>'
