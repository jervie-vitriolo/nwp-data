      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) –</strong>
        It seems that Supreme Court Associate Justice Marvic Leonen is busy doing
        pro bono work these days –&nbsp;at least in providing pieces of life advice
        instead of legal ones to his almost 40,000 Twitter followers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3e2c1-9d88-43d7-b1e6-80c5e8b5a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:12:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a5e8f-5412-4ffd-8dcf-85cda1b5c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:12:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cyberspace, he gets personal and does away with legalese for
        a change. He addresses those who seek his advice in a conversational language,
        using "Dear" as salutation, and, at times, making jokes with them. He mostly
        gives his honest take on love –&nbsp;a seemingly favorite subject for many
        as well as his insights on life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843c7cd-b99a-4ac0-9c93-48e4952f8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:12:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e134152-eb69-4560-acd8-3bfc4e04a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:12:41.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on September 5, he told "Sunshine" to hold off telling
        her feelings for a person until she discovers "all his fatal flaws." Lab Guru
        added, "That he cooks is a plus."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7096164-6989-4143-b3c1-e6d34e9c11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:12:41.611+08:00
