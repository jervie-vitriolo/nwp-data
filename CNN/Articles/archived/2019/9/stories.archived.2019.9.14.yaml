    'template': '1'
    'title': 'Alexandria Ocasio-Cortez slams shocking ad that aired during Democratic
      debate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438023bd-f478-4b33-9e98-930a82102231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:17:23.170+08:00
      'mgnl:createdBy': 'catherine'
