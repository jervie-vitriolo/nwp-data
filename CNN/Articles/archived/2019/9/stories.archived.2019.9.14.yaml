    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ba0f39-ba0d-4a36-b982-529a4a8777f7'
    'lead': 'More cases of African Swine Fever have been confirmed, this time in Quezon
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T20:07:29.536+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:39:31.594+08:00
