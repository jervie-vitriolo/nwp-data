      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement to CNN, Warner Music said: "These allegations (from
        2016) are appalling. We take accusations of sexual misconduct extremely seriously
        and investigate claims that are raised with us. We''re very focused on enforcing
        our Code of Conduct and providing a safe and professional environment at all
        times."</p>'
