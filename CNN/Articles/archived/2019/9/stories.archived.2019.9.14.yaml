    'template': '1'
    'title': 'How Trump may bulldoze ''America''s Amazon'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157d214-b3e8-4e71-aeee-e41cb4c25956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In the <a href="http://www.cnn.com/2019/09/09/weather/alaska-climate-crisis-summer-weir-wxc/index.html"
        target="_blank">hottest Alaskan summer on record</a>, amid countless signs
        of a climate in crisis, a camera phone captured a Republican fundraiser on
        Kenai Peninsula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b14da8-28ec-441e-a82f-88d2cc4d88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962aeab3-c272-4278-8740-90de8f74750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging from the laughs and smiles, you''d never know that they
        are a few dozen miles from the Swan Lake Fire, now burning for over three
        months. But the mood is giddy because<a href="https://twitter.com/alaskalandmine/status/1164982687544643584"
        target="_blank"> a surprise caller is on speaker</a> -- President Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6297310-7998-42fc-b6d7-90d1274f1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca25b5b-f321-4f14-8a6a-23d6968c3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding up the phone in one hand and swatting at late-season hornets
        with the other, Sen. Dan Sullivan nods and grins as Trump promises to fulfill
        a Republican wish list that environmentalists have been fighting for generations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00866ea0-ebaf-4197-95ea-3e38918c45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f12a9-6b2a-41cf-b8c3-8d488aa671ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentions drilling for oil in the Arctic National Wildlife Refuge
        way up north and building a road through the Izembek National Wildlife Refuge
        in the south. "King Cove Road! Yessir!" says Sullivan as Mississippi Senator
        Roger Wicker nods with vigor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7859c-c1cf-49a4-a544-9ffdc14e30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931fa757-3b7c-4ee8-a2a7-407bacfbbd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Gov. Mike Dunleavy, who has been bonding with Trump during
        Air Force One refueling stops, often bringing a list of rules and restrictions
        he wants overturned. With oil prices down, Alaska''s budget is deep in the
        red and Dunleavy is looking for other industry to help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f4f5c-5aef-4ded-9ddd-bb00dfefc20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aad234-0b52-423d-9039-92e214078e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a great guy," Trump says of Dunleavy over the speaker. "And
        he''s doing something with your logging and all your other things. We''re
        working on that together and that''s moving along."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b3c50-7c39-4c1a-9f26-7c1099679a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a320d-b182-4426-85ea-b0c481374d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nature lovers and earth scientists have been fighting Alaskan
        politicians over ANWR and King Cove Road for decades, Trump''s mention of
        "logging" reopens a different front in an old war because everyone knows he''s
        talking about Tongass, the crown jewel of the National Forest system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743feb45-f188-4956-ad9d-a927890fdbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242a1d7-967f-4c8c-ba17-8d5524c71336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spread across the islands and fjords of the Alaskan panhandle, Tongass
        is roughly the size of West Virginia, full of towering old growth spruce,
        cedar and hemlock, some trees twice as old as America itself. It traps and
        hold so much carbon, it''s known as "America''s Amazon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0de1f-d322-4b10-a191-be6979080114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab2d1c-7b29-462a-aaf5-bde9500863ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pristine wilderness holds a bounty of salmon, bears, wolves,
        eagles and whales living alongside around 70,000 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59312c3-a75a-4b7a-9d0e-30826fa36144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5979c-8676-4fdb-bd63-e630bd750b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the little town of Tenakee Springs, the reaction is "one
        of shock and dismay."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629b5df-00bd-4e44-ae9e-c0a3a5f5d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3b6d0-d5bd-467e-833e-9b9b081cb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all the work that we put in to keep this area roadless and
        keep this as pristine as we possibly can," fishing captain Tuck Harry says
        as he shakes his head.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbcd8e-5fe6-4318-ae50-3a6e0bf5b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f567c-543e-482a-a6f4-b325ed0f0e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And would you characterize yourself as sort of a tree-hugging liberal?"
        I ask him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfe2b8-2639-4780-94c9-0a52233f2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cf278-1b23-4b3e-98f1-62705105bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laughs. "No, not at all. Not a tree-hugging liberal at all,"
        he says, looking across a mirror-flat Tenakee Inlet at hillsides once scarred
        by clear-cuts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b3a1b2-9b64-4e43-b658-a9328429f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79b6d9-dbe1-4c3e-8479-e66897ea032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been here since 1960, back when the Forestry Service treated
        Alaska more as America''s lumberyard than sanctuary. In an effort to create
        jobs in the "Last Frontier," thousand-year-old forests were pulped into paper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414b7bf-7a50-43ec-b40e-a8aa015a22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518f285-f036-4bda-9baa-35c5a9e18d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after years of legal battles and negotiations, a Clinton-era
        "roadless rule" seemed to settle the issue, protecting Tongass from any new
        logging or mining interests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c436287-b3cc-4950-b789-230fb4e62001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6c94e-e0fa-41ee-8632-602e35da5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s fundraiser call last month<a href="http://www.cnn.com/2019/08/28/politics/tongass-national-forest-donald-trump-alaska/index.html"
        target="_blank"> confirmed reports that he would encourage Agriculture Secretary
        Sonny Perdue</a> to exempt Tongass from the roadless rule, opening almost
        10 million acres to development.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78805e-e689-4230-8277-5bed68062210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779f230-2b38-44d2-abfd-61fa95102a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Governor, I''ve raised this issue with the Trump administration
        on numerous occasions -- each time underscoring the need to restore the Tongass''
        multiple use mandate to allow for activities such as tourism, timber, mining,
        hydropower and more," reads a statement to CNN from Dunleavy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbaffdc-0d7b-4bd1-ba33-3b7a4945e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a50efcb-37c3-40f6-b502-985e5d49914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former mayor of Tenakee Springs, Art Bloom, says it is impossible
        to have all of those industries in Tongass at the same time. Alaska has to
        choose.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62eaa2-e961-404d-b277-449fb22fa84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab303a2-4f6c-4663-9233-e4e114a06a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People on cruise ships don''t want to look at denuded hillsides,"
        he says "They come here because of what''s still here. They wouldn''t be coming
        here if it was a bunch of stumps."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdcf5bd-a205-490e-b436-d0586692b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a99c70-3562-4623-a065-b75b7fe684b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloom, a fish biologist who came up to Alaska in the 70s and is
        now a commercial salmon fisherman, explains the importance of the land to
        the sea. Walking across the spongy forest floor, he says intact old-growth
        forest is the only reason Alaska has such a thriving fishery.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c2614-f047-4a58-acfa-02a12721994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecefe4b-8e25-46fe-ac86-61724380283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along the streams, the trees keep the water temperatures cool.
        So the salmon depend on the trees to reproduce. The trees depend on the salmon
        to bring nutrients in from the ocean," he says. "You could never have this
        again once you cut it. It''s going to come back as an even-aged stand that
        needs to be managed and that is a plantation and not a forest. And that won''t
        support the wildlife that this supports."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba45df-b418-4bb9-b16d-f4318e66bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ff838-48e0-4bc0-ac1a-c11f33e22f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Lindsay Bloom, herself a fishing captain and now a
        strategist for the Salmon State advocacy group, has her eye on the future
        and what she wants for her young children.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4c250-155d-4c3a-87ea-6c1d99747885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859f11a-b0bb-4db3-933d-6adb21fa14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, health and wellness, and clean air, clean water and
        food supply," she says. "And then secondly, when I think about their future
        jobs, it''s something they can do that regenerates itself. Like we''re really
        proud of being fishermen, you know, because it''s regenerative and multi-generational.
        And if we manage it right, we can do it forever." But she''s worried that
        is now at risk.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111dbbf-cf12-4cfe-8d51-97db1a168f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256875d0-1fd4-484b-9ffe-e4b2781192ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logger Gordon Chew acknowledges: "There''s nobody in this town that
        a mile of road here or there would benefit more than me.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541811e-d0af-4083-a6af-c3e0277d4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333d573-97d8-4f94-a849-4adeecf6ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mile of road built into an area that''s never been logged would
        be almost a lifetime of selective logging for me," he says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72fa8de-1296-411f-835e-04453ae3c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da9f81-5d9f-43e6-b0e9-6db4e65d1bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chew runs a milling company with his son. While he believes that
        old growth can be sustainably harvested one tree a time, he is terrified of
        a return to the clear-cutting days of the past.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997c683-79f0-4117-a8da-3b4e4d7bd61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c9064-2dda-4639-b7ab-b5827f63dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you build a road, you don''t know what''s going to come down
        the road. And the reason that you would build a million-dollar-a-mile road
        is to extract resources big time ... We''re just very much against that,"
        he says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b4dcc7-a976-44f7-b514-b6338c3e5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7641664-bbd8-47ca-a510-4322ad2783a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fishing and tourism make up a quarter of southeastern Alaska''s
        economy, timber provides less than 1% with a total of 354 jobs in 2017, <a
        href="http://www.seconference.org/sites/default/files/Southeast%20Alaska%20by%20the%20numbers%202018%20FINAL-compressed.pdf"
        target="_blank">according to the Southeast Conference</a>, a coalition of
        communities and businesses in Alaska. But much the way Trump has vowed to
        help the outdated industry of the coal miners in the Lower 48, Dunleavy seems
        determined to boost the number of lumberjacks.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444032b-0175-4210-b7f4-955d531d6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800397ab-5b0b-44eb-ab8c-8f9e7e30f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a resources-oriented state, with the highest unemployment in
        the nation, we continue to work with our federal partners towards solutions
        that support economic growth and opportunity," reads the Governor''s statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff92c77-be5d-41a6-b5e8-ceddd861d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f78c4-6c2a-4501-80b6-1eb434fc6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:12:21.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
