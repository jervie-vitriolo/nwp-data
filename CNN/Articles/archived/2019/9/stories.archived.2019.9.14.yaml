    'mgnl:tags': ['Tropical-storm-Humberto', 'Hurricane-Dorian', 'Bahamas', 'United-States']
    'template': '1'
    'title': 'Tropical storm Humberto gets closer to the area devastated by a hurricane
      in northwestern Bahamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe6f4f-5d6e-4c6f-a57e-6b40756629f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Humberto is now a tropical storm <a href="https://edition.cnn.com/2019/09/13/weather/tropical-weather-bahamas/index.html">barreling
        its way through the Atlantic</a>&nbsp;and threatening the same northwestern
        Bahamas islands ravaged by <a href="https://edition.cnn.com/2019/09/09/world/bahamas-dorian-aftermath-reporters-notebook/index.html">Hurricane
        Dorian</a>&nbsp;nearly two weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c8e2a-8a0f-4e55-9c42-e6be00f3ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new storm system is expected to move "very near" those islands
        Saturday, bringing tropical-storm-force winds and heavy rainfall, the National
        Hurricane Center said. The Bahamas will likely see up to four inches of rain
        with some isolated areas getting up to six inches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4e1f5-da4b-43c0-9fd4-1f72c468f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humberto is not expected to produce significant storm surge in the
        northwestern Bahamas, the center said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e12bd-aa0a-4326-bcaa-480fa7c199bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of wind strength, "there will be rain ... over (an) area
        that certainly doesn''t need any rain," CNN meteorologist Chad Myers said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d640b4-c3ed-49f5-bfca-0024fdce76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tropical storm warning was in effect for the northwestern Bahamas,
        excluding Andros Island, the center said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71a266-5d65-48b6-b3f1-9096b56f47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall and flash flooding could also affect parts of eastern
        Florida, Georgia and South Carolina this weekend and early next week. Coastal
        areas from central Florida to South Carolina will see up to four inches of
        rain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e11f8-81e6-455f-9bc6-6eb778e2a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "chance of heavy rainfall affecting coastal North Carolina early
        next week continues to diminish," the center said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20013371-5c93-4e43-adc3-f3a6c07b62d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">TRACK
        THE STORM</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7454e-a643-4fb0-96a0-02127553c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s expected to become a hurricane</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2aaf3-1c75-4b72-9a7f-5eb255e58582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humberto is expected to become a hurricane in two to three days
        as it gradually continues to strengthen, the hurricane center said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3895a53-ed1f-440a-81b9-d20a1b32eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday, Humberto was churning at 40 mph and its high power
        winds <a href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT4+shtml/140247.shtml?">extended
        90 miles outward from its center</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ceaaee-5fb7-4720-a789-845f0bbbffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few days, the storm will have a change in steering
        pattern that will cause it to slow down and turn northward off the east coast
        of Florida in 36 to 48 hours, according to the center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e58dd-8be7-4730-be60-84a7756efa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since there is increasing confidence that the storm will remain
        well offshore of the coast of Florida, the tropical storm watch for that area
        has been discontinued," <a href="https://www.nhc.noaa.gov/text/refresh/MIATCDAT4+shtml/140300.shtml?">the
        center said</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888fcf79-c210-4b1d-8fba-f790c836f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swells generated by the tropical storm are expected to increase
        and affect the coasts of central Florida to South Carolina through early next
        week. These swells could cause life-threatening surf and rip current conditions,
        the center said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214e894-32cd-41e0-ac04-0c1a43d156ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm comes at the peak of the Atlantic hurricane season --
        which is usually in the weeks surrounding September 10, when weather conditions
        favor storms forming quickly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ed101-abc3-49fb-ae62-91da56a52f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bahamas grappling with devastation</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753bd7f-472e-486e-9bf9-c35f09457a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://edition.cnn.com/2019/09/12/americas/bahamas-dorian-thousands-missing-thursday/index.html">hundreds
        are still missing</a>&nbsp;in the aftermath of the powerful Category 5 hurricane
        that smashed into the Abacos Islands and Grand Bahama this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4f931-1520-4d6b-aad8-8264ca2c7063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll stands at 50 but is expected to rise as search and
        rescue crews(https://edition.cnn.com/2019/09/13/us/bahamas-dorian-evacuees/index.html)
        sift through the flattened neighborhoods.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c4bce-5d53-4c04-aee0-f975bd4790ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T16:56:49.858+08:00
