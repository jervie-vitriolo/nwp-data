      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon finding out that she was pregnant by a boy she had nothing
        to do with, Brooke Richardson burst into tears and told her doctor that she
        could not have this baby," Prosecutor Steve Knippen told jurors, according
        to the station.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9fb0ad-915d-4a13-a522-e273aface885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
