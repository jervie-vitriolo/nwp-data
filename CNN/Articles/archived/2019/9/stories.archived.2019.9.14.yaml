      'Senate']
    'template': '1'
    'title': 'Drilon eyes amending law that made BuCor ''too powerful'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ec073-622b-4fbd-8856-c79f82d88420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Another law may soon be reviewed in the Senate following revelations of money-making
        schemes and other irregularities in the Bureau of Corrections (BuCor).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a840202-db0c-4db8-a707-fb6993c8a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1fb1b-41e4-4d5d-8842-8151145b14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon is eyeing an amendment to Republic Act No.
        10575 or the Bureau of Corrections Act, to give the Department of Justice
        (DOJ) greater control over the beleaguered bureau. The law, enacted in 2013,
        removed the department''s control over BuCor, and retained only its "administrative
        supervision" and authority to review reverse, or revise decisions of the bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650afb9-157b-442d-8ec3-a8deff267f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36b058-5d8f-4051-b4ab-eeda9c1f7023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is time to give more teeth to the department of justice," Drilon
        said in a radio interview on Saturday, based on the transcript released by
        his office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fb292-261e-4e16-bfd9-f1c3c4ee7462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b42146-c34e-4313-a4a5-1bc3356342b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corrupt officials in the BuCor took advantage of the law that
        gave too much power to the bureau to the extent that there is no more check
        and balance,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78e9d4-adcb-4719-8c08-12ca2b0b71be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690950d-48a0-4e72-8c87-2d674f1d27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice officials earlier said the law <a href="https://cnnphilippines.com/news/2019/9/14/doj-bucor-bilibid.html">"may
        have to be reviewed"</a> as it paved the way for the BuCor to <a href="https://cnnphilippines.com/news/2019/8/29/heinous-crime-convict-good-conduct-release-BuCor.html">release
        almost 2,000 heinous crime convicts</a> without the DOJ''s approval. The questionable
        release launched legislative hearings on the implementation of another measure
        that allows prisoners to walk free based on good conduct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af226e55-58fb-44ea-a461-84546401b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015ad77-2c9f-47b0-8b92-2b4fb7be4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those hearings on Thursday <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">uncovered
        more corrupt practices</a> in the New Bilibid Prison, which is managed by
        the BuCor. Witnesses said there''s a 24-hour casino right inside the national
        penitetiary. High-profile inmates pay prison guards P30,000 to allow female
        entertainers to stay in their cells overnight and convicted drug lords <a
        href="https://cnnphilippines.com/news/2019/9/12/Bilibid-hospital-drug-lords.html">buy
        their way to be admitted inside the Bilibid hospital for drug transactions.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09e225-cbc7-4934-8074-cfdcb67ef221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65935b-d31e-41f6-90e5-480e9f8c237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said all these matters will be investigated. It has created
        an <a href="https://cnnphilippines.com/news/2019/9/6/bureau-of-corrections-officer-in-charge.html">oversight
        committee</a> to closely monitor the BuCor, which faces a major revamp. Duterte
        has said he will fire all BuCor officials linked to corruption, but will not
        axe officials who have acted in good faith. He had publicly fired Nicanor
        Faeldon as BuCor chief for supposedly disobeying his order to stop any more
        releases of prisoners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db179d80-471c-4e3f-9df2-854de9164bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f935d-30ff-4a0b-b2c7-97f82f8dbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman has suspended 30 BuCor officials for their involvement
        in the premature release of heinous crime convicts. Some of the freed inmates
        have surrendered following Duterte''s two-week ultimatum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685fd7ea-4899-49b2-ac1a-f613e8e460a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df28fa5-d8f1-4c42-9930-ccc53d0c7815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T15:48:03.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on the BuCor following reports that former Calauan,
        Laguna Mayor Antonio Sanchez, a convicted rapist and murderer, could be released
        due to good conduct in jail. It sparked public outrage prompting Malacañang
        to block any possible release for Sanchez and the Congress to review the so-called
        good conduct law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d98f7-0042-4823-8883-23dce7a48a81'
