      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/13/politics/trump-orange-light-bulbs/index.html">"''I
        always look orange'': Trump rails against energy-efficient light bulbs and
