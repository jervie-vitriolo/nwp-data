      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Ateneo Blue Eagles held onto their winning streak in the UAAP Season 82
        men’s basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d492905-e75c-464e-8c0d-67f1d1906ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles dominated the Far Eastern University (FEU) Tamaraws,
        63-46, Saturday at the Mall of Asia (MOA) Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca33a7-22d0-497b-ab42-ffcb239877d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame produced another double-double performance for the
        Katipunan-based squad, scoring 14 points and grabbing 12 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa2d17-b42e-4871-8cdb-4684f5fa1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena also contributed significant numbers for Ateneo, tallying
        12 points and 10 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2f1e1-94d7-48e9-92e4-f95b60b13651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles started the game with an 11-0 run and never looked
        back. They even increased the lead to as high as 19 points at one stretch
        in the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe7fe0-1ef4-49da-9646-6efde48b52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an ugly shooting night for the Tamaraws as Ateneo limited
        them to just 29 percent of the field.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf01d8-d75a-4c47-8436-b9b753fdc132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkley Eboña and Xyrus Torres led the attack for FEU with eight
        points each. They now hold a 1-2 win-loss record.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c14129-f0fb-4422-af13-7fe0f75ce24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will put their 4-0 record on the line against National
        University on September 22 at the Ynares Center in Antipolo City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15919556-c6c5-42e5-a47c-31e5ecc56fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Tamaraws will try to get back on track when they
        face De La Salle University on September 18 at the MOA Arena.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b07ab-a126-4011-9b96-b4f90cd8095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78fd10c-4349-4933-89dc-c3cbe3aa10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo (63)</strong> — Kouame 14, Wong 13, Ravena 12, Mi.
        Nieto 4,Navarro 4, Mamuyac 3, Ma. Nieto 3, Tio 3, Belangel 2, Daves 2, Go
        2, Maagdenberg 1, Andrade 0, Chiu 0, Credo 0, Mallillin 0.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4792a-73d3-4ed4-995c-72efd257e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FEU (46)</strong> — Eboña 8, Torres 8, Comboy 6, Gonzales
        6, Nunag 5, Bienes 4, Tuffin 3, Alforque 2, Tempra 2, Cani 1, Tchuente 1,
        Celzo 0, Dulatre 0, Mantua 0, Stockton 0.</p>'
