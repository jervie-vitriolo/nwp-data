      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When detectives arrived at the address, they found the preserved
        fetal remains. The coroner''s office took them and the family is cooperating
        fully with the investigation, the statement said.</p>'
