      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/13/entertainment/ellen-degeneres-brad-pitt/index.html">Ellen
        DeGeneres discovered Brad Pitt sitting in her audience</a>."</em></p>'
  'quezon-city-african-swine-fever-joy-belmonte-':
    'author': 'CNN Philippines Staff'
