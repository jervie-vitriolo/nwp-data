    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff202b2-38a5-4230-a3ee-d8773cd9047a'
    'lead': 'The Department of Justice may have to regain greater control of the beleaguered
      Bureau of Corrections (BuCor) following the questionable release of heinous
      crime convicts and other irregularities, officials said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T11:59:16.262+08:00
