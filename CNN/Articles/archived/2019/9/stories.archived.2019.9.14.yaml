      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the nurses placed her on the scales, they called out, "Oh my
        gosh, she weighs 9-11!" father Justin Brown said,.</p>'
