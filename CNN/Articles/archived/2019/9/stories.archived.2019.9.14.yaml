    'lead': 'Felicity Huffman will spend 14 days in prison for her role in what authorities
      have called the largest college admissions scam ever prosecuted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T07:34:21.932+08:00
