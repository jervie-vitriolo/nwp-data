    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f3888ba-eecb-4e04-90e6-2a0fe7137cf2'
    'lead': 'The new storm system is expected to move "very near" those islands Saturday,
      bringing tropical-storm-force winds and heavy rainfall, the National Hurricane
      Center said. The Bahamas will likely see up to four inches of rain with some
      isolated areas getting up to six inches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T16:56:49.855+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:39:34.704+08:00
