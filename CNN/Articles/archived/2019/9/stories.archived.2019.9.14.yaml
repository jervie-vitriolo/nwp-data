    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brad-Pit', 'Ellen-DeGeneres']
    'template': '1'
    'title': 'Ellen DeGeneres discovered Brad Pitt sitting in her audience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f32a48-f759-4ef6-9968-b288bfcb0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brad Pitt surprised Ellen DeGeneres when
        <a href="https://edition.cnn.com/2019/09/04/entertainment/brad-pitt-interview/index.html">he
        appeared</a>&nbsp;on her show Friday as an overenthusiastic audience member.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b479ca4-f396-4468-bef5-93e71479bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in a pageboy cap and a blue button down, Pitt clapped and
        wooed along with the crowd when DeGeneres spotted him and invited him to come
        down and sit in her guest chair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ebedf-6500-4f31-acf5-6e6a2413c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m good," he replied, adding that he had the day off and wanted
        to see the show. "Carry on."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b44e16-143d-4912-9efa-94f919187dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt kept interrupting, asking if the Ellen Shop was open after
        the show and remarking, "Good. I love the underwear."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae18c7-64f9-4637-a723-2456957d58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the actual guest, Sean Hayes, gave up his seat to Pitt
        because "those eyes." Pitt hugged DeGeneres, telling her he''s a "superfan,"
        and the two got to talking. They quickly discovered they share an ex.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e47650-30be-4a49-a380-87eb19a3528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Ad Astra" star and the TV host met at a pool party at Melissa
        Etheridge''s in the late ''80s or early ''90s, where Pitt says, DeGeneres
        was hitting on his then-girlfriend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4cdc1-7e9f-4466-a4a1-bdc00cd16046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was flattered," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5addd4c0-485e-4a66-90b3-deb618eb9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres then revealed at one point she actually dated another
        one of Pitt''s former girlfriends but did not name her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63ea2f-05df-4dc7-8458-2577c28cfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll talk about that later," she laughed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4cb130-500a-42e4-bde7-1c4754b72549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the show," Pitt said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a386d-66b6-41f0-a176-988cdf3eea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T19:33:56.709+08:00
