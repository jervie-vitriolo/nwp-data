  'isko-moreno-manila-economy-business':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-14T23:54:03.634+08:00
    'imagesource': 'jcr:d3a9dc72-a420-4567-b97f-9f51c21f039a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f794074-2dbd-435e-9c15-dfa9b28bb30a'
    'lead': 'From the busy streets of Manila, Mayor or "Yorme" Isko Moreno took his
      political game before business leaders, investors and industry game changers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T23:56:07.067+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:39:29.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:39:20.311+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'Metro-Manila', 'Manila', 'Go-Negosyo']
    'template': '1'
    'title': 'Moreno vows to make Manila the richest city in NCR by 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54979b70-3371-42a9-82da-5d081b347842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        From the busy streets of Manila, Mayor or "Yorme" Isko Moreno took his political
        game before business leaders, investors and industry game changers Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c75c0e-9afb-4fcc-bbc3-8f0529d261f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his intensified road clearing operations to daily live videos
        giving updates on what is happening in the capital city, there''s no stopping
        Moreno from talking to his constituents - even during an earthquake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa898617-94f1-482a-a6f1-f0f1b42f8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he''s just starting and is now shifting his focus to
        leveling the playing field for Manila''s business sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d7881-7e75-4ff8-bded-972787cc23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno spoke to businessmen and members of the diplomatic corps
        at a Go Negosyo event, encouraging them to invest in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2495a7-7773-413b-b245-57b7fcc59bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that incentives await those who will develop properties
        in Escolta, Manila''s old commercial district. He said he would lower taxes
        for investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ca8ed-46a1-4001-8696-e7eabf1a1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s move is highly appreciated by businessmen; among them,
        Philippine Chamber of Commerce and Industry chairman George Barcelon, who
        called Moreno a "visionary" who wants to revive Manila''s glory days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5a2af-7986-40b2-b336-0f5f160b2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor also vows to make Manila “the richest city” in
        the next three years. The Supreme Court ruled in 2018 that local government
        units (LGUs) should receive their “just share” of collected taxes, computed
        based on national taxes and not just from internal revenue taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef97c7c-e48b-4448-bbf2-ef36da8c8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya dream... I’m just stating facts based on the decision
        of the Supreme Court," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5396cb2-804d-4d97-9ecf-eaff47e4fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all these grand plans after not even three months in office,
        and praise from President Rodrigo Duterte, Moreno denies he is eyeing the
        presidency. He said it was "not on his radar," as he would rather focus his
        efforts on improving the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec421f09-31f4-42df-998b-644e4be3c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T23:56:07.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno says that this is not a competition between him and his fellow
        local leaders, but a challenge to ensure that the trust given to them by the
        public is not wasted.</p>'
