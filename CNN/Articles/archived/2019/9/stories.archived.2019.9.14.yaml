    'template': '1'
    'title': 'Baron Geisler weds psychologist girlfriend '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95029717-7a13-4dfa-a4bb-acac48b3a79b'
