    'jcr:uuid': '4a7b245c-c4a5-47ba-abbb-4b6a41be5334'
    'lead': 'Another law may soon be reviewed in the Senate following revelations
      of money-making schemes and other irregularities in the Bureau of Corrections
      (BuCor). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T15:48:03.324+08:00
