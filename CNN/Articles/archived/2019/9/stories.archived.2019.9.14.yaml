    'mgnl:tags': ['United-Kingdom', 'Winston-Churchill', 'Blenheim-Palace']
    'template': '1'
    'title': 'Solid gold toilet stolen from Blenheim Palace, birthplace of Winston
      Churchill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643dd89-2426-4d75-8adb-722532af6ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A <a href="https://edition.cnn.com/2018/01/25/politics/guggenheim-white-house-van-gogh-toilet/index.html">toilet</a>&nbsp;made
        entirely of 18-carat-gold has been stolen from <a href="https://edition.cnn.com/style/article/blenheim-palace-gold-toilet-scli-intl-gbr/index.html">Blenheim
        Palace</a>&nbsp;in Oxfordshire, England, the stately home where former prime
        minister Winston Churchill was born.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c63375-707c-4161-8b63-4ae08d730ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fully functioning toilet was installed as part of an exhibition
        by Italian artist Maurizio Cattelan titled "Victory is Not an Option," which
        only opened to the public on Thursday. The palace will be closed for the rest
        of the day, a spokesperson <a href="https://twitter.com/BlenheimPalace/status/1172840571045634048">said</a>&nbsp;on
        Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92138f7c-d459-4cff-92e7-7c0455820443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Blenheim Palace spokesperson, Cattelan values the
        toilet, titled "America," at over $5 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560db31-7c79-4cd7-b359-2ea848d10785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thames Valley Police received a report of the toilet''s theft at
        4:57 a.m. Saturday morning. The thieves left the scene at about 4:50 a.m.,
        according to a statement posted online. A 66-year-old man has been arrested
        in connection with the theft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d6b8b-c0cc-498c-9968-479886787635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Inspector Jess Milne said in the statement: "Due to the
        toilet being plumbed in to the building, this has caused significant damage
        and flooding, adding, "We believe a group offenders used at least two vehicles
        during the offense."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">** UPDATE
        **<br><br>We can confirm there was an incident overnight which has led to
        Blenheim Palace being closed until 2pm today. We are working closely with
        Thames Valley Police and would direct any media enquiries to them at this
        stage.</p>&mdash; Blenheim Palace (@BlenheimPalace) <a href="https://twitter.com/BlenheimPalace/status/1172827567939903489?ref_src=twsrc%5Etfw">September
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858c6e1-b5d1-46b6-b88b-8eb320e0760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f376c5-c711-4774-b8ca-cfac711b0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The artwork has not been recovered at this time but we are conducting
        a thorough investigation to find it and bring those responsible to justice,"
        Milne continued, appealing for any potential witnesses to contact police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a602887-10f9-4a2c-91b9-3f20083d3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Hare, CEO of Blenheim Palace, told CNN in a statement, "''Following
        the Thames Valley Police statement we can confirm ''America'', the art piece
        by Maurizio Cattelan has been stolen in the early hours of this morning."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b359a6-3b72-4ef0-ac72-afd9208f69bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by this extraordinary event, but also relieved
        no-one was hurt. We are very grateful to our staff and to Thames Valley Police
        for their rapid and brave reactions," he continued. "We knew there was huge
        interest in the Maurizio Cattelan contemporary art exhibition, with many set
        to come and enjoy the installations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b86bfa-f64f-4953-ad15-b39cd6e1e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s therefore a great shame an item so precious has been taken,
        but we still have so many fascinating treasures in the Palace and the remaining
        items of the exhibition to share. The investigation continues, but it will
        be business as usual from tomorrow, so visitors can continue to come and experience
        all we have to offer," Hare said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be66fd2-8ba7-4d05-b833-12e02bfc07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America" first went on display at the Guggenheim in New York City
        in 2016. It made headlines again in 2017, after US President Donald Trump''s
        White House emailed the Guggenheim asking to borrow Vincent Van Gogh''s 1888
        painting "Landscape with Snow"; instead, the institution''s curator offered
        the gold toilet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f755bbc4-7948-414f-a686-e0d049309676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Blenheim Palace, the toilet was installed in a room next to the
        one in which Churchill was born. A statement announcing the exhibition said
        the work could be perceived as a comment on the social, political and economic
        disparities in the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925c818-b46b-430a-8e40-47bd942e72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His work can make us laugh and quake in turn, with its acerbic
        comments on the world we live in. I believe that his wry wit, stoicism and
        fantastical vision are exactly what we need in these times of global flux
        and uncertainty," Edward Spencer-Churchill, the current Duke of Marlborough''s
        half-brother and founder of the Blenheim Art Foundation, said in statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700cada-981e-4175-a045-7a70541e3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toilet was due to remain on display until October 27.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def37cbb-b0a2-4e4d-820d-913ce63fd7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T21:54:07.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/uk-blenheim-palace-gold-toilet-scli-gbr-intl/index.html">Solid
        gold toilet stolen from Blenheim Palace, birthplace of Winston Churchill</a>."</em></p>'
  'hazma-bin-laden-death':
    'author': 'Sarah Westwood, Evan Perez and Ryan Browne, CNN'
    'caption': 'Photo: CIA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-14T22:00:45.443+08:00
    'imagesource': 'jcr:64bbd88d-be1b-4d5a-906e-a3de7a13f260'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47e67577-ca12-438a-a0ac-0a280b94caa1'
    'lead': 'President Donald Trump in a statement on Saturday said late al Qaeda
      leader Osama bin Laden''s son Hamza bin Laden had been "killed in a United States
      counterterrorism operation in the Afghanistan/Pakistan region."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T22:04:15.044+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:39:30.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:39:20.063+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hazma-bin-Laden', 'United-States', 'al-Qaeda', 'Donald-Trump',
      'Osama-bin-Laden']
    'template': '1'
    'title': 'Trump confirms Osama bin Laden''s son Hamza killed in US counterterrorism
      operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ab29c-f2d8-404c-8f30-2d4ee1916136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump in a statement on
        Saturday said late al Qaeda leader <a href="https://edition.cnn.com/2013/08/30/world/osama-bin-laden-fast-facts/index.html">Osama
        bin Laden</a>''s son Hamza bin Laden had been "killed in a United States counterterrorism
        operation in the Afghanistan/Pakistan region."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9cc09a-1e06-4ce4-9d19-b5d0e7497bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give a time period for the operation or the death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920d8ee-386f-40db-bb1a-5cd3d2d10910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of Hamza bin Ladin not only deprives al-Qa''ida of important
        leadership skills and the symbolic connection to his father, but undermines
        important operational activities of the group," the President said in the
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220da26-2d14-4511-a591-4aee32d10fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said "Hamza bin Ladin was responsible for planning and
        dealing with various terrorist groups."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcb2d8-2b46-4ef0-a3e0-959be3fd3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://edition.cnn.com/2019/07/31/politics/hamza-bin-laden-dead/index.html">previously
        reported on July 31</a>&nbsp;that the US believed Hamza bin Laden was dead,
        citing a US official. The official told CNN at the time that the US had a
        role in this death but did not provide details.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858f030-1425-42fa-bf57-67c153c7e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN terrorism analyst Paul Cruickshank told CNN at the time that
        one thing puzzled researchers who are closely tracking al Qaeda: "If Hamza
        bin Laden has indeed been dead for months, you would expect al Qaeda to have
        released some form of eulogy before today. The fact they haven''t is highly
        unusual, given his status in the group."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5369e8-d244-4df9-bdf7-bc0f0c3a2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense Mark Esper also <a href="https://edition.cnn.com/2019/08/22/politics/esper-hazma-bin-laden/index.html">appeared
        to confirm</a>&nbsp;in a Fox News interview in August that Hamza bin Laden
        was dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823ed8d-4861-493b-8767-93118f2e5fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year the US State Department called bin Laden, who
        was believed to be in his early 30s, an <a href="https://edition.cnn.com/2019/03/01/us/hamza-bin-laden-state-department/index.html">"emerging"
        leader in the terror group</a>, offering a million-dollar reward for information
        leading to his capture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff48fa-42d9-47f1-b483-b2519ddee5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said items seized from the elder bin Laden''s
        hiding place in Pakistan during the US Navy SEAL raid in 2011 that resulted
        in his death indicated he was grooming Hamza bin Laden to replace him as al
        Qaeda''s leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c627a6-1d19-4c16-8db3-a5b382e4bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia revoked Hamza bin Laden''s citizenship, official newspaper
        Um al-Qura reported earlier this year, citing a royal order issued to the
        Interior Ministry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846810ba-50e3-4280-bb1a-96adbbb578ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T22:04:15.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/14/politics/hamza-bin-laden-al-qaeda-dead/index.html">Trump
        confirms Osama bin Laden''s son Hamza killed in US counterterrorism operation</a>."</em></p>'
