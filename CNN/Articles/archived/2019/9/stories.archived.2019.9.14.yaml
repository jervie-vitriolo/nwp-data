      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Eighteen years after the 9/11 terror attacks,
        little Christina Brown brought some joy -- and excitement -- to this somber
        day in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1edd86-9266-46bf-aa7b-91662f5f6cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T07:28:33.925+08:00
