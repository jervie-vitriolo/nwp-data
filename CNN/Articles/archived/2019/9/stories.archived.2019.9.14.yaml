      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Just like his last name, Rey Suerte proved to be the lucky charm as the University
        of the East (UE) Red Warriors outlasted the De La Salle University Green Archers
        in a close encounter, 89-88.</p>'
