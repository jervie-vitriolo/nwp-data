    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655078d-a6e5-47de-8523-0a58001229a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:15:16.017+08:00
