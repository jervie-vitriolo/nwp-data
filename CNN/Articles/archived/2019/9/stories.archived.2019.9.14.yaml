    'mgnl:tags': ['zamboanga-', 'marilyn', 'marilynph']
    'template': '1'
    'title': '''Marilyn'' forces 1,000 families in Zamboanga City to evacuate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b1d519-83ce-4da6-9003-fd4b8e74d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) –</strong>&nbsp;More
        than 1,000 families evacuated their homes in the wake of floods in some areas
        in Zamboanga City, authorities have reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43052bf1-0c84-4e27-8d79-1f7160888519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the affected families reside in Barangay Tumaga, which was
        among areas hit hardest by floodings triggered by Tropical Depression ''Marilyn''.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ed7d2-5672-49a8-9774-69b21954fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b5510-d188-4bbf-a78a-60924293dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released late Friday by the Zamboanga City Disaster Risk
        Reduction and Management Office (CDRRMO) said the strong winds, flooding and
        landslides affected around 1,700&nbsp;families and 2,000 individuals from
        more than 10 villages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68dbd3f-3784-4a17-9b39-9570200bf669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cac24-56ba-433c-823c-34bdd6edf363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the villages of Pasabolong, Baliwasan, Salaan, Putik,
        San Jose Gusu, Guiwan, Sangali, Sta. Maria, Tugbungan, Tetuan, Tumaga, Patalon,
        Tugbungan, Lunzuran and Pasonanca.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d4622-6695-4fbf-a91b-01157364fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d21fb7-eb02-4328-8d75-533af627ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gusts damaged six houses in Barangay Pasabolong and two in Tumaga,
        the report said, adding that rains due to southwest monsoon also caused landslides
        in Barangay Salaan and Putik, trapping their residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bfc35-d62f-4253-839d-865815d4c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4edf62-7abb-4a80-bbbd-4c0beac0ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas also suffered power interruption, authorities said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebd0c3-c2f3-4b38-b06d-f0103464bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dbad66-d3e6-479b-b13b-3adb676a3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, including the Quick Response Team (QRT) of Coast Guard
        District South Western Mindanao, conducted rescue operations in severely affected
        areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cbae50-afed-408a-b182-7e728935cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80247b-5118-450f-a73b-8bba26f4e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QRT said that as of Friday, a total of 800 affected residents
        of Barangay Tumaga were taken to Tumaga Gym, eight families brought to "safe
        zones" in Barangay Putik, 102 familes were transferred to Barangay Santa Maria,
        and 340 people from Barangay Tubungan were also evacuated in a village hall
        and an elementary School in Tubungan,  Zamboanga City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a9c68-078c-4168-8802-1534399f01b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e744a7-657b-44e0-9050-9de7d6c58a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard medical team said it provided medical assistance
        to those affected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2bb8b-2202-48c0-a941-e731147ed9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fec547-4eed-499f-a80e-ef4dd3172893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.063+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city government has distributed food packs, medicines
        and other assistance to affected residents while they are in temporary shelters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f79781-94ee-4c49-91a3-c9860e72fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T09:32:57.063+08:00
