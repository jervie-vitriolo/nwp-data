      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/9/12/Good-Conduct-Time-Allowance-law-new-IRR.html">READ:&nbsp;New
        rules on good conduct law disqualify heinous crime convicts</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a1840-fbea-4bb5-92d8-5cb27399b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27253d-9c34-4137-a383-6022aefb659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power to review, reverse, revise or modify decisions of the
        BuCor relates to regulatory or quasi judicial decisions (e.g. appeal from
        decisions in disciplinary cases and the like). Release of prisoners and other
        important BuCor functions is not included there, except when raised on appeal,"
        Perete said in another statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf6cbe-3db2-423a-b0c2-12f4f07c491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdab9a-2f85-4454-abc7-166107197a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice officials'' remarks were in response to shocking revelations
        from Thursday''s Senate hearing. The probe intended to review the implementation
        of the law that allows prisoners to walk free based on good conduct, but other
        irregularities, including <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">money-making
        schemes in the New Bilibid Prison</a> have been uncovered. The BuCor manages
        the national penitentiary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f5313-fe91-4f74-a1b7-0d8204f06c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d06036-a8e5-486e-a753-7cced84aea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BuCor Acting Chief Rafael Ragos said high-profile inmates
        would pay prison guards P30,000 to allow female performers and entertainers
        -- called "tilapia" -- inside their cells overnight. Ragos said there also
        is a virtual casino, where money flows freely, inside the Bilibid. Bribery
        and the smuggling of contraband are rampant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8f249-306f-4402-8b83-c73d7b4696b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f37ec-fbc7-437a-984a-e2e55fd3be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Mayor Jose Galario, Jr. of Valencia City, Bukidnon, exposed
        before the Senate Blue Ribbon Committee how <a href="https://cnnphilippines.com/news/2019/9/12/Bilibid-hospital-drug-lords.html">convicted
        drug lords buy their way to be admitted inside the Bilibid hospital</a> and
        stay there for as long as eight months, to use the facility for drug operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545542ca-3a31-478a-a953-26ec18b629ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2a792-f881-42d6-872f-42e3bc65c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said the DOJ is closely monitoring the Senate hearings. It
        will wait for the National Bureau of INvestigation finish its probe for the
        filing of appropriate charges against violators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e80c1f-109c-47b4-a617-6a2df6195f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a73f75-2a2a-4955-a9a6-0fdbaa603aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T11:59:16.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:39:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has created an <a href="https://cnnphilippines.com/news/2019/9/6/bureau-of-corrections-officer-in-charge.html">oversight
        committee</a> to closely monitor the BuCor, which faces a major revamp. Duterte
        said he will <a href="https://cnnphilippines.com/news/2019/9/12/Rodrigo-Duterte-Bureau-of-Corrections-corruption.html?fbclid=IwAR0lv7MnNGSzqVO4hGWHGZaqnd0AXkDXsed8mut5rLhBfjsRAH2NMHcUw2I">fire
        all BuCor officials linked to corruption</a>, but will not axe officials who
        have acted in good faith. He had <a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html">publicly
        fired Nicanor Faeldon</a> as BuCor chief for supposedly disobeying his order
        to stop any more releases of prisoners. The Ombudsman <a href="https://cnnphilippines.com/news/2019/9/10/ombudsman-suspends-bucor-officials-.html">has
        suspended 30 BuCor officials</a> for their involvement in the premature release
        of heinous crime convicts. Some of the <a href="https://cnnphilippines.com/news/2019/9/9/pnp-heinous-crime-convicts-gcta-law-rearrest-surrender.html">freed
        inmates have surrendered</a> following Duterte''s two-week ultimatum.</p>'
  'african-swine-fever-outbreak-rizal-luzon-':
    'author': 'Eimor Santos, CNN Philippines'
