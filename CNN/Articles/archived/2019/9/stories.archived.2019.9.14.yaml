    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marilyn', 'PAGASA', 'MarilynPH', 'storm']
    'template': '1'
    'title': 'PAGASA expects to downgrade ''Marilyn'' into an LPA soon'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b21c6-0bdc-401f-8fe2-a079c2728866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T10:26:58.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:39:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) -</strong>&nbsp;Tropical
        Depression Marilyn is expected to weaken even further and may become a low
        pressure area within the next few hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bcc96-d253-4a39-9fef-4ad7dff65379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T18:14:44.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest update of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA), no storm signals are raised
        anywhere in the country as ''Marilyn'' is not affecting weather conditions
        over any landmass.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d0fd3-dace-4567-9f71-bd115f2d55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T18:14:44.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the storm not change track or speed, it is expected to be
        out of the Philippine area of responsibility (PAR) by Sunday evening. However,
        given the direction ''Marilyn'' is taking, it may reenter on Monday, September
        16 and could affect extreme Northern Luzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4c2df-2a99-4307-85ea-6c0b22561290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T18:14:44.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, weather specialist Loriedin De La Cruz said the effects
        of the southwest monsoon (habagat) is still prevailing over Southern Luzon
        and the whole of the Visayas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317c14f-e6b4-4ca6-b698-d94db265030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T18:14:44.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning is up over Nothern and Eastern Samar, the southern
        coast of Bohol, Siquijor, the southern coast of Negros Oriental, Negros Occidental,
        Palawan, Guimaras, Iloilo, Aklan, Antique, Surigao del Sur, Davao Oriental,
        Davao Occidental, and Occidental Mindoro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a10c1-3f06-451b-b3bb-5d4349ce45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T18:14:44.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau is also monitoring another tropical depression
        still outside the PAR, adding it has a low chance of entering the area for
        now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68c9e6-ad13-4019-93ea-d62de78d1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T18:14:44.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:39:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression was last seen 1,310 kilometers east of Basco,
        Batanes moving east northeast at 10 kilometers per hour (kph), PAGASA said.</p>'
