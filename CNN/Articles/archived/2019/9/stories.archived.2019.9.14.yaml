  'blenheim-palace-golden-toilet':
    'author': 'Emily Dixon and Augusta Anthony, CNN'
    'caption': 'Photo: Courtesy Maurizio Cattel'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-14T21:51:27.514+08:00
    'imagesource': 'jcr:f34e3317-8bfc-4633-ab5f-5ad80df73edb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67b19b77-7890-4f98-a9a6-8e3ab45c8051'
    'lead': 'According to a Blenheim Palace spokesperson, Cattelan values the toilet,
      titled "America," at over $5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T21:54:07.300+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:39:30.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:39:19.877+08:00
