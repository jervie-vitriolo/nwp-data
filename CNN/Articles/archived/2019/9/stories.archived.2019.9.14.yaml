    'jcr:uuid': 'd512db30-e5bf-4aaf-b0cf-c61617379fb1'
    'lead': 'Brad Pitt surprised Ellen DeGeneres when he appeared on her show Friday
      as an overenthusiastic audience member.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-14T19:33:56.707+08:00
