    'template': '1'
    'title': 'UAAP: Ateneo retains unblemished record with rout of FEU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8044c-3cb0-4182-b512-21a6858e192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-14T20:42:20.720+08:00
