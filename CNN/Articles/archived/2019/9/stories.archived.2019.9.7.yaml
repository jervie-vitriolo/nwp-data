    'template': '1'
    'title': 'Identical triplets who ''tried to exploit their identical DNA'' jailed
      for gun crimes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911ce2d-84f4-438d-beb1-fe8d6263791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Identical triplets have been jailed
        for firearms offenses, after police were able to establish that all three
        brothers were involved in the crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71e79b-1d0d-40e1-b4ac-22c303deebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02dd2d-a7c0-494d-be7b-c422c3c99c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky and Ralston Gabriel, 28, both semi-professional footballers,
        were jailed for 14 years by a court in London on Friday after being found
        guilty of conspiracy to possess a firearm with intent to endanger life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0061b6-d02e-4155-975b-acac3668dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1f917-59a4-4b0c-b9c2-ee839de8204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third triplet, Reiss, was found guilty of this and three further
        offenses and jailed for 18 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc3c27-2e43-4376-98b9-519f4a90d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de6ec4-4780-4a5f-91a7-1167f7f97eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The north London brothers were the last of eight men to be charged
        in relation to the seizure of three guns -- an Uzi submachine gun, a self-loading
        pistol and a loaded revolver -- and ammunition by armed police in April 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c6142-14da-452a-9c51-5b1b6027f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33748e-583e-4a94-81c6-cafe9b744cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four men were convicted in the case last year, the police
        carried out further tests on the pistol and discovered DNA linked to the triplets,
        the Metropolitan Police said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c2540-c4aa-43fd-9348-b85c2dd4fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b268cc9-5852-4f9e-b09c-277748b8313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the DNA could not be attributed to just one of the brothers,
        mobile phone and surveillance evidence was needed to prove the involvement
        of all three, the police department added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff847f-b18c-4c0f-86e0-cdc23ee75df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69dc3ee-62e6-49c5-8402-909b50c7b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland Yard temporary Detective Chief Inspector Driss Hayoukane
        said: "The trio tried to exploit their identical DNA and appearance to try
        and evade the consequences of their actions, but the hard work of the investigation
        team prevented their attempts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa711b-9eb4-426b-b9c8-6b2136ec4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba6233-c27e-44e1-b515-dc9db6851c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the triplets'' sentencing, Judge John Hillen told them: "All
        three of you were involved in an agreement to source and deliver the weapons
        to an extremely dangerous criminal, Aron Thomas, for his use," the PA Media
        news agency reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc616c-d65b-4b2f-a4a5-0abbf495d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:27:07.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aaec1d-e2ed-4c98-b067-37fa0acc213e'
      'mgnl:activationStatus': true
