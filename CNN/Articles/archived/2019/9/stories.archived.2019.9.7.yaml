    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'decommissioning', 'MILF',
      'Moro-Islamic-Liberation-Front']
    'template': '1'
    'title': 'Duterte: Gov’t ready to assist as Moro rebels lay down arms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374b404-2134-400f-8516-3f14ea1c93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—</strong>&nbsp;As
        hundreds of Moro Islamic Liberation Front (MILF) fighters turned over their
        weapons on Saturday, President Rodrigo Duterte assured the Moro rebels the
        government is ready to assist them as they transition to civilian lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88058ff8-449f-47ea-9f7b-2eb5232faffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we proceed with the decommissioning process, let me assure the
        MILF combatants that the government will assist you as you reintegrate into
        the society, and enjoy fruitful and productive civilian lives,” Duterte said
        during his speech at the second phase launch of the MILF decommissioning in
        Sultan Kudarat, Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43119d33-f9ce-4e99-9b33-8f379a90b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told decommissioned fighters not to fret, as their
        community should enjoy an independent government. The chief executive added
        he is willing to provide new weapons—should the need for further security
        arise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb9819-28a8-443e-9eb5-64969faa3e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do not be disheartened<em> na nag</em>-surrender<em> ka ng armas.
        Inyo na itong gobyerno na ito. Binigay namin sa inyo</em>.,” Duterte told
        the MILF community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40069a-8471-4e1e-ad04-8bb6663f0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not be disheartened that you’re giving up your
        firearms to the government. Because this government is all yours. We gave
        it to you.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54b252-436d-49c6-8ac7-0644b1cfe3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung kailangan niyo talaga ng armas para idepensa ninyo ang
        gobyerno dito sa</em> BARMM (Bangsamoro Autonomous Region in Muslim Mindanao),
        walang problema, bigyan ko kayo mas bago,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c50e03-fcab-4399-ab93-fdddb37205ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you really need weapons to defend your government
        here in the BARMM, no problem, I’ll give you new ones.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e0627-a367-47f7-b274-417948b0d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated that the Bangsamoro region’s resources—including
        oil deposits in the Liguasan Marsh in the Mindanao River basin-- will remain
        theirs alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3659ac1-c598-4141-bf66-7d00f152d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/02/22/Duterte-Bangsamoro-transition-government-resources-oath.html">Duterte
        to Bangsamoro government: Your resources are all yours</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396e712-07d2-4940-8360-81d1ea37f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T22:13:07.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a thousand MILF fighters, including 920 weapons, were decommissioned
        on Saturday as part of the rebel group’s 2014 peace deal with the government.</p>'
    '21':
