      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Executive Order No. 79 in April, which sought to
        carry out an efficient "normalization" and decommissioning process to help
        former combatants transition to a civilian life.</p>'
