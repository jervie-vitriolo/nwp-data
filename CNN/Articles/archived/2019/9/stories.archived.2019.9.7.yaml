      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said he sees <a href="https://cnnphilippines.com/news/2019/9/6/Guevarra-defends-transfer-of-high-risk,-high-profile-inmates-from-Bilibid.html">no
        special treatment in the transfer of inmates</a> as this was done to secure
        the inmates who are witnesses in a case. He also said their stay at the Marines
        headquarters is temporary.</p>'
  'Bikoy-faces-perjury-rap':
    'author': 'Anjo Alimario, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-07T14:05:05.537+08:00
    'imagesource': 'jcr:c3b1a72b-2ed7-4491-9200-6970648ee409'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01ad7b95-c5c1-4840-aebf-47b08365559e'
    'lead': 'Peter Joemel Advincula, the man who claimed to be "Bikoy" in the controversial
      "Ang Totoong Narcolist" videos, linking the Duterte family to illegal drug trade,
      is facing a perjury complaint over his alleged false testimonies in sedition
      raps filed against opposition figures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-07T14:10:41.558+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:36:47.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:23.679+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ang-totoong-narcolist', 'bikoy', 'perjury']
    'template': '1'
    'title': 'Opposition figures charge Bikoy with perjury'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2eb1b8-65af-4f72-9bc1-ab43571235cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila&nbsp;(CNN Philippines, September 7) – Peter Joemel
        Advincula, the man who claimed to be "Bikoy" in the controversial "Ang Totoong
        Narcolist" videos linking the Duterte family to illegal drug trade, is facing
        a perjury complaint over his alleged false testimonies in sedition raps filed
        against opposition figures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486289f7-b950-47f8-970b-51474c9851d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34128a-2e8e-4db9-b0e1-3e8bc55e288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers Jose Manuel "Chel" Diokno Chel Diokno, Theodore Te, and
        Lorenzo Erin Tanada III are each seeking P5 million in moral damages from
        Advincula for allegedly lying in a legal proceeding, and Lieutenant Colonel
        Arnold Thomas Ibay from the Philippine National Police - Criminal Investigation
        and Detection Group (PNP-CIDG) for&nbsp;submitting and using as sole basis
        for a criminal complaint Advincula''s affidavit, despite supposedly knowing
        that he is a "false witness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1e62b-6a00-4554-95d3-8ec3e4e3e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8d9b7-1ed8-4867-be8a-169e5805aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On or about July 22, 2019, knowing that Advincula was a false witness
        and that (his sworn statement) contained untruthful statements knowingly made
        against us, Ibay nevertheless submitted it as basis of a criminal complaint
        against us,” the complaint said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271e1b3-8a1a-41d2-973f-2f6d876a233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4725081-f912-4b3b-bf2f-04b7bba46ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, Te, and Tanada said that the accusation that Advincula met
        with them and other opposition candidates in the midterm polls held in May
        2019 to unseat Duterte from office was not true.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23664674-c1b9-4b24-9e45-4e21189bc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ba88a-9467-4c0d-ab59-1f35f7092b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staunch critics of the current administration said they never
        met with Advincula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99605f34-8e18-4ea2-939e-1ea268cf75f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c37f8-d74d-477b-8693-cb6c1fe066b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among the 38 respondents, including Vice President Leni
        Robredo, in the sedition raps filed with the Justice department in connection
        with their alleged plot to oust President Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc22e5-2182-4bdb-9d5d-cebaa14b2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb2140-023d-4588-9fd1-e5e4e93d88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint&nbsp;stemmed from the "Ang Totoong Narcolist" episodes,
        where Advincula claimed that the President’s young daughter, his son former
        Davao City Vice Mayor Paolo Duterte, then senatorial candidate Christopher
        “Bong” Go, and Davao City Mayor Sara Duterte’s husband Manases Carpio were
        part of a drug syndicate where he claimed to have served a former record keeper.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80d5ec-a099-4a06-b5f9-f12c149fb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c7475-e24e-44ba-b8e8-9c5fee888337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31878109-8659-458f-a86a-ca0dc435a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula surfaced and revealed his identity to the public at the
        Integrated Bar of the Philippines headquarters due to alleged threats he had
        been receiving. Advincula requested for legal assistance from IBP but he was
        denied of such after "thorough evaluation of his application."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6822a3-4c20-4395-9f5f-bb31e8d846c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1186467-e57a-4715-b0dc-ce25d5953b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:10:41.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then changed his tune, saying the allegations about Duterte and
        some of his family members were part of a script and that the videos were
        part of “Project Sodoma,” a plan to remove Duterte from office.</p>'
