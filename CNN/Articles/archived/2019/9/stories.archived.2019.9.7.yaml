      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://cnnphilippines.com/news/2019/9/4/MILF-decommissioning-September-7-Bangsamoro.html?fbclid=IwAR36PE4Vn6b7lVrPAJBx1FI0CB72qhrpDeT4g0pGSVaeRiJLMGvVvwICnBk"
        target="_blank">Decommissioning of MILF fighters, weapons begins September
        7</a></p>'
