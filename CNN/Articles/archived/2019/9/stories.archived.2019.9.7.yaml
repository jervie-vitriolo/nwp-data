      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Forest -- The Unending Attraction of Nature," which launches
        September 8, was inspired by a dystopian drawing completed by Austrian artist
        and architect Max Peintner more than 30 years ago.</p>'
