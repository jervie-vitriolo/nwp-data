      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c698cfc-48b4-4980-bdef-313823d0a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, as ever, firm in our resolve to hunt down these terrorists
        who perpetrated this dastardly, cowardly, and devilish acts to serve the warrant
        and arrest them," the AFP said in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fd055-7b4e-4585-bbf8-1d37a4efb6ab'
      'mgnl:activationStatus': true
