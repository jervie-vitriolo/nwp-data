      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/9/2/Chiong-sisters-rape-murder-suspects-release.html">Release
        orders dated August 16</a> said the three have already served 40 years in
        prison upon the retroactive application of Republic Act No. 10592, an amendment
        to the Revised Penal Code. The law expanded the coverage of the good conduct
        time allowance (GCTA) which cuts inmates'' jail time based on good behavior.</p>'
