      'mgnl:lastActivated': 2023-01-27T10:36:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8380b5c-1df5-4f05-a82f-1dc97181f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
