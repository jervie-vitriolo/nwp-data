    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db6eeae1-2a62-43a1-9a2c-eb1951b4fe28'
    'lead': 'The attorneys general of eight states and the District of Columbia are
      launching an antitrust investigation into Facebook, New York Attorney General
      Letitia James announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-07T14:58:22.661+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:36:41.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:25.134+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook-', 'antitrust-investigation', 'Columbia']
    'template': '1'
    'title': 'Facebook hit with antitrust investigation by eight states and DC'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472475fd-c020-4d0a-9592-a9ebd40c0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The attorneys general of eight states
        and the District of Columbia are launching an antitrust investigation into
        Facebook, <a href="https://twitter.com/NewYorkStateAG/status/1169942938023071744"
        target="_blank">New York Attorney General Letitia James announced Friday</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03245f7d-1926-4222-8eed-92e4bfe3ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6db8d2-3914-4f1f-84a5-ff751f88fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is expected to focus on Facebook''s impact on
        advertising prices, data and consumer privacy and the company''s previous
        acquisitions, including Instagram and WhatsApp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb563d-04a5-4d19-96f8-5ea66c49fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8e388-4433-4666-ac01-3377188d31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to be leading a bipartisan coalition of attorneys general
        in investigating whether Facebook has stifled competition and put users at
        risk," James said in a statement. "We will use every investigative tool at
        our disposal to determine whether Facebook''s actions may have endangered
        consumer data, reduced the quality of consumers'' choices, or increased the
        price of advertising."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a38ac-25de-4220-a179-1e785b2cf2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750980ce-1673-4bc4-82f2-79d39e1ff3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-state coalition includes Colorado, Florida, Iowa, Nebraska,
        North Carolina, Ohio and Tennessee, James said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b3805-e419-448b-bcc5-30658195ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb54bc-b881-4259-b516-3e253b501603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Facebook said it will work "constructively" with
        the attorneys general.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1dfca2-a6b9-4d17-a127-af365dbe1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb43fee-af2e-4452-b870-5bbdf3a2c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome a conversation with policymakers about the competitive
        environment in which we operate," said Will Castleberry, Facebook''s vice
        president of state and local policy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d544e-f176-46e2-a7ec-7fe85b565e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492534f1-113d-4e3d-ac7a-3046053f524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes days before dozens of states led by Texas
        are expected to launch a separate antitrust investigation targeting Google
        and its advertising practices, two sources familiar with the matter previously
        told CNN Business, in another probe that adds pressure on Silicon Valley''s
        biggest platforms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7b352-7f0d-4731-a541-6e48d04948ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd7ec1-3d05-4d4c-8e97-22970bfc51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That investigation is expected to be announced on September 9 near
        the US Supreme Court, according to one of the sources. The Washington Post
        was <a href="https://www.washingtonpost.com/technology/2019/09/03/google-emerges-target-new-state-attorneys-general-antitrust-probe/">first
        to report</a> the expected announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae991f2-5397-4eb8-8767-7569759760d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5986a-4890-4d0e-83f7-392e7c058cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work constructively with regulators, including attorneys
        general, in answering questions about our business and the dynamic technology
        sector," a spokesperson for Google told CNN Business in a statement on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee7671-b6e4-4ddd-a164-5e836c2a1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff8db1-f524-4f44-943d-4703a78f8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies could soon be drawn in by the states — either as
        targets of other investigations or to effectively serve as witnesses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d18e0af-5289-438e-820c-9ad4f98efad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265943c-6270-4299-8fe7-df671f4ffaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the investigations going on, there''ll be multiple cases
        against multiple defendants on multiple theories [of harm]," the other source
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743fa247-43c1-4ac7-9bb8-c92ca67df68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc25f66-fb0e-4748-a641-24d5c1841bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of state-led probes underscores widespread concerns among
        policymakers that Silicon Valley''s biggest players may be harming competition.
        The House Judiciary Committee has launched a "top-to-bottom" antitrust probe
        of Amazon, Apple, Facebook and Google. Meanwhile, the Department of Justice
        is conducting an antitrust review of the nation''s biggest tech companies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f61536-2305-4c4d-b3da-8e481db63ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0aed57-d575-4f6d-b469-9cb9d93c64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of states recently met with Justice Department antitrust
        chief Makan Delrahim to discuss Big Tech following the Justice Department''s
        announcement of its review. Last month, Delrahim acknowledged at a conference
        in Aspen that his office is coordinating with the states.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7069ce-3c1e-4655-8fa4-0556f40f2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e58303-6fab-46b7-80b3-4565af6d6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states themselves have not been shy about investigating the
        tech companies. Herbert Slatery III, Tennessee''s attorney general, said at
        a conference in Omaha, Nebraska, in June that "structural change driven by
        the government may well be necessary" to address some of the harms stemming
        from the tech industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c33d33-8e2a-467d-bea4-f3294d8f02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b58b6-e0e5-4127-b433-c84f7e65294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same conference, Louisiana Attorney General Jeff Landry criticized
        Google for its dominance in online advertising, saying that the company has
        the power to make it inefficient and inconvenient for advertisers to use any
        other platform.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d6503-74c0-48c2-bf1b-58e19e74aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb3c64-948d-4072-8f5c-8d9741fc3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google gets to pick winners and losers because the system is rigged
        in their favor," Landry said. "Continuing down this road will kill online
        publishing, or Google will control who stays and who goes."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294eded-ab53-4578-a7cf-2f6a99f6ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af43ce7-4d74-4348-bfff-958d65f56aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee, along with Nebraska and Louisiana, have widely been viewed
        as the leaders of an antitrust effort against the tech industry, at least
        at the state level. But Texas will be the lead state on Monday''s announcement,
        one of the sources said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760807a3-9c56-41c5-b379-3183f643785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ada387-a290-49aa-b9dd-0e212c4fb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming investigation from the states isn''t the only sign that
        Silicon Valley''s antitrust headache is getting worse. On Tuesday, the Senate
        Judiciary Committee''s antitrust panel announced its own tech-focused antitrust
        hearing, zeroing in on corporate acquisitions by large platforms such as Facebook
        and Google.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a40d0-dcf9-4d79-bb6b-878abe29a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf400d-24b4-4a07-838c-9c35ec0deabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Mike Lee, a Republican who chairs the subcommitee, said
        in a statement that tech giants can often use those acquisitions to improve
        competition. But, he added, "they also run the risk of eliminating the very
        competition that may challenge the incumbent firm''s leading position in the
        future."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40f6b3-c42d-45a1-8156-62304d8e9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:58:22.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2019/09/06/tech/facebook-antitrust-investigation/index.html"
        target="_blank">"Facebook hit with antitrust investigation by eight states
        and DC"</a></em></p>'
  'Japan-Korea-Olympics-rising-sun-flag':
    'author': 'Yoonjung Seo, Yoko Wakatsuki and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-07T15:53:12.066+08:00
    'imagesource': 'jcr:bac0adae-eb5b-4bdf-8906-b2793371b92f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2326d3fc-c92c-4287-8e72-0f50e4d46ae7'
    'lead': 'Tensions have once again flared between Japan and South Korea -- and
      this time, it''s over a flag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-07T15:59:26.633+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:36:40.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:25.448+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'South-Korea', 'rising-sun-flag']
    'template': '1'
    'title': '''Symbol of the devil'': Why South Korea wants Japan to ban the Rising
      Sun flag from the Tokyo Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c61c2-38e9-44fc-a513-132fb4580faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The organizers of Japan''s 2020 Summer
        Olympics have refused to ban a controversial flag that South Koreans say stirs
        memories of the violent, brutal life endured under Japanese rule during the
        early to mid-1900s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca8f35-1f61-4361-8fab-cf7f093d922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf0a05-e80a-4c5b-948b-216851a18c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s parliamentary committee for sports wants the so-called
        Rising Sun flag to be banned from venues at next year''s Tokyo Olympics as
        it is viewed in South Korea as a symbol of Japanese "imperialism and militarism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95e774-5d65-4139-90da-3c8c74eead29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479230b-d9f5-4d1f-ba73-2b890884f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week, Tokyo 2020 -- the organizing committee of the Tokyo
        Olympics -- said that the flag wouldn''t be banned as it was widely used in
        Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c84c9-9eb5-4ce2-a4d8-40bbf6453b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e54437-2f3e-47d0-8cf3-a2fefef37500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flag itself is not considered to be a political statement,
        so it is not viewed as a prohibited item," Tokyo 2020 said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67727765-7af5-4f58-bd3b-3ba92f4956f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453b224-5d1e-4606-a44c-d6227f14ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision has caused controversy back in South Korea, where
        An Min-suk, the chair of the parliamentary committee for sports, condemned
        the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb51955-b26d-4e97-bd23-d76348cbe20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c5c35-de86-4167-a8be-d0a3bcb97f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A flag symbolizing war is not suitable for peaceful Olympic Games,"
        An said in a press conference Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194668a9-5fcc-45cf-9afc-938bd016e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b8b33-10c6-4830-b3a8-3fcf5629155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rising Sun flag is akin to a symbol of the devil to Asians
        and Koreans, just like how the swastika is a symbol of Nazis which reminds
        Europeans of invasion and horror."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5caa09-d871-453a-97b9-72e13adcb51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57321f3-c6e1-4dc0-8a10-a956c7216339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Sports &amp; Olympic Committee told CNN Friday that it
        had not yet made an official request to Tokyo 2020 or the International Olympic
        Committee (IOC) to ban the flag. In a response to CNN, an IOC spokesperson
        said sports stadiums should be free of any political demonstration. "When
        concerns arise at games time we look at them on a case by case basis," the
        spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dda894-85ab-45df-83fb-898ba1a24bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c532b8-32cb-4984-89b6-a5002c130f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Foreign Ministry said Thursday it had expressed regret
        over the decision via diplomatic channels. Earlier in the week, South Korea''s
        Foreign Ministry spokesperson Kim In-chul said the Japanese government needed
        to acknowledge its history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40005b35-67e4-433b-8ac3-dfca614b1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44133ca0-c241-4d0b-b927-c73c894b9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the Japanese government is well aware that the Rising
        Sun flag is viewed by neighboring nations as a symbol of (Japanese) imperialism
        and militarism," Kim said on Tuesday, adding that the ministry planned to
        continue to work to change Tokyo 2020''s decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4be24-38b6-472c-9a66-ee2bd48ba862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c6674-4920-4c56-97dc-4abdfa3c45fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag disagreement comes amid an ongoing trade spat between the
        two countries, which has been raging since July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16346fa8-fd0a-40b0-abaf-eb7638298ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec22c5-b027-4f33-8079-c44375dc54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the flag is offensive to South Koreans</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a2b903-8ce6-491c-9dfa-adabf5edaca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Japan, the Rising Sun flag is part of its culture. The flag was
        used by the Imperial Japanese Army, and the country''s navy and defense forces
        still use the flag to this day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb5e22-0140-4ce2-a642-df107100e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06ddf2-bdf7-4cdb-a9e9-545f4d213c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, South Korea sees the Rising Sun flag as a symbol of Japanese
        imperialism and war atrocities. Those who use the flag often draw the ire
        of South Koreans. Last month, for instance, Sean Ono Lennon -- the son of
        Yoko Ono and John Lennon -- found himself at the center of controversy after
        defending his girlfriend for wearing a T-shirt that featured the flag.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72519e-8b33-4585-ba76-3d7f9a2ea41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9e73f-e3b8-4e3b-98a8-0a05dc080081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have differing opinions on what the rising sun pattern represents,
        but that does not mean we should be enemies," he said in an Instagram post
        responding to the online outrage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b488e-bcf8-4e0f-947c-aaee57b44742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7001c5a-70a1-4e43-8b84-04b119f1e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of the 20th century, the Korean Peninsula was
        colonized by Japan, and many Koreans were brutalized, murdered and enslaved.
        That period is living memory for elderly Koreans and continues to be a highly
        emotive subject in both North and South Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522d54b-9a8e-40bb-8944-c4f34b7227e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bebe31-e1ae-404e-8ceb-2c38e95f63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and South Korea remain locked in heated debate over statues
        depicting "comfort women" -- Korean women forced into providing sexual services
        for Japanese soldiers before and during World War II -- and decisions by South
        Korea''s Supreme Court allowing citizens to sue Japanese corporations for
        reparations for forced labor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f242500-142a-4beb-8808-935294efd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced935a6-3871-48d9-837a-1c26678e91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although South Korea and Japan signed a treaty in 1965 to settle
        lingering wartime issues, many Koreans feel the deal was unfair and believe
        there is still room for individuals to make legal claims for reparations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58612ce0-badc-4f19-8252-f66b4d2e6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08129f9d-88a1-4e72-8b09-f47d303f3fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another landmark deal reached in 2015 saw Japan offer another apology
        and pledge $8 million for a foundation to support the surviving "comfort women."
        However, the former "comfort women" rejected it, saying they had not been
        consulted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbe365-c3dc-499d-a35b-925e49d54f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303f7c0-9a22-4c8f-936a-532caa31b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, tensions between the two countries have turned
        into an ongoing trade dispute. The standoff began in July when Tokyo placed
        controls on exports to South Korea of three chemical materials which are used
        to make computer chips, among other things.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9fbf2-6ddc-41c3-8b49-9805a25820de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f17169-15f4-489e-bc46-0bee6a66fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Japan officially removed South Korea from its list of
        preferred trading partners, prompting South Korea''s Ministry of Foreign Affairs
        to release a statement calling the measure "unjust" and saying it was being
        treated as a "hostile nation" by Japan. South Korea removed Japan from a list
        of trusted trading partners and announced it was ending its military sharing
        agreement with Japan which was signed in 2016.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1cc70-fd63-4514-81d3-e6c586143689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87949ec9-cf80-4d7a-8455-854e0ec95d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has warned that the trade dispute could threaten the
        global supply chain for smartphones and electronic devices.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf825c80-99d7-4289-bc98-582117bd6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T15:59:26.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/06/asia/japan-korea-olympics-rising-sun-flag-intl-hnk-trnd/index.html">"''Symbol
        of the devil'': Why South Korea wants Japan to ban the Rising Sun flag from
        the Tokyo Olympics."</a></em></p>'
  'Daniil-Medvedev-US-Open-final-Dimitrov':
