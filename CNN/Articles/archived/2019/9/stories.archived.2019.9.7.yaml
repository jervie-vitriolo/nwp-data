      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Football stadiums have long been synonymous
        with noise and commotion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630e306-b75d-4b75-b46e-57650f01b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c90197-fa17-4b2c-bcbe-7560a3162236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an art installation in Austria is turning this idea on its head
        in a bid to draw attention to climate change and deforestation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75111ac-6e2d-4da8-91e0-9b7bd832c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.411+08:00
