      'mgnl:lastActivated': 2023-01-27T10:36:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were among 1,914 heinous crime convicts who were granted early
        release since the law was implemented in 2013. Duterte gave them two weeks
        to surrender. As of Saturday afternoon, at least 45 of them have surrendered
        to police nationwide.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84aa607-a8f9-4562-8ed5-613bf0105250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:23:28.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3eaa6-5dd3-4bb5-95ed-fa9e98ef5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:23:28.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Aznar, Caño, and Balansag, also convicted in the 1997
        rape-slay case were Francisco Juan Larrañaga, James Andrew Uy, James Anthony
        Uy, and Rowen Adlawan. Larrañaga, who holds dual Filipino-Spanish citizenship,
        was earlier extradited to Spain in an exchange of convicts arrangement. The
        two Uy brothers and Adlawan remain in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fde4e6-708a-4d4c-a9e0-09f67806c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:23:28.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516946e-d675-4730-996c-b5eca90b1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:23:28.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were sentenced to reclusion perpetua or up to 40 years imprisonment
        for the kidnap, rape, and murder of the Chiong sisters in Cebu. They were
        initially put on death row, but capital punishment has been abolished.</p>'
  'Another-Mona-Lisa-painting-possible-':
    'author': 'Oscar Holland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-07T14:22:00.799+08:00
    'imagesource': 'jcr:d952f6a0-48a0-4b08-8b85-c4bb24e97bf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '331eedc0-836f-4c38-8717-fdb309b385e4'
    'lead': 'With her straight dark hair and beguiling smile, the so-called ''Isleworth
      Mona Lisa'' bears an uncanny resemblance to her namesake in the Louvre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-07T14:40:49.150+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:36:45.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:24.356+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mona-lisa', 'leonardo-da-vinci', 'Louvre']
    'template': '1'
    'title': 'Leonardo da Vinci may have painted another ''Mona Lisa.'' Now, there''s
      a legal battle over who owns it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d27d7-8841-4e5f-82c8-2dc925b7987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;With her straight dark hair and beguiling
        smile, the so-called "Isleworth Mona Lisa" bears an uncanny resemblance to
        her namesake in the Louvre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a3787-eba9-4b0a-93d3-8575e0fb8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e99755-068f-48f9-b5c6-c8c1e0483263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some experts, these similarities suggest the painting is a mere
        copy, though a handful of art historians believe it to be an earlier, unfinished
        version by Leonardo da Vinci himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae9dd0-39f9-4521-b428-b87e51f963e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7630e7-7cdb-4d37-a8ec-bfa65386984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This debate has raged for decades. But now the portrait stands at
        the center of a new dispute: an impending legal battle over its ownership.
        And if 2017''s record-breaking sale of another disputed Leonardo -- the "Salvator
        Mundi," whose authentication is still hotly debated -- is anything to go by,
        there could be millions of dollars at stake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f508c-6ef5-455a-af7e-74c71f41a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a0210-b5ae-44e7-995b-b5144997dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known to some as the "Earlier Mona Lisa," the painting has spent
        much of the past five decades hidden in a Swiss bank vault. Acquired by a
        secretive consortium in 2008, the painting has since been shown in a number
        of galleries, most notably in Singapore in 2014 and Shanghai two years later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c18dad-648e-4a67-82c5-e846999f617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d135f-0e9e-460e-8a0c-7e8dab294cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in June, it went on display at Florence''s Palazzo Bastogi
        -- the first time it has been seen in public in Europe this century. As the
        show came to its conclusion, an anonymous claimant made a dramatic legal grab
        for a quarter ownership of the artwork.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379c3bf-fa8d-4df7-992f-da7b2fb4a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599124d-d926-47d1-b15f-04bc69005f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claimant''s lawyer, Giovanni Battista Protti (who, during a
        telephone interview, would only describe his client as a "distinguished European
        family"), says he has historical evidence showing that the painting''s former
        owner agreed to sell a 25% stake in the artwork that was subsequently inherited
        by his client. Worried that the painting will disappear back into storage
        in Switzerland, Protti has asked a Florence court to sequester it -- essentially
        impounding the artwork in Italy -- while its ownership is investigated. The
        request will be heard by the court on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfb8f5-51ec-497f-bcba-421a88d8f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b150c1d-3ea9-49b4-8c2a-898292bfdb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners -- or majority owners, in Protti''s view -- remain anonymous,
        and thus could not be contacted for response. But a Zurich-based organization
        called the Mona Lisa Foundation, created to research the painting''s history
        (while insisting that it is "distinct and separate" from the owners), said
        in an email that the family''s case is "without merit." The Mona Lisa Foundation
        has confirmed to CNN that it will be participating in the court hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ad625-6732-47a3-bc02-c3aa04bfa15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ce4f3-0e25-4186-bb71-12d6be8f0464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A century of questions</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d674dec-c94c-4371-8f95-45ea912132d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified family''s claim is rooted in the painting''s colorful
        recent history. While there are large gaps in its early provenance, art historians
        trace the work''s story back to the early 20th century, when it was discovered
        by artist and collector Hugh Blaker in an English country house.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a366e1e-3fb1-4030-9ef6-469c0b46d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98470b03-7b67-4496-9176-3dcf0a03f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaker moved the painting to his studio in Isleworth, a west London
        suburb after which it is now unofficially named. Convinced that it was an
        earlier portrait of a younger Lisa del Giocondo, the subject of the Louvre''s
        "Mona Lisa," Blaker''s stepfather John Eyre published research declaring it
        to be the work of Leonardo, who was known to produce multiple versions of
        the same painting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35018f9e-ee27-459d-8b96-baf1a65ce668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44fa92-8d25-4b05-8fc7-1cd3090d8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Blaker''s death, the artwork was sold to collector Henry F.
        Pulitzer. Like Blaker and Eyre, he was certain it was an authentic Leonardo.
        The collector even went on to publish the 1966 book "Where is the Mona Lisa?"
        in which he argued that his painting was, in fact, Leonardo''s only portrait
        of Giocondo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c001cc-d6da-402e-a694-477239a83566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d92d1-fc23-4c4c-af10-4c6ba3e118b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulitzer moved the work into storage in Switzerland in 1975, and,
        upon his death four years later, it was left to his partner Elizabeth Meyer.
        When Meyer herself died in 2008, the "Isleworth Mona Lisa" was acquired by
        the international consortium that currently owns it -- and the Mona Lisa Foundation
        was established that same year to research its origins.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7159c15-4afa-4f54-b992-b65ad0807aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64830e0f-ca6a-40ae-89c9-925db1c122f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Protti claims that Meyers only ever owned three-quarters of
        the painting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e0439-1c76-40cf-a7aa-ab304d68bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4311f-e0bd-4ee5-a54f-00ff907e8889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that in 1964, The Pulitzer Gallery sold 25% of the painting
        to a Portugal-based porcelain manufacturer named Leland Gilbert. A purported
        1964 purchase order -- a copy of which was seen by CNN -- appears to show
        Pulitzer agreeing to sell the stake for £4,000 (around £80,000, or $98,000,
        in today''s money). Protti says his clients are the heirs to Gilbert''s estate
        and are thus entitled to his share of the painting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904322e0-0091-45fb-90d6-ac2267a9242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb9c1c-5554-4ab8-8811-db9622ecae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for the Mona Lisa Foundation, Marco Parducci -- who stressed
        that he does not speak on behalf the owners -- told CNN in an email that Protti''s
        claim "is clearly without merit." Although he did not specifically comment
        on the purchase order, he said that the evidence submitted to the court "show(s)
        precisely that Pulitzer''s heir was the full and rightful owner of the painting
        to the exclusion of all third parties."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe863b5-00d8-4cbe-95b2-d36ecc4f7173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca1087-41c5-4cbc-9441-d0d9a0e3249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal wrangling</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ac4de-1dc2-4c43-8a91-40c9cc27aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spoils could, potentially, be huge. The aforementioned "Salvator
        Mundi" became the most expensive artwork ever to sell at auction when it was
        bought for $450.3 million in November 2017. It, too, had long been considered
        a copy before it was speculatively bought by a group of art dealers for under
        $10,000 in 2005.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943458a3-7d05-4e78-ab9c-900a073a2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c75c00-825d-4e73-98fc-1443f4aaee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the painting was restored and extensively researched, the
        National Gallery in London unveiled it at its Leonardo exhibition -- an endorsement
        that ultimately led to the historic sale. With fewer than 20 Leonardo paintings
        believed to have survived, of which only the "Salvator Mundi" remains in private
        hands, the owners of the "Isleworth Mona Lisa" may be hoping for a similar
        outcome.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6fdfaa-12c6-48b6-9212-ff6f47dcdc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59be705-1804-49f9-8bc7-8d55a27ac02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Protti -- who is working on the case pro bono --
        the family he represents is not motivated by future windfalls. The claim,
        he said, is about leveraging ownership to return the painting to public view.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca9da7-581d-4fbe-b01e-c1e5da31afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d041c-423f-4b26-93eb-7495cc9c931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As owners of the painting, their (aim) is to let this painting
        be shown to the public, because they don''t want to keep it for another 40
        or 50 years in Swiss bank vaults," he said, adding: "When you own this kind
        of (artwork) you have to be a custodian.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffc1d6-4d46-492a-aacc-4bde691c2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2a101-f0b9-42b8-af13-5775b3a7f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a matter of money. It''s just a matter of patience, of
        something that has to be done. It has a value not just for private (individuals)
        but for humanity."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41da9d-8994-4f76-943f-922a52a51376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4caf4b-9bcb-4636-9f73-3ce96e49833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mona Lisa Foundation, however, questioned the timing of the
        claim. In an email to CNN, general secretary Joël Feldman suggested that Protti''s
        clients may have been motivated to act by newly published studies backing
        attribution to Leonardo -- or the huge interest surrounding the painter on
        the recent 500th anniversary of his death.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a306d7-cd28-45b7-bec9-0d65cee18467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc14d92-53ad-4048-8d1c-745c41e9307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note that this legal action has only been taken now, although
        the painting has been on public exhibition internationally over the past few
        years," Feldman said, while his organization''s lawyer, Parducci, added that
        the timing and nature of Protti''s claims were "very curious and contradictory."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a851e-fd60-4c66-98c3-ebc750ea4478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5cca98-61f1-4b1b-8790-de37acb50b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protti, meanwhile, argued that the decision to lodge his client''s
        request during the Florence exhibition was a matter of jurisdiction: "This
        was the first time that the painting was shown to the public in a European
        country. This was just the time that we were able to ask the court to do something."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889daeb-ba7b-405a-9264-f513e3190573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e84d4-2168-45a4-b9f8-4e5e4403d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scholarly disputes</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3668b-f5b2-46e4-a86f-0ebb133c2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the "Salvator Mundi" demonstrated, attempts to authenticate artworks
        as original Leonardos can be difficult and divisive. And given how long the
        "Isleworth Mona Lisa" has spent in storage, few experts have had an opportunity
        to examine the artwork and determine whether it''s the work of the painter,
        his studio, a follower or a forger.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8d5a8-74b2-40fc-9185-6d46cf97da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ec9fc-d583-43a7-817c-3506a222d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mona Lisa Foundation cites a range of research, some of which
        dates back to the time of Blaker and Eyre. Its arguments often center on the
        differences between the Isleworth and Louvre paintings. The former''s unique
        composition, background and subject''s sitting angle -- as well as the fact
        that it was painted on canvas, not wood -- suggest, to some, that whoever
        painted it was not attempting to produce a copy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbe628-670d-4241-a257-3430c1fea9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3deb8-9dce-4851-a95c-f07ba0ab37b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 paper in the peer-reviewed journal Conservation Science in
        Cultural Heritage concluded that the paintings are "two original works...
        both painted by Leonardo in two different periods."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0593b-96f6-4a5a-b308-aa58bd746702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136953c-4091-4980-a24c-3b6ae9b3aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject is the same, but the paintings vary considerably, making
        them two works in their own right and not a copy of each other," the paper
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af3402-da67-469e-b1a7-59b5bcb07e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3eb61-d756-46f5-9865-d7fddbfe4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But leading scholars have continued to dismiss it as a copy. One
        of the most vocal critics is Martin Kemp, a Leonardo expert and professor
        emeritus at Oxford University who questions the quality of the scholarship
        surrounding the painting.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8f582-7499-4907-9fb2-87dbfc06b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7ff90-4878-4932-b13f-31c1eb1d4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture has never entered the Leonardo mainstream," he said
        in a phone interview. "All of the people who have written substantially and
        seriously about Leonardo have either ignored it or have dismissed it."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558ed31-b6b9-4d23-9161-b86f79d4697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825dff0-c385-4f73-921d-f5725cbb67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp described the painting as one of a number of "non-Leonardos"
        existing in "limbo" on the fringe of art history scholarship. He also cited
        a spectral analysis that revealed structures underneath the painting that
        are, in Kemp''s view, "very unlike Leonardo."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e1feb-328d-404c-9642-d47f1cc01061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997677de-95c3-459d-8533-e6ee36787fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see a lot of ''Mona Lisa'' variants ... and this one I would
        classify in the middle of the range. It''s not nasty, but it''s equally not
        overstatingly convincing."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c797a-459e-4cf9-8bf8-8e05567067e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:40:49.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a href="https://edition.cnn.com/style/article/isleworth-mona-lisa/index.html"
        target="_blank"><em>"Leonardo da Vinci may have painted another ''Mona Lisa.''
        Now, there''s a legal battle over who owns it"</em></a></p>'
  'Hong-Kong-protesters-threaten-new-airport-disruptions':
    'caption': 'FILE PHOTO '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-07T14:44:24.929+08:00
    'imagesource': 'jcr:42562ced-964a-4c37-9cb2-66a648cb7829'
