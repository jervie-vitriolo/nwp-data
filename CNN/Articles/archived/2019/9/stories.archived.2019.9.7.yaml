      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Cabin Crew Milk Tea shop owner Julio Mallari
        shared photos capturing the thrill of Tatay Teban, a household item vendor
        from Cavite, after his milk tea experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003693a7-535f-4f53-9578-4c230ab0e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:24:27.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae8904-767b-4461-a06e-ed473e1cdde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:24:27.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari said that he offered to buy the man a popular refreshment
        after a bystander on Monday saw the old guy looking at the store menu and
        finding a hard time choosing what to order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920dbda-796b-426b-926b-b0aae8d2c523'
      'mgnl:activationStatus': true
