      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson will next tackle University of the East on September 11.
        On the other, the Bulldogs face De La Salle University on the same day.</p>'
