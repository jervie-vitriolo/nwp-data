      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74436bef-e0d4-4fd6-b969-6c80e589db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said De Lima, as Justice Secretary from 2010 to 2015, <a href="http://nine.cnnphilippines.com/news/2016/09/21/Bilibid-drug-trade-probe-De-Lima.html">allowed
        the illegal drug trade at the national penitentiary in exchange for money</a>.
        The Justice Department has supervisory powers of the Bureau of Corrections,
        which manages the Bilibid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f153b5-5301-46fd-a7e8-da1bfb982ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066ac33-89f1-4759-8d4f-b2a652070ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima maintained that her drug cases were all trumped-up charges
        hurled against her for being a staunch critic of the Duterte administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc07bcd-0f6c-4a2e-9342-536f4bc79b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.933+08:00
