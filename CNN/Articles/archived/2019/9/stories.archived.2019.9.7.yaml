      'mgnl:type': 'text'
      'text': '<p>Among the convicts who are now held at the Marine''s headquarters
        are Peter Co, Hans Anton Tan, Jojo Baligad, Vicente Sy, Froilan Trestiza,
        Nonilo Arile and Joel Capones – who all testified against De Lima on her supposed
        drug links.</p>'
    '20':
