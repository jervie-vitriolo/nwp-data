      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deflated, there was no coming back for the 28-year-old Dimitrov
        this time when falling behind by another early break in the third.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da34bc-2c62-4162-b485-561ccb796348'
