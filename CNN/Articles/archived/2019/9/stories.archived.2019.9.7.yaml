      'mgnl:lastActivated': 2023-01-27T10:36:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Art intervention''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c954d3-5736-4a89-9681-c81ad4fce52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wörthersee currently serves as the home ground of the Austrian Football
        Second League team Austria Klagenfurt, who''ll play their home games at the
        nearby Karawankenblick Stadium during the "temporary art intervention."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671c44f-1d4f-45c6-a129-2479c0b9b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1dbb19-852a-4e1c-8bb0-0925dc1f72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forest will be replanted in a public site close to the stadium
        as a "living forest sculpture" when it closes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ddea51-7a45-46e5-87a8-0a8b89973984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Littmann is renowned for his groundbreaking installations, one of
        the most recent being the Jardin des Planètes in Basel, Switzerland.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251b40c-a03b-420d-8522-dd1bfe3c606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d302a-458e-4f91-a2aa-d12600fe0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Forest," Austria''s largest public art installation to date,
        runs from September 8 to October 27.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfacd6e-38ba-46a3-a7d4-2b1bfcb9b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.817+08:00
