      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638cda2-59b6-4993-93a5-0dd635629255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vikram lander descent was as planned and normal performance was
        observed till the altitude of 2.1 km. Subsequently the communication from
        the lander to ground station was lost. The data is being analyzed," said K.
        Sivan, chairman of the Indian Space Research Organisation, the country''s
        equivalent of NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb4f3b-14aa-4b9e-b1ac-8d618bfed52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaab0b1-6cf8-48cb-a7f5-a2d61e048b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The control room in the city of Bengaluru filled with scientists
        underwent a visible change as updates from the lander faded. The crowd had
        celebrated every small step during the controlled descent and at 1:55 a.m.
        local time on Saturday (4:25 p.m. ET Friday), the moment the landing was expected
        to take place, silence descended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c20dd57-89a4-4cb9-b7df-8a46089982ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c2bfe-c982-4baa-9c28-d608c38e03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In life, there are ups and downs. The country is proud of you.
        And all your hard work has taught us something ... Hope for the best ... You
        have served the country well and served science and humanity well," said Prime
        Minister Narendra Modi after the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35457edb-7e8f-4b12-b2d6-4fd4517cfa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfb821-a7b8-45f5-9901-8194c0019fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Modi tweeted: "We remain hopeful and will continue working
        hard on our space programme." He was scheduled to address the nation later
        Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faef7e7-7e63-403b-939c-7c627d841112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb3553-a408-4593-9ddd-4925e3b5744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi was in the mission control room when the lander was supposed
        to touch down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7ef26-b149-41af-b24d-f669198e9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe6e05-9c26-4b5b-87e9-b844cd3b95b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the controlled descent in the control room showed an abrupt
        break in the otherwise controlled normal descent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705f9025-5791-45e6-a619-62e101050e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b88e8-cafc-4627-b731-51dcd7f12726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next phase would have been a rover traveling on the lunar surface
        and collecting mineral and chemical samples for remote scientific analysis.
        The automated rover is named Pragyan (meaning "wisdom").</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35857c-05a3-4528-86dd-03e83c1f3148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02acea5a-f2c9-447f-8372-394e6715b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest venture would have brought India into the elite group
        of nations who have successfully accomplished a soft landing on the moon.
        The United States, China and the former Soviet Union have made soft landings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40944de3-bc7f-4dc0-aab6-2bb33c2090ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b30e5c-c7f7-4374-ba7f-177e9343c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous attempts by other countries, India was attempting
        to land its rover on the far side of the moon, an area that has been left
        largely unexplored during other missions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882effb-05a3-4f10-8557-83a4cb6f7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbab4b-513b-42de-95e9-c8c000bb9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chandrayaan-2, which means "moon vehicle" in Sanskrit, took
        off from the Satish Dhawan Space Centre at Sriharikota in southern Andhra
        Pradesh on July 22. Weighing 3.8 tons and carrying 13 payloads, it had three
        elements: lunar orbiter, lander and rover.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102eb4c-e020-42d8-8b66-5cc750e75f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c96233-22fa-4672-874f-0e68d958e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before communication was lost, the lander was attempting to touch
        down in the high latitude areas near the south pole between two craters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b518af-0090-492c-b95d-5dd872aa8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871abcc-85c9-49f5-bf59-fd9f79a2b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular south pole is in a shadow region. Because of these
        special characteristics, it is believed that new sides will be hidden. It
        is a place that nobody has explored," said K. Sivan, chairman of ISRO in an
        interview last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04831535-cf8f-4273-a12d-867ce2ebd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:21:09.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/09/06/india/india-moon-lunar-landing-chandrayaan-2-scn/index.html">
