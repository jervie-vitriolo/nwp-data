      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18666d36-eaff-4a0f-bc8c-9d2cc5facfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Duterte said of Faeldon, "Tarong na nga tao (He
        is an upright man). I still believe in him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b4ae8-3072-46e2-938d-401db0687775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4cff61-2d33-45e9-a2a1-afccbe4878b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thelma said she was "more than disappointed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2cb8e-82a7-4540-bee1-affbe50a8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
