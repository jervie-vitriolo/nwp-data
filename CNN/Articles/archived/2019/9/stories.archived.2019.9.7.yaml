      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<em> <a href="https://edition.cnn.com/travel/article/forest-grows-in-the-middle-of-a-football-stadium/index.html"
        target="_blank">"Forest grows in the middle of a football stadium"</a></em></p>'
  'Identical-triplets-who--tried-to-exploit-their-identical-DNA--jailed-for-gun-crimes':
    'author': 'Rory Sullivan, CNN'
    'caption': 'The Gabriel triplets were jailed for firearms offenses on September
      6, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-07T07:24:31.484+08:00
    'credit': 'Metropolitan Police'
