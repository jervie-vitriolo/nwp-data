      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Saturday confirmed the surrender of Ariel
        Balansag and Alberto Caño. Another released convict, Josman Aznar, is expected
        to surface next week, Justice Secretary Menardo Guevarra said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
