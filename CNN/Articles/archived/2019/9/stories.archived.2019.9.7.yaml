      'mgnl:lastActivated': 2023-01-27T10:36:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65434f-b9da-4737-b278-33182079f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wörthersee Football Stadium in Klagenfurt has been transformed into
        a magnificent forest for a new project by Swiss artist Klaus Littmann.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a3630-9572-4c9c-b63c-3a4adff940f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea229500-d5a9-4269-b503-27d8af221995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge pitch, located near Lake Wörthersee in the southern Austrian
        state of Carinthia, is now lined with around 300 trees, some weighing up to
        six tons each.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fec21-059e-480b-9c32-98635510d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
