      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juxtaposition of the imposing trees sprouting up alongside the
        stadium''s spectator seats, concrete ground and floodlights is a powerful
        sight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ebdfd-ec73-4da9-b405-c528650d5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
