      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—&nbsp;</strong>A
        <em>lolo</em> (grandfather) tasting milk tea drink for the first time has
        tugged at the heartstrings of many on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486b78a-3680-498d-af60-55a2516882a2'
      'mgnl:activationStatus': true
