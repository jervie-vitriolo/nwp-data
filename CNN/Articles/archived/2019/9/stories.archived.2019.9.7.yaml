      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will coordinate with the Department of Foreign Affairs, the
        Department of Justice, the International Police and other relevant agencies
        for the service of the warrant of arrest or other legal recourse available,"
        the AFP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d7bf1-b4a8-4457-bb80-4c5f4376c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8f840-a909-4174-99ed-d839774d1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sure that the long arm of the law will soon catch up on
        Mr. Sison and his cohorts," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad6547-0f31-4f18-9a0c-0299aa26de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1455b6f-7091-450e-94bf-275e7cd69570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after the Manila Regional Trial Court <a href="https://cnnphilippines.com/news/2019/9/6/joma-sison-arrest-warrant-inopacan-massacre.html">ordered
        the arrest of Sison and 37 others for 15 counts of murder.</a> This is in
        connection with the discovery of a mass grave in Inopacan town, Leyte in 2006.
        The skeletal remains supposedly belonged to members of the CPP and its armed
        wing New People''s Army, who were allegedly killed by their comrades in 1985
        on suspicion that they were informants of the military.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319a169-c94d-42bc-9ae6-d5e77a3443f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ce288-eb10-468b-bc51-4d1128ef82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison maintained this story is "fake" and that the Arroyo administration
        collected bones from various cemeteries to frame the communist rebels for
        murder. He also accused President Rodrigo Duterte of using the case to justify
        a mass arrest of his opponents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffc912-eb8f-4ae3-af95-f73be9255790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c9466-0126-48d1-b287-22bee3f5b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday urged Sison to return to the country to face
        trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c823b6-fcfb-4c3b-ab41-aa3296da5792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363d12d-bc7f-4f5f-8e9e-c5be0c0df5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has ordered the arrest of peace consultants since walking
        away from the on-and-off negotiations in 2017. The government and the communist
        rebels accused each other of ceasefire violations. The government considers
        communist rebels as terrorists, but its move to formalize the tag is still
        pending before a local court.</p>'
  'duterte-de-lima-bilibid-transfer':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-07T13:21:26.962+08:00
    'imagesource': 'jcr:69997580-1031-418d-8f2f-1a32bf0840d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ffb4875-3122-44da-bf29-427714e57129'
    'lead': "'So, in Duterte’s twisted mind, I’m that powerful! So powerful that I\
      \ can actually command my alleged NBP 'allies' to harm or assassinate their\
      \ fellow inmates,' De Lima says. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-07T13:25:46.797+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:36:47.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:23.438+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima mocks Duterte order to transfer witnesses out of Bilibid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8608924-40de-44f7-b642-a2f5c447e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Detained
        Senator Leila de Lima on Saturday laughed off President Rodrigo Duterte''s
        "insane" move to secure inmates who testified against her by transferring
        them to a facility outside the New Bilibid Prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415b35d-d445-4521-bfea-baac54abdbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e2b72-5b13-4451-93fe-a1ae6ee2530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker made this statement following the President''s
        <a href="https://cnnphilippines.com/news/2019/9/6/duterte-de-lima-bilibid-inmate-transfer.html">revelation
        Friday night that he ordered moving ten high-profile inmates to the Marine
        barracks in Taguig City</a>. He said the transfer was based on fears De Lima''s
        allies inside the national penitentiary may harm them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520cb81-3b76-4f0a-af38-be0c65980c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f3679-172a-486a-b1c9-ef5963cfc735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is insanity in its most diabolical form," De Lima said in
        a statement made from the Philippine National Police Custodial Center in Camp
        Crame, where she has been detained since 2017 over drug charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747f2d9-0ed4-4968-a20e-6b1c2dcc2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2925db7-a4e2-4424-aa7b-28106f3c38b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hahaha... So, in Duterte’s twisted mind, I’m that powerful! So
        powerful that I can actually command my alleged NBP “allies” to harm or assassinate
        their fellow inmates," De Lima said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300eb362-4933-445f-9be8-2bf6cceec51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498730ac-6c18-4691-b9b0-57e1340ae804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima alleged that Duterte ordered the transfer so authorities
        can "further control" the inmates to pin her down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80cf7d-d4ab-4e8a-b340-4886792b3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000addee-7d25-43a0-9a06-82654d9d1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malapit na kasing isalang sa witness stand ang mga convicts-witnesses
        na yan sa ongoing trial in my drug cases</em>," De Lima said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e78434-12da-4b4f-bd25-0a44100b3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c2f71-8ffd-4e14-8bd8-d91c3207b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s because the convicts-witnesses will soon take
        the witness stand in the ongoing trial of my drug cases.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd365c5a-490a-4188-82b9-95dcbd8ae3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd23d0b6-9fee-4aed-83cf-253596f6d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2019/9/5/Leila-de-Lima-New-Bilibid-Prison-inmates-Marines.html">document
        dated June 12</a> prepared by the Bureau of Corrections (BuCor) Senior Inspector
        Chief Raymund Peneyra and approved by now-sacked BuCor Director General Nicanor
        Faeldon was obtained by CNN Philippines on Thursday.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f955f-f6e3-4a51-b1bf-bf37e8eb3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064d492-a2ec-4638-ab7e-9924bf22c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order transferred 10 "high risk" and "high profile" inmates
        from the Bilibid''s maximum security compund to the Philippine Marine Barracks
        Rudiardo Brown in Fort Bonifacio, Taguig City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69d82f-1687-4662-8e08-401e7d0748fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b761d8-ad76-407f-b594-01af725a8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These inmates include Peter Co, Hans Anton Tan, Jojo Baligad, Vicente
        Sy, Froilan Trestiza, Nonilo Arile and Joel Capones, who all testified against
        De Lima on her supposed drug links.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7da41f-ae23-4376-a729-fba5719c69e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:25:46.799+08:00
