    'template': '1'
    'title': 'Justice chief now says no court order needed for inmates'' transfer
      to Marine barracks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e75996-c404-4278-989b-b8b123cd143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Justice
        Secretary Menardo Guevarra on Saturday clarified there is no need for the
        court''s approval in moving inmates from the New Bilibid Prison to any "extension
        facility," such as the Marine barracks where the convicts who testified against
        Senator Leila de Lima were transferred.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eee94a-72df-49e2-a56b-d15669a63d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb4d8b-b6d2-407d-b9d5-0775c93decc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Note this carefully, for clarity. If the transfer is to a facility
        not controlled by the BuCor (Bureau of Corrections), the court that committed
        the PDL (persons deprived of liberty) to the original penitentiary should
        at least be notified or its approval secured," Guevarra said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec05f70-34c3-4636-9750-30dea87d3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365ea5f-1917-44c1-a11a-86624f39d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if the transfer is made to a BuCor extension facility, such
        as a military camp by agreement, no court approval is required as long as
        custody and control remain with the BuCor," Guevarra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb7a34-a45c-4af4-83e9-c35f33aeebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9163b8a-3aa2-40c3-8969-2085aae0fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was a memorandum of agreement between the BuCor and
        the Marines to that effect, similar to the deal with the Armed Forces'' headquarters
        in Camp Aguinaldo. Guevarra, however, said he does not have the copy of the
        document with the Marines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27978a4-df5e-42c2-978b-524c794111da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f7683-3b55-4548-a23f-e10922391310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra in his new statement now shares the view of sacked BuCor
        Director-General Nicanor Faeldon, who approved the transfer of 10 inmates
        from the Bilibid to the Philippine Marine Barracks Rudiardo Brown in Fort
        Bonifacio in Taguig City, based on a June 12 document obtained by CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7626d71-4d8c-4af2-9d3a-439f0ccd492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e26dc-b7a2-471c-accd-650ee4ba0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows President Rodrigo Duterte''s revelation Friday night
        that he <a href="https://cnnphilippines.com/news/2019/9/6/duterte-de-lima-bilibid-inmate-transfer.html">ordered
        the transfer of witnesses against De Lima out of the national penitentiary</a>.
        He said his decision was based on fears De Lima''s allies inside the Bilibid
        may harm them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef374e-bde8-4f82-b22c-3cd4abe01aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263cb17f-72ae-4676-9897-2b7cdd6600c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Duterte''s pronouncement, Guevarra said there is “nothing
        irregular about that (transfer) for as long as court approval is secured."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648e05b-e386-4054-bc05-f6a36d26b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/6/Guevarra-defends-transfer-of-high-risk,-high-profile-inmates-from-Bilibid.html">READ:&nbsp;Guevarra
        defends transfer of high-risk, high-profile inmates from Bilibid</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457b29a-b692-4455-8058-29d4de5ca29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f73659-1e31-43f6-baaa-bc8bd31e99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:13:41.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, however, Guevarra said Duterte can decide to move inmates
        from the Bilibid to any other facility considered by the BuCor as an extension.</p>'
