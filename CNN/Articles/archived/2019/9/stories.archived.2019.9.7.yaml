      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Camacho dropped 14 points and 11 rebounds, while Val Chauca
        added 13 points for the Soaring Falcons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6c805-ee55-4b22-98c0-e78521bd79c1'
      'mgnl:activationStatus': true
