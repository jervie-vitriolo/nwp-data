      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c7819-9445-4261-b8ca-6b0f56bcbda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was shocked by the President''s speech. After he
        sacked Faeldon, he was all praises for him in Naga. I walked out when he started
        to praise Faeldon. A lot of people hate Faeldon and I am one of them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d01bd-a015-4634-94cf-2d4441cfe006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
