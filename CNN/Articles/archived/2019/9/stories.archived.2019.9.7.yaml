  'tripadvisor-accused-of-fake-reviews-':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-07T07:05:19.109+08:00
    'imagesource': 'jcr:9b15675f-aed5-4fc1-8a70-ace86c648e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ed78604-97f0-4e07-a024-cd101dc4e71b'
    'lead': 'TripAdvisor defends itself against accusations of misleading travelers
      by failing to stop some of its highest ranked hotels winning their status with
      fake reviews.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-07T07:11:55.355+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:36:53.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:22.096+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tripadvisor', 'travel', 'fake-reviews']
    'template': '1'
    'title': 'TripAdvisor defends itself against claim that up to one in seven reviews
      might be fake'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e8b38-d6e6-467b-bb79-746299b6c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;TripAdvisor has defended itself against
        accusations of misleading travelers by failing to stop some of its highest
        ranked hotels winning their status with fake reviews.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc89b23-94ac-4eb6-8ba8-cae8acd3adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5fbe4-51e3-4400-930a-8d6ac6102cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK consumer group Which? Travel analyzed a total of almost 250,000
        reviews for the 10 top-ranked hotels in 10 global tourist destinations, from
        Las Vegas to Cape Town. It found that one in seven of the hotels had "blatant
        hallmarks" of fake reviews, with others raising "serious concerns."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ccfcd-4c6f-4ec1-9dd0-85e3aa53419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e736c0-2c0e-459d-a89f-3f5c385e994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TripAdvisor called the analysis "flawed" and said its more sophisticated
        detection tools were able to weed out fraudulent feedback.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7dbbf5-4a5d-4e9a-92b6-050c3fc626f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd32c3-9e07-4d8a-86b4-77fffaba0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which? Travel said that when it reported 15 of the worst cases to
        TripAdvisor, the reviews giant -- now one of the world''s biggest travel websites
        -- admitted that all but one of the hotels in question had been caught using
        fake reviews in the past year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bec419-4ee0-49e8-9ab4-cd297f53ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd9056-9ad2-4ff9-8326-b51282e0ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six had previously been penalized, and two had received a "red badge
        warning" -- where TripAdvisor warns users that the hotel is suspected of using
        fake reviews, and has "repeatedly failed to remedy its behavior and refuses
        to cooperate with TripAdvisor''s investigators."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa2d3b-d06a-47f4-9f23-8a7e172e04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c3721-5935-46fa-8f1b-bde589613d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Which? Travel said it found that the review patterns had continued
        unabated despite the measures, and the red badges had been removed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07712d21-039a-43a9-9eaa-cbf1ece43984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4a5d0-51eb-44de-a432-d0ab189652d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has accused TripAdvisor of a "lack of serious ongoing
        action to address repeated abuse of the system."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451cec9-ebc7-45f9-89de-92fc8c72e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73b726-c052-482c-9467-01cbcb3a33ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that five-star reviews left by new users who have written
        no other reviews should be a red flag. Its analysis compared the proportion
        of first-time five-star reviews with that of first-time three-star reviews,
        which are less likely to be faked.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64222068-6767-46a0-a941-971f0f48b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047aeb6d-3df9-4e00-babc-674c8aea96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, it studied 247,277 reviews.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676fc6c9-9f0e-4498-a710-54d14cfab4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37152e-3561-4fe1-bb74-443f49b5f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TripAdvisor''s failure to stop fake reviews and take strong action
        against hotels that abuse the system risks misleading millions of travelers
        and potentially ruining their holidays," said Which? Travel''s Naomi Leach.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a07c6-abde-4c6a-bd9c-e5c785341987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae2ffe-68b3-4981-9cb9-8723239e0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TripAdvisor has removed hundreds of reviews in light of the investigation,
        Which? Travel claimed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d0041-4dd0-499e-b0fb-a87f07785ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ae357-216f-4ab5-80b6-72f55cd2cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Striking" evidence of fake reviews</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea649d4-048c-4fd5-842c-3f8155616249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels in the Middle East had "striking" amounts of fake positive
        reviews, according to the research. TripAdvisor docked 730 five-star reviews
        of the "best" hotel in Jordan following the analysis -- but the hotel has
        not been given a red badge. It remains in the top 10 in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ef6d5-4c46-4179-bd61-05485a3543a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2008470-c561-46d4-ac2c-09eb46dd9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top-ranking hotel in Cairo, 79% of five-star reviews came
        from one-time contributors. Just 14% of three-star reviews came from similar
        accounts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a996358-e86e-453b-96b1-9c33753ff1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a8101-b749-474e-ac29-b6931ecfa51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel has lost its status as a result of the reviews'' deletion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dc4c3-4f1e-4fec-8eb0-5e4ae019d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec57dd8-da11-47d7-b637-de1747fd337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas was another hotspot for fake reviews. At two of the top-rated
        hotels, almost half the five-star reviews came from one-time contributors.
        For a competitor which did not arouse suspicion, the figure was just 3%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d64239-392e-4cdd-bdf6-e35cb148bb1a'
      'mgnl:activationStatus': true
