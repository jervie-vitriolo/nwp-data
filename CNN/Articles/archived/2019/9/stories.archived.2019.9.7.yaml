      'mgnl:lastActivated': 2023-01-27T10:36:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca160c7-7d64-4bc3-9d12-5dbc346982a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.413+08:00
