      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650f4f7-0f97-4b92-b86d-7172e3db3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chiong couple was not able to personally meet Duterte,
        Thelma said that they were able to talk with the President''s closest ally,
        Senator Bong Go, and expressed their gratitude for the President''s order
        for the convicts to surrender.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894e15e-fc94-4cbe-aca8-d51a80d9be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:21:31.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.487+08:00
