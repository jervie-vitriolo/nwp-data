      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54045a48-f95e-4d4c-8d3f-7c15a65a61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that while Sison, founding chairman of the Communist Party
        of the Philippines (CPP), and other suspects may be out of the country, the
        AFP is "not without resource."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009714f5-b9b7-4033-9809-c38dba74d909'
