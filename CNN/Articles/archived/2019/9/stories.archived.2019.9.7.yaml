      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the peace agreement, normalization is defined as the process
        where communities “can achieve their desired quality of life, which includes
        the pursuit of sustainable livelihood and political participation within a
        peaceful deliberative society.” It also aims to ensure “human security” in
        the Bangsamoro autonomous region, which was established in January, following
        the ratification of the Bangsamoro Organic Law.</p>'
