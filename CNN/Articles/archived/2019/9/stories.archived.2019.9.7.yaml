      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b530713-da7c-4e25-951e-1144817d3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio and Thelma Chiong arrived at the venue at noon ahead of
        Duterte scheduled arrival at 4 p.m. They attempted to get in touch with the
        President when he went toward the crowd outside the cordon, but there were
        just so many people and Duterte was heavily guarded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad108a0-9302-4ed7-abd7-a515010b4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6c2ad-e5c4-4b84-8cfc-c86a666150d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple stayed on to listen to the President''s speech at around
        6 p.m. To their surprise, Duterte vouched for Nicanor Faeldon, whom he had
        earlier publicly fired as Bureau of Corrections chief for allegedly disobeying
        his order to stop further releases of heinous crime convicts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a1478-cb99-4d3c-9841-040a691ffb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd08b25-f982-4603-887c-e08b3e7f677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked sa speech sa Presidente. Hala after sinibak niya
        si Faeldon, all praises naman siya sa Naga," Thelma said. "Nag walk out na
        ako from the beginning sa praises niya kay Faeldon. Maraming galit kay Faeldon
        at isa na ako diyan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc84a3-4fa4-4322-88e3-ad8d7d100de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
