      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d3a92-30b8-4a0f-8519-bb40a8bc8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako I''m a Duterte fan, marami ako naka away dahil Duterte
        talaga ako. For him to defend Faeldon dahil friend niya, dapat hindi nalang
        siya nagsalita</em>," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b49ef2-60f4-43cc-a4c3-e3d785061030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
