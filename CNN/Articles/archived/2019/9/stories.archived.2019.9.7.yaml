      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273211a1-a908-4bca-95c9-4cc8be3f5e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the top-ranked hotels in London, Paris, Barcelona and Cape
        Town "gave reason for suspicion," the research showed, but failed to demonstrate
        the same patterns across the board.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a48dc-7f53-4294-a816-641d3ceddcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac728fd-eddd-4c5d-8aaa-d4531e056ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repeat offenders</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922e265-8b15-4ac8-ab27-8bd9102c7505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TripAdvisor called the analysis "based on a flawed understanding
        of fake review patterns," adding that "it is simply far too simplistic to
        assume all first-time reviewers are suspicious."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4279ee0-846f-44a4-abad-865df37b830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd190c-4fb3-48fd-a9eb-b198eb737d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that Which? Travel did not have access to IP [internet protocol]
        information or location data, both of which TripAdvisor uses to detect fake
        reviews.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c06b5-76c8-48f7-81ba-7de100c5c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503845ee-9444-4949-9cf9-b684df3bd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We analyze hundreds of data points about each review -- most of
        which only we have access to -- and we combine that data with a wealth of
        knowledge and understanding of review patterns that our team of experts has
        gained from tracking hundreds of millions of reviews over a near 20-year period,"
        said the company.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81745063-4f26-41a4-a5fb-b414c99e12e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b3105-1a56-4261-a053-21f33f9a7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes an ability to track and analyze first-time reviews
        in far more detail and with far more rigor than Which''s team was able to
        do."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5d2d7-fa88-494e-9e0b-7e6cdcb84bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091aa0b6-8080-4a8e-8b6e-724c040db5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online reviews influence an annual estimated £23 billion ($28 billion)
        of booking transactions in the UK alone, according to the UK government.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf311b9b-c44d-434a-a95c-040f50a4da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d33cd-04bc-4a99-8509-130d330927c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sites like TripAdvisor must do more to ensure the information on
        their platforms is reliable," said Naomi Leach.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e58946-09a8-4873-9453-e057ae629bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9979c88-c39e-4595-895e-0fffe596d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they continue to fall short, they should be compelled to make
        changes so holidaymakers are no longer at risk of being duped by a flood of
        fake reviews."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4059d-f2ef-4f1b-88f6-1f8a51880a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:11:55.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/travel/article/tripadvisor-fake-review-investigation/index.html"
        target="_blank">TripAdvisor defends itself against claim that up to one in
        seven reviews might be fake</a>"</em></p>'
