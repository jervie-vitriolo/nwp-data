    'lead': 'AFP-WestMinCom says that the decommissioning ceremony, which will be
      attended by President Rodrigo Duterte, will push through despite the explosion
      in Isulan, Sultan Kudarat, which is about a two-hour drive from the event''s
      venue.

      '
