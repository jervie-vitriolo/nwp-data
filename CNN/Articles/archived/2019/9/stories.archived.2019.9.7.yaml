      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—</strong> A
        couple of outside shots in the final quarter propelled the University of Santo
        Tomas (UST) Growling Tigers to their second consecutive victory in UAAP Season
        82.</p>'
