    'template': '1'
    'title': 'Sultan Kudarat blast injures 7 '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fe7c1-72a4-4da5-bdf1-70ae196e97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T09:20:45.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong>&nbsp;At
        least seven people were injured after an improvised explosive device exploded
        near a public market in Isulan, Sultan Kudarat at around 7 a.m. on Saturday,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37eded-88c4-45e2-841e-d093f4af7150'
