      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers took down the University of the Philippines
        (UP) Fighting Maroons, 85-69, Saturday at the Smart Araneta Coliseum.</p>'
