    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:36:24.756+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heavy police presence in Hong Kong after threats of new airport protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63816d-d9b9-4cf3-8e76-dc1def6ee68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:47:43.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>—&nbsp;Attempts by Hong Kong protesters
        to hold demonstrations at the city''s international airport were stalled by
        a huge police presence around the global transport hub Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96a143-703b-4bf4-b4e9-e282d4b23af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7ee1b-8cad-48ee-88d9-cc50c5cdb218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.737+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in riot gear stood guard at the terminals while others searched
        buses and cars heading towards the airport, looking for protesters who dressed
        to blend in with travelers, rather than in the all black garb that has become
        their signature.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097964d2-1c66-42b3-866e-33fab6ac8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd270f9-25ac-4983-8689-a76ea4ed2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed a night of heated clashes with police in one of the
        world''s most populated districts on Friday night, kicking off the 14th straight
        weekend of planned protests in the Asian financial hub.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569db56e-a8cd-4fce-a86f-e853bfbdce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92213eb0-ed1c-4b91-8e89-f178fb78b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was despite attempts by the Hong Kong government to ease tensions
        across the city earlier in the week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947530f-1fe4-4897-bf5a-57be276b035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9564146-d5d0-45d3-ac6b-f0615a7dbfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Executive Carrie Lam announced on Wednesday that the controversial
        China extradition bill would be withdrawn, a longtime demand of demonstrators
        and one of the main catalysts of the protest movement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69771d29-1f99-4fc8-9200-6e5d7dce673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43484037-71e9-42a9-8c63-a013b45b7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many high-profile protest leaders said the concession was too
        little too late, and protests in the residential and shopping hub of Mong
        Kok on Friday night indicated demonstrators aren''t backing down.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301db1c9-445b-4642-ad48-157e3495cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f309eca-7fd4-49b7-aec1-cdfd38679402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, protesters were being encouraged to gather at the airport
        from about midday to demonstrate, resulting in a heavy police presence at
        the terminal and its approaching roads.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c2336-16ec-4fe3-a16c-1e03eba7bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a7585-9c97-49b2-b7d9-ac994a5e27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have been forced to present a boarding pass to enter
        the international airport since mass demonstrations shut down the transport
        hub in mid-August. On messaging groups, protesters were urging each other
        to blend in with travelers to try to enter the terminal undetected.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3226e189-5255-47b3-850e-d39b29d4549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb32d31-7da9-407e-946c-c42dc0ea139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t wear black-colored clothing, don''t yell slogans. Participants
        can wear masks and no need to bring other equipment," a message on one of
        the organizing Telegram groups said. But as of 6 p.m. local time, no demonstrations
        had taken place.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598bf9e-1248-4a97-9c8a-6fb933b8e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fadaa6-af83-4e96-800d-34415d6dc5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airport Express train, which links Hong Kong island to the terminals,
        was running at reduced intervals on Saturday. Some passengers reported police
        were searching buses headed to the airport to check whether any protesters
        were aboard.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4437f7c-6bbb-4362-b568-f62d9b8b56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda14b2-ea69-429f-914d-788f6f1eb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those waiting at the airport said they had arrived for their
        flights very early to avoid disruptions, some of them by as much as 12 hours.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee19ba-286e-4f8e-ad64-f2d02f99bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9deaaa-13a5-4b30-ba47-9805125021ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to go home," 33-year-old Dutch project manager Elger
        Vermeer said. "I do have sympathy for the demonstrators, but the way it''s
        being pursued ... I have my doubts. it''s going a bit too far."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a57cc-7988-4a1b-8fb3-b4aa27bf4251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e646b-1291-413c-89c4-28ebeda29d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fifth night of protests in Mong Kok</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d20f1-d1fd-4db1-905b-6dde55f92bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned demonstrations on Saturday follow another night of clashes
        between police and protesters in the crowded district of Mong Kok, with officers
        using tear gas to disperse crowds.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202d200-665a-410b-8722-dfe2e39a4df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a4c7d-8754-4c9d-8a63-f47d4b7fe181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mong Kok police station has become a focus for demonstrations in
        the past week after officers entered the nearby Prince Edward subway station
        on Sunday and forcefully arrested a number of people.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52a6a8-92e7-4442-b722-44164c213cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c9eb2-f979-47f6-8f5b-1a91009061d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos from the scene, which were widely distributed online, appeared
        to show protesters crying and hugging each other while police officers chased
        them and threatened them with batons.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ebe44-40ac-4047-9410-36e93f757be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a220a-c9ae-4b7c-ac5e-f5f255226937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every night since there has been a gathering outside the subway,
        beside Mong Kok police station, with demonstrators calling on police to apologize
        for excessive violence. One of the exits of the subway station has even been
        turned into a memorial wall with flowers and messages of support.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3860a53-5fb5-493b-8d15-054bda8167aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56ac13-e6f8-460f-a330-22289b35f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, peaceful protesters gathered inside the Prince Edward
        subway station for a sit in to call on the MTR transport corporation to release
        CCTV of Sunday''s incident.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae38f8-6107-4de8-aa62-615f32be4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72071e2e-2e36-4c53-824b-c42d4a28269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after police moved to disperse them, the protesters rapidly
        became violent, building barricades and pulling bricks out of the sidewalk
        to throw at police. "Such acts seriously endanger public safety," Hong Kong
        police said on their official Twitter.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f5e18-a2f3-478a-a5dc-927b41480c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c879b-3ca8-4742-aa38-8e5d4c9d9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing demonstrations in Mong Kok come despite Chief Executive
        Lam announcing "four actions" to appease protesters on Wednesday, including
        the extradition bill''s withdrawal and more communication by the government.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf4969-1a95-43ca-a021-b2c07b21c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8550bb-9ff4-45dc-8833-c7c67ed22d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must find ways to address the discontent in society and look
        for solutions," Lam said in a a video statement Wednesday evening.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e5540-2765-4a9e-92e7-bbfa1de1c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dca858-ba0a-4cbd-9a75-a55a917105ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the protesters'' four other demands unmet, including an
        investigation into police conduct and greater democracy in the city, the demonstrations
        look set to continue.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e02f3d-0473-4a34-a5a3-c8ead181d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4230f-d397-4607-89ae-7ff8331fc12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the protesters'' social media and communication groups, the rallying
        cry has been "Five demands, not one less." No further concessions are expected
        by the Hong Kong government in the near future.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedcfd3-62ad-4ae6-9533-19e7568b53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b78f24-44a6-4a3e-87e0-235133c9e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airport chaos</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51602bfd-91b0-4558-9cc9-dfefa2145215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s international airport has increasingly become a focus
        for protesters. Disruptions at one of the world''s busiest passenger and cargo
        hubs can have a major impact and attract global attention.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67900796-9cc7-49cf-b2d6-887139670067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfe15b-9488-4ec3-a9bd-e68184d380a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular peaceful protests in the airport''s arrival hall escalated
        on August 12 when a surge of demonstrators into Terminal 1 led to the cancellation
        all flights.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91842c4-1164-4b56-9d0e-d01c486a38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832ecbd-92e9-4fc7-9388-1ce78cb46d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day demonstrators actively blocked passengers from heading
        to their departure gates, leading to more cancellations.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dee09b-63b1-4a43-9ec4-af14937d0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b21609-8702-4515-9583-df7f1ba79de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both nights left thousands of passengers stranded and drew international
        headlines, leading Hong Kong''s Airport Authority to get a court injunction
        blocking protesters from the terminal.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87a121-2324-4270-94ca-e551c6c83862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907b9b0-9b1d-4565-bc8c-6778f5925651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to demonstrate inside the terminal, protesters moved instead
        to block access to the airport on September 1, barricading roads and throwing
        objects on the tracks of the Airport Express train.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520a7d5-7d48-4165-98d5-9c7077e27cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5344a0-3cc6-4242-8e14-0ad3cf3aedc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T18:19:21.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hours, all transport links to and from the airport were shut
        down, leaving passengers and plane crews forced to walk along roads to reach
        the terminal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
