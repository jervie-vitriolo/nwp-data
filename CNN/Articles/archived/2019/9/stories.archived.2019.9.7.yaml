      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—</strong> Lenda
        Douanga saved the Adamson Soaring Falcons’ day as he knocked down a game-winning
        three to beat the National University (NU) Bulldogs, 84-83, in overtime Saturday
        at the Smart Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0535fe-6f1e-4b3e-aa42-a2b44b497685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:17:32.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congolese big man buried the big time shot from top of the key
        with only 1.4 seconds left on the clock. He tallied 26 points to go with 19
        rebounds for the San Marcelino-based squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b2345-a00f-484f-8585-84d70b714089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:17:32.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Douanga’s shot, Dave Ildefonso made a tough floater against
        three defenders. He finished with 29 points and nine rebounds for NU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad89b6-9006-475d-b0e7-a9270c2fc910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:17:32.815+08:00
      'mgnl:createdBy': 'alyssa'
