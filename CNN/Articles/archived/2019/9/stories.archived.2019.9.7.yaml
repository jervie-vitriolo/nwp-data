    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c275f9-2f69-4c20-883f-c17e265fca4c'
    'lead': 'Attempts by Hong Kong protesters to hold demonstrations at the city''s
      international airport were stalled by a huge police presence around the global
      transport hub Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-07T14:47:43.751+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:36:43.205+08:00
