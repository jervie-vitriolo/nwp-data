      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit anong tingin niya ‘di talaga siya makapamili kasi daw
        lahat mukhang masarap</em>,” Mallari said.</p>'
    '12':
