      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Reaching the US Open final during an
        exceptional summer, Daniil Medvedev is rubbing shoulders with some of the
        best players tennis has ever seen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131df4e-7e53-4383-8a37-767c4e100f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8736f0-7da1-4192-af05-ea756992956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Medvedev bettered Grigor Dimitrov 7-6 (5), 6-4, 6-3 under the
        roof in rainy New York on Friday, the fifth seed joined Andre Agassi — now
        one of Dimitrov''s coaches — and Ivan Lendl in becoming the lone men''s players
        in the Open Era to advance to the final in Washington, Canada, Cincinnati
        and New York in the same season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c211702-4380-44e1-b5b0-22826d59b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75004b1-b37f-49b4-8ca0-a8b520ef8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will hope to go one better than Agassi and Lendl in the final
        Sunday, since the pair lost those US Open finales to Pete Sampras and Jimmy
        Connors, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d85fb3-e756-4fc1-84fa-740d3a94db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e1685-536d-4113-997e-df786e410f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f79bebf-009d-4304-8ac4-7b8a55b275b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev''s opponent is a player of similar or even greater stature
        than Sampras and Connors, Rafael Nadal, so it will be one tough task. Nadal
        was the player who downed Medvedev in the final in Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35f224-5edd-4343-a30e-77709784ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719999bf-5518-480b-a148-073685e6531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-time grand slam winner beat maiden grand slam semifinalist
        Matteo Berrettini 7-6 (6), 6-4 6-1 in the second semifinal, saving two set
        points in the tiebreak and finally breaking the Italian on his 10th break
        chance of the match in the second set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da73cb-0a1f-402d-b06e-81fa5dac85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b831794-cdad-42b0-b93d-e5c64caa3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Medvedev is sure to savor the moment Friday before fully contemplating
        the final.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127831ce-3f47-42ce-b754-b8fc23fefb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570bdab-99a6-4805-a6cf-724b8ac5dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reached his first grand slam final and became the first Russian
        man to make a major final since Marat Safin in 2005.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddec43c-093e-4bb7-978d-065330c055d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9edba0-aa48-435c-8ec1-43d92ec0a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some called Safin a genius, although he never quite fulfilled expectations
        despite winning two grand slam crowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200591b-474b-4cb4-be23-76f611122e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fabf1b-99e5-41e7-a2f4-6e401d93d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A genius</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a3c8e-231d-4239-8955-0d1e4359f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev''s coach, Gilles Cervara, called his pupil a genius, too.
        Medvedev is an outstanding mover with a massive if unpredictable serve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2500c6-8884-4412-8238-7e2cf17803c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc8b89-5947-4116-8359-fda140232070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old isn''t quite as popular as the charismatic Safin
        just yet, especially among the New York crowd.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b0622-902e-4125-9ea1-bb8009b68d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434bf42-03ba-4a22-8c1e-5cd4a62be2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snatching a towel from a ball person, giving the crowd the middle
        finger, trolling them in an interview and dancing his way to the net after
        a win have all rubbed them the wrong way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64584d5-3b62-42bf-a553-1b11fca6c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7fc6d-3bc0-4d64-92f2-ecfacfe0c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that, though, happened before the quarterfinals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069d2ce-9854-431b-b54b-93a4619ec965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d504b50-6a9a-4940-9d86-1c6cc8ca0308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t booed Friday, but it was clear that veteran Dimitrov
        was the crowd favorite despite ousting possibly the most popular tennis player
        ever, Roger Federer, in the quarterfinals. Medvedev did receive warm applause
        during his on-court interview.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88221eaa-8ae1-47e0-87bc-028151a62de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa69244-8242-415f-8557-88fee190efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with an assortment of minor injuries, Medvedev seemed to
        benefit from getting two days off ahead of the semifinal instead of the usual
        one.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84f8c2-a6c3-416e-aca9-bd8bfb78a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.079+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28098b3-e884-475d-8e24-7eaca13187de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His top half of the draw started first, hence the extra day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6194dcd0-e56a-4c19-a590-9d8cddfd7965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49b37c-ad42-4d10-9d29-0e3de08baf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev duly took a 2-0 lead. He would end up stealing the opening
        set despite committing foot faults and hitting more double faults and unforced
        errors than the unseeded Dimitrov. He also struck fewer winners.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10c26d-c62b-429d-b610-9c0cc5a8184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc833ca8-2fe1-47af-a5cf-5c69d13b1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev crucially saved a set point serving at 5-6 with an excellent
        forehand approach and got the better of a tense tiebreak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d28a9e-da3a-4797-afb8-d5cb41af3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb9a76-7338-4333-a955-6a18d257744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That he won the tiebreak didn''t come as a huge surprise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcffb13-85a2-4480-af3e-e41b74f3eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605ae25-af50-4eb7-a715-255ae2efecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another close set won</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cb72b-2896-4745-83a5-7f3b87c9dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In very tight sets this summer — sets that stretched to 7-5 or 7-6
        — he improved to a sparkling 12-3.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7fdf1-a114-4c59-91fb-10cb6c451ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b297a-16ec-4238-a72c-2d46ef7ffae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although relinquishing a 3-1 lead in the second, Medvedev held firm
        in a 10-minute game that featured a 39-shot rally to get to 5-4.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e85040-028e-41bf-b496-1a566a49b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T16:36:39.080+08:00
      'mgnl:createdBy': 'alyssa'
