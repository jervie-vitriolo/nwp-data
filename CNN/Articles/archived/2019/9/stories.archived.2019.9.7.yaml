    'jcr:uuid': 'd8998343-517b-4923-aa70-6dc5eddaab98'
    'lead': 'As hundreds of Moro Islamic Liberation Front fighters turned over their
      weapons on Saturday, President Rodrigo Duterte assured the Moro rebels the government
      is ready to assist them as they transition to civilian lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-07T22:13:07.883+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:36:33.385+08:00
