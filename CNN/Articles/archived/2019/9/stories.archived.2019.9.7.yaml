      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8434b92-27bf-4818-a2ea-c73c1e7eeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.269+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thelma said Go assured them that the government will have their
        daughters'' killers put back in jail. The Chiong couple also relayed to Go
        to thank the President for ordering the surrender of freed convicts.</p>'
