      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f8631-f6b0-4a79-ab9b-4b73c65b4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Littmann, the aim is to "challenge our perception of
        nature and question its future" and symbolizes the notion that nature "may
        someday only be found in specially designated spaces."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff36fc-a0a7-46f3-b26d-3437c1ae7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b70ba-a84f-42c3-b724-f47c7afd19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseen by Enea Landscape Architecture, the forest is free to enter
        and will be open for visitors every day until late October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e9da2-7028-40fc-a855-c67bade84825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
