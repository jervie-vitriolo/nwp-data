      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN philippines, September 7)</strong> — The
        Armed Forces of the Philippines is looking for ways to arrest self-exiled
        communist leader Jose Maria Sison and his co-accused in the so-called Inopacan
        massacre three decades ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33092b24-bad6-42d6-92d5-5ab46ded91cf'
      'mgnl:activationStatus': true
