      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e7096-2a7f-4392-8938-9cb527872f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:20:52.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hurt were identified as Jomar Catalan Aquino, 30; Jay Carnaso,
        30; Gerald Cartagena, 28; Niño Minus Virgo; Jarren Binaluon Amigo, 24; Gulano
        Nasim Salip, 24; Cagadas Terrencio, 35. They are being treated in hospitals,
        as of this writing. Arvin Encinas, Armed Forces of the Philippines Western
        Mindanao Command (WestMinCom) spokesman told CNN Philippines no none has suffered
        major injuries from the explosion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5faa7-8423-4d88-8429-f048cd551e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T13:12:56.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast happened hours before the decommissioning of rebel group
        Moro Islamic Liberation Front (MILF) fighters, which is expected to be attended
        by President Rodrigo Duterte. The venue of the event is just a two-hour drive
        from the blast site.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21e6a1-4a39-4c43-a9c2-f21ed76e7d05'
      'mgnl:activationStatus': true
