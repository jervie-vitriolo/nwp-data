      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has been detained since 2017 over drug charges, maintained
        that these are trumped-up charges hurled against her for being a staunch critic
        of the Duterte administration. She accused Duterte of securing the inmates
