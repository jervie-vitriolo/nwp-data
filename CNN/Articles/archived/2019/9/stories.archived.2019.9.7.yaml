      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abd543-06e4-44c1-994d-e85916cfb289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T17:24:27.909+08:00
