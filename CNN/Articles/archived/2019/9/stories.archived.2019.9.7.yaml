      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Two
        of three previously released convicts in the rape-slay of the Chiong sisters
        have surrendered to authorities following President Rodrigo Duterte''s order
        for released heinous crime offenders to turn themselves in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e72f13-39cb-44fe-b680-5c9f3ba68908'
