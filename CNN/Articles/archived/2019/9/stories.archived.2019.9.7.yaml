      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed24e1-1970-4d82-8419-329ef3664633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T11:31:12.379+08:00
