  'Facebook-hit-with-antitrust-investigation-':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-07T14:53:57.854+08:00
    'imagesource': 'jcr:640154fd-d2d3-4b8f-bb1e-976e61d2284c'
