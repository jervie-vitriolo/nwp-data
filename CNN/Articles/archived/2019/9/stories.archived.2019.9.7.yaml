      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9211b8-4102-4151-8e6d-05e84db33de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m a Duterte fan and I even got into quarrels for
        being pro-Duterte. For him to defend Faeldon because they are friends, he
        should have not talked instead.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd094f4-b6b9-4d8d-b40d-a64ff822d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8038e9-13ab-45ac-8481-7718494f54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three convicts in the rape-slay of the Chiong sisters<a href="https://www.cnnphilippines.com/news/2019/9/2/Chiong-sisters-rape-murder-suspects-release.html">
        walked free under Faeldon''s watch</a>, although Faeldon told senators during
        a hearing that he could not recall if he personally signed the release orders.
        They were among the 1,914 heinous crime convicts who were granted early release
        due to good behavior since the implementation of the Good Conduct Time Allowance
        (GCTA) law in 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e83ba-2539-4320-9f31-1685193210d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T14:16:01.269+08:00
      'mgnl:createdBy': 'eimor'
