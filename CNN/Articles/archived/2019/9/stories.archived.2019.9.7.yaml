      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5911d2-1700-40b3-bfd1-92a313a1a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T07:22:30.412+08:00
