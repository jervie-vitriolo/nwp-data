      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s longlist of 13 books was announced in July. "If you
        only read one book this year, make a leap. Read all 13 of these," said founder
        and director of Hay Festival Peter Florence, who also serves as the chair
        of this year''s jury. "There are Nobel candidates and debutants on this list."</p>'
