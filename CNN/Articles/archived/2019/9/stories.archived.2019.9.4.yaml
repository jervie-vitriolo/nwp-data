      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001572ec-ca06-4289-b5e3-e3cd460ac422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Some
        religious leaders on Wednesday backed the bill that protects members of the
        lesbian, gay, bisexual, transgender and queer (LGBTQ+) community against discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8a107-ae90-48b3-8e48-d8d92129bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742f837-5b01-4ac2-8c93-379c3140ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of faith-based groups attended the Senate panel hearing
        into the Sexual Orientation and Gender Identity and Expression (SOGIE) Equality
        Bill — with the room split into those for and against the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3e70c-2b12-47a4-ab7b-930265e17756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69539101-981f-4a86-9c7e-8d391c81c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Solito Toquiero from the National Council of the Churches
        Philippines said the religious institution supports the SOGIE bill despite
        backlash from some religious groups that it goes against the teachings of
        the Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c9681-a253-4fe5-b9ea-a9165fd6353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01348c1-de34-41a1-87ca-c6f3a587fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal na nating dini-discriminate ang mga LGBTQIA, kaya''t umayon
        kami sa bill na ito... It doesn''t discriminate religious freedom. Ito ay
        nagbibigay kalayaan at pagpapahalaga sa LGBTQIA," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a752f-02d7-4555-adb5-5531fc6df574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a81b5-3016-4924-9677-48cf495d7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LGBTQIA have long been discriminated, that’s why
        this bill has to be passed. The bill gives freedom and importance to the community.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b080f-edaf-4550-9f4b-64964e13f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d503fdd-4156-42d5-a27f-695c48b6d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister Mary John Mananzan from St. Scholastica''s College said the
        bill that penalizes all forms of discrimination against the queer community
        should be made into law because there is a need to provide equal access to
        members of the LGBTQ+ community in terms of education, employment, and social
        services. She said it doesn''t discriminate other sectors of society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ef719-2115-4e6e-b453-0d1adf53268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c34578-c007-401e-a217-d760140068a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see the SOGIE bill giving any special right to the LGBT
        community. We are just saying that the rights of everybody should also be
        applied to them," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33691ac-1daf-41f0-99f2-0ce8d176e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeeb62c-1c7d-4829-a632-47d358833f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T15:51:17.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mananzan also shared her personal stance in favor of the bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7a8d5-97d7-4d5b-8911-1f985f34f577'
      'mgnl:activationStatus': true
