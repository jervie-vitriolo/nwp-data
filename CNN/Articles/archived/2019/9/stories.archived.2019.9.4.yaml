      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e78b3-3403-4d1b-bded-328fa8b34474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:56:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer fans can get hyped for the world''s biggest sporting event
        by watching the complete launch video full of previous Cup highlights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a9e0b-d7ee-4e67-8977-5313e55763f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-04T06:57:48.386+08:00
